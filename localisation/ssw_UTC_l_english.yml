 SSW_UTC.1.t:0 "企業の選択"
 SSW_UTC.1.d:0 "三社連合には3つ、いや4つの選択肢がある。この選択で三社連合の未来は変わるだろう。"
 SSW_UTC.1.a:0 "フォード社とともに！"
 SSW_UTC.1.b:0 "GM社とともに！"
 SSW_UTC.1.c:0 "クライスラー社とともに！"
 SSW_UTC.1.e:0 "協力しよう！"
 SSW_UTC.2.t:0 "三社合同会議"
 SSW_UTC.2.d:0 "フォード社・GM社・クライスラー社・それぞれの代表者が今日、フォード社の本社が置かれているディアボーンに集結した。\n今回の会議では、アメリカ・全世界での企業利益の追求。三社連合の大切な石油源のルイジアナの保護条約。三つの会社を統合する案への合意の意思の確認などがなされた。"
 SSW_UTC.2.a:0 "三つの大企業の統合の夢はすぐそこにある…"
 SSW_UTC.3.t:0 "生産ラインの整備"
 SSW_UTC.3.d:0 "フォード社・GM社・クライスラー社の三つの会社の自動車・航空機・戦車などの生産ラインはとても異なる形になっている。三つの会社を統合しようということが決まった今、生産ラインの整理は急務となる。\nどの企業の生産ラインに合わせるのか、生産ラインを一新するのか決めなければいけない。"
 SSW_UTC.3.a:0 "フォード社に合わせよう"
 SSW_UTC.3.b:0 "GM社に合わせよう"
 SSW_UTC.3.c:0 "クライスラー社に合わせよう"
 SSW_UTC.3.e:0 "一新しよう"
 UTC_the_war_with_the_fsa_desc:0 "東の白銀軍団と戦争状態になってしまった。我々の企業を守るためにこの戦争に勝利しなければいけない。"
 UTC_the_war_with_the_ALF_desc:0 "西の自由連盟と戦争状態になってしまった。我々の企業を守るためにこの戦争に勝利しなければいけない。"
 UTC_defense_of_the_ohio_river_desc:0 "オハイオ川という川は流域面積が500000㎢程もあり、防衛に適している。この川で防衛し、時を見て攻撃するべきだ。"
 UTC_operation_from_the_ohio_river_desc:0 "オハイオ川は防衛に適した土地であるため、渡河は困難を極めるが、ここで渡河することができれば、敵の防衛線を簡単に突破できるようになるだろう。"
 UTC_bypassing_the_ohio_river_desc:0 "防御する、渡河するという作戦が立案されたが、泥沼化せずに勝利するためには迂回が必要だろう。"
 UTC_crisis_of_national_survival_desc:0 "東西からの挟撃により我らの企業・国家は危機に瀕している。この危機を乗り越えて我々が生き残るには何が必要だろうか。"
 UTC_the_power_of_the_corporate_nation_desc:0 "企業国家の利点として国家中の企業を総動員するとこができる。国家の危機ともいえるこの状況下でそれをしない手はないだろう。"
 UTC_with_Louisiana_desc:0 "ルイジアナのために我々が参戦した理由もルイジアナの石油のためである。ルイジアナとともにいる事で石油を利用できるだろう…"
 UTC_buy_the_louisiana_oil_desc:0 "ルイジアナには石油が大量に埋まっている。自動車のために大量に石油を購入しよう。"
 UTC_survey_on_reserves_of_resources_desc:0 "「天然資源」それは武器の製造にとても大切なものである。この資源を手に入れ多くの武器を製造する事こそが内戦の勝利に必要なことである。"
 UTC_bulid_rubber_manufacturing_factories_desc:0 "天然ゴムというものは多くが東南アジアで生産されており、アメリカに届けるには日数がかかる。最近では合成ゴムという種類のゴムも登場してきており、その工場を我が国内に建てることでゴムの問題を解決することができるだろう。"
 UTC_secure_oil_desc:0 "石油は近年戦車・自動車などの燃料として使われている。石油がなければせっかく生産した戦車・自動車を動かせない。しかし我が国では石油は産出されない。石油を確保しなければいけないことは火を見るよりも明らかである。"
 UTC_utilize_the_stockpile_desc:0 "我々には内戦が発生するまでに貯めてきた備蓄がある。今こそこの備蓄を利用しこの内戦に勝利するのだ！"
 UTC_the_war_for_the_companies_desc:0 "この内戦に勝利でき、アメリカを統一することができたなら、我々の国家と企業は大成長を遂げることができるだろう。"
 UTC_the_operation_two_frontal_desc:0 "我々は東のアメリカ連邦と西のアメリカ自由連盟との二正面作戦を強いられている。二正面作戦をどのように乗り切るか、それにより内戦の結果は変わるだろう。"
 UTC_switch_force_allocation_desc:0 "二正面作戦を乗り切るために、敵が多い連邦戦線に師団の多くを置き、二正面を素早く終わらせるのだ。"
 UTC_defense_of_the_rocky_mountains_desc:0 "ロッキー山脈は標高が4400m程もあり、全長も4800km程もあり、防御にとても適している地形である。"
 UTC_operation_climbing_the_rocky_mountains_desc:0 "登山作戦。ここだけだと無謀なように聞こえるがしっかりと作戦を立てれば意外と実行できる可能性がある。"
 UTC_planning_the_opetarion_using_the_mountains_desc:0 "登山か。防衛か。作戦を立案しよう。"
 UTC_we_will_never_give_in_desc:0 "我々は絶対に屈してはならない！我々が屈してしまえば、会社の社員の多くが解雇され、生活が立ち行かなくなるだろう。そうすればアメリカは負の時代に突入してしまうだろう…"
 UTC_end_of_the_war_with_the_fsa_desc:0 "我々はアメリカ連邦に勝利した！"
 UTC_end_of_the_war_with_the_alf_desc:0 "我々はアメリカ自由連盟に勝利した！"
 UTC_for_perfect_unification_desc:0 "アメリカ連邦とアメリカ自由連盟には勝利したが、まだまだ問題は山積みである。まずは企業の株を三社で独占し、支配の礎を築こう。"
 UTC_recover_the_southern_territories_desc:0 "南部旧領には多くの石油などの資源が埋まっている。南部を回収し、完全体のアメリカへとならなければ…"
 UTC_the_consultation_with_new_england_desc:0 "ニューイングランドは多くの工場が詰まっており、必要な場所である。協議で獲得しよう。"
 UTC_the_war_with_new_england_desc:0 "ニューイングランドは多くの工場が詰まっており、必要な場所である。戦争で獲得しよう。"
 UTC_fully_incorporate_new_england_desc:0 "元国家の処遇と同じく企業の株を三社で独占しよう。"
 UTC_acquisiton_of_companies_desc:0 "石油関係の問題もあり少し株の独占が遅れてしまったがようやく株の独占が完了した。これでもう本土の一部だ。"
 UTC_united_company_of_america_desc:0 "アメリカ全地域が本土化されたことにより、国外へ我々が新たなアメリカであると宣言するべきだ、という声が多くあがっている。その通りだ、アメリカ企業連合を宣言しよう。"
 UTC_unification_of_america_desc:0 "国内の問題も多くが解決、もしくは解決に向かってきている。我々はアメリカより外を見るべきだ。"
 UTC_road_of_loneliness_desc:0 "我々は企業支配主義というはたから見れば危険なイデオロギーの国家だ。そのため同盟はあきらめ、我々一国家でこの世界を生き残らなければいけないだろう。"
 UTC_domestic_stabilization_desc:0 "国内を安定にするために大切なこととはなんだろうか。"
 UTC_acquire_shipbuilding_technology_desc:0 "我々は我々だけで国家を守らなければいけない。そのためには広い沿岸を守るため、旧大陸などへの上陸のための海軍の創立が急務だろう。"
 UTC_the_cruiser_technology_desc:0 "巡洋艦はアメリカ企業連合海軍に必要である。"
 UTC_the_destroyer_technology_desc:0 "駆逐艦はアメリカ企業連合海軍に必要である。"
 UTC_the_submarine_technology_desc:0 "潜水艦はアメリカ企業連合海軍に必要である。"
 UTC_the_navy_of_american_style_desc:0 "我れだけでは大型船の研究は難しい。元合衆国の海軍に精通している人物に助けを求めよう。"
 UTC_the_carrier_technology_desc:0 "航空母艦はアメリカ企業連合海軍に必要である。"
 UTC_the_battleship_technology_desc:0 "戦艦はアメリカ企業連合海軍に必要である。"
 UTC_found_the_corporate_navy_desc:0 "我々、アメリカ企業連合の海軍の名、それは…「コーポレート・ネイビー」…企業海軍だ。"
 UTC_debuff_2:0 "監視社会化"
 UTC_idea_29:0 "ユートピア世界の普及"
 UTC_idea_30:0 "コーポレート・ネイビーの設立"
 UTC_idea_31:0 "三社による経済掌握"