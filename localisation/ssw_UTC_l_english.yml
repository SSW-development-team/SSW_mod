 UTC_complete_surveillance_society:0 "Perfect Surveillance Society"
 UTC_complete_surveillance_society_desc:0 "国家が国民一人一人を監視することによって、反逆者や脱走者をすぐに確認でき、国家の安全を継続できるだろう。"
 UTC_economic_control:0 "Economic Control by the Three Companies"
 UTC_economic_control_desc:0 "フォード、GM、クライスラーの三つの会社が他会社の株をすべて掌握することで完全なる企業支配主義を実施できるだろう。"
 UTC_established_the_surveillance_commission:0 "Establish the Surveillance Commission"
 UTC_established_the_surveillance_commission_desc:0 "国民を監視するため、汚職も一切ない国家直属の組織として監視委員会を設置することが決定された。これによって監視のなかでの「自由」が確立されたと言えよう。"
 UTC_duty_of_happiness:0 "Duty of Happiness"
 UTC_duty_of_happiness_desc:0 "私たちは幸福です。"
 UTC_purge_anti_corporate_fundamentalist:0 "Purge the Opposition"
 UTC_purge_anti_corporate_fundamentalist_desc:0 "企業原理主義というのは素晴らしいイデオロギーである。企業原理主義という時代最先端のイデオロギーを受け入れない者は処刑、洗脳などあらゆる手段を使ってでも企業原理主義反対者を企業原理主義者に染め上げるのだ！"
 UTC_purge_non_happy_people:0 "Purge the unhappy"
 UTC_purge_non_happy_people_desc:0 "非幸福者？そんな者はいないだろう。なぜだって？非幸福者は国民ではなく、幸福ではない者が発見された場合はすぐに幸福学習所に送られるのだから。"
 UTC_destroy_dystopia:0 "Destroy the Dystopia"
 UTC_destroy_dystopia_desc:0 "我々の国家は完璧なるユートピア、理想郷の確立に成功した。他国には幸福ではない者たちが放置されている。その人々を我々が保護し、幸福至上論者へと変貌させなければいけない。それが我々の使命だ。"
 UTC_the_utopia_concept:0 "Utopian Idea"
 UTC_the_utopia_concept_desc:0 "我々の偉大なる国家はまるで天国のようなユートピア国家の確立に成功した。まさかこれほどに幸せな世界を不幸だと感じる者はいないだろう。"
