l_english:
 UTC_the_problem:0 "Challenges of the Union"
 UTC_the_problem_desc:0 "今現在、三社連合は窮地に立たされている。信用し、国家の運営を任せられる企業を選ばなければいけない。"
 UTC_focus_on_the_ford_company:0 "Focus on Ford"
 UTC_focus_on_the_ford_company_desc:0 "フォード社はアメリカ内戦で我々の中核を担っていた。フォード社とともに行こう！"
 UTC_practical_use_of_new_tank:0 "Practical use of New Tanks"
 UTC_practical_use_of_new_tank_desc:0 "アメリカは内戦で消耗してしまった。我々が新たな戦車を開発するときだ。"
 UTC_cooperation_between_tanks_and_aircraft:0 "Cooperation of Tanks and Aircrafts"
 UTC_cooperation_between_tanks_and_aircraft_desc:0 "前大戦で敗北した我々だが、アメリカ内戦や次の大戦に備えるため電撃戦を取り込まなければいけない。"
 UTC_improved_bomber:0 "Even Better Bombers"
 UTC_improved_bomber_desc:0 "大戦中フォード社はとても多くの爆撃機生産に成功した。しかし、更なる流れ作業の効率化を目指さなければいけない。"
 UTC_focus_on_the_gm_company:0 "Focus on GM"
 UTC_focus_on_the_gm_company_desc:0 "アメリカ最大の自動車メーカーのゼネラルモーターズはアメリカ内戦に最も必要な企業である。"
 UTC_sales_at_branch_offices:0 "Sales at the overseas' branch"
 UTC_sales_at_branch_offices_desc:0 "GM社は今でも世界の各地に支社を持っている。その支社を有効利用し、我々の勢力を広めるべきだ。"
 UTC_review_the_firearm_production_line:0 "Revise the firearm production line"
 UTC_review_the_firearm_production_line_desc:0 "現在の銃器の生産ラインはとても効率的とは言えない。新たな生産ラインを作ることが必要だ。"
 UTC_developed_mechanized_infanyry_equipment:0 "Develop Mechanized Infantry Equipment"
 UTC_developed_mechanized_infanyry_equipment_desc:0 "現在我々には時代遅れの機械化装備しかない。新たな装備を開発し、他国から防衛できるほどの戦力を整える必要がある。"
 UTC_focus_on_the_chrysler_company:0 "Focus on Chrysler"
 UTC_focus_on_the_chrysler_company_desc:0 "クライスラー社は最新技術を多く開発している。アメリカに必要なのはクライスラー社である。"
 UTC_survey_tank_demand:0 "Research the demand for Tanks"
 UTC_survey_tank_demand_desc:0 "いつアメリカの内戦に巻き込まれるかもわからない状況下で機甲技術を全く持たないのは愚策である。"
 UTC_focus_on_private_vehicles:0 "Focus on Civilian Vehicles"
 UTC_focus_on_private_vehicles_desc:0 "いつ起こるかもわからない戦争のための自動車よりも国民のために自動車を生産した方が国のためであるだろう。"
 UTC_focus_on_military_vehicles:0 "Focus on Military Vehicles"
 UTC_focus_on_military_vehicles_desc:0 "戦争がいつ起きても国民の生活を守れるよう、軍用車両を生産した方が国のためであるだろう。"
 UTC_improving_vehicle_convenience:0 "Improve Automobile Convenience"
 UTC_improving_vehicle_convenience_desc:0 "軍用車両にしても民間車両にしても利便性というのは大切であり重要な部分である。"
 UTC_unity_of_the_three_companies:0 "Unite the Three Companies"
 UTC_unity_of_the_three_companies_desc:0 "アメリカ内戦の危険が迫っている中、国内での競争などやっている暇はない。三つの会社が互いに協力し合う。これこそが最善策だろう。"
 UTC_hold_the_joint_conference:0 "Hold the Joint Conference"
 UTC_hold_the_joint_conference_desc:0 "これまで別々の道を歩んできた三つの会社が協力するためには各会社の代表が納得するような会議をしなければならないだろう。"
 UTC_improve_the_production_line:0 "Improve Production Line"
 UTC_improve_the_production_line_desc:0 "三つの会社の協力体制が整いつつある今、各々の会社の生産ラインを一つに統一する必要がある。"
 UTC_three_companies_three_bonds:0 "Three Companies, Three Bonds"
 UTC_three_companies_three_bonds_desc:0 "我々は完全な三つの会社の合同に成功した。強くなったこの国は波乱のアメリカを生き抜くだろう。"
 UTC_the_future:0 "Future of the Union"
 UTC_the_future_desc:0 "この連合の未来はどうなってしまうのか。国は存続できるのか、滅んでしまうのか。分からないが生き抜くためには国家の全戦力を投入しなければいけないだろう。"
 UTC_the_industrialization:0 "Industrialize the Union"
 UTC_the_industrialization_desc:0 "三社連合は他のアメリカ国家よりも工業力が優れているが、いつまで工業力で優位をとれるかどうか分からない。"
 UTC_the_eastern_industrialization:0 "East Industrialization"
 UTC_the_eastern_industrialization_desc:0 "連合東部は工業化が進んでいるように見えるが、それは都市部だけである。"
 UTC_based_in_chicago:0 "Chicago as HQ"
 UTC_based_in_chicago_desc:0 "シカゴは五大湖に近く、工場が多くたっている場所である。そこを拠点にして五大湖周辺の工業化を推し進めるのだ！"
 UTC_based_in_detroit:0 "Detroit as HQ"
 UTC_based_in_detroit_desc:0 "我らの首都のデトロイトは工業の中心地でもある。アメリカ連邦国境近くの土地を有効活用してみせよう。"
 UTC_expand_military_factory:0 "Expand Military Factories"
 UTC_expand_military_factory_desc:0 "迫りくるアメリカ内戦に生き残るため、軍用車両を生産するため、軍需工業を増加させることは優先事項である。"
 UTC_the_western_industrialization:0 "Western Industrialization"
 UTC_the_western_industrialization_desc:0 "西部は東部に比べて工業化が遅れている。そのため、新規の工場を建て、工業化を推進することが必要だ。"
 UTC_based_in_the_great_falls:0 "Great Falls as HQ"
 UTC_based_in_the_great_falls_desc:0 "この年は西側の重要都市ではあるが、東側よりも産業が遅れている。ここを拠点にし、カナダ国境部の工業化を図る。"
 UTC_based_in_the_rapid_city:0 "Rapid City as HQ"
 UTC_based_in_the_rapid_city_desc:0 "ラピッドシティは自国の西側の中心あたりにあり、交通の便は良い。そのため、そこから南部へ工業化を図る。"
 UTC_expand_civilian_factory:0 "Expand Civilian Factory"
 UTC_expand_civilian_factory_desc:0 "戦争になり武器は足りていても国民がストライキを起こしてしまっては勝利することができない。民需工場を増加させ、国民を満足させることが重要だ。"
 UTC_the_agriculturalization:0 "Agriculturalization"
 UTC_the_agriculturalization_desc:0 "我々に工業は十分である。自国は内陸国であり、食料が足りなくなる可能性が指摘されている。農業を推し進めることで人口増加も期待されている。"
 UTC_the_eastern_agriculturalization:0 "Eastern Agriculturalization"
 UTC_the_eastern_agriculturalization_desc:0 "連合の東部は既に工業化されている。食料自給率を上げるため田園を切り開き、農業従事者を増やす必要がある。"
 UTC_on_the_mississippi_river:0 "By the Mississippi river"
 UTC_on_the_mississippi_river_desc:0 "ミシシッピ川は我が国の中で重要な水源や農業を担っている。その川の水流を利用し、我々の農業を支える農地を作るべきだ。"
 UTC_in_minneapolis:0 "Upper Stream Minneapolis"
 UTC_in_minneapolis_desc:0 "ミネアポリスはミシシッピ川の上流にあり、そこの水を止められてしまうと国の農業は止められてしまう。人口も多いためその都市からの若者を農業従事者にさせよう。"
 UTC_in_saint_louis:0 "Lower Stream St. Louis"
 UTC_in_saint_louis_desc:0 "セントルイスはミシシッピ川の下流にあるため、もし水を止められてもあまり問題はないが、重要な拠点となるポテンシャルを持っているだろう。"
 UTC_the_western_agriculturalization:0 "Western Agriculturalization"
 UTC_the_western_agriculturalization_desc:0 "連合の西部は工業化があまりされていなく、土地も膨大に余っている。新たな農地を開拓し、農場を作り、農業の自動化を進めるのだ！。"
 UTC_on_the_missouri_river:0 "By the Missouri River"
 UTC_on_the_missouri_river_desc:0 "ミズーリ川はミシシッピ川最大の支流であり、アメリカ自由連盟国境近くまで流れている。この川沿いには都市も多数存在する。都市を拠点に農業化を進めよう。"
 UTC_in_bismarck:0 "Upper Stream Bismarck"
 UTC_in_bismarck_desc:0 "ビスマークはミズーリ川上流にあり、重要拠点である。そのため拠点の確実な確保は早々にしなければならない。"
 UTC_in_omaha:0 "Lower Stream Omaha"
 UTC_in_omaha_desc:0 "オマハはミズーリ川下流にあり、ビスマークと同じく重要な拠点である。拠点を守るため、様々な対策が必要だろう。"
 UTC_signs_of_requmption_of_civil_war:0 "Signs of Civil War Requmption"
 UTC_signs_of_requmption_of_civil_war_desc:0 "我々に内戦の危険が迫ってきている。東からは白銀軍団のアメリカ連邦、西からはアメリカ自由連盟の脅威が襲ってきている。この事態に対処するため、工場建設、予備の武器生産、これらの対策をしていかなければいけない。"
 UTC_factory_construction_for_rearmament:0 "Factory Construction for Rearmament"
 UTC_factory_construction_for_rearmament_desc:0 "第一次内戦が終わり、国民は軍備の縮小を要請した。しかし第二次内戦の危機が迫っていることはだれの目に見ても明らかである。"
 UTC_manufacture_vehicles:0 "Automobile Construction"
 UTC_manufacture_vehicles_desc:0 "我々の会社、国は自動車で成り立っている国である。自動車を製造しなければ、三社連合の未来は暗黒だろう…"
 UTC_developed_new_fighter:0 "Develop New Fighter"
 UTC_developed_new_fighter_desc:0 "仮想敵国のアメリカ連邦とアメリカ自由連盟は戦闘機を協力国からの支援で多く保持している。我々は孤独なため新たな戦闘機を自国で開発と生産をしなければいけない。"
 UTC_resumption_of_civil_war:0 "Resumption of the Civil War"
 UTC_resumption_of_civil_war_desc:0 "アメリカ連邦が三社連合の大切な石油源であるルイジアナを攻撃した！ルイジアナが降伏しないよう、いち早く救助しに行かなければいけないだろう。その最中にアメリカ自由連盟に攻撃される可能性も考えなければいけない。そのため迅速にアメリカ連邦を撃破し、アメリカ自由連盟に対する準備をしなければならないだろう…"
