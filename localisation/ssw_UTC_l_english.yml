 SSW_UTC.1.t:0 "企業の選択"
 SSW_UTC.1.d:0 "三社連合には3つ、いや4つの選択肢がある。この選択で三社連合の未来は変わるだろう。"
 SSW_UTC.1.a:0 "フォード社とともに！"
 SSW_UTC.1.b:0 "GM社とともに！"
 SSW_UTC.1.c:0 "クライスラー社とともに！"
 SSW_UTC.1.e:0 "協力するべきだ！"
 SSW_UTC.2.t:0 "三社合同会議"
 SSW_UTC.2.d:0 "フォード社・GM社・クライスラー社・それぞれの代表者が今日、フォード社の本社が置かれているディアボーンに集結した。\n今回の会議では、アメリカ・全世界での企業利益の追求。三社連合の大切な石油源のルイジアナの保護条約。三つの会社を統合する案への合意の意思の確認などがなされた。"
 SSW_UTC.2.a:0 "三つの大企業の統合の夢はすぐそこにある…"
 SSW_UTC.3.t:0 "生産ラインの整備"
 SSW_UTC.3.d:0 "フォード社・GM社・クライスラー社の三つの会社の自動車・航空機・戦車などの生産ラインはとても異なる形になっている。三つの会社を統合しようということが決まった今、生産ラインの整理は急務となる。\nどの企業の生産ラインに合わせるのか、生産ラインを一新するのか決めなければいけない。"
 SSW_UTC.3.a:0 "フォード社に合わせよう"
 SSW_UTC.3.b:0 "GM社に合わせよう"
 SSW_UTC.3.c:0 "クライスラー社に合わせよう"
 SSW_UTC.3.e:0 "一新しよう"