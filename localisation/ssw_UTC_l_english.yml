 UTC_the_corporate_council:0 "企業評議会の設立"
 UTC_the_corporate_council_desc:0 "三社連合は現在名の通り、フォード社、GM社、クライスラー社が共同し、成り立っている国家である。この国家の未来はいくつあるだろうか。三つであろうか、はたまた…"
 UTC_the_Ford_superiority:0 "フォードの優越"
 UTC_the_Ford_superiority_desc:0 "自動車業界として初のベルトコンベアを使用した流れ作業を実現させた先進的なフォード社に我々の未来を託したほうが良いだろう。"
 UTC_the_Department_of_Sociology:0 "社会学部門"
 UTC_the_Department_of_Sociology_desc:0 "この社会学部門では、科学的管理法を応用して開発した生産システムを研究している。この社会学部門の研究を三社連合全土に広げ、改革をしていくべきだ。"
 UTC_the_Service_Department:0 "サービス部門"
 UTC_the_Service_Department_desc:0 ""
 UTC_the_Salary_reduction:0 "給与の削減"
 UTC_the_Salary_reduction_desc:0 "我らフォード社は労働力を確保するために賃金を他企業よりも増額していたが、もう対抗できる他企業がなくなった今、給与を増やしている必要はない。給与を削減し、必要な場所へ金を回すべきだ。"
 UTC_the_The_End_of_Fordism:0 "フォーディズムの行き着く先"
 UTC_the_The_End_of_Fordism_desc:0 "フォーディズムは労働力を確保するため、企業を拡大するためにできた生産システムだが、現在だとこのフォーディズムは前時代的である。現代的な新たなシステムに改良しなければいけない。"
 UTC_the_More_and_cheaper:0 "より多く、より安く"
 UTC_the_More_and_cheaper_desc:0 "さぁ！より多く！より多く！新たなフォーディズムで、より多く！より安く！より安く！人件費を削減し、より安く！"
 UTC_the_aaaaa:0 "aaaaa"
 UTC_the_aaaaa_desc:0 "aaaaa"
 UTC_the_GM_Superiority:0 "GMの優越"
 UTC_the_GM_Superiority_desc:0 "GMは初期から全世界で多種多様な車種を生産してきた。その全世界へのコネクションを生かせるであろうGM車に我々の未来を託したほうが良いだろう。"
 UTC_the_Invest_in_private_industry:0 "民間企業に投資"
 UTC_the_Invest_in_private_industry_desc:0 "民間企業に投資することで国内の産業の活発化、好景気などの利益が見込める。これらの利益の可能性を逃がす手はないだろう。"
 UTC_the_Raising_money_for_the_military:0 "軍事費の捻出"
 UTC_the_Raising_money_for_the_military_desc:0 "東西どちらからも大きな脅威が迫っている今、軍事費を増大させることは重要である。なんとか現在の財源から捻出しなければならない。"
 UTC_the_Absorption_of_local_companies:0 "地域企業の吸収"
 UTC_the_Absorption_of_local_companies_desc:0 "地域企業をGM社に吸収させるとGM社が取り扱う種類が増加する、GM社が地域密着型になる、など良い点が多くある。原案を改善し実現させるべきである。"
 UTC_the_expertise_of_fighter_production:0 "戦闘機生産のノウハウ"
 UTC_the_expertise_of_fighter_production_desc:0 "我々GM社はグラマン社に工場を貸与し、グラマン社は我々に戦闘機の技術を共有する。このwin-winの関係を築くことが重要である。"
 UTC_the_Cooperation_with_Springfield:0 "スプリングフィールドとの協力"
 UTC_the_Cooperation_with_Springfield_desc:0 ""
 UTC_the_Original_research_on_guns:0 "砲の独自研究"
 UTC_the_Original_research_on_guns_desc:0 "戦闘機はグラマン社からの技術共有により生産ができるようになったが、砲の技術を共有してくれる企業は現在我々の近くにはいない。ただ砲は戦争に必要不可欠である。そのため、自分自身で開発し、生産するべきだろう。" 
 
 
 
 
 
 
 
 
