#イベント(分裂)
 ssw_bal_break.1.t:0 "ドイツの影響力消失"
 ssw_bal_break.1.d:0 "ドイツ内戦の影響でこの国からドイツの影響力がなくなり、バルト人の民族主義者の活動が加速している。"
 ssw_bal_break.1.a:0 "なんということだ"
 ssw_bal_break.2.t:0 "オストランドの分裂"
 ssw_bal_break.2.d:0 "不安定な現状はついに限界に達した。各民族は蜂起を開始した。我々がどこに付くか考えなければならない。"
 ssw_bal_break.2.a:0 "我がバルト民族のために"
 ssw_bal_break.2.b:0 "公国のために"
 ssw_bal_break.2.c:0 "ドイツのために"
 ssw_bal_break.3.t:0 "各バルト人の国"
 ssw_bal_break.3.d:0 ""
 ssw_bal_break.3.a:0 "リトアニアと共に"
 ssw_bal_break.3.b:0 "ラトビアと共に"
 ssw_bal_break.3.c:0 "エストニアと共に"
 ssw_bal_break.3.e:0 "ベラルーシと共に"
 ssw_bal_break.5.t:0 "開放のための協力"
 ssw_bal_break.5.d:0 "バルト連合を除くオストランドから独立した同志たちと協力を行うべきだろうか？"
 ssw_bal_break.5.a:0 "バルトの兄弟たちと共に"
 ssw_bal_break.5.b:0 "ベラルーシとも協力しよう"
 ssw_bal_break.5.c:0 "協力などない"
 ssw_bal_break.6.t:0 "[From.GetNameDef]が協力を提案"
 ssw_bal_break.6.d:0 "[From.GetNameDef]がオストランド解体の協力を提案してきた。これを受け入れ、共に独立を目指すべきだろうか？"
 ssw_bal_break.6.a:0 "願ってもないことだ"
 ssw_bal_break.6.b:0 "協力など不要だ"
 ssw_bal_break.7.t:0 "[From.GetNameDef]が提案を受諾"
 ssw_bal_break.7.d:0 "[From.GetNameDef]は我々の提案を受諾し、共に戦うことを決めた。"
 ssw_bal_break.7.a:0 "大変結構！"
 ssw_bal_break.8.t:0 "[From.GetNameDef]が提案を拒否"
 ssw_bal_break.8.d:0 "[From.GetNameDef]は我々の提案を拒否し、自分たちのみで戦うことを決めた。"
 ssw_bal_break.8.a:0 "どうなっても知らんぞ"
 ssw_bal_break.9.t:0 "バルト連合の運命"
 ssw_bal_break.9.d:0 "バルト連合は我々の中核州を領有している。このような行為を許してよいのだろうか？"
 ssw_bal_break.9.a:0 "我らの土地を取り返せ！"
 ssw_bal_break.9.b:0 "放っておけ"
 ssw_bal_break.10.t:0 "[From.GetNameDef]がバルト連合の宣戦"
 ssw_bal_break.10.d:0 "[From.GetNameDef]は中核州の奪還を目標にバルト連合に宣戦布告を行った。我が国もそれに続くべきだろうか？"
 ssw_bal_break.10.a:0 "共に戦う！"
 ssw_bal_break.10.b:0 "勝手にやってくれ"
 ssw_bal_break.11.t:0 "仲間の土地の返還"
 ssw_bal_break.11.d:0 "オストランド解体の講和で得た同志の土地を返すべきだろうか？"
 ssw_bal_break.11.a:0 "もちろん、全て返すべきだ"
 ssw_bal_break.11.b:0 "返すなどとんでもない"
 ssw_bal_break.12.t:0 "クライペダの確保"
 ssw_bal_break.12.d:0 "クライペダは我が国固有の領土であるが、先の大戦以前にドイツに奪われた。我々も混乱の中にいるが、ドイツも大きな混乱の中にいる今こそ取り返すべきではないだろうか？"
 ssw_bal_break.12.a:0 "最早"メーメル"ではない"
 ssw_bal_break.12.b:0 "危険すぎる…"
 ssw_bal_break.13.t:0 "[From.GetNameDef]がメーメルを占領"
 ssw_bal_break.13.d:0 "[From.GetNameDef]が混乱に乗じてメーメルを奪った。しかるべき対処をしなければならない。"
 ssw_bal_break.13.a:0 "今すぐ取り返せ！"
 ssw_bal_break.13.b:0 "今は放っておこう…今は…"
 ssw_bal_break.13.c:0 "今はそれどころではない"
 ssw_bal_break.13.e:0 ""メーメル"は"クライペダ"となった"

