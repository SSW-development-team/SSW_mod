l_english:
 ssw_chi_jap_war.2.t:0 "Marco Polo Bridge Incident"
 ssw_chi_jap_war.2.d:0 "On May 7, 1955, Chinese troops conducted military exercises in Beiping, but the troops penetrated to the Marco Polo Bridge near Fengtai, where the Japanese dispatched troops to China were stationed.\nA standoff ensued between the two armies, and the Japanese demanded that they turn back, but an unknown shot from either army led to a military clash that resulted in 10 Chinese and 6 Japanese casualties."
 ssw_chi_jap_war.2.a:0 "Oh my!"
 ssw_chi_jap_war.3.t:0 "Hebei Incident"
 ssw_chi_jap_war.3.d:0 "In addition, the Chinese army conducted artillery bombardment of the Japanese positions, and after increasing the number of troops, launched a full-scale attack on the Japanese positions. In opposition to this, the Japanese army mobilized armored and infantry troops from Jidong and started to invade aiming at the occupation of the vicinity of Beiping in order to rescue their comrades."
 ssw_chi_jap_war.3.a:0 "Close Marco Polo Bridge!"
 ssw_chi_jap_war.4.t:0 "The Ultimatum"
 ssw_chi_jap_war.4.d:0 "Tensions between the two countries have risen further as a result of the Hebei Incident. Is now the time to declare war on Japan?"
 ssw_chi_jap_war.4.a:0 "War it is!"
 ssw_chi_jap_war.4.b:0 "It's too dangerous..."
 ssw_chi_jap_war.5.t:0 "The Ultimatum"
 ssw_chi_jap_war.5.d:0 "Tensions between the two countries have risen further as a result of the Hebei Incident. Is now the time to declare war on China?"
 ssw_chi_jap_war.5.a:0 "War it is!"
 ssw_chi_jap_war.5.b:0 "It's too dangerous..."
 ssw_chi_jap_war.8.t:0 "Offer peace to China"
 ssw_chi_jap_war.8.d:0 ""
 ssw_chi_jap_war.8.a:0 "Send our offer"
 ssw_chi_jap_war.8.b:0 "There will be no peace!"