l_english:
#イベント
 ssw_chi_jap_war.2.t:0 "盧溝橋事件"
 ssw_chi_jap_war.2.d:0 "1955年5月7日に中国軍が北平にて軍事演習を実施するが、部隊が日本軍の支那派遣軍の部隊が駐屯する豊台付近の盧溝橋まで侵入。\nその後両軍の睨み合いが発生し、日本軍からの引き返しを要求されるが、どちらの軍から発された不明の一発の銃声が原因で軍事衝突へと発展し中国軍10名日本軍6名の戦死者が発生した。"
 ssw_chi_jap_war.2.a:0 "なんということだ"
 ssw_chi_jap_war.3.t:0 "河北事変"
 ssw_chi_jap_war.3.d:0 "更に中国軍は日本軍陣地に砲撃を実施し、兵力を増員したのち、日本軍陣地への本格的攻撃を開始。これに対抗して日本軍は冀東から装甲部隊や歩兵部隊を動員させ友軍の救援を目指して北平付近の占領を目指して侵攻を開始するとの情報を察知した中国軍は先制攻撃を開始する。"
 ssw_chi_jap_war.3.a:0 "盧溝橋を封鎖しろ！"
 ssw_chi_jap_war.4.t:0 "最後通牒"
 ssw_chi_jap_war.4.d:0 "河北事変の結果両国間の緊張は更に高まった。今こそ日本に宣戦布告を行うべきか？"
 ssw_chi_jap_war.4.a:0 "戦争だ！"
 ssw_chi_jap_war.4.b:0 "危険すぎる…"
 ssw_chi_jap_war.5.t:0 "最後通牒"
 ssw_chi_jap_war.5.d:0 "河北事変の結果両国間の緊張は更に高まった。今こそ中国に宣戦布告を行うべきか？"
 ssw_chi_jap_war.5.a:0 "戦争だ！"
 ssw_chi_jap_war.5.b:0 "危険すぎる…"
 ssw_chi_jap_war.8.t:0 "中国への講和提案"
 ssw_chi_jap_war.8.d:0 ""
 ssw_chi_jap_war.8.a:0 "提案を送れ"
 ssw_chi_jap_war.8.b:0 "我々は決して講和などしない！"