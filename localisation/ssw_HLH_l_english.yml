 HIMMLER_waffen_ss_7:0 "Waffen-SS"
 HIMMLER_waffen_ss_desc:0 "武装親衛隊はアドルフ・ヒトラーが政権奪取後、 国家唯一の兵器の保有・携帯を許される組織であったドイツ国防軍の反逆、 あるいは国内の騒乱から自身及び党を守らせるために設けた、 軍でもなく警察でもない、 政治的に信頼できる親衛隊員から成るナチス党の武装組織である。 つまり国家の軍隊ではなく、 党もしくはヒトラー個人の私兵であった。 今や彼は亡くなり、 指導権はすべてヒムラ―個人にあるが、 それでもなお彼らは高い忠誠心と士気を保持し、 内戦における中枢となっている。 "
