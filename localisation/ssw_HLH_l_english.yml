l_english:
 HIMMLER_ensuring_the_loyalty_of_ss:0 "親衛隊員の忠誠を確保"
 HIMMLER_ensuring_the_loyalty_of_ss_desc:0 "何よりも最優先なのは指導下にある親衛隊の忠誠を確保することだ。 彼らの裏切りは考え難いが、 万が一への備えをする必要がある。 "
 HIMMLER_ensuring_the_loyalty_of_ss_tt:0 "親衛隊員によって§Y突撃旅団§!が§G10個§!組織される。"
 HIMMLER_meine_ehre_heisst_treue:0 "忠誠こそ我が名誉なり"
 HIMMLER_meine_ehre_heisst_treue_desc:0 "忠誠こそ我が栄誉。 これは亡き総統がクルト・ダリューゲに対して彼が反乱を鎮圧した際に送った賛辞から生まれたモットーである。 その通り、 忠誠こそ栄誉であり、 それを今一度隊員に知らしめ士気を上げるべきだろう。"
 HIMMLER_nerobefehl:0 "Nerobefehl"
 HIMMLER_nerobefehl_tt:0 "§Rこの国家方針を選択すると内戦後にそのツケを払うことになる！§!"
 HIMMLER_nerobefehl_desc:0 "我が国民の生存を賭けたこの戦いは、 帝国領内の全ての資源を徹底的利用することによって我が敵の戦闘力を弱め、 再び肉薄、 出血を強要している。 敵の攻撃力に直接間接に決定的打撃を与えるため、 あらゆる措置を講じなければならない。"
 HIMMLER_cult_to_ancient_german_religion:0 "古代ゲルマン宗教への信仰"
 HIMMLER_cult_to_ancient_german_religion_desc:0 "カール・マリア・ヴィリグートはイルミン教（Irminenschaft）の後継者としてヒムラ―に多大な影響を与え、 絶対的な信頼関係を築いた。 彼の考えを隊員たちに広め精神的教育を行うのが妥当であるとヒムラ―は考えているようだ。"
 HIMMLER_kick_out_the_traitors:0 "裏切り者を叩き出せ"
 HIMMLER_kick_out_the_traitors_desc:0 "ゲッベルスやゲーリングは総統の考えに反する背教者だ！ 奴らを叩き潰さなければドイツはいつしか破滅に向かい突き進むことになるだろう。"
 HIMMLER_secure_the_armories:0 "武器庫の確保"
 HIMMLER_secure_the_armories_desc:0 "兵器の確保は継戦の面においては最重要である。"
 HIMMLER_gott_nicht_mit_uns:0 "神は我々の下に無し"
 HIMMLER_gott_nicht_mit_uns_desc:0 "神とは遠く、 我々とはかけ離れているにもかかわらずそれに頼り、 信仰するというのは愚かである。 その愚かな行為を即時にやめさせ、 全てを我々の目標への信仰に変換しなければならないのだ。"
 HIMMLER_expropriation_of_industrial_land:0 "産業地の収用"
 HIMMLER_expropriation_of_industrial_land_desc:0 "産業基盤の徴収は効率を低下させるかもしれないが、総合的にみれば実行するほかない。"
 HIMMLER_auslandische_freiwillige_der_waffen_ss:0 "外国人SS義勇兵"
 HIMMLER_auslandische_freiwillige_der_waffen_ss_desc:0 "我々の目標において外国人を親衛隊に起用するというのは愚かだ、 だがこの緊急時においてはそれも仕方があるまい。"
 HIMMLER_rather_totemkopf_than_hakenkreuz:0 "鉤十字よりも髑髏を"
 HIMMLER_rather_totemkopf_than_hakenkreuz_desc:0 "今の状態では、 内部の人間すら信用に値するかわからないのが現状である。 そのため鉤十字に対する忠誠を一刻も早く髑髏への忠誠へと変貌させなければならないのだ。"
 HIMMLER_utilize_the_gestapo:0 "ゲシュタポの活用"
 HIMMLER_utilize_the_gestapo_desc:0 "秘密国家警察、 通称ゲシュタポは高い浸透力と諜報力があり、 活用すれば情報の面において優位に立てるのは間違いない。"
 HIMMLER_purge_in_ss:0 "親衛隊内部における粛清"
 HIMMLER_purge_in_ss_desc:0 "内部に内通者がいるかもしれない、 そして、 その人間は情報を漏らしているかもしれない。 そう考えたときに、親衛隊の中において粛清が行われるのは妥当な結果であり、 十数年前のソビエト連邦を真似るのは必要なことなのだ。"
 HIMMLER_nacht_und_nebel:0 "夜と霧"
 HIMMLER_nacht_und_nebel_desc:0 "粛清対象者に感づかれる前に奴らを捕らえなければならない。 隠密に、 町中に忍び、 消されるべきものを消さなければならない。"
 HIMMLER_strengthen_sd:0 "SDの強化"
 HIMMLER_strengthen_sd_desc:0 "親衛隊保安部（Sicherheitsdienst）は一度統合されていたゲシュタポが再設置されたことを受け、 彼らの担当しないところにおける「保安」任務を承った。 これを強化し、 国内における任務の遂行を促進させるべきだ。"
 HIMMLER_integrate_the_internal_organization:0 "内部組織の統合"
 HIMMLER_integrate_the_internal_organization_desc:0 "この緊急時において様々な部署が独立しているのは不便で非効率だろう。 全ての統帥権を中央へと集約しその効率を上げるべきだ。"
 HIMMLER_integrate_the_internal_organization_tt:0 "§Yスキル2の親衛隊将校§!、 §Yエルンスト・カルテンブルンナー§!が就任する。 \n§Yスキル3の親衛隊将校§!、 §Yテオドール・アイケ§!が就任する。 \n§Yスキル4の親衛隊将校§!、 §Yアドルフ・アイヒマン§!が就任する。"
 HIMMLER_polizei_division:0 "警察師団"
 HIMMLER_polizei_division_desc:0 "この師団のルーツは国防軍に配慮し人的資源を大量に確保できないSSが、 将来の武装SSの拡大のため、 警官の人的資源を利用したことにある。 今やその足枷は外され、 十分な動員が可能であろう。"
 HIMMLER_cooperate_with_arrested_wehrmacht_officers:0 "逮捕された国防軍将校と協力"
 HIMMLER_cooperate_with_arrested_wehrmacht_officers_desc:0 "我々はこれまで幾ばくの将校どもを投獄してきたが、 その中にも有能な人物というのはいるものだ。 彼らに和解と協力の案を持ち掛けてみよう。"
 HIMMLER_cooperate_with_arrested_wehrmacht_officers_tt:0 "§Y逮捕された国防軍将校§!の中から協力者が§G3人将軍に就任§!する。"
 HIMMLER_forced_labor_of_prisoners:0 "囚人の強制労働"
 HIMMLER_forced_labor_of_prisoners_desc:0 "収容所内の囚人どもはただの穀つぶしだ、 何の得にもなりゃしない！ しかし、だからと言って処刑するのも早とちりである。 奴らを総動員し労働させ後方支援をさせなければならない。"
 HIMMLER_adolf_hitler:0 "Adolf Hitler"
 HIMMLER_adolf_hitler_desc:0 "第1SS装甲師団、 通称ライプシュタンダーテ・SS・アドルフ・ヒトラーは名の通り我らが総統ヒトラーの護衛から発展した屈指の精鋭師団である。 総統亡き今指揮権、 任命権こそヒムラ―にあるが、 それでも彼らのその精強さは今でも我々の心強い武器となるだろう。 "
 HIMMLER_das_reich:0 "Das Reich"
 HIMMLER_das_reich_desc:0 "よく訓練されたエリート部隊で、 第二次世界大戦の主要な戦闘で大きな役割を果たした。 部隊名のダス・ライヒは祖国あるいは国家を意味する。 彼らは国家の忠誠のためにあらゆる行為をも行うほど果敢で、 勇猛で、 危険な存在なのだ。"
 HIMMLER_totemkopf:0 "Totenkopf"
 HIMMLER_totemkopf_desc:0 "髑髏の名を持つこの師団は、 もともと構成員が強制収容所維持管理及び警備を担当した。 そして髑髏は、 元々プロイセンの時代より使用され、 「死を恐れぬ軍人」の意味を持った。 その高い意思において、 我々に奉仕するのだ。"
 HIMMLER_wiking:0 "Wiking"
 HIMMLER_wiking_desc:0 "ヴィーキング師団は武装親衛隊初期から存在する古参部隊だ。 名の通り北欧がルーツで、 時にはドイツ系外国人なども参加した。 しかし、 精強な武装親衛隊の中核には変わりなく、 彼らの力を借りなければ勝利は難いだろう。"
 HIMMLER_nord:0 "Nord"
 HIMMLER_nord_desc:0 "ノルトは単に「北方」を意味し、 北方、 特にフィンランド領内での任務を行った。 そのため冬季における任務は他の師団よりも長けているのだ。"
 HIMMLER_prinz_eugen:0 "プリンツ・オイゲン"
 HIMMLER_prinz_eugen_desc:0 "第7SS義勇山岳師団は名の通り自ら志願した義勇兵で結成された精鋭山岳師団だ。 師団名称はオーストリアの歴史的な名将で、 対オスマン帝国戦争、 スペイン継承戦争で活躍したサヴォイア公子オイゲンにちなんでいる。 彼らの経験は山岳における戦闘においてよい活躍をするだろう。"
 HIMMLER_florian_geyer:0 "フロリアン・ガイエル"
 HIMMLER_florian_geyer_desc:0 "この騎兵師団はフロリアン・ガイエル率いる黒軍のごとく屈強な兵どもが集まっている。 スラヴのアカどもとの戦闘で見受けられたとおり、 反逆者や敵対者を撃退するにはうってつけなのだ。"
