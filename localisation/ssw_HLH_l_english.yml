 himmler.1.t:0 "志願者が集結"
 himmler.1.desc:0 "[ROOT.GetLeader]の呼びかけに呼応した有志が集結し、 我らの敵を討たんと奮起している。 彼らの応答に我々も応え、 より一層攻撃を強めなければならない！ "
 himmler.1.a:0 "いいぞ。"
 himmler.2.t:0 "義勇師団の結成"
 himmler.2.desc:0 "[ROOT.GetLeader]の呼びかけに呼応した有志が集結し、 我らの敵を撃滅するために師団を編成した。 その士気は尋常ではなく、 彼らの力を借りれば敵の撃滅もたやすいだろう！ "
 himmler.2.a:0 "ありがたいな。"
 himmler.2.b:0 "小さくとも力は大きい。"
 himmler.2.c:0 "我らの助けとなるだろう。"
 himmler.2.d:0 "今度も助けてもらおうではないか。"
 himmler.2.e:0 "見ものだな。"
 himmler.2.f:0 "どう働くだろうか。"
 himmler.2.g:0 "今度は裏切らないでくれよ。"
 himmler.2.h:0 "いいだろう。"
 himmler.2.i:0 "団結して、強くなる。"
 himmler.2.j:0 "彼らの頑強さは我々に有利だ。"
 himmler.2.k:0 "許容範囲だ。"
 himmler.2.l:0 "ロシア人だと!?"
 himmler.2.m:0 "どう動くかな。"
 himmler.2.n:0 "何が起きるだろうか。"
 himmler.2.o:0 "いいだろう。"
 himmler.2.p:0 "海を渡ってきたというのか!?"
 himmler.2.q:0 "怪しい行動を起こさなければよいが。"
 himmler.2.r:0 "残虐性は時に強力な武器となる。"
 himmler.2.s:0 "彼らの義勇軍は強力だ。"
 himmler.2.u:0 "14世紀からの力は残っているだろうか? "
 himmler.3.t:0 "結果無し"
 himmler.3.desc:0 "[ROOT.GetLeader]の呼びかけにもかかわらず、 残念ながら義勇兵が集まることはなかった。"
 himmler.3.a:0 "畜生め！"
 SSW_HLH.3.t:0 "フィンランドの運命"
 SSW_HLH.3.d:0 "ドイツが掲げた汎アーリア人政策の影響が、我々の国にも及んでいる。ヒムラー総統は統一されたアーリア人を掲げ、ナショナリズムを高めている。選択を誤ると我々の国は焼土となるだろう。"
 SSW_HLH.3.a:0 "受け入れよう"
 SSW_HLH.3.b:0 "なぜ「ドイツ人」に跪かないとならん"
