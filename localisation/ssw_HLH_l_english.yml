 HIMMLER_1:0 "甚大な内戦の爪痕"
 HIMMLER_1_desc:0 "先の内戦は恐ろしいものを残していった。破壊された首都、経済、軍隊。帝国は形骸化している。反乱軍を鎮圧し、総統のもと祖国を統一するのだ。"
 HIMMLER_2:0 "ネロ指令の爪痕"
 HIMMLER_2_desc:0 "我々の祖国は破壊し尽くされ、首都は「世界首都」である威厳を失い、そこには一匹の朽ちた鷲が見下ろすだけであった。我々の選択は間違ってしまったのだろうか？"
 HIMMLER_3:0 "崩壊した陸軍"
 HIMMLER_3_desc:0 "親衛隊はあくまで警護の組織であって、陸軍ではない。内戦ではなんとかなったが、近代的な軍隊を持つ他国には通用しないだろう。陸軍を再編する必要がある。"
 HIMMLER_4:0 "失われた軍隊"
 HIMMLER_4_desc:0 "我が国の陸海は、内戦によって多くの技術が消失してしまった。このままでは、イタリアにもイギリスにも、日本にも、軍事的に勝利はできないだろう。"
 HIMMLER_5:0 "ノートゲルトの返済"
 HIMMLER_5_desc:0 "ノートゲルトとは地方紙幣のことである。ヒムラー政府はこれを乱発して、内戦時の経済を立て直していた。しかし、統一してからというものの、政府は保障に追われているのだ。いつかは、返済の停止を行わなければならない。"
 HIMMLER_6:0 "Gestapo"
 HIMMLER_6_desc:0 "ゲシュタポの権力は以前より増大した。彼らはレジスタンスをどんどん殺害し、帝国の安定化に努めている。しかし、彼らも人間だ。ゲシュタポを統制しないと、彼らは我々に欺くようになるだろう。"
 HIMMLER_7:0 "反対派の殺害"
 HIMMLER_7_desc:0 "手っ取り早い安定化は総統に忠誠を誓わない者共の粛清だ。なに、総統に忠誠を誓えば殺されないさ。"
 HIMMLER_8:0 "雪指令"
 HIMMLER_8_desc:0 "過度な粛清は反感を買う。そのため、レジスタンスへの対処に「雪指令」が降りた。政治犯は刑務所への収容のみとし、反政府活動も一部黙認した。ヒムラー総統に忠誠を誓うようにするプロパガンダを積極的に行い、祖国を政治的に統一するのだ。"
 HIMMLER_9:0 "ペスト指令"
 HIMMLER_9_desc:0 "§R我々はやりすぎた。これではスターリンの二の舞ではないか。復興には長い時間を要するだろう...。§!"
 HIMMLER_10:0 "大規模な内戦の爪痕"
 HIMMLER_10_desc:0 "こちらゲルマニア放送局....。ゲルマニアでは復興パレードが行われています....。ヒムラー総統は再建されたブランデンブルク門にて凱旋....。全ドイツで復興を進めると演説しました....。"
 HIMMLER_11:0 "中規模な内戦の爪痕"
 HIMMLER_11_desc:0 "我が国の経済も再興されつつあり、中東国家並みのGDPは上がりつつある。しかし、イギリス、ましてやアメリカの連中にさえも劣っているため、復興はまだまだ先は長いのだ...。"
 HIMMLER_12:0 "労働法の改善"
 HIMMLER_12_desc:0 "内戦からの立ち直りは芳しいものとなってきている。そのため、ドイツ人は休息をとらなければならない。彼らを休ませて、効率的な生産を図るのだ。"
 HIMMLER_13:0 "国家労働者同盟の設置"
 HIMMLER_13_desc:0 "労働者の保護は大切である。ワイマール時代の過ちを犯さないためにも、新たな労働組合を容認する必要がある。労働者からの生の意見を聞き入れ、更なる効率化を図るのだ。"
 HIMMLER_14:0 "小規模な内戦の爪痕"
 HIMMLER_14_desc:0 "内戦からドイツは立ち直ろうとしている。我々は、世界の先陣をまた切ることができるのだ。"
 HIMMLER_15:0 "Sozialhilfe"
 HIMMLER_15_desc:0 "「Sozialhilfe」いわゆる公的扶助というのは、ドイツ人にとってのアメである。彼らを「政府に保障されている」と思い込ませ、更なる労働力を確保するのだ。"
 HIMMLER_16:0 "親衛隊"
 HIMMLER_16_desc:0 "親衛隊はもともとヒトラーの警護を行っていたが、今はヒムラー総統の私兵と化したのだ。彼らは愛国的教育を施され、アーリア人の名に恥じない軍隊となった。"
 HIMMLER_17:0 "見直された親衛隊の基準"
 HIMMLER_17_desc:0 "親衛隊の基準は厳しいものであった。基準を下げ、親衛隊を多く徴兵し、ヒムラーの影響力を絶大なものにするのだ。"
 HIMMLER_18:0 "精神的プロパガンダ"
 HIMMLER_18_desc:0 "国民を扇動し、戦争は最も身近なものであると思い込ませなければならない。"
 HIMMLER_19:0 "SSに対するプロパガンダ"
 HIMMLER_19_desc:0 "親衛隊の中にもヒムラー総統に忠誠を誓わないものも多い。彼らの思想統制を行い、軍隊の安定化を図るのだ。"
 HIMMLER_20:0 "爆撃の恐怖"
 HIMMLER_20_desc:0 "爆撃という恐怖で敵国民の戦争意識を低下させる"
 HIMMLER_21:0 "予算の優先"
 HIMMLER_21_desc:0 "我が国の海空の軍事技術は遅れている。優先的な予算割り当てを行い、これらを早急に改善しなければならない。"
 HIMMLER_22:0 "帝国の徴兵義務"
 HIMMLER_22_desc:0 "アーリア帝国の国土防衛義務が更新された。総統はこれに関心を示しており、アーリア人の躍進と評価している。"
 HLH_SS_loyal_us:0 "親衛隊の忠誠を確保した。"
 HLH_convening_volunteers:0 "義勇兵を招集中。"
 HLH_foreign_volunteers:0 "外国人義勇兵の召集"
 HLH_foreign_volunteers_desc:0 "親衛隊の人員はとてもではないが不足しており、 このままでは祖国の裏切り者に対して屈辱の敗北を味わうことになるだろう。 我々は我々に共鳴し、 共闘してくれるであろう義勇兵を国家弁務官区や外国から召集せねばならない。 "
