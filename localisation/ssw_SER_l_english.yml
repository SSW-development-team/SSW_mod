 SER_Kurayeva_Conference:0 "クラヨーヴァ会議"
 SER_Kurayeva_Conference_desc:0 "忠実な同盟国であるルーマニアとの会議に臨む。"
 SER_Commence_clandestine_mobilization:0 "秘密裏の動員開始"
 SER_Commence_clandestine_mobilization_desc:0 "慎重かつ迅速に、緻密かつ大胆に行おう。そうすれば敵を欺くことが出来る。"
 SER_Fortress_War_with_Croatia:0 "クロアチアとの要塞線"
 SER_Fortress_War_with_Croatia_desc:0 "我が国は3方向を敵に囲まれている。そのうち２方は守りに徹し、１方に戦力を集中させよう。"
 SER_Fight_Serbs:0 "戦え！セルビア人よ！"
 SER_Fight_Serbs_desc:0 "敵との戦争はすぐそこである。ここで動かない者はセルビア人ではないといってよいだろう！"
 SER_Plea_to_Italy:0 "イタリアへの歎願"
 SER_Plea_to_Italy_desc:0 "大国の支持があれば紛争において優位に立てる。イタリアはそれにうってつけであろう。"
 SER_Smuggling_from_Britain:0 "イギリスからの密輸"
 SER_Smuggling_from_Britain_desc:0 "英領エジプトの崩壊の混乱は未だに残っている。そのすきを利用して、イギリス所有の銃を入手することが出来る。"
 SER_Raid_on_arm_depot_in_border_region:0 "国境地帯の武器庫への襲撃"
 SER_Raid_on_arm_depot_in_border_region_desc:0 "敵はおろかにも我らの国境線沿いに武器庫を建設している。それが命取りとも知らず。"
 SER_Confrontation_with_the_nemesis:0 "宿敵との対決"
 SER_Confrontation_with_the_nemesis_desc:0 "セルビアの兄弟の団結は、素晴らしき努力を教える。団結は敵を打ち負かす、最も強力なセルビアの砦なり。"
