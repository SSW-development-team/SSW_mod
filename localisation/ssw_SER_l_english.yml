l_english:
#National focuses
 SER_Continuity_of_the_Royal_Family:0"王室の継続"
 SER_Continuity_of_the_Royal_Family_desc:0"王室は1921年の独立以来、大過なく続いてきた。今更何を変える必要があるというのだ？"
 SER_Strengthening_the_authority_of_the_regent:0"摂政の権限強化"
 SER_Strengthening_the_authority_of_the_regent_desc:0"この細やかな外交が必要な情勢において、内部に火種を作ってはいけない。そのためには現在の状況を強化するのが一番手早い。"
 SER_real_politics:0"現実政治"
 SER_real_politics_desc:0"先の戦争の結果に浮ついてはいけない、ともすれば周辺国がその機を逃さないだろう。"
 SER_Strengthening_of_ligaments:0"靭帯の強化"
 SER_Strengthening_of_ligaments_desc:0"なぜ今の状況が危ういと分からない！ここまで来てしまったなら、多少の犠牲はやむを得ない！"
 SER_Eliminating_the_Republicans:0"共和派の排除"
 SER_Eliminating_the_Republicans_desc:0"政府内の敵は排除した。しかし外には？彼らが政変を企てていないと誰が証明できる？"
 SER_Divided_Government:0"分たれざる政府"
 SER_Divided_Government_desc:0"もう二度と過ちを繰り返すことはない！摂政シモヴィッチ万歳！"
 SER_Consideration_for_the_King:0"国王への配慮"
 SER_Consideration_for_the_King_desc:0"国王は一応は我が国の元首であり、政治的影響力も政府に残している。"
 SER_regency_government:0"摂政政府"
 SER_regency_government_desc:0"外堀も内堀も埋め、反対する勢力はいない。今や官庁は摂政の天下である。"
 SER_King_Petal_Parental_Rule:0"ペータル王の親政"
 SER_King_Petal_Parental_Rule_desc:0"ペータル王はもう十分に成長した。今こそ彼が主導権を握るときだ。"
 SER_strengthening_of_authority:0"権限強化"
 SER_strengthening_of_authority_desc:0"摂政の影響力はいまだに残っている。彼らは有名無実化されなければならない。"
 SER_The_Kings_Speech:0"王のスピーチ"
 SER_The_Kings_Speech_desc:0"民衆には狼狽も見える。ここは王自らがスピーチを行い、彼らを落ち着かせるべきだ。"
 SER_Popularity_for_the_monarchy:0"王政への人気取り"
 SER_Popularity_for_the_monarchy_desc:0"今までの政治に満足していたものの中には、不平を漏らす輩もいる。我らは十分な人気がないということを理解しなければならない。"
 SER_The_best_tyrant:0"最良の専制君主"
 SER_The_best_tyrant_desc:0"王はとても聡明である。手早い政治を行うのに彼以外は必要ない。国王ペータル万歳！"
 SER_Compromise_with_the_Regent:0"摂政との妥協"
 SER_Compromise_with_the_Regent_desc:0"いかに影響力を削ごうと、摂政本人には手を出せない。ここらが妥協の時である。"
 SER_Loyal_government_appointments:0"忠実な政府の任命"
 SER_Loyal_government_appointments_desc:0"政府の正式な任命はまだである。摂政政府時代の弊害を取り除くのはその時しかない。"
 SER_Military_coup:0"軍部のクーデター"
 SER_Military_coup_desc:0"王政は国家の腐敗を招いている。これからのことはともかく、今は行動を起こすべき時である。"
 SER_Establishment_of_military_government:0"軍事政権の確立"
 SER_Establishment_of_military_government_desc:0"この世で最も効率的な政治は専制政治である。王が無能とするならば、我々が行うべきであろう。"
 SER_Zen_to_Crown_Prince_Aleksandar:0"アレクサンダル皇太子への禅譲"
 SER_Zen_to_Crown_Prince_Aleksandar_desc:0"国王を完全に排除するよりは、その権威を利用したほうが賢明である。幸いにも皇太子はまだ赤子である。"
 SER_Elimination_of_Royalist_strongholds:0"王党派の拠点の排除"
 SER_Elimination_of_Royalist_strongholds_desc:0"王党派はいまだに力を持っている。虱潰しに探していくべきだろう。"
 SER_Dispatch_of_New_Officials:0"新たな役人の派遣"
 SER_Dispatch_of_New_Officials_desc:0 "地方の役人には政府に従わないものもいる。彼らは処罰されるべきだ。"
 SER_Strong_government:0"強固な政府"
 SER_Strong_government_desc:0"政府内の危機は去った。我らは一枚岩である。"
 SER_controlled_economy:0"統制経済"
 SER_controlled_economy_desc:0"拝金主義の商人の逮捕と軍の物資放出によって、経済は安定するに違いない。"
 SER_Budget_Review:0"予算の見直し"
 SER_Budget_Review_desc:0"我々にはまだ余った金がある。これらは我々の正当な所有物である。"
 SER_Gradual_Easing_of_Martial_Law:0"戒厳令の段階的緩和"
 SER_Gradual_Easing_of_Martial_Law_desc:0"永遠に戒厳令を続けることはできない。少しづつ緩めていき、国民を活動させなければならない。"
 SER_Building_a_Republic:0"共和制の建設"
 SER_Building_a_Republic_desc:0"専制主義ほど安定しない体制はない。一刻も早く共和制に移行するべきだ。"
 SER_Establishment_of_the_Election_Committee:0"選挙委員会の設置"
 SER_Establishment_of_the_Election_Committee_desc:0"選挙こそが民主主義の基本である。早速準備に取り掛かろう。"
 SER_Convening_a_transitional_government:0"暫定政府の召集"
 SER_Convening_a_transitional_government_desc:0"選挙の準備には時間がかかる。それまでの政府を担う人材が必要だ。"
 SER_Response_to_the_Royalists:0"王党派への対応"
 SER_Response_to_the_Royalists_desc:0"過激な王党派たちはテロを続けている。我々が断固とした対応を取らねばならないだろう。"
 SER_Constitution_Revision_Commission:0"憲法改定委員会"
 SER_Constitution_Revision_Commission_desc:0"今の憲法は王が実権を握っていたころに作られていたものである。当然、今の状況なら変えるべきである。"
 SER_Treatment_of_the_King:0"国王の処遇"
 SER_Treatment_of_the_King_desc:0"国王というのはもし無害ならばいてもよい存在である。ただ、有害であるならば話は別だ。"
 SER_Truly_free_and_fair_elections:0"真に自由で公正な選挙"
 SER_Truly_free_and_fair_elections_desc:0"ついにその時が来た。自由はすぐそこにある。"
 SER_Organization_of_Cabinet:0"内閣の組織"
 SER_Organization_of_Cabinet_desc:0"民意が十分に汲まれた選挙は終わった。あとはそれを反映するのみだ。"
