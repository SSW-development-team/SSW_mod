#event
 SSW_SER.1.t:0 "政府の任命"
 SSW_SER.1.d:0 "我々はクーデターにより政府を掌握した。そして、腐敗した政府を入れ替え、改めなければならない。"
 SSW_SER.1.a:0 "シモヴィッチこそが我々の指導者だ！"
 SSW_SER.1.b:0 "民主派の指導者を任命しよう"
 SSW_SER.2.t:0 "与党の選択"
 SSW_SER.2.d:0 "民主派の政党はいくつかある、我々は誰を任命すべきだろうか。"
 SSW_SER.2.a:0 "トパロビッチ率いる社会民主派だ"
 SSW_SER.2.b:0 "ストヤディノビッチ率いる社会自由派だ"
 SSW_SER.2.c:0 "ヨバノビッチ率いる社会保守派だ"
 SSW_SER.2.e:0 "スタンボリッチ率いる古典共産派だ"
 SSW_SER.2.f:0 "チトー率いる革新共産派だ"
 SSW_SER.3.t:0 "国王の処遇"
 SSW_SER.3.d:0 "クーデターにより、国王の身柄は我々の手中にある。彼をどうするべきだろうか。"
 SSW_SER.3.a:0 "陛下にはお人形になってもらおう"
 SSW_SER.3.b:0 "国王など共和制には必要ない"
 SSW_SER.4.t:0 "セルビアからの哀願"
 SSW_SER.4.d:0 "セルビアから支援の哀願が届いた。我々は彼らにどう対応すべきだろうか。"
 SSW_SER.4.a:0 "しょうがない、装備を送ってやれ"
 SSW_SER.4.b:0 "我々は彼らに協力しない"
 SSW_SER.5.t:0 "セルビアからの同盟の提案"
 SSW_SER.5.d:0 "かつての敵であったセルビアが我々に同盟を申し込んできた。同盟を組むべきなのだろうか。"
 SSW_SER.5.a:0 "我々は彼らを歓迎する"
 SSW_SER.5.b:0 "奴らと手を組むなんてあり得ない"
 SSW_SER.6.t:0 "敗北"
 SSW_SER.6.d:0 "我々は敗北したのだ。そして、そこには荒廃した領土と死んでいった兵士の血だけが残っていった。我々は必ず復讐を遂げなければならないのだ。"
 SSW_SER.6.a:0 "今後の方針を決めよう"
 SSW_SER.7.t:0 "勝利"
 SSW_SER.7.d:0 "我々は勝利した。ドイツの子犬であり、我々の旧領を蹂躙した彼らを下したのだ。我々はこれからもさらなる繁栄を遂げる努力をしなければならない。"
 SSW_SER.7.a:0 "今後の方針を決めよう"
 SSW_SER.8.t:0 "国内少数民族への対処"
 SSW_SER.8.d:0 "国内にはクロアチア人やコソボ人などの相当民族の他に、地方に点在する少数民族が存在する。我々は彼らにどう対応していくべきだろうか。"
 SSW_SER.8.a:0 "混血化を進め、我々と同化させよう"
 SSW_SER.8.b:0 "彼らの権利を尊重しよう"
 SSW_SER.9.t:0 "宗教問題"
 SSW_SER.9.d:0 "国内には複数の宗教が存在する。カトリック、正教会、イスラム教、その他にも多くの宗教が点在している。我々はこれらにどのように対応していくべきだろうか。"
 SSW_SER.9.a:0 "統一宗教を設定しよう"
 SSW_SER.9.b:0 "宗教の自由を尊重する" 
