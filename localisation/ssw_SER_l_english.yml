l_english:
#National focuses
 SER_Continuity_of_the_Royal_Family:0"王室の継続"
 SER_Continuity_of_the_Royal_Family_desc:0"王室は1921年の独立以来、大過なく続いてきた。今更何を変える必要があるというのだ？"
 SER_Strengthening_the_authority_of_the_regent:0"摂政の権限強化"
 SER_Strengthening_the_authority_of_the_regent_desc:0"この細やかな外交が必要な情勢において、内部に火種を作ってはいけない。そのためには現在の状況を強化するのが一番手早い。"
 SER_real_politics:0"現実政治"
 SER_real_politics_desc:0"先の戦争の結果に浮ついてはいけない、ともすれば周辺国がその機を逃さないだろう。"
 SER_Strengthening_of_ligaments:0"靭帯の強化"
 SER_Strengthening_of_ligaments_desc:0"なぜ今の状況が危ういと分からない！ここまで来てしまったなら、多少の犠牲はやむを得ない！"
 SER_Eliminating_the_Republicans:0"共和派の排除"
 SER_Eliminating_the_Republicans_desc:0"政府内の敵は排除した。しかし外には？彼らが政変を企てていないと誰が証明できる？"
 SER_Divided_Government:0"分たれざる政府"
 SER_Divided_Government_desc:0"もう二度と過ちを繰り返すことはない！摂政シモヴィッチ万歳！"
 SER_Consideration_for_the_King:0"国王への配慮"
 SER_Consideration_for_the_King_desc:0"国王は一応は我が国の元首であり、政治的影響力も政府に残している。"
 SER_regency_government:0"摂政政府"
 SER_regency_government_desc:0"外堀も内堀も埋め、反対する勢力はいない。今や官庁は摂政の天下である。"
 SER_King_Petal_Parental_Rule:0"ペータル王の親政"
 SER_King_Petal_Parental_Rule_desc:0"ペータル王はもう十分に成長した。今こそ彼が主導権を握るときだ。"
 SER_strengthening_of_authority:0"権限強化"
 SER_strengthening_of_authority_desc:0"摂政の影響力はいまだに残っている。彼らは有名無実化されなければならない。"
 SER_The_Kings_Speech:0"王のスピーチ"
 SER_The_Kings_Speech_desc:0"民衆には狼狽も見える。ここは王自らがスピーチを行い、彼らを落ち着かせるべきだ。"
 SER_Popularity_for_the_monarchy:0"王政への人気取り"
 SER_Popularity_for_the_monarchy_desc:0"今までの政治に満足していたものの中には、不平を漏らす輩もいる。我らは十分な人気がないということを理解しなければならない。"
 SER_The_best_tyrant:0"最良の専制君主"
 SER_The_best_tyrant_desc:0"王はとても聡明である。手早い政治を行うのに彼以外は必要ない。国王ペータル万歳！"
 SER_Compromise_with_the_Regent:0"摂政との妥協"
 SER_Compromise_with_the_Regent_desc:0"いかに影響力を削ごうと、摂政本人には手を出せない。ここらが妥協の時である。"
 SER_Loyal_government_appointments:0"忠実な政府の任命"
 SER_Loyal_government_appointments_desc:0"政府の正式な任命はまだである。摂政政府時代の弊害を取り除くのはその時しかない。"
