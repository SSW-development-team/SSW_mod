 #イベント
 SSW_FRA.1.t:0 "ペタンの死"
 SSW_FRA.1.d:0 "我らの大統領フィリップペタンが2月4日未明に死亡が確認された。彼はドイツに降伏してからフランス国を導いてくれた偉大な指導者だった。彼が死亡した日は偶然にもフランス国新憲法を施行した日と同じ日であった。次の指導者は誰になるだろうか。"
 SSW_FRA.1.a:0 "暗黒の時代に突入する…"
 SSW_FRA.2.t:0 "指導者の選択"
 SSW_FRA.2.d:0 "我が国のリーダーは現状において不在である。そのためにも後継者を選択する必要がある"
 SSW_FRA.2.a:0 "ダルナンに任せよう"
 SSW_FRA.2.b:0 "ラヴァルに任せよう"
 SSW_FRA.2.c:0 "ドリオに任せよう"
 SSW_FRA.3.t:0 "国家主席の暗殺"
 SSW_FRA.3.d:0 "本日未明我が国の国家元首である[From.GetLeader]が暗殺された。今後の運命をどう定めるか"
 SSW_FRA.3.a:0 "レジスタンス左派が血を交えながら政権を握った"
 SSW_FRA.3.b:0 "軍部が政権を握った"
 SSW_FRA.4.t:0 "第一回人民評議会"
 SSW_FRA.4.d:0 "本日フランスにおいて[From.GetLeader]が我々の今後の未来を決める評議会が行われた。無政府主義、革新的な共産主義、古典的な共産主義と3つあるがどれを選択すべきか？"
 SSW_FRA.4.a:0 "革新的共産主義が我々の将来をより良くする"
 SSW_FRA.4.b:0 "古典的共産主義こそが我々の未来を良くしてくれる"
 SSW_FRA.4.c:0 "政府はいらない。無政府こそ我々の歩む道だ"
 SSW_FRA.5.t:0 "フランス大統領選挙"
 SSW_FRA.5.d:0 "本日フランスにおいて大統領を決める選挙が行われた。候補者は3人の中から選出されたがいったいだれが大統領になったのだろうか..."
 SSW_FRA.5.a:0 "ギー・モレが大統領となった"
 SSW_FRA.5.b:0 "マンデス・フランスが大統領となった"
 SSW_FRA.5.c:0 "ルネ・コティが大統領となった"
 SSW_FRA.6.t:0 "ストライキが発生！"
 SSW_FRA.6.d:0 "我が国においてストライキが発生した。我々はどう対処すべきか"
 SSW_FRA.6.a:0 "何もしない"
 SSW_FRA.6.b:0 "妥協的な交渉に至った"
 SSW_FRA.6.c:0 "完全的な交渉に至った"
 SSW_FRA.7.t:0 "煽動家の演説"
 SSW_FRA.7.d:0 "我が国において煽動家が演説を行っていたがその演説は我が国の政治体制に悪影響を及ぼすものでもあったどうすべきか？"
 SSW_FRA.7.a:0 "奴らを鎮圧しろ！"
 SSW_FRA.7.b:0 "放っておけ"
 SSW_FRA.8.t:0 "マルセイユでの大規模なデモ"
 SSW_FRA.8.d:0 "本日フランスのマルセイユにおいて大規模なデモが起こった。このデモの主な内容は反独でのデモで、現在我が国においてはドイツと同盟関係にあるためにこのデモは阻止しなければならない"
 SSW_FRA.8.a:0 "デモを止めろ！"
 SSW_FRA.9.t:0 "不穏な情勢"
 SSW_FRA.9.a:0 "軍隊を派遣しろ"
 SSW_FRA.9.b:0 "ボディガードのみで十分だ"
 SSW_FRA.12.t:0 "パリへ帰還!!"
 SSW_FRA.12.d:0 "我々はついに過去の首都パリに帰還した!!パリに入場した軍はドイツによる占領から解放された市民たちから歓迎された。パリ市内でゲリラ活動をしているドイツ軍の掃討が確認された1日後には首都機能移転が始まった。我々の栄光の時は近い!ヴィヴラフランス!!"
 SSW_FRA.12.a:0 "ただいま!"
 Unstable_regime:0 "不安定な国家"
 Unstable_regime_desc:0 "ペタンによるフランス国が作られた時から今に至るまで常に国内ではドイツに北フランスが占領されていることについて不満が耐えない。さらにゲルマニアには崩壊の足音が近づきつつある。今こそ一世一代の大改革によりフランス国をかつてのような覇権国に舞い戻るときであろう。"
