 #NFdesc
 FRA_Army_Reform_desc:0 "我が陸軍はドイツに対する敗戦、その後の様々な政治的状況により正規軍をすべて失っている。この状況を変えるべく計画を立てるべきである。"
 FRA_Doctrine_Decision_desc:0 "ドイツ軍との対共志願軍やSSに参加したフランス人は北アフリカでの戦闘の参加者に情報提供を呼び掛けることにより各ドクトリンの理解が深まるだろう。"
 FRA_Overwhelming_firepower_desc:0 "「東部戦線での主力は機甲師団などではありません大量に押し寄せてくる共産主義者を押しとどめ、殺戮していたのは戦場の目が見たる砲兵です」ーボルシェビキに対するフランス志願軍団員"
 FRA_Blitzkrieg_desc:0 "「全フランス市民は覚えているだろう。アルデンヌからやってきた鉄の悪魔を。あれを参考にすることはできないのだろうか」
 ー元フランス第一軍集団参謀"
 FRA_Development_of_Infantry_Equipment:0 "「北アフリカでもっとも信じられたものは何だと思う？自分のライフルだよ」ーアルジェリア駐屯兵団員"
 FRA_Modernization_of_equipment:0 "近代戦争とは最新の装備を惜しみなくつぎ込む戦いである。
 装備の遅れはすぐさま戦闘にかかわることは各国軍が血をもって証明した。
 「我が国が立ち遅れることは絶対に許されない。」"
 FRA_Planned_Offensive_desc:0 "優秀なフランス人と優秀な歩兵装備。
 之さえあればどのような苦難も立ち向かえるだろう。"
 FRA_Overwhelming_firepower_desc:0 "砲兵、砲兵、砲兵
 現在の戦場は砲兵の加護の元存在しているのだ。"
 FRA_Strengthening_French_tanks_desc:0 "機甲師団の突撃はどのような防壁も意味がなく突破された。
 装甲部隊の拡大は急務である。"
 FRA_Mass_production_of_nfantry_and_guns_desc:0"第一次世界大戦で確立された大量動員は今だ有効である。
 歩兵師団の能力を拡大し、歩兵による作戦を主導すべきである。"
 FRA_Doctrine_focus_desc:0 "人材はいる。戦訓もある。方針は決まった。あとはそれを深めるだけである。"
 FRA_Retaliation_Armed_Plan_desc:0 "ドイツ人はたかが一回勝利したことで冗長しているようである。ナポレオンや塹壕戦を忘れているようだ。我々は屈辱を忘れない民族であると。"
 FRA_Strengthening_the_Military_Academy_desc:0 "昨今の不穏な情勢は好機である。
 ドイツに大して士官学校の強化を要請しよう。"
 FRA_Learn_from_defeat_desc:0 "我が国の敗北原因は何処にあるのか目を閉ざしてはいけない。何かのせいにせず、真摯に向き合うべきである。"
 FRA_French_militarism_desc:0 "élan vital!(エラン精神!)"
 FRA_Never_raise_the_white_flag_desc:0 "フランス人は白旗を常備しているという根も葉もないうわさがあるがそれは嘘だ。その白旗は敵にあげさせるためにあるのだから。"
 FRA_New_French_Army_desc:0 "敵に奪われた我らの剣を再び手にする時だ。今こそ我らの国旗と軍旗を掲げよ！Vive la France(フランス万歳!)"
 FRA_Expansion_of_the_French_Army_desc "我らの陸軍は、国家に対していまだ弱体である。
 ただ、先の大戦を生き延びた人材はある。市民の力を借りれば復旧は容易であろう。
 自由を取り戻す為の力:0 "武器を取れ 市民らよ！隊列を組め！進もう 進もう！汚れた血が我らの畑の畝を満たすまで！"
 FRA_Tour_de_France_desc:0 "ツール・ド・フランスは毎年7月にフランスおよび周辺国を舞台にして行われる自転車ロードレースである。意味は「フランス一周」であり、世界的な自動車レースの権威となっている。"
 FRA_Saint_of_the_Rescue_desc:0 "ジャンヌ・ダルクに続け！我らの怨敵を国境から追い出すのだ！"

