###イベント###
SSW_CRO.1.t:0 "鉄鋼の輸入"
SSW_CRO.1.d:0 "我が国はドイツとの鉄鋼資源輸入を拡大した。これで我が国の鉄鋼資源問題はある程度マシになっただろう。"
SSW_CRO.1.a:0 "クロアチアのために！"
SSW_CRO.2.t:0 "ウスタシャの若者たち"
SSW_CRO.2.d:0 "ゲッベルス率いるベルリン正統政府の窮状を知ったウスタシャの勇敢な若者たちが支援のためにドイツへの渡航の許可を申請した、ドイツとクロアチアの強固な同盟関係を望む政府はそれを許可し、最新鋭の武器まで与えた上で盛大に見送った。彼らのうち帰国できる人間がどれほどいるかは分からないが我々は他国のために血を流した勇士のことを忘れはしないだろう。"
SSW_CRO.2.a:0 "いざベルリンへ！"
SSW_CRO.3.t:0 "イタリア国境の強化"
SSW_CRO.3.d:0 "これまで我が国はイタリアとの貿易による経済的な利益を重視したため、十分な検査を伴わなくともイタリアからの入国者や物品をクロアチア内に入れてきた。しかしながら近年の治安の不安定化にイタリア本土において追い出され、比較的近いクロアチアへと脱出してきたマフィアが一役買っているとの情報が入ってきたため、イタリア国境の強化が決定された。この急な決定にイタリア政府からは抗議が相次いでいる。"
SSW_CRO.3.a:0 "「これは本当の独立への第一歩だ」"

