SSW_CRO.1.t:0 "鉄鋼の輸入"
SSW_CRO.1.d:0 "我が国はドイツとの鉄鋼資源輸入を拡大した。これで我が国の鉄鋼資源問題はある程度マシになっただろう。"
SSW_CRO.1.a:0 "クロアチアのために！"
SSW_CRO.2.t:0 "ウスタシャの若者たち"
SSW_CRO.2.d:0 "ゲッベルス率いるベルリン正統政府の窮状を知ったウスタシャの勇敢な若者たちが支援のためにドイツへの渡航の許可を申請した、ドイツとクロアチアの強固な同盟関係を望む政府はそれを許可し、最新鋭の武器まで与えた上で盛大に見送った。彼らのうち帰国できる人間がどれほどいるかは分からないが我々は他国のために血を流した勇士のことを忘れはしないだろう。"
SSW_CRO.2.a:0 "いざベルリンへ！"
SSW_CRO.3.t:0 "イタリア国境の強化"
SSW_CRO.3.d:0 "これまで我が国はイタリアとの貿易による経済的な利益を重視したため、十分な検査を伴わなくともイタリアからの入国者や物品をクロアチア内に入れてきた。しかしながら近年の治安の不安定化にイタリア本土において追い出され、比較的近いクロアチアへと脱出してきたマフィアが一役買っているとの情報が入ってきたため、イタリア国境の強化が決定された。この急な決定にイタリア政府からは抗議が相次いでいる。"
SSW_CRO.3.a:0 "「これは本当の独立への第一歩だ」"
SSW_CRO.4.t:0 "ヴォイヴォディナ地区管理権の分割"
SSW_CRO.4.d:0 "ヴォイヴォディナ地区は現在セルビアが不当に領有している。ハンガリーと共にやつらから土地を取り戻さなくてはならない"
SSW_CRO.4.a:0 "正しい地図にまた一歩近づいた"
SSW_CRO.4.b:0 "ハンガリーに土地を渡すぐらいならいらん"
SSW_CRO.5.t:0 "ヴォイヴォディナ地区管理権の分割"
SSW_CRO.5.d:0 "ヴォイヴォディナ地区は現在セルビアが不当に領有している。[CRO.GetNameDef]がやつらから土地を取り戻すことを提案してきた。どう対応すべきだろうか"
SSW_CRO.5.a:0 "もちろん同意しよう！"
SSW_CRO.6.t:0 "スロベニアにおけるクロアチア人の地位"
SSW_CRO.6.d:0 "スロベニアにおけるクロアチア人の地位をどうするべきだろうか"
SSW_CRO.6.a:0 "クロアチアの居住を支援する"
SSW_CRO.6.b:0 "スロベニア人との共生を目指す"

SSW_CRO.7.t:0 "クロアチアが武器購入を打診"
SSW_CRO.7.d:0 "クロアチアは我が国から歩兵装備を購入しようとしている。これを受ければ、彼らとの協調は一層強固なものとなるであろう。しかし、我が国とて決して兵器に余裕があるわけでもない。この要望にどう応えるべきであろうか"
SSW_CRO.7.a:0 "購入を許可しよう"
SSW_CRO.7.b:0 "やつらに武器は渡さぬ！"
SSW_CRO.8.t:0 "ドイツが武器購入を受諾"
SSW_CRO.8.d:0 "ドイツは我が国がドイツ製の銃火器を購入する旨を受諾した。これは仮想敵国に対するわが軍の質的優位をより高めるだけでなく、ドイツとの友好を示し、外交的圧力をより高めることにつながるであろう。ともあれ、これはよきことである。"
SSW_CRO.8.a:0 "素晴らしい！"
SSW_CRO.9.t:0 "ドイツが武器購入を拒否"
SSW_CRO.9.d:0 "我々の武器輸入の要請に対し、かの国の返答は予想外のものであった。我が国への武器輸出は認められないということである。この返答はすなわち我が国の軍事大綱を揺るがし、今後予想される我が国の拡張政策のいくつかを断念せざるを得ない可能性があるということでもある。我々は早急に対応しなければならないであろう。"
SSW_CRO.9.a:0 "何ということだ"
SSW_CRO.10.t:0 "クロアチアが再び武器購入を打診"
SSW_CRO.10.d:0 "クロアチアはまたもや我が国から歩兵装備を購入しようとしている。これを受ければ、彼らとの協調は一層強固なものとなるであろう。しかし、我が国とて決して兵器に余裕があるわけでもない。この要望にどう応えるべきであろうか"
SSW_CRO.10.a:0 "購入を許可しよう"
SSW_CRO.10.b:0 "やつらに武器は渡さぬ！"
SSW_CRO.11.t:0 "ドイツが武器購入を受諾"
SSW_CRO.11.d:0 "ドイツとの友好は絶対のものであるようである。2度目の武器輸出要請に対し、かの国は素晴らしい返答を我々に送ってくれた。これでますます我が国のバルカン半島における優位は確実なものになるであろう。"
SSW_CRO.11.a:0 "素晴らしい！"

