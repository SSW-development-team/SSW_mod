###国家方針###
 CRO_german_start:0 "ドイツとの友好を継続"
 CRO_german_start_desc:0 "クロアチア独立戦争において、ドイツ帝国は講話の仲介を行った。リッベントロップ外相の元、我が国の独立を助力してくれた恩がある。その恩を返すために協力関係を維持しない手はないだろう。"
 CRO_german_steal:0 "鉄鋼輸入の拡大"
 CRO_german_steal_desc:0 "我が国の工業が発展するにはその地盤である鉄鋼を輸入していくしかない。"

 CRO_german_luftwaffe:0 "ルフトヴァッフェへの留学"
 CRO_german_luftwaffe_desc:0 "今後の戦争は空をも使う。先の大戦で欧州の空を支配したドイツ国防軍から学び、クロアチアの空を守る優秀なパイロットを育てる。"

 CRO_german_himmler:0 "ヒムラーの支持"
 CRO_german_himmler_desc:0 "総統亡き後、混乱するドイツの中で忠義を尽くす為に行動するヒムラーこそ、我々が協力すべきドイツ帝国の「新総統」である。"

 CRO_german_tomislav:0 "「トミスラヴ」義勇軍の派遣"
 CRO_german_tomislav_desc:0 "協力とは、相手の危機に手を差し伸べる事だ。例え彼らより劣るとしても、ヒムラー救援の為に我々は直接駆けつけなければならない。"

 CRO_german_eagle:0 "大鷲との絆"
 CRO_german_eagle_desc:0 "我々の支援無しでもドイツ内戦が同じ結果になったかは分からないが、我々が彼らの勝利に貢献した事実は存在する。"

 CRO_german_entente:0 "ドイツ＝クロアチア相互協商"
 CRO_german_entente_desc:0 "クロアチアはドイツのために、ドイツはクロアチアのために！"

 CRO_german_powerboost:0 "指導者権限の強化"
 CRO_german_powerboost_desc:0 "大戦に勝利したドイツでは、権限が総統に集約していたという事実を軽視してはならない。権限の集約は余計な政治的混乱を未然に防ぐのだ。"

 CRO_german_ban:0 "カラルジョヴォヴィチ派の追放"
 CRO_german_ban_desc:0 "クロアチア人の団結を阻む勢力のために遠慮する必要はない。我々に王族は不要だ。"

 CRO_german_ssboost:0 "親衛隊の武装強化"
 CRO_german_ssboost_desc:0 "パヴェリッチ指揮下の親衛隊が存在するが、クロアチア陸軍強化の為にドイツの強力な親衛隊を見習う必要がある。"

 CRO_german_volkswagen:0 "フォルクスワーゲンの招致"
 CRO_german_volkswagen_desc:0 "ドイツの自動車産業を担うフォルクスワーゲン社にクロアチアでも活躍してもらい、我々も自動車を所有する。"

 CRO_german_nsdap:0 "ウスタシャとNSDAPの関係を強調"
 CRO_german_nsdap_desc:0 "NSDAPはウスタシャを危機から救い出した、我々ウスタシャもNSDAPを危機から救い出すのだ！"

 CRO_german_goebbels:0 "ゲッベルスへの忠誠"
 CRO_german_goebbels_desc:0 "総統亡き後、遺志を継ぎドイツ国民の平穏の為に尽力するゲッベルスこそ、我々が協力すべきドイツ帝国の「新総統」である。"

 CRO_balkan_start:0 "バルカン外交の再確認"
 CRO_balkan_start_desc:0 "19世紀以降のバルカン半島は民族的対立が現れ、戦火に変わる事が珍しくなかった。独立した後に不用意な戦争に巻き込まれないよう各国の利害を調べ直す必要がある。"

 CRO_balkan_vojvodina:0 "ヴォイヴォディナ地区の管理権"
 CRO_balkan_vojvodina_desc:0 "独立戦争中にハンガリーが占領したヴォイヴォディナはマジャール人の多い地域だが、クロアチア人も住んでいる。彼らがハンガリーに属する事は不本意でないか、クロアチアを望んでいるかを見定める必要がある。"

 CRO_balkan_hungary:0 "ハンガリーとの相互確認"
 CRO_balkan_hungary_desc:0 "ヴォイヴォディナにおけるハンガリーとの懸案は解決された。これで両国が敵対する理由は存在しないはずだ。"

 CRO_balkan_ribbentrop:0 "リッベントロップラインの活用"
 CRO_balkan_ribbentrop_desc:0 "現在のクロアチア・セルビア間の国境線は、ドイツのリッベントロップ外相が提案した事から彼の名がついている。我々は受け入れているが、向こうが受け入れているかは不明である。この直線的な旧国境を利用し、強固な防衛線を構築するべきである。"

 CRO_balkan_serbiaban:0 "セルビア人の追放"
 CRO_balkan_serbiaban_desc:0 "クロアチア人とセルビア人は決して相容れないからこそ独立したのだ。国内に他民族が混じっていれば新たな争いを生む。その前に彼らは祖国に帰るべきだ。"

 CRO_balkan_autonomy:0 "暫定的自治"
 CRO_balkan_autonomy_desc:0 "民族が違えど、セルビア人の土地を奪い取り追い出す必要はない。当面はセルビア人同士で過ごしてもらい、細かい処遇は後で加えることとしよう。"

 CRO_nationalism_start:0 "中立主義の支配"
 CRO_nationalism_start_desc:0 "他国に依存する事は相応のリスクが有ることを理解しなければならない。それは我が国が独立した理由の原点でもある。我が国は自身で道を進むべきだ。"

 CRO_nationalism_herzegovina:0 "ヘルツェゴビナ要塞線"
 CRO_nationalism_herzegovina_desc:0 "現在我が国は海上から侵攻された時の対処法がない。沿岸部の軍事施設を固めれば対処可能になるだろう。"

 CRO_nationalism_germanrestriction:0 "ドイツ資本の制限"
 CRO_nationalism_germanrestriction_desc:0 "他国からの資本は発展に繋がるかもしれないが、国民の連携に傷をつける可能性もある。管理可能な状態で有ることが望ましい。"

 CRO_nationalism_italyborderboost:0 "イタリア国境警備の強化"
 CRO_nationalism_italyborderboost_desc:0 "イタリアはバルカン半島の征服を目論んだ過去が有る。我が国が再び狙われないよう警戒しなければならない。"

 CRO_nationalism_vojvodinadefence:0 "ヴォイヴォディナ防衛線"
 CRO_nationalism_vojvodinadefence_desc:0 "ヴォイヴォディナは多民族地域でもあり、当然他国も注視しているだろう。"

 CRO_nationalism_pavelic:0 "パヴェリッチ派の勢いを削ぐ"
 CRO_nationalism_pavelic_desc:0 "パヴェリッチが独立の英雄であることに違いはないが、彼の政治手腕はクロアチアの発展にとって必要とは言えない。彼を盲信するだけの人間は更に不要である。"

 CRO_nationalism_coop:0 "軍部との協力"
 CRO_nationalism_coop_desc:0 "国家の守護者たる軍部は、我が国が中立である為に欠かせない存在である。"

 CRO_nationalism_party:0 "愛国主義政党の結成"
 CRO_nationalism_party_desc:0 "クロアチア人がクロアチア人を愛する事を止めるものなどない。彼らの主義を結集し、クロアチアを導く為に新たな体制を構築する。"

 CRO_nationalism_nationalism:0 "クロアチア愛国主義の扇動"
 CRO_nationalism_nationalism_desc:0 "我々はクロアチア人である。ここはクロアチアのクロアチアによるクロアチアの為の国家である事を国民に訴える。"

 CRO_nationalism_ban:0 "ポブラヴニクの廃止"
 CRO_nationalism_ban_desc:0 "我が国は完全に自立した。国家指導者は最早必要ではない。パヴェリッチには引退してもらい、新たなクロアチアの幕開けとする。"

 CRO_nationalism_great:0 "大クロアチアへの展望"
 CRO_nationalism_great_desc:0 "現在の領土の外にも多数のクロアチア人が生活している。彼らの為に一番良い政治を行う国家がクロアチアで有ることに疑いは無い。"

 CRO_industrial1_zagrebpriority:0 "ザグレブ優先"
 CRO_industrial1_zagrebpriority_desc:0 "首都にはあらゆる物資と人材が入る。集中投資する事で高い効果をザグレブにもたらし、クロアチアの発展に繋がる。"

 CRO_industrial1_wholecountry:0 "国土全体への投資"
 CRO_industrial1_wholecountry_desc:0 "どこであれど、クロアチアはクロアチアだ。分け隔てる事はせずに投資する事でクロアチアの発展に繋がる。"

 CRO_industrial1_cravat:0 "クラバット生産の産業化"
 CRO_industrial1_cravat_desc:0 "クロアチアにおいてスカーフは、兵士の安全を祈って家族や恋人から贈られる物である。軍服に限らず、我が国に繊維産業が発展する余地があると思われる。"

 CRO_industrial1_splitshipyard:0 "スプリト造船所の技術を学習"
 CRO_industrial1_splitshipyard_desc:0 "ダルマチア海岸沿いにあるスプリトには造船所があるが、現状の設備では20世紀後半の艦船を造るには不向きだ。"

 CRO_industrial1_multilingualfacilitation:0 "多言語による作業の円滑化"
 CRO_industrial1_multilingualfacilitation_desc:0 "我が国の言語は一つではないが、工場内では言語を統一するよりも言語ごとに配置する事で言語習得の手間を省く方が効率的である。"

 CRO_industrial1_makeupforpoorindustry:0 "貧弱な工業を補う"
 CRO_industrial1_makeupforpoorindustry_desc:0 "我々の工業生産高は隣国と比較しても少ない。これを補強するための予算を作成し、設備投資に注力しなければならない。"

 CRO_industrial1_traditionalindustry:0 "伝統的産業の振興"
 CRO_industrial1_traditionalindustry_desc:0 "無論の事だがクロアチアにも独立以前から残る産業がある。彼らの仕事を保障することで、生産業の発展を促す。"

 CRO_industrial1_universityofzagreb:0 "ザグレブ大学の拡張"
 CRO_industrial1_universityofzagreb_desc:0 "ペンだけで冬は越せないが、ペン無しで豊かな春は迎えられない。研究だけで戦闘は勝てないが、研究無しで戦争は終わらない。"

 CRO_industrial1_vierjahresplancopy:0 "4ヶ年計画の模倣"
 CRO_industrial1_vierjahresplancopy_desc:0 "我が国の究極の自足自給に備えるべく、大規模な生産計画を立案する。ドイツの成功例を見習って4ヶ年で実行させる。"

 CRO_industrial1_dinaricalpsbridge:0 "ディナルアルプスに架かる橋"
 CRO_industrial1_dinaricalpsbridge_desc:0 "バルカン半島に横たわる大きな山脈を超える交通網を整備し、国内の流通をより一段速くする。"

 CRO_industrial1_croatianautobahn:0 "クロアティアン・アウトバーン"
 CRO_industrial1_croatianautobahn_desc:0 "ドイツの交通網整備は、物流の観点のみならず、雇用促進にも効果があったことは間違いない。成功例は積極的に学ぶべきだ。"

 CRO_industrial1_laborobligation:0 "労働を義務付ける"
 CRO_industrial1_laborobligation_desc:0 "書類上の生産数と実態が合っていないことがどれだけ深刻か、国民にも理解してもらわなければならない。"

 CRO_italy_sart:0 "イタリアへの接近"
 CRO_italy_sart_desc:0 "イタリア王国は地中海最大の国だ。ユーゴスラビアに対して衝撃をもたらし、その結果として我が国が独立できたのだ。総統の指導力が衰えたドイツに代わって彼らと協調することは我々の独立の助けになるかもしれない。"

 CRO_italy_freezadarborder:0 "ダルマチアの国境を自由にする"
 CRO_italy_freezadarborder_desc:0 "セルビア人どもによってダルマチアはイタリアに割譲されたが、かの地域には多くのクロアチア人が居住しており、国境の通行許可を求める国民の数は多い。"

 CRO_italy_monarchism:0 "君主主義の復興"
 CRO_italy_monarchism_desc:0 "我々が嫌うのは「セルビア人の」君主であり、君主主義は忌むべきではない。"

 CRO_italy_croatstatusinistria:0 "イストリアにおけるクロアチア人の地位"
 CRO_italy_croatstatusinistria_desc:0 "イストリアにおけるクロアチア人の地位"

 CRO_italy_serbia:0 "セルビアに裏切られる前を思い出せ"
 CRO_italy_serbia_desc:0 "セルビア人の愚行によって我らの土地が戦火にさらされ、スロベニア、ダルマチアを割譲した事実を忘れてはならない。"

 CRO_italy_bosniamonarchy:0 "ボスニア地域における君主主義の浸透"
 CRO_italy_bosniamonarchy_desc:0 "国王は全国民の象徴であり、それは他民族が住む場所であっても変わりはない。立憲君主国として新たなスタートを切ったことを各地域に理解させる。"

 CRO_italy_tomislav:0 "トミスラヴ2世の即位"
 CRO_italy_tomislav_desc:0 "イタリアから貴族を招待し、我が国団結の象徴として国王に即位してもらう。血縁も民族も権力も要らない、そこに居てくれれば良い。"

 CRO_italy_constitutionalmonarchy:0 "立憲王制の徹底"
 CRO_italy_constitutionalmonarchy_desc:0 "我が国の主権は国民にあり、国王は政府の方針を順守する儀礼的存在であることを憲法で定める。"

 CRO_italy_balkanally:0 "バルカンの盟友として"
 CRO_italy_balkanally_desc:0 "我々はイタリアの新たな友人となる。未だ混迷を極めるバルカン半島においてイタリアと歩調を合わせる事でバルカンに新たな道が拓かれる。"

 CRO_italy_arditi:0 "アルディーティと轡を並べる"
 CRO_italy_arditi_desc:0 "イタリア陸軍第10旅団『アルディーティ』特殊部隊である彼らと共同演習を重ね、ディナルアルプスでの戦術に役立てる。"

 CRO_italy_tradetreatyrome:0 "ローマとの貿易条約"
 CRO_italy_tradetreatyrome_desc:0 "隣国同士で不足を補うことが、両国の発展を加速させる。"

 CRO_army_start:0 "軍の再編成"
 CRO_army_start_desc:0 "我が国は独立を勝ち取るために結束を急いだため、組織としての統制は未熟だ。再編成を急がなければならない。"

 CRO_army_germanequipment1:0 "ドイツからの装備輸入"
 CRO_army_germanequipment1_desc:0 "研究と生産の両面で我が国は大国に後れを取っている。大国から直接装備を買う事でその差を縮めることができる。"

 CRO_army_germanequipment2:0 "輸入の継続"
 CRO_army_germanequipment2_desc:0 "我が国の生産力にも限界がある。高品質であるドイツ製の火器があれば、多少の不足を補う事ができるだろう。"

 CRO_army_cplang:0 "指揮言語の制定"
 CRO_army_cplang_desc:0 "1秒を争う戦時に、言葉が聞き取れないというのは深刻である。軍隊において多言語は敵だ。"

 CRO_army_warlessons:0 "大戦の教訓を思い出す"
 CRO_army_warlessons_desc:0 "イタリア人がこの地を踏み荒らしに来た時、我々に足りなかったものは何か。速度か?火力か?戦略か?人員か?"

 CRO_army_doctrine:0 "ドクトリン策定"
 CRO_army_doctrine_desc:0 "装備と人員が揃っていても、使い方がわからなければスクラップ同然である。"

 CRO_army_licensedproduction:0 "ライセンス生産"
 CRO_army_licensedproduction_desc:0 "我々が大国と同じ部品の生産をするだけの環境が整った。設計図さえあれば……"

 CRO_army_researchcoop:0 "研究の協力を申し込む"
 CRO_army_researchcoop_desc:0 "今ある武器では対応できない時代がすぐ来る。日々更新が必要である中で、知恵は多いほど良い。"

 CRO_army_reverseengineering:0 "リバースエンジニアリングへの注力"
 CRO_army_reverseengineering_desc:0 "ドイツから得た装備品と我々が造った模倣品には性能の差がある。見ただけで原因がつかめないのなら、中を一つ一つ見ていくしかない。"

 CRO_army_tankresearch:0 "戦車研究への閃き"
 CRO_army_tankresearch_desc:0 "独立して間もない我が国でも、ある程度の知識と経験が集まってきた。我が国独自の進化を勝ち取るまであと一歩である。"

 CRO_army_militaryresearchbudget:0 "軍事研究予算の拡大"
 CRO_army_militaryresearchbudget_desc:0 "研究は必要投資である事は軍部も政府も認めるところだ。であれば研究を加速させるだけの予算を集めることが急務である。"

 CRO_army_ss:0 "親衛隊を組み込む"
 CRO_army_ss_desc:0 "パヴェリッチが招集した親衛隊は現在正規軍から独立している。統合の必要がある。"

 CRO_army_chetnikmodern:0 "チェトニックの近代化"
 CRO_army_chetnikmodern_desc:0 "チェトニックはパルチザンのアカ共に対処した組織だ。しかしその装備は旧式ぞろいであり、即戦力に数えるには心もとない。"

 CRO_army_sscroatian:0 "SSクロアチア人部隊を呼び戻す"
 CRO_army_sscroatian_desc:0 "ドイツ帝国にはクロアチア人で組織された部隊がある。帰国を呼び掛けて我が国で活躍してもらう。"

 CRO_army_militaryacademy:0 "士官学校の創立"
 CRO_army_militaryacademy_desc:0 "将軍と兵士だけで軍隊は成り立たない。現場で指揮を執る人間の育成が急務である。"

 CRO_airforce_jetresearch:0 "ジェット機研究"
 CRO_airforce_jetresearch_desc:0 "我々が知る戦闘機は、すでに旧式化が始まっている。全く新しい構造のエンジンが登場し、より高くより速くより強い戦闘機が空を支配する。"

 CRO_airforce_highaltitudeairplane:0 "高々度航空機の研究"
 CRO_airforce_highaltitudeairplane_desc:0 "単純な言い方だが、上空を取られたらさらに上を取れば良いという発想が大国でも採用されている。"

 CRO_airforce_airbase:0 "航空基地の整備"
 CRO_airforce_airbase_desc:0 "戦闘機が一番集結する場所はどこか?言うまでもなく、格納庫である。"

 CRO_airforce_bomber:0 "爆撃への信頼"
 CRO_airforce_bomber_desc:0 "「敵を焼き続けることで『次』を無くすことが勝利の方程式であると私は確信します。」\n――クロアチア軍参謀本部の議事録より"

 CRO_airforce_arado:0 "アラド社の招致"
 CRO_airforce_arado_desc:0 "ドイツには様々な航空会社が存在する。祖国一筋の会社もあれば、我が国の様な諸外国にも興味を示す会社がある。"

 CRO_airforce_germanstart:0 "ドイツから学ぶ"
 CRO_airforce_germanstart_desc:0 "ユーラシアを支配した国は文字通り唯一無二の技術と知識が結集している。"

 CRO_airforce_italystart:0 "イタリアから学ぶ"
 CRO_airforce_italystart_desc:0 "忌まわしくも我が国を飛んだ経験があるのはイタリアだ。彼らの飛行を再現し、我が国はバルカンの中で最強であればよい。"

 CRO_airforce_saetta:0 "サエッタの輸入"
 CRO_airforce_saetta_desc:0 "イタリアの航空機を前線で目にした軍人は多い。その正体を知り我々も扱うことができれば百戦危うからずだ。"

 CRO_airforce_longdistanceflight:0 "長距離飛行への挑戦"
 CRO_airforce_longdistanceflight_desc:0 "「相手より長く空に残っていなければ、そもそもどのような戦術も実現できないのではなかろうか。」\n――クロアチア某空軍将官の手記より"

 CRO_navy_start:0 "沿岸警備隊の再編成"
