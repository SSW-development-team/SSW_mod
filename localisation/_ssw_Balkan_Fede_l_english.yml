#イベント
 ssw_Balkan.1.t:0 "[From.GetNameDef]がバルカン連邦構想を提示"
 ssw_Balkan.1.d:0 "[Root.BalkanFedeGetCountry]これに同意すべきだろうか？"
 Balkan_Fede_ITA_OR_TUR:0 "[From.GetNameDef]がバルカン連邦統合時の領土の移管を要求してきた。"
 Balkan_Fede_OTHERS:0 "[From.GetNameDef]が彼ら主導のバルカン連邦構想を提示してきた。"
 ssw_Balkan.1.a:0 "良い提案だ。同意しよう"
 ssw_Balkan.1.b:0 "我が国が主導なら認めないこともない"
 ssw_Balkan.1.c:0 "[Root.GetNameDef]は独立していてこその[Root.GetNameDef]だ"
 ssw_Balkan.1.e:0 "[From.FROMisBalkanFede]"
 ssw_Balkan.1.f:0 "馬鹿げたことだ" 
 ssw_Balkan.2.t:0 "[From.GetNameDef]がバルカン連邦構想に同意"
 ssw_Balkan.2.a:0 "素晴らしい！"
 ssw_Balkan.3.t:0 "[From.GetNameDef]が自らの主導を要求"
 ssw_Balkan.3.d:0 "我々のバルカン連邦構想の提案に対し[From.GetNameDef]は彼ら自らの主導によるバルカン連邦構想を要求してきた。"
 ssw_Balkan.3.a:0 "奴らはふざけているのか？"
 ssw_Balkan.3.b:0 "連邦を構築できれば我々はそれでよい"
 ssw_Balkan.3.c:0 "今回は諦めよう"
 ssw_Balkan.4.t:0 "[From.GetNameDef]が提案を拒否"
 ssw_Balkan.4.d:0 "[From.GetNameDef]は我々のバルカン連邦構想のための提案を拒否した。"
 ssw_Balkan.4.a:0 "勝手にしろ"
 ssw_Balkan.5.t:0 "[From.GetNameDef]が領土の移管に同意"
 ssw_Balkan.5.d:0 ""
 ssw_Balkan.5.a:0 "素晴らしい！"
 ssw_Balkan.6.t:0 "[From.GetName]の成立"
 ssw_Balkan.6.d:0 "昨日、各国にある[From.GetOldName]大使館から通達があり、同時に政府官邸にて記者会見が開かれた。内容は、以前から[From.GetOldName]で議論されていた国号と行政区分の変更であり、先ほどの議決により[From.GetName]へ改称し、新憲法が公布されることが発表された。\nドナウ戦争を含む種々の戦争や外交交渉の結果[From.GetOldName]は領土を拡張し、事実上の多民族国家となったため現れた憲法の問題点を発展解消した形になる。政府首班は[From.GetLeader]が続投するが、参政権は全地域に拡張されたため現政権がいつまで続くか分からないと他ならぬ[From.GetLeader]自身が述べている。\n各国の政治学者にはかつての多民族国家であるオーストリア=ハンガリー二重帝国やユーゴスラビアの末路を例に挙げ政情不安に陥ると消極的に捉える者がいるが、各国政府は戦争に加担しなければ多民族国家は存続可能であると考え、ドナウ戦争の完全集結とバルカン半島の新国家の誕生に祝意を示している。"
 ssw_Balkan.6.a:0 "万歳！"
 ssw_Balkan.6.b:0 "二度とバルカンで戦争が起きませんように!"
 ssw_Balkan.6.c:0 "彼ら次第で新たな大国になるだろう"
 ssw_Balkan.7.t:0 "[From.GetName]の成立"
 ssw_Balkan.7.d:0 "昨日、[From.GetOldName]首都にある各国の記者クラブが[From.GetLeader]に招待され記者会見が開かれた。記者会見で、国号を[From.GetOldName]から[From.GetName]へ変更する事が発表された。\nドナウ戦争を含む種々の戦争や外交交渉の結果[From.GetOldName]は領土を拡張し、多民族国家となった事を改めて示した形になる。アナーキズム国家としての未知の様相を記者クラブは各誌で取材し続けているが、今回の国号変更で[From.GetLeader]の体制が変化する事はないだろうと各記者は推測している。\n各国の政治学者にはかつての多民族国家であるオーストリア=ハンガリー二重帝国やユーゴスラビアの末路を例に挙げ[From.GetName]が崩壊に至ると消極的に捉える者が多く、各国政府はバルカン半島の新国家の誕生ではあるが相容れないイデオロギーへの対応に苦慮し続けている。\nいずれにせよドナウ戦争が終結し、バルカン半島に新秩序が現れた事に間違いはない。"
 ssw_Balkan.7.a:0 "万歳！"
 ssw_Balkan.7.b:0 "戦争さえ無ければ十分だ！"
 ssw_Balkan.7.c:0 "動向を注視しなければならない"
