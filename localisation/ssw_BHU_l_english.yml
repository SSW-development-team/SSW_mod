 bhutan.1.t:0 "ジグメ・ワンチュクが崩御"
 bhutan.1.desc:0 "王宮からの報告によれば、1926年からドゥク・ギャルポ（雷龍王）としてこのブータンに君臨し続けてきたジグメ・ワンチュク国王が先ほど崩御されたとのことだ。\n彼は父であり先王のウゲン・ワンチュクと同様にクルジェイ・ラカンの修道院において火葬された。\n\n国民は彼の死を悼む為喪に服す予定であり、そしてジグメ・ドルジ・ワンチュク新国王の戴冠を祝す準備を必要がある。"
 bhutan.1.a:0 "新たなる国王陛下万歳！"
 
