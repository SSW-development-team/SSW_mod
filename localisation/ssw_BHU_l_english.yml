 bhutan.1.t:0 "Death of Jigme Wangchuck"
 bhutan.1.desc:0 "According to a report from the Royal Palace, King Jigme Wangchuck, who has been reigning as Druk Gyalpo (Thunder Dragon King) since 1926, has just passed away.\nLike his father and predecessor, Ugyen Wangchuck, he was cremated in a monastery in Kurjey Lhakhang.\n\nThe people will be in mourning for his death and should be ready to celebrate the crowning of the new King Jigme Dorji Wangchuck."
 bhutan.1.a:0 "Long Live the New King!"