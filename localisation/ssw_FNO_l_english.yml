#イベント
 FNO_event.1.t:0 "ノルウェー国内のレジスタンスが援助を求める"
 FNO_event.1.d:0 "先日、ノルウェー国内のレジスタンス組織であるMilorg(militær organisasjon)がイギリスのスウェーデン大使館を通じ、彼らの活動を援助するよう求めてきた。永世中立国であるスウェーデンにとって隣国の反体制派に肩入れしたことが万が一露見した場合、両国関係に破滅的な結果をもたらす恐れがある。しかし一方で、ドイツの覇権が崩壊を迎えた今、絶えず我が国の存立を脅かし続けてきた脅威を排除する絶好の機会かもしれない。"
 FNO_event.1.a:0 "支援してやれ。くれぐれも内密にな。"
 FNO_event.1.b:0 "あまりに危険だ。中立を破って行うことはできない。"
 FNO_event.2.t:0 "自由ノルウェー軍の到着"
 FNO_event.2.d:0 "国内レジスタンスの蜂起後、ロンドンに本拠地を置くノルウェー亡命政府の軍隊である自由ノルウェー陸空軍が北部の港湾都市ナルヴィクに順次上陸を開始した。彼らは現地住民に迎えられ、前線へと展開を開始している。"
 FNO_event.2.a:0 "お帰りなさい、勇士たち！"
 FNO_event.3.t:0 "ベルゲンでミログが蜂起"
 FNO_event.3.d:0 "オスロに次ぐ国内第二の都市ベルゲンで国内レジスタンス組織であるミログが蜂起した。既に国家弁務官区治安当局は市街地の主要拠点の支配権を失っており、ヴェストラン全体の失陥は時間の問題だと見られる。"
 FNO_event.3.a:0 "勝利は目前だ！"
 FNO_event.4.t:0 "ノルウェーの解放"
 FNO_event.4.d:0 "数日間にわたるノルウェー解放戦線軍と国民政府軍の攻防戦の末、オスロは陥落した。国民政府首相のクヴィスリングは降伏を戦闘行動の停止と宣言したのち、執務をとる王宮に突入してきたノルウェー解放戦線の兵士によって閣僚とともに逮捕された。すでに全土はミログ及び自由ノルウェー軍の支配下にあり、抵抗はほとんどない。これにより中立侵犯により始まったドイツ支配は遂に終焉の時を迎えた。"
 FNO_event.4.a:0 "自由の凱旋だ"
 FNO_event.5.t:0 "国王の帰還"
 FNO_event.5.d:0 "英国での8年にわたる亡命生活を強いられていたホーコン7世と亡命政府の閣僚を乗せた自由ノルウェー海軍の船団が先日、オスロ港に到着した。一団は数万もの市民に迎えられ、開放に伴う熱狂は国中に広がっている。"
 FNO_event.5.a:0 "国王陛下万歳、自由なノルウェー万歳！"
 FNO_event.6.t:0 "秩序の回復"
 FNO_event.6.d:0 "秩序は回復された。内戦の傷跡は次第に癒されており、占領下で疲弊した経済は回復しつつある。しかし逮捕された国民連合党員や対独協力者、そして首相クヴィスリングの処遇は未だ決まっておらず、どのような対処をするにせよ国民間に未だ存在する相互不信を早急に終わらせる必要があるだろう。"
 FNO_event.6.a:0 "やっと平和に"

