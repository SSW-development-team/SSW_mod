l_english:
#国民精神
 NOR_lost_royalfamily:0 "失われた王室"
 NOR_lost_royalfamily_desc:0 "亡命状態にあるホーコン7世及び亡命政権は国民の多くに支持されており、国民連合政権の基盤を危ういものとしている。"
 NOR_deprived_sovereignty:0 "奪われた主権"
 NOR_deprived_sovereignty_desc:0 "戦時中のドイツ・ノルウェー双方の思惑にも関わらず戦後になっても国家弁務官と暫定評議会によって行われる二重統治体制が続いており、政治、経済ともにドイツの強い影響を受けている。"
 NOR_inefficient_military:0 "非効率な軍隊"
 NOR_inefficient_military_desc:0 "国民連合の準軍事組織にしてノルウェー版親衛隊であるヒルデンがノルウェーの持てる軍事力のすべてであるが、規模、編制ともに現代戦に耐えうるものではない。"
 NOR_german_army_in_norway:0 "駐ノルウェードイツ軍"
 NOR_german_army_in_norway_desc:0 "先の大戦から8年経った今もドイツ軍は国内に駐屯し、ヒルデンの訓練を行うなどノルウェー防衛の一翼を担っている。"
 NOR_resistance:0 "国内レジスタンスの浸透"
 NOR_resistance_desc:0 "レジスタンス組織であるミログの活動は国民政府の支配地域にまで拡大しており、ヒルデンに対して絶えず妨害を行っている。"
 NOR_panic_in_army:0 "軍内部の混乱"
 NOR_panic_in_army_desc:0 "ドイツ内戦の勃発による国民政府の権威低下と士官の忠誠心の衰退によって軍内部は混沌とした状態であり、実質的に戦力は無きに等しい。"
#イベント
 NOR_event.1.t:0 "オスロで大規模ストライキが発生"
 NOR_event.1.d:0 "ストライキ！大変大変！"
 NOR_event.1.a:0 "くそったれ！"
 NOR_event.2.t:0 "北部でレジスタンス運動が激化"
 NOR_event.2.d:0 "ぽっぽが壊れちゃった！"
 NOR_event.2.a:0 "うっとうしいハエどもめ！"
 NOR_event.3.t:0 "レジスタンスが兵器工廠を襲撃"
 NOR_event.3.d:0 "ばきゅーん！ずどーん！"
 NOR_event.3.a:0 "一体どうなっているのだ？"
 NOR_event.4.t:0 "駐ノルウェードイツ軍の撤退"
 NOR_event.4.d:0 "ドイツ内戦の勃発に伴い、ノルウェー国内に駐留していたドイツ軍が全面撤退した。そのほとんどはゲッベルス派を援助すべく本国に帰還したようだが、北部フィンマルクに駐屯していた部隊の一部はフィンランドに亡命したとの情報もある。"
 NOR_event.4.a:0 "これはまずいな……"
 NOR_event.5.t:0 "北部で反乱勢力が蜂起"
 NOR_event.5.d:0 "ばきゅーん！ずどーん！"
 NOR_event.5.a:0 "叩き潰してやる！"
 NOR_event.5.b:0 "ドイツの犬どもに死を！(ノルウェー解放戦線としてプレイ)"
 
