l_english:
#国民精神
 NOR_lost_royalfamily:0 "失われた王室"
 NOR_lost_royalfamily_desc:0 "亡命状態にあるホーコン7世及び亡命政権は国民の多くに支持されており、国民連合政権の基盤を危ういものとしている。"
 NOR_deprived_sovereignty:0 "奪われた主権"
 NOR_deprived_sovereignty_desc:0 "戦時中のドイツ・ノルウェー双方の思惑にも関わらず戦後になっても国家弁務官と暫定評議会によって行われる二重統治体制が続いており、政治、経済ともにドイツの強い影響を受けている。"
 NOR_inefficient_military:0 "非効率な軍隊"
 NOR_inefficient_military_desc:0 "国民連合の準軍事組織にしてノルウェー版親衛隊であるヒルデンがノルウェーの持てる軍事力のすべてであるが、規模、編制ともに現代戦に耐えうるものではない。"
 NOR_german_army_in_norway:0 "駐ノルウェードイツ軍"
 NOR_german_army_in_norway_desc:0 "先の大戦から8年経った今もドイツ軍は国内に駐屯し、ヒルデンの訓練を行うなどノルウェー防衛の一翼を担っている。"