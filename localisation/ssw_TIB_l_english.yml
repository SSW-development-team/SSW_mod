 TIB_14th_dalai_lama_desc:0 "ダライ・ラマ14世、 法名テンジン・ギャツォはアムド地方の農家に生まれ、4歳でダライ・ラマに即位した。 彼はチベット仏教の象徴で最高位の指導者であり、 チベットにおける国家元首でもある。 \n\nしかしまだ彼は成年に達しておらず、 現在は摂政職を設置しチベットの政治を執り行っている。 その状況においても世界情勢はめまぐるしく変化しており、 時には彼に選択を迫る時が訪れるだろう。 "

