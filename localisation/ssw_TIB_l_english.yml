 TIB_14th_dalai_lama_desc:0 "ダライ・ラマ14世、法名テンジン・ギャツォはアムド地方の農家に生まれ、4歳でダライ・ラマに即位した。彼はチベット仏教の象徴で最高位の指導者であり、チベットにおける国家元首でもある。\n\nしかしまだ彼は成年に達しておらず、現在は摂政職を設置しチベットの政治を執り行っている。その状況においても世界情勢はめまぐるしく変化しており、時には彼に選択を迫る時が訪れるだろう。 "
 
 #events
 tibet.1.t:0 "政治主軸の決定"
 tibet.1.desc:0 "チベットはイギリスの影響力が無くなった今、自ら国家の政治の方向を策定する重大な問題に直面している。国家を改革へと向かわせ、中国の影響を引き込んだりキルギスの中国共産党員に連絡を取ることも、チベットをダライ・ラマのもと、独自性の高い国家にすることも可能なのだ。そこで、大まかな方針を決定せねばならないのである。"
 tibet.1.a:0 "改革を早急に実行せよ！"
 tibet.1.b:0 "伝統的な政治を行おうではないか！"
 tibet.2.t:0 "蔵彊蒙鉄道計画"
 tibet.2.desc:0 "チベットより我が国に対する新たな鉄道建設計画案が持ち込まれた。どうやらチベットから新疆を縦断してモンゴルまでを鉄道で接続するというのだが、我が国の領内を通過するため許可を得ようとしているようだ。"
 tibet.2.a:0 "新たな鉄道に乾杯。"
 tibet.2.b:0 "どうせ軍事作戦にでも使うんだろう。"
 tibet.3.t:0 "僧兵同士の小規模な衝突"
 tibet.4.t:0 "衝突が大規模な政治闘争に発展!"
