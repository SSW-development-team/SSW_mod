 TIB_DINGJA_DESC:0 "§Y概説\n§Y出生:§W 1896年生まれ\n§Y軍歴:§W 個人名ドルジ・ギャルツェン。元々イギリス留学組になる予定だったが、ダライ・ラマ13世に仕えるため国内に残留する。1923年に軍の指揮官に任命。語学に長け、英領インドにおいて訓練を受けた。その後、軍需品輸入の担当官となる。親英的であり、英国人のインド撤退後も個人的に英軍将校や元英印の政治家と親交を続けている。\n§Y特筆事項:§W 知的、陽気、社交的でありチベット全体からの人気があり、有事の際には頼りになるだろう。"