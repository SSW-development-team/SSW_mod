 POLITICS_TSARONG_DZASA_DESC:0 "ツァロン・ツァサは1888年にナムガン・ダザン・ダムドゥルという名前でフェンポーの農家のもとに生まれた。彼は生まれ持った高い知能を買われてダライ・ラマ13世の下で仕え、モンゴルへの訪問時に最側近の一人となった。1910年の清によるチベット遠征ではチベットのことを防衛し、人々からは「チャクサムの英雄」と呼ばれた。その後は徐々にその権力を強め、貴族による失脚工作が行われたが失敗に終わった。第二次世界大戦前後においてはチベットの経済改革において重要な人物となり、その功績がたたえられて再度ダライ・ラマに仕え、カロン・ティパに指名された。"
