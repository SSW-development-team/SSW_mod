 TIB_kham_problem_desc:0 "東チベット、カム地域は小王国が乱立し中央政府の統治が行き届きにくく、独立志向の高い地域であるとともに、チベット文化圏としてチベットとは不可分の地域である。カム人の民族主義者は高い自治権、もしくは完全なるラサからの独立を目論んでおり、もはやいつ行動を起こすかはわからない。我々は彼らを手なずけるか、解放するか等の対応を行いテロ行為を早急に防止する必要がある。\n\nラサ政府と東チベットとの関係: [?TIB_kham_relation|+0]"
