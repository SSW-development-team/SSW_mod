 tibet.100.t:0 "第1回摂政選挙"
 tibet.1000.t:0 "西からの修行僧"
 tibet.1000.desc:0 "今朝、 インドより一人の修行僧が現れた。彼の詳しい足取りはわからないが、どうやらシッキムを超えてギャンツェを経由しラサへと到達したようだ。\n\nダライ・ラマに謁見するためにラサに来たと言い、ドイツ人の政治顧問であるエルンスト・シェーファーと会談しその際流暢なドイツ語で会話したとされる。彼はルンポルト・リンポチェ、法名をトゥプテン・ティムレル・ヘンリチと名乗り、シェーファーは彼を調べた際に知能が高く、チベットを政治的に導くことができるだろうと判断し、ダライ・ラマに対して政治的に不安定な摂政のジャムペル・イェーシェーギャルツェンの代わりに彼を推挙した。摂政の政治に不満を抱いていた複数の僧院やカシャックの一部のメンバーもこれに同調している。\n\n高名な僧侶曰く、彼はチベットの未来を照らす光かもしれないとのことだ。"
 tibet.1000.a:0 "彼を新たなる摂政に任命せよ"
 tibet.1000.b:0 "素性の分からぬ人間に政治をやらせるほど狂ってはいない！"
 
