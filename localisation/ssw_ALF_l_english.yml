l_english:
 ALF_Reorganization_of_the_federation_government:0 "Reorganize the League government"
 ALF_Reorganization_of_the_federation_government_desc:0 "Our power has been greatly diminished by the civil war. If this continues, this continent will become a hell of oppression and poverty. We are the only ones who can stop this from happening. We must not lose. The first step we must take is to reorganize the government. We must actively hire talented people and save our strength."
 ALF_California_Plan:0 "California Industrialization Plan"
 ALF_California_Plan_desc:0 "The industrial strength of the region that our country currently controls is weak compared to other insurgent forces, and we need to secure basic industrial strength first in order to fight the insurgents. California, where the temporary capital is located, is the most suitable endpoint for the logistics line, as it is less susceptible to the influence of other forces. The construction of factories in this state is essential to boosting our national power."
 ALF_War_Preparation:0 "Prepare for War"
 ALF_War_Preparation_desc:0 "The first people we must defeat are the communists. We need to make careful preparations to defeat them. We must make every effort to produce all war materials and mobilize the army."
 ALF_Reorganization_of_the_Army_desc:0 "During the civil war, the U.S. Army was crushed by inferior weapons and poor command, and as a result, we lost much of our land, our people, and our freedom. We must not forget that. Power is the guarantee of happiness."
 ALF_secret_agreement:0 "Secret Agreement"
 ALF_secret_agreement_desc:0 "The states of Oklahoma and Texas, located in the central part of the United States, border the communist sphere of influence, and like us, they see the communists as their greatest threat. Sure, we have conflicts with them over civil rights laws and other differences, but that's not the point. There is only one thing to do."
 ALF_Legitimate_Government:0 "Proof of Legitimacy"
 ALF_Legitimate_Government_desc:0 "Proof of Legitimacy"
 ALF_Strengthen_Production_of_Munitions:0 "Expand the Military Production"
 ALF_Strengthen_Production_of_Munitions_desc:0 "Expand the Military Production"
 ALF_Expansion_of_Air_Power:0 "Expand the Air Force"
 ALF_Expansion_of_Air_Power_desc:0 "The most effective and quickest way to eliminate the enemy is to secure air superiority. To achieve this, it is important to produce more powerful and cheaper aircraft."
 ALF_Unification_War:0 "Beginning of the Unification War"
 ALF_Unification_War_desc:0 "Strike the red scum from this continent forever! Don't ever let them get away with it. Forever. And forever!"
 ALF_Transition_to_Wartime_System:0 "Transition to War Economy"
 ALF_Transition_to_Wartime_System_desc:0 "This surprise attack has not been able to completely unify the country because it was a surprise attack. We must once again declare a state of war and unite the will of the people!"
