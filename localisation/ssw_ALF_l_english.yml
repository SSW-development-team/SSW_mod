 ALF_Creditable_Nation:0 "信用ある国家"
 ALF_Creditable_Nation_desc:0 "我々は勝利した。しかしそれは強力な同盟国があっての事。我々は彼らとの協約は必ず守らなければならない。それが道義である。"
