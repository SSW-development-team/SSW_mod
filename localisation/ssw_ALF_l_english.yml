 ALF_Recovering_from_Civil_War:0 "内戦からの回復"
 ALF_Recovering_from_Civil_War_desc:0 "我々は先の大戦で疲弊しすぎた。回復するには多くの時間を要するだろう。自由の名のもと、劇的な回復を遂げるのだ。"
 ALF_open_economy:0 "開放経済政策"
 ALF_open_economy_desc:0 "アウタルキーの失敗は、スペイン内戦から学んだ。我々は、彼らから学び、開放経済を重視して経済を回さなければならないのだ。"
 ALF_Sacramento_Trials:0 "サクラメント裁判"
 ALF_Sacramento_Trials_desc:0 "反逆者たちを裁く時が来た。彼らが起こした犯罪は酷いもので、黒人やユダヤ人の虐殺。同胞であるアメリカ人の殺害などを行った。アメリカ人を裁けるのは、アメリカ人だけだ。"
 ALF_Industrial_Investment:0 "産業投資"
 ALF_Industrial_Investment_desc:0 "産業は崩壊してしまった。多くの企業が、カナダや日本に逃亡してしまい、アメリカの企業は数少ない。彼らを呼び戻すのは難しいが、残っている企業を成長させるのは難しくはないだろう。"
 ALF_Rebuilding_infrastructure:0 "インフラの再建"
 ALF_Rebuilding_infrastructure_desc:0 "我が国の鉄道網・ガス・水道は破壊されつくされてしまった。我々はこれらを修理して、国内を再建するのだ。"
 ALF_Corporate_restructuring:0 "企業の再建"
 ALF_Corporate_restructuring_deac:0 "他国に渡った企業を呼び戻す準備ができた。積極的にそれを実行し、技術流出を食い止め、我々の産業を立て直すのだ！！"
 ALF_Second_Rural_Electrification_Act:0 "第二次地方電化法"
 ALF_Second_Rural_Electrification_Act_desc:0 "10数年前に行われたこの法案は、地方と都市との格差をなくすのに大いに貢献した。内戦によって衰退した電化を再び行うのだ。"
 ALF_Confirmation_of_overview_of_production_trends:0 "生産動向の概観の確認"
 ALF_Confirmation_of_overview_of_production_trends_desc:0 "戦後の戦災は酷いものである。戦争によって生産能力が著しく低下した。厳格な生産能力の管理を行い、今後の産業の成長計画を立てる必要がある。"
 ALF_Reconstruction_of_communication_facilities:0 "通信設備の再建"
 ALF_Reconstruction_of_communication_facilities_desc:0 "電化が終わったら通信設備を構築するべきである。国民にラジオを聞かせることによって、娯楽を与え、情報を統制し、思想統制をも行うのだ！！"
 ALF_Farming_resumptionplan:0 "営農再開計画"
 ALF_Farming_resumptionplan_desc:0 "我々の産業計画は完璧なものとなった。これをもとに完璧な立て直しを図るのだ。"
 ALF_Mutually_supplementary_development_of_industry:0 "工業の相互補充的発展"
 ALF_Mutually_supplementary_development_of_industry_desc:0 "工業の復興計画も等しく、農業と足並みを揃え、復興しつつある。同時回復を遂げ、国民を満足させるためにこの計画を実行すべきだ。しかし、工業と農業の均衡を図るのも必須である。工業の発展は国家の発展を大いに助けるが、農業の発展は国民の発展を大いに助けるのもまた事実である。これを踏み間違うと、同時回復を図るこの計画は失敗に終わるだろう。"
 ALF_Improvement_of_technical_services:0 "技術サービスの向上"
 ALF_Improvement_of_technical_services_desc:0 "企業の再建により、科学力の復興も進んできた。我々は開発機関に投資を行い、我が国の研究機関を立て直すのだ。"
 ALF_Reconstruction_of_road_network:0 "道路網の整備"
 ALF_Reconstruction_of_road_network_desc:0 "インフラの再建により、大まかな基盤は整った。次は道路にフォーカスをすべきだ。国民が車を走れるように、効率の良い輸送を行えるようにすべきである。"
 ALF_Electrification_of_railroads:0 "鉄道の電化"
 ALF_Electrification_of_railroads_desc:0 "地方の鉄道をより良いものにするために、電化を行わなければならない。そうすれば、国民や弾薬、武器の効率の良い輸送を行うのだ。"
 ALF_American_Industry:0 "アメリカの産業"
 ALF_American_Industry_desc:0 "我々は復興を遂げることができた。あの中部も、南部も、東岸も、西岸も、国民は大統領の産業復興宣言に歓喜し、国中がにぎわい、そのイベントによる経済の活性化で経済成長も見えてきている....。"
 ALF_Five_year_plan_for_road_maintenance_and_repair:0 "鉄道及び道路の\n維持修繕五箇年計画"
 ALF_Five_year_plan_for_road_maintenance_and_repair_desc:0 "鉄道や道路の再興はできたが、それをさらに敷設する必要がある。しかし、労働者のことも考えなければならない。労働者に飴と鞭を与え、うまく管理しなければならないのだ。"
 ALF_Highways_and_urban_expressways:0 "高速道路と都市高速道"
 ALF_Highways_and_urban_expressways_desc:0 "基盤は整った！！我々は更なる高みを目指すのだ！高速道路の敷設を行い、都市と地方を素場やく行き来できるようにする。そして、都市部では高速道を敷設し、渋滞を解消するのだ！！"
 ALF_Stable_and_cultural_life:0 "安定的で文化的な生活"
 ALF_Stable_and_cultural_life_desc:0 "我々の生活は元に戻った。あの悪夢の前の、活気あるアメリカ人が各地でみられ、空襲や夜襲に備えるラジオ放送ではなく、文化的で、楽しいラジオ放送が昼夜問わず放送されている。我々は生き残ったのだ。"
 ALF_Democracy_of_Triumphant_Return:0 "凱帰のデモクラシー"
 ALF_Democracy_of_Triumphant_Return_desc:0 "数年前の闘争のための権威主義体制は滅びた。正当なデモクラシーこそが勝利し、凱旋し、生き残るのだ。"
 ALF_Thought_System:0 "思想統制"
 ALF_Thought_System_desc:0 "戦後、多くのイデオロギーが混在している。共産主義・合理主義・差別主義...これらをすべて撤廃し、自由の国を新たに建国すべきだ。"
 ALF_Totalitarian_Purge:0 "全体主義の粛清"
 ALF_Totalitarian_Purge_desc:0 "アメリカに蔓延っている非自由主義者どもは必要ない。それらは新たな内戦の原因を生み出すだろう。早急に粛清しなければならない。"
 ALF_Dont_blame_wait:0 "咎めず、待つ"
 ALF_Dont_blame_wait_desc:0 "我々がすべきことはなんだろうか？反体制派の粛清？政治犯の収容？そんなのは非自由主義的なことだ。復讐は憎しみを生む。それを一番わかっているのは我々だろう。"
 ALF_stability:0 "安定化"
 ALF_stability_desc:0 "国内の安定化をはかなければならない。国内は反体制派のレジスタンスが蔓延っている。彼らの活動を抑え、国民を恐怖から解放しなければならない。"
 ALF_Promotion_of_constitutionalization:0 "立憲化"
 ALF_Promotion_of_constitutionalization_desc:0 "憲法のもとに生きていることを再認識すべきである。その宣伝を行い、パルチザンの抑制を図り、自由の灯をつなげていく...。"
 ALF_Common_Law_Awareness:0 "コモン・ローの自覚"
 ALF_Common_Law_Awareness_desc:0 "コモン・ローとは英国の法文化である。不文法の祖ともいえるこれは、我々の民主主義の方針となるだろう。"
 ALF_Freedom_and_Equality:0 "自由と平等"
 ALF_Freedom_and_Equality_desc:0 "アメリカ国民の心に根付いたこれは、アメリカ民主主義の謳い文句である。我々はこれを政治宣伝に掲げ、民主主義の普及に努める。"
 ALF_Democracy_in_America:0 "アメリカの民主主義"
 ALF_Democracy_in_America_desc:0 "国民の政治的対立は緩和された。女神への忠誠は不滅である。"
 ALF_Support_for_veterans:0 "退役軍人への支援"
 ALF_Support_for_veterans_desc:0 "退役軍人への保障はやらなければならないだろう。彼らは祖国のために尽くした。働いたものには報酬を与えなければならない。自らの生活を良いものにしようと立ち上がった民兵のためにも、彼らの保障を行分ければならない。"
 ALF_Give_way_to_the_next_generation:0 "後進に道を譲れ"
 ALF_Give_way_to_the_next_generation_desc:0 "大統領の就任時の演説は拍手喝采であった。「後進に道を譲れ」の演説は、権威主義的な世の中への暗雲を書き消すものであり、シビリアンコントロールの復活の象徴となるであろう！！"
 ALF_Seizing_control_of_the_military:0 "軍部の掌握"
 ALF_Seizing_control_of_the_military_desc:0 "戦争中の軍部への依存で、余計な連中が政治に口を出すようになってきた。彼らを掌握し、政治への干渉をなくすのだ。"
 ALF_Carry_military_supplies:0 "軍事物資を運べ"
 ALF_Carry_military_supplies_desc:0 "戦争が終わったとはいえ、軍隊は必要である。軍隊の再編を行分ければ、再び強いアメリカにはなれない。インフラ復興で得たものを最大限に使い、軍隊の再編を図る。"
 ALF_Installation_of_radar:0 "レーダーの敷設"
 ALF_Installation_of_radar_desc:0 "電化の過程で復興された通信技術を使い、軍隊の管理を行わなければならない。軍隊を統制し、反乱を防ぐのだ。"
 ALF_realignment_of_American_forces:0 "米軍再編"
 ALF_realignment_of_American_forces_desc:0 "準備は整った。再び、世界を警察するための崇高なるアメリカ陸軍を立て直す必要がある。"

