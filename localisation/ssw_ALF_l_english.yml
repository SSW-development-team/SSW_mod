 SSW_ALF_description.1.title:0 "America Liberty federation"
 SSW_ALF_description.1.desc:0 "Once upon a time, there was a home of freedom on this continent. It was a pole of ideals where people could live truly in peace and truly free regardless of race, religion, or gender. However, the economic recession caused by the Great Depression and the confusion caused by the defeat of Japan gradually undermined this ideal. Many well-meaning people tried their best to stop the collapse. Thomas Dewey was one of them. However, the spread of Fascism and the conflicts caused by differing views on the Civil Rights Act determined the dissolution of our country, and our homeland became a land of chaos mixed with madness. We, the Liberty Federation, are the only absolute and legitimate successor government to the United States of America, and we must overcome all obstacles and achieve reunification."
 SSW_ALF_description.1.a:0 "God bless the ALF."
 SSW_ALF.1.title:0 "Operation Pincer with Middle State"
 SSW_ALF.1.desc:0 "我々の第一の目的は、言うまでもなくアメリカの統一、そして合衆国の再建である。しかしその為には第一に共産主義勢力をこの大陸から叩き出すことが必要不可欠である。よってその過程において一時的に敵と共闘することを致し方のない妥協である。はっきりといってしまえば我々が真に恐れるべき敵は左翼戦線である。彼らとの戦いに際し共闘する味方が必要だ…。しかしそのためには彼らにも利がなければならない。共産主義勢力の支配地域の内いくらかは彼らへ引き渡さねばならないであろう…。これは彼らの勢力を助長するきっかけを与えてしまうかもしれない。"
 SSW_ALF.1.a:0 "Texas is our Friend!"
 SSW_ALF.1.b:0 "With the Oklahoma"
 SSW_ALF.1.c:0 "Why fear to defeat the Commies?"
 SSW_ALF.2.title:0 "Details of the operation"
 SSW_ALF.2.desc:0 "In planning the war against the Leftist Front, two ideas were brought up. One was for the allied states to attack with us, and the other was to attack from behind while we took our time to attract the enemy. The former would cause equal damage to us and our allies, but we could not be sure of success, while the latter would cause more damage to us, but would have a greater chance of success. Which one should we adopt...?"
 SSW_ALF.2.a:0 "We will coordinate an attack at the same time."
 SSW_ALF.2.b:0 "We will coordinate an attack at the same time."
 SSW_ALF.3.title:0 "Details of the operation"
 SSW_ALF.3.desc:0 "The Freedom League has proposed a secret agreement with us regarding the next war to come. Their demands seem to be that we attack together with the communist states and leftist fronts that border our country, and wipe out the red menace from the continent of freedom. In return, they will transfer some of the Left Front's territorial provinces to us. It is true that the Liberty League is at odds with us on civil rights laws and other issues, but the bigger problem is the communists that infest this continent. This proposal looks appealing, but how should we respond to it?"
 SSW_ALF.3.a:0 "Kill Commie"
 SSW_ALF.3.b:0 "Can we really trust them?"
 SSW_ALF.4.title:0 "Secret Agreement with [FROM.GetName]"
 SSW_ALF.4.desc:0 "我々の提案に対し、[FROM.GetName]はきわめて好印象な返答をよこした。彼らは我々との密約に従い行動すると約束した。来たるべき日を迎えた時、左翼戦線は我々によって完全に、そして永遠に打倒されるであろう。"
 SSW_ALF.4.a:0 "Wonderful!"
 SSW_ALF.5.title:0 "Secret Agreement with [FROM.GetName]"
 SSW_ALF.5.desc:0 "我々の提案に対し、[FROM.GetName]は完結に、しかしはっきりと拒絶の意を示した。どうやら彼らにとって共産主義者の排除はさして重要な事柄ではないらしい。アメリカの統一には際きわめて重要であるにもかかわらずだ。"
 SSW_ALF.5.a:0 "You must be a communist too!"
 SSW_ALF.6.title:0 "X Day"
 SSW_ALF.6.desc:0 "The time has finally come. We must cross the border into the Left Front and begin our march toward Denver. If we do not begin, there will be no peace on this continent. From this moment on, until the abominable Reds are gone from this continent, we are the Freedom League and they are [ROOT.GetName]."
 SSW_ALF.6.a:0 "Justice is upon us!"
 SSW_ALF.7.title:0 "Start Recruit Militia"
 SSW_ALF.7.desc:0 "Recruit Militias"
 SSW_ALF.7.a:0 "Hurry!"
 SSW_ALF.8.title:0 "Mobilization of Militias in California"
 SSW_ALF.8.desc:0 "The emergency mobilization has completed in California. They are now worriers ready to fight for their country."
 SSW_ALF.8.a:0 "To the frontline!"
 SSW_ALF.9.title:0 "Mobilization of Militias in Oregon"
 SSW_ALF.9.desc:0 "The emergency mobilization has completed in Oregon. They are now worriers ready to fight for their country."
 SSW_ALF.9.a:0 "All for Unification"
 SSW_ALF.10.title:0 "Mobilization of Militias in Washington"
 SSW_ALF.10.desc:0 "The emergency mobilization has completed in Washington. They are now worriers ready to fight for their country."
 SSW_ALF.10.a:0 "Excellent!"
 SSW_ALF.11.title:0 "Mobilization of Militias in Nevada"
 SSW_ALF.11.desc:0 "The emergency mobilization has completed in Nevada. They are now worriers ready to fight for their country."
 SSW_ALF.11.a:0 "Our future is set!"
 SSW_ALF.12.title:0 "Fall of Denver"
 SSW_ALF.12.desc:0 "With the onslaught of our forces, we have finally taken Denver, the stronghold of the communist forces. Although small-scale fighting is still taking place in the Aurora area, the League forces have taken most of the city and the League flag is flying over the town."
 SSW_ALF.12.a:0 "Good job"
 SSW_ALF.13.title:0 "Fall of Denver"
 SSW_ALF.13.desc:0 "Denver has fallen. The onslaught of the enemy was so great that we lost this land."
 SSW_ALF.13.a:0 "A nightmare..."
 SSW_ALF.14.title:0 "Collapse"
 SSW_ALF.14.desc:0 "The fall of Denver was an event that shook our unity. We've even heard reports of people surrendering to them. We no longer have the strength to fight, or even to stand here..."
 SSW_ALF.14.a:0 "It's the end..."
 SSW_ALF.15.title:0 "the Leftist Vanguard was surrendered"
 SSW_ALF.15.desc:0 "We've finally toppled them!"
 SSW_ALF.15.a:0 "Excellent!"
 SSW_ALF.16.title:0 "Strengthen Capital City Funcitons"
 SSW_ALF.16.desc:0 "In our quest to unify the United States, we must make decisions and communicate information faster than any of our enemies. For this purpose, it is important to improve the capital city of San Francisco. In addition, by building more production facilities and increasing our industrial strength, we may be able to procure better equipment for our national army. What kind of urban planning should be carried out?"
 SSW_ALF.16.a:0 "迅速な部隊移動を手助けする"
 SSW_ALF.16.b:0 "官公庁を集中し迅速な意思決定を目指す"
 SSW_ALF.16.c:0 "民間の工場を誘致する"
 SSW_ALF.17.title:0 "カリフォルニア州政府との連携"
 SSW_ALF.17.desc:0 "我々との協議の結果、カリフォルニア州知事は合衆国の再建について全面的に支援すると述べ、これにより戦時における軍隊の動員、及び工業地域の誘致に積極的に協力するという。"
