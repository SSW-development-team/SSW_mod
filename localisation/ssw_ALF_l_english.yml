 SSW_ALF.43.title:0 "航空隊独立問題"
 SSW_ALF.43.desc:0 "自由連盟には海軍航空隊及び陸軍航空隊が存在する。これらはそれぞれ陸軍、海軍の直轄の部隊となっている。しかし、先の大戦が勃発したころから、航空輸送司令部局長のハロルド・L・ジョージをはじめとして「航空隊は空軍として独立すべき」という意見が出てくるようになっていた。結局このアイデアは大戦の集結により予算が縮小されたことや、内戦の勃発による混乱によって今に至るまで実現されていない。我々はこの問題をどう扱うべきであろうか…"
 SSW_ALF.43.a:0 "空軍として独立させるべきだ。"
 SSW_ALF.43.b:0 "航空隊はあくまで航空隊だ"
 SSW_ALF_election.1.title:0 "1952年選挙"
 SSW_ALF_election.1.desc:0 "来年度には大統領選挙が行われる。民主党及び共和党からそれぞれの候補者が選出され、その二人のどちらが多く大統領選挙人を獲得できるかによって次の大統領が決められるという仕組みである。これはアメリカ合衆国の選挙方法と同一であり、我々がその正当な後継国家、引いては再興を目指す国家の証でもある。"
 SSW_ALF_election.1.a:0 "たのしみだ。"