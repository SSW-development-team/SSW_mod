SSW_ALF.18.desc:0 "我々との協議の結果、オレゴン州知事は合衆国の再建について全面的に支援すると述べ、これにより戦時における軍隊の動員、及び工業地域の誘致に積極的に協力するという。"
SSW_ALF.18.a:0 "よくやった"

