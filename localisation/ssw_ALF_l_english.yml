#イベント
SSW_ALF_description.1.title:0 "自由連盟"
SSW_ALF_description.1.desc:0 "かつてこの大陸には自由の故郷が存在した。人種・宗教・性別に関係なく真に平和に、真に自由に人々が生きていくための理想の極地であった。しかし、大恐慌による不景気、日本との敗戦による混乱が徐々にそれらを蝕んだ。多くの良識ある人々が懸命に崩壊を止めようと尽力した。トマス・デューイもその一人であった。しかしファシズムの流行、公民権法への見解の相違による対立は我らの祖国の瓦解を決定づけ、我らの故郷は狂気の入り混じった混沌の地と化した。我々自由連盟はアメリカ合衆国の唯一絶対の正当な後継政府であり、いかなる障害をも乗り越え、再統一を果たさねばならない。"
SSW_ALF_description.1.a:0 "神よ我らに祝福を"

SSW_ALF.1.title:0 "中部州との挟撃作戦"
SSW_ALF.1.desc:0 "我々の第一の目的は、言うまでもなくアメリカの統一、そして合衆国の再建である。しかしその為には第一に共産主義勢力をこの大陸から叩き出すことが必要不可欠である。よってその過程において一時的に敵と共闘することを致し方のない妥協である。はっきりといってしまえば我々が真に恐れるべき敵は左翼戦線である。彼らとの戦いに際し共闘する味方が必要だ…。しかしそのためには彼らにも利がなければならない。共産主義勢力の支配地域の内いくらかは彼らへ引き渡さねばならないであろう…。これは彼らの勢力を助長するきっかけを与えてしまうかもしれない。"
SSW_ALF.1.a:0 "テキサスこそ我々の友だ！"
SSW_ALF.1.b:0 "オクラホマと共に。"
SSW_ALF.1.c:0 "コミーを潰すのに何を恐れる？"

SSW_ALF.2.title:0 "作戦の詳細"
SSW_ALF.2.desc:0 "左翼戦線との戦争を計画するにあたり、二つの案が持ち上がった。一つは我々と共に同盟州が攻撃する案、もう一つは時間をかけ我々が敵をひきつけている間にその背後から攻撃を仕掛けるという案である。前者は我々も同盟国も同等の被害を被る可能性があるが、成功するとは言い切れず、後者は我々の被害が大きくなる可能性がるが成功のチャンスも大きくなる。どちらを採用しようか…"
SSW_ALF.2.a:0 "我々と同時に攻撃を開始すべきだ"
SSW_ALF.2.b:0 "可能性の高い方に賭けるべきだ。"

SSW_ALF.3.title:0 "作戦の詳細"
SSW_ALF.3.desc:0 "自由連盟が来たるべき次の戦争に関して、我々との密約を提案してきた。彼らの要求をまとめると、我が国と接する共産主義国家、左翼戦線を共に攻撃し、赤の脅威をこの自由の大陸から一掃しようということらしい。その見返りとして左翼戦線の領有州のうちいくつかを我々に譲渡するという。確かに自由連盟は公民権法やその他の主張で我々と対立しているが、それ以上に問題なのはこの大陸にはびこる共産主義者どもである。この提案は魅力的に見えるが、どう返答すべきだろうか…？"
SSW_ALF.3.a:0 "アカを殺せ！"
SSW_ALF.3.b:0 "やつらは本当に信用できるのか…？"

SSW_ALF.4.title:0 "[FROM.GetName]との密約が締結"
SSW_ALF.4.desc:0 "我々の提案に対し、[FROM.GetName]はきわめて好印象な返答をよこした。彼らは我々との密約に従い行動すると約束した。来たるべき日を迎えた時、左翼戦線は我々によって完全に、そして永遠に打倒されるであろう。"
SSW_ALF.4.a:0 "素晴らしい！"

SSW_ALF.5.title:0 "[FROM.GetName]との密約が締結"
SSW_ALF.5.desc:0 "我々の提案に対し、[FROM.GetName]は完結に、しかしはっきりと拒絶の意を示した。どうやら彼らにとって共産主義者の排除はさして重要な事柄ではないらしい。アメリカの統一には際きわめて重要であるにもかかわらずだ。"
SSW_ALF.5.a:0 "さては奴らもアカだな?"

SSW_ALF.6.title:0 "X Day"
SSW_ALF.6.desc:0 "ついにその時が来た。我々は左翼戦線との国境をこえデンバーへ向けて進軍を始めなければならない。始めなければ、この大陸に平穏が訪れることはありえない。今この瞬間から、あの忌まわしきアカがこの大陸から消え去るまでは、我らは自由連盟であり彼らは[ROOT.GetName]である。"
SSW_ALF.6.a:0 "正義は我々にある！"

SSW_ALF.7.title:0 "民兵の募集開始"
SSW_ALF.7.desc:0 "民兵を徴募する"
SSW_ALF.7.a:0 "急げ！"

SSW_ALF.8.title:0 "カリフォルニア州での民兵の動員"
SSW_ALF.8.desc:0 "カリフォルニアでの緊急動員が完了した。いまや彼らは祖国の為に戦う戦士である！"
SSW_ALF.8.a:0 "彼らを前線へ！"

SSW_ALF.9.title:0 "オレゴン州での民兵の動員"
SSW_ALF.9.desc:0 "オレゴンでの緊急動員が完了した。いまや彼らは祖国の為に戦う戦士である！"
SSW_ALF.9.a:0 "すべては統一の為に"

SSW_ALF.10.title:0 "ワシントン州での民兵の動員"
SSW_ALF.10.desc:0 "ワシントンでの緊急動員が完了した。いまや彼らは祖国の為に戦う戦士である！"
SSW_ALF.10.a:0 "すばらしい"

SSW_ALF.11.title:0 "ネバタ州での民兵の動員"
SSW_ALF.11.desc:0 "ネバタでの緊急動員が完了した。いまや彼らは祖国の為に戦う戦士である！"
SSW_ALF.11.a:0 "これで我々の未来は決まった！"

SSW_ALF.12.title:0 "デンバー陥落"
SSW_ALF.12.desc:0 "わが軍の猛攻により、ついに共産主義勢力の根城であるデンバーを奪取した。いまだオーロラ地区では小規模ながら戦闘が行われているが、連盟軍は都市の大部分を占領し、町には連盟旗が翻っている。"
SSW_ALF.12.a:0 "よくやった！"

SSW_ALF.13.title:0 "デンバー陥落"
SSW_ALF.13.desc:0 "デンバーが陥落した。敵の猛攻はすさまじく我々はこの地を失った。"
SSW_ALF.13.a:0 "悪夢だ…"

SSW_ALF.14.title:0 "崩壊"
SSW_ALF.14.desc:0 "デンバーの陥落は我々にとっては団結をも揺るがす出来事であった。奴らに投降する者すら現れたとの報告すら聞かれている。もはや我々には戦う力どころか、ここに立つ力すら残されていない…"
SSW_ALF.14.a:0 "おわりだ…"

SSW_ALF.15.title:0 "左翼戦線が降伏"
SSW_ALF.15.desc:0 "ついに奴らを降伏させることに成功した！"
SSW_ALF.15.a:0 "すばらしい！"

SSW_ALF.16.title:0 "首都機能の強化"
SSW_ALF.16.desc:0 "合衆国の統一を目指すにあたって我々はどの敵よりも素早い決定と情報の伝達を行わなければならない。そのためには、首都サンフランシスコの整備が重要になってくる。また生産設備を増設し工業力を底上げを図ることで国軍により充実した装備を調達することができるかもしれない。どのような都市計画を行うべきであろうか。"
SSW_ALF.16.a:0 "迅速な部隊移動を手助けする"
SSW_ALF.16.b:0 "官公庁を集中し迅速な意思決定を目指す"
SSW_ALF.16.c:0 "民間の工場を誘致する"

SSW_ALF.17.title:0 "カリフォルニア州政府との連携"
SSW_ALF.17.desc:0 "我々との協議の結果、カリフォルニア州知事は合衆国の再建について全面的に支援すると述べ、これにより戦時における軍隊の動員、及び工業地域の誘致に積極的に協力するという。"
SSW_ALF.17.a:0 "よくやった"

