l_english:
#国家方針
 ALF_Reorganization_of_the_federation_government:0 "連盟政府の再編"
 ALF_Reorganization_of_the_federation_government_desc:0 "内戦によって我々の勢力は大きく減退した。このままではこの大陸は抑圧と貧困の渦巻く地獄となってしまうであろう。我々はそれを食い止めることのできる唯一の存在である。決して負けてはならない。その第一弾として行うべきこと、それは政府内の再編である。有用な人材を積極的に雇用し、我々の力を貯えなければならない。"
 ALF_California_Plan:0 "カリフォルニア工業化計画"
 ALF_California_Plan_desc:0 "我が国が現在実効支配している地域の工業力は他の反乱勢力と比べ貧弱であり、反乱勢力に相対するにはまずは基礎的な工業力を確保する必要がある。カリフォルニア州は臨時首都が位置し他勢力の影響力が及びにくい為兵站線の端点として最適だ。当州での工場建設を進めることは我が国の国力を高める為に必要不可欠である。"
 ALF_War_Preparation:0 "戦争準備"
 ALF_War_Preparation_desc:0 "我らが最初に打倒すべきは共産主義者だ。やつらを打ち負かすため念入りな準備が必要だ。あらゆる戦時物資の生産と軍隊の動員を全力で進めなければならない。"
 ALF_Reorganization_of_the_Army:0 "陸軍の再編成"
 ALF_Reorganization_of_the_Army_desc:0 "合衆国陸軍は内戦時、低性能な兵器に低い指揮によって潰走に潰走を重ね、その結果我々は多くの国土、国民、そして自由を失った。忘れてはならない。幸福の担保は力である。"
 ALF_secret_agreement:0 "密約"
 ALF_secret_agreement_desc:0 "アメリカ中部に位置するオクラホマ・テキサスの両州は共産主義者の勢力圏と州境を接しており、我々と同様に共産主義者を最大の脅威とみなしている。確かに彼らとは公民権法やその他の違いから対立しているが、そんなことは問題ではない。やるべきことは一つである。"
 ALF_Legitimate_Government:0 "正統政府の証"
 ALF_Legitimate_Government_desc:0 "正統政府の証"
 ALF_Strengthen_Production_of_Munitions:0 "軍需品生産を拡大"
 ALF_Strengthen_Production_of_Munitions_desc:0 "軍需品生産を拡大"
 ALF_Expansion_of_Air_Power:0 "航空戦力の拡張"
 ALF_Expansion_of_Air_Power_desc:0 "最も効果的で、素早く敵を排除する為に必要な要素、それは制空権を確保する事である。そのためにより高性能で安価な航空機を生産することが重要である。"
 ALF_Unification_War:0 "統一戦争の始まり"
 ALF_Unification_War_desc:0 "この大陸から永遠にアカの糞どもを叩き出せ！奴らを決して許すな。永遠に。そして永遠に！"

 ALF_Transition_to_Wartime_System:0 "戦時体制への移行"
 ALF_Transition_to_Wartime_System_desc:0 "今回の奇襲作戦は奇襲であったが故に国内を完全にまとめることができていない。改めて戦時体制を布告し国民の意思を一つにしなければならない！"
