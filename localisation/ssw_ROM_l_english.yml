#国家方針

 Antonescu_speech:0 "アントネスクの演説"
 Antonescu_speech_desc:0 "イオン・アントネスク元帥は大戦の中でルーマニアを導いた英雄だ。彼の演説によって、ルーマニア国民はより深く彼を敬愛し、讃えるだろう"
 MIlitary_unity:0 "軍部の団結"
 MIlitary_unity_desc:0 "勝利したことにより我々の軍事政権は維持された。この政権をどう保っていくから今後の我々次第だ。"
 New_leader:0 "新たな指導者"
 New_leader_desc:0 "新たな指導者"
 Confirm_relationship_with_Germany:0 "かつての同盟を求める"
 Confirm_relationship_with_Germany_desc:0 "かつての同盟を求める"
 Negotiate_with_the_opposition:0 "野党との交渉"
 Negotiate_with_the_opposition_desc:0 "野党との交渉"
 National_governmet:0 "挙国一致"
 National_governmet_desc:0 "挙国一致"
 Authoritative_nation:0 "権威ある国家"
 Authoritative_nation_desc:0 "権威ある国家"
 Forcible_motorizing:0 "自動車化への強行"
 Forcible_motorizing_desc:0 "時代が進むにつれて、求められる速度は速くなっている。自動車を配備し速度に対応していく、"
 Armor_supremacy:0 "装甲至上主義"
 Armor_supremacy_desc:0 "ドイツが東西で活用した機甲師団の著しい戦果に学び、戦車の配備を進める。"
 Remember_Marasesti:0 "マラシェシュティを忘れるな"
 Remember_Marasesti_desc:0 "第一次世界大戦でドイツ帝国と戦場になったルーマニア西部の都市マラシェシュティには、戦没者の慰霊碑が設置してある。"
 Supremacy_of_firepower:0 "火力の優越"
 Supremacy_of_firepower_desc:0 "戦争は人がいるだけでは勝てない。大規模な火力による制圧こそこれからの時代の先を行く道である。"
 Total_war:0 "総力戦"
 Total_war_desc:0 "戦時下で自国民が余すことなく力を提供してくれれば戦況は覆せるが、自国民が協力しなければ国は分解するという事を西欧の現状が示している。"
 Reorganaized_the_army:0 "陸軍再編"
 Reorganaized_the_army_desc:0 "対ソビエト戦争で得た戦訓は多い。それは軍の組織構造に見られた欠陥も例外ではない。"
 Traditionalism:0 "伝統主義"
 Traditionalism_desc:0 "我が国の戦略はソビエトに十分通用した。これを発展させていけば今後の戦争も勝てるだろう。"
 Secure_war_expenditures:0 "軍事費の確保"
 Secure_war_expenditures_desc:0 "軍の拡張には資金が必要である。"
 Training_aristocratic_officer:0 "新たな将軍の育成"
 Training_aristocratic_officer_desc:0 "陸軍人員に対し将軍の数が不足している。以前の戦争を知らない人物だからこそ、新たな戦争に先入観なく対処できる場合もある。"
 Plan_of_great_army:0 "大陸軍計画"
 Plan_of_great_army_desc:0 "我が国は四方に脅威を抱えている。対処するのに歩兵はいくらあっても余ることはない。"
 legacy_of_mountain_warfare:0 "山岳戦の伝統"
 legacy_of_mountain_warfare_desc:0 "トランシルヴァニアで起こりうるであろう戦いにかつての山岳戦の戦訓を活かす。"
 Increace_the_numbar_of_artillery:0 "フォー工場への大規模投資"
 Increace_the_numbar_of_artillery_desc:0 "FAUR(フォー)社は鉄道事業を中心にルーマニアの機関部門を担う、ルーマニア発の大企業である。フォーへの投資は我が国の発展に直結する。"
 Take_advantage_of_mountaingun:0 "山砲の活用"
 Take_advantage_of_mountaingun_desc:0 "東欧は山が多い。地の利を活用した兵器と戦術を用意しなければ効果は半減するだろう。"
 Detailed_plan:0 "緻密な計画"
 Detailed_plan_desc:0 "ありとあらゆる事態を想定し、対処法を知識として全将官が覚える。"
 Reforming_Marele_Cartier_General:0 "総本部の改革"
 Reforming_Marele_Cartier_General_desc:0 "ソビエトの戦勝に浮かれ現実を見ることができない人間は不要だ。"
 The_reenact_battles_from_the_Kharkiv:0 "ハリコフでの地獄を再現"
 The_reenact_battles_from_the_Kharkiv_desc:0 "ソビエトとの戦争で、ハリコフはウクライナ第２の都市故に大規模戦闘に発展した事が複数回あった。"
 Use_river:0 "河川の活用"
 Use_river_desc:0 "河川の活用"
 Maneuver_in_the_Timisoara:0 "ティミショアラ演習"
 Maneuver_in_the_Timisoara_desc:0 "ティミショアラ演習"
 Start_the_General_Staff_Office:0 "軍令部の設立"
 Start_the_General_Staff_Office_desc:0 "作戦と指揮を統括する部署を新設し、戦時中により高度で迅速な指揮ができるようになる。"
 Strengthen_conscripiton:0 "徴兵の強化"
 Strengthen_conscripiton_desc:0 "徴兵法を改正し、戦略を十分に実行できるだけの人員を確保する。"
 Forceing_home_front:0 "銃後の強制"
 Forceing_home_front_desc:0 "銃後の強制"
 Improve_Ploeisti_field:0 "プロイエシュティ油田の改良"
 Improve_Ploeisti_field_desc:0 "ルーマニアには東欧最大の油田がある。採掘技術の向上により採油量を増やす。"
 More_oil:0 "更なる石油の増産"
 More_oil_desc:0 "更なる石油の増産"
 Codreanu_children:0 "コドレアヌの落とし子"
 Codreanu_children_desc:0 "かつての軍団反乱以降、撲滅されたかと思われていた鉄衛団であったが、コドレアヌが遺した物は大きかった。政府内の鉄衛団シンパの力が大きくなることでルーマニアの未来は大きく変わるかもしれない。"
 committee_of_ROMANIANZATION:0 "ルーマニア委員会"
 committee_of_ROMANIANZATION_desc:0 "ルーマニア委員会はかつて鉄衛団が権力を握った際に作られたネオナショナリズム的性質を持つ組織だ。外国人、特にユダヤ人からの資産の没収を目的としていたが、多くのユダヤ人が去った今、その銃口は別の者に向けられるだろう。"

 Return_Sima:0 "ホリア・シマの帰還"
 Return_Sima_desc:0 "ついにコドレアヌの後継者たる指導者ホリア・シマの帰還する時がやってきた。鉄衛団こそがルーマニアにとって最善のものであると見せつける時が来たのだ。"
 Going_to_the_people:0 "建設的行動主義"
 Going_to_the_people_desc:0 "農民と共にインフラ整備や生産を率先して行う鉄衛団流のプロパガンダ、それが建設的行動主義だ。彼らの行動により地域は改善され、そして共感を覚える者は少なくないだろう。"
 Agricultural_Guarantee_Fund:0 "農業保証基金の設置"
 Agricultural_Guarantee_Fund_desc:0 "ルーマニアは欧州で最も農民負債の多い国の一つである。国民の大半である農民は大戦を乗り越える事は出来たものの、未だその農業についての状況は芳しくない。農民負債の軽減を目的とする農業保証基金の設立によって、幾らかの農民の負担の軽減が見込め、それは生産性の向上につながるだろう。"
 With_Archangel:0 "大天使と共に"
 With_Archangel_desc:0 "大天使と共に"
 Reorganaized_Nest:0 "巣の再編"
 Reorganaized_Nest:0 "巣は鉄衛団独自の組織のシステムだ。3人程度で構成される極小の組織ではあるが、根幹を成す重要なものだ。アントネスクの鉄衛団弾圧によりその数は低下の一途を辿っている。今こそ巣の再編を行い、鉄衛団の完全なる復活の前準備とするべきだ。"
 Legion_school:0 "軍団学校"
 Legion_school_desc:0 "祖国を臆病、腐敗、堕落、さらに民族と個人を埋没させるあらゆる呪詛から守らなければならない。そのためには民を英雄的資質を持った「新しい人間」に教育する軍団学校の設立が不可欠である。"
 reeducate_movement:0 "再教育運動"
 reeducate_movement_desc:0 "ルーマニア国民は哀れにも国の間違った教育にその精神を侵されている。鉄衛団が正しいルーマニア人としてのあり方を、教え、広げていくべきだ。"
 Transform_sickle_into_guns:0 "鎌から銃へ"
 Transform_sickle_into_guns_desc:0 "農業はルーマニアの根幹をなす重要な産業であるが、農業だけでは国はやっていけない。鎌から銃に持ち替え、国を命を賭して守る英雄たちによる軍団を作り上げる時だ。"
 Spirit_of_work:0 "勤労精神"
 Spirit_of_work_desc:0 "これまでの教育で、ルーマニアにそれまでの怠惰な人間はいなくなったといって良いだろう。常に農耕に励み、努力することで、生産性の向上は確固たるものになる。"
 NEW_HUMAN:0 "新しい人間"
 NEW_HUMAN_desc:0 "誇り高く、素晴らしく、高潔で、賢明で、無垢で、勇敢で、勤勉な人間、勇気、労働、正義の代表者となった新しい人間は我々を偉大さへの道へと導くだろう"
 Legion_senatus:0 "ブカレスト軍団本部の再建"
 Legion_senatus_desc:0 "巣の再編が終わった今、ブカレストにもう一度軍団の本部を作り上げるべきだ。ここを中心にもう一度、ルーマニア国民の心を掴むのだ。"
 Patriotism_propaganda:0 "学生の心を収攬する"
 Patriotism_propaganda_desc:0 "学生は鉄衛団にとって欠かせない役割を果たしてくれる。彼らの若く、闘志に溢れるその心を鉄衛団が掴み取る。それで我々の組織はより強固になるだろう。"
 Legion_cooperative:0 "軍団協同組合の開設"
 Legion_cooperative_desc:0 "ルーマニア人から金を収奪するユダヤ人に対抗し、そしてルーマニア人農民達にルーマニアの物を買ってもらうため、軍団協同組合は生まれた。初めは上手くいかなかったが今回は失敗しない。物を奪う全ての人間からルーマニア人を守るのだ。"
 work_unit:0 "軍団労働者部隊"
 work_unit_desc:0 "我々鉄衛団は常に労働者の味方であった。労働者と団結し、不当に富を貪る資本家に抗う事で、一定の成果を得てきた。もう一度、各地の労働者と接触し、彼らの支持とその組織を創りあげるべきだ。"
 Waves_of_people:0 "復活"
 Waves_of_people_desc:0 "ついに鉄衛団は完全なる復活を遂げる。我々を阻むものはもう居ない。もう一度、この手でルーマニアを作り変える時が来たのだ！"
 Fraternity_of_Cross:0 "十字架同胞団"
 Fraternity_of_Cross_desc:0 "若者で構成された十字架同胞団は、鉄衛団の内部組織においても最も忠実で、最も洗練された軍団の一つだ。学生の心を掴んだ今、鉄衛団に忠実な人間による同胞団を再建するべきだ。"
 Romania_revanchism:0 "ルーマニア復讐主義"
 Romania_revanchism_desc:0 "ルーマニア復讐主義"
 Destroy_Holy_Crown:0 "イシュトバーンを引き摺り降ろせ！"
 Destroy_Holy_Crown_desc:0 "イシュトバーンを引き摺り降ろせ！"
 Win:0 "勝ってきたぞと勇ましく"
 Win_desc:0 "勝ってきたぞと勇ましく"
 Lose:0 "王冠の名の下に"
 Lose_desc:0 "王冠の名の下に"
 Reconstruction_plan:0 "復興計画"
 Reconstruction_plan_desc:0 "昨今のバルカン半島における一連の戦争により、近隣諸国に多大な被害を与えたが、それ以上に我が国の国土は被害を受けている。政府が主導となってこの荒廃した国土を復興させなければならない。"
 Do_all_that_nation_have_got:0 "国の全てを絞り出せ"
 Do_all_that_nation_have_got_desc:0 "先の戦争で失われたものは多い。それらを取り戻すのは並大抵の努力では不可能だ。国家が一丸となり、諸問題にあたらなければならないであろう。国民に多少の負担を強いてでも。"
 Strengthen_relations_with_finance:0 "金融との関係を強化"
 Strengthen_relations_with_finance_desc:0 "金融との関係を強化"
 Redeveropment_Bucarest:0 "ブカレスト再開発"
 Redeveropment_Bucarest_desc:0 "ブカレストは東欧の小パリと呼ばれ、スピーレア教会やコトロチェニ修道院といった中世から残る古い教会が今もなお残されている。しかし偉大なるルーマニアの首都としての機能は今だ万全といえず、新たな都市計画が必要である。"
 Support_Bank:0 "銀行への支援"
 Support_Bank_desc:0 "銀行への支援"
 Protect_romanian_refugee:0 "ルーマニア人難民の保護"
 Protect_romanian_refugee_desc:0 "ルーマニア人難民の保護"
 For_lackland:0 "失地の為に"
 For_lackland_desc:0 "失地の為に"
 Romanian_expansionism:0 "ルーマニア拡大主義"
 Romanian_expansionism_desc:0 "ルーマニア拡大主義"
 Form_a_cabnet_by_carlist:0 "カロル二世派の組閣"
 Form_a_cabnet_by_carlist_desc:0 "ミハイ王ではなく、カロル二世を正統なルーマニア王として認める派閥がこの国の政治を握ることになる。かつての王の2度目の帰還は一体どのようなものになるのであろうか。"
 Return_Carol2:0 "カロル二世の帰還"
 Return_Carol2_desc:0 "ついにカロル二世がルーマニアに帰還する。正統な王として、統治者として、ルーマニアはこれから彼の下で発展を遂げるだろう。"
 Royal_fortune:0 "王室財産"
 Royal_fortune_desc:0 "カロル二世が持ち帰った莫大な財産は、その莫大さ故、様々な有益な使い方が出来るだろう。"
 ROM_1938_Constitution_adoptin:0 "1938年憲法の採用"
 ROM_1938_Constitution_adoptin_desc:0 "1938年憲法はルーマニアで初めて女性にも選挙権を与えた憲法だ、その内容はお世辞にも民主的であるとは言い難いが、君主中心の国家を作るには最適であろう。"
 The_Royal_Dictatorship:0 "王室独裁"
 The_Royal_Dictatorship_desc:0 "カロル二世の独裁の夢はまだ途絶えていなかった。今なら彼を邪魔するものは居ない。完全な形で独裁体制を復活させることができる。"
 Yang_liberal:0 "青年派"
 Yang_liberal_desc:0 "国民自由党の派閥のうち、権威主義的政治を掲げ、国王に近いのが青年派である。青年派が政治の中心となれば、ルーマニアは再び純粋な気持ち王国としての形を取り戻すだろう。"
 The_collusion_with_capitalist:0 "大資本家との癒着"
 The_collusion_with_capitalist_desc:0 "国民自由党は伝統的に資本家との繋がりがおおきい。この繋がりを駆使して資本家との接触を大きく出来れば、我々の利益になるかもしれない。"
 Planning_rearmament:0 "再軍備計画"
 Planning_rearmament_desc:0 "今回戦争に負けたのは様々な理由が上げられるだろうが、直接的原因は正に軍事力の不足だ。再軍備し、彼らといつでも戦えるよう準備していくのが重要だ。"
 National_Renaissance_Front:0 "国家復興戦線"
 National_Renaissance_Front_desc:0 "国をひとつにし、団結させるためには単一政党による政治が必要だ。過去のように国家復興戦線を復活させ、ルーマニアにあるべき政治を取り戻そう。"
 Jassy_trials:0 "ヤシ裁判"
 Jassy_trials_desc:0 "我々に屈辱を味あわせた人間はハンガリー人でもブルガリア人でもない。それは正にルーマニアを戦争へと導いたかつての指導者だ。彼らを罰し、軛を断ち切るときだ。"
 Eradicate_Iron_Guard_remaining:0 "残党の処理"
 Eradicate_Iron_Guard_remaining_desc:0 "裁判が終わっても、彼らに従っていた人間は多い。まだ地下にはその復活を目論む人間がいるかもしれない。それらを探し出し、その芽を徹底的に摘むのだ。"
 Old_liberal:0 "老人派"
 Old_liberal_desc:0 "老人派は国民自由党内でも反国王的な派閥で、その中心は政治家を排出し続けた一家「ブラティアヌ家」が中心である。彼らの統治する日が訪れた日には、ルーマニアは古き良き時代を取り戻すだろう。"
 Spirit_of_TitulescuDiplomacy:0 "ティトゥレスク外交の精神"
 Spirit_of_TitulescuDiplomacy_desc:0 "ティトレスクは第一次大戦と第二次大戦の戦間期において、ヴェルサイユ体制の堅固な擁護者であり、ルーマニアの外交的立場の向上に一役買った人物だ。彼の思想を受け継ぎ、もう一度かのように外交を行うべきだ。"
 Election:0 "選挙"
 Election_desc:0 "公正で公平な選挙を通じ、新たな国民農民党の後継者を選ぶ時だ。"
 ROM_1923_Constitution_adoptin:0 "1923年憲法の復活"
 ROM_1923_Constitution_adoptin_desc:0 "ルーマニアは徹底した民主主義国家であるべきだ。そのために最も民主主義的で先進的な憲法を復活させる必要がある。"
 National_Peasants_Party:0 "国民農民党"
 National_Peasants_Party_desc:0 "国民農民党はルーマニアでも有数の、そして比較的に公正な政党だ。農民の為の政治を行う彼らの下でルーマニアは根本から改善されていくだろう。"
 Election_law_amendment:0 "選挙法改正"
 Election_law_amendment_desc:0 "憲法にはいくつか欠陥がある。その1つが女性の選挙権が無いこと、そして40パーセント以上の得票を得た政党に議席の半数を与えるプレミア制だ。ルーマニアの政治の腐敗の温床であるこれら旧制度を改革し、より民主主義的であるべきだ。"
 Thorough_land_reform:0 "徹底した農地改革"
 Thorough_land_reform_desc:0 "農民党が農民党たる所以、それは徹底した農民よりの政治だ。かつて成せなかった農地改革を行えば、ルーマニア国民はより繁栄するだろう。"
 Steer_cource_liberalism:0 "自由主義への舵取り"
 Steer_cource_liberalism_desc:0 "真なる自由主義へルーマニアを導く時だ。国王にも外国人にも縛られない、国民一人一人が自由になるのだ。"
 Support_new_germany:0 "新たなドイツを支持する"
 Support_new_germany_desc:0 "血みどろのドイツ内戦が集結し、新たなドイツが生まれた。疲弊しているかの国と我らは協力出来るかもしれない"
 Treatly_of_commerce_between_romania_and_germany:0 "羅独通商条約"
 Treatly_of_commerce_between_romania_and_germany_desc:0 "ドイツはルーマニアには無いものを持ち、ルーマニアはドイツに無いものを持っている。彼らと通商条約を結び、より関係を深めて行くべきだ。"
 Allies_in_Balkan:0 "バルカンでの盟友"
 Allies_in_Balkan_desc:0 "再びドイツとの同盟を結ぶ時だ。内戦を経て孤立した彼らは新たな協力者を求めているに違いない。"
 Ngotiatie_with_UK:0 "イギリスとの交渉"
 Ngotiatie_with_UK_desc:0 "民主主義国家として、イギリスは手本にすべき国だ。民主主義の擁護者たるイギリスの下での庇護を求めるべく交渉を開始しよう。"
 Treaty_of_London:0 "ロンドン秘密条約"
 Treaty_of_London_desc:0 "ルーマニアとイギリスは同じ民主主義国家として協力し合うべきだ。しかしそれを公にするのはまずい。あくまで秘密裏に彼らの庇護を受けられないだろうか。"
 Surprise_attack_Germany:0 "ドイツ急襲"
 Surprise_attack_Germany_desc:0 "元をたどれば、ルーマニアがこうなったのも全てドイツの独裁者のせいであった。彼は既にこの世に居ないがその恨みは消えない。イギリスの力を得た今、ドイツを急襲し打ち倒すべきだ。"
 A_deal_with_the_devil:0 "悪魔との取引？"
 A_deal_with_the_devil_desc:0 "ルーマニアは歴史的にロシアの強い影響下にあった。しかしそれも過去のこと、今なら彼らと対等ではないにしろ、ある程度互いに取り引きが出来るかもしれない。"
 Romania_Russia_Treaty_of_Mutual_Assistance:0 "相互援助条約の締結"
 Romania_Russia_Treaty_of_Mutual_Assistance_desc:0 "過去、外相ティトゥレスクはソ連との外交を重視し、相互援助条約の一歩手前まで漕ぎ着けた。これは当時の世間が許さなかったものの、今なら出来る。ロシアとの条約を実現させるのだ。"
 The_Romania_Russia_Axis:0 "東欧同盟結成"
 The_Romania_Russia_Axis_desc:0 "ルーマニアとロシア、同じく東欧の同志として共に歩む時が来る。もちろんそれは、前のような上下の関係ではなく横並びの関係で、だ。"
 Approach_to_Latin:0 "ラテンへの接近"
 Approach_to_Latin_desc:0 "我々の偉大なる祖先ローマ帝国は我らルーマニア人にラテンの血を分け与えた。ラテンとしての誇りを自覚すると共に、現在ラテンの盟主であるイタリアに接近すべきだ。"
 Compromise_to_Facist:0 "ファシストへの妥協"
 Compromise_to_Facist_desc:0 "イタリアは未だファシズムに染まっている国だ。彼らとの協力関係を得るには、我らもある程度ファシストに対し妥協をするしかない。"
 Like_the_prosperous_Roma:0 "栄えあるローマとして"
 Like_the_prosperous_Roma_desc:0 "栄えあるローマとして"
 Congress_of_Bucarest:0 "ブカレスト会議"
 Congress_of_Bucarest_desc:0 "ルーマニアとはローマ人の国を意味する。我々はもう一度ローマとしての誇りを取り戻し、そして栄えあるローマとして、進んでいくだろう。"
 Enabling_act_of_Sima:0 "シマに全権を！"
 Enabling_act_of_Sima_desc:0 "敵を打ち破ったことで指導者シマの力は確固たるものになった。今こそ全権をシマの元に集める時だ。"
 Keep_military_dictatorship:0 "軍事政権の維持"
 Keep_military_dictatorship_desc:0 "軍事政権の維持"
 Establish_council:0 "評議会の設立"
 Establish_council_desc:0 "軍事政権を、軍部の人間や有力な政治家から構成される、政治方針を決める最上級の組織、評議会を創設することで改革しよう。"
 Puppet_king:0 "傀儡王"
 Puppet_king_desc:0 "王は我々にとっては邪魔なだけな存在だが、その影響力は計り知れない。傀儡として操り、その権威を意のままにしよう。"
 Deportation_Roylaist:0 "王党派の追放"
 Deportation_Roylaist_desc:0 "厄介なだけの王を封じた後は、それを信奉する者たちの追放だ。これにより我々の政権はより安定する。"
 Defend_constitutional_monarchy:0 "立憲王政の擁護"
 Defend_constitutional_monarchy_desc:0 "軍事政権から脱し、立憲王政に回帰することこそルーマニアの為なると考える人間は多くいる。ミハイ王にその王冠を返す時かもしれない。"
 Compromise_with_Roylaist:0 "王党派との和解"
 Compromise_with_Roylaist_desc:0 "王党派と和解することで、王の権威の下で正式に彼らの力を借りることが出来るだろう。"
 Change_policy:0 "方針転換"
 Change_policy_desc:0 "周辺との関係を考えること無しに国を導くことは出来ない。我々の外交方針を見直す時だ。"
 Frendship_with_Blugaria:0 "ブルガリアとの関係改善"
 Frendship_with_Blugaria_desc:0 "対立の少ないブルガリアとの関係改善は、我々にとって利益をもたらす。"
 Compromise_with_Hungary:0 "ハンガリーとの和解"
 Compromise_with_Hungary_desc:0 "敵対してきたハンガリーとの和解は、難しいかもしれないが達成されれ数百年の因縁に終止符を打てるかもしれない。"
 Attack_Germany:0 "狼は駆逐されるべきである"
 Attack_Germany_desc:0 "肥大した狼の群れは辺りを食い荒らし、災禍をもたらす。ドイツがルーマニア与えてきた災禍の代償をここで払わせるべきだ。"
 Attack_Russia:0 "大熊は狩られるべきである"
 Attack_Russia_desc:0 "いつだってロシアはルーマニアの脅威たりえてきた。北の大地の大熊は狩られるべきなのだ。"
 Swear_an_oath_to_Cross:0 "十字架に誓いを"
 Swear_an_oath_to_Cross_desc:0 "我々ルーマニア人は最も信心深い民族の一つだ。今一度十字架に祈り、誓い、この勝利を祝おう。"
 Greater_Romania:0 "ルーマニア民族主義の聖杯"
 Greater_Romania_desc:0 "我々はまたルーマニア人の土地を統合することができた。このことは我々の記憶に深く刻まれ、そして忘れられることはないだろう。"
 Maneuver_in_the_Transylvania:0 "トランシルヴァニア大演習"
 Maneuver_in_the_Transylvania_desc:0 "取り戻したトランシルヴァニアでの大演習は軍事的価値のみならず、抑圧されていたルーマニア人たちの支持を得ることが出来る。"
 Messenger_from_Archangel_Michael:0 "大天使ミカエルの使者"
 Messenger_from_Archangel_Michael_desc:0 "鉄衛団はその大天使の使者として、その土地を闊歩する。"
 Cerebrated_nation:0 "祝福されし国"
 Cerebrated_nation_desc:0 "我々の勝利、繁栄は、我々が深く神に祈ってきた結果だ。神は我らを祝いたもうた。ルーマニアは神に祝福された国なのだ。"
 Legion_revolution:0 "軍団革命"
 Legion_revolution_desc:0 "ルーマニア王家はホーエンツォレルン家であり、つまりドイツ人だ。ローマ人の国に彼らが必要だろうか？"
 Confirm_relationship_with_Serbia:0 "セルビアとの友好を確認"
 Confirm_relationship_with_Serbia_desc:0 "共に戦ったセルビアとの友好を確認し、共に歩み続ける道を模索しよう。"
 Negotiation_with_Loser:0 "敗者との交渉"
 Negotiation_with_Loser_desc:0 "我々が打ち負かしたハンガリー、ブルガリアは決して軽視できる存在ではない、いくらかの交渉により我々の立場をより明確にし、そして彼らをより上手く付き合えるのではないだろうか。"
 Plan_of_Balkan_Pact:0 "バルカン同盟の模索"
 Plan_of_Balkan_Pact_desc:0 "我々の願いはかなった。より平和的に互いに協力できる道はないだろうか？"
 Balkans_dominance:0 "バルカン支配の野望"
 Balkans_dominance_desc:0 "バルカンのスラヴ人、マジャル人、ギリシャ人、トルコ人はやはりローマたる我々に従うべきだ。"
 Restart_navy:0 "海軍の再出発"
 Restart_navy_desc:0 "ルーマニアには海岸線が存在する。黒海に閉じられているが、海軍を軽視していい理由にはならない。"
 Ambition_of_Great_navy:0 "大海軍の夢"
 Ambition_of_Great_navy_desc:0 "海軍が在るだけでは駄目だ。東欧の大国に相応しい大規模の海軍が必要である。"
 Black_sea_submarin:0 "黒海潜水艦隊"
 Black_sea_submarin_desc:0 "黒海に接する他国に黒海内の隠密性で優位を保ち、秘密裏に海峡の脱出もできる潜水艦隊を結成する。"
 Buy_Uboat:0 "ドイツ製潜水艦の購入"
 Buy_Uboat_desc:0 "Uボートの実績は世界一だ。友好国に協力を仰ぎ、潜水艦研究の遅れを埋める。"
 Efficient_production:0 "生産の効率化"
 Efficient_production_desc:0 "潜水艦に必要なのは偏在性である。隻数を増やし運用手段を増やす。"
 Averescu_class_battleship:0 "アヴェレスク級戦艦"
 Averescu_class_battleship_desc:0 "我が国独自の主力艦を設計し、ルーマニアの象徴を建造する。"
 Rule_of_Black_sea:0 "黒海を統べよ！"
 Rule_of_Black_sea_desc:0 "領海の安全保障の最終段階は、黒海全体での絶対的地位を築き上げる事である。"
 Hire_Italian_engineer:0 "イタリア人技術者の招待"
 Hire_Italian_engineer_desc:0 "地中海の覇者たるイタリア海軍に、内海における軍艦設計に協力してもらう。"
 Thousands_of_navalship:0 "幾千もの艦隊"
 Thousands_of_navalship_desc:0 "艦艇同士の連携を保つことで、各艦の性能の和を越える事が出来る。"
 Reorganaized_the_air_force:0 "空軍再編"
 Reorganaized_the_air_force_desc:0 "第二次世界大戦で、航空機が戦闘に多大な役割を果たすことが明らかとなった。"
 Expention_base:0 "航空基地の拡大"
 Expention_base_desc:0 "戦闘機が一番集結する場所はどこか?言うまでもなく、格納庫である。"
 Focus_doctrine:0 "ドクトリンの研究"
 Focus_doctrine_desc:0 "装備と人員が揃っていても、使い方がわからなければスクラップ同然である。"
 Lisence:0 "ライセンス生産"
 Lisence_desc:0 "我が国には大国と同じ部品の生産をするだけの環境が有る。設計図を除けば……"
 Focus_product:0 "機体生産への注力"
 Focus_product_desc:0 "状況は予断を許さない。明日飛ぶことができる機体が必要である。"
 Large_investment_in_the_aviation_industry:0 "航空産業への大規模投資"
 Large_investment_in_the_aviation_industry_desc:0 "需要を増やし、供給を促進させる。"
 Factory_of_yassy:0 "ヤシ工場"
 Factory_of_yassy_desc:0 "鉄道網や土地が十分に確保された都市であるヤシに新たな工業地帯を設置する。"
 Galati_test_airfield:0 "ガラツィ試験飛行場"
 Galati_test_airfield_desc:0 "飛行記録が必要な試作機を飛ばす飛行場を新設し、新型機開発の一助とする。"
 State_run_enterprise:0 "国営企業"
 State_run_enterprise_desc:0 "国が手綱を握って研究を支援する事でより強力な新型機が開発される。"
 Private_enterprise:0 "民間企業"
 Private_enterprise_desc:0 "市場原理に則り競争を促す中で高度な技術を持つ新型機は開発される。"
 High_altitude_fighter:0 "高高度制空機"
 High_altitude_fighter_desc:0 "単純な言い方だが、上空を取られたらさらに上を取れば良いという発想が大国でも採用されている。"
 Relief_fund:0 "農民負債の救済"
 Relief_fund_desc:0 "農民負債の救済"
 Investment_in_rural_communities:0 "農村への投資"
 Investment_in_rural_communities_desc:0 "農村への投資"
 Mordern_agriculture:0 "近代的農業"
 Mordern_agriculture_desc:0 "近代的農業"
 Revived_land:0 "蘇った国土"
 Revived_land_desc:0 "蘇った国土"
 Isolationism:0 "戸を閉じる"
 Isolationism_desc:0 "我々は十分に得るものを得た。戸を閉ざし、部外者は追い払おう。それが国のためだ。"
 Grasp_of_foreign_capital:0 "外国資本の掌握"
 Grasp_of_foreign_capital_desc:0 "かねてより外国資本による、ルーマニアの富の独占は問題であり、それと同時に国民自由党は、その資本家らとの繋がりも強い。我々が動き、外国資本を徐々に融解させて行く事でルーマニア人の富への変換できることだろう。"
 Build_fortress:0 "修正主義者に備える"
 Build_fortress_desc:0 "我が国の国境線を１９１５年以前に戻そうと企む国がある。これ以上の逆行を許してはならない。"
 Extend_faur_industry:0 "フォー工場への大規模投資"
 Extend_faur_industry_desc:0 "フォー工場への大規模投資"


#イベント

 SSW_ROM.1.t:0 "演説"
 SSW_ROM.1.d:0 "元帥のその声をかき消すように銃声が広場に響き渡った。イオン・アントネスク元帥が演説の途中に銃で撃たれた。犯人は「やった！」と叫んだ後すぐに自殺し、動機は不明のままだ。アントネスク元帥はその後の懸命な治療により一命はとりとめたものの、これまでの様に活動を行うのは到底不可能だ。圧倒的な指導者がいなくなった今、ルーマニアにはどんな運命が待ち受けているのであろうか…"
 SSW_ROM.1.a:0 "なんてことだ！"
 
 SSW_ROM.2.t:0 "臨時国家指導者選挙"
 SSW_ROM.2.d:0 "アントネスク元帥に代わる新たな指導者を決める選挙が行われる。アントネスク元帥が権力を握る前の首相であるイオン・ジグルトゥが最有力候補として挙がっているものの、軍内の有力者であるコンスタンティン・サナテスク将軍も有力視されている。\n\nこの選挙の結果次第でルーマニアの未来は大きく変わるだろう……"
 SSW_ROM.2.a:0 "軍部の有力者、サナテスク将軍が選ばれた。"
 SSW_ROM.2.b:0 "前首相の有力政治家、イオン・ジグルトゥが選ばれた。"
 
 SSW_ROM.3.t:0 "ルーマニア化委員"
 SSW_ROM.3.d:0 "ルーマニア化するにあたり、委員がユダヤ人企業に代わって目を付けたのは未だルーマニア国内で大きな存在感のあるドイツ人企業だ。もしドイツの意向を無視し、ルーマニア化を強行したならば、関係の悪化は避けられない。動きを止めることは出来ないにせよ、介入してある程度自制を求めることは出来るかもしれない。"
 SSW_ROM.3.a:0 "すべてをルーマニアの下に！"
 SSW_ROM.3.b:0 "自制が必要だ。"
 
 SSW_ROM.4.t:0 "ティミショアラ演習"
 SSW_ROM.4.t:0 "ティミショアラにおいて、ハンガリーとの戦争を想定した陸軍の演習が行われた。迫る戦争の危機に対しても、この演習で兵たちは高い士気と練度を見せた。我々の陸軍は戦争に突入しても、この時と同様に圧倒的な強さで敵を上回るだろう。"
 SSW_ROM.4.a:0 "我々の陸軍は最高だ！"

 SSW_ROM.5.t:0 "総選挙"
 SSW_ROM.5.d:0 "ドナウ戦争後、ルーマニアで初の国政選挙が行われる。この国を戦乱へと導き、そして敗北した指導者はミハイ一世によって斃されたものの、未だこの国は混乱の渦の中にある。今ここでルーマニアを未来へと導く新たな指導者を選ばなければならない。我々はもちろん最良の選択をするつもりだ。しかし、その選択はもしかしたら幾度目かの戦乱を引き起こすかもしれない。"
 SSW_ROM.5.a:0 "国民自由党の勝利"
 SSW_ROM.5.b:0 "国民農民党の勝利"

 SSW_ROM.6.t:0 "首相指名"
 SSW_ROM.6.d:0 "先の総選挙では国民自由党が勝利した。次いで行われるのは党内での首相指名選挙だ。次期首相として有力視されているのは「青年派」の長である、ゲオルゲ・タタレスクと「老人派」を率いるブラティアヌ一家出身のゲオルゲ・ブラティアヌの2人。またゲオルゲ・タタレスクは熱心なカロル二世主義者であることも有名だ。"
 SSW_ROM.6.a:0 "ゲオルゲ・タタレスクが選ばれた"
 SSW_ROM.6.b:0 "ユリウ・マニウが選ばれた"

 SSW_ROM.7.t:0 "カロル二世論争"
 SSW_ROM.7.d:0 "首相指名選挙に勝利したのは「青年派」のゲオルゲ・タタレスク。首相としてのポストは確実になったものの、彼が提出したとある法案が議論を呼んだ。彼によれば亡命したカロル二世を再び国王に据えるというのである。党内、派閥に関わらず賛否は別れている。また側近が考えを改めるよう説得したとの噂もある。果たしてかつて国を捨てた国王は祖国へと帰還できるのであろうか。"
 SSW_ROM.7.a:0 "彼はルーマニア国王ではない"
 SSW_ROM.7.b:0 "彼は正統なルーマニア国王だ"

 SSW_ROM.8.t:0 "王室財産"
 SSW_ROM.8.d:0 "カロル二世が再び王座に即位したと共に、彼が持ち出した王室の財産もルーマニアに戻ってきていた。政府高官からは、これらをルーマニア国内の研究機関に投資すべきであるとの意見が出ている。これを噂として聞きつけた国民達はこの財を使った国王からの「慈悲」を懇願している。また宮廷元帥はあくまで王室のものであるという意見を譲らない。果たしてこの莫大な富はどのような結末を辿るのであろうか。"
 SSW_ROM.8.a:0 "研究機関に投資"
 SSW_ROM.8.b:0 "国の復興を優先"
 SSW_ROM.8.c:0 "これは王室の物だ"

 SSW_ROM.9.t:0 "国家復興戦線"
 SSW_ROM.9.d:0 "国家復興戦線(FRN)はかつての国王カロル二世が鉄衛団に対抗し、自身の独裁体制を確立すべく作られた、全ての国民が加盟する義務を持つ政党だ。現在の首相は鉄衛団の存在はもう無いものの、ハンガリーやブルガリアに備え、これを復活させるべきであると主張し、野党や、党内の他派閥は当然ながらこれに反発している。強行することも可能だが、交渉しもっと穏便に終わらせることもできるかもしれない。"
 SSW_ROM.9.a:0 "過去のようにやるまでだ！"
 SSW_ROM.9.b:0 "交渉だ"

 SSW_ROM.10.t:0 "党内の派閥との交渉"
 SSW_ROM.10.d:0 "現在「青年派」の殆どはFRNの復興に賛成している。しかし「老人派」はそうでは無い。彼らと交渉し、党を一つにまとめあげる必要がある。"
 SSW_ROM.10.a:0 "党内の意見を統一する必要がある"

 SSW_ROM.11.t:0 "党内のまとめあげに成功"
 SSW_ROM.11.d:0 "数日の交渉の後、老人派の長であるゲオルゲ・ブラティアヌはFRN再興に賛成した。老人派を取り入れたことで再結成はより確実になった。"
 SSW_ROM.11.a:0 "よし"

 SSW_ROM.12.t:0 "党内のまとめあげに失敗"
 SSW_ROM.12.d:0 "数日後、老人派の長、ゲオルゲ・ブラティアヌと青年派の長、ゲオルゲ・タタレスクの交渉は決裂した。"
 SSW_ROM.12.a:0 "彼らを追い出せ！"

 SSW_ROM.13.t:0 "軍部との交渉"
 SSW_ROM.13.d:0 "かつてのFRNにも準軍事組織が備わっていた。今回は軍部と協力し、前回以上にFRNの政治力を高めることが必要だ。また軍部には王党派も多く、比較的簡単に協力を得られるはずだ。"
 SSW_ROM.13.a:0 "軍部との協力が必要だ"

 SSW_ROM.14.t:0 "軍部のまとめあげに成功"
 SSW_ROM.14.d:0 "目論見通り軍部の協力を得ることに成功した。FRNは前回よりも強固な組織となるだろう。"
 SSW_ROM.14.a:0 "よし"

 SSW_ROM.15.t:0 "軍部のまとめあげに失敗"
 SSW_ROM.15.d:0 "軍部は我々との協力を拒否した。しかし前回もそうであったように、我々は軍部なしでもやっていけるだろう。"
 SSW_ROM.15.a:0 "残念だ…"

 SSW_ROM.16.t:0 "農民党との交渉"
 SSW_ROM.16.d:0 "我々の最大のライバル、そして国内でも有数の正当である国民農民党の協力を得ることが出来れば、FRNは相当に強力な組織になるであろう。難しいかもしれないが、やってみるだけの価値はありそうだ。"
 SSW_ROM.16.a:0 "政治的分裂は避けなければならない"

 SSW_ROM.17.t:0 "農民党との交渉に成功"
 SSW_ROM.17.d:0 "PNTは我々と協力することに同意した。長年対立してきた自由党と農民党とが手を取り合い、共にルーマニアを導いていく日が来たのだ。"
 SSW_ROM.17.a:0 "よし"

 SSW_ROM.18.t:0 "農民党との交渉に失敗"
 SSW_ROM.18.d:0 "我々とPNTは遂に交渉決裂した。彼らはいくつかの変更点を要求してきたものの、それは我々にとって妥協し難い部分であった。もとより彼らとの協力など難しいものであったのだが、これにより政治的分裂は避けがたいものとなった。"
 SSW_ROM.18.a:0 "彼らを追い出せ！"

 SSW_ROM.19.t:0 "国家復興戦線の樹立"
 SSW_ROM.19.d:0 "交渉のすえ、タタレスク首相は最も平和な形で最も理想的な国家復興戦線を再興することに成功した。"
 SSW_ROM.19.a:0 "やったぞ！"

 SSW_ROM.20.t:0 "農民党からの提案"
 SSW_ROM.20.d:0 "つい先日、交渉決裂したPNTから、FRN関するいくつかの提案を受けた。これを受諾した場合、FRNは我々が臨む形とは大きく異なった形で再興することとなる。しかし農民党の協力が得られることはそれ以上の魅力かもしれない。我々はこれをどうすべきだろうか？"
 SSW_ROM.20.a:0 "十分飲める案だ"
 SSW_ROM.20.b:0 "ここは妥協できない"

 SSW_ROM.21.t:0 "ヤシ裁判"
 SSW_ROM.21.d:0 "ルーマニアのヤシにて、ルーマニアをドナウ戦争に導いた指導者や、その他協力者の裁判が行われた。国のために最前線で戦った将校や、軍部の人間など一部の人間は国王の恩赦により、刑を逃れたが、その大多数は射殺刑、終身刑となった。そうして裁判は終わりを迎えた。しかし未だ地下や政府関係者にも協力者はいるとの噂が立っている。"
 SSW_ROM.21.a:0 "当然の報いだ"

 SSW_ROM.22.t:0 "鉄衛団の残党？"
 SSW_ROM.22.d:0 "現在の閣僚の中には鉄衛団の残党とみられている人物がいる。彼をどうするべきであろうか…？"
 SSW_ROM.22.a:0 "捕らえるべきではない"
 SSW_ROM.22.b:0 "例え学者でも鉄衛団の支持者は見逃せない"

 SSW_ROM.23.t:0 "ユリウ・マニウの死去"
 SSW_ROM.23.d:0 "1918年、ハプスブルク帝国下のトランシルヴァニアを導き、大ルーマニアをつくりあげた偉大な政治家ユリウ・マニウが死去した。葬儀は国をあげて行われ、各界からの著名人、地域の名望家などが参列した。またこれに伴い、PNTでは次の党首の選挙が行われることになった。"
 SSW_ROM.23.a:0 "どうか安らかに"

 SSW_ROM.24.t:0 "後継者選挙"
 SSW_ROM.24.d:0 "ユリウ・マニウの死後、PNTの新たな党首を決める後継者選挙が行われた。候補者には、ユリウ・マニウと共に今のPNTを創設したイオン・ミハラケとユリウ・マニウの甥のイオネル・ポップの2人が立候補した。"
 SSW_ROM.24.a:0 "農民党内の最有力者イオン・ミハラケが当選"
 SSW_ROM.24.b:0 "ユリウ・マニウの甥、イオネル・ポップが当選"

 SSW_ROM.25.t:0 "農地改革論争"
 SSW_ROM.25.d:0 "農地改革は農業国家たるルーマニアの永久の課題であった。大規模なそれは第一次世界大戦終結後の1921年に行われた。しかしこの時の農地改革は不完全なものであり、また国内の貧困層を増やす結果となってしまった。我々国民農民党が政権を握った今、それを通すことは容易いことであろう。しかし野党と議論し、別の形で着地点を見つけることも重要かもしれない。"
 SSW_ROM.25.a:0 "我々は過半数を保っている。強行採決だ。"
 SSW_ROM.25.b:0 "妥協点を探ることが大事だ。"

 SSW_ROM.26.t:0 "農地改革の強行採決"
 SSW_ROM.26.d:0 "今回の法案を強行採決することに成功した。"
 SSW_ROM.26.a:0 "素晴らしい。"

 SSW_ROM.27.t:0 "秘密条約"
 SSW_ROM.27.d:0 "つい先日、バルカンの小国ルーマニアから我々との協力関係を結びたいとの打診を受けた。ドナウ戦争によりルーマニアは欧州大陸で唯一と言ってもいい民主主義国家となっている。彼らを保護すべきだろうか。"
 SSW_ROM.27.a:0 "彼らと協力しよう"
 SSW_ROM.27.b:0 "バルカンに興味はない"

 SSW_ROM.28.t:0 "ルーマニアとの提携"
 SSW_ROM.28.d:0 "ルーマニアは我々と協力し戦いたいと申し出てきた。この誘いに乗るべきであろうか？"
 SSW_ROM.28.a:0 "彼らと協力しよう"
 SSW_ROM.28.b:0 "バルカンに興味はない"

 SSW_ROM.29.t:0 "東欧同盟の成立"
 SSW_ROM.29.d:0 "ここにロシア＝ルーマニア間において強固な同盟を宣言することが確約された。これまではただの隣人であったが、我らはいまや強力な友人である"
 SSW_ROM.29.a:0 "これが答えだ！"

 SSW_ROM.30.t:0 "ファシスト容認？"
 SSW_ROM.30.d:0 "イタリアと同盟するにあたり我々は国内のファシストどもに対する姿勢を改めなければならない。彼らへの弾圧は今この時より停止されるべきである。"
 SSW_ROM.30.a:0 "協力のためには致し方ない"
 SSW_ROM.30.b:0 "それだけは不可能だ"

 SSW_ROM.31.t:0 "ドナウ戦争での勝利"
 SSW_ROM.31.d:0 "アントネスク元帥の悲願を叶え、失われた大ルーマニアを取り戻すことに遂に成功した。1940年以降、軍部というのはただの簒奪者であった。枢軸国として第二次世界大戦に参加し勝利したにも関わらず土地は失われた。しかしその汚名を晴らすことは十分出来たであろう。それはこの大歓声が証明している。英雄アントネスク元帥の理念の元、ルーマニアはこれからも進むであろう。"
 SSW_ROM.31.a:0 "カピタン万歳！"
 SSW_ROM.31.b:0 "アントネスク大元帥に勝利を捧げよ！"

 SSW_ROM.32.t:0 "和解"
 SSW_ROM.32.d:0 "長らく険悪な状態にあった王室と軍部の関係に和解の兆しが見えてきた。アントネスク元帥は元々王政に理解があり、政治的な自由も保とうとした人間であった。ドナウ戦争後、その理念を継ぐ形で、ルーマニアの立憲王政を擁護する動きが復活している。軍部が政治の舞台から手を引き、「ルーマニア王国」へと回帰する日は近いだろう。"
 SSW_ROM.32.a:0 "国のために手を取り合おう"

 SSW_ROM.33.t:0 "ブルガリアとの交渉"
 SSW_ROM.33.d:0 "今回の戦争でルーマニアは新たにブルガリアの大都市ヴァルナを手に入れた。ここはかつてバルカン戦争前にルーマニアが要求した土地ではあるが、住民の大部分はブルガリア人であり、現地の反発も大きい。彼らは敵だったとはいえ対立する部分は少ない。土地のやり取りや政治的な関係の強化によって関係の改善が見込めるのではないだろうか？"
 SSW_ROM.33.a:0 "彼らの正統な土地は返還しよう"
 SSW_ROM.33.b:0 "政治的な繋がりのみ強化しよう"

 SSW_ROM.34.t:0 "宿敵との交渉"
 SSW_ROM.34.d:0 "ルーマニアとハンガリーは1000年以上前から敵同士であり、我々はその敵を1919年、そして今回の2度打ち負かした。彼らは今我々の支配下にあり、圧倒的優位な立場から彼らと交渉することができる。彼らは敗北者ながら自由を望んでいるようだが、我々は一体どうすべきであろうか？"
 SSW_ROM.34.a:0 "彼らの正統な土地は返還しよう"
 SSW_ROM.34.a:0 "政治的な繋がりのみ強化しよう"

 SSW_ROM.35.t:0 "トランシルヴァニア大演習"
 SSW_ROM.35.d:0 "ルーマニア陸軍及び空軍共同での大演習が北トランシルヴァニアの各都市で行われた。ウィーン裁定の時よりハンガリー領となった北トランシルヴァニアに解放軍たる我々が入場し、ルーマニア国民にこの軍隊の精強さを示した。"
 SSW_ROM.35.a:0 "トランシルヴァニアよ、我らは帰ってきた！"

 SSW_ROM.36.t:0 "領土問題"
 SSW_ROM.36.d:0 "ルーマニアとハンガリーの領土問題など今に始まったことでは無いが、今回の戦争によって新たな問題が生まれた。我々が獲得したティサ川以東のハンガリー大平原の地域は、当然ながら住民の多くはハンガリー人である。国内の過激派にはダキアの時代を根拠にこの地域をも歴史的地域のみなす声もあるそうだが…\nどちらにせよハンガリー人が住んでいることには変わり無く、度々駐屯している兵士が住民によって襲撃される事件が相次いでおり、この地域を統治することはルーマニアにとって負荷に十分なり得る。一方この地域を返還することはハンガリーをまた再起させることに繋がりかねない。我々は次にとる行動を慎重に選択する必要がある。"
 SSW_ROM.36.a:0 "彼らは小さければ小さいほどいい"
 SSW_ROM.36.b:0 "正統な土地は返還しよう"

 SSW_ROM.37.t:0 "行進"
 SSW_ROM.37.d:0 "大天使ミカエル軍団の始祖にして、我々の永遠の指導者コルネリウ・コドレアヌ曰く、行進は市民としての最良の行いであるとして我々はいつだって行進をしてきた。我らがカピタンの元に集った時から、我らに仇なす敵国に向けて銃口を突きつけた時も、いつだって崇高なる理念の元に行進し続けてきた。そして、我らは勝利した、我らを邪魔する?はいない、さぁ進もう、行進しよう！我らは偉大なる大天使ミカエル、その使者なのだから！"
 SSW_ROM.37.a:0 "鉄衛団こそ大天使ミカエルの使者だ！"

 SSW_ROM.38.t:0 "革命軍団"
 SSW_ROM.38.d:0 "ドナウ戦争終結後の国内の政治情勢の安定化にともない、鉄衛団である彼らを排斥しようとする運動が議会内で高まっていた。これを受け指導者ホリア・シマは彼に反発する人間を大規模に粛清、彼は「革命」を宣言した。彼の宣言には、現在の王政を否定するようなものもあり、王室とは緊張が高まっている。またもや国王が亡命、ましてや暗殺などされるような事態が起これば、混乱は必至であろう。"
 SSW_ROM.38.a:0 "ルーマニア人の為の国家を作り上げる"

 SSW_ROM.39.t:0 "ミハイ一世亡命"
 SSW_ROM.39.d:0 "鉄衛団と王室との高まる緊張を背景に、宮廷元帥の勧めにより、遂に国王ミハイ一世は昨夜、秘密裏にルーマニアからスイスに向け出発した。翌日の鉄衛団の宣言により、ルーマニアで王政は正式に廃止され、ルーマニア王国の歴史に幕が閉じられた。自身の安全を優先し亡命したミハイ一世に失望を感じる国民もいる一方、ミハイ一世はまだルーマニア国王の座からはおりていない、としている。"
 SSW_ROM.39.a:0 "ドイツ人の君主は去れ！"

 SSW_ROM.40.t:0 "ミハイ一世暗殺"
 SSW_ROM.40.d:0 "鉄衛団と王室との高まる緊張を背景に、宮廷元帥の勧めにより、国王ミハイ一世は 、ルーマニアからスイスに向けての亡命を計画した。昨夜、遂に実行された。がしかし、電車に乗り込む途中武装した鉄衛団による襲撃を受け、ミハイ一世は体に4発銃弾を受け、国王及び側近含む5人が死亡する事件が起きた。翌日、ホリア・シマは過激な党員による犯行であると批難した一方、正式に王政の廃止を宣言した。"
 SSW_ROM.40.a:0 "ドイツ人の王はルーマニアには必要ない！"

 SSW_ROM.41.t:0 "ハンガリーとの交渉"
 SSW_ROM.41.d:0 "今回の戦争でハンガリーから獲得したティサ川以東のハンガリー大平原は、ハンガリーとしても経済、文化とともに重要な地域であり、返還することを要求している。また、指導者ホリア・シマも非ルーマニア人の土地にあまり興味を持っていない様子だ。歴史的に敵であるが、彼らとは全てではなくとも、一部の利害は一致するかもしれない。"
 SSW_ROM.41.a:0 "ハンガリー人の土地は必要ない"

 SSW_ROM.42.t:0 "ブルガリアとの交渉"
 SSW_ROM.42.d:0 "ルーマニアとブルガリアは今回の戦争で戦ったもの同士であるが、本来は対立する部分は少ない。もし、ブルガリアがルーマニアの良き隣人であってほしいならば、我々から彼らに友好的な態度を取らなければならないだろう。しかし、そこまでする必要は我らにあるのだろうか？"
 SSW_ROM.42.a:0 "彼らとは友好関係を築くべきだ"
 SSW_ROM.42.b:0 "彼らは眼中に無い"

 SSW_ROM.43.t:0 "ティミショアラ会議"
 SSW_ROM.43.d:0 "今日、ティミショアラにてセルビアの首相及び内閣国務大臣、そしてルーマニアの指導者ホリア・シマ及び鉄衛団幹部による会議が行われる。内容はドナウ戦争後のルーマニアとセルビアの関係について話し合われる予定で、うまく進めば両国のより一層の関係強化に繋がると期待されている。"
 SSW_ROM.43.a:0 "彼らと話し合おう"

 SSW_ROM.44.t:0 "バナト領有問題"
 SSW_ROM.44.d:0 "セルビアが領有している西バナトは本来であれば、ルーマニアが統治しているはずの土地であった。第一次世界大戦後のイギリスのルーマニア、セルビアとの二重外交の弊害により、結果としてセルビアの領有となってしまった。また歴史的にもかつてはルーマニア人が多く住み、現在でもその一部にはルーマニア人が住んでいる。逆に言えば、現在ではそのほとんどがスラブ系住民である。我々がここを領有する妥当性は少ないが、同時に西バナトをバナトに統合しようと言う声も少なくない。我々はこの地をどうすべきだろうか？"
 SSW_ROM.44.a:0 "それは大ルーマニアに組み込まれるべきだ"
 SSW_ROM.44.b:0 "セルビア人の土地はセルビア人に"

 SSW_ROM.45.t:0 "セルビア領内のルーマニア人問題"
 SSW_ROM.45.d:0 "セルビアには6万近くのルーマニア人が西バナトに居住している、また東セルビアにはルーマニア人と近しいヴラフ人の大きなコミュニティが存在している。我ら鉄衛団はルーマニア人の為の組織として、彼らの権利を向上させる義務があるのではないだろうか。"
 SSW_ROM.45.a:0 "セルビア政府に彼らの自治権を求めよう"
 SSW_ROM.45.b:0 "我々の問題ではない"

 SSW_ROM.46.t:0 "国内のルーマニア人問題"
 SSW_ROM.46.d:0 "ルーマニアとの会議の最中、国内のルーマニア人の権利の向上について要求された。内政干渉も甚だしく、我らがこれをのむ必要性は全くないが、我らから彼らとまだ友好的関係にいたいのならのむことが得策だろう。"
 SSW_ROM.46.a:0 "彼らの自治権を約束しよう"
 SSW_ROM.46.b:0 "内政干渉だ！"

 SSW_ROM.47.t:0 "ルーマニア自治権の約束"
 SSW_ROM.47.d:0 "セルビア政府は国内のルーマニア人に真摯に対応するとし、自治権についても今すぐは無理でも段階的に上げていくとの約束をした。他の議題についても互いに満足の行く話し合いができ、ティミショアラ会議はセルビアとルーマニアの友好関係を確認するのに十分な役割を果たしたと言えるだろう。"
 SSW_ROM.47.a:0 "彼らとはうまくいけそうだ"

 SSW_ROM.48.t:0 "要求の拒否"
 SSW_ROM.48.d:0 "セルビア政府は要求を拒否し、これは内政干渉であると反論した。これに激怒したのは指導者ホリア・シマであり、その場で罵詈雑言捲し立てたのち会議の場を離れていってしまった。当然、ティミショアラ会議はその場で終了し、結果としてこの会議は、ルーマニアとセルビアに友好関係をもたらすどころか完全に破壊することとなった。"
 SSW_ROM.48.a:0 "彼らはルーマニア人の敵だ！"

 SSW_ROM.49.t:0 "ルーマニアが陣営に招待"
 SSW_ROM.49.d:0 "ルーマニアから相互防衛共同体の一員としてバルカン同盟へ招待された。我々は加盟すべきだろうか？"
 SSW_ROM.49.a:0 "我々は参加すべきだ"
 SSW_ROM.49.b:0 "そんなもの信用ならん！"

 SSW_ROM.50.t:0 "[FROM.GetName]は我が国の招待を受諾"
 SSW_ROM.50.d:0 "[FROM.GetName]は我々の要求に対し、好意的な返答をよこした。この選択は両国のみならず、バルカン半島全体に好影響を及ぼし、当該地域の安定化の一因になるであろう。これは記念すべき事である。"
 SSW_ROM.50.a:0 "我らの同盟に万歳"

 SSW_ROM.51.t:0 "[FROM.GetName]は我が国の招待を拒否"
 SSW_ROM.51.d:0 "無謀にも[FROM.GetName]は我々に対し愚かな結論を伝えてきた。つまるところ、拒否したのである。この愚かな行為に世界中の専門家が非難するであろうし、むろん我々もそうする。"
 SSW_ROM.51.a:0 "ああ、まったくだ"

 SSW_ROM.52.t:0 "新指導者"
 SSW_ROM.52.d:0 "アントネスク元帥暗殺未遂の後、臨時に就いたサナテスク将軍に代わり、正式に指導者を決める時が来た。次期指導者として有力視されているのは、軍でサナテスク将軍と同等近くの権威を有するゲオルゲ・ミハイル将軍、そして現職のサナテスク将軍だ。また野党は文民であるミハイ・アントネスク氏を支持している。各派閥の思惑が入り乱れ、選挙は苛烈さを極めると予想されている。果たして次期指導者になるのは一体誰であろうか。"
 SSW_ROM.52.a:0 "今は変えるべきでは無い"
 SSW_ROM.52.b:0 "これまでの独裁体制を変革させる人間が必要だ"
 SSW_ROM.52.c:0 "文民による統治を復活させよう"

 SSW_ROM.53.t:0 "再同盟交渉"
 SSW_ROM.53.d:0 "先の大戦の際、ルーマニアはドイツと歩みを共にし、目の前の脅威を打ち砕いた。今ではその関係は途切れているが、交渉によってそれを復活させられるかもしれない。"
 SSW_ROM.53.a:0 "彼らの力を求めよう"

 SSW_ROM.54.t:0 "ルーマニアとの同盟？"
 SSW_ROM.54.d:0 "ルーマニアの外相がベルリンを訪れ、かつての同盟の復活を提案してきた。ルーマニアという国家は周辺国と問題を抱えている安易に同意すれば望んでいない戦争に巻き込まれるかもしれない。慎重に決断を下す必要がある。"
 SSW_ROM.54.a:0 "彼らは偉大な同盟国だ"
 SSW_ROM.54.b:0 "ルーマニア？知らないな"

 SSW_ROM.55.t:0 "交渉の成功"
 SSW_ROM.55.d:0 "ベルリン政府は我々の提案に同意した。これで我らは大いなるドイツという名の壁を手に入れた。"
 SSW_ROM.55.a:0 "やったぞ！"

 SSW_ROM.58.t:0 "交渉の失敗"
 SSW_ROM.58.d:0 "ベルリン政府は我らの提案を拒否した。曰く、周辺国との関係が懸念材料との事だ。我々が彼らの偉大な同盟者になるには、まず目の前の敵をたおす必要があるということだ。"
 SSW_ROM.58.a:0 "仕方ない…"

 SSW_ROM.56.t:0 "野党との交渉"
 SSW_ROM.56.d:0 "アントネスク元帥による体制下では、野党の存在は認可され、また国民への影響力も十分に有していら。ハンガリーとの戦争を経て、トランシルヴァニアの奪還を目指す我々は、まず我々は外患の前に内憂を取り払わなければならない。野党と交渉し、我々の思惑を彼らに理解してもらうことがそれを解消できるただ一つの確実な方法だろう。"
 SSW_ROM.56.a:0 "始めよう"

 SSW_ROM.57.t:0 "反抗者の要求"
 SSW_ROM.57.d:0 "現在の国家指導者、及びPNL、PNTの党首の3人による三党会議が行われた。野党側の要求としては概ねアントネスク体制の「変革」であり、目立ったものとしては政治的自由の維持、向上、文民による支配などが上げられる。また軍部の要求としては差し迫ったハンガリーとの戦争に対して、反対することなく同調すること、それまでの政治的協力などであり、国内の政治的安定を求めるものであった。これらの要求は互いに相反するものでは無いとして、結果、対ハンガリー戦争終結までの三党連合が結成される運びとなった。これで軍部の懸念であった政治的分裂は避けられた。軍靴の音はすぐそこにまで来ている。"
 SSW_ROM.57.a:0 "我々の思い通りだ！"

 SSW_ROM.59.t:0 "シマの帰還"
 SSW_ROM.59.d:0 "今は亡きコドレアヌの後を継いだホリア・シマは、第二次世界大戦中はドイツで拘束されたままであった。しかしドイツ内戦に乗じて脱出すると、ルーマニアへ帰還し、群衆の支持を受け再びルーマニアの指導者として就任することとなった。昨今のルーマニアを取り巻く情勢は芳しくない。新たな指導者指導者はどのようにしてルーマニアを導くのだろうか。"
 SSW_ROM.59.a:0 "カピタン万歳！"
 SSW_ROM.60.t:0 "オデッサの不発弾"
 SSW_ROM.60.d:0 "オデッサでは9年前の戦争の影が未だに色濃く残っているらしく、不発弾の一群が港に住んでいた。市の中部は大きな騒ぎとなり、不発弾が見つかった港付近は立ち入りが規制されている。不発弾は見つかって24時間経った今も無力化できていないようだ。"
 SSW_ROM.60.a:0 "まあ、本土じゃないしいいか。"
 SSW_ROM.61.t:0 "ストライキ！"
 SSW_ROM.61.d:0 "ティミショアラの工場群の煙突は数日煙を吐き出していない。ハンガリー系住民との軋轢が左派の労働運動へと結びつかれ、ストが起こったようだ。現在一部の労働者が暴徒化して警官を襲っており、負傷者が出始めている。"
 SSW_ROM.61.a:0 "職があるというのに文句を言うのか？"
 SSW_ROM.62.t:0 "ボヤ騒ぎ"
 SSW_ROM.62.d:0 "ブカレストの議事堂宮殿のすぐ近く、ウラヌス地区で小規模な火災が発生した。幸いにも政府機関への延焼等はなく、数時間で火は消し止められたが、議会中の出来事であったこともあり、一時周辺は騒然となった。火元は同地区の飲食店からで、火の不始末が原因とみられている。"
 SSW_ROM.62.a:0 "なんだか焦げ臭いと思ったら…！"

