 ssw_news_rom.1.desc:0 "今日蔓延る混沌の欧州情勢はついに現実としてあり得ない事態を引き起こした。ルーマニア、ロシア両国家が同盟関係の構築を宣言し、東欧同盟が発足した。この同盟の目的はただ一つ。両国家の共通の敵の撃滅である。この宣言に世界は困惑した。日本ではラジオの前の主婦の悲鳴が国中に響き渡り、イタリアではフォークからパスタがこぼれ落ち、ドイツでは歓喜した地下組織が思わず表に出てしまい、逮捕者が大勢出る事件が発生した。最後になにか一言添えるならば、悲しいことにこの頭のおかしい同盟は現実なのである。"
 ssw_news_rom.1.a:0 "我々の同盟は現実だ！"
 ssw_news_rom.1.b:0 "今日はなんだか熱っぽいなぁ…"



