 SSW_ITA.9.b:0 "選挙を導入したフランスはどうなった？"
 SSW_ITA.10.t:0 "現状産業体制に関する投票"
 SSW_ITA.10.d:0 "前大戦への努力は現在の何物にも変えがたいものであった。廃れたイタリアの民族意識をローマの復興の名の下統一させ、そのための大幅な軍備拡大、軍事的教練、植民地の拡大。それでもローマの女神は微笑むことはなかった。"
 SSW_ITA.10.a:0 "まずは中央部で投票を始めよう"
 SSW_ITA.11.t:0"自由に従う"
 SSW_ITA.13.t:0"イタリア陸軍の現状"
 SSW_ITA.14.t:0"イタリア統一国民大会"
 SSW_ITA.14.d:0"[GetDateText]、イタリア統一国民大会（正式名称：イタリア王国国家国民統一競技大会）が首都[Root.Capital.GetName]にて開催された。\nこの大会では数えきれないほどの競技が開催された。例えば、国技であるサッカー、近年流行し出したバレーボール。はたまた主婦の料理対決や車の整備対決など、もはや大会の言葉では締め括れないほどの規模となっていた。また、諸外国の民間企業からも参加があった。\nもはや国民は、イタリア全土が同胞であると認識している。"
 SSW_ITA.14.a:0"おや、あそこに置いてある白黒の絵本はなんだ？"
