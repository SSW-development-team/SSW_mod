 SSW_ITA.16.t:0 "パレスチナ紛争"
 SSW_ITA.16.d:0 "本日、中東の地パレスチナでユダヤ人による大規模な軍事運動が発生した。彼らはイスラエル国の樹立を宣言し、今もかの地にてパレスチナ陸軍とイスラエルゲリラ部隊間での戦闘が継続中である。我々はこれをチャンスとし、中東地域でのさらなる影響力を獲得することが可能になるかもしれない。"
 SSW_ITA.16.a:0 "我々は選択を迫られている"

