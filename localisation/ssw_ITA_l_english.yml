 ITA_focus_Rome_Conquered:0"ローマが征く道"
 ITA_focus_Rome_Conquered_desc:0"我々はローマを引き継ぐ者であるが故に、国家の繁栄と、帝国の再興は我々の本能的かつ精神的な義務である。しかし、イタリアは大戦への非積極的な参加により、経済が困窮しつつあり、民間と軍事間での問題が明確化しつつある。そのため、そんな変わりゆく社会を改革し、イタリアを導く優秀な指導者が必要になる。さあ、イタリアの未来はあなたの手によって導かれるのだ。"
