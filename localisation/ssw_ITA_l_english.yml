 #国民精神

 ITA_Umberto_II_king:0 "ウンベルト２世"
 ITA_Umberto_II_king_desc:0 "ウンベルト2世はヴィットーリオ・エマヌエーレ3世から王位を引き継ぎ、イタリア王の地位に就いた。他にもエチオピア皇帝、アルバニア国王、モンテネグロ国王、クロアチア国王、エルサレム国王、サルデーニャ国王、ピエモンテ公も兼任しているが、もはや偉大さをこれ以上表現することはできない。\n\n前王とよく比較され、両性愛の疑いをかけられている彼だが、各国訪問や将校としての教育を受けた経歴から、彼はイタリアの軍事的発展を加速させるとも考えられている。問題があるとすれば、彼は妻マリーア・ジョゼの祖国ベルギーがドイツに占領され、その状態が続いていることから、ナチス・ドイツを強烈に嫌っていると言うことだ。この考えはやがて、イタリアを戦争に巻き込んでしまうかもしれない。\n\n彼の治世は始まったばっかりだ。彼をローマ帝位に就かせるか、このままイタリア王国を繁栄させるか、選択は彼の手の中に。"
 ITA_idea_1:0 "南北格差"
 ITA_idea_1_desc:0 "イタリアの産業はほとんど北部地域によって支えられている。そのため、発展が著しい北部と、過疎化が進む南部地域との格差が広がり、その差別意識が政府や閣僚にまで浸透したことで、国内での対立が明確に現れてしまったのだ。\n政府はこの問題について、可能な限り平等化を推進すると言っているが、数年経っても効果が現れないことから、国民は事態の解決にもはやは何も期待していない。\nそのため、南部独立主義者の運動が盛んになり、この運動が激化し、内戦の危機に陥ってからでは遅くなる。我々は早急に対応すべきなのである。"
 ITA_idea_2:0 "軍事傾倒の経済"
 ITA_idea_2_desc:0 "イタリアは戦争での勝利のために国民に酷な労働をさせてまで、イタリアは勝利のために経済の軍事化を推進した。しかし、イタリアはほとんど戦闘することなく戦争は終結した。これによって、ただ国民が苦しみ、余計に出費が嵩んでしまい、経済が弱体化してしまったのだ。この時点で方針を民間産業への優遇へ転換しておけば問題はなかったのだが、軍部は「国防のため」として経済の現状維持を表明。最終的に、疲弊した労働者たちの反発を招くだけの結果となったのだ。この経済の立て直しには、様々な解決方法があるだろう。"
