 SSW_ITA.0.t:0 "バルボ政権下のイタリア"
 SSW_ITA.0.d:0 "イタロ・バルボは、1896年6月6日にエミリア＝ロマーニャ州フェラーラ県県都であるクアルテザーナ村で生まれる。彼は幼い頃から民族主義者としていくつかの戦争に参加し、活躍。1921年にファシスト党の結党に参加。私兵部隊を組織し、フェラーラの市街地にて社会主義団体との抗争を繰り広げた。ローマ進軍によってファシズム政権が確立されると、彼は党幹部として四天王となり、若くから政治の中心で活動し始めたのだった。\n\n1926年、バルボは空軍大臣に任命された。"
 SSW_ITA.0.a:0 "彼は"
 SSW_ITA.1.t:0"イタリア産業の現状"
 SSW_ITA.1.d:0"イタリアは前大戦において、ファシズム思想のもと、大幅な軍備拡大に努めた。それは、民間産業をないがしろにし、眼中にとどめないものであった。そして結局、ほとんどの戦争に参加することなく、大戦は終結してしまったのだ。まともに戦争をすることなく拡大した軍事経済は、国民に大きな負担を与え、これ以上の継続が難しくなりつつある。この現状の不備を改善し、軍事国家としてローマを率いるか、民間にタスキを戻し、自由で効率的な経済のもと国家を運営するか。全ては我らがドゥーチェのもとに。"
 SSW_ITA.1.a:0"ローマの女神はただ微笑む"
 SSW_ITA.2.t:0"ローマの未来"
 SSW_ITA.2.d:0"ローマ帝国は紀元前に成立し、その後、当時世界最大の領土を保有し、繁栄していた。そして今、ヨーロッパはドイツとイタリアによって分割され、世界はドイツ、イタリア、日本の三大国によって支配されている。今後、この三国間で三度目の世界大戦が起こることはもはや確定している。であるならば、それにどのようにして備えることができるだろうか。産業か、軍隊か、政治体制か、何れにしても、それ単体では意味をなさないのだ。ローマは多くの政治体制、進化していく産業、軍隊に順応し、利用することで強国として降臨していたのだ。残念ながら、その魂は現在まで引き継がれているとはいえない。正しい魂を持つ必要もないのかもしれない。世界は平和を好むからだ。少しでも平和で、ローマをより偉大なものにするには、どの選択が正しいといるだろうか。ローマ神話の神々は、優雅に地上を見下ろしながら、選択をあざ笑うかもしれない。それでも、我々は今を生き、選択し、時には友を捨てることすらも必要なのだ。"
 SSW_ITA.2.a:0"教えてくれ、どう答えたらいいんだ"
 SSW_ITA.3.t:0"バルボに従う"
 SSW_ITA.3.d:0"イタロ・バルボは、ファシスト政権下で黒シャツ隊指導者・空軍大臣空軍参謀総長・リビア総督・北アフリカ方面軍総司令官を歴任し、ムッソリーニの引退によって、ドゥーチェの地位に就いた。リビア総督に就任してからは、ムッソリーニとの対立もしばしば見られたが、戦勝国となってからは表面化することはなくなり、解決に至ったと認知されている。しかし、空軍元帥でありながら、大西洋横断を二度も記録するなど、根っからの空軍主義者である彼は、就任以来、軍部の予算を空軍に多く振り分け、諸将からの反発を受けている。また、彼の人種主義を嫌う傾向から、古参党員からは「国家を率いるに十分なファシズム的思想を持ち合わせていない」と論評されてしまい、その地位は怪しくなりつつある。\nしかし、今後の彼の活躍によって支持を取り戻し、栄光あるイタリア、もしくはローマ帝国を実現させられるかもしれない。"
 SSW_ITA.3.a:0"彼の活躍が楽しみだな！"
 SSW_ITA.4.t:0"ムッソリーニに従う"
 SSW_ITA.4.d:0"ベニート・ムッソリーニは世界で初めてのファシズム思想を生み出し、普及させたイタリアの政治家である。\n彼は戦中に老齢を理由にしてその地位をイタロ・バルボに引き渡し、引退した。しかし、国民からの強い要望によって、彼は再びドゥーチェ（総統）の地位に戻ってきたのだ。理由は明快で、前政権が国家の問題を解決することができなかったからだ。軍事的開発によって弱体化した経済。戦争での勝利に慢心してしまっている軍隊。再び活発になってきたマフィアの活動。他にも問題は数多くある。\nドイツと日本に挟まれた場所に位置するイタリアを、彼は再び救うことができるのだろうか。"
 SSW_ITA.4.a:0"彼なら大丈夫だ、祝いにワインを飲もうじゃないか"
 #SSW_ITA.5.t:0"サヴォイア家の王"
 #SSW_ITA.5.d:0"サヴォイア家のウンベルト２世（ウンベルト・ニコラ・トンマーゾ・ジョヴァンニ・マリーア）は前王、ヴィットーリオ・エマヌエーレ3世（ヴィットーリオ・エマヌエーレ・フェルディナンド・マリーア・ジェンナーロ・ディ・サヴォイア）息子であり、イタリア王国第４代国王である。\n彼は青年期から厳しい教育を受け、それによって、豊富な軍事的知識を持ち、外交的経験を行ったこともある人物である。彼が統治を任された理由は単純で、ドゥーチェがイタリアの戦後問題を解決することができなかったからだ。彼はこれらの問題の解決に強い意欲を示しているが、ドゥーチェが引退したのと同時に発生した社会主義者たちの行動によって、十分に問題に対応することができないかもしれない。\nサヴォイア家の統治によって、イタリアはどのような結末を迎えるのだろうか。"
 #SSW_ITA.5.a:0"王は必ずや王国を強き国とするだろう"
