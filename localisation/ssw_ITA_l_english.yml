 SSW_ITA.22.t:0 "植民地軍の編成"
 SSW_ITA.22.d:0 "我々は前大戦で地中海沿岸から東アフリカ一帯までの広大な植民地を手に入れたが、それはあまりに膨大であるがため、各地の防衛能力が整っているとは言えない。加えて、ドイツと決別したこともあり、イタリア軍はヨーロッパでの戦力拡大を必要としており、植民地防衛に手を回すことはできない状況にある。\n"
 SSW_ITA.22.a:0 "現地の兵で十分だ"
 SSW_ITA.22.b:0 "植民地防衛に特化した部門を設置する"
 SSW_ITA.23.t:0 "戦車の設計方針"
 SSW_ITA.23.d:0 "我々は主な戦術を機動戦として定めた。そして、その現代機動戦での運用が充分なほどの技術や生産能力が大幅に不足していることも明らかだ。\n\n我々はまず、この戦車の設計能力の不足に着目した。過去戦車を設計し、生産、運用した経験はあるが、それはドイツを相手として運用するには決定的に経験が足りないと言える。そのため王国陸軍戦車設計班は、先進的な設計による格差の打破を目標として設計を開始することとした。\n\n次に、その設計が、我々の運用方法に適していなければならない。素早く移動することを重視して、敵の分断、包囲を狙う機動性に優れた戦車を設計するか、絶対的な攻撃力で持って敵前線を突破する能力を持った戦車を設計するか、はたまた、堅牢な防御力で突破した前線を支える、防御力に特化した戦車を設計するかだ。我々は多くの分野でドイツを出し抜く余裕がない以上、どれか一つにのみ焦点を絞らねばならない。"
 SSW_ITA.23.a:0 "戦車に必要なのは機動性だ"
 SSW_ITA.23.b:0 "突破力のみが戦線を切り開く"
 SSW_ITA.23.c:0 "戦線を維持する能力だけで十分だ"

