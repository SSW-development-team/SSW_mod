 SSW_ITA.1.t:0 "The State of Italian Industry"
 SSW_ITA.1.d:0 "In the last war, Italy, under the ideology of fascism, made efforts to expand its armed forces drastically. It neglected and disregarded civilian industry. In the end, the war ended without our participation in most of the wars. The military economy, which has expanded without a proper war, has placed a heavy burden on the people and it is becoming increasingly difficult to continue. We can either remedy this inadequacy and lead Rome as a military state, or we can hand the reins back to the private sector and run the country under a free and efficient economy. It's all up to us, the Duce."
 SSW_ITA.1.a:0 "The Roman goddess just smiles."
 SSW_ITA.2.t:0 "The Future of Rome"
 SSW_ITA.2.d:0 "The Roman Empire was established in B.C. and later prospered, possessing the largest territory in the world at the time. Now, Europe is divided between Germany and Italy, and the world is ruled by three major powers: Germany, Italy, and Japan. It is now certain that there will be a third world war between these three countries. If so, how can we prepare for it? Industries, armies, and political systems are meaningless on their own. Rome descended as a powerful nation by adapting to and taking advantage of many political systems, evolving industries, and armies. Unfortunately, that spirit has not been passed down to the present. Maybe we don't need to have the right soul. Because the world likes peace. Which choice would be the right one to make Rome greater, with a little more peace? The gods of Roman mythology may mock our choices as they look down gracefully on the earth. Still, we need to live in the moment, make choices, and sometimes even abandon our friends."
 SSW_ITA.2.a:0 "Tell me, how do you want me to answer that?"
 SSW_ITA.3.t:0 "follow Balbo."
 SSW_ITA.3.d:0 "Italo Balbo served as the leader of the Blackshirts, Minister of Air Force, Chief of Staff of the Air Force, Governor General of Libya, and Commander-in-Chief of the Armed Forces for North Africa under the Fascist regime, and upon Mussolini's retirement, he assumed the position of Duce. After his appointment as Governor General of Libya, there were often conflicts with Mussolini, but they never surfaced after he became the victor of the war, and it is recognized that they have been resolved. However, as a general of the Air Force, he is a staunch aerialist, having made two transatlantic crossings, and since taking office he has allocated a large part of the military budget to the Air Force, which has been opposed by the generals. In addition, his dislike of racialism has led the old party members to argue that he does not have enough fascist ideas to lead the nation, and his position is becoming doubtful.\nHowever, he may be able to regain support and bring about a glorious Italy or Roman Empire through his future activities."
 SSW_ITA.3.a:0 "Can't wait to see what he does!"
 SSW_ITA.4.t:0 "Follow Mussolini."
 SSW_ITA.4.d:0 "Benito Mussolini was an Italian politician who created and popularized the world's first fascist ideology.\nHe handed over his position to Italo Balbo during the war, citing old age, and retired. However, due to the strong demand of the people, he came back to the position of Duce (President). The reason is clear: the previous government had failed to solve the nation's problems. An economy weakened by military development. The military has become complacent with its victories in war. The mafia has become active again. There are many other problems as well.\nWill he be able to save Italy again, which is located between Germany and Japan?"
 SSW_ITA.4.a:0 "He'll be fine. Let's have some wine to celebrate."
