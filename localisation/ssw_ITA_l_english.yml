 ITA_Umberto_II_king:0 "Umberto II"
 ITA_Umberto_II_king_desc:0 "Umberto II took over the throne from Vittorio Emanuele III and assumed the position of King of Italy. He has also been Emperor of Ethiopia, King of Albania, King of Montenegro, King of Croatia, King of Jerusalem, King of Sardinia, and Duke of Piedmont, but his greatness can no longer be expressed any further.\n\nHe is often compared to the former king and is suspected of being bisexual, but with his history of visiting countries and being educated as an officer, he is also thought to be accelerating Italy's military development. If there is a problem, it is that he has a strong dislike for Nazi Germany, as his wife Maria Jose's homeland, Belgium, has been and continues to be occupied by Germany. This idea may soon bring Italy into the war.\n\nHis reign has only just begun. The choice is in his hands: let him ascend to the throne of Rome or let the Kingdom of Italy continue to prosper."
 ITA_idea_1:0 "North-South grid difference"
 ITA_idea_1_desc:0 "Most of Italy's industries are supported by the northern regions. As a result, the gap between the rapidly developing northern regions and the depopulated southern regions has widened, and this sense of discrimination has spread to the government and ministers, resulting in a clear manifestation of conflict within the country.\nThe government has said that it will promote equality as much as possible, but after several years of ineffectiveness, the public no longer expects anything to be done to resolve the situation.\nRecently, the Southern independentist movement has been gaining momentum. It will be too late when this movement intensifies and the country is in danger of a civil war. We need to take immediate action."
 ITA_idea_2:0 "Military-obsessed economy"
 ITA_idea_2_desc:0 "Italy went to great lengths to make its people work hard to win the war, and Italy promoted the militarization of its economy in order to win. However, the war ended with Italy doing very little fighting. This just caused the people to suffer and the economy to be weakened due to excessive spending. If the policy had been changed to favor private industry at this point, there would have been no problem, but the military announced that it would maintain the status quo in the economy \"for the sake of national defense. In the end, this only resulted in a backlash from the exhausted workers. There are many solutions to rebuilding this economy."
