 #General Descriptions
 NEA_GUGLIELMO_NASI_DESC:0 "§Y概説\n§Y出生:§W 1879年2月21日、イタリア王国チヴィタヴェッキア\n§Y軍歴:§W 彼の将官としての活動は1912年のリビア派遣に始まる。その翌年にはサフサフにおける活躍により武功勲章を授与され、第一次世界大戦では中佐まで昇進した。1928年からは植民地軍において活動し、キレナイカ副知事や東アフリカ帝国建国後のハラールやシェワにおける知事を務めた。第二次世界大戦の開戦後、彼はほとんど無補給の中ソマリランドのイギリス軍を撃破し、ケニアやスーダンにも進出した。その後、1941年11月に北部で連合軍の反撃に遭い、ゴンダールにおける決戦で敵の東アフリカ戦線における主力を降伏させ後の東アフリカの拡大やスーダンの割譲に貢献した。\n§Y特筆事項:§W\n・彼は老齢を理由に辞任を考えているが、今現在認可されていない。"
 NEA_CARLO_DE_SIMONE_DESC:0 "§Y概説\n§Y出生:§W 1885年3月4日、イタリア王国ターラント\n§Y軍歴:§W 大戦期にはすでに東アフリカに配備されており、同時にハラールの知事やソマリアの総督を務めた。グリエルモ・ナージ将軍の下でハラール師団を指揮し英軍を撃退し続けた。トゥグ・アルガンで英軍を負かしたのちにソマリア戦線に移動し、果敢に戦うも途中で病床に臥し、48年に再復帰することとなった。\n§Y特筆事項:§W\n・名将に間違いはないのだが、戦傷で慎重になりすぎている。"
 NEA_GIUZEPPE_DAODICE_DESC:0 "§Y概説\n§Y出生:§W 1882年4月16日、イタリア王国マルミネ\n§Y軍歴:§W 幼い頃、彼は神学校に通っていたが、両親の働きかけによって士官学校へ入学した。リビアでの勤務後、第一次世界大戦ではイタリア戦線に従軍。1935年に第二次エチオピア戦争に参加し、東アフリカ帝国建国後にはエリトリアやアディスアベバの知事となった。一時英軍の捕虜となるも脱走し、再び東アフリカでの軍事行動に従事した。\n§Y特筆事項:§W\n・軍政能力が高く、別の地へ転任しても即座に対応できるだろう。\n・もし何かあれば、確実に王党派を支持するだろう。"
 NEA_GUSTAVO_PESENTI_DESC:0 "§Y概説\n§Y出生:§W 1878年1月15日、イタリア王国カステル・サン・ジョヴァンニ\n§Y軍歴:§W 彼が初めて東アフリカに足を踏み入れたのは1906年で、ソマリアに配属されそこで蜂起の鎮圧や軍楽隊の編成を行っていた。伊土戦争、第一次世界大戦に従軍。エチオピア戦争時には第一エリトリア師団を指揮。第二次世界大戦ではソマリアにおいて英軍相手に果敢に戦ったが、敗北の責を受けカルロ・デ・シモーネに仕事を一任し後方勤務へ回った。
