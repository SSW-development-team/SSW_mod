 #leaders Descriptions
 NEA_AMEDEO_DI_SAVOIA_DESC:0 "アメーデオ・ディ・サヴォイア＝アオスタは鉄の公爵やアンバ・アラギの英雄と呼ばれたイタリアの王族である。イタリア王家の分家であるサヴォイア＝アオスタ家に生まれた彼は1931年にアオスタ公爵になり、第二次エチオピア戦争後にイタリア領東アフリカ総督に任命された。第二次世界大戦中にはイギリス軍に対して効果的な指揮を行い東アフリカへの侵入を防ぎアンバ・アラギの英雄と呼ばれた。戦後、ファシズム体制にどちらかと言えば批判的であった彼は本国の意向に反して現地住民に対して寛容な政策を実行し、東アフリカにおける生活水準を引き上げることとなった。しかし、彼の支配はイタリア帝国主義の侵入によるものであり現地住民には彼やイタリア人を快く思っていない者も多く、そうでなくとも現地住民はイタリア人移民に比べ貧困に喘いでいる。山奥や寒村には反乱勢力も潜んでおり、喫緊の問題だろう。国内の不安定と内外の影響など、問題は山積みとなっている。"
