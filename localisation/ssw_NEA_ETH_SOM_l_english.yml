 #General Descriptions
 NEA_GUGLIELMO_NASI_DESC:0 "§Y概説\n§Y出生:§W 1879年2月21日、イタリア王国、チヴィタヴェッキア\n§Y軍歴:§W 彼の将官としての活動は1912年のリビア派遣に始まる。その翌年にはサフサフにおける活躍により武功勲章を授与され、第一次世界大戦では中佐まで昇進した。1928年からは植民地軍において活動し、キレナイカ副知事や東アフリカ帝国建国後のハラールやシェワにおける知事を務めた。第二次世界大戦の開戦後、彼はほとんど無補給の中ソマリランドのイギリス軍を撃破し、ケニアやスーダンにも進出した。その後、1941年11月に北部で連合軍の反撃に遭い、ゴンダールにおける決戦で敵の東アフリカ戦線における主力を降伏させ後の東アフリカの拡大やスーダンの割譲に貢献した。\n§Y特筆事項:§W\n・彼は老齢を理由に辞任を考えているが、今現在認可されていない。"
 NEA_CARLO_DE_SIMONE_DESC:0 "§Y概説\n§Y出生:§W 1885年3月4日、イタリア王国、ターラント\n§Y軍歴:§W 大戦期にはすでに東アフリカに配備されており、同時にハラールの知事やソマリアの総督を務めた。グリエルモ・ナージ将軍の下でハラール師団を指揮し英軍を撃退し続けた。トゥグ・アルガンで英軍を負かしたのちにソマリア戦線に移動し、果敢に戦うも途中で病床に臥し、48年に再復帰することとなった。\n§Y特筆事項:§W\n・名将に間違いはないのだが、戦傷で慎重になりすぎている。"
 NEA_GIUZEPPE_DAODICE_DESC:0 "§Y概説\n§Y出生:§W 1882年4月16日、イタリア王国、マルミネ\n§Y軍歴:§W 幼い頃、彼は神学校に通っていたが、両親の働きかけによって士官学校へ入学した。リビアでの勤務後、第一次世界大戦ではイタリア戦線に従軍。1935年に第二次エチオピア戦争に参加し、東アフリカ帝国建国後にはエリトリアやアディスアベバの知事となった。一時英軍の捕虜となるも脱走し、再び東アフリカでの軍事行動に従事した。\n§Y特筆事項:§W\n・軍政能力が高く、別の地へ転任しても即座に対応できるだろう。\n・もし何かあれば、確実に王党派を支持するだろう。"
 NEA_GUSTAVO_PESENTI_DESC:0 "§Y概説\n§Y出生:§W 1878年1月15日、イタリア王国、カステル・サン・ジョヴァンニ\n§Y軍歴:§W 彼が初めて東アフリカに足を踏み入れたのは1906年で、ソマリアに配属されそこで蜂起の鎮圧や軍楽隊の編成を行っていた。伊土戦争、第一次世界大戦に従軍。エチオピア戦争時には第一エリトリア師団を指揮。第二次世界大戦ではソマリアにおいて英軍相手に果敢に戦ったが、敗北の責を受けカルロ・デ・シモーネに仕事を一任し後方勤務へ回った。戦後、ソマリア知事に復職。"
 NEA_ORLANDO_LORENZINI_DESC:0 "§Y概説\n§Y出生:§W 1890年5月3日、イタリア王国、グアルディスタッロ\n§Y軍歴:§W 伊土戦争に始まり、第一次世界大戦にかけてロレンツィーニは一兵卒から順当に出世をした。リビアにおける「再征服」にも従事し、その時には少佐に任命されており、まさに叩き上げの士官と言えよう。エチオピア戦争の功績で更なる勲章の授与、及び大佐への昇進が行われた。エリトリアにおいて英軍の攻撃を防衛していたが負傷し、なおも指揮を続けたが重症であり、飛行機で秘密裏に本国に移送され手術を受けた。49年にシェワ知事に任命。"
 NEA_AMEDEO_GUILLET_DESC:0 "§Y概説\n§Y出生:§W 1909年2月7日、イタリア王国、ピアチェンツァ\n§Y軍歴:§W 貴族の生まれであり、父はカラビニエリであった。馬術にとても長けており、1936年のオリンピックへの出場を目されていたが、エチオピア戦争への参加を理由に出場できなかった。第二次世界大戦開戦後、強力な騎兵部隊の指揮権を与えられた。これは若い将校として、また中尉としても異例であった。エリトリア人騎兵部隊の指揮時には、効率的な指揮に加えエリトリア人のその忠誠心の高さが英軍を苦しめ、悪魔の司令官とまで呼ばれた。戦中、私用でイエメンへと行き、その際当時王太子であったアフマド・ビン・ヤフヤーと親交を築いた。\n§Y特筆事項:§W\n・熱心な王党派である。"
 NEA_DOMENICO_MONDELLI_DESC:0 "§Y概説\n§Y出生:§W 1880年6月30日、イタリア領エリトリア、アスマラ\n§Y軍歴:§W 本名ウォルデ・セラシエ、ティグリニャ人である。モンデッリ家の養子となった後、士官学校を卒業後にベルサリエリに配属。第一次世界大戦ではパイロットとして戦い抜いた。メーソンリーであることを理由に一度軍を離れている。東アフリカの建国後、アオスタ公の強い要請により東アフリカの司令官として復帰し、エリトリアの防衛に尽力。アフリカ出身の兵として大きな成功を収めており、そのほかのアスカリの尊敬の対象となっている。"
 NEA_CARLO_BALSAMO_DESC:0 "§Y概説\n§Y出生:§W 1890年4月20日、イタリア王国、ターラント\n§Y軍歴:§W スペッキア・ノルマンディア侯爵の家系に生まれ、8歳で父が亡くなったために家督と爵位を継ぐこととなった。1911年にリヴォルノ海軍士官学校を卒業。トルコとの戦争時に下士官として従軍し、中尉に昇進。大尉に昇進後潜水艦を指揮して中央同盟国の船を攻撃し続けた。1928年、イタリア極東艦隊司令官。39年末までに准将に昇進し、提督となった。紅海艦隊司令官就任後に第二次世界大戦が勃発し、マリオ・ボネッティ提督が後任に任命されるまで指揮した。41年末に数隻の船を率いて日本へ航海し、駐在武官となる。46年東アフリカへ再赴任。"
 NEA_IBRAHIM_MOHAMMED_FARAG_DESC:0 "§Y概説\n§Y出生:§W 1908年、イタリア領エリトリア、マッサワ\n§Y軍歴:§W 1925年に王立海軍に入隊し、ソマリア人との小競り合いに参加している。1941年、ポートスーダンへの絶望的な攻撃作戦に参加し、奇跡的に帰還するも更なる英空軍の攻撃によって乗船していた駆逐艦マニンは沈没した。戦功十字賞を授与された。小型の特殊工作船の指揮などを任された。"
 
