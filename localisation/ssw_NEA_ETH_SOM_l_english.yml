 NEA_AMEDEO_FIELD_MARSHAL_DESC:0 "§Y概説\n§Y出生:§W 1898年10月21日、イタリア王国トリノ\n§Y軍歴:§W 第2代アオスタ公爵エマヌエーレ・フィリベルトの息子として生まれ、16サイの時には軍に志願し第一次世界大戦に従軍。その功績から伍長だった彼は大尉にまで昇進した。30年代には本国で連隊長などを務めた。エチオピア征服後、東アフリカ副王になる。イタリアの参戦と同時にアメーデオも東アフリカの駐在の軍を率いてイギリス軍と勇猛果敢に戦った。彼は人を用いることにとても長けており、その場その場で適材適所を行うことによって連勝を重ね、更にはアンバ・アラギの先頭には自ら赴いて指揮し、敵の大群に辛くも勝利を収めた。元々空軍出身であったが、東アフリカの駐在空軍が少なかったため、あまり戦果を出せなかった。\n§Y特筆事項:§W・ファシズム体制が変革されない限り、本国には戻らない。"
