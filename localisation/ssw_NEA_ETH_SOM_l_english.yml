 NEA_amedeo_daosta:0 "Amedeo di Savoia-Aosta"
 NEA_enrico_cerulli:0 "Enrico Cerulli"
 NEA_AMEDEO_DI_SAVOIA_DESC:0 "アメーデオ・ディ・サヴォイア＝アオスタは鉄の公爵やアンバ・アラギの英雄と呼ばれたイタリアの王族である。イタリア王家の分家であるサヴォイア＝アオスタ家に生まれた彼は1931年にアオスタ公爵になり、第二次エチオピア戦争後にイタリア領東アフリカ総督に任命された。第二次世界大戦中にはイギリス軍に対して効果的な指揮を行い東アフリカへの侵入を防ぎアンバ・アラギの英雄と呼ばれた。戦後、ファシズム体制にどちらかと言えば批判的であった彼は本国の意向に反して現地住民に対して寛容な政策を実行し、東アフリカにおける生活水準を引き上げることとなった。しかし、彼の支配はイタリア帝国主義の侵入によるものであり現地住民には彼やイタリア人を快く思っていない者も多く、そうでなくとも現地住民はイタリア人移民に比べ貧困に喘いでいる。山奥や寒村には反乱勢力も潜んでおり、喫緊の問題だろう。国内の不安定と内外の影響など、問題は山積みとなっている。"
 NEA_GUGLIELMO_NASI_DESC:0 "§Y概説\n§Y出生:§W 1879年2月21日、イタリア王国チヴィタヴェッキア\n§Y軍歴:§W 彼の将官としての活動は1912年のリビア派遣に始まる。その翌年にはサフサフにおける活躍により武功勲章を授与され、第一次世界大戦では中佐まで昇進した。1928年からは植民地軍において活動し、キレナイカ副知事や東アフリカ帝国建国後のハラールやシェワにおける知事を務めた。第二次世界大戦の開戦後、彼はほとんど無補給の中ソマリランドのイギリス軍を撃破し、ケニアやスーダンにも進出した。その後、1941年11月に北部で連合軍の反撃に遭い、ゴンダールにおける決戦で敵の東アフリカ戦線における主力を降伏させ後の東アフリカの拡大やスーダンの割譲に貢献した。\n§Y特筆事項:§W\n・彼は老齢を理由に辞任を考えているが、今現在認可されていない。"
