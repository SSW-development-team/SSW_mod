 ssw_bul.1.t:0 "Black Sunday"
 ssw_bul.1.d:0 "Bulgaria has been under multiple ideological influences due to its geological location. Democrats, Royalists, Communists, Fascists, and Bulgarian Expantionits. These ideological conflicts had faded away during and immediately after World War II. However, these five years, the divide has grown deeper and deeper. And today, January 22, the stand-off turned into a massive riot in the capital, Sofia. This has even put the royal family under the bus. What shall we do?"
 ssw_bul.1.a:0 "Declare Martial Law"
 ssw_bul.1.b:0 "Prioritize Royal Protection"
 ssw_bul.2.t:0 "Hold a Conference"
 ssw_bul.2.d:0 ""
 ssw_bul.2.a:0 "Support the Pro-German faction"
 ssw_bul.2.b:0 "Support the man from Macedonia"
 ssw_bul.3.t:0 "Bulgaria demands Thessaloniki and Saronic"
 ssw_bul.3.d:0 "Bulgaria, with its Great Bulgarianism, has demanded Salonika from Thessaloniki, our own territory. If we don't give in to their demands, it could lead to war..."
 ssw_bul.3.a:0 "There is no other choice."
 ssw_bul.3.b:0 "Compromise with only ceding Salonika."
 ssw_bul.3.c:0 "This is unacceptable!"
 ssw_bul.4.t:0 "Greece Submits"
 ssw_bul.4.d:0 "Great News! The Greeks have accepted our demands to add Thessaloniki and Salonika into our realm. These lands are and will be Bulgarian forever. Long live the King! Long live greater Bulgaria!"
 ssw_bul.4.a:0 "Excellent!"
 ssw_bul.5.t:0 "Greece proposes a compromise."
 ssw_bul.5.d:0 "Against our demands, the Greeks have offered a compromise that will only cede Salonika. Shall we be generous and accept this proposal?"
 ssw_bul.5.a:0 "Let us accept it."
 ssw_bul.5.b:0 "They do not know their place."
 ssw_bul.6.t:0 "Bulgaria accepts"
 ssw_bul.6.d:0 "Bulgaria has accepted our compromise and has agreed to cede Salonika. It is our diplomatic success that we were able to minimize our loss."
 ssw_bul.6.a:0 "A loss, but a small one."
 ssw_bul.7.t:0 "Bulgaria rejects compromise."
 ssw_bul.7.d:0 "Bulgaria has rejected our compromise. The Bulgarian diplomat has brought the documents of refusal and declaration of war against us. We must resist by force."
 ssw_bul.7.a:0 "Then I'll be your opponent."
 ssw_bul.8.t:0 "Greek rejects our Demands."
 ssw_bul.8.d:0 "The greeks have rejected our demand. Our passion for a greater Bulgaria has no limits and we all know what our next move will be. But why? Why would they reject the demand without a thought?"
 ssw_bul.8.a:0 "It shall be ours by force."
 ssw_bul.8.b:0 "Let us wait for now."
 ssw_bul.9.t:0 "Enter Conflict with Bulgaria."
 ssw_bul.9.d:0 "The Bulgarian diplomat has brought a document declaring war. The border guards reported that the Bulgarian troops are crossing the border. War is now inevitable."
 ssw_bul.9.a:0 "War it is!"
 ssw_bul.10.t:0 "Fortification Project"
 ssw_bul.10.d:0 "The military has come up with a plan to build a fortified line at the border. How should it be built? Or should the plan itself be scrapped so that the budget can be used elsewhere?"
 ssw_bul.10.a:0 "Between Greece and Romania"
 ssw_bul.10.b:0 "Across all borders except Italy"
 ssw_bul.10.c:0 "Fortify all borders"
 ssw_bul.10.e:0 "No need for fortification"
 ssw_bul.11.t:0 "Bulgaria proposes the partition of Croatia."
 ssw_bul.11.d:0 "Bulgaria has proposed the partition of Croatia by war. We could accept this proposal and increase our territory, but it would involve the blood of our people and would further Bulgaria's ambitions."
 ssw_bul.11.a:0 "Approved"
 ssw_bul.11.b:0 "Denied"
 ssw_bul.12.t:0 "Hungary accepts"
 ssw_bul.12.d:0 "Hungary has accepted our proposal! The partition will proceed smoothly."
 ssw_bul.12.a:0 "Excellent!"
 ssw_bul.13.t:0 "Hungary rejects"
 ssw_bul.13.d:0 "Hungary has rejected our proposal. We must invade Croatia on our own."
 ssw_bul.13.a:0 "You will go down with Croatia, too."
 ssw_bul.13.b:0 "Maybe Next Time..."
 ssw_bul.14.t:0 "Bulgaria seeks to lift Croatia's subordination"
 ssw_bul.14.d:0 "Bulgaria has demanded that Croatia's subordination be lifted. This is obviously an offer to bring Croatia into Bulgaria's sphere of influence, but should we grant this request?"
 ssw_bul.14.a:0 "No need for Croatia"
 ssw_bul.14.b:0 "Our sphere will be maintained"
 ssw_bul.15.t:0 "Germany accepts our demand"
 ssw_bul.15.d:0 "Germany has accepted our demand! They may or may not know our ambition but now we can incorporate Croatia into our sphere of influence."
 ssw_bul.15.a:0 "Excellent!"
 ssw_bul.16.t:0 "Germany rejects our demand"
 ssw_bul.16.d:0 "Germany has rejected our proposal. Incorporating Croatia into our sphere would be difficult."
 ssw_bul.16.a:0 "Damn it!"
 ssw_bul.17.t:0 "Bulgaria demands Albania"
 ssw_bul.17.d:0 "Bulgaria has demanded Albanian land. The intelligence agency has reported that Bulgaria is planning a Greek invasion via Albania. If we accept this demand Greece will vanish from the map. Should we accept this proposal even partially?"
 ssw_bul.17.a:0 "Accept the Demand Fully."
 ssw_bul.17.b:0 "Accept only Western Macedonia"
 ssw_bul.17.c:0 "Propose an exchange of Western Macedonia for Kosovo."
 ssw_bul.17.e:0 "Accept the offer but with a price"
 ssw_bul.17.f:0 "No demands shall be accepted."
 ssw_bul.18.t:0 "Italy accepts our demand."
 ssw_bul.18.d:0 "Italy has accepted our proposal! The invasion of Greece will be more efficient and effective!"
 ssw_bul.18.a:0 "Excellent!"
 ssw_bul.19.t:0 "Italy proposes a compromise."
 ssw_bul.19.d:0 "イタリアはアルバニア全土は認められないとし、マケドニア西部のみでの妥協を提案してきた。認めれば迂回路としては不十分となるがこの条件で同意すべきだろうか？"
 ssw_bul.19.a:0 "これで十分だろう"
 ssw_bul.19.b:0 "これは我々の求めるものではない"
 ssw_bul.20.t:0 "イタリアがマケドニア西部とコソボの交換を提案"
 ssw_bul.20.d:0 "イタリアが先の提案の妥協案としてマケドニア西部とコソボの交換を提案してきた。アルバニア人の民族自決の観点から見れば合理的だがコソボの地は我々が手に入れたばかりである。この提案を認めるべきだろうか？"
 ssw_bul.20.a:0 "対価を支払って当然だろう"
 ssw_bul.20.b:0 "せっかく得た土地を手放すなんてとんでもない！"
 ssw_bul.21.t:0 "イタリアがアルバニアの対価の支払いを要求"
 ssw_bul.21.d:0 "イタリアはアルバニアを渡す代わりにその補償を支払うことを求めてきた。補償の要求は正当な理屈だがそれは相当な期間我々の国庫を圧迫するだろう。"
 ssw_bul.21.a:0 "それは正当な判断だ"
 ssw_bul.21.b:0 "それならば諦めよう"
 ssw_bul.22.t:0 "イタリアが提案を拒否"
 ssw_bul.22.d:0 "イタリアは我々の提案が自らの勢力圏の縮小に繋がるとして提案を拒否した。我々のギリシャ侵攻計画は大幅な修正が必要だろう。"
 ssw_bul.22.a:0 "諦めるしかあるまい"
 ssw_bul.22.b:0 "我々は血によってそれを得る！"
 ssw_bul.23.t:0 "ブルガリアが提案に合意"
 ssw_bul.23.d:0 "ブルガリアが我々の提案に合意した。しかしこれはおそらくギリシャを死へ追いやることとなるだろう。"
 ssw_bul.23.a:0 "どこまで行けるか見ものだな"
 ssw_bul.24.t:0 "ブルガリアが提案を拒否"
 ssw_bul.24.d:0 "ブルガリアは我々の提案を拒否した。少なくともこれで奴らのギリシャ侵攻の難易度は上昇することだろう。"
 ssw_bul.24.a:0 "奴らはどこを目指すつもりなのだ？"
 ssw_bul.25.t:0 "国家社会主義者が権力を確保"
 ssw_bul.25.d:0 "[Root.GetBULcondition]"
 BUL_INSTABILITY_POLITIC_NS:0 "一度は国家の不安定さを解決したものの、ここの所、ブルガリアの政府は極めて不安定な状態となっていた。そんな中、ついに国家社会主義者が権力を確保するに至った。この国は今後どこに向かうのだろうか。"
 BUL_GET_POWER_NS:0 "今まで我々は親ドイツ派を支援してきた。そして親ドイツ派…すなわち国家社会主義者は政府を掌握するのに十分な権力を確保した。これからは彼らがこの国の首班となる。"
 ssw_bul.25.a:0 "容易に想像できたことだ"
 ssw_bul.25.b:0 "この国は大丈夫か？"
 ssw_bul.26.t:0 "都市の統制"
 ssw_bul.26.d:0 "今首都も含めた多くの都市で暴動と混乱が発生している。我々はどのように対処すべきだろうか？"
 ssw_bul.26.a:0 "警察によって扇動者を捕らえる"
 ssw_bul.26.b:0 "軍から治安部隊を組織し鎮圧する"
 ssw_bul.27.t:0 "地方の統制"
 ssw_bul.27.d:0 "都市を統制した次は地方の統制が必要である。我々はどのように対処すべきだろうか？"
 ssw_bul.27.a:0 "中央の権力により統制を行う"
 ssw_bul.27.b:0 "地方自治体の権力を拡大し、統制に当たらせる"
 ssw_bul.27.c:0 "国民に自衛を求める"
 ssw_bul.28.t:0 "政治権限の調整"
 ssw_bul.28.d:0 "政府内の混乱を抑えるために政治権限の分配に関して今一度考える必要があるだろう。"
 ssw_bul.28.a:0 "各大臣、各省庁により権力を与える"
 ssw_bul.28.b:0 "トップがより多くの権力を持つべきだ"
 ssw_bul.28.c:0 "議会にも権力を与える"
 ssw_bul.29.t:0 "扇動者の対処"
 ssw_bul.29.d:0 "これまでの暴動を扇動してきたと思われる扇動者達をある程度捕らえることができた。我々は彼らをどのように扱うべきだろうか？"
 ssw_bul.29.a:0 "命を奪う必要はない。寛容に行こう"
 ssw_bul.29.b:0 "ダメだ！奴らは根絶やしにしなくてはならない！"
 ssw_bul.29.c:0 "優秀な人材は政府に組み込むべきではないか？"
 ssw_bul.30.t:0 "シメオン二世の成人"
 ssw_bul.30.d:0 "1955年6月16日、シメオン二世は18歳となり、成人した。彼が成人した以上、摂政評議会はもう必要ないだろう。"
 ssw_bul.30.a:0 "シメオン二世万歳！"
