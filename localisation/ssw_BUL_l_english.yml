 ssw_bul.33.t:0 "過激派が権力を確保"
 ssw_bul.33.d:0 "昨今、より混迷を極めていたブルガリア情勢は過激派の権力確保によって幕を閉じることとなった。この結果がこの国に何をもたらすのか、それはまだわからない。"
