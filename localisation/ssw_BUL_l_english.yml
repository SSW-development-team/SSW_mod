l_english:
 BUL_industry_1:0 "The Elite of Eastern Europe"
 BUL_industry_1_desc:0 "Bulgaria still has a small influence over Eastern Europe. However, our industrial capacity is no match to major powers such as Germany or Italy. Our goal is to achieve regional dominance becoming the elite of Eastern Europe with equivalent power to Germany and Italy."
 BUL_industry_2:0 "Promote Industrialization"
 BUL_industry_2_desc:0 "The industry of Bulgaria is yet insufficient. It is true that agriculture is important but industrial development must be achieved."
 BUL_bank:0 "Renationalize the National Bank"
 BUL_bank_desc:0 "The national bank was once privatized causing issues with its operation. It must be re-nationalized and operated on a more efficient basis for our future policies."
 BUL_neces:0 "Spreading the essentials"
 BUL_neces_desc:0 "In order to run a country in a stable manner, it is always necessary to think about consumer goods for the people. Part of the policy is to pay attention to the spread of essential goods and to gain public understanding of industrial policy."
 BUL_add_army_Itali:0 "Italian Military Expansion"
 BUL_add_army_Itali_desc:0 "Bulgaria is geographically close to Italy and has close relations with it. Taking their methods of military expansion as a reference will lead to more efficient methods of military expansion and industrialization."
 BUL_south_heavy_industry:0 "Heavy Industrialization in the south"
 BUL_south_heavy_industry_desc:0 "Unlike the northern part of the country, where the capital, Sofia, is located and the Danube River is along the coast, the southern part of the country, which has many mountainous areas, has been lagging behind in heavy industrialization. Now is the time to promote the heavy industrialization of the south and the development of the south as well."
 BUL_Itali_equip:0 "Implement Italian Machinery"
 BUL_Itali_equip_desc:0 "Italy is also superior to Bulgaria in terms of industrial equipment. By importing their equipment and implementing it in our country, we can be sure that it will be useful for our country's industrial development."
 BUL_invite_ita_engineer:0 "Invite Italian Engineers"
 BUL_invite_ita_engineer_desc:0 "Due to the geographical distance between Italy and Bulgaria, there are not only logistical but also technological ties between the two countries. Let's invite Italian engineers and ask for technical cooperation for the development of our industry."
 BUL_invest_from_Japan:0 "Investment from Japan"
 BUL_invest_from_Japan_desc:0 "Japan is located quite far from Bulgaria, but as a result of the last war, it has a great influence on the world economy. We should seek their investment to develop our country. The more friendly we can be with them and the better known we can be in their country, the more investment we can expect."
 BUL_consumer_effi:0 "Optimize Consumer Goods Factory"
 BUL_consumer_effi_desc:0 "The production of consumer goods is extremely important in the operation of a nation. If the production of consumer goods is made more efficient in all aspects, including technology, and production efficiency is increased, the surplus can be used for other purposes."
 BUL_solve_salary_problem:0 "Solve the Salary Crisis"
 BUL_solve_salary_problem_desc:0 "One of the major labor problems in Bulgaria is the wage problem. The fact that this problem still exists is due to the fact that the government has not done anything to solve it until now, and this is our fault in the past. This has greatly reduced the production efficiency of the entire industry. Now is the time to solve this problem."
 BUL_Hun_worker_recruit:0 "Improve worker conditions"
 BUL_Hun_worker_recruit_desc:0 "The salary dispute has been solved but yet the working condition has not been improved. We must continue the improvement to expand employment."
 BUL_worker_union:0 "Bulgarian Labor Union"
 BUL_worker_union_desc:0 "Bulgarian trade unions have had ties with the Communist Party since before the last war, but until the last war, they had been shunned by the Communists because they believed that their rise to power would increase the influence of the Soviets in our country. Now that the Soviet Union has half-collapsed and the influence of the Communist Party has decreased, it would not be a bad idea to make concessions to the trade unions."
 BUL_east_europe_major_power:0 "Eastern Europe's Major Power"
 BUL_east_europe_major_power_desc:0 "Thanks to the industrial policies we have implemented so far, our industry is growing steadily. We are no longer a small or medium-sized country, but have firmly established ourselves as a major power in Eastern Europe!"
 BUL_Black_Sunday:0 "Black Sunday"
 BUL_Black_Sunday_desc:0 "The country is currently experiencing extreme instability due to its location and political system. If the people's discontent explodes, what should we do?"
 BUL_martial_law:0 "Matinal Law"
 BUL_martial_law_desc:0 "Since the people's dissatisfaction has exploded and riots have broken out, martial law must be declared and order must be maintained. At the same time, it would strengthen the power of Zveno, who has a strong influence on the military."
 BUL_limit_free:0 "Limit Civil Rights"
 BUL_limit_free_desc:0 "For the time being, martial law has been declared, but the people and the entire country are still in turmoil, including those who have not participated in the riots. For this reason, it is necessary to temporarily deprive the people of their freedom."
 BUL_get_it_back:0 "Get Them Back!"
 BUL_get_it_back_desc:0 "Important Facilities are being occupied by rioters. It must be recaptured and under governmental control."
 BUL_shoot:0 "Fire!"
 BUL_shoot_desc:0 "Some of the instigators are open to compromise, but many are not. We have no choice."
 BUL_soil_of_bulgaria:0 "Bulgarian Soil"
 BUL_soil_of_bulgaria_desc:0 "Unity against Chaos. It is crucial to overcome this situation by utilizing nationalism."
 BUL_meeting:0 "The Meeting"
 BUL_meeting_desc:0 "Chaos is under control. Our last action is to decide on a national focus to calm the political chaos."
 BUL_pro_german:0 "Pro-German"
 BUL_pro_german_desc:0 "Germany holds a very powerful influence in Europe. Let's increase our power by getting closer to them."
 BUL_support_from_german:0 "German Support"
 BUL_support_from_german_desc:0 "In order for us to gain strength, let's ask Germany to help us with military supplies. This will be of great help in our expansion."
 BUL_comrades:0 "Comrade"
 BUL_comrades_desc:0 "Germany and we are comrades-in-arms, having fought side by side in the last war. Technical assistance is something that can be obtained from such a close relationship."
 BUL_learn_from_germany:0 "Learn from Germany"
 BUL_learn_from_germany_desc:0 "Germany's tactics are advanced even by global standards. Learning their tactics will play a big role in our progress."
 BUL_soil_of_Thessaloniki:0 "Soil of Thessaloniki"
 BUL_soil_of_Thessaloniki_desc:0 "The lands of Thessaloniki and Salonika cannot be left out of the story of Great Bulgarianism. Finally, the time had come to negotiate with Greece for the recovery of his lands."
 BUL_mutual_defense_agreement:0 "Mutual Defense Agreement"
 BUL_mutual_defense_agreement_desc:0 "Germany has given us a lot of support, and of course, we need to return the favor. Let's make a mutual defense agreement and lead our country and their country to peace."
 BUL_origin_regression:0 "Return to Origin"
 BUL_origin_regression_desc:0 "Remember nationalism. That's where the Great Bulgarianism comes from."
 BUL_the_man_from_Macedonia:0 "The Man from Macedonia"
 BUL_the_man_from_Macedonia_desc:0 "Macedonia is our own land, and of course, it is necessary under Great Bulgarianism. Let us strengthen our patriotism from this land."
 BUL_build_fortress:0 "Fortification Effort"
 BUL_build_fortress_desc:0 "There is no guarantee that the surrounding countries won't try anything against us. We must fortify ourselves with fortresses to protect us in case they interviene!"
 BUL_beat_the_enemy:0 "Eliminate the Enemy"
 BUL_beat_the_enemy_desc:0 "Enemies are all over us. We must eliminate them and ensure our survival."
 BUL_support_from_italia:0 "Support from Italy"
 BUL_support_from_italia_desc:0 "Our close ties with Italy date back to the last world war. Let us offer them military supply."
 BUL_Mikhailov_tactics:0 "Mikhailov Tactics"
 BUL_Mikhailov_tactics_desc:0 "Our tactics are starting to get a little old. However, it is important that we update our tactics, even on our own, with the support of other nations."
 BUL_italian_military_advisory_group:0 "Italian military advisors"
 BUL_italian_military_advisory_group_desc:0 "Italy's military technology is more advanced than ours. Let's invite our military advisors to update our equipment and tactics."
 BUL_influence_on_the_royal_family:0 "Influence on the Royal Family"
 BUL_influence_on_the_royal_family_desc:0 "The royal family's influence is weaker than before, but they still have a lot of power. Let's bring them under our influence and gain centripetal force over the country."
 BUL_brainwashing_the_people:0 "Brainwash the People"
 BUL_brainwashing_the_people_desc:0 "Some of the people still do not obey us. We don't have to choose any means to make them obey us."
 BUL_to_the_battle:0 "To War"
 BUL_to_the_battle_desc:0 "The time has come. Now is the time to go to war to reclaim our native territory."
 BUL_protect_the_royal_family:0 "Protect the Monarchy"
 BUL_protect_the_royal_family_desc:0 "The royal family in this country has a lot of influence over the people. In the event of a riot, protecting them first will serve us well later."
 BUL_city_control:0 "City Control"
 BUL_city_control_desc:0 "The chaos of the riots still continues. First, we should try to control and stabilize the capital and major cities."
 BUL_local_control:0 "Rural Control"
 BUL_local_control_desc:0 "Compared to the beginning of the riots, the chaos in the country has calmed down. However, there is still chaos in the countryside. Now that the cities are under control, the next step is to restore stability to the countryside."
 BUL_coodination_political_authority:0 "Political authority coordination"
 BUL_coodination_political_authority_desc:0 "The chaos of the riots is spreading not only among the people but also within the government, paralyzing some government functions. It may be necessary to adjust political authority to contain the chaos within the government."
 BUL_deal_with_agitators:0 "Fate of the Agitators"
 BUL_deal_with_agitators_desc:0 "Now that the government is functioning again, we can afford to take concrete action against the instigators of the riots. How should we deal with the instigators?"
 BUL_regime_stability:0 "Stabilize the Regime"
 BUL_regime_stability_desc:0 "The country is now under control and the fate of the instigators is decided. If so we must completely wipe out the chaos left within the government, in other words, stabilize the regime."
 BUL_support_the_people:0 "Support the People"
 BUL_support_the_people_desc:0 "Now that the stabilization of the government is complete, it is necessary to continue to support the people, or rather the government that the people elected."
 BUL_negotiation_with_British:0 "Negotiate with the UK"
 BUL_negotiation_with_British_desc:0 "Let's send a diplomatic envoy to England to conduct diplomatic negotiations. Hopefully we can get a lot out of it."
 BUL_desire_of_Sofia:0 "The Desire of Sofia"
 BUL_desire_of_Sofia_desc:0 "The desire for Bulgaria to dominate the Balkans has been debated within the government in recent times. Adopting it would bring chaos to the Balkans, but it might be a good thing to make Bulgaria great."
 BUL_to_north:0 "To North"
 BUL_to_north_desc:0 "The northern countries are like a lid on our southern part of the Balkans. We must destroy this lid from the underside."
 BUL_from_west:0 "From Serbia"
 BUL_from_west_desc:0 "We have a growing feud with Serbia over Macedonia, our native land since the last war. It may be detrimental to our interests to keep them here."
 BUL_advance_to_Belgrade:0 "Operation Kulshedra"
 BUL_advance_to_Belgrade_desc:0 "Operation Kulshedra Overview\nThe objective of this operation is to crush Serbia in the north and remove our lid."
 BUL_thorough_destruction:0 "Croatian Resistance"
 BUL_thorough_destruction_desc:0 "Some of the land in Serbia is also claimed by Croatia. Therefore, Croatian organizations are conducting a resistance movement. This organization must be suppressed and the region must be stabilized."
 BUL_request_to_CRO:0 "Demand to Croatia"
 BUL_request_to_CRO_desc:0 "Now that he has crushed Serbia, his next target is Croatia. This land is also geopolitically important due to its location with Italy and Germany."
 BUL_cooperate_with_HUN:0 "Cooperation with Hungary"
 BUL_cooperate_with_HUN_desc:0 "Croatia has another neighboring country, Hungary. If we can force Croatia into a two-front war in cooperation with Hungary, the invasion plan will go smoothly."
 BUL_end_CRO:0 "End Croatia"
 BUL_end_CRO_desc:0 "Croatia's diplomatic relations are extremely inimical to invading that country. It would be better to dismantle their diplomatic relation and isolate them."
 BUL_operation_zmei:0 "Operation Pozole"
 BUL_operation_zmei_desc:0 "Operation Pozole\nCroatia is the gateway to the Balkans and a key point of exchange to Germany and Italy. Getting there is the objective of this operation."
 BUL_get_HUN:0 "Conquer Hungary"
 BUL_get_HUN_desc:0 "Now that we have the land of Croatia, our last enemy to the north is Hungary. Hungary is more powerful than any of the countries we have faced up to this point, but beating them will bring us even closer to becoming a great nation."
 BUL_abandon_nonaggression:0 "Abandon Nonaggression Pact"
 BUL_abandon_nonaggression_desc:0 "We have a non-aggression pact with the country. Such an agreement is inconvenient for a military invasion of the country. Abrogating them in advance would give the country more time to prepare, but it would reduce our diplomatic criticism."
 BUL_operation_caraconjel:0 "Operation Caraconjel"
 BUL_operation_caraconjel_desc:0 "Operation Caraconjel\nThis operation is our final plan for the northern part of the Balkans. Once we hold the Hungarian lands, most of the Balkans will be ours."
 BUL_TUR_threat:0 "Threat of Turkey"
 BUL_TUR_threat_desc:0 "The Bosphorus, which is controlled by Turkey, is an extremely important point for us, whose entire coastline is along the Black Sea. As long as that point continues to be controlled, Turkey is a serious threat to maritime trade."
 BUL_sabotage:0 "Sabotage"
 BUL_sabotage_desc:0 "エディルネとイスタンブル周辺の国境地帯はトルコにとっても重要地点である。彼の地でのサボタージュは彼らにとって不都合であろう。"
 BUL_from_land:0 "From Land"
 BUL_from_land_desc:0 "海軍規模の小さい我が国では黒海を横断して上陸作戦を行うのは難しい。イスタンブルへ向かうためにはやはり陸路を使うのがよいだろう。"
 BUL_from_sea:0 "From the Sea"
 BUL_from_sea_desc:0 "陸路でイスタンブルへ向かうのは敵も想定しているであろうから恐らく守りを固められてしまうだろう。それならば黒海を越えて奴らの背後を突くのが戦術的によりよい方針だろう。"
 BUL_deployment_of_flam:0 "Deploy Flamethrowers"
 BUL_deployment_of_flam_desc:0 "最近の火炎放射器は昔と比べかなり取り回しが良くなっている。これを配備した歩兵はより効率よく敵に対処できるだろう。"
 BUL_secure_transportships:0 "Secure Convoys"
 BUL_secure_transportships_desc:0 "海を越えるために輸送船は必要不可欠である。輸送船を確保し、海を渡る術を手に入れよう。"
 BUL_air_support:0 "Air Support"
 BUL_air_support_desc:0 "陸路での侵攻を陸上戦力のみで行う戦術は最早古くなりつつある。現代においては航空機による支援行動も欠かせないものとなっている。"
 BUL_exercise:0 "Conduct Military Exercise"
 BUL_exercise_desc:0 "単純に海を越えるだけなら簡単である。しかし敵がそれを待ち受けていたらどうだろうか？そのような事態になっても上陸作戦が成功できるように演習を行おう。"
 BUL_operation_lamia:0 "Operation Zmei"
 BUL_operation_lamia_desc:0 "ズメイ作戦概要\nボスポラス、ダーダネルスの両海峡は我が国の海上交易においてほぼ全ての船がそこを通らざるを得ない、重要地点である。トルコを下し、海峡を抑えるのが本作戦である。"
 BUL_to_south:0 "To South"
 BUL_to_south_desc:0 "我々はバルカン半島南部の国だが我々より南に位置する国も存在する。\nギリシャである。\n彼らを下し、背後の安全を確保するのだ。"
 BUL_request_ALB:0 "Demand Albania"
 BUL_request_ALB_desc:0 "ギリシャとの国境は山岳が多い。イタリアと交渉し、アルバニア周辺の土地を得ることで、戦線をより長くできれば、ギリシャへの侵攻も楽になるだろう。"
 BUL_cross_the_border:0 "Cross the Border"
 BUL_cross_the_border_desc:0 "ギリシャとの国境部は山岳が多く、単純に前進するだけでは突破は難しい。予め国境部の情報を集め、より効率的な侵攻を可能としよう。"
 BUL_detour:0 "Detour"
 BUL_detour_desc:0 "テッサロニキ、サロニカ方面の山岳を回避し、アルバニア方面から侵攻する。戦線は少し長くなるがそれは奴らも同じだ。"
 BUL_request_Thessaloniki:0 "Demand Solun"
 BUL_request_Thessaloniki_desc:0 "テッサロニキ、サロニカを要求しよう。もし要求が通れば国境部の情報は侵攻に使えなくなるが、奴らが断ればその時は役に立つ。"
 BUL_operation_smok:0 "Operation Ala"
 BUL_operation_smok_desc:0 "ハラ作戦概要\nバルカンにおける我々の背後とはギリシャに他ならない。背後を安全とし、最終的に第三の海を手に入れるのがこの作戦の目標である。"
 BUL_bank_Renatio:0 "Renationalize the Central Bank"
