#イベント
 ssw_bul.1.t:0 "暗黒の日曜日"
 ssw_bul.1.d:0 "ブルガリアはその立地から様々なイデオロギーの影響を受け続けてきた。民主主義、王党派、共産主義、ファシズム、大ブルガリア主義などである。これらのイデオロギーの対立は第二次世界大戦中とその直後においては沈静化していた。しかしそれから5年経つ内に対立が目に見えて深刻化してきた。そして本日1月22日、対立は首都ソフィアでの大規模な暴動に発展した。この暴動は王室をも巻き込もうとしている。我々はどうすべきだろうか？"
 ssw_bul.1.a:0 "戒厳令を発令する"
 ssw_bul.1.b:0 "王室の保護を優先する"
 ssw_bul.2.t:0 "会議"
 ssw_bul.2.d:0 "*まだテキストはないですよ"
 ssw_bul.2.a:0 "親ドイツ派を支持"
 ssw_bul.2.b:0 "マケドニアから来た男を支持"
 ssw_bul.3.t:0 "ブルガリアがテッサロニキとサロニカを要求"
 ssw_bul.3.d:0 "大ブルガリア主義を掲げるブルガリアは我々の固有の領土たるテッサロニキからサロニカを要求してきた。この要求を飲まなければ戦争へ繋がるかもしれない…"
 ssw_bul.3.a:0 "受け入れるしかあるまい"
 ssw_bul.3.b:0 "サロニカのみの妥協を提案する"
 ssw_bul.3.c:0 "こんなもの受け入れられない！"
 ssw_bul.4.t:0 "ギリシャが要求を受諾"
 ssw_bul.4.d:0 "素晴らしい知らせだ！ギリシャが我々の要求を受け入れ、テッサロニキとサロニカを我々の領域に加えることを認めた。これからこれらの土地は我々のものだ。大ブルガリア主義万歳！"
 ssw_bul.4.a:0 "大変結構！"
 ssw_bul.5.t:0 "ギリシャが妥協を提案"
 ssw_bul.5.d:0 "先の要求に対し、ギリシャがサロニカのみでの妥協を提案してきた。この妥協を寛大に認めるべきだろうか？"
 ssw_bul.5.a:0 "認めてやろう"
 ssw_bul.5.b:0 "奴らは自分の立場を理解していないらしい"
 ssw_bul.6.t:0 "ブルガリアが妥協案を認める"
 ssw_bul.6.d:0 "ブルガリアが我々の妥協案を認め、サロニカの割譲で合意に至った。当初の要求より抑えられたのは外交的努力の結果と言えるだろう。"
 ssw_bul.6.a:0 "出血は抑えられた"
 ssw_bul.7.t:0 "ブルガリアが妥協案を拒絶"
 ssw_bul.7.d:0 "ブルガリアは我々の妥協案を拒絶した。ブルガリアの外交官は拒絶の文書と共に宣戦布告の文書を運んできた。我々は武力を持ってこれに抵抗しなければならない。"
 ssw_bul.7.a:0 "ならば相手になってやろう"
 ssw_bul.8.t:0 "ギリシャが要求を拒否"
 ssw_bul.8.d:0 "ギリシャは我々の要求を拒否した。大ブルガリアへの情熱は留まることを知らず、我々が行うべき次の行動はもはや1つに決まっているだろう。しかしギリシャは何の考えもなしに要求を拒否したのだろうか？"
 ssw_bul.8.a:0 "戦争によって我らのものとなる"
 ssw_bul.8.b:0 "今は引こう"
 ssw_bul.9.t:0 "ブルガリアとの戦闘状態に突入"
 ssw_bul.9.d:0 "ブルガリアの外交官が宣戦布告の文書を運んできた。国境警備隊からはブルガリア軍が国境に突入しつつあることが報告された。戦争はついに不可避のものとなった。"
 ssw_bul.9.a:0 "戦いだ！"
 ssw_bul.10.t:0 "要塞の建築計画"
 ssw_bul.10.d:0 "軍部から国境部に要塞線を建築する計画が持ち上がってきた。どのように建築すべきだろうか？あるいはその予算を他に回すために計画そのものを破棄すべきだろうか？"
 ssw_bul.10.a:0 "ギリシャとルーマニアとの国境に"
 ssw_bul.10.b:0 "イタリア以外の全ての国境に"
 ssw_bul.10.c:0 "例外なく全ての国境に"
 ssw_bul.10.e:0 "要塞など必要ない"
 ssw_bul.11.t:0 "ブルガリアがクロアチアの分割を提案"
 ssw_bul.11.d:0 "ブルガリアがクロアチアの戦争による分割を提案してきた。この提案を承諾し我々の領土を増やすこともできるがわが国民の血が流れることとなり、ブルガリアの野望を助長することとなるだろう。"
 ssw_bul.11.a:0 "承諾しよう"
 ssw_bul.11.b:0 "拒否する"
 ssw_bul.12.t:0 "ハンガリーが提案を承諾"
 ssw_bul.12.d:0 "ハンガリーは我々の提案を承諾した！クロアチアの分割は順調に進むだろう。"
 ssw_bul.12.a:0 "大変結構"
 ssw_bul.13.t:0 "ハンガリーが提案を拒否"
 ssw_bul.13.d:0 "ハンガリーは我々の提案を拒否した。クロアチアは我々が単独で相手をしなければならない。"
 ssw_bul.13.a:0 "貴国もクロアチアと道連れになるだろう"
 ssw_bul.13.b:0 "クロアチアの編入は諦めよう"
 ssw_bul.14.t:0 "ブルガリアがクロアチアの従属解除を求める"
 ssw_bul.14.d:0 "ブルガリアがクロアチアの従属解除を求めてきた。この申し出は明らかにクロアチアをブルガリアの勢力圏に組み込むための申し出であろうが我々はこの要求を認めるべきだろうか？"
 ssw_bul.14.a:0 "クロアチアなど最早不要だ"
 ssw_bul.14.b:0 "我々は勢力圏の縮小を行わない"
 ssw_bul.15.t:0 "ドイツが我々の申し出を認める"
 ssw_bul.15.d:0 "ドイツが我々の申し出を認めた！我々の野心を知ってか知らずかはわからないが、ともあれこれでクロアチアを我々の勢力圏に組み込めるだろう！"
 ssw_bul.15.a:0 "大変結構"
 ssw_bul.16.t:0 "ドイツが我々の申し出を拒否"
 ssw_bul.16.d:0 "ドイツは我々の申し出を拒否した。これによりクロアチアを我々の勢力圏に組み込む試みは困難になってしまった。"
 ssw_bul.16.a:0 "畜生!"
 ssw_bul.17.t:0 "ブルガリアがアルバニアを要求"
 ssw_bul.17.d:0 "ブルガリアがアルバニアの土地を要求してきた。諜報部によるとブルガリアはアルバニアを迂回路としてギリシャへの侵攻を計画しているようだ。我々がこの要求を全面的に認めればギリシャは地図から消えることになるだろう。一部でも要求を認めるべきだろうか？"
 ssw_bul.17.a:0 "要求を全面的に認める"
 ssw_bul.17.b:0 "マケドニア西部に関してのみ認める"
 ssw_bul.17.c:0 "マケドニア西部とコソボの交換を提案する"
 ssw_bul.17.e:0 "提案は認めるが対価を要求する"
 ssw_bul.17.f:0 "そのような提案を認める訳にはいかない"
 ssw_bul.18.t:0 "イタリアが我々の提案を認める"
 ssw_bul.18.d:0 "イタリアが我々の提案を認めた！これによってギリシャへの侵攻計画はより効率的で効果的なものとなるだろう！"
 ssw_bul.18.a:0 "大変結構"
 ssw_bul.19.t:0 "イタリアが妥協案を提案"
 ssw_bul.19.d:0 "イタリアはアルバニア全土は認められないとし、マケドニア西部のみでの妥協を提案してきた。認めれば迂回路としては不十分となるがこの条件で同意すべきだろうか？"
 ssw_bul.19.a:0 "これで十分だろう"
 ssw_bul.19.b:0 "これは我々の求めるものではない"
 ssw_bul.20.t:0 "イタリアがマケドニア西部とコソボの交換を提案"
 ssw_bul.20.d:0 "イタリアが先の提案の妥協案としてマケドニア西部とコソボの交換を提案してきた。アルバニア人の民族自決の観点から見れば合理的だがコソボの地は我々が手に入れたばかりである。この提案を認めるべきだろうか？"
 ssw_bul.20.a:0 "対価を支払って当然だろう"
 ssw_bul.20.b:0 "せっかく得た土地を手放すなんてとんでもない！"
 ssw_bul.21.t:0 "イタリアがアルバニアの対価の支払いを要求"
 ssw_bul.21.d:0 "イタリアはアルバニアを渡す代わりにその補償を支払うことを求めてきた。補償の要求は正当な理屈だがそれは相当な期間我々の国庫を圧迫するだろう。"
 ssw_bul.21.a:0 "それは正当な判断だ"
 ssw_bul.21.b:0 "それならば諦めよう"
 ssw_bul.22.t:0 "イタリアが提案を拒否"
 ssw_bul.22.d:0 "イタリアは我々の提案が自らの勢力圏の縮小に繋がるとして提案を拒否した。我々のギリシャ侵攻計画は大幅な修正が必要だろう。"
 ssw_bul.22.a:0 "諦めるしかあるまい"
 ssw_bul.22.b:0 "我々は血によってそれを得る！"
 ssw_bul.23.t:0 "ブルガリアが提案に合意"
 ssw_bul.23.d:0 "ブルガリアが我々の提案に合意した。しかしこれはおそらくギリシャを死へ追いやることとなるだろう。"
 ssw_bul.23.a:0 "どこまで行けるか見ものだな"
 ssw_bul.24.t:0 "ブルガリアが提案を拒否"
 ssw_bul.24.d:0 "ブルガリアは我々の提案を拒否した。少なくともこれで奴らのギリシャ侵攻の難易度は上昇することだろう。"
 ssw_bul.24.a:0 "奴らはどこを目指すつもりなのだ？"
 ssw_bul.25.t:0 "国家社会主義者が権力を確保"
 ssw_bul.25.d:0 "[Root.GetBULcondition]"
 BUL_INSTABILITY_POLITIC_NS:0 "一度は国家の不安定さを解決したものの、ここの所、ブルガリアの政府は極めて不安定な状態となっていた。そんな中、ついに国家社会主義者が権力を確保するに至った。この国は今後どこに向かうのだろうか。"
 BUL_GET_POWER_NS:0 "今まで我々は親ドイツ派を支援してきた。そして親ドイツ派…すなわち国家社会主義者は政府を掌握するのに十分な権力を確保した。これからは彼らがこの国の首班となる。"
 ssw_bul.25.a:0 "容易に想像できたことだ"
 ssw_bul.25.b:0 "この国は大丈夫か？"
 ssw_bul.26.t:0 "都市の統制"
 ssw_bul.26.d:0 "今首都も含めた多くの都市で暴動と混乱が発生している。我々はどのように対処すべきだろうか？"
 ssw_bul.26.a:0 "警察によって扇動者を捕らえる"
 ssw_bul.26.b:0 "軍から治安部隊を組織し鎮圧する"
 ssw_bul.27.t:0 "地方の統制"
 ssw_bul.27.d:0 "都市を統制した次は地方の統制が必要である。我々はどのように対処すべきだろうか？"
 ssw_bul.27.a:0 "中央の権力により統制を行う"
 ssw_bul.27.b:0 "地方自治体の権力を拡大し、統制に当たらせる"
 ssw_bul.27.c:0 "国民に自衛を求める"
 ssw_bul.28.t:0 "政治権限の調整"
 ssw_bul.28.d:0 "政府内の混乱を抑えるために政治権限の分配に関して今一度考える必要があるだろう。"
 ssw_bul.28.a:0 "各大臣、各省庁により権力を与える"
 ssw_bul.28.b:0 "トップがより多くの権力を持つべきだ"
 ssw_bul.28.c:0 "議会にも権力を与える"
 ssw_bul.29.t:0 "扇動者の対処"
 ssw_bul.29.d:0 "これまでの暴動を扇動してきたと思われる扇動者達をある程度捕らえることができた。我々は彼らをどのように扱うべきだろうか？"
 ssw_bul.29.a:0 "命を奪う必要はない。寛容に行こう"
 ssw_bul.29.b:0 "ダメだ！奴らは根絶やしにしなくてはならない！"
 ssw_bul.29.c:0 "優秀な人材は政府に組み込むべきではないか？"
