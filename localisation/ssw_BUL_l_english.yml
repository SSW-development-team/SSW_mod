l_english:
#国家方針
#産業ツリー
 BUL_industry_1:0 "東欧の優等生"
 BUL_industry_1_desc:0 "ブルガリアは現在、東欧において少なからず影響力を持っている。しかしドイツやイタリアのような大国と比べると産業の点で劣っている。この国の産業を発展させ、ドイツやイタリアに負けず劣らずの国力を手に入れ、東欧の優等生となるのだ！"
 BUL_industry_2:0 "工業化の推進"
 BUL_industry_2_desc:0 "ブルガリアの工業は未だ不十分である。農業が大切であることは否定しないがより大きく工業面での発展も必要だ。"
 BUL_bank:0 "国立銀行の再国営化"
 BUL_bank_desc:0 "国立銀行は一度民営化された。しかし民営化したが故の問題もある。より効率的な政策のために再国営化が必要だろう。"
 BUL_neces:0 "必需品の普及"
 BUL_neces_desc:0 "国を安定に運営するためには常に国民のための消費財について考えることが必要である。必需品の普及に気を配り、産業政策への国民の理解を得ることも政策の一環だ。"
 BUL_add_army_Itali:0 "イタリア式軍拡"
 BUL_add_army_Itali_desc:0 "ブルガリアはイタリアと地理的にも近く、関係も深い。彼らの軍拡方式を参考とすることは軍拡と工業化においてより効率的な方法を導くことに繋がるだろう。"
 BUL_south_heavy_industry:0 "南部の重工業化"
 BUL_south_heavy_industry_desc:0 "首都ソフィアが存在し、ドナウ川沿岸でもある北部と違い、山間部も多い南部は重工業化が遅れていた。今こそ南部の重工業化を進め、南部の発展も進めるべきだろう。"
 BUL_Itali_equip:0 "イタリアの機材を導入"
 BUL_Itali_equip_desc:0 "イタリアはブルガリアより産業機材の面でも優れている。彼らの機材を輸入し、我々の国の向上でも導入することで我が国の産業発展においても役立つことは間違いない。"
 BUL_invite_ita_engineer:0 "イタリア人技術者の招待"
 BUL_invite_ita_engineer_desc:0 "イタリアとブルガリアの地理的な距離から二国間には物流のみならず技術面での繋がりも存在する。イタリアの技術者を招き、我が国の産業発展のための技術協力を求めよう。"
 BUL_invest_from_Japan:0 "日本からの投資"
 BUL_invest_from_Japan_desc:0 "日本はブルガリアから見ればかなり遠い位置に存在するが、先の大戦の結果、世界経済に大きな影響力を持っている。彼らの投資を仰ぐことで我が国を発展させよう。彼らとより友好的となり彼の国での我が国の知名度を上げればより多くの投資が得られることは必然である。"
 BUL_consumer_effi:0 "消費財生産の効率化"
 BUL_consumer_effi_desc:0 "消費財生産は国家運営において極めて重要である。技術面も含めたあらゆる面で消費財生産を効率化し、生産効率を上げれば、その余裕を他に回すこともできる。"
 BUL_solve_salary_problem:0 "給料問題の解決"
 BUL_solve_salary_problem_desc:0 "ブルガリアの労働問題として給料問題がある。この問題が未だに存在するのは国が具体的な解決を今の今まで何もしてこなかったことに原因があり、過去の我々の失策だ。これは産業全体の生産効率を大きく下げてしまっている。今こそこの問題を解決する時だ。"
 BUL_Hun_worker_recruit:0 "労働環境の改善"
 BUL_Hun_worker_recruit_desc:0 "給料問題は解決されたが労働環境が完全に良いものとなったわけではない。改善を続け、雇用を拡大しなければならない。"
 BUL_worker_union:0 "ブルガリア労働組合"
 BUL_worker_union_desc:0 "ブルガリアの労働組合は先の大戦以前から共産党との繋がりが存在したが先の大戦までは彼らの権力獲得は我が国におけるソヴィエトの影響力増加に繋がると思われ、敬遠してきた。ソヴィエトが半ば崩壊し、共産党の影響力も減った今なら労働組合に譲歩することも悪いことではないであろう。"
 BUL_east_europe_major_power:0 "東欧の大国"
 BUL_east_europe_major_power_desc:0 "今までの産業政策により我が国の産業は順調に成長しつつある。もう我々は中小国などではなく東欧における大国の地位を確固たるものとしたと言えよう！"
#内政ツリー
 BUL_Black_Sunday:0 "暗黒の日曜日"
 BUL_Black_Sunday_desc:0 "この国は現在、立地や政治体制から極めて不安定となっている。もし民衆の不満が爆発するようなことになれば、我々は何をな成すべきだろうか？"
 BUL_martial_law:0 "戒厳令"
 BUL_martial_law_desc:0 "民衆の不満が爆発し、暴動が発生したからには戒厳令を発令し、統制を取らなければならない。それは同時に軍に影響力の強いズヴェノの権力を強めることになるだろう。"
 BUL_limit_free:0 "自由を制限"
 BUL_limit_free_desc:0 "一先ず戒厳令を発令したが、暴動に参加していない民衆も含め国民と国全体は未だに混乱している。そのためには一時的に国民の自由を奪うことも必要だ。"
 BUL_get_it_back:0 "取り返せ"
 BUL_get_it_back_desc:0 "一部の重要施設が暴動参加者に占拠されている。直ちに我々が取り返す必要がある。"
 BUL_shoot:0 "撃て！"
 BUL_shoot_desc:0 "扇動者の一部には譲歩の余地がある者のいるが、多くに最早譲歩の余地はない。ならば彼らに取るべき行動は一つである。"
 BUL_soil_of_bulgaria:0 "ブルガリアの土"
 BUL_soil_of_bulgaria_desc:0 "混乱から立ち直るために必要なのは団結である。そして団結のためにはナショナリズムを上手く扱うことが重要だ。"
 BUL_meeting:0 "会議"
 BUL_meeting_desc:0 "混乱が沈静化した。最後に国家の運営方針を決め、政治的な混乱を落ち着かせるとしよう。"
 BUL_pro_german:0 "親ドイツ派"
 BUL_pro_german_desc:0 "ドイツは欧州においてかなり強力な影響を保持している。彼らと接近することで我々の力を高めよう。"
 BUL_support_from_german:0 "ドイツの支援"
 BUL_support_from_german_desc:0 "我々が力を得るためにドイツに軍需物資の援助を願おう。これは我々の拡大に大いに役立つだろう。"
 BUL_comrades:0 "戦友"
 BUL_comrades_desc:0 "ドイツと我々は先の大戦で肩を並べて戦った言わば戦友である。技術的な援助はそのような親しい関係から得ることができるものである。"
 BUL_learn_from_germany:0 "ドイツを習う"
 BUL_learn_from_germany_desc:0 "ドイツの戦術は世界的に見ても先進的である。彼らの戦術を学ぶことが我々の進歩に大きな役割を果たす。"
 BUL_soil_of_Thessaloniki:0 "テッサロニキの土"
 BUL_soil_of_Thessaloniki_desc:0 "テッサロニキやサロニカの土地は大ブルガリア主義を語る上で外すことはできない。そしてついに彼の地を回収するためギリシャと交渉を行う時が来たのだ。"
 BUL_mutual_defense_agreement:0 "相互防衛協定"
 BUL_mutual_defense_agreement_desc:0 "ドイツには多くの支援を受けたが、もちろんその恩を返す必要がある。相互防衛協定を結び、我が国と彼の国を平和へと導こう。"
 BUL_origin_regression:0 "原点回帰"
 BUL_origin_regression_desc:0 "ナショナリズムを思い出せ。大ブルガリア主義も元を辿ればそこに行きつくのだ。"
 BUL_the_man_from_Macedonia:0 "マケドニアから来た男"
 BUL_the_man_from_Macedonia_desc:0 "マケドニアは我々固有の土地であり、もちろん大ブルガリア主義のもとにおいても必要な土地である。彼の地から我々の愛国心をより強固にしよう。"
 BUL_build_fortress:0 "要塞の建築"
 BUL_build_fortress_desc:0 "周囲の国が我が国に一切手を出さないとは限らない。要塞により万が一に備え守りを固めるのだ！"
 BUL_beat_the_enemy:0 "敵を叩きのめせ"
 BUL_beat_the_enemy_desc:0 "我々の敵はそこら中にいる。彼らを叩きのめし、我々の生存圏を確保しなくては。"
 BUL_support_from_italia:0 "イタリアの支援"
 BUL_support_from_italia_desc:0 "先の大戦からイタリアとは仲が深い。彼の国に我々の軍の物資援助を申しでよう。"
 BUL_Mikhailov_tactics:0 "ミハイロフ式戦術"
 BUL_Mikhailov_tactics_desc:0 "我々の戦術は少し古くなり始めている。しかし戦術の更新は他国の支援が少なくとも自力で行うことが大切だ。"
 BUL_italian_military_advisory_group:0 "イタリア軍事顧問団"
 BUL_italian_military_advisory_group_desc:0 "イタリアの軍事技術は我々より進んでいる。軍事顧問団を招き、装備や戦術の更新を行おう。"
 BUL_influence_on_the_royal_family:0 "王室への影響力"
 BUL_influence_on_the_royal_family_desc:0 "王室の影響力は以前より弱まってしまったが、いまだに少なくない力がある。彼らを我々の影響下に置き、国に対する求心力を得よう。"
 BUL_brainwashing_the_people:0 "国民の洗脳"
 BUL_brainwashing_the_people_desc:0 "国民の中には未だに我々に従わないものもいる。彼らを従えるために手段は選ぶ必要はない。"
 BUL_to_the_battle:0 "戦へ"
 BUL_to_the_battle_desc:0 "時は来た。我々の固有の領土を取り返すための戦争を行おう。"
 BUL_protect_the_royal_family:0 "王室の保護"
 BUL_protect_the_royal_family_desc:0 "この国の王室は国民に対し少なくない影響力を持っている。暴動が起きたならばまずは彼らを保護することが後の役にも立つだろう。"
 BUL_city_control:0 "都市の統制"
 BUL_city_control_desc:0 "暴動の混乱は未だに続いている。最初に我々は首都や大都市を統制し、安定化に努めるべきだろう。"
 BUL_local_control:0 "地方の統制"
 BUL_local_control_desc:0 "暴動当初と比べればこの国の混乱は落ち着いた。。しかし未だに地方では混乱が続いている。都市の統制が取れたのだから次は地方の安定を取り戻そう。"
 BUL_coodination_political_authority:0 "政治権限の調整"
 BUL_coodination_political_authority_desc:0 "暴動の混乱は民衆だけでなく政府内にも広がっており、一部の政府機能が麻痺している。政府内の混乱を抑え込むには政治権限の調整が必要かもしれない。"
 BUL_deal_with_agitators:0 "扇動者の対処"
 BUL_deal_with_agitators_desc:0 "政府機能が取り戻され、暴動の扇動者への具体的な対処を行う余裕が出来た。我々は扇動者共をどのように扱うべきだろうか。"
 BUL_regime_stability:0 "政権の安定"
 BUL_regime_stability_desc:0 "国全体の統制を取り戻し、扇動者への対処も決まった。となれば最後に政府の混乱を完全に取り除く必要がある。つまり大切なのは政権の安定化だ。"
 BUL_support_the_people:0 "国民を支援"
 BUL_support_the_people_desc:0 "政権の安定化が完了した今、国民を支援、もとい国民の選んだ政府を支援し続けることが必要だ。"
 BUL_negotiation_with_British:0 "イギリス側との交渉"
 BUL_negotiation_with_British_desc:0 "イギリスに外交使節を派遣し、外交交渉を行おう。うまくいけば多くのものを引き出せるだろう。"
 BUL_hungarian_worker_right:0 "ハンガリー人労働者の権利"
 BUL_hungarian_worker_right_desc:0 "我が国に少なからずいるハンガリー人労働者の多くははブルガリア人より低い水準の労働環境にいる。彼らを救わなくてはならない。"
 BUL_democracy_recomemnd:0 "民主主義を推奨"
 BUL_democracy_recomemnd_desc:0 "政府が刷新された以上、民主主義を軽視し続けることは難しい。民主主義運動を推奨し、安定度を高めよう。"
 BUL_bulgarian_democracy:0 "最適な統治"
 BUL_bulgarian_democracy_desc:0 "あらゆる思想は利点を持つが同時に理想主義的な要素も含む。理想を現実のものとし、最適な統治体制を築かなければならない。"
 BUL_revolution:0 "革命"
 BUL_revolution_desc:0 "時は来た！この偉大なブルガリアの地に母なるアナーキズムを広めるのだ！"
 BUL_renewal_gov:0 "政府を一新"
 BUL_renewal_gov_desc:0 "アナーキズムがこの地を支配する上でもはや政府は必要ないが一度に全ての機能を失わせると大混乱に陥る。政府を一新して段階的に解体していくのだ。"
 BUL_promote_agric:0 "農業の推進"
 BUL_promote_agric_desc:0 "国家の基本は農業であり、アナーキズム社会においても例外はない。農業なしでは国は立ち行かないのだ。"
 BUL_opposition_crackdown:0 "反対派の弾圧"
 BUL_opposition_crackdown_desc:0 "アナーキズムに反対する者は未だ一定数いる。人民に拳を振り上げるべきではないが、反対派は例外としなければ…。"
 BUL_suspension_gov_assist:0 "政府援助の停止"
 BUL_suspension_gov_assist_desc:0 "政府解体の次の段階として政府による援助を取りやめよう。最終的には各地のコミューンが各地を統治し、人民をサポートするのだから。"
 BUL_unification_idea:0 "思想統一"
 BUL_unification_idea_desc:0 "反対派はある程度減ったが、一方で人民の多くはまだアナーキズムに熱心とは言えない。人民にアナーキズムを広め、自由な今に気づかせよう。"
 BUL_promote_self_sufficiency:0 "自給自足の推進"
 BUL_promote_self_sufficiency_desc:0 "アナーキズムの基本は自給自足である。政府をほぼ完全に解体した今、各地のコミューン主体で自給自足を推進しよう。"
 BUL_update_gov_policy:0 "統治方針の更新"
 BUL_update_gov_policy_desc:0 "今までの統治方針は現在では少し非効率的になっている。これを更新し、より効率的な統治を行おう。"
 BUL_ripple_revolution:0 "革命の波及"
 BUL_ripple_revolution_desc:0 "国内のアナーキズムの普及が完了した。次は外に目を向けるときだ。"
 BUL_SER_revolution:0 "セルビアでの革命"
 BUL_SER_revolution_desc:0 "セルビアに目を向けよう。ドナウ戦争以来、彼の国は疲弊しており、我々に組み込むことは容易だろう。"
 BUL_integrate_SER:0 "セルビアの統合"
 BUL_integrate_SER_desc:0 "セルビアを従属させた今、セルビアを完全に我々に組み込む第一段階を進めよう。"
 BUL_serbian_observation:0 "セルビア人の観察"
 BUL_serbian_observation_desc:0 "セルビア人による抵抗組織の存在は占領地域において混乱を生んでいる。奴らの活動を抑制するためよく観察しよう。"
 BUL_serbian_transfer:0 "セルビア人の扱い"
 BUL_serbian_transfer_desc:0 "セルビア人を下したのは我々だが、だからと言って彼らを粗雑に扱って良いわけではない。彼らも同じ人民として統合する準備を進めよう。"
 BUL_rebellion_suppress:0 "反乱の鎮圧"
 BUL_rebellion_suppress_desc:0 "セルビア人による抵抗組織を完全に鎮圧しよう。セルビアを統合する上であの組織は障害でしかない。"
 BUL_perfect:0 "完璧だ！"
 BUL_perfect_desc:0 "準備は整った。セルビアを我々に完璧に組み込むときだ！"
#外交ツリー
 BUL_desire_of_Sofia:0 "ソフィアの欲望"
 BUL_desire_of_Sofia_desc:0 "バルカン半島をブルガリアが支配するという欲望については昨今政府内でも議論が交わされている。これを採用することはバルカン半島に混迷をもたらすが、ブルガリアを偉大にするには良いことかもしれない。"
 BUL_to_north:0 "北へ"
 BUL_to_north_desc:0 "北の国々はバルカン半島の南部に位置する我々の蓋をするような形となっている。この蓋を下側から破壊するのだ。"
 BUL_from_west:0 "セルビアから"
 BUL_from_west_desc:0 "セルビアとは先の大戦から我々の固有の土地たるマケドニアをめぐって確執が深まっている。奴らを残し続けるのは我々にとって不利益になるかもしれない。"
 BUL_advance_to_Belgrade:0 "クルシェドラ作戦"
 BUL_advance_to_Belgrade_desc:0 "クルシェドラ作戦概要\nこの作戦の目的は北方に位置するセルビアを粉砕し、我々の蓋を取り除くことである。"
 BUL_thorough_destruction:0 "クロアチアの抵抗"
 BUL_thorough_destruction_desc:0 "セルビアの土地の一部はクロアチアも領有権を主張している。そのためクロアチア系組織が抵抗運動を行っている。彼の組織を押さえつけ、統治を安定化しなければならない。"
 BUL_request_to_CRO:0 "クロアチアへの要求"
 BUL_request_to_CRO_desc:0 "セルビアを粉砕した今、次の目標はクロアチアである。彼の土地はイタリアやドイツとの位置関係から地政学的にも重要な土地である。"
 BUL_cooperate_with_HUN:0 "ハンガリーと協力"
 BUL_cooperate_with_HUN_desc:0 "クロアチアの隣国にはハンガリーも存在する。彼の国と協力してクロアチアに二正面作戦を強いることができれば、侵攻計画も順調に進むだろう。"
 BUL_end_CRO:0 "クロアチアを終わらせる"
 BUL_end_CRO_desc:0 "クロアチアの外交関係は彼の国を侵攻する上で極めて不都合である。まず彼の国の外交関係の梯子を外し、孤立化させるのがよいだろう。"
 BUL_operation_zmei:0 "ポゾイ作戦"
 BUL_operation_zmei_desc:0 "ポゾイ作戦概要\nクロアチアはバルカン半島の入口であり、ドイツとイタリアへの交流を行う上でも重要な地点である。そこを得ることがこの作戦の目的である。"
 BUL_get_HUN:0 "ハンガリーを手に入れる"
 BUL_get_HUN_desc:0 "クロアチアの地を得た今、北方最後の敵はハンガリーである。ハンガリーはここまでの国と比べても強力な存在であるが、彼の国を下すことは我々を偉大な国家へと更に近づけるだろう。"
 BUL_abandon_nonaggression:0 "不可侵条約を破棄"
 BUL_abandon_nonaggression_desc:0 "彼の国とは不可侵条約を締結している。このような協定は彼の国への軍事侵攻上不都合である。予め破棄しておくことは彼の国に準備期間を与えてしまうが、我が国の外交的非難を減らすことは可能だろう。"
 BUL_operation_caraconjel:0 "カラコンジェル作戦"
 BUL_operation_caraconjel_desc:0 "カラコンジェル作戦概要\nこの作戦はバルカン半島北方への最終計画である。ハンガリーの土地を抑えればバルカン半島のほとんどが我々のものである。"
 BUL_TUR_threat:0 "トルコの脅威"
 BUL_TUR_threat_desc:0 "トルコが抑えるボスポラス海峡は海岸線の全てが黒海沿岸である我が国にとって極めて重要な地点である。あの地点を抑えられ続けている限り、海上交易上トルコは重大な脅威である。"
 BUL_sabotage:0 "破壊工作"
 BUL_sabotage_desc:0 "エディルネとイスタンブル周辺の国境地帯はトルコにとっても重要地点である。彼の地でのサボタージュは彼らにとって不都合であろう。"
 BUL_from_land:0 "陸から"
 BUL_from_land_desc:0 "海軍規模の小さい我が国では黒海を横断して上陸作戦を行うのは難しい。イスタンブルへ向かうためにはやはり陸路を使うのがよいだろう。"
 BUL_from_sea:0 "海から"
 BUL_from_sea_desc:0 "陸路でイスタンブルへ向かうのは敵も想定しているであろうから恐らく守りを固められてしまうだろう。それならば黒海を越えて奴らの背後を突くのが戦術的によりよい方針だろう。"
 BUL_deployment_of_flam:0 "火炎放射器の配備"
 BUL_deployment_of_flam_desc:0 "最近の火炎放射器は昔と比べかなり取り回しが良くなっている。これを配備した歩兵はより効率よく敵に対処できるだろう。"
 BUL_secure_transportships:0 "輸送船の確保"
 BUL_secure_transportships_desc:0 "海を越えるために輸送船は必要不可欠である。輸送船を確保し、海を渡る術を手に入れよう。"
 BUL_air_support:0 "航空支援"
 BUL_air_support_desc:0 "陸路での侵攻を陸上戦力のみで行う戦術は最早古くなりつつある。現代においては航空機による支援行動も欠かせないものとなっている。"
 BUL_exercise:0 "演習を実施"
 BUL_exercise_desc:0 "単純に海を越えるだけなら簡単である。しかし敵がそれを待ち受けていたらどうだろうか？そのような事態になっても上陸作戦が成功できるように演習を行おう。"
 BUL_operation_lamia:0 "ズメイ作戦"
 BUL_operation_lamia_desc:0 "ズメイ作戦概要\nボスポラス、ダーダネルスの両海峡は我が国の海上交易においてほぼ全ての船がそこを通らざるを得ない、重要地点である。トルコを下し、海峡を抑えるのが本作戦である。"
 BUL_to_south:0 "南へ"
 BUL_to_south_desc:0 "我々はバルカン半島南部の国だが我々より南に位置する国も存在する。\nギリシャである。\n彼らを下し、背後の安全を確保するのだ。"
 BUL_request_ALB:0 "アルバニアを要求"
 BUL_request_ALB_desc:0 "ギリシャとの国境は山岳が多い。イタリアと交渉し、アルバニア周辺の土地を得ることで、戦線をより長くできれば、ギリシャへの侵攻も楽になるだろう。"
 BUL_cross_the_border:0 "国境を越える"
 BUL_cross_the_border_desc:0 "ギリシャとの国境部は山岳が多く、単純に前進するだけでは突破は難しい。予め国境部の情報を集め、より効率的な侵攻を可能としよう。"
 BUL_detour:0 "迂回"
 BUL_detour_desc:0 "テッサロニキ、サロニカ方面の山岳を回避し、アルバニア方面から侵攻する。戦線は少し長くなるがそれは奴らも同じだ。"
 BUL_request_Thessaloniki:0 "テッサロニキを要求"
 BUL_request_Thessaloniki_desc:0 "テッサロニキ、サロニカを要求しよう。もし要求が通れば国境部の情報は侵攻に使えなくなるが、奴らが断ればその時は役に立つ。"
 BUL_operation_smok:0 "ハラ作戦"
 BUL_operation_smok_desc:0 "ハラ作戦概要\nバルカンにおける我々の背後とはギリシャに他ならない。背後を安全とし、最終的に第三の海を手に入れるのがこの作戦の目標である。"
#軍事ツリー
 BUL_military_reform:0 "軍の改革"
 BUL_military_reform_desc:0 "ブルガリア軍は精強だが各分野において老朽化や陳腐化が進んでいる。今こそ改革を行う時だ。"
 BUL_army_reform:0 "陸軍改革"
 BUL_army_reform_desc:0 "我が国は大陸の国であるから陸軍の重要性についてはもはや言うまい。陸軍の改革を行い、我が国の安全をより確固たるものとするのだ。"
 BUL_GER_ITA_style:0 "ドイツ・イタリア式"
 BUL_GER_ITA_style_desc:0 "ドイツやイタリアの戦術は我が国より進んでいる。彼らの戦術を参考に我が国の戦術を刷新しよう。"
 BUL_independent_research:0 "独自研究"
 BUL_independent_research_desc:0 "ドイツやイタリアの戦術は我が国で扱うには適していない部分が多々ある。我らの国に適した戦術を探し、参考として研究することで我が国の戦術を更新すべきだ。"
 BUL_expand_munitions_industry:0 "軍需産業の拡大"
 BUL_expand_munitions_industry_desc:0 "軍の維持をする上で軍需産業の発展を欠かすことはできない。軍需産業に投資を行い、拡大を促進しよう。"
 BUL_tank_research:0 "戦車研究"
 BUL_tank_research_desc:0 "戦車は先の大戦のドイツ軍における活躍からも分かるように適した戦術下で用いれば大きな戦果を得ることができる。戦車技術の研究は我が国でも行うべきだ。"
 BUL_infantry_modernize:0 "歩兵の近代化"
 BUL_infantry_modernize_desc:0 "戦車が戦場において一定の地位を得た今でも戦場の主体は歩兵である。そのため、歩兵技術は常に最新の状態であるべきだ。"
 BUL_command_exp:0 "司令部の経験"
 BUL_command_exp_desc:0 "戦場の兵士達の経験は重要なものだが司令部の経験も重要である。司令部が経験豊富であればより効率的で効果的な戦術を立案することができる。"
 BUL_air_reform:0 "空軍改革"
 BUL_air_reform_desc:0 "空軍は陸軍、海軍どちらにおいても大切な役割を持つものとなった。我が国の空軍は老朽化が進んでいる。これを解決していかなければならない。"
 BUL_fighter_develop:0 "戦闘機開発"
 BUL_fighter_develop_desc:0 "戦闘機による制空権の確保は陸と海に関係なく、根本的に航空戦術上基本的なことである。そこを担う戦闘機は常に最新であるべきだ。"
 BUL_bomber_research:0 "爆撃機の研究"
 BUL_bomber_research_desc:0 "爆撃機は敵国の戦略的な破壊や戦場での陸軍の支援など幅広い役割がある。爆撃機の研究も効率的な作戦行動において必要なことである。"
 BUL_air_tactics:0 "航空戦術"
 BUL_air_tactics_desc:0 "いくら装備が新しくとも、戦術が陳腐化していれば勝利を掴むことは難しい。航空戦術の更新も空軍改革の一環だ。"
 BUL_jet_aircraft_dev:0 "ジェット機開発"
 BUL_jet_aircraft_dev_desc:0 "現代においては既存のレシプロ機はもはや骨董品となりつつある。ジェット技術の開発で我が国の航空技術を現代に引き上げよう。"
 BUL_air_base_maintenance:0 "飛行場の整備"
 BUL_air_base_maintenance_desc:0 "航空機を扱う上で多くの航空機が発着でき整備を行える飛行場の整備は外すことはできない。これにより改革を更に進展させよう。"
 BUL_navy_reform:0 "海軍改革"
 BUL_navy_reform_desc:0 "我が国の海岸線は必ずしも長いとは言えないが、それでも海がある以上海軍の存在を抜きにすることはできない。海軍の技術の改革も進めよう。"
 BUL_black_sea_fleet:0 "黒海艦隊"
 BUL_black_sea_fleet_desc:0 "我が国の海上交通は必ず黒海を通らなければならない。黒海は我が国にとって重要な海域と言えよう。そのような重要地点の制海権を確固たるものとするための艦隊と戦術が必要だ。"
 BUL_wolfpack_tactic:0 "群狼戦術"
 BUL_wolfpack_tactic_desc:0 "艦隊をほぼ一から作り上げるには我が国の工業力では力不足だ。それよりも潜水艦を使った通商破壊に主眼を起こべきだ。"
 BUL_fleet_design:0 "艦艇の設計"
 BUL_fleet_design_desc:0 "艦隊を作る上で艦艇の設計はそもそも行われていないと話にならない。艦艇そのものの設計や更新を行おう。"
 BUL_submarine_develop:0 "潜水艦の開発"
 BUL_submarine_develop_desc:0 "潜水艦は通常の艦艇とは構造上大きく異なるが建造コスト上は通常の艦艇より安い。それならば潜水艦の開発を行い最新鋭の技術の下で建造を行うべきだ。"
 BUL_expansion_shipyard:0 "造船所の拡大"
 BUL_expansion_shipyard_desc:0 "海軍の更新を行う上でそもそも艦艇の建造を行う造船所は大前提である。造船所を拡大し、より多くの艦艇の建造を行えるようにしよう。"
 BUL_check_tactic:0 "戦術の確認"
 BUL_check_tactic_desc:0 "ある程度改革を進めてきたがここで今一度戦術の再確認を行おう。何か新しい気付きが得られるかもしれない。"
 BUL_close_air_support:0 "近接航空支援"
 BUL_close_air_support_desc:0 "近接航空支援は陸軍と空軍の連携の一つの形である。陸軍国である我が国では近接航空支援技術の開発がより効果的な戦術に必要である。"
 BUL_anti_ship_attack:0 "対艦攻撃"
 BUL_anti_ship_attack_desc:0 "対艦攻撃は海軍と空軍の連携の形であり、この戦法で海上戦の戦況を大きく変えることもできる。これをより効率的に行えれば海軍の損失の削減も可能だろう。"
 BUL_army_wide_cooperation:0 "軍全体の協力"
 BUL_army_wide_cooperation_desc:0 "ここまで多くの改革を行ったことで結果的に各軍の連携がより簡単となった。軍全体の協力体制が確立すれば我が国の安全は確固たるものとなるだろう。"
