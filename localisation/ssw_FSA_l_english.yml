 SSW_FSA.1.t:0 "固い約束"
 SSW_FSA.1.d:0 "忌まわしきルーズヴェルトと共産主義者の陰謀によって母なる国は分断された。そして残る地域もまた愚かな資本家の下で若い生命が隷属せしめられている。しかしウィリアム・ダドリー・ペリーはかつて、神との邂逅によってアメリカ改革の天命を授けられた者であり、何時の年かの九月の朝見た少年と、その母親を守ると誓ったことを決して忘れはしないだろう。アメリカ5000万の少年に輝きある未来を託すため、あらゆる困難に打ち勝たなくてはならない。"
