 FSA_Develop_construction_technology_desc:0 "前例のない建設に際し、我々は未知の技術開発に取り組まねばならない。これらが栄光への道のりであることは間違いないが、我々にそうした余力があるのか、熟考する余地があるだろう"
 FSA_SLIA:0 "SLIAの設立"
 FSA_SLIA_desc:0 "通信技術の発達により、諜報活動の重要性は高まる一方であり、我々はこの時代に追従しなければならない。"
