 SSW_FSA.7.t:0 "悲しき子羊"
 SSW_FSA.7.d:0 "非常に残念だが、我々の「キリスト教経済学」に異を唱え世界恐慌の混沌を蘇らせようとする無知蒙昧なる民が存在しているのは間違いない。彼らは我々のいかなる寛大な提案をも拒否した。不本意ではあるが彼らが真実に気づくまで国家の管理下に置くしかないだろう。"
 
 SSW_FSA.8.t:0 "SLIAの発足"
 SSW_FSA.8.d:0 "思えばあの時もそうだった、南部州たちの恐るべき計画は潜入していたSLD将校によって事前に察知され、最終的に彼らの離脱を止めることは叶わなかったものの大事に至らずに済んだ。そしてドイツのエニグマ暗号機は東西の戦場で敵を翻弄することに成功した。我々は意図せず気づいていたのだ、今後は諜報活動が戦局しうる時代が到来することに。そこで新たに内外における不穏事項の対応に特化したSLIA(Silver Legion Intelligence Agency)を設立する"


