 FSA_Norfolk_Navel_Shipyard_desc:0 "ノーフォーク造船所は米国が世界一の海軍国となるのを支えた造船所だ。内戦により規模を縮小していたが、将来的に必要となる海軍を踏まえて今から艦隊拡張が必要だろう。"
