 SSW_FSA.4.t:0 "世界は駒鳥の合唱と共に目を醒ました"
 SSW_FSA.4.d:0 "アメリカとは何だろうか？此度の決定的分裂はアメリカ国内に存在していた諸勢力の分断という実態を明らかにした。これは現在と将来のアメリカの在り方を不可逆的に変質させてしまったことは間違いない。しかし、それでも全員が自分のことを誇りあるアメリカ人だと自負するのである。一体アメリカとは何なのだろうか。ウェストヴァージニアの木々は今日も考え続けている。あの日と同じように"
 SSW_FSA.4.a:0 "太陽は昇る"

 SSW_FSA.5.t:0 "ガラハッド大学の新学部"
 SSW_FSA.5.d:0 "ガラハッド大学は1932年にキリスト教経済学と形而上学を広めるため、倫理史、精神優生学、宇宙数学科を中心に開校された。当初は通信制であったが、チーフへの支持が高まるにつれ受講生は増え、1946年にはキャンパスが設置された。創立20周年を控えた今、チーフに感化された多くの若者がキャンパスに集い、アメリカの将来を背負わんとしている。そこで、大学拡大の一環として新学部の設立案が浮上している。候補としては、主に工学系コースを追加するかどうかが論点となっており、また、既存のコースの充実を主張する関係者もいるようだ。"
 SSW_FSA.5.a:0 "このままでいいだろう"
 SSW_FSA.5.b:0 "工学系コースを新設せよ"
 SSW_FSA.6.t:0 "四大産業と文明の母たる農"
 SSW_FSA.6.d:0 "資本家は甚だ誤解していた。製品は人が作り出したものではなく、寧ろ完成させたものである。木も、種子も、家畜も、鉱物も、あらゆる原料は母なる大地より受ける神の恩恵であり、その意味においてこれらに従事する四大産業は神に最も近い公僕だと言えるだろう。一方で、農民もまた自らを過酷で価値の低いものだと思い込んでしまっている。キリスト教経済学はピラミッドの解釈とガラリヤの偉大なる教師イエスが教えてきたように解決策を提示する。"
 SSW_FSA.6.a:0 "農民と生産物は相応しい配当を受けるだろう。"
