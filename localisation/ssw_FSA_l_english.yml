 FSA_My_Seven_Minutes_in_Eternity_desc:0 "戦わなくてはならない、未来を守るために。"
 FSA_Return_of_sodier_of_USA_desc:0 "先の大戦、そして内戦時に戦った兵士たちは歴戦の猛者だ。理想を実現するためには彼らの力が必要だ。"
 FSA_Prepare_war_desc:0 "内戦は停戦状態とはいえ、仮初の平和は続かない。我々は未来を見据えて敵に一歩先んじなければならない"
 FSA_complete_mobilization_desc:0 "準備は完了した。後は命令一つで全軍は動き出すだろう"
 FSA_Secure_Oil_desc:0 "我々の豊富な鉄資源の一方で、石油は枯渇しており、重工業や海軍を運用する上で最大の懸念であった。十分な石油の確保は我が国の存続に不可欠である。たとえ新たな争いを生むとしても"
 FSA_Industry_of_Florida_desc:0 "フロリダの産業もまた我々の経済を支える柱の一つだ。"
 FSA_Project_Mole_desc:0 "我々は敵の空爆によって生産力と国民が被害を被ることを恐れている。この計画は革命的ではあるが、前例のない試みには思わぬ困難を伴うかもしれない。"
 FSA_Production_technology_research_desc:0 "生産設備の移転につき、より効率的な手段を研究したい。"
 FSA_New_resources_desc:0 "資源に多すぎるということはない。さらなる資源開発により無限の生産力を実現せよ！"
 FSA_Destiny_to_win_desc:0 "案の定、ではあるが内戦は再燃してしまった。しかし、連邦は神により勝利するよう運命づけられている"
 FSA_The_Second_Silver_rebolution_desc:0 "占領地が拡大する中で、これまでは一掃されてきた異端者やユダヤが我々の勢力下に存在するようになった。第二次白銀革命は彼らに我々のやり方を理解させる運動である。"
 FSA_Dismantle_the_statue_of_liberty_desc:0 "この銅像は独立時にあらゆる抑圧からの解放と平等を象徴して建てられた。このようなものがもはや不要であることは自明である。"
 FSA_modern_spiritualism_desc:0 "ウィリアム・ダドリ―・ペリーは国家の指導者以前に神から使命を受けた存在である。正しいキリスト信仰を普及させる必要がある"
 FSA_SLIA_desc:0 "銀シャツ隊は10年以来の最も信頼できる同志である。革命の達成に彼らの尽力は欠かせないと言える。"
 FSA_Christian_Commonwealth_desc:0 "当初以来我らの目的はアメリカ大陸にキリスト教連邦を築くことだった。その達成はもう目前に迫っている。"
 FSA_Release_from_agnoy:0 "苦痛からの解放"
 FSA_Development_in_the_south_states_desc:0 "沿岸部といえど、南部の産業は未熟な地域が多く、これらの開発により東海岸を縦断する一大工業地域を建設できるだろう。"
 FSA_Development_in_the_south_states:0 "南部諸州での開発"
 FSA_Infrastructure_development:0 "インフラ開発"
 FSA_Development_of_the_west_coast:0 "西海岸の開発"
 FSA_Development_of_the_west_coast_desc:0 "西海岸は一部を除き、東海岸に比べて発展が遅れているが、これらの地域の開発は太平洋への進出に際して必須である。"
 FSA_Industory_of_Kansas:0 "カンザスの産業"
 FSA_Public_school_expansion_desc:0 "公立学校は国民へ教育の機会を保証すると同時に、正しい思想を教え込む絶好の機会である。"
 FSA_Postal_system_desc:0 "いくつかの問題が懸念されているが、進歩的な郵便投票制度を主な投票方法とする。"
 FSA_Abolish_the_secret_ballot_desc:0 "有権者は自分の票に責任を持たなければならない。名前を隠したり、不十分な理由で投票を棄権したりするものは罰せられるだろう。"
 FSA_True_Israelis_desc:0 "あのユダヤ人は偽りの存在である。キリスト教を信仰する欧米に根付いた我らこそが真の意味でイスラエル人たりうるのだ。"
 FSA_guaranteed_property:0 "財産の保証"
 FSA_guaranteed_property_desc:0 "国民一人一人が一企業のように一つの株が与えられる。これが国が保証する財産であり、この株によって国と国民が財産を共有することができる"
 FSA_Dividend:0 "分配金"
 FSA_Dividend_desc:0 "これによって株を所有する国民は等しく平等に富の分配を受けることができる。"
 FSA_Industrialization_of_Alabama:0 "アラバマ州の工業化"
 FSA_Industrialization_of_Alabama_desc:0 "アラバマは歴史的に農業地域であるが、近年は産業の発展が始まっている。この地域への投資は工業の発展に大いに役立つだろう"
 FSA_Industry_of_the_east_coast:0 "東海岸の産業"
 FSA_Industry_of_the_east_coast_desc:0 "独立以後、東海岸諸州は、北米で最も発展した地域であった。これらの地域を押さえる我々はこの優位を活用しなければならない"
