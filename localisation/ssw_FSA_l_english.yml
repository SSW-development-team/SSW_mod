 FSA_Unrestricted_submarine_operations_desc:0 "無制限潜水艦作戦を行えば極めて高い通商破壊作戦の効果が得られるだろう。しかし、大西洋の国々から不評を買い、敵を増やすリスクには慎重になるべきだろう。"
