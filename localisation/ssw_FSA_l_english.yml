 FSA_integrate_into_pentagon_desc:0 "陸海空軍全ての指揮系統をペンタゴンに集約すれば、効率的な軍の運用が行えるだろう。"
 FSA_Atlantic_Strategy_desc:0 "我々は国土の大半を大西洋に面している。この海をどう解釈するかで我々の未来は大きく変わるはずだ。"
 FSA_prepare_ark_plan_desc:0 "「主と共に歩んだ正しき人」ノアは神の裁きを船で逃れることを赦された。今現在、この試練の時を生き延びる選ばれし者は我々のみである。"
 FSA_Army_Strategy_Meeting_desc:0 "残念ながら我々は、多くの敵性国家と国境を面している。我々が滅するべき敵を正しく把握することで勝利へと導くだろう。"
 FSA_hit_the_wedge_desc:0 "第二次世界大戦は機動力が勝敗を決した。これに倣い我々は敵の戦線に楔を打ち込み、敵を打ち砕くことができるだろう。"
 FSA_Panzergrenadier_desc:0 "我々は隣の大陸の同胞の戦いに感銘を受けた。我々も彼らに倣い精鋭の軍を編成するべきである。"
 FSA_Merkabah_desc:0 "メルカバとは神の戦車である。あらゆる攻撃を弾きながら突進する我らの戦車が進撃を止めることはないだろう。"
 FSA_mobile_firepower_desc:0 "機動力を生かして火力を集中させることで強烈な打撃力を持たせることができるはずだ。"
 FSA_Modern_Crusader_desc:0 "これは聖戦であろ。我が軍勢は冒涜者を一掃するまで戦い続ける！"
 FSA_Departure_desc:0 "方舟は間もなく完成する。艦隊はあらゆる試練を乗り越え、大洋を旅するだろう。"
 FSA_gofer_desc:0 "方舟はゴフェルの木で作られたという。我々は強力な装甲材料を見つけ出し、あらゆる衝撃と荒波を跳ね返す不沈艦を建造する。"
 FSA_treetop_of_olive_desc:0 "鳩はオリーブの梢を咥え帰ってきた。"
 FSA_elephant_desc:0 "象は最大にして最強の動物である。陸の覇者の名を冠して海をも征服する。"
 FSA_cattle_desc:0 "牛は人間との関係を切り離すことはできない。かの力は欠かせぬものになるだろう。"
 FSA_cat_desc:0 "猫は小柄ながら強力なハンターである。"
 FSA_crow_desc:0 "鴉が帰ってくることはなかった。しかし、漆黒の海に潜む襲撃者は獲物を凝視しているだろう。"
 FSA_Next-generation_Fighter_desc:0 "主戦場は空へと移行しつつある。次世代機の開発で他に優位を得なければならない"
