 SSW_FSA.999.t:0 "二つの考え方"
 SSW_FSA.999.d:0 "わが領内にも白人の法を尊重し、勤勉優秀で肌の色以外は白人同様である異人種がいる一方で、これらの近代的生活を拒む異人種のうちの大部分は愚かで怠惰であり、ただ口と腹を満たせれば進んで働く気もない。この問題には二つの解決策がある。一つは教育により勤勉で尊厳ある若者へと導くことであり、もう一つは彼らの現状をありのままに許容し、もし勤勉で尊敬すべき市民に損害を与えることになったら彼らをアメリカから排除してしまおうという考えである。何れにせよ、彼らがウイスキーが手に入れば仕事を辞めてしまうような人間に配当を行い、小切手を賭博に持ちいるようなことはキリスト教経済を愚弄するものである。"
 SSW_FSA.999.a:0 "教育によって啓蒙するのだ"
 SSW_FSA.999.b:0 "残念だが彼らは救えない"
 SSW_FSA.3.t:0 "黒き青年マーティンの抵抗"
 SSW_FSA.3.d:0 "ブラックステートにおいて白銀軍団による徹底的な弾圧が行われる中、一部の黒人青年たちが立ち上がり、収容所へのバスを足止めする事件が起きた。彼らは非暴力を掲げており、わが軍の犠牲は無かったが、代わりに首謀者と思わしき青年を逮捕した。本人は個人情報を黙秘しているが、内通者の通報によると本名は”マーティン・ルーサー”というらしい。彼の処分について処刑を望む声が多い一方で我らがチーフは彼に個人的関心を示しているようだ。"
 SSW_FSA.3.a:0 "問題ない、絞首刑だ"
 SSW_FSA.3.b:0 "ほう、面白い"
