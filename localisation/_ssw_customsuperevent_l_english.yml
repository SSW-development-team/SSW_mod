l_english:
 BE_ANPO_PROTETS_T:0 "血の太陽の夜明け"
 BE_ANPO_PROTETS_D:0 "いかなる運動も美的感激なしには起こらない。宗教も道徳も、国家も社会も、それらがあたえる美的感激を失う時は滅亡する。\n-石川三四郎"
 BE_ANPO_PROTETS_A:0 "無産の民を決起せよ！！"
 BE_german_civil_war_T:0 "ドイツ内戦"
 BE_german_civil_war_D:0 "帝国はアジア的で且つ、巧妙に破壊された。　\n-アドルフ・ヒトラー"
 BE_german_civil_war_A:0 "帝国の終焉だ！！"
 BE_American_civil_war_T:0 "第二次アメリカ内戦"
 BE_American_civil_war_D:0 "アメリカは外部から破壊されることはないだろう。\nもし我々が失敗し自由を失うならば、それは自分自身を破壊したからである。\n-エイブラハム・リンカーン"
 BE_American_civil_war_A:0 "自由は闇の中へと..."
 BE_TUVA_title:0 "トゥヴァ建国"
 BE_TUVA_desc:0 "タンヌ……なんだって？ \n-Paradox Interactive"
 BE_TUVA_a:0 "我、 トゥヴァ人なり "
 BE_donau_war_title:0 "ドナウ戦争"
 BE_donau_war_desc:0 "この武力衝突を通じてヨーロッパ全土の平和に対する大きなリスクを考えると、\nバルカン半島の国家問題を解決するための穏やかな方法が見つからなかったことに\nさらに不平を言わなければならない。\n                           -ヘルシンキ新聞の社説"
 BE_donau_war_a:0 "静寂は破られた"
 BE_unification_rossia_RBL_title:0 "ロシア統一（ロシアの空）"
 BE_unification_rossia_RBL_desc:0 "これは今まで誰も聞いたことのない音楽だ。\n-セルゲイ・コロリョフ"
 BE_unification_rossia_RBL_a:0 "ロシア統一万歳"
 BE_common_revolutionary_struggle_title:0 "共通の革命闘争"
 BE_common_revolutionary_struggle_desc:0 "全ては虚しい　　　 \n-パブロ・ピカソ"
 BE_common_revolutionary_struggle_a:0 "世界を黒く染めよ！"
 BE_spain_communism_travaho_title:0 "スペイン人民共和国の成立"
 BE_spain_communism_travaho_desc:0 "有頂天の歓喜は常に悲哀に転ずる \n-ミゲル・デ・セルバンテス"
 BE_spain_communism_travaho_a:0 "世界を解放せよ！"
 BE_spain_communism_armado_title:0 "西欧の狂牛"
 BE_spain_communism_armado_desc:0 "世間が決して飽きない唯一のものは誇張表現だ \n-サルバドール・ダリ"
 BE_spain_communism_armado_a:0 "世界革命とは皆殺しである。"
 BE_second_marcia_su_roma_title:0 "第二次ローマ進軍"
 BE_second_marcia_su_roma_desc:0 "神は存在しない。　　　　　　　　　　　　　　　　　　　　　　　　　\n科学的には宗教は不条理であり、実際には不道徳であり、人には病気である。\n-ベニート・ムッソリーニ"
 BE_second_marcia_su_roma_a:0 "Roma è nostra!"
 BE_end_of_asian_war_title:0 "アジア戦争終結"
 BE_end_of_asian_war_desc:0 "國破れて　山河在り\n城春にして　草木深し\n時に感じて　花にも涙を濺ぎ\n別れを恨んで　鳥にも心を驚かす\n 　　　　　　　　　　- 杜甫"
 BE_end_of_asian_war_a:0 "東亜に平穏のあらんことを"
 BE_start_of_asian_war_title:0 "アジア戦争勃発"
 BE_start_of_asian_war_desc:0 "四方の海　みなはらからと　思う世に　\nなど波風の　たちさわぐらん\n 　　　　　　　　　　　　　　　　　-明治天皇"
 BE_start_of_asian_war_a:0 "過ちは繰り返される"

 BE_hungary_homeland_and_revenge_title:0 "祖国と復讐"
 BE_hungary_homeland_and_revenge_desc:0 "指が5本ついている手が2つあると思うな。\n  -フランツ・リスト"
 BE_hungary_homeland_and_revenge_a:0 "祖国に喝采を！"

 BE_hungary_black_revolution_title:0 "黒色革命"
 BE_hungary_black_revolution_desc:0 "国を売り渡す者よ、私を吊るす革紐は用意出来たかね？ \n -ホルティ・ミクローシュ"
 BE_hungary_black_revolution_a:0 "黒き太陽が昇る…"

 BE_hungary_Different_Kind_of_Empire_title:0 "異形の帝国"
 BE_hungary_Different_Kind_of_Empire_desc:0 "真実は目に痛い。　-ロシアのことわざ"
 BE_hungary_Different_Kind_of_Empire_a:0 "帝国万歳！"

 BE_china_salvation_struggle_title:0 "救国政変"
 BE_china_salvation_struggle_desc:0 "仇に報いるに徳をもってせよ 　　-蒋介石"
 BE_china_salvation_struggle_a:0 "血肉で築こう新たな長城を！"

 BE_america_liberty_federation_kill_LFF_title:0 "左翼戦線を打倒"
 BE_america_liberty_federation_kill_LFF_desc:0 "自由がアメリカを、アメリカたらしめる。\n他の誰も我らのアメリカを奪うことは不可能である。\n 　　　　　　　　　　-ハロルド・リー・ジョージ"
 BE_america_liberty_federation_kill_LFF_a:0 "Freedom will rise again!"

 BE_russia_denikin_title:0 "デニーキン事件"
 BE_russia_denikin_desc:0 "我々の恐れなければならないのは、恐れることそのものである。 \n　　　　　　　　　　　　　-フランクリン・D・ルーズベルト"
 BE_russia_denikin_a:0 "民主主義と共に！"

 BE_soviet_moscow_title:0 "モスクワ解放"
 BE_soviet_moscow_desc:0 "ついに我々は悪魔どもを我が首都からの追放に成功した！\nしかしまだこれは祖国解放の序章の終わりにしか過ぎない。"
 BE_soviet_moscow_a:0 "ソビエトよ永遠に"

 BE_unification_america_FSA_title:0 "キリスト教連邦の夜明け"
 BE_unification_america_FSA_desc:0 "幸せを与えてくれるのは、富でも豪華さでもなく、\n穏やかさと仕事である。\n  -トマス＝ジェファソン"
 BE_unification_america_FSA_a:0 "陽光は新世界を照らし出す"

 BE_nuke_experiment_1_title:0 "地獄の幕開け"
 BE_nuke_experiment_1_desc:0 "§YDestroy all for One you Protect.§!\n「§Y一の為に全を滅ぼせ§!」\n-ホーソーン・ジョン"
 BE_nuke_experiment_1_a:0 "悪魔をも焼き尽くせ！"

 BE_nuke_experiment_2_title:0 "新たな時代"
 BE_nuke_experiment_2_desc:0 "戦争の恐怖を機械が計算することはできない。\n我々人類だけがその恐怖に直面し、克服することができる。\n- ミラン・ベイカー"
 BE_nuke_experiment_2_a:0 "これが我々の決意である。"

 BE_nuke_experiment_3_title:0 "死の光"
 BE_nuke_experiment_3_desc:0 "我は死神なり、世界の破壊者なり\n　　-ユリウス・ロベルト・オッペンハイマー"
 BE_nuke_experiment_3_a:0 "時は満ちた"




