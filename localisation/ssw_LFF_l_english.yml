l_english:
#国家方針
 ssw_leftist_front_focus:0 "左翼戦線の国家方針"
 LFF_policy_review:0 "政策の見直し"
 LFF_policy_review_desc:0 "今まで我々が施してきた政策を今一度見直し、 改良しよう。 アメリカ統一を急ぐためにも、 これらの基礎的なことを忘れてはならないのだ。 "
 LFF_defense_battle:0 "防衛重視"
 LFF_defense_battle_desc:0 "我々の狭い国土を守るためにも、 防衛戦に注力しなければならない。 "
 LFF_tactical_improvement:0 "空軍戦術の改良"
 LFF_tactical_improvement_desc:0 "これからの戦場が空を舞台とするのならば、 早いうちに空軍の戦術を改良すべきだろう。 "
 LFF_resumption_of_domestic_affairs:0 "内政の再開"
 LFF_resumption_of_domestic_affairs_desc:0 "邪魔者は消え去った。 止まっていた内政を再開し、 正式に指導者を決めよう。 "
 LFF_hegemony_of_cpusa:0 "共産党の覇権"
 LFF_hegemony_of_cpusa_desc:0 "アメリカの左翼運動を率いるのは共産党だ。 フォスター書記長やブラウダー元書記長の下で社会主義政策を展開し、 真の共産主義を実現するのだ！ "
 LFF_hegemony_of_spa:0 "社会党の覇権"
 LFF_hegemony_of_spa_desc:0 "アメリカの左翼運動を率いるのは社会党だ。 ソロモン議員やヴァルトマン議員の下で社会主義政策を展開し、 新たなる社会主義を創り出すのだ！ "
 LFF_true_socialism:0 "真の社会主義"
 LFF_true_socialism_desc:0 "真の社会主義は社会党でも共産党でもない支配によってもたらされるのだ。 修正された社会主義は社会主義ではない！ "
 LFF_with_foster:0 "フォスターと共に"
 LFF_with_foster_desc:0 "フォスター書記長は共産党をここまで導いてくれた。 彼が最も相応しい人物だ。 "
 LFF_with_browder:0 "ブラウダーと共に"
 LFF_with_browder_desc:0 "ブラウダー元書記長は共産党のカリスマ的存在であり、 黄金期を創り出した。 彼が最も相応しい人物だ。 "
 LFF_with_solomon:0 "ソロモンと共に"
 LFF_with_solomon_desc:0 "ソロモン議員は社会党過激派であり、 多くの共産主義者から支持されている。 彼が最も相応しい人物だ。 "
 LFF_with_waldman:0 "ヴァルトマンと共に"
 LFF_with_waldman_desc:0 "ヴァルトマン議員は社会党穏健派の社会民主主義者であり、 民主主義に染まってしまった国民からもある程度の支持が得られるはずである。 彼が最も相応しい人物だ。 "
 LFF_citizen_coup:0 "市民クーデター"
 LFF_citizen_coup_desc:0 "アメリカ国民の社会主義、 共産主義への怒りが爆発した。 不安定な左翼政治及び政党は支持を失っており、 連邦議会による民主政治が行われるだろう。 "
#国家精神
 lff_ideas_1:0 "防衛重視"
 lff_ideas_2:0 "空軍戦術の改良"
 lff_ideas_3:0 "海軍改革"
 lff_ideas_4:0 "陸軍改革"
 lff_ideas_5:0 "徴兵拡大"
 lff_ideas_6:0 "教育法の改善"
 lff_ideas_7:0 "固められた独裁"
 lff_ideas_8:0 "ある程度の自由"
 lff_withdesc_ideas_1:0 "粛清の余波"
 lff_withdesc_ideas_1_desc:0 "突如としてフォスター書記長による独断で始まった大粛清は、 アメリカ共産党、 アメリカ社会党の多くのメンバーを惨殺した。 穏健派として知られるブラウダー元書記長による政治的批判によって下火を迎えた大粛清は、 奇しくもクリスマスの日に終わったらしい… もしフォスター書記長がこの国家を統率し続けるのなら、 次の狙いはブラウダー元書記長かもしれない… "
