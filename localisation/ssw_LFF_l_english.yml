#国家方針
 ssw_leftist_front:0 "左翼戦線の国家方針"
 LFF_policy_review:0 "政策の見直し"
 LFF_policy_review_desc:0 "今まで我々が施してきた政策を今一度見直し、 改良しよう。 アメリカ統一を急ぐためにも、 これらの基礎的なことを忘れてはならないのだ。 "
 LFF_defense_battle:0 "防衛重視"
 LFF_defense_battle_desc:0 "我々の狭い国土を守るためにも、 防衛戦に注力しなければならない。 "
 LFF_tactical_improvement:0 "空軍戦術の改良"
 LFF_tactical_improvement_desc:0 "これからの戦場が空を舞台とするのならば、 早いうちに空軍の戦術を改良すべきだろう。 "
 LFF_resumption_of_domestic_affairs:0 "内政の再開"
 LFF_resumption_of_domestic_affairs_desc:0 "邪魔者は消え去った。 止まっていた内政を再開し、 正式に指導者を決めよう。 "
 LFF_hegemony_of_cpusa:0 "共産党の覇権"
 LFF_hegemony_of_cpusa_desc:0 "アメリカの左翼運動を率いるのは共産党だ。 フォスター書記長やブラウダー元書記長の下で社会主義政策を展開し、 真の共産主義を実現するのだ！ "
 LFF_hegemony_of_spa:0 "社会党の覇権"
 LFF_hegemony_of_spa_desc:0 "アメリカの左翼運動を率いるのは社会党だ。 ソロモン議員やヴァルトマン議員の下で社会主義政策を展開し、 新たなる社会主義を創り出すのだ！ "
 LFF_true_socialism:0 "真の社会主義"
 LFF_true_socialism_desc:0 "真の社会主義は社会党でも共産党でもない支配によってもたらされるのだ。 修正された社会主義は社会主義ではない！ "
 LFF_with_foster:0 "フォスターと共に"
 LFF_with_foster_desc:0 "フォスター書記長は共産党をここまで導いてくれた。 彼が最も相応しい人物だ。 "
 LFF_with_browder:0 "ブラウダーと共に"
 LFF_with_browder_desc:0 "ブラウダー元書記長は共産党のカリスマ的存在であり、 黄金期を創り出した。 彼が最も相応しい人物だ。 "
 LFF_with_solomon:0 "ソロモンと共に"
 LFF_with_solomon_desc:0 "ソロモン議員は社会党過激派であり、 多くの共産主義者から支持されている。 彼が最も相応しい人物だ。 "
 LFF_with_waldman:0 "ヴァルトマンと共に"
 LFF_with_waldman_desc:0 "ヴァルトマン議員は社会党穏健派の社会民主主義者であり、 民主主義に染まってしまった国民からもある程度の支持が得られるはずである。 彼が最も相応しい人物だ。 "
 LFF_citizen_coup:0 "市民クーデター"
 LFF_citizen_coup_desc:0 "アメリカ国民の社会主義、 共産主義への怒りが爆発した。 不安定な左翼政治及び政党は支持を失っており、 連邦議会による民主政治が行われるだろう。 "
 LFF_planned_industry:0 "計画的な産業"
 LFF_planned_industry_desc:0 "かつてスターリンによって行われた計画的な産業を見習い、 我々も実行すべきだろう。 "
 LFF_education_system_reform:0 "教育制度の改革"
 LFF_education_system_reform_desc:0 "教育制度を改革することは、 未来を創る若者を更に強化できるのだ。 "
 LFF_infrastructure_business:0 "インフラ事業"
 LFF_infrastructure_business_desc:0 "内戦で崩壊したインフラを再生せよ。 "
 LFF_accelerate_nationalization:0 "国営化を加速"
 LFF_accelerate_nationalization_desc:0 "国営化を急ぎ、 ブルジョワの独占を防がねばならない。 "
 LFF_cross_the_pacific_ocean:0 "太平洋を渡れ"
 LFF_cross_the_pacific_ocean_dsec:0 "太平洋を渡る海軍を作ろう。 宿敵である日本"
 LFF_resumption_of_arms_race:0 "軍拡の再開"
 LFF_resumption_of_arms_race_desc:0 "戦時でおろそかになっていた軍拡を再開する時だ。 "
 LFF_manufacture_of_infantry_equipment:0 "歩兵装備の製造"
 LFF_manufacture_of_infantry_equipment_desc:0 "歩兵装備の充足が足りなければ、 旧ソビエト連邦の二の舞になってしまうだろう… "
 LFF_manufacture_of_fighters_and_bombers:0 "戦闘機と爆撃機の製造"
 LFF_manufacture_of_fighters_and_bombers_desc:0 "時代は空へと移り変わるのだ… "
 LFF_new_constitution:0 "新憲法"
 LFF_new_constitution_desc:0 "人民を束縛する新憲法を作り上げよ。 "
 LFF_resumption_of_purge:0 "粛清の再開"
 LFF_resumption_of_purge_desc:0 "粛清を再開する時だ。 国内にはまだ多くの反革命的な者が残っているのだ。 "
 LFF_employment_of_spies:0 "スパイの雇用"
 LFF_employment_of_spies_desc:0 "スパイを雇用し、 遥かに進んだ技術を奪い取ろう。 国家を転覆させることができれば尚更だな。 "
 LFF_acceleration_of_purge:0 "粛清の加速"
 LFF_acceleration_of_purge_desc:0 "粛清を加速し、 次は再びだが党内の粛清を開始しよう。 ブラウダーを始めとした多くの敵を殺すのだ。 "
 LFF_start_of_brainwashing_education:0 "洗脳教育の開始"
 LFF_start_of_brainwashing_education_desc:0 "洗脳教育を徹底して行い、 牙を剥くものを抹消せよ。 "
 LFF_completion_of_the_purge:0 "粛清の完了"
 LFF_completion_of_the_purge_desc:0 "真の革命のための粛清は完了した。 古き体制は一掃されたようだ。 "
 LFF_on_maintaining_security:0 "治安維持に注力"
 LFF_on_maintaining_security_desc:0 "国内に残るマフィアや麻薬密売人を虐殺し、 治安回復に努めよう。 "
 LFF_everyone_is_heroes:0 "皆が英雄である"
 LFF_everyone_is_heroes_desc:0 "国民一人一人を職に従事させるのだ。 皆が英雄となり、 この国を導く必要がある。 "
 LFF_demand_alaska:0 "アラスカを要求"
 LFF_demand_alaska_desc:0 "アラスカはアメリカの領土であり、 早急に回収する必要がある。 日本の帝国主義を打倒し、 革命を広げなければならない。 "
 LFF_invasion_of_mexico:0 "メキシコ侵攻"
 LFF_invasion_of_mexico_desc:0 "メキシコの停滞政府に今一度革命をもたらそう… "
 LFF_battleship_construction:0 "戦艦建造に向けて"
 LFF_battleship_construction_desc:0 "海洋を渡るための戦艦を建造するのだ。 "
 LFF_invasion_of_cuba:0 "キューバ侵攻"
 LFF_invasion_of_cuba_desc:0 "キューバはアメリカの中庭であり、 直ちに確保しなければならない。 "
 LFF_rocky_plan:0 "ロッキー計画"
 LFF_rocky_plan_desc:0 "人民による計画経済と急速な工業化はアメリカをより強大なものへと変えるだろう。 "
 LFF_shipyard_revolution:0 "造船所を増設"
 LFF_shipyard_revolution_desc:0 "少しでも多くの艦船や輸送船を建造し、 再びアメリカを偉大なものへと変えよう。 "
 LFF_strong_research_system:0 "強固な研究体制"
 LFF_strong_research_system_desc:0 "アメリカは強大な国家であった。 本来ならば他国を遥かに凌駕する力を兼ね備えているはずだ。 "
 LFF_reboot:0 "再始動"
 LFF_reboot_desc:0 "ある程度の準備は整った。 もはやアメリカはかつてのような偉大さを取り戻し、 絶対的な力を手にした。 もはや恐れるような敵はいないだろう。 "
 LFF_team_up_with_stalin:0 "スターリンの洗礼を受けよ"
 LFF_team_up_with_stalin_desc:0 "スターリンはもはや共産主義の父と言っても過言ではない。 彼はマルクス・レーニンの欠陥主義を破壊した英雄である。 同盟することで我々は真の社会主義を歩めるはずだ。 "
 LFF_go_our_way:0 "我々の道を進め"
 LFF_go_our_way_desc:0 "世界は社会主義に牙を剥いた。 もはや信頼できる味方はいない。 "
 LFF_red_army_reform:0 "赤軍の改革"
 LFF_red_army_reform_desc:0 "赤軍は強大で唯一無二でなければならない。 "
 LFF_new_air_force_strategy:0 "新たな空軍戦略"
 LFF_new_air_force_strategy_desc:0 "戦闘の時代は空へと移り変わっている。 我々もそれに順応した進化を遂げなければならない。 "
 LFF_latin_american_client_state:0 "中南米の属国化"
 LFF_latin_american_client_state_desc:0 "大国に挑む前に味方をつけるのを優先すべきだろう。 "
 LFF_revenge_on_japan:0 "先の大戦の復讐"
 LFF_revenge_on_japan_desc:0 "アメリカ停滞政府は日本に敗北を喫した。 だが、 我々は帝国主義者に屈しない。 "
 LFF_sanctions_on_the_old_regime:0 "古き体制への制裁"
 LFF_sanctions_on_the_old_regime_desc:0 "停滞した愚か者に制裁を加える時だ。 愚かな資本主義体制を破壊し、 ヨーロッパを赤き波に飲み込ませるのだ！ "
 LFF_to_those_who_give_back_their_favor:0 "恩を仇で返す者へ"
 LFF_to_those_who_give_back_their_favor_desc:0 "先の大戦の前よりアメリカは中国と親交があった。 しかし、 中国は我々を見捨て、 我々は分裂してしまった。 恩を仇で返す者へ復讐を！ "
 LFF_clean_up_old_russia:0 "古きロシアを一掃"
 LFF_clean_up_old_russia_desc:0 "帝国主義的かつ反革命的なロシアを一掃するのだ。 労働者の楽園を築き上げるために！ "
 LFF_place_to_return_for_stalin:0 "スターリンの帰るべき場所"
 LFF_place_to_return_for_stalin_desc:0 "スターリンは本来南米の小国にいるような人間ではない。 彼を故郷へと返さねばならない。 "
