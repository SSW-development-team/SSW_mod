#イベント
 ssw_lff.0.title:0 "外交的立場"
 ssw_lff.0.desc:0 "かつて中立を偽った資本主義者のようにならないためにも、 我々は今後外交的にどのような介入をすべきだろうか？ "
 ssw_lff.0.a:0 "積極的な介入が一番だ。 "
 ssw_lff.0.b:0 "介入は極力控えよう。 "
 ssw_lff.1.title:0 "軍事政策"
 ssw_lff.1.desc:0 "軍事面では陸海軍のどちらに注力しようか？ "
 ssw_lff.1.a:0 "海洋を渡るために海軍を… "
 ssw_lff.1.b:0 "防衛や大陸革命のために陸軍を… "
 ssw_lff.2.title:0 "産業政策"
 ssw_lff.2.desc:0 "産業面では軍需工場と造船所のどちらに注力しようか？ "
 ssw_lff.2.a:0 "造船所が無ければ艦船は作れない。 "
 ssw_lff.2.b:0 "防衛のための小銃、 そして革命のための戦車を… "
 ssw_lff.3.title:0 "教育政策"
 ssw_lff.3.desc:0 "未来ある若者たちへの教育法を見直そう。 "
 ssw_lff.3.a:0 "勉強よりも戦闘を… "
 ssw_lff.3.b:0 "勉強は大切だ。 "
 ssw_lff.4.title:0 "新憲法"
 ssw_lff.4.desc:0 "古き憲法を一新し、 新たな時代の幕を開けよう。 "
 ssw_lff.4.a:0 "独裁体制の強化だ。 "
 ssw_lff.4.b:0 "ある程度の自由を認めよう。 "
 ssw_lff.6.title:0 "フォスターが指導者に就任"
 ssw_lff.6.desc:0 "ついに我々の指導者が決まった。 我々の同志、 フォスターはアメリカ国民を導いてくれるだろう。 "
 ssw_lff.6.a:0 "おめでとう、 同志よ。 "
 ssw_lff.7.title:0 "ブラウダーが指導者に就任"
 ssw_lff.7.desc:0 "ついに我々の指導者が決まった。 我々の同志、 ブラウダーはアメリカ国民を導いてくれるだろう。 "
 ssw_lff.7.a:0 "おめでとう、 同志よ。 "
 ssw_lff.8.title:0 "ソロモンが指導者に就任"
 ssw_lff.8.desc:0 "ついに我々の指導者が決まった。 我々の同志、 ソロモンはアメリカ国民を導いてくれるだろう。 "
 ssw_lff.8.a:0 "おめでとう、 同志よ。 "
 ssw_lff.9.title:0 "ヴァルトマンが指導者に就任"
 ssw_lff.9.desc:0 "ついに我々の指導者が決まった。 我々の首相、 ヴァルトマンはアメリカ国民を導いてくれるだろう。 "
 ssw_lff.9.a:0 "素晴らしい！ "
 ssw_lff.10.title:0 "テスト"
 ssw_lff.10.desc:0 "テスト"
 ssw_lff.10.a:0 "テスト"
 ssw_lff.11.title:0 "左翼戦線がアラスカを要求！ "
 ssw_lff.11.desc:0 "アメリカを統一した左翼戦線だが、 我々の領土を要求してきた。 彼らはアラスカを要求しているようだが、 戦略的な重要拠点でもある。 "
 ssw_lff.11.a:0 "認めよう。 "
 ssw_lff.11.b:0 "ふざけるな！ "
 ssw_lff.12.title:0 "要求が了承された！ "
 ssw_lff.12.desc:0 "アラスカは無事に我々の手元に戻ってきたようだ。 "
 ssw_lff.12.a:0 "見直したぞ。 "
 ssw_lff.13.title:0 "要求が拒否された！ "
 ssw_lff.13.desc:0 "帝国主義者は我々の要求を拒否した！ "
 ssw_lff.13.a:0 "ふざけるな！ "
 ssw_lff.15.title:0 "型破りな同盟"
 ssw_lff.15.desc:0 "アメリカ人民共和国はドイツとの利害の一致から、 デンバー＝ミュンヘン協定の通りにドイツと同盟を組んだようだ。 この協定は平常時における相互保障、 非常時における米独協定を前提とした協定である。 型破りな共産主義とナチズムの同盟は世界中を震撼させたのだった。 "
 ssw_lff.15.a:0 "もはや負けなしだ。 "
 ssw_lff.15.b:0 "独ソ同盟は挫折したのに… "
 ssw_lff.16.title:0 "前代未聞の協定"
 ssw_lff.16.desc:0 "アメリカ人民共和国は本来宿敵であるはずのナチズムを信奉するドイツと協定を結んだ。 ミュンヘンで結ばれたこの協定はデンバー＝ミュンヘン協定と呼ばれ、 共産主義とナチズムという前代未聞の組み合わせを宣言した。 "
 ssw_lff.16.a:0 "これが永きものとなるために… "
 ssw_lff.16.b:0 "どうせ長続きしない。 "
 ssw_lff.17.title:0 "ブラウダーの演説"
 ssw_lff.17.desc:0 "アール・ブラウダーはこの激しい内戦の最中に、 とある演説を行った。 彼の演説は非常に興味深いものであり、 自らの夢について語ったものであった。 内容は世界革命や社会主義による平和、 弱者を蝕む資本主義の打倒についてだったそうだ。 彼は国民に対して内戦中の我慢、 そして祖国や家族を守ることを呼びかけた。 今や国民は団結しているに違いない。 "
 ssw_lff.17.a:0 "今は我慢の時だ！ "
