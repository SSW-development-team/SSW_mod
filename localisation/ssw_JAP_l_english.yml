 SSW_JAP.41.t:0 "農地改革"
 SSW_JAP.41.d:0 "農地改革によって国民の生活は安定化した。共産主義者・社会主義者の活動も抑え込むことができ、今の政権のアピールにもなった。"
 SSW_JAP.41.a:0 "悪習の終焉だ"
 SSW_JAP.42.t:0 "吉田首相が急進的な政策を打ち出す"
 SSW_JAP.42.d:0 "この改革は一時的に、公務員に対する給与を削減するもので多くの反発を招いている。主に鉄道関係者がストライキを起こしており、西日本のインフラが一時的にストップしてしまった。"
 SSW_JAP.42.a:0 "急進的政策は国民の不信感を募らせるだけだ..."
 SSW_JAP.43.t:0 "公務員が反発"
 SSW_JAP.43.d:0 "ストライキは全国へと拡大しようとしている。暴動事件のようなものも発生し、日本国民及び議会は[JAP.Getleader]に対し不信感を募らせている。"
 SSW_JAP.43.a:0 "軍縮問題のような気運が再来するのか..."
 SSW_JAP.44.t:0 "吉田内閣の崩壊"
 SSW_JAP.44.d:0 "急進的改革はやはり崩壊の一因になってしまった。不景気の最中に日本をより混乱させた首相は責任をもって退陣しなければならない。"
 SSW_JAP.44.a:0 "後任は誰だ？"
 SSW_JAP.45.t:0 "吉田改革の実施"
 SSW_JAP.45.d:0 "[JAP.GetLeader]が急進的な改革を打ち出した！！"
 SSW_JAP.45.a:0 "国民の反発は大きい..."
 SSW_JAP.46.t:0 "梅津事件"
 SSW_JAP.46.d:0 "[JAP.GetLeader]が陸軍大臣の梅津美治郎へ献金を行ったとして、マスコミに大々的に取り上げられた！\n国民は、嫌悪感を示している軍部に対し贈賄した[JAP.GetLeader]の辞職を求めている。"
 SSW_JAP.46.a:0 "斜陽の時世だ"
 SSW_JAP.47.t:0 "外務大臣の登用"
 SSW_JAP.47.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
 SSW_JAP.47.a:0 "岡崎勝男を登用しよう"
 SSW_JAP.47.b:0 "田中角栄を登用しよう"
 SSW_JAP.47.c:0 "いや、必要ないだろう"
 SSW_JAP.48.t:0 "財務大臣の登用"
 SSW_JAP.48.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
 SSW_JAP.48.a:0 "前尾繁三郎を登用しよう"
 SSW_JAP.48.b:0 "橋本龍伍を登用しよう"
 SSW_JAP.48.c:0 "いや、必要ないだろう"
 SSW_JAP.49.t:0 "内務大臣の登用"
 SSW_JAP.49.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
 SSW_JAP.49.a:0 "大橋武夫を登用しよう"
 SSW_JAP.49.b:0 "いや、必要ないだろう"
 SSW_JAP.50.t:0 "軍需大臣の登用"
 SSW_JAP.50.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
 SSW_JAP.50.a:0 "佐藤栄作を登用しよう"
 SSW_JAP.50.b:0 "いや、必要ないだろう"
 SSW_JAP.51.t:0 "限定的再軍備"
 SSW_JAP.51.d:0 "国民の反軍感情を払拭するため、[JAP.GetLeader]首相は大胆な政策に打ち出た。\nこれは、日本に良いものをもたらすのだろうか？"
 SSW_JAP.51.a:0 "陸軍の宣伝をしよう"
 SSW_JAP.51.b:0 "辞めておくべきだ"
 SSW_JAP.52.t:0 "緊縮政策の提案"
 SSW_JAP.52.d:0 "[JAP.GetLeader]首相の打ち出した政策は素晴らしい！！\nしかし、野党の政友会からは批判を受けているため、議会は紛糾している。"
 SSW_JAP.52.a:0 "素晴らしい政策だ！"
 SSW_JAP.53.t:0 "緊縮政策の失敗"
 SSW_JAP.53.d:0 "我々の提案した政策は政友会によって破棄されてしまった。これは日本にとって良くない結果をもたらすだろう！"
 SSW_JAP.53.a:0 "政友会の馬鹿野郎！"
 SSW_JAP.54.t:0 "緊縮政策の施行"
 SSW_JAP.54.d:0 "我々の提案した政策が施行された！緊縮政策は我々の悲願である。三十年前のような過ちは二度と起こすべきではないだろう！"
 SSW_JAP.54.a:0 "素晴らしい決断だ"
 SSW_JAP.55.t:0 "外務大臣の登用"
 SSW_JAP.55.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
 SSW_JAP.55.a:0 "守屋栄夫を登用しよう"
 SSW_JAP.55.c:0 "いや、必要ないだろう"
 SSW_JAP.56.t:0 "財務大臣の登用"
 SSW_JAP.56.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
 SSW_JAP.56.a:0 "田子一民を登用しよう"
 SSW_JAP.56.c:0 "いや、必要ないだろう"
 SSW_JAP.57.t:0 "地主による抗議"
 SSW_JAP.57.d:0 "政府が地主の土地を強制的に買い上げたことに対して、地主が抗議の姿勢をとった。地主は財閥との関係性も深く、政界と財閥との癒着が途絶えたことから、我が国は大きな負担を背負うことになるだろう..."
 SSW_JAP.57.a:0 "善処しよう"
 SSW_JAP.57.c:0 "法案は撤回しよう"
 SSW_JAP.58.t:0 "戒厳令の施行"
 SSW_JAP.58.d:0 "国内での共産主義者・社会主義者の拡大に伴い、政府は戒厳令を施行した。国民の結社・政治活動の一切を禁じ、日中の外出すらも禁じた。国民はこの行動に憤慨し、反国体主義者が勢いを増している...。"
 SSW_JAP.58.a:0 "このまま継続すれば..."
 SSW_JAP.59.t:0 "[GetMonth]革命"
 SSW_JAP.59.d:0 "東京で起きた本格的な暴動は共産主義革命と呼ぶに値するほど大規模なものであった。日本の政府としての力はもはや存在しておらず、日本の赤化の時は迫りつつある。天皇陛下は東京を脱出し、満州へ亡命。大戦の英雄の東条英機は、鉄血勤皇義勇隊を募集し、徹底抗戦の構えを示している。"
 SSW_JAP.59.a:0 "後戻りできない...。"
 SSW_JAP.60.t:0 "民兵の組織"
 SSW_JAP.60.d:0 "我々はこの戦争に勝利するために、軍隊を再編しなければならない....。"
 SSW_JAP.60.a:0 "前進せよ"
