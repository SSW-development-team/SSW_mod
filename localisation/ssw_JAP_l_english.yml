 SSW_JAP.31.t:0 "社会主義者の台頭"
 SSW_JAP.31.d:0 "各地での暴動が激化する中、社会主義者が勢いを増してきた。彼らは全国の農村での反政府活動を支援し、演説をして回っている。日本国内の赤化は着々と進んでおり、このままでは宮城に赤旗が立ってしまう。これを防ぐために、我々は行動しなければならない。"
 SSW_JAP.31.a:0 "政治を知らぬ愚か者どもめ..."
 SSW_JAP.32.t:0 "極左達の演説"
 SSW_JAP.32.d:0 "社会主義者の拡大とともに、地下組織として活動していた日本共産党が勢力を強めている...。日本共産党書記長の徳田球一は、共産主義者の刑務所襲撃によって脱獄し、各県で演説をしている。彼ら共産党は農民からの支持を受け、国体を変革させようとしている。"
 SSW_JAP.32.a:0 "赤旗を燃やせ！！"
 SSW_JAP.33.t:0 "世論の左傾化"
 SSW_JAP.33.d:0 "世論の多くがこの暴動により、反政府派へと回ってしまった。東北では学生たちなど新左翼が占拠し、西日本は共産党が支配している。札幌は学生の街となり、時計台では黒旗が翻っている。広島は共産党の拠点となり、赤旗を持った労働者が市内を闊歩している。彼のロシア革命を彷彿させるこの光景は、先の大戦の勝利を忘れさせてしまうようなものだ。"
 SSW_JAP.33.a:0 "決断の時は近い..."
 SSW_JAP.34.t:0 "決断の時"
 SSW_JAP.34.d:0 "東京で大規模な暴動が発生した。軍隊の中でも共産主義者の魔の手に陥る者が多数現れ、指揮統制は崩壊している。東京市内の暴動は鎮圧されたが、関東地方では各地で中規模な暴動が多々起きている。もう後に引くことはできない、ここで決めなければ、日本は崩壊してしまう。両方の選択が、良くない結果を招くかもしれなくとも・・・。"
 SSW_JAP.34.a:0 "万国の労働者よ、団結せよ！！"
 SSW_JAP.34.b:0 "敵の鉄鎖を、打ち砕け！！"
 SSW_JAP.34.c:0 "最後まで陛下とともに...！"
