 SSW_JAP_Parasitic_landlord_system_desc:0 "長きに渡るこの制度は、我が国の農業の発展を阻害し、大きな貧富の格差を生み出している。寄生地主制の廃止については、華族からの反対があるため様々な議論がなされている。"
