 SSW_jAP_disarmament_idea:0 "軍縮気運"
 SSW_jAP_disarmament_idea_desc:0 "戦後高まった軍縮の風潮はとても大きなものであった。シビリアンコントロールの中で軍部は力をなくしていき、過去のような影響力はもう潰えてしまった。軍需産業は次第に衰えているため、民需産業に大きな投資をしている。"
 SSW_jAP_gold_standard_idea:0 "金本位制"
 SSW_JAP_Parasitic_landlord_system:0 "寄生地主制"
 SSW_JAP_Parasitic_landlord_system_desc:0 "長きに渡るこの制度は、我が国の農業の発展を阻害し、大きな貧富の格差を生み出している。寄生地主制の廃止については、華族からの反対があるため様々な議論がなされている。"
 SSW_jAP_kuhara_disarmament:0 "芳澤軍縮"
 SSW_jAP_zaibatsu:0 "財閥"
 SSW_jAP_zaibatsu_desc:0 "三井・住友・三菱などのこの企業は、日本の経済を事実上支配しており、大きな権威となっている。日本政府はこの財閥に依存するような形になっており、資源開発や日本の産業の発展に役立っている一方、労働者を困窮させる原因にもなっている。"
 SSW_jAP_Peace_Preservation_Law:0 "治安維持法"
 SSW_jAP_Peace_Preservation_Law_desc:0 "1925年に制定されたこの法律は、我が国の国体を守る秩序として存在してきた。大正デモクラシーによって高まったファッション・コミュニズムをもう一度増やさないように、大東亜戦後の日本も取り締まりを強化する必要があるだろう。"
