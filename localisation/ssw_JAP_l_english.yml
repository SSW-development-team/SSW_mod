 SSW_JAP.1.t:0 "国民軍縮運動の発生"
 SSW_JAP.1.d:0 "国民軍縮運動の発生"
 SSW_JAP.1.a:0 "暴動は広がる..."
 SSW_JAP.5.t:0 "芳澤首相の暗殺"
 SSW_JAP.5.d:0 ""
 SSW_JAP.5.a:0 "五・一五事件の真似事はやめたまえ"
 SSW_JAP.6.t:0 "大日本皇党の結成"
 SSW_JAP.6.d:0 "退役軍人らや国粋主義者によって、天皇親政を掲げる大日本皇党が結党された。荒木貞夫と斎藤瀏らによって作られた。東京市内で街宣活動が見られるが、14年前のような過ちはもう起きないのだろうか？"
 SSW_JAP.6.a:0 "何日事件を起こすんだ？"
 SSW_JAP.7.t:0 "芳澤謙吉の暗殺"
 SSW_JAP.7.d:0 ""
 SSW_JAP.7.a:0 "何が起こっているんだ？"
 SSW_JAP.8.t:0 "久原房之助が就任"
 SSW_JAP.8.d:0 ""
 SSW_JAP.8.a:0 "とりあえず安心だ"
 SSW_JAP.9.t:0 "軍縮法案の強制採決"
 SSW_JAP.9.d:0 "軍部は反発している...。"
 SSW_JAP.9.a:0 "素晴らしい"
 SSW_JAP.10.t:0 "内閣総辞職"
 SSW_JAP.10.d:0 "内閣が辞職した！！"
 SSW_JAP.10.a:0 "後任は吉田がいいだろう"
 SSW_JAP.10.b:0 "政権交代の時だ"
 SSW_JAP.11.t:0 "内閣総辞職"
 SSW_JAP.11.d:0 "内閣が辞職した！！"
 SSW_JAP.11.a:0 "後任は岸がいいだろう"
 SSW_JAP.11.b:0 "中立派の鳩山がいいだろう"
 SSW_JAP.12.t:0 "内閣総辞職"
 SSW_JAP.12.d:0 "内閣が辞職した！！"
 SSW_JAP.12.a:0 "貴族院に任せるべきだろう"
 SSW_JAP.12.b:0 "民政党に任せるべきである"
 SSW_JAP.13.t:0 "新潟県内で小作争議が発生"
 SSW_JAP.13.d:0 "寄生地主制の抑圧にたいして、翳りをみせていた小作争議が再び発生した。政府は警察を用いて対処しようとしている。"
 SSW_JAP.13.a:0 "田舎者が騒いでいるな"
 SSW_JAP.14.t:0 "小作争議が全国へ拡大"
 SSW_JAP.14.d:0 "小作争議は全国に拡大してしまった。自由党がこの争議を大きくし、国民の支持率を集めている。"
 SSW_JAP.14.a:0 "すぐ鎮圧されるだろう。"
 SSW_JAP.15.t:0 "全国暴動への対処"
 SSW_JAP.15.d:0 "小作争議が暴動へと発展してしまった。地下組織となっていた共産党が影響力を強めている。"
 SSW_JAP.15.a:0 "報道を規制せよ"
 SSW_JAP.15.b:0 "報道を規制してはならない"
 SSW_JAP.16.t:0 "暴動の拡散を阻止"
 SSW_JAP.16.d:0 "政府の尽力によりこの準革命騒ぎは終わりを迎えそうである。"
 SSW_JAP.16.a:0 "素晴らしい"
 SSW_JAP.17.t:0 "暴動による破壊活動と農村の占拠"
 SSW_JAP.17.d:0 "工場の破壊活動は我が国に著しい損害を与え、農村の占拠は交通機関への妨害をし、社会主義活動を促進している。"
 SSW_JAP.17.a:0 "なんてことだ"
 SSW_JAP.18.t:0 "暴動の鎮圧"
 SSW_JAP.18.d:0 "軍隊での鎮圧により、全国での反政府活動・社会主義活動は終わりを迎えた。平和な世の中になるに違いない。"
 SSW_JAP.18.a:0 "もう大丈夫だ"
 SSW_JAP.19.t:0 "報道規制の失敗"
 SSW_JAP.19.d:0 "政府がやろうとした報道規制はあっさり失敗してしまった。国民はより憤慨し、政府は批判の嵐に巻き込まれてしまっている。"
 SSW_JAP.19.a:0 "誰の責任だ？"
 SSW_JAP.20.t:0 "賀川豊彦が演説"
 SSW_JAP.20.d:0 "自由党党首の賀川氏は国民暴動の先陣を切っていた人物だ。彼は寄生地主制の廃止を要求し、廃止しなければ日本は内戦状態に陥るなどと述べた。"
 SSW_JAP.20.a:0 "彼らの要求を受け入れよう"
 SSW_JAP.21.t:0 "暴動の更なる拡大"
 SSW_JAP.21.d:0 "報道規制が国民に知られてしまった。国民は憤慨し、デモ活動を活発化させるだろう。"
 SSW_JAP.21.a:0 "報道を規制してはならない"
 SSW_JAP.22.t:0 "第二次軍縮法案の提出"
 SSW_JAP.22.d:0 "[JAP.GetLeader]首相は今日、「芳澤軍縮」なる法案を提出した。軍事費を更に削減し、戦後不況の対策へと予算を回すというものだ。しかし、議会は政友会と野党とで揉めてしまっている。"
 SSW_JAP.22.a:0 "議会は踊る、されど進まず"
 SSW_JAP.23.t:0 "陸軍が反発"
 SSW_JAP.23.d:0 "陸軍軍人が軍縮法案に反対した。これは文民統制を著しく損なわせる行為になるだろう...。"
 SSW_JAP.23.a:0 "軍人が政治に口出しするな"
 SSW_JAP.24.t:0 "賛成が過半数を割る"
 SSW_JAP.24.d:0 "議会は紛糾している。新聞社はこのことを囃し立て、国民感情を煽っている。"
 SSW_JAP.24.a:0 "なんてことだ"
 SSW_JAP.25.t:0 "畑俊六の演説"
 SSW_JAP.25.d:0 "軍部は、議会に大戦の英雄である畑元帥を呼び寄せた。畑元帥は語った。「私なぞは、新しい政策を打ち出すことにはいかんで、経済とか政治という点で、お役に立てることはないわけだ。しかし、軍のことは軍人が決めるべきであると思う。餅は餅屋。軍部のことは我々に任せていただきたい。」"
 SSW_JAP.25.a:0 "余計なことを"
 SSW_JAP.26.t:0 "決断"
 SSW_JAP.26.d:0 "国民と軍部の意見が二つに分かれてしまった。今こそ選択する時だ。"
 SSW_JAP.26.a:0 "軍縮法案を強行採決"
 SSW_JAP.26.b:0 "軍縮法案を破棄"
 SSW_JAP.27.t:0 "[GetMonth]事件"
 SSW_JAP.27.d:0 "東京で大規模な軍事クーデターが発生した。二・二六事件を彷彿とさせるこの事件は、国民に強い不安感を与えた。全ての送電施設が襲撃され、国民は電力供給を受けられなくなりインフラがストップ。ラジオ放送局も軍部によって占領されたため、大きな情報統制がなせれた。"
 SSW_JAP.27.a:0 "なんということだ"
 SSW_JAP.27.b:0 "ありえんな"
 SSW_JAP.27.c:0 "然るべき時が来た"
 SSW_JAP.28.t:0 "陛下が憤慨"
 SSW_JAP.28.d:0 "二・二六事件の真似事のような事件が再び起こったことに対して陛下は憤慨している。陛下は国民の意見を呑み、勅令を持って軍縮をすると話した。軍部に発言権はないだろう。"
 SSW_JAP.28.a:0 "逆賊を取り締まれ"
