 SSW_jAP_zaibatsu:0 "財閥"
 SSW_jAP_zaibatsu_desc:0 "三井・住友・三菱などのこの企業は、日本の経済を事実上支配しており、大きな権威となっている。日本政府はこの財閥に依存するような形になっており、資源開発や日本の産業の発展に役立っている一方、労働者を困窮させる原因にもなっている。"
