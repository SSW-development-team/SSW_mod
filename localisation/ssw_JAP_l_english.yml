 SSW_JAP_Atomic_Energy_Basic_Law:0 "原子力基本法"
 SSW_JAP_Atomic_Energy_Basic_Law_desc:0 "新たなエネルギーというものに、科学者はもちろん、軍人、政治家が期待を寄せている。"
 SSW_JAP_Lessons_from_the_Great_War:0 "大戦の教訓"
 SSW_JAP_Lessons_from_the_Great_War_desc:0 "大東亜戦争で学んだことは多くある。我々はこれから起こるかもしれない戦争で、先の大戦のことを生かさなければならない。"
 SSW_JAP_Overseas_Dispatch_Act:0 "海外派遣法"
 SSW_JAP_war_load_Kishi:0 "教化" 
 SSW_JAP_three_arow:0 "三本の矢"
 SSW_JAP_three_arow_desc:0 "キシノミクスの政策の一環として岸が行った「三本の矢」政策は、戦後不景気の脱却後も日本経済を支えるものになるだろう。"
 SSW_JAP_Kishinomix_war_order:0 "戦時体制下のキシノミクス"
 SSW_JAP_army_2:0 "制限された軍隊"
 SSW_JAP_army_2_desc:0 "戦後、軍隊の影響力はかなり小さいものとなった。国民の大部分が軍人の行動に対して目を光らせており、かつての栄光は失われてしまった。軍に対する過度な嫌悪感を払拭するにはどうすればよいのだろうか？"
 SSW_JAP_3S_production:0 "3S政策"
 SSW_JAP_3S_production_desc:0 "岸信介が密かに打ち出したこの政策の3Sとは、スクリーン・スポーツ・性文化を意味し、我が中国の完全弱体化・日本化を目論むものである。中国が築いてきた4000年の歴史は完全に潰え、日本文化と同化してしまうことになるだろう。"
 SSW_JAP_research_assistants:0 "研究助成"
 SSW_JAP_Embracing_Cultural_DiversityS:0 "文化的多様性の受容"
 SSW_JAP_gadenintetsu:0 "我田引鉄"
 SSW_JAP_The_entertainmentism_of_the_national_railroad_business:0 "国鉄公共事業の娯楽"
 SSW_JAP_The_entertainmentism_of_the_national_railroad_business_desc:0 "国鉄の娯楽は、野球などと幅広いものである。それらは日本産業を大いに助け、発展を促している。"
 SSW_JAP_Establishment_of_Shonan_Bank:0 "外地特別銀行"
 SSW_JAP_Equalize_the_Army_and_Navy_air_costs:0 "陸海軍の対立"
 SSW_JAP_Equalize_the_Army_and_Navy_air_costs_desc:0 "我が国の陸軍と海軍は長きに渡って対立をしている。予算の均等化を図り、皇軍を統制しなければならないだろう。"
