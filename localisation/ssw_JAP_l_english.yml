 SSW_JAP.41.t:0 "農地改革"
 SSW_JAP.41.d:0 "農地改革によって国民の生活は安定化した。共産主義者・社会主義者の活動も抑え込むことができ、今の政権のアピールにもなった。"
 SSW_JAP.41.a:0 "悪習の終焉だ"
 SSW_JAP.42.t:0 "吉田首相が急進的な政策を打ち出す"
 SSW_JAP.42.d:0 "この改革は一時的に、公務員に対する給与を削減するもので多くの反発を招いている。主に鉄道関係者がストライキを起こしており、西日本のインフラが一時的にストップしてしまった。"
 SSW_JAP.42.a:0 "急進的政策は国民の不信感を募らせるだけだ..."
 SSW_JAP.43.t:0 "公務員が反発"
 SSW_JAP.43.d:0 "ストライキは全国へと拡大しようとしている。暴動事件のようなものも発生し、日本国民及び議会は[JAP.Getleader]に対し不信感を募らせている。"
 SSW_JAP.43.a:0 "軍縮問題のような気運が再来するのか..."
 SSW_JAP.44.t:0 "吉田内閣の崩壊"
 SSW_JAP.44.d:0 "急進的改革はやはり崩壊の一因になってしまった。不景気の最中に日本をより混乱させた首相は責任をもって退陣しなければならない。"
 SSW_JAP.44.a:0 "後任は誰だ？"
 SSW_JAP.45.t:0 "吉田改革の実施"
 SSW_JAP.45.d:0 "[JAP.GetLeader]が急進的な改革を打ち出した！！"
 SSW_JAP.45.a:0 "国民の反発は大きい..."
 SSW_JAP.46.t:0 "梅津事件"
 SSW_JAP.46.d:0 "[JAP.GetLeader]が陸軍大臣の梅津美治郎へ献金を行ったとして、マスコミに大々的に取り上げられた！\n国民は、嫌悪感を示している軍部に対し贈賄した[JAP.GetLeader]の辞職を求めている。"
 SSW_JAP.46.a:0 "斜陽の時世だ"
 SSW_JAP.47.t:0 "外務大臣の登用"
 SSW_JAP.47.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
