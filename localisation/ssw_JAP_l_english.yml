 SSW_JAP.22.t:0 "第二次軍縮法案の提出"
 SSW_JAP.22.d:0 "[JAP.GetLeader]首相は今日、「芳澤軍縮」なる法案を提出した。軍事費を更に削減し、戦後不況の対策へと予算を回すというものだ。しかし、議会は政友会と野党とで揉めてしまっている。"
 SSW_JAP.22.a:0 "議会は踊る、されど進まず"
 SSW_JAP.23.t:0 "陸軍が反発"
 SSW_JAP.23.d:0 "陸軍軍人が軍縮法案に反対した。これは文民統制を著しく損なわせる行為になるだろう...。"
 SSW_JAP.23.a:0 "軍人が政治に口出しするな"
 SSW_JAP.24.t:0 "賛成が過半数を割る"
 SSW_JAP.24.d:0 "議会は紛糾している。新聞社はこのことを囃し立て、国民感情を煽っている。"
 SSW_JAP.24.a:0 "なんてことだ"
 SSW_JAP.25.t:0 "畑俊六の演説"
 SSW_JAP.25.d:0 "軍部は、議会に大戦の英雄である畑元帥を呼び寄せた。畑元帥は語った。「私なぞは、新しい政策を打ち出すことにはいかんで、経済とか政治という点で、お役に立てることはないわけだ。しかし、軍のことは軍人が決めるべきであると思う。餅は餅屋。軍部のことは我々に任せていただきたい。」"
 SSW_JAP.25.a:0 "余計なことを"
 SSW_JAP.26.t:0 "決断"
 SSW_JAP.26.d:0 "国民と軍部の意見が二つに分かれてしまった。今こそ選択する時だ。"
 SSW_JAP.26.a:0 "軍縮法案を強行採決"
 SSW_JAP.26.b:0 "軍縮法案を破棄"
 SSW_JAP.27.t:0 "[GetMonth]事件"
 SSW_JAP.27.d:0 "東京で大規模な軍事クーデターが発生した。二・二六事件を彷彿とさせるこの事件は、国民に強い不安感を与えた。全ての送電施設が襲撃され、国民は電力供給を受けられなくなりインフラがストップ。ラジオ放送局も軍部によって占領されたため、大きな情報統制がなせれた。"
 SSW_JAP.27.a:0 "なんということだ"
 SSW_JAP.27.b:0 "ありえんな"
 SSW_JAP.27.c:0 "然るべき時が来た"
 SSW_JAP.28.t:0 "陛下が憤慨"
 SSW_JAP.28.d:0 "二・二六事件の真似事のような事件が再び起こったことに対して陛下は憤慨している。陛下は国民の意見を呑み、勅令を持って軍縮をすると話した。軍部に発言権はないだろう。"
 SSW_JAP.28.a:0 "逆賊を取り締まれ"
