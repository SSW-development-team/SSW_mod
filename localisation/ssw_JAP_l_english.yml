 JAP_political_party_desc:0 "我が国の政党は数多くあり、とても複雑なものとなっている。\nその中でも有力なのが、[GetSeiyukaiName]という保守政党と、それと長らく対峙してきた[GetMinseitoName]である。しかし、民政党の離党者によって結成された、よりリベラルな[GetziyuutoName]が勢力を伸ばしつつあり、議会の中心に接近しつつある。\n左派政党の日本社会党は、右派と左派に分裂してしまい、浅沼率いる[GetnihonsyakaiName]と西尾率いる[GetsyakaikurabuName]で対立している。\n日本共産党は分裂しており、[GetNihonkyosanto_NosakaName]と[GetNihonkyosanto_TokudaName]に別れてしまっている。\n右派政権では、権威主義・国家結束主義・国家社会主義の政党合併が行われ、[GettoakensetsuName]という政党が結成された。\n最近は[GetDainipponsumeragiName]という、旧皇道派グループを集めた政党が結成されたみたいだ。\n我が国の運命を握るのは、しっかりとした政党の管理である。\n\n[GetSeiyukaiValues][GetKenkyukaiValues][GetMinseitoValues][GetziyuutoValues][GetnihonsyakaiValues][GetsyakaikurabuValues][GetNihonkyosanto_NosakaValues][GetNihonkyosanto_TokudaValues][GettoakensetsuValues][GetDainipponsumeragiValues]\n\n"
 JAP_signs_of_disarmament:0 "軍縮問題"
 JAP_signs_of_disarmament_desc:0 "大東亜戦争に勝利し、更なる軍拡を続けようとした我が国だが、それは陛下のご意向と国民感情にそぐものではなかった。軍部の力は中国解放戦争以前にまで落ち込んでおり、以前のような強力な軍隊を保有していない。そんな中、芳澤首相は就任前に更なる軍縮を掲げ「芳澤軍縮」を大々的に謳い総理となった。公約を守らなければ国民は憤慨し、野党が政権を奪取する契機になるだろう。"
