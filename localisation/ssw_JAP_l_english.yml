 SSW_jAP_Japanese_spirit_desc:0 "日本人の精神力は先の大戦で、世界から一目置かれるものとなった。日本人の誉れというものは、2600年間の歴史の中で培われたものであり、我が民族の栄光とも言えるだろう。"
