 SSW_JAP.56.t:0 "財務大臣の登用"
 SSW_JAP.56.d:0 "吉田改革が成功した今、新たな内閣形成のためにも新たな官僚を内閣へ招き入れる必要がある。"
 SSW_JAP.56.a:0 "田子一民を登用しよう"
 SSW_JAP.56.c:0 "いや、必要ないだろう"
 SSW_JAP.57.t:0 "地主による抗議"
 SSW_JAP.57.d:0 "政府が地主の土地を強制的に買い上げたことに対して、地主が抗議の姿勢をとった。地主は財閥との関係性も深く、政界と財閥との癒着が途絶えたことから、我が国は大きな負担を背負うことになるだろう..."
 SSW_JAP.57.a:0 "善処しよう"
 SSW_JAP.57.c:0 "法案は撤回しよう"
 SSW_JAP.58.t:0 "戒厳令の施行"
 SSW_JAP.58.d:0 "国内での共産主義者・社会主義者の拡大に伴い、政府は戒厳令を施行した。国民の結社・政治活動の一切を禁じ、日中の外出すらも禁じた。国民はこの行動に憤慨し、反国体主義者が勢いを増している...。"
 SSW_JAP.58.a:0 "このまま継続すれば..."
 SSW_JAP.59.t:0 "[GetMonth]革命"
 SSW_JAP.59.d:0 "東京で起きた本格的な暴動は共産主義革命と呼ぶに値するほど大規模なものであった。日本の政府としての力はもはや存在しておらず、日本の赤化の時は迫りつつある。天皇陛下は東京を脱出し、満州へ亡命。大戦の英雄の東条英機は、鉄血勤皇義勇隊を募集し、徹底抗戦の構えを示している。"
 SSW_JAP.59.a:0 "後戻りできない...。"
 SSW_JAP.60.t:0 "民兵の組織"
 SSW_JAP.60.d:0 "我々はこの戦争に勝利するために、軍隊を再編しなければならない....。"
 SSW_JAP.60.a:0 "前進せよ"
 SSW_JAP.61.t:0 "民兵の徴募"
 SSW_JAP.61.d:0 "闘争を勝ち抜くために、民兵を募集する必要がある。"
 SSW_JAP.61.a:0 "前進せよ"
 SSW_JAP.62.t:0 "金本位制の再導入"
 SSW_JAP.62.d:0 "戦後経済の復興のため、久原政権は金本位制度の再導入を行った。日銀の役員は大忙しだ。不換紙幣から兌換紙幣への移行。そして、金貨の鋳造。経済戦争への勝利のために我々は働く...。\n多くの政友会の議員はこの政策を絶賛しているが、野党は「日本の金の流出を揺るがしかねない」と一蹴している。"
 SSW_JAP.62.a:0 "印刷機は動き続ける..."
