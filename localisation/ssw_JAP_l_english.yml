 SSW_JAP_reform_fifty:0 "五十年改革"
 SSW_JAP_reform_fifty_desc:0 "芳澤政権の打ち出したこの改革は、一時的な税率の上昇で社会保障を行うというものだ。それにより政府をより安定化させ、次なる改革に打ち出る準備をするのだ。"
 SSW_JAP_Post_war_recession:0 "戦後の不景気"
 SSW_JAP_Post_war_recession_desc:0 "戦争後は不景気になるというのは鉄則であり、日本も不景気の黒い霧に包まれてしまった。足掻いても足掻いても払拭できないこの霧から、我々はどのようにして脱却すればよいのだろうか。"
 SSW_JAP_social_security:0 "緊縮政策"
 SSW_JAP_social_security_desc:0 "政府の打ち出した緊縮政策は国民から反発を受けているが、数年後、日本にとって必ず良いものになるだろう。"
 SSW_JAP_Shrink_due_to_lack_of_growth:0 "伸びんがために縮む"
 SSW_JAP_Shrink_due_to_lack_of_growth_desc:0 "濱口雄幸の発言・政策から取られた「伸びんがために縮む」は政府が打ち出した緊縮政策を補填するもので、戦後不景気の脱却を大いに助けるものとなるだろう。"
 SSW_JAP_Hirohito:0 "裕仁"
 SSW_JAP_Hirohito_desc:0 "昭和の新時代を25年もの間治めてきた陛下は大東亜共栄圏の象徴であり、これは大日本帝国憲法には明記されてはいないものの不可侵なものである。１４年前の２２６事件により、陛下による国体の変革を行おうとする人物らは処罰されたが、その残党はまだ力を残しているようである。"
 SSW_JAP_Further_cuts_in_military_spending:0 "軍事費の更なる削減"
 SSW_JAP_Further_cuts_in_military_spending_desc:0 "芳澤軍縮と続いたこの軍縮政策は、左派政党をも圧倒させるものであり、国民から多大な支持を受けている。軍事費の削減によって生み出された余剰金は社会保障に使用され、日本の国内は潤い始めた。しかし、多くの学者はこの制作に対し「日本の安全保障を大きく揺るがす決断となった。」と批判している。"
 SSW_JAP_Further_Conglomerate_Growth:0 "更なる財閥の伸長"
 SSW_JAP_Further_Conglomerate_Growth_desc:0 "芳澤は財閥の出身のため、芳澤政権はとても財閥よりの政策を打ち出している。財閥と政府の合致を許すようなこの政策は、日本の産業の発展に多大なる貢献をするだろうが、資本主義による競争社会の激化をも生み出すだろう。"
 SSW_JAP_Conversion_to_the_Republic_of_China:0 "一時的な軍事拡大"
 SSW_JAP_yen_block:0 "円ブロック"
 SSW_JAP_yen_block_desc:0 "日本の円ブロックの形成は、大東亜の経済力を大きく高める一因になるだろう。"
 SSW_JAP_Greater_East_Asian_Co_prosperity_Sphere:0 "大東亜共栄圏の維持費"
 SSW_JAP_Greater_East_Asian_Co_prosperity_Sphere_desc:0 "「大東亜共栄圏の維持費」という言葉は、経済学者の山田雄三によって作られたもので、日本が大東亜共栄圏諸国の援助に必要な予算のことを指す言葉である。この維持費は日本のGDPを大きく占めており、新帝国主義の象徴と言える。"
 SSW_JAP_geacps_gold_block:0 "大東亜金ブロック"
 SSW_JAP_geacps_gold_block_desc:0 "日本から始まった金本位制は、ファッションの如く大東亜に拡散した。多くの国々が新紙幣を発行し、兌換紙幣とした。この経済効果はめまぐるしいもので、円ブロックの成功例と言えるだろう。"
 SSW_idea_JAP_Transition_to_the_wartime_system:0 "戦時体制への移行"
 SSW_idea_JAP_Transition_to_the_wartime_system_desc:0 "世界情勢が揺るぐ中、新政権はこのままではいけないとして、限界的な軍拡をすると発表した。この軍拡は良いものであったと判断される日が来ないことを、国民は願っている。"
 SSW_JAP_Hatoyama_memorandum:0 "鳩山上奏文"
 SSW_JAP_Hatoyama_memorandum_desc:0 "この世界への通達は、いわゆる世界侵略一歩手前の手紙であり、日本が歩んできた階段を再び降りようとするようなものだろう。"
 SSW_JAP_military_fascist_movement:0 "軍ファシズム運動"
 SSW_JAP_military_fascist_movement_desc:0 "畑俊六によって提唱されたこの運動は、新たな体制を作り、大東亜民族が結束していこうというものである。戦争の世界で日本が生き抜くために、新しい体制を作ることが必要であると、畑は述べた。"
