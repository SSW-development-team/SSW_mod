flavor.1"第4回サッカーワールドカップ"
flavor.1.t"ブラジルで第4回FIFAワールドカップが開催された。ウルグアイ、ブラジル、アルゼンチン、スペインが決勝リーグに進み、全ての試合で敗北することのなかったウルグアイが優勝を飾った。開催地のブラジルは準優勝だった。見事優勝したウルグアイでは選手達を称えるパレードを計画中だと言う。"
flavor.1.a"おめでとう、ウルグアイ！"
flavor.1.b"盛大に祝ってやらないとな。"
flavor.2"小説・ローマ神話に生きる現代人、クラウディウス "
flavor.2.t"フォデロッコ氏作の、フィクション小説であるこの作品は、戦いが起きたローマ神話に、現代の知識を持って生まれ、様々な不条理に立ち向かうクラウディウスの姿が描かれた長編作品である。現在、23巻が発売され、多くが多言語に翻訳予定だという。鉄と血に汚れたこの世界に、非現実という形で世界を作り上げたこの作品は、負傷兵や熟練兵によく読まれ、そのたびに涙を流すというはかない物語らしい。もはや戦争という概念が非現実にまで迫っていることを喜ぶべきなのだろうか。少なくとも、この作品が素晴らしいものであることに変わりない。
作者のフォデロッコ氏は、「この作品が作れたのも、前総統がローマ文化を積極的に保護し、ローマという統一された民族、文化を取り戻したからだ。我々はイタリアの文化人は、皆ムッソリーニがローマ文化の再興者であると認識している」と答えた。"
flavor.2.a"続巻の発売はいつかね？"
flavor.3"東京タワーの完成"
flavor.3.a"日本の戦勝を記念すると共に、東京の電波事情を改善するため建設が進められていた東京タワーが完成した。エフェッル塔を抜き世界最大のタワーとなったこのタワーの完成式典には、各国の大使や首脳が出席した。高度120メートル近くに設けられた展望台に多くの人が空からの東京の景色を一目見ようと集まり、開業初日だけでも3万人近くが押し寄せた。"
flavor.3.d"素晴らしいタワーだな。"
flavor.4"ザッハトルテの名店デメルがローマに進出 "
flavor.4.t"オーストリアの名物の一つ、ザッハトルテの名店デメルがローマに店舗を構えることが決定した。ローマ店では、上流階級ではなく、一般に広く食べてもらえるように、値段を抑えたものが提供されるらしい。これには、冷蔵技術の向上などが挙げられている。ビターチョコレートを使った大人で深い味わいをローマで味わえることは、レーションや質の悪い小麦を使ったパンを食べていた軍人や庶民階級に愛されるに相違ないだろう。 "
flavor.4.b"職務室からデリバリーできるのか? "
flavor.5"クレジットカードの誕生 "
flavor.5.t"フランク・マクナマラとラルフ・シュナイダーはアメリカ出身のビジネスマンであった。ロンドンへ移住した彼らはある出来事をきっかけとして新しいサービスを発明した。マクナマラが常連のレストランで財布を忘れ、恥ずかしいことに妻に支払いを頼んだのだ。彼はその後、レストランと交渉し、後払いが可能なように説得した。彼らはそれをロンドン市内の28のレストランと2つのホテルに拡大し、正式にダイナーズクラブとして富裕層向けの後払いサービスを展開した。これがダイナーズクラブ、クレジットカードの誕生である。"
flavor.5.a"支払いはダイナーズで"
flavor.6"オランジーナが爆発的な人気 "
flavor.6.t"オランジーナはフランス系アルジェリア人のJean-Claude Betonが1936年にアルジェリアで発売された炭酸ジュースで、戦後フランスにおいて爆発的な人気を誇っている。また今月は夏の暑さのせいか需要が急上昇し、それに対して供給不足に陥っている。"
flavor.6.a"炎天下に飲むオランジーナは最高だな！"
flavor.7"紅白音楽合戦"
flavor.7.t" 昨晩、女性歌手を紅組、男性歌手を白組に分け、対抗形式で歌や演奏を披露するラジオ番組が単発の生放送として、NHK東京放送会館のラジオ第1スタジオで観客約300人を混じえて行われた。放送中は応援の電話がNHKに殺到しNHKの電話回線がパンクする程の人気ぶりをみせた。"
flavor.7.a"第二回をやる予定はないのかい？"
