 IRE_upper_house_1951:0 "1951年のアイルランド上院"
 IRE_upper_house_1951_desc:0 "1951年の上院選挙が行われる。 しかし、 この選挙は比例代表制による特殊な選挙が行われる。 獲得済の議席は[?IRE.IRE_upper_house_seats_total|+0]議席で、 合計議席は80である。 \n§O国民党(国粋派)§!の§Y獲得議席§!:[?IRE.IRE_NTF_upper_house_seats|+0]\n§B国民党(穏健派)§!の§Y獲得議席§!:[?IRE.IRE_SOC_upper_house_seats|+0]\n§Yフィアナ・フォイル§!の§Y獲得議席§!:[?IRE.IRE_SLB_upper_house_seats|+0]\n§C労働党§!の§Y獲得議席§!:[?IRE.IRE_SDE_upper_house_seats|+0]\n§R共産党連合§!の§Y獲得議席§!:[?IRE.IRE_COM_upper_house_seats|+0]\n "
 IRE_lower_house_1951:0 "1951年のアイルランド下院"
 IRE_lower_house_1951_desc:0 "1951年の下院選挙が行われる。 獲得済の議席は[?IRE.IRE_lower_house_seats_total|+0]議席で、 合計議席は220である。 \n§O国民党(国粋派)§!の§Y獲得議席§!:[?IRE.IRE_NTF_lower_house_seats|+0]\n§B国民党(穏健派)§!の§Y獲得議席§!:[?IRE.IRE_SOC_lower_house_seats|+0]\n§Yフィアナ・フォイル§!の§Y獲得議席§!:[?IRE.IRE_SLB_lower_house_seats|+0]\n§C労働党§!の§Y獲得議席§!:[?IRE.IRE_SDE_lower_house_seats|+0]\n§R共産党連合§!の§Y獲得議席§!:[?IRE.IRE_COM_lower_house_seats|+0]\n "
 check_congress:0 "議会を確認"
 check_congress_desc:0 "現在、 アイルランドの上下院の合計議席は§G300§!となっている。 各党の獲得議席は以下の通りだ。 \n§O国民党(国粋派)§!の§Y獲得議席§!:[?IRE.IRE_NTF_seats|+0]\n§B国民党(穏健派)§!の§Y獲得議席§!:[?IRE.IRE_SOC_seats|+0]\n§Yフィアナ・フォイル§!の§Y獲得議席§!:[?IRE.IRE_SLB_seats|+0]\n§C労働党§!の§Y獲得議席§!:[?IRE.IRE_SDE_seats|+0]\n§R共産党連合§!の§Y獲得議席§!:[?IRE.IRE_COM_seats|+0]\n "
#イベント
 ssw_ire.0.title:0 "1951年度のアイルランド下院総選挙"
 ssw_ire.0.desc:0 "ウラクタスの下院議会を変える時が来た。 国民がどの党を支持するかはわからないだろう。 この選挙は最も大きな影響力を誇っている。 "
 ssw_ire.0.a:0 "ワクワクすっぞ！ "
 ssw_ire.2.title:0 "アイルランド下院総選挙の終了"
 ssw_ire.2.desc:0 "アイルランド下院総選挙は無事に終了した。 次の上院総選挙で我々の運命が決まるだろう… "
 ssw_ire.2.a:0 "次に期待だな。 "
 ssw_ire.3.title:0 "1951年度のアイルランド上院総選挙"
 ssw_ire.3.desc:0 "ウラクタスの上院議会を変える時が来た。 これが終了した際には、 新政府が結成されるだろう。 もしこの選挙における投票結果に不満があるのならば、 流血を伴うことを覚悟しなければいけない。 "
 ssw_ire.3.a:0 "ワクワクすっぞ！ "
 ssw_ire.4.title:0 "首相による任命"
 ssw_ire.4.desc:0 "首相により新たなる16人の上院議員が任命された。 彼らは新政府の結成に影響を与えるかもしれない… "
 ssw_ire.4.a:0 "なるほど。 "
 ssw_ire.5.title:0 "大学教授の任命"
 ssw_ire.5.desc:0 "ダブリン大学とアイルランド国立大学から8人の上院議員が任命された。 彼らは新政府の結成に影響を与えるかもしれない… "
 ssw_ire.5.a:0 "なるほど。 "
 ssw_ire.6.title:0 "立候補者の投票"
 ssw_ire.6.desc:0 "各地の立候補者から投票する時が来た。 これによって上院選挙は終わるだろう。 "
 ssw_ire.6.a:0 "ようやく終わりか… "
 ssw_ire.7.title:0 "アイルランド上院総選挙の終了"
 ssw_ire.7.desc:0 "アイルランド上院総選挙は無事に終了した。 これによって新政府が確定するだろう。 "
 ssw_ire.7.a:0 "結果が気になるぞ。 "
 ssw_ire.8.title:0 "アイルランド新政府の発足"
 ssw_ire.8.desc:0 "公正な選挙の結果、 新たな政府が発足した。 1951年のアイルランド総選挙はこれにて終了と言えるだろうが、 影ではクーデターを目論んでいるとの噂も存在する… "
 ssw_ire.8.a:0 "素晴らしい！ "
 ssw_ire.8.b:0 "認めるか！ "
 ssw_ire.9.title:0 "アイルランド新政府の発足"
 ssw_ire.9.desc:0 "アイルランドの総選挙が行われたようだ。 これによってアイルランドでは新政府が発足した。 公正な選挙は北海周辺で未だに生きながらえており、 これは生き残った民主主義国家にとっての朗報となるだろう。 唯一残った問題としては、 アイルランド国内ではこの選挙に不満を持っている人々が一定数おり、 クーデターによる民主主義の停止が懸念されている。 "
 ssw_ire.9.a:0 "公正な選挙の先に今がある。 "
 ssw_ire.9.b:0 "未だに民主主義は息をしていた… "
 ssw_ire.10.title:0 "クーデターの準備"
 ssw_ire.10.desc:0 "腐った選挙はアイルランドを破壊しつくすだろう。 腐敗は武力によって取り除かなければならない。 支援団体を決定し、 クーデターの準備を開始しよう。 "
 ssw_ire.10.a:0 "国民党の国粋派を支援しよう。 "
 ssw_ire.10.b:0 "国民党の穏健派を支援しよう。 "
 ssw_ire.10.c:0 "フィアナ・フォイルを支援しよう。 "
 ssw_ire.10.d:0 "労働党を支援しよう。 "
 ssw_ire.10.e:0 "共産党を支援しよう。 "
 ssw_ire.10.f:0 "軍に頼んで全てを転覆しよう… "
 ssw_ire.11.title:0 "避けられない流血"
 ssw_ire.11.desc:0 "もはや不正選挙や国民の不信感は内戦へと発展させてしまった。 もはや争いを止めることは不可能であり、 我々は流血を伴った戦いを行わなければならない。 形骸化した民主主義は我々を終焉へと導くのか、 それとも新たな希望を見出すのか… "
 ssw_ire.11.a:0 "民主主義は形骸化していたのか… "
 ssw_ire.12.title:0 "アイルランド内戦"
 ssw_ire.12.desc:0 "アイルランドにおける不正選挙や政府に対する国民の不信感は内戦へと発展させてしまったようだ。 もはや争いを止めることは不可能らしく、 アイルランドは血みどろな内戦を行わなければならない。 形骸化した民主主義は彼らを終焉へと導くのか、 それとも新たな希望を見出すのか… "
 ssw_ire.12.a:0 "くたばりやがれ！ "
 ssw_ire.12.b:0 "元から民主主義なんて存在しなかった… "
#国家方針
 
