 mal_succeed_malayanization:0 "マレー化の成功"
 mal_ethnic_ploblem_desc:0 "マラヤの民族問題はあまりにも深刻な問題だ。華人を排除して「マラヤ人」としてのアイデンティティを形成しなくてはならない"
 mal_z_policy_desc:0 "結局我々の主人は日本だ、、忠誠は彼らに対する報いである…"
 mal_b_policy_desc:0 "国家としてのマレー化を進めなくてはならない！"
 mal_japanization_desc:0 "台湾、朝鮮でも行われたこの政策を導入し、日本に追いつかなくてはならない！"
 mal_econominal_colony_desc:0 "日本の生糸、軍事、電化などの技術は間違いなく我々に必要だ。そのためには多少犠牲があろうと耐えるべきだ…"
 mal_forfeit_chinese_rights_desc:0 "彼らはあくまで華人であり、日本の戦争協力も拒否した。彼らを排除しなくてはならない。"
 mal_malayan_standard_desc:0 "華語や英語を公用語から排除し、マレー語だけにすることで彼らのマレー人としての意識を植え付けることができる。"
 mal_native_army_desc:0 "彼らの中でも最大のプロトマレー族を優遇し軍に組み込むことで反体制派を破壊する部隊を作成できる"
 mal_japanese_immigrants_desc:0 "マレーの豊かさを宣伝すれば満州のように大量の人口を得ることも可能だろう"
 mal_currency_exchange_desc:0 "大東亜共通通貨構想は失敗したがこの政策なら我々は日本からの利益を最大化することができるだろう！"
 mal_succeed_malayanization_desc:0 "ブミプトラ政策は大成功に終わった。この調子で我々は前進するのだ！"
 mal_look_east:0 "ルックイースト政策"
 mal_look_east_desc:0 "日本を見よ！「迅速・清潔・効率的な行政」すべてがそろっている！彼らに見習いメイジイシンを成し遂げるのだ！"
 mal_oda_japan:0 "日本からのODA"
 mal_oda_japan_desc:0 "大東亜共栄宣言機構(EATO)加盟国として我々は日本から支援を受けることができる！"
 mal_japanese_town:0 "日本人町の開設"
 mal_japanese_town_desc:0 "日本人たちのための町としてプトラジョヤに日本人町を作ることで資本を呼び込むことができる。"
 mal_enhance_resource_extraction:0 "資源採掘の強化"
 mal_enhance_resource_extraction_desc:0 "マラヤには豊富な資源があり、これは我々にとって非常に重要になるだろう。"
 mal_university:0 "マラヤ大学の強化"
 mal_university_desc:0 "マラヤ大学はわが国の大事な国立大学であり、これを強化することは我々に益があるだろう。"
 mal_japanese_building:0 "日本流の建設開始"
 mal_japanese_building_desc:0 "日本人たちのための町としてプトラジョヤに日本人町を作ることで資本を呼び込むことができる。"
 mal_japanese_education:0 "日本語教育の開始"
 mal_japanese_education_desc:0 "これからの国際語は日本語だ！日本語を学ぶのだ！脱欧入亜！"
 mal_welfare:0 "社会保障制度の強化"
 mal_welfare_desc:0 "国家の強化には日本のような年金制度が必要だ。"
 mal_japanese_mining:0 "鉱山に日本企業を迎える"
 mal_japanese_mining_desc:0 "日本の優れた技術があれば我々の所有している鉱山からさらに利益を得ることができるだろう！"
 mal_study_abroad:0 "日本への留学"
 mal_study_abroad_desc:0 "人材育成の一環として日本への派遣留学を行うことで行政を強化することができる"
 mal_scholarship:0 "奨学金制度の導入"
 mal_scholarship_desc:0 "諸刃の剣だが誰でも日本に入学するようにできるようにするにはこれしかないだろう..."
 mal_tax_reduction:0 "日本企業に対する減税"
 mal_tax_reduction_desc:0 "財閥に魂を売るしか選択はない...."
