IND_Two_war_disasters_desc:0 "英国からの独立時に一つになれると思っていたインドは印パ戦争の敗北により分裂した３つの国家になってしまった、これにより国内では動揺が広がっている。"
IND_industry_dead_desc:0 "英国からの独立はそれすなわち三角貿易の一部であったインドがその恩恵にあずかれることがなくなるということでもあった。これによって空洞化の広がっていた我が国の産業は大打撃を受けることとなってしまった。"
IND_Political_unrest_desc:0 "現政権は独立をつかみ取った偉大な政権であるが、その栄光も印パ戦争の敗北、経済の低迷などの要因によって霞んでしまっている。"
IND_An_immature_army_desc:0 "我らの軍隊は英領インド軍の後継ではあるが、実際のところ英国の将校が消えた影響でドクトリンなどの知識の不足が目立ってしまっている……"
IND_bengarurururururu_desc:0 "東ベンガルは英国の分離政策でイスラム教徒が多い地域であり、この場所がパキスタンに統合されないことに不満を感じている勢力が東ベンガルで活動している。"
