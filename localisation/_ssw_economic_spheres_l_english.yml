 ssw_roma_entente_desc_leader:0 "ローマ協商は、 先の大戦後に設立されたイタリアとその同盟国を統一する経済・軍事同盟である。 ローマ協商内では、 様々な保障や貿易が行われている。 "
 ssw_roma_entente_desc:0 "ローマ協商は、 先の大戦後に設立されたイタリアとその同盟国を統一する経済・軍事同盟である。 ローマ協商加盟国としては、 多くの利益を得る一方で、 着々と主要国の影響が広がっていることに気付いた。 "
