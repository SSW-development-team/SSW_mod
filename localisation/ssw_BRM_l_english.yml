 BRM_tired_economy:0 "経済の疲弊"
 BRM_tired_economy_desc:0 "ビルマの経済は戦争中における日本軍の徴発による物不足や戦火による物的損失などにより混乱に陥った。戦後になっても日本の対中戦略による日本軍の進駐が続きビルマ経済にとって大きな負担となっている。この問題を解決するためには日本との関係を模索しながら経済を復興に導く必要があるだろう。"
