 BRM_compete_two_factions_0:0 "15軍派の覇権"
 BRM_compete_two_factions_0_desc:0 "南派は戦中に組織された南機関の機関長、鈴木敬司とその周りの人物で構成された派閥であり、対する15軍派はビルマ方面に配置された第15軍の中央で勤務していた人物が多数を占めており、畑俊六の策略によりビルマ戦役後も東京の参謀本部に戻る事が出来ずにビルマに留まる事になった牟田口廉也がその派閥の中心的な存在となっている。\n双方の派閥は日本の利益のために動いている事は共通しているが、大きな意見の相違が存在する。15軍派はビルマでの日本軍の影響力をより拡大する事により軍の活動を円滑に進めようとしてしている。一方、南派はビルマへの影響力を縮小させ対等な関係を築く事によってビルマ人の反感を緩和し日本軍の負担を減少させようと考えている。"
