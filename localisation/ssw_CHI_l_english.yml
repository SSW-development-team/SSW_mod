#三人組共通
 CHI_rise_triumvirate:0 "三人組の台頭"
 CHI_rise_triumvirate_desc:0 "汪兆銘の死によって国民党は強力な指導者を書いている。蒋介石が臨時で再び総統に就き、我が国と国民党を指揮する時が来た！"
 CHI_martial_law_again:0 "戒厳令再び"
 CHI_martial_law_again_desc:0 "暗殺事件の余波による情勢不安は深刻になる一方である。新たに戒厳令を敷き、悪化に歯止めをかける。"
 CHI_expose_federalist:0 "連邦主義者の摘発"
 CHI_expose_federalist_desc:0 "革命の英雄である汪兆銘暗殺の実行犯の身元を探し出し、関わりのある共和党員を連行する。過激な連邦主義分子がこの事件に関わっているはずだ。"
 CHI_purge_warlord:0 "軍閥の粛清"
 CHI_purge_warlord_desc:0 "軍閥は連邦主義の温床となっている事は確かだ。従って今回の事件においても奴らが少なからず関わっているとみるのが正解だろう。我々の政治的覇権を掌握するためにも軍閥の粛清を再開する必要がある。"
 CHI_dont_forget_Dr_wang:0 "汪先生を忘れるな！"
 CHI_dont_forget_Dr_wang_desc:0 "汪兆銘は蒋介石との対立が深かった。しかし、国民党ひいては我が国にもたらした功績は決してなくならない。国民革命の偉大な功績者を壮大な葬儀であの世まで見送ろう。"
 CHI_hold_left_account:0 "左派への責任追及"
 CHI_hold_left_account_desc:0 "国民党左派幹部の、国民大会に容易に実行犯を忍ばせた管理のずさんさは看過できない。"
 CHI_counter_offense_seizue_power:0 "反攻派の権力掌握"
 CHI_counter_offense_seizue_power_desc:0 "党内の主要人事、中央政府の閣僚人事の交代をすすめ、「反攻派」と呼ばれる国民党右派が政権を取り戻すように仕向けよう。我々の時代が再び戻ってきた。"
 CHI_in_group_three:0 "三人組の中で"
 CHI_in_group_three_desc:0 "蒋介石、戴笠、張群の三人は、右派による政権奪還という共通目標を達成したため協調が乱れ始めた。三人共総統になる実力はあるため、次期総統は三人の中から選ばれるだろう。"
 CHI_Dai_li_ambition:0 "戴笠の野望"
 CHI_Dai_li_ambition_desc:0 "藍衣社の指揮する戴笠は、表で蒋介石の復権を支持しながら藍衣社の情報戦を駆使して総統就任を目論んでいる。彼は中国の隅から隅まで監視の目をいきわたらせ強固な政権を築く事を目標としている。"
 CHI_information_gatther_Blue_shirt:0 "藍衣社による情報収集"
 CHI_information_gatther_Blue_shirt_desc:0 "藍衣社は情報工作機関であり、情勢の変化を機微に察知し対抗策を講じている。蒋介石ファイル、張群ファイルを秘密裏に作成し、彼らの弱みを握り戴笠の優性を確立しよう。"
 CHI_unshake_discipline_Blue_shirt:0 "藍衣社の揺ぎ無き規律"
 CHI_unshake_discipline_Blue_shirt_desc:0 "国民党高官に藍衣社所属の党員を採用し等を情報戦に長けた組織へ進化させる。藍衣社の誇る鋼鉄のように固い規律は全てにおいて役立つだろう。"
 CHI_Chiang_Kai_resurgence:0 "蒋介石の再起"
 CHI_Chiang_Kai_resurgence_desc:0 "国民は彼の帰還を望んでいる。我が国の安定を取り戻すために、蒋介石は正式に総統の座に返り咲くべきだ！"
 CHI_promote_strong_leader:0 "強き指導者を宣伝"
 CHI_promote_strong_leader_desc:0 "不安定な国家には強力な指導者が必要だ。それは他ならない現総統のことだ。"
 CHI_toward_nati_stability:0 "国家の安定化に向けて"
 CHI_toward_nati_stability_desc:0 "大元帥の地位を復興し、警察、憲兵を拡大して国家の安定を確保する。"
 CHI_negotiation_Zhang_Qun:0 "張群の交渉"
 CHI_negotiation_Zhang_Qun_desc:0 "三人組切手の穏健派である張群は、党内左派の一部の支持を集め、党で一番の人脈を築いている。彼の交渉術は見事なものでより多くの支持を集める事が可能だろう。"
 CHI_promise_democrat:0 "民主化の約束"
 CHI_promise_democrat_desc:0 "国民の不安を抑えるため、戒厳令解除後民選による政治協商会議を復活させ民主主義への移行を宣言する。"
 CHI_insistence_reconciliation:0 "融和の主張"
 CHI_insistence_reconciliation_desc:0 "国際情勢は大戦の混迷から立ち直っておらず、内憂にとらわれている場合ではない。"
 CHI_toward_new_gov:0 "新政権に向けて"
 CHI_toward_new_gov_desc:0 "放つ闘争を沈下させ、新政権の安定的な運営を図る。"
 CHI_one_president:0 "一人の総統"
 CHI_one_president_desc:0 "総統は死んだものではない。臨時国民大会を開き、正式に一人の総統を選出する時が来たようだ。中国これから先の運命は今決定されようとしている。"
#戴笠ルート
 CHI_Dai_li_president:0 "戴笠総統"
 CHI_Dai_li_president_desc:0 "戴笠が総統に就任した！藍衣社を率いる戴笠総統のもとで国内を厳しく統制し、管理が徹底された効率的な国家を建設しよう。"
 CHI_organise_SANDEM_youth_league:0 "三民主義青年団を組織化"
 CHI_organise_SANDEM_youth_league_desc:0 "愛国の精神あふれる若者が集う青年団を国民党に編入し組織化する。"
 CHI_nati_movement:0 "国有化運動"
 CHI_nati_movement_desc:0 "市場原理に巻き込まれて失速した一部民間企業を、土地や施設を購入して救済する。買い取った土地は国有化し有効活用する。"
 CHI_spider_web:0 "蜘蛛の巣"
 CHI_spider_web_desc:0 "国家による情報統制は安全保障の要である。無数の隠れた密告者、政府への協力者を通じて中国の隅から隅までを蜘蛛の巣が張るように統制しよう。"
 CHI_emphasis_natio:0 "民族主義の強調"
 CHI_emphasis_natio_desc:0 "世界の覇を握らんとする帝国主義への対抗が今の我が国に必要であることを主張する。"
 CHI_idea_from_Europe:0 "欧州の思想"
 CHI_idea_from_Europe_desc:0 "ドイツやイタリアの国家体制は藍衣社が理想とする体制と共通する部分がある。これらの国のイデオロギー、体制を研究し中国の国家運営に相応しい部分を導入させよう。"
 CHI_police_state:0 "警察国家"
 CHI_police_state_desc:0 "治安は維持する力だ無ければ直ぐに悪化してしまう。警察署の増設と署員の増員を計画する。"
 CHI_suppress_rebellious_people:0 "反抗的民族の弾圧"
 CHI_suppress_rebellious_people_desc:0 "戴笠政権への反対から、独立を叫ぶ少数民族の過激派集団が登場した。彼らは中華民族としての自身の義務を思い出すべきであり、反抗的姿勢の温床となっていると見られるその民族の悪しき文化、風潮を徹底的に矯正する必要がある。"
 CHI_essence_three_democra:0 "三民主義の本質"
 CHI_essence_three_democra_desc:0 "時代に合わせて思想は強化しなければならない。戴笠の三民主義に関する思想を書籍化し、これを中国全土の出版社で作成し、全家庭に配布しよう。国民全員がこの思想を持ち同じ目標に向けて突き進むのだ。"
 CHI_ideology_edu:0 "思想教育"
 CHI_ideology_edu_desc:0 "全国の識字率向上用の社会人学校の教材を、国民党への支持と戴笠総統への忠誠につながるよう題材を変更する。"
 CHI_blue_Rep:0 "藍色の民国"
 CHI_blue_Rep_desc:0 "国民党、戴笠の長期政権化を疑う者はいないに等しい。国内では藍衣を着た藍衣社の構成員がどこにでもおり、中華民国は文字通り藍色に染まったと言えるだろう。"
#蒋介石ルート
 CHI_Chiang_Kai_shek_restoration:0 "蒋介石の復権"
 CHI_Chiang_Kai_shek_restoration_desc:0 "我が国の英雄が帰還した！混乱を極める今の社会で我が国の舵を取れるのは彼しかいない。"
 CHI_end_age_warlord:0 "軍閥時代の終焉"
 CHI_end_age_warlord_desc:0 "汪兆銘により統制下に置くことができた軍閥を正式に解散させて、再び軍閥の群雄割拠を招かないようにする。"
 CHI_thorough_elimination_red:0 "アカの徹底的排除"
 CHI_thorough_elimination_red_desc:0 "未だ国内には民国を転覆せんとしていた共産主義のシンパが残っている。共産主義禁止法を定めて根絶やしにする。"
 CHI_hegemony_party:0 "党内での覇権"
 CHI_hegemony_party_desc:0 "左派の復権を試みる陳公博や、急進的で不安定な自由民主主義を望む張群、国民大会での対決を選んだ戴笠など、党内の安定を脅かす実力者の動向を抑制する。"
 CHI_Chiang_kai_shek_hero:0 "英雄としての蒋介石"
 CHI_Chiang_kai_shek_hero_desc:0 "「蒋介石が国内にもたらした経済は衰えることなく、彼は我が国を豊かな国へ変えた偉人である」"
 CHI_unity_four_great_family:0 "四大家族の団結"
 CHI_unity_four_great_family_desc:0 "国民党の支持基盤で最大かつ、経済の担い手である四大家族、蒋・宋・孔・陳に、党内政争の関与を止め、党全体での協力を要求する。"
 CHI_research_GER_weapon:0 "ドイツ製兵器を研究"
 CHI_research_GER_weapon_desc:0 "かつて欧州を制したドイツの技術は世界一である。ドイツの兵器から東洋の抵抗に対抗するすべを学ぶ。"
 CHI_continu_martial_law:0 "戒厳令の継続"
 CHI_continu_martial_law_desc:0 "未だ汪兆銘暗殺事件の解決に至っておらず、戒厳令解除の期限が迫っている。戒厳令を無期限延長し、共産主義者、軍閥、連邦主義者などの裏切り者に対処する体制を継続させなければならない。"
 CHI_inteligent_wife:0 "聡明な妻"
 CHI_inteligent_wife_desc:0 "宋美鈴は四大家族の一つ宋家の生まれであり、蒋介石の妻である。アメリカの留学経験から英語が堪能であり、夫人政治家としての顔を持つ、総統の最大の支援者である。彼女こそ?介石政権の二番手となる夫であり総統でもある?介石を支えるに相応しい人物だ。"
 CHI_absolute_leader:0 "絶対的な指導者"
 CHI_absolute_leader_desc:0 "彼の指導は唯一抜きんでて並ぶものなし、蒋介石総統のままに。"
 CHI_invitation_USA_asylum_seeker:0 "アメリカ人亡命者を招待"
 CHI_invitation_USA_asylum_seeker_desc:0 "四分五裂したアメリカ合衆国から戦火を逃れるために我が国へやってきた学者や資産家は多数いる。政府参事官として雇用して保護することで、彼らの安全と我が国のより一層の発展の両方を得る。"
#張群ルート
 CHI_guidance_Zhang_Qun:0 "張群の指導"
 CHI_guidance_Zhang_Qun_desc:0 "連邦主義に妥協することなく、国民党主導の民権主義の実現を構想していた張群は、三人組の穏健派として左派の消極的支援を受けて、総統として辣腕を振るうこととなった。"
 CHI_politic_science_ideal:0 "政学系の理想"
 CHI_politic_science_ideal_desc:0 "張群が属する国民党内の派閥である政学系は、ケインズ経済学を取り入れた公共投資や経済への積極的介入と、男女普通選挙による民主主義の実現を求めている。"
 CHI_transition_democracy:0 "民主主義への移行"
 CHI_transition_democracy_desc:0 "憲法改正を含め、自由で開かれた我が国へと発展するための選挙計画を立案する。"
 CHI_continue_agrarian_reform:0 "農地改革の継続"
 CHI_continue_agrarian_reform_desc:0 "政権交代前からの農地改革は概ね成功していた。第一次産業は人間の基盤であり政局を理由に無視して良い政策ではない。"
 CHI_implement_price_control:0 "価格統制の実施"
 CHI_implement_price_control_desc:0 "無秩序な価格競争により経営困難に陥る中小企業が増加している。経済成長を適度に保つため適正価格の維持を法律で定める。"
 CHI_economic_stabilisation:0 "経済の安定化"
 CHI_economic_stabilisation_desc:0 "我が国は帝国主義に頼らない、国内市場の拡充による自国民族の発展が継続する国家である。この経済のあり方こそが「民族主義」の発現である。"
 CHI_natio_reconciliation:0 "国内の融和"
 CHI_natio_reconciliation_desc:0 "蒋介石の恐怖政治、連邦主義の台頭、その反動による反連邦主義的政策と、十数年で政局が二転三転したため政治不信が起き始めている。信頼を回復するために政敵との和解を国民に示す。"
 CHI_friendship_our_allies:0 "同盟国との友好"
 CHI_friendship_our_allies_desc:0 "東洋の帝国主義に追従せず、自国の威信を守る同盟国は、数が少なくとも強力な我が国の盟友である。現政権での親密な外国網を構築する。"
 CHI_lift_press_restrict:0 "報道規制の解除"
 CHI_lift_press_restrict_desc:0 "報道に政治が介入することは恐怖政治の始まりであり、このままでは党内外の不信を招き蒋介石の二の舞で終わるだろう。速やかに戒厳令を解除し、報道機関を通常体制へ復帰させる。"
 CHI_freedom_moderate:0 "節度ある自由"
 CHI_freedom_moderate_desc:0 "規律がなければ秩序は崩壊し自由は失われるが、規律のみで秩序を維持してもそこに自由は存在しない。この二律背反を整えるものが法であり、徳人が正しく扱うことで国民に自由がもたらされる。"
 CHI_protect_liberty:0 "自由の保護"
 CHI_protect_liberty_desc:0 "公共と個人の権力の均衡を取ることは、民主主義国家として我が国が自由を享受できる場であるために最も考慮すべき事柄であり、これぞ正しく「民権主義」だ。"
#陳ルート
 CHI_successor_Chen_Gongbo:0 "後継者、陳公博"
 CHI_successor_Chen_Gongbo_desc:0 "卑劣な反攻派との権力闘争に勝ち抜いた我ら国民党左派こそが今や絶対的な勢力を誇っている。汪兆銘の忠実な崇拝者であり親汪兆銘派閥であり汪兆銘の自宅に頻繁に出入りしていた人物で構成される公館派の指導者である陳公博は汪兆銘路線を引き継ぐ事を約束しており、彼こそ汪兆銘の継承者にふさわしい人物だ。"
 CHI_will_Wang_Zhao_Ming:0 "汪兆銘の意思"
 CHI_will_Wang_Zhao_Ming_desc:0 "偉大な中国の革命家である汪先生は中国が完全な三民主義が達成される事を願っていた。彼の意思を忠実に継ぐことが我々が今やるべき事ではないのだろうか？今はもう我々を阻む反革命的勢力はいない。今こそ完全な三民主義へ向けて動き時だ！"
 CHI_rise_natio:0 "民族主義の勃興"
 CHI_rise_natio_desc:0 "三民主義の教義の中の一つである民族主義は国民を団結させる。この意識こそ強き中国には必要不可欠のものである。"
 CHI_fulfill_civilianism:0 "充実の民生主義"
 CHI_fulfill_civilianism_desc:0 "中国の民主主義の基礎となるイデオロギーはやはり孫文の唱えた民権主義にあるだろう。国民にこそ権力を与え真の国民国家を目指さなくてはならない。そのためにも民主主義制度を効率的かつよく整備されたものにする。"
 CHI_look_democracy:0 "民権主義に目を"
 CHI_look_democracy_desc:0 "国民の権利とは国民国家の理念に直接的に影響するものだ。凄惨な軍閥時代や独裁と封建主義の時代を乗り越えて国民は遂に大きな権利を得る事が叶う。"
 CHI_unity_CHI_natio:0 "中華民族の団結"
 CHI_unity_CHI_natio_desc:0 "初期の中華民国でも掲げられた「五族共和」の精神を更には発展させ中国各地に広がる少数民族達に自身は中華民族であるという意識を与えよう。これにより中国人は一つとの考え方から国内の団結を更に促進できるだろう。"
 CHI_expansion_suffrage:0 "参政権の拡大"
 CHI_expansion_suffrage_desc:0 "我が国出身の国民の被選挙権年齢の引き下げを行う。"
 CHI_establish_ethnic_autonomy_region:0 "民族自治区の設置"
 CHI_establish_ethnic_autonomy_region_desc:0 "少数民族が多数を占める地域は、通常の省より広い自治権が必要になる。"
 CHI_unity_chinese_lang_teach:0 "中国語教育による団結"
 CHI_unity_chinese_lang_teach_desc:0 "国語とは国民意識を根付かさせる為の最も重要な要素と言える。公用語教科書の改訂と同時に地方に公立中国語学校を設置し、識字率を向上させ全地域共通の中国語を確立する。"
 CHI_extend_public_welfare:0 "公共福祉の拡大"
 CHI_extend_public_welfare_desc:0 "地方の公立病院を増設し、均等な福祉を目指す。"
 CHI_more_polling_station:0 "より多くの投票所を"
 CHI_more_polling_station_desc:0 "中国の人口はあまりにも膨大で国土はあまりにも広大だ。この巨大な国家で民主主義と完全な選挙制度を実践するのは世界でも稀な試みであろう。まずは投票所を都市部のみではなく地方にも多く開設する必要がある。それに伴う選挙制度の整備も進めていかなくてはならない。中国の民主主義を更に前進させよう。"
 CHI_strength_separate_power:0 "五権分立の強化"
 CHI_strength_separate_power_desc:0 "中国では三民主義の教えに従い、五権分立が採用されてきた。立法院、司法院、行政院、考試院、監察院による相互監視を更に強化し民主主義を脅かす汚職の危険を排除しなくてはならない。"
 CHI_aggressive_intro_progress_tax:0 "累進課税の積極的導入"
 CHI_aggressive_intro_progress_tax_desc:0 "民生主義実現の政策として、収入と税率を比例させ、私的資本独占を抑える。これにより国内の経済格差を廃し民生主義の理念へとまた一歩近づけるはずだ。"
 CHI_central_indutry_dev_authority:0 "中央産業開発局"
 CHI_central_indutry_dev_authority_desc:0 "陳公博総統は中国経済は中央からの強力な計画経済により発展を遂げると考えている。そのため中央産業開発局を設置し計画経済をより効率的かつ迅速に実施しよう。"
 CHI_more_industrialisation:0 "更なる工業化"
 CHI_more_industrialisation_desc:0 "旧式の設備を更新し、小型化と効率化を進める。"
 CHI_benefit_farmer:0 "農民への手当"
 CHI_benefit_farmer_desc:0 "災害補償制度を定め、農家を安定した職業へ進化させる。"
 CHI_plan_urban_dev:0 "計画的都市開発"
 CHI_plan_urban_dev_desc:0 "統制された近代都市の開発に着手する。"
 CHI_advance_three_principle:0 "三民主義の前進"
 CHI_advance_three_principle_desc:0 "三民主義の基礎ができ、次の段階へ進む。帝国主義に抵抗するイデオロギーとしての三民主義へ中長期政策を発表する。"
#顧祝同ルート
 CHI_continu_Gu_Shudong:0 "顧祝同の続投"
 CHI_continu_Gu_Shudong_desc:0 "顧祝同の協調的な政策は国民党、共和党双方から一定の支持を受けた。国民は彼の続投を支持し、長期的政策の実現が視野に入ってきた。"
 CHI_middle_road_president:0 "中道の大総統"
 CHI_middle_road_president_desc:0 "顧祝同は中道というのに相応しい立場だ彼は自身の国民党、国民共和党双方に妥協する政治的姿勢から多くの支持を集めてきた。政権の安定した今、ようやく彼自身の理想の為に動くことができるだろう。"
 CHI_heir_three_democracy:0 "三民主義の継承"
 CHI_heir_three_democracy_desc:0 "「顧祝同は三民主義を放棄した」という誤解を信じる者は今や圧倒的少数だが、今再び孫文の原著に戻った講演会を行い、自身が三民主義を継承していることを示す。"
 CHI_establish_stable_gov:0 "安定的政権の確立"
 CHI_establish_stable_gov_desc:0 "これまでの各政党、各派閥のご機嫌取りはおわりにして、顧祝同の主導で政権運営が成り立つ人事に刷新する。"
 CHI_unity_warlord:0 "軍閥との団結"
 CHI_unity_warlord_desc:0 "現政権に対する各軍閥の功労を称え、今一度顧祝同政権の参画と協力を確認する。"
 CHI_democracy_countryside:0 "地方での民主主義"
 CHI_democracy_countryside_desc:0 "地方こそ中国の民主主義を成り立たたせつのみ重要なものは他にない。地方の意見を幅広く吸収し、強力な中央政府で適切に処理する事で効率的な民主主義が実現される。"
 CHI_life_reform:0 "生活改革"
 CHI_life_reform_desc:0 "各省に上下水道、電線、公道の現代化事業の実施の是非を打診する。"
 CHI_welfare_from_local_gov:0 "地方政府からの福祉"
 CHI_welfare_from_local_gov_desc:0 "保健局の地方支部を増設し、より細かい医療支援体制を作る。"
 CHI_full_scholarship_scheme:0 "奨学金制度の充実"
 CHI_full_scholarship_scheme_desc:0 "貸与型奨学金を新設し、大学の門戸を広げる。"
 CHI_introduct_agri_machinery:0 "農耕機械の導入"
 CHI_introduct_agri_machinery_desc:0 "農業局が地域共用の農耕機械を導入し、農業局管理のレンタル事業を立ち上げる。小農家でも最速の生産効率へ近づけさせる事ができる。"
 CHI_china_federal_rail_corp:0 "中国連邦鉄道公司"
 CHI_china_federal_rail_corp_desc:0 "鉄道局を官営会社へ変え、市場原理で得た利益を地方へ勘弁しインフラ整備を加速させる。"
 CHI_military_connectivity:0 "軍事的連携"
 CHI_military_connectivity_desc:0 "地域事情に左右されない国境警備ガイドラインを設定する。"
 CHI_militarise_CHI:0 "中国の軍事化"
 CHI_militarise_CHI_desc:0 "顧祝同は軍人として中国をこれ以上帝国主義者たちに搾取されないように強力な国防国家を築き上げる必要性を感じている。帝国主義による東北部の不当な搾取は、それを止められない我が国の軟弱さが原因だった。この弱点を克服してこそ真に自由な中国が誕生するのだ！"
 CHI_female_auxiliary:0 "女性補助要員"
 CHI_female_auxiliary_desc:0 "後方の肉体労働が少ない場所で、軍への協力を志願する女性に活躍の機会を与える。"
 CHI_innovative_military_industry:0 "革新的軍事産業"
 CHI_innovative_military_industry_desc:0 "既存の工場に軍需品生産を奨励し、その報酬として設備更新の費用補助を行い、生産性を向上させる。"
 CHI_practice_military_edu:0 "軍事教育の実践"
 CHI_practice_military_edu_desc:0 "学校体育に陸軍訓練を模した種目の導入、社会見学に陸軍駐屯地を追加など、若い時から軍隊に親しみを持ってもらおう。この軍事教育の導入により有事の際には大量の兵士を即座に動員する事が可能となる。"
 CHI_continental_fortress_project:0 "大陸要塞計画"
 CHI_continental_fortress_project_desc:0 "王宮都市に城壁があったように、現代都市に防衛要塞を建築する。"
 CHI_second_father_natio:0 "第二の国父"
 CHI_second_father_natio_desc:0 "中華連邦共和国建国後の大発展に対する顧祝同の功績は、中華民国建国後の孫文のそれに負けず劣らずの徳治である。中国国民は彼を称え、偉大な国父と国家の為に奉仕するようになるだろう！"
#進化する連邦ルート
 CHI_evo_federation:0 "進化する連邦"
 CHI_evo_federation_desc:0 "新政党の勃興と拡大に比例して、国民に連邦主義的価値観が普及している。"
 CHI_electoral_reform:0 "選挙制度改革"
 CHI_electoral_reform_desc:0 "政治協商会議の選挙区を現在の人口に合わせて区分けを見直し、増設する。"
 CHI_cooperate_between_province:0 "各省の連携"
 CHI_cooperate_between_province_desc:0 "中央と地方の「縦」の連携では対応できない事案を想定し、各省に「横」の連携を可能にするための通信部署の設置を指示し、必要な機材を手配する。"
 CHI_dev_local_industry:0 "地方産業の発展"
 CHI_dev_local_industry_desc:0 "各地方の国有地を調査し、民間に転用できる土地を競売にかけて新産業発展を支援する。"
 CHI_grant_local_authority:0 "地方自治体への交付金"
 CHI_grant_local_authority_desc:0 "省以下の行政区分、県・郡・市・町・村に予算の補助をつける。"
 CHI_expand_trade:0 "貿易の拡大"
 CHI_expand_trade_desc:0 "商業用航路の拡大を進める。海外への資源流出量が増えるが、不足資源が補われて工場の生産効率は向上するだろう。"
 CHI_strength_central_gov:0 "中央政府を強化"
 CHI_strength_central_gov_desc:0 "中央省庁の各庁舎を増築し、国家公務員の増員を可能にする。"
 CHI_strength_local_gov:0 "地方政府を強化"
 CHI_strength_local_gov_desc:0 "各地方政府の交付金に、人件費補助金の項目を加えて地方省庁の拡大を求める。"
 CHI_maintain_economic_growth:0 "経済成長の維持"
 CHI_maintain_economic_growth_desc:0 "我が国の市場にはまだ伸びしろがある。伸ばせるまで伸ばし続ける中長期経済戦略を発表する。"
 CHI_return_KMT:0 "国民党への回帰"
 CHI_return_KMT_desc:0 "国民党は新代表に李宗仁を選出した。連邦国家体制が揺るぎない今、彼の連邦共和国内での国民党指導体制構想が、国民党が覇権を取れる唯一の方法だ。"
 CHI_attempt_centralisation:0 "中央集権への試み"
 CHI_attempt_centralisation_desc:0 "共和党が付与した省知事の行政権限のうち、扱いきれていないという声の上がった分野を中央省庁で再編する。"
 CHI_negotiate_warlord_various_region:0 "各地の軍閥との交渉"
 CHI_negotiate_warlord_various_region_desc:0 "国民党と軍閥の関係は、蒋介石政権末期の強硬な弾圧によって冷え切ったままだ。関係の修復を行わなければ国防政策に支障が出るだろう。"
 CHI_emphasis_three_democ_proncipele:0 "三民主義の強調"
 CHI_emphasis_three_democ_proncipele_desc:0 "民族、民生、民権の達成のための政策と連邦主義が対立した時、国民党は三民主義実現を優先する方針を官僚上層部に周知させる。"
 CHI_reorganise_chain_command:0 "指揮系統の改編"
 CHI_reorganise_chain_command_desc:0 "共和党と軍閥の協調を前提とした陸海軍の指揮系統は、他政党が政権を獲得した時に協調が途切れて暴走しかねない欠陥だ。中華民国時代の指揮系統を参考に統制を強化する。"
 CHI_KMT_regain_power:0 "国民党の勢力回復"
 CHI_KMT_regain_power_desc:0 "ここ数年の共和党の台頭で、一般党員の離脱が相次いだ。民間への影響力を回復させるために元党員に復帰を呼びかける。"
 CHI_military_integrate:0 "軍の統合"
 CHI_military_integrate_desc:0 "軍閥の部隊に連邦軍への合流を呼びかけて統制を更に強化する。"
 CHI_administrate_reform_federation:0 "連邦の行政改革"
 CHI_administrate_reform_federation_desc:0 "共和党が見過ごし支援を怠った分野を、国民党は見逃さない。"
 CHI_rep_peopele_rep:0 "民国の継承国"
 CHI_rep_peopele_rep_desc:0 "我が国は中華民国を継承した、三民主義を原則とする正当な中華である。"
 CHI_king_of_Yunnan:0 "雲南王"
 CHI_king_of_Yunnan_desc:0 "竜雲は政治構想の特性上、地方の支持が多く都市部では支持が少ない。雲南を中心に華南で圧倒的支持を集めることから、南京の地方大衆紙から皮肉を込めて「雲南王」と呼ばれている。"
 CHI_dev_each_region:0 "各地の発展"
 CHI_dev_each_region_desc:0 "公共土地開発事業を立ち上げ、荒廃地を工業用地へ転換させる。"
 CHI_protect_diversity_religion:0 "多様な宗教を保護"
 CHI_protect_diversity_religion_desc:0 "歴史上遠方からたどり着いた宗教や地方のみで信仰されている原始的な宗教が地方で今なお健在である、これらの宗教を保護し様々な宗教を信じる民族が団結する、我が国の宗教多様性は世界に類を見ないであろう。"
 CHI_dev_primary_industry:0 "第一次産業の発展"
 CHI_dev_primary_industry_desc:0 "農耕用機械、新型漁船など、第一次産業の機械化を支援する。"
 CHI_local_election:0 "地方選挙"
 CHI_local_election_desc:0 "自治体議会などの選挙管理委員会の運営に適度な助言をし、選挙公報の周知を行う。"
 CHI_local_lang_teach:0 "現地語教育"
 CHI_local_lang_teach_desc:0 "中国には多くの民族が存在する。またそれらの民族も独自の方言や言語を保持しておりこの言語によるアイデンティティーを確立させるためにも現地語で教育を実施する態勢を整える必要がある。"
 CHI_free_municipality:0 "自由な自治体"
 CHI_free_municipality_desc:0 "各省、民族自治区の独自行政を強化し、通貨を除くほぼすべての分野に裁定が下せる、連邦構成国としての半独立をするか決断を下す。"
 CHI_protect_identity_ethnic_minority:0 "少数民族のアイデンティティを保護"
 CHI_protect_identity_ethnic_minority_desc:0 "民族ごとの特長は我が国の文化を形成する要素である。彼らの冠婚葬祭の独自文化を保存する。"
 CHI_rail_through_wilderness:0 "大自然を通る鉄道"
 CHI_rail_through_wilderness_desc:0 "大規模な景観破壊を避けながら、山間部に輸送網を形成し、物流、ひいては兵站の改善を図る。地域と地域は接続され地域格差も少しは改善するだろう。"
 CHI_many_province_one_china:0 "多くの地方、一つの中国"
 CHI_many_province_one_china_desc:0 "竜雲の構築した地方分権体制は完成に近づいている。党大会で我が国の少数民族政策が発展していることを確認する。"
 CHI_Fu_Zuoyi_skill:0 "傳作義の手腕"
 CHI_Fu_Zuoyi_skill_desc:0 "山西軍閥の実力者である傅作義は、「内政改革論」を掲げて国民の共感を呼び票を得て総統に就任した。"
 CHI_efficiency_rural_org:0 "農村組織の効率化"
 CHI_efficiency_rural_org_desc:0 "農家の支援効率を上げるため、農村代表者の選定と自治会を設け支援の普及を目指す。"
 CHI_reorganisation_police_force:0 "警察組織の改編"
 CHI_reorganisation_police_force_desc:0 "全警察官の観察を行い、全国の警官階級を統一し、勤務部署と階級を一致させる。"
 CHI_school_construct_plan:0 "学校建設計画"
 CHI_school_construct_plan_desc:0 "省によって教育関係予算の比率が不揃いであり、故に人口当たりの学校と教員の数で差が出ている。均一な交付金により格差是正を指示する。"
 CHI_Shanxi_coal:0 "山西の石炭"
 CHI_Shanxi_coal_desc:0 "彼の支持基盤である山西省の山間部開発を進め、石炭資源の活用と共に山西の発展を進める。"
 CHI_water_resource:0 "水資源"
 CHI_water_resource_desc:0 "我が国を東西に流れる二つの河を利用して、水力発電所を増設する他、用水路を伸ばし安全な水資源の供給を目指す。"
 CHI_collaborative_tactic:0 "連携戦術"
 CHI_collaborative_tactic_desc:0 "軍閥の戦術各論を統合し、新たに活用できる戦術があるか検討する。"
 CHI_reconcil_politic_party:0 "政敵との部分的融和"
 CHI_reconcil_politic_party_desc:0 "党内外で総統の座を奪い合った元候補者が、総統の座から落とそうと策略を練っているとの風聞がある。止めるように勧めて融和を求める。"
 CHI_federal_stability:0 "連邦の安定化"
 CHI_federal_stability_desc:0 "「内政大改革」は一定の成果をみせた。次弾の政策として、工場設備の投資を即座に実施する。"
 CHI_Hu_Yaobang_innovation:0 "胡耀邦の革新"
 CHI_Hu_Yaobang_innovation_desc:0 "蒋介石の共産党狩りの中で、共産党を離脱した派閥は潜伏、逮捕拘禁などで散り散りになったものの、蒋介石失脚後は中華人民社会党を結成。公然とした在倭の政党活動で勢力を伸ばし、胡耀邦主席が総統に選ばれた。"
 CHI_people_rep_china:0 "人民公社"
 CHI_people_rep_china_desc:0 "国有会社を設立し、政府支援による平等な労働者主導の工場生産制度を普及させる。"
 CHI_rural_protect:0 "農村の保護"
 CHI_rural_protect_desc:0 "交通網の未熟な農村地域こそ、人の助けが要る不測の事態は起こる。公的支援によって農村の住民を保護する。"
 CHI_from_warlord_civilian:0 "軍閥から文民へ"
 CHI_from_warlord_civilian_desc:0 "軍閥出身の者尾が公然と指揮側に介入する現状はクーデターの温床になる。シビリアンコントロールの徹底を進める。"
 CHI_improve_social_security:0 "社会保障の充実"
 CHI_improve_social_security_desc:0 "医療費や公共料金の値下げを実施し、健康で文化的な生活の保障を進める。"
 CHI_person_change_public_admin:0 "行政での人事異動"
 CHI_person_change_public_admin_desc:0 "官公庁で、思想に忠実なあまり人民社会党に抵抗ばかりする官吏が増えている。監察府に呼びかけて勤労意欲の低下傾向にある官吏の更迭を判断してもらう。"
 CHI_socialist_market_economy:0 "社会主義市場経済"
 CHI_socialist_market_economy_desc:0 "資本主義を放逐し、完全な共産主義経済を実現することは今すぐには不可能だろう。そこで人民社会党が考案したのは、市場原理を残しつつ計画経済と公有制を部分的に導入し、社会主義体制の穏やかな移行を促す「社会主義市場経済」だ。"
 CHI_spirit_of_socialism:0 "社会主義精神"
 CHI_spirit_of_socialism_desc:0 "社会主義社会の実現に向けて、国民と長期的視座を共有し社会主義の精神を興す。"
 CHI_equality_minority:0 "少数民族の平等"
 CHI_equality_minority_desc:0 "五十五あると言われる少数民族の多様性は我が国の特長であり、民族の伝統をうまく我が国の社会に融合させる。社会主義による民族の団結が今こそ役立つだろう。"
#産業ツリー
 CHI_industry_china:0 "中国の産業"
 CHI_industry_china_desc:0 "中国の産業はここ数十年で大きく発展したが、未だに大国との技術差は開いたままだ。産業をさらに発展させ、国家の基盤をより強固なものにするべきだ。"
 CHI_local_industry_dev:0 "地方主体の産業発展"
 CHI_local_industry_dev_desc:0 "我々の有する土地は広い。この土地を有効に使えば更なる発展が可能であろう。まずは地方のインフラを整え、工業化の第一歩とするべきだ。"
 CHI_emphasis_local_economy:0 "地方経済の重視"
 CHI_emphasis_local_economy_desc:0 "地方の発展なくして国家の成長はありえない。大都市に集中させるのではなく、地方の経済を発展させる事で発展は確かなものになるだろう。"
 CHI_expand_local_industry:0 "地方の産業を拡大"
 CHI_expand_local_industry_desc:0 "我々の計画によって地方の発展は進んできたが、どうも産業の拡大は遅れているようだ。我々政府が主導し、工業化を進めなければならない。"
 CHI_inter_region_cooperate:0 "地域間の連携"
 CHI_inter_region_cooperate_desc:0 "各地域の発展も大事なことではあるが、さらに広い目線で考える事も必要だ。大きく発展した各地域を連携させる事で、それぞれの力を完全に発揮させることができるだろう。"
 CHI_enhance_interregion_network:0 "地域間ネットワークの充実"
 CHI_enhance_interregion_network_desc:0 "地域間の連携に曲がりくねった山道を使っている場合ではないだろう。鉄道を敷き、舗装された道路を通す事で連携はさらに強固なものになるのだ。"
 CHI_propagate_late_agri_tech:0 "最新の農業技術を伝播"
 CHI_propagate_late_agri_tech_desc:0 "我が国の都市部や近郊では農業技術が発展しており、効率的な農業ができている。一方地方の農村では未だに農業技術が発展しておらず、折角の土地を生かしきれていない。最新の農業技術を地方へ広める事で、我が国は食の面でも発展する事ができるだろう。"
 CHI_rural_dev:0 "農村の発展"
 CHI_rural_dev_desc:0 "工場や都市部が我が国を表で支えているとすれば、農村は我が国を裏で支えていると言えるであろう。農村の発展も、産業の発展と同じく大切なものである。"
 CHI_attempt_motorization:0 "モータリゼーションの試み"
 CHI_attempt_motorization_desc:0 "都市部では自動車による人や物の移動が当たり前となりつつある。しかし、地方では未だに自動車化が進行しておらず、馬や人だけで移動しているのが中国の現状である。我々が主体となり、自動車化を進めなければならない。自動車を農村部へと普及させる事は都市部以外の人の流れを活発にする事となり中国の地域全体がより近くより身近な存在となるだろう。この計画には莫大な費用が掛かるだろう、が見込まれる利益もまた莫大なものだろう。"
 CHI_improve_literacy:0 "識字率の向上"
 CHI_improve_literacy_desc:0 "我が国の地方部の識字率の低さは大きな問題である。地方部にも学校を作り、教育を進め、世界で通用する人材を地方からも排出する事で、我が国の科学技術は大きく発展するであろう。"
 CHI_beautiful_countryside:0 "美しき田舎"
 CHI_beautiful_countryside_desc:0 "我々は地方を都会にするのではなく、地方としての特色を残したまま発展させて来た。その成果は地方移住者の増加や地方出身者の流出の減少として現れてきている。今や、中国の各地方は黄金時代に突入したと言えるだろう！"
 CHI_central_gov_guidance:0 "中央政府の指導"
 CHI_central_gov_guidance_desc:0 "これまで我々は、各地域で個別に産業の発展を進めてきた。これを改め、中央政府が指導する事で効率的な産業発展が可能になるだろう。"
 CHI_emphasis_urban_economic_good:0 "都市経済の重視"
 CHI_emphasis_urban_economic_good_desc:0 "大都市はこの国を発展させて来た最大の成果であるといえよう。都市経済を重視し、都市の発展に力を注ぐ事で、我が国は更なる成長が可能になるだろう。"
 CHI_construct_three_gorges_dam_begin:0 "三峡ダムの建設開始"
 CHI_construct_three_gorges_dam_begin_desc:0 "長江の中流にダムを建設する計画がある。このダムを建設すれば長江の氾濫を抑える事ができる上、水力発電によって電力をさらに広い地域へ広める事ができるだろう。予算を投入し、建設を進めるべきだ。"
 CHI_inter_city_transport_network:0 "都市間の交通網"
 CHI_inter_city_transport_network_desc:0 "各都市は発展したが、各都市間の交通網は未だ発展していない。鉄道や高速道路で各都市間をつなぎ、人や物の交流を進めるべきである。"
 CHI_state_own_enterprise:0 "国有企業"
 CHI_state_own_enterprise_desc:0 "これまで我々は開発を後押しするだけであったが、民間主導の開発では発展スピードが遅いようだ。我々が自ら企業を立ち上げ、産業の発展を確実に進めよう。"
 CHI_electrification:0 "電化！"
 CHI_electrification_desc:0 "電気は我々の生活を豊かにして来た。もっと多くの機構に電気を利用することで、更なる効率化が可能になるそして中国全土の電化は国民の生活の豊かさに直結する事であり国民の期待は大きい。「電化！電化！電化！」この国民の雄たけびこそ中国の電化政策の動力源となりうるだろう！"
 CHI_population_influx_urban_area:0 "都市部への人口流入"
 CHI_population_influx_urban_area_desc:0 "我が国の人口は多いが、多くの人々は地方に居住しその周辺で働いている。都市部の人口を増やし、都市一つ一つの生産力を高めるべきだ。"
 CHI_paris_orient_all_glory:0 "栄華を誇る東洋のパリ"
 CHI_paris_orient_all_glory_desc:0 "上海。かつて我々が英国に奪われたこの土地は、何の悪戯か英国を初めとする欧州の影響を受け東洋のパリと呼ばれるまでに美しく発展した。今や元通り我々の土地となったこの街を、今度は我々の手でさらに美しく花開かせてやらねばなるまい。"
 CHI_growth_natio_centrak_univ:0 "国立中央大学の成長"
 CHI_growth_natio_centrak_univ_desc:0 "国立中央大学は、1948年に中国の科学技術の発展の期待を込め設立された国立大学である。我々が多くの資金を投入しただけあって近年の研究成果は素晴らしく、多くの学生が入学を目指す大学となっている。国立中央大学は、今や中国を代表する大学にまで成長したと言っても過言ではないだろう！"
 CHI_urban_brilliance:0 "都市の輝き"
 CHI_urban_brilliance_desc:0 "見よ！今や中国各都市には電気の灯りが煌めき、近代的な工場が立ち並んでいる。都市こそが国の中心であり、国を上へと押し進める動力源なのだ。我々の計画は完全に達成されたと言っていいだろう。"
 CHI_relief_factory_worker:0 "工場労働者の救済"
 CHI_relief_factory_worker_desc:0 "工場労働者は、各地の工場で報酬と釣り合わない重労働を強いられている。この国を支える労働者たちの待遇がこのような物ではいけない。早急に改善するべきであろう。"
 CHI_limit_child_labor:0 "児童労働を制限"
 CHI_limit_child_labor_desc:0 "一部の子供たちは、家が貧しいがために学校に行くことも叶わず働かせられている。児童労働を制限し、この国の未来をになう子供達の支援を手厚くするべきである。"
 CHI_legal_restrict_location:0 "立地の法的規制"
 CHI_legal_restrict_location_desc:0 "住居地域の中でも場所を問わず立ち並ぶ工場は、急速な工業化の弊害である。工場の立地を制限し、工業に向いた土地への移転を指示することで、効率化が可能になるであろう。"
 CHI_import_tools:0 "工具の輸入"
 CHI_import_tools_desc:0 "我が国が生産できる工具の品質には未だ問題がある。外国の優れた工具を輸入し、技術を発展させることが必要であろう。"
 CHI_import_manufacture_machinery:0 "製造機械の輸入"
 CHI_import_manufacture_machinery_desc:0 "産業規模の発展とは裏腹に、機械や工具などの技術は発展が遅れているようだ。外国製の機械を輸入し、研究することで、我が国の技術は先進国に追いつくことができるだろう。"
 CHI_training_worker:0 "労働者を育成"
 CHI_training_worker_desc:0 "労働者が無知で良い時代は終わった。機械の研究だけでなく、人材の育成も産業の発展に必要なのだ。"
 CHI_expansion_mine_industry:0 "鉱業の拡大"
 CHI_expansion_mine_industry_desc:0 "中国各地に重要な資源を生み出す鉱山が点在する。これを拡大すれば、我が国の工業の発展へ大きな後押しとなるだろう。"
 CHI_discipline_factory_worker:0 "工場労働者の規律"
 CHI_discipline_factory_worker_desc:0 "急進的に発展しすぎたがために「無謀な工業化」と呼ばれた我が国の工業は、我々の立て直しによって立派なものに変化した。労働者達は規律正しく、機械や工具も十分近代的な物を使っている。今や無謀となどは誰も言わなくなり、革新的な物であったと評価されている。我々の工業化政策は成功したのだ！"
 CHI_improve_safety:0 "安全性の改善"
 CHI_improve_safety_desc:0 "工場の運営には人員が必要不可欠だ。事故が起こるような工場では、労働者も働きたいとは思わないだろう。安全を重視し、安心して働ける工場を作るべきだ。"
 CHI_abundant_labor_force:0 "豊富な労働力"
 CHI_abundant_labor_force_desc:0 "中国の強みは何だろうか？豊富な人的資源はその答えのうちの一つだろう。この豊富な人的資源を存分に生かすため、労働力として役立てるべきだ。"
 CHI_made_in_china:0 "中國製造"
 CHI_made_in_china_desc:0 "大量生産は我が国の代名詞となりつつある。多くの工場が豊富な労働力を存分に生かして大量生産し、大きな利益を上げている。Made in Chinaの世界的な評価は我々の誇りと言っていいだろう。"
#軍事ツリー
 CHI_reform_chinese_military:0 "中国軍の改革"
 CHI_reform_chinese_military_desc:0 "我々の軍は様々な面で国共内戦時代のまま、時代に取り残されている。大規模な改革を行い、世界とも戦える軍隊を育成しなければならないだろう。"
 CHI_chinese_federal_army:0 "中国連邦軍"
 CHI_chinese_federal_army_desc:0 "我々は、連邦制の下での軍を組織することとなった。自由と平等の思想に立脚した、強大な軍隊を目指すべきだろう。"
 CHI_chinese_air_force:0 "中華航空部隊"
 CHI_chinese_air_force_desc:0 "強力なる航空戦力は、それだけで戦場の趨勢を左右しうる力を秘めている。我々も早急に航空部隊を整備しなければならない。"
 CHI_new_federal_army:0 "新生連邦陸軍"
 CHI_new_federal_army_desc:0 "旧来の陸軍では、内部に様々な問題を抱えていた。連邦軍の再編は、これを解決する絶好の好機だろう。"
 CHI_expansion_base:0 "航空基地の拡大"
 CHI_expansion_base_desc:0 "わが国には、いまだに大規模な軍用飛行場は存在していない。できるだけ早く航空基地の整備が必要だろう。"
 CHI_baod_military_academy:0 "保定陸軍軍官学校"
 CHI_baod_military_academy_desc:0 "次世代の軍事理論を教育することで、目まぐるしく変化する戦争の様相にも対応できる将校を育成できるだろう。"
 CHI_air_force_officer_training:0 "空軍将校の育成"
 CHI_air_force_officer_training_desc:0 "航空戦に長けた将校を育成することで、陸海とはまた違った指揮系統を確立し、効率的な航空戦力の運用が可能となる。"
 CHI_federal_militia:0 "連邦民兵隊"
 CHI_federal_militia_desc:0 "正規の兵士以外にも、国を守るための準軍組織を設立する必要がある。彼らは有事の際には各地の治安維持に当たり、いざというときには国家の防衛に当たる。"
 CHI_air_raid_sea_concept:0 "海上空襲構想"
 CHI_air_raid_sea_concept_desc:0 "海上戦力に対する航空攻撃の有効性は、先の大戦で実証された。我々もこの思想を取り入れるべきだろう。"
 CHI_will_defend_homeland:0 "郷土を守る意思"
 CHI_will_defend_homeland_desc:0 "国民一人一人が、自らの故郷、ひいては祖国を守るという意思を醸成することで、国土の防衛を確たるものとできる。"
 CHI_expansion_militia:0 "民兵組織の拡大"
 CHI_expansion_militia_desc:0 "有事の際に確保できる兵力は、多いほどいい。より大規模な民兵組織の拡大が必須となるだろう。"
 CHI_independent_command:0 "独立型司令部"
 CHI_independent_command_desc:0 "現地軍に一定の独立した指令権限を与えることで、いかなる環境にも速やかな対応をすることが可能である。"
 CHI_natio_revo_army:0 "国民革命軍"
 CHI_natio_revo_army_desc:0 "国民による、国民のための軍隊こそ、中国には相応しい。革命を起こす起爆装置として、我が軍は進軍を続けるだろう！"
 CHI_nanyang_fleet:0 "南洋艦隊"
 CHI_nanyang_fleet_desc:0 "これから先、我々は海に打って出る必要があり、そのために、しかるべき海軍戦力を整備しなければならない。"
 CHI_revolutionary_edu:0 "革命教育"
 CHI_revolutionary_edu_desc:0 "兵士、及び将校に次世代の戦術教育を施すことで、高度な進化を遂げる戦場においても的確に行動を下せるような軍を育成する。"
 CHI_Shanghai_navy_arsenal:0 "上海海軍工廠"
 CHI_Shanghai_navy_arsenal_desc:0 "大規模な造船施設を沿岸都市部に設けることで、より効率的な船の生産が可能となる。これは軍民問わず共通した事実である。"
 CHI_interest_tank:0 "戦車への興味"
 CHI_interest_tank_desc:0 "広大な中国大陸では、戦車がその力を存分に活躍できるだろう。強力な戦車、は中国の大平原を敵を踏み倒しながら疾走していく。"
 CHI_training_admiral:0 "提督の育成"
 CHI_training_admiral_desc:0 "いかに優れた艦隊を持っていようと、それを指揮する優れた提督がいなければ意味がない。艦隊指揮官の育成を急がねばならない。"
 CHI_group_training:0 "集団訓練"
 CHI_group_training_desc:0 "大規模な組織的訓練は、訓練時間の削減だけでなく、部隊間での連絡の迅速化など、戦闘時の連携強化の目的も含む。"
 CHI_org_naval_land_force:0 "海軍陸戦隊を組織"
 CHI_org_naval_land_force_desc:0 "強力なる上陸部隊は、敵の戦略を攪乱する意味で重要な役割を担える存在だ。海軍に上陸戦闘に特化した部隊を組織すべきであろう。"
 CHI_night_raid:0 "夜襲"
 CHI_night_raid_desc:0 "敵に確実な一撃を加えるには、敵の予想だにしていない戦闘方法が最も効果的である。そしてそれは、敵が無防備になる時間での攻撃であろう。"
 CHI_expansion_aviation_industry:0 "航空産業の拡大"
 CHI_expansion_aviation_industry_desc:0 "これからの時代の戦争は空軍戦力がすべてを決する。より強力な航空機の開発に注力しなければならないだろう。"
 CHI_army_unity:0 "統一の軍隊"
 CHI_army_unity_desc:0 "統一された指揮系統の下で、軍はより洗練された行動を行うことができる。真に一体化した軍の前には、いかなる敵をも撃破できる。"
 CHI_GER_adviser_invite_back:0 "ドイツ人顧問を再招待"
 CHI_GER_adviser_invite_back_desc:0 "ドイツでは、より先進的な軍事思想、兵器を取り入れている。我々もこれを手にするために、再び顧問団を招待するべきだろう。"
 CHI_make_Shanghai_fortress:0 "上海の要塞化"
 CHI_make_Shanghai_fortress_desc:0 "上海は、中国の海の玄関口とでもいうべき場所でもあり、ここを要塞化することは、外敵からの防衛において最も重要であろう。"
 CHI_Siegfried_line_china:0 "中華ジークフリート線"
 CHI_Siegfried_line_china_desc:0 "中国国内に強力な要塞線を構築することで、いかなる敵の攻撃にも備えることが可能であり、より効果的な防衛を行うことができる。"
 CHI_army_commission:0 "陸軍委員会"
 CHI_army_commission_desc:0 "陸軍の拡充について、ドイツの助言の下、本格的に考慮すべき時が来た。陸軍の拡充について専門の委員会を設置すべきだろう。"
 CHI_fifty_division_plan:0 "50師団計画"
 CHI_fifty_division_plan_desc:0 "中国の豊富な人口を活用して、大規模な軍の拡充計画を行う時が来た。兵士の津波が敵軍を飲み込むだろう。"
 CHI_survey_statistic_bureau:0 "調査統計局"
 CHI_survey_statistic_bureau_desc:0 "軍の実態について細かく調査し、それを元により良い軍の発展の方法を提案する組織を設置し、軍内部の問題を洗い出すべきだ。"
 CHI_huangpu_military_officer_school:0 "黄埔軍官学校"
 CHI_huangpu_military_officer_school_desc:0 "ドイツ人の指導の下、軍人の養成施設を作ることで、先進的な軍の運用思想を全軍に浸透させることができるだろう。"
