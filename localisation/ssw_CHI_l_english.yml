 ssw_chi.61.t:0 "汪兆銘の暗殺！"
 ssw_chi.61.d:0 "汪が盛大な拍手に送られ会場を後にしようとする時に事件は起きた。一人の男が人波をかき分け汪に近づき、袖に隠し持っていた拳銃を発砲した。銃弾は汪の腹部に二発、胸部に一発を当てられそのまま汪は即死した。犯人はその場にいた人々に殴る蹴るの暴行を加えられた後、警備員に逮捕された。しかし犯人は独房の中で変死を遂げたためこの事件の謎は深まるばかりだった。この事件が世間に知れ渡ると大きな波紋を呼び、日本のスパイが殺した、反抗派が権力を取るために殺した、連邦主義者の犯行だった、などと様々な憶測や噂が流れており中国は疑心暗鬼と言い争いが絶えなくなっている。"
 ssw_chi.61.a:0 "なんということだ！"
 ssw_chi.62.t:0 "混沌からの新総統"
 ssw_chi.62.d:0 "汪兆銘の死に続く反攻派の政権奪取により蒋介石が臨時総統に就任したが、彼を含む三人組の注力により中国の混乱はあらかた収まり立法院と中国国民は臨時政権からの脱却と新政権の成立を求めている、しかし今まで協力体制を築いていた三人組の脆い連携は崩れ去り再び権力闘争が発生している。戴笠は自身の勢力である藍衣社を使い選挙工作を仕掛けた事により蒋介石、張群両者からの非難を浴びている。しかし張群と蒋介石の関係もこれからの政策についての意見の相違があり自由主義的な思想の張群と権威主義的な蒋介石との対立は必然であったといえよう。"
 ssw_chi.62.a:0 "やはりこうなったか……"
 ssw_chi.63.t:0 "蒋介石の完全掌握"
 ssw_chi.63.d:0 "三人組の中で権力を握ったのはかつての総統蒋介石だった！彼は過去の南京二十年の偉業などもあって軍内部と立法院の議員たちの支持を得て再び総統に就任した。彼は就任演説において「かつての弱腰を反省し、敵に断固たる攻撃を与え強力な国家建設を急ぐ」力強く宣言した。一方大元帥を裏切ったならず者の戴笠と張群は政治界から追放され完全な蒋総統による権力が築かれる事が可能となった。"
 ssw_chi.63.a:0 "蒋総統萬歳！"
 ssw_chi.64.t:0 "戴笠の総統就任"
 ssw_chi.64.d:0 "総統選挙において不正選挙を非難された戴笠の行動はあまりにも迅速だった。彼は自身の配下である藍衣社を動かし混乱から中国を救うためにクーデターを強行したのだ！総統府には藍色の軍服を着た軍人たちで埋め尽くされ迅速に蒋介石、張群両者の身柄を確保した。その後の総統就任式の演説では「中国国内には多くの敵が潜んでおり卑劣な漢奸に罰を与える」と宣言し、一連の演説やクーデターは多くの人々に衝撃を与えているようだ。"
 ssw_chi.64.a:0 "藍衣の恐怖が中国を救う……"
 ssw_chi.65.t:0 "張群の選出！"
 ssw_chi.65.d:0 "中国の政治的混乱に終止符を打ったのは張群だった。彼は蒋介石と戴笠の恐怖に屈さず雄弁を振るい多くの支持を集める事に成功した。総統就任後には直ちに戴笠、蒋介石を選挙違反や汚職などの罪で逮捕し、張群は一連の事件について「国家を混乱に貶める者はかつての盟友であろうと容赦しない」と語っている。そして今、遂に国民党右派による民主主義体が確立されようとしている。"
 ssw_chi.65.a:0 "張群を称えよ！"
 ssw_chi_news.1.t:0 "中国で国民党主導の憲法が制定！"
 ssw_chi_news.1.d:0 "中国では憲法の制定と政策の違いを巡って国民党と連邦主義者たちが争っていたが、憲法制定事業においては国民党が勝利したようだ。新たに制定された憲法では1936年の中華民国憲法に概ね沿った形で制定され、この憲法の中では国号は中華民国とされており、正式に国号は中華民国に制定された。この結果に新たな中国を夢見ていた連邦主義者は落胆し、国民党支持者は安堵している。しかし中国の問題は外交、内政、経済などに幅広く存在しており、この新憲法が中国に立ちはだかる試練にどう関係してくるかが見ものだ。"
