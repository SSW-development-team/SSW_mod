 POLITICS_GU_ZHUTONG_DESC:0 "顧祝同は典型的な軍閥指導者だ。\n諸軍閥の利害と国民党内部の権力闘争によって任じられた、半ば棚からぼた餅のような任命ではあるが、彼の野心はこれに満足することはなかった。\n彼は孫文が抱えていた三民主義、漢民族による中国の統一と周辺民族との共存、欧米による中国の経済的な侵食の打破を掲げる民族主義、人民が政府の権限を監視し、真に人民のためになる政治を目指し、主権が国民に与えられる真の意味での共和制国家を目指す民権主義、経済的な不平等に対して社会福祉と近代化、独占的な資本家の制限や土地の再分配による国民所得の平均化と国家資本による産業育成、教育機関の充実による経済発展を目指す民生主義を掲げておりさらに中国を完全に統一された国家ではなく、諸邦の連合体、連邦として築こうという意思を掲げていた。\nだが彼の中には、国民の意見よりも権威的な位置付けに立つ人物による統治、権威的民主主義と呼ばれる政治体制を目指す意思があり、また半ば強権的な軍隊による国家の統制も目指す、軍閥的な考えもあるようだ……"
