 ssw_CHI_Gu_Zhutong_federalism:0 "顧祝同の連邦主義"
 ssw_CHI_reckless_rapid_industrialization:0 "無謀かつ急速な工業化"
 ssw_CHI_reckless_rapid_industrialization_desc:0 "大戦期に始まる好景気によって始まった中国の急速な工業化は、一時的貿易赤字によって一時的に停滞していたのにもかかわらず再び前進している。しかしこの工業化には深刻な公害と劣悪な労働環境が付いており、大きな社会問題となっている。"
