 idea_CHI_reckless_rapid_industrialization_desc:0 "[This.CHI_rr_industry_s][This.CHI_rr_industry_ic][This.CHI_rr_industry_ef]§W§Y民需工場§!建築速度:§! [?This.CHI_r_r_i_d_m_co|%+]\n§W§Y軍需工場§!建築速度:§! [?This.CHI_r_r_i_d_m_co|%+]\n§W--------------§!\n大戦期に始まる好景気によって始まった中国の急速な工業化は、一時的貿易赤字によって一時的に停滞していたのにもかかわらず再び前進している。しかしこの工業化には深刻な公害と劣悪な労働環境が付いており、大きな社会問題となっている。"
