 ssw_chi.15.t:0 "第二回国民大会"
 ssw_chi.15.d:0 "今大会は国民党党首の汪兆銘の演説と祝辞により開始された。彼の演説は雄弁な様子で軍閥の影響力の問題を解決した事や更に加速を続ける中国経済を誇る内容であり、その素晴らしい演説は会場を熱狂に包み、多くの歓声と拍手が鳴りやまない状態であり、この熱狂ぶりには反攻派、親連邦主義の人物らも同調して正に国民党の一体化を示し未来への希望を象徴するようだった。この大会では改革の続行と経済成長の維持、日本に対する国防費の増額が決定され円満な形で終了した。"
