 ssw_chi.8.t:0 "国民党の指導者？"
 ssw_chi.8.d:0 "憲法の制定が決まり国号は中華民国に正式決定されたことにより新たな段階へ進む事が可能となった。それは中国の総統に誰がなるかという事だ。現在国民党が政権を握った今、選択肢は二つある。国民党勢力で実質的な主導権を握っている汪兆銘か、国民共和党と国民党双方に席をおいている顧祝同が総統の地位を引き継ぐかだ。顧祝同が総統になれば軍国主義政策を推し進め国民党と国民共和党双方に妥協した政権が築かれるだろう。一方汪兆銘が総統となれば、三民主義の教えを遵守した中華民国を築き上げるだろう。中国は運命を分ける重要な岐路に差し掛かっている。"
