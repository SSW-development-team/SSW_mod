#イベント
 ssw_chi.1.t:0 "中国政協会議小評議会"
 ssw_chi.1.d:0 "このところ中国政治を騒がせている憲法問題について、また対立が起こった。\n中国政協会議小評議会の定例会議において、統一中国を目指す国民党派閥と連邦制を目指す連邦主義派閥による、条文に対する言い争いが起きた。\n小評議会議長は両者に冷静になるように呼びかけているが、互いに言い争いを段々と激化し、しまいには殴り合いの喧嘩になってしまった。\n最終的に警察が介入したことにより、強制的に騒ぎは収まったが、警察はどちらが発端にこの醜い争いが始まったかを決めかねており、上層部に判断を仰いでいる。"
 ssw_chi.1.a:0 "国民党派による評議会進行の妨害だ！"
 ssw_chi.1.b:0 "連邦派が先に手を出してきた！"
 ssw_chi.2.t:0 "市民集会"
 ssw_chi.2.d:0 "南京市において、大規模な市民集会が行われた。\n国民党派による統一中国結成へのデモを受けて、連邦派市民は隊列を組みこれに反対する集会を結集。両者は最初は平和なシュプレヒ・コールのみの対立であった。\nだが、どちらかが投石を行なったことにより、雪崩のように暴力が溢れ出し、公園は一気に暴力が支配した。\n警察は治安部隊を出動、催涙弾の使用も行なった結果、暴徒は鎮圧されデモ首謀者と見られる両集団を捕縛した。\n軍は今回の事件は政治問題だとして上層部に判断を仰いでいる。"
 ssw_chi.2.a:0 "国民党派には牢屋がお似合いだ。"
 ssw_chi.2.b:0 "みて、連邦派が豚箱にいるわよ！"
 ssw_chi.3.t:0 "汚職事件"
 ssw_chi.3.d:0 "国内を重大ニュースが駆け回っている。\n政治家の汚職スキャンダルが所かしこから出てきている。\n国民党派の政治家が大商会から賄賂を受けていたという報道や、連邦派の官吏が某国の機密費を受け取り、入国審査をパスさせたなどの報道が加熱している！\n発端はすでにわからないが、両陣営どちらかが情報をリークしたのだろう。\nすでに言及された人物に対してのさまざまな嫌がらせや悪質行為が始まっている。\n関係ない資本家もこのような状況を恐れているようだ。\n警察によると大半は事実無根らしいが、われわれはどう対処すべきだろうか。"
 ssw_chi.3.a:0 "国民党派は随分と金に困っているらしいな"
 ssw_chi.3.b:0 "悪貨と連邦派が正義をを駆逐している！"
 ssw_chi.4.t:0 "周仏海論文"
 ssw_chi.4.d:0 "連邦派の重鎮、周仏海が出した論文が物議を醸している。\n彼の論文によると、国民党派は三民主義を掲げてはいるが、実際のところ彼らは寡頭勢力による中国全土の支配を狙う、旧来の中華主義を拡大した、覇権主義に陥っていると批判し、彼らが我が国のトップに立つことは中国人民への再度の圧政の始まりだと痛烈に批判した。\nこの論文は書籍化され、すでにさまざまな都市で読まれ、賛成し皆に教える者、反対し燃やす者など多種多様な反応が起きている。\n政府としてこれにいかに対処すべきだろうか？"
 ssw_chi.4.a:0 "国民にもきちんと政治を理解してもらわねば"
 ssw_chi.4.b:0 "こんなもの発禁処分だ！"
 ssw_chi.5.t:0 "政的軍事演習"
 ssw_chi.5.d:0 "中華連邦軍から衝撃的な報告が入った。\n中華連邦軍の歩兵師同士で、対抗演習を行なった際に、両師長の政治的な派閥対立による命令によって兵士が死亡するまで戦闘が行われていたらしい。\n報告によると中隊単位の死傷者が出ておるが、表向きは演習による事故を装っている。\n国民党派の師長が先立って攻撃を仕掛けたという噂もあり、軍上層部は政治問題だとして、軍内部での判断を拒否して政府に判断を一任してきた。\n我々の判断が軍に重大な影響を与えるかもしれない……"
 ssw_chi.5.a:0 "言語道断！国民党派の師長を更迭する！"
 ssw_chi.5.b:0 "これは事故だ、両師長は給料の減免処分だ！"
