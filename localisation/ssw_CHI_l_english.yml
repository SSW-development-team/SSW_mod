#国家方針
#中国の夜明けツリー
 CHI_dawn_of_china:0 "中国の夜明け"
 CHI_dawn_of_china_desc:0 "中国は今まで多くの困難と繁栄を享受してきた。これらの長きに渡る歴史は我々に教訓を与え、更なる繁栄を約束してくれるだろう。現在は欧米列強の支配を完全に打破し中国の経済はアジアの大国日本に追いつくほど急速に成長を遂げている中国が夜から抜け出し栄光の日差しを浴びる時は近い。"
 CHI_Gu_Zhutong_decision:0 "顧祝同の決断"
 CHI_Gu_Zhutong_decision_desc:0 "建国から１５か月以上経過したが、どっちつかずの暫定憲法が改正されないまま政治的混乱は長引く一方だ。諸軍閥が支持する連邦制であれ旧来の国民党が掲げる中央集権体制であれ、指針を固めなければならない。"
 CHI_prepare_at_CPCC:0 "政協での準備"
 CHI_prepare_at_CPCC_desc:0 "中国政治協商会議は、共和党と国民党の主要党員と、中国各地の有力者・知識人から構成される暫定憲法下の議会である。憲法制定事業には多くの労力と時間を要するためこれに対応できる法律、態勢を整えなくてはならない。"
 CHI_invitation_constitutional_scho:0 "憲法学者の招待"
 CHI_invitation_constitutional_scho_desc:0 "国内の各大学から教授を中国政治協商会議に招待し憲法の条文作成を行う。"
 CHI_dream_of_a_long_Yun:0 "竜雲の夢"
 CHI_dream_of_a_long_Yun_desc:0 "雲南政府主席を竜雲は、かつて自身の勢力が基盤をもっていた雲南で「雲南モンロー主義」を掲げていた。現在はその思想をさらに発展させ中国の各地の文化、風土を重視した地方政府を建設しようとしている。彼の構想する地方分権体制の構想は日々緻密になっており、新憲法制定の参考になるだろう。"
 CHI_listening_to_Chou_Fohai:0 "周仏海に耳を傾ける"
 CHI_listening_to_Chou_Fohai_desc:0 "蒋介石の下で三民主義のイデオローグとして活動した周仏海は、財務大臣ではあるが三民主義への理解は誰よりもあるだろう。彼から憲法改正のヒントを貰うのが最適だ。"
 CHI_remember_federalism:0 "連邦主義を思い出せ"
 CHI_remember_federalism_desc:0 "顧祝同総統率いる国民共和党は地方軍閥の支持が大きく、国民党との最大の違いは地方分権を重視する点である。支持基盤の意思は無下にできない。"
 CHI_legacy_of_Sun_Yatsen:0 "孫文の遺産"
 CHI_legacy_of_Sun_Yatsen_desc:0 "孫文が中国に遺した民族・民権・民生の原則は、広く中国に浸透している。中国国民が団結するために三民主義を前面に出す事は欠かせない。"
 CHI_to_the_establish_constitution:0 "憲法の制定へ"
 CHI_to_the_establish_constitution_desc:0 "正式な憲法の草案が二案提出された！共和党による連邦制と三民主義の並行か、国民党の掲げる三民主義と中央集権徹底か、中国の未来を選ぶ時が来た。"
#政治ツリー1段目
#民国ツリー
 CHI_return_rep_of_China:0 "中華民国への回帰"
 CHI_return_rep_of_China_desc:0 "中華民国の政治は蒋介石の失脚によって混乱し、顧祝同新総統の下臨時で国名を中華連邦共和国と改めた。しかし、中華民国の国号を捨て地方分権を進める事は孫文への裏切りと考える者もおり、中華民国への回帰を求める声も大きくなってきている。今こそ中華民国の国号を取り戻す時である。"
 CHI_first_nati_assmble:0 "第一回国民大会"
 CHI_first_nati_assmble_desc:0 "全国民の代表が中央政権を行使するための国民大会を開く。新生中華民国として、総統・副総統の選挙や憲法の規定や解釈について話し合うべきだ。特に重要なのは連邦派に一定の理解を示す顧祝同の続投か国民党派の指導者である汪兆銘が新たに中国を導くかについてだろう。"
 CHI_full_revival_KMT:0 "国民党の完全復活"
 CHI_full_revival_KMT_desc:0 "国民党は蒋介石の失脚後、政治的混乱により権力を大幅に失った。中華民国は復活したが、国民党の復活はまだ完了していない。国民党を完全に復活させるには三民主義の強調と国民党の人物たちによる英雄的な活躍を宣伝するのが一番であろう。"
 CHI_guidance_Wang_Zhao_Ming:0 "汪兆銘の指導"
 CHI_guidance_Wang_Zhao_Ming_desc:0 "汪兆銘こそが今の中華民国を正しい方向へ導く人材である。議会制度の枠組みに基づき富の再分配による平等による「民生主義」を実現する事で、中華民国の未来は明るくなるであろう。"
 CHI_expand_KMT_local_org:0 "国民党の地方組織を拡大"
 CHI_expand_KMT_local_org_desc:0 "中国各地域にある国民党の地方組織は、政府の行動を地方にまで迅速に広げるための大きなハブとなっている。この組織を拡大し、地方への支配を確固たるものにする必要がある。"
 CHI_shrink_federalist_mov:0 "連邦主義運動の縮小"
 CHI_shrink_federalist_mov_desc:0 "現在我々は中央集権化を進めているが、かつての中華連邦共和国の遺産として連邦主義運動が未だ絶えない。この運動を押さえ込まねば。"
 CHI_land_reform:0 "土地改革"
 CHI_land_reform_desc:0 "我が国の土地制度は極めて非効率なものであり、これを現代的なものへ改善しなければならない。土地利用を効率化する事によって、我が国は更なる発展が可能になるのだ。"
 CHI_KMT_propaganda:0 "国民党のプロパガンダ"
 CHI_KMT_propaganda_desc:0 "我々の改革や政策によって国民党の権力は大きく回復してきている。しかし、主に地方ではまだまだ不十分であると言えよう。プロパガンダによって我々の支持者を増やし、支配を確固たるものとするべきだ。"
 CHI_secure_collabo_warlord:0 "軍閥内部の協力者を確保"
 CHI_secure_collabo_warlord_desc:0 "我々は支配地域内の権力確保を進めてきたが、軍閥の完全支配には至っていない。まずは軍閥内での協力者を探し、完全な服従への第一歩としよう。"
 CHI_emphasis_minquan_zhuyi:0 "民権主義の重視"
 CHI_emphasis_minquan_zhuyi_desc:0 "主権在民の原則を厳守し、選挙権・罷免権・創制権・複決権の四つの民権で人民が政治を適切に管理する事で、政治が腐敗する事なく発展を続けることができるであろう。"
 CHI_unification_chain_command:0 "指揮系統の統一"
 CHI_unification_chain_command_desc:0 "現状、我々の軍隊は軍閥の影響力が大きくのこっている事によりそれぞれ別個の指揮系統を持ち、各々の間での意思疎通に大きな無駄が生じている。各軍で独立的な指揮系統を統一し、それぞれが連携できるような体制を構築する必要がある。"
 CHI_obedience_warlord:0 "軍閥の服従"
 CHI_obedience_warlord_desc:0 "ついに我々の悲願が達成される時が来た！軍閥内の協力者を見つけ出した結果、各軍閥ともかなり我々に協力的な姿勢となってきている。今こそ各軍閥に服従を命じ、中華民国の隅々にまで我々の支配を行き届かせる時だ。"
 CHI_Dang_Guo:0 "党国"
 CHI_Dang_Guo_desc:0 "国民党と中華民国の政治支配を同一化し、国民党ただ一党のみが政治を執り行う党国体制を築きあげる。これによって国家運営の更なる効率化が可能になり、中華民国、そして国民党を確固たる地位へ押し上げるであろう。"
 CHI_lesson_from_federalism:0 "連邦主義の教訓"
 CHI_lesson_from_federalism_desc:0 "連邦主義そのものは達成されなかったが、顧祝同総統の続投が決まった。憲法下で実現出来る連邦主義改革を行いつつ、連邦派、国民党派双方に妥協をしつつ中国を正しい道に導かなくてはならない！"
 CHI_reconcil_warlord_KMT:0 "軍閥と国民党の融和"
 CHI_reconcil_warlord_KMT_desc:0 "軍閥及び共和党は憲法制定と掲げる綱領の違いから対立が生まれている。しかしながら双方は孫文と三民主義を支持しており共通の価値観を全面に押し出す事により融和が実現できるのではないだろうか？"
 CHI_maintain_multiparty_sys:0 "多党制の維持"
 CHI_maintain_multiparty_sys_desc:0 ""
 CHI_prepare_post_warlord:0 "軍閥のポストを用意"
 CHI_prepare_post_warlord_desc:0 ""
 CHI_authority_ministry:0 "省の権限"
 CHI_authority_ministry_desc:0 ""
 CHI_reform_KMT:0 "国民党を改革！"
 CHI_reform_KMT_desc:0 ""
 CHI_to_new_rep_of_CHI:0 "新しい中華民国へ！"
 CHI_to_new_rep_of_CHI_desc:0 ""
 CHI_second_natio_assemble:0 "第二回国民大会"
 CHI_second_natio_assemble_desc:0 ""
 #連邦ツリー
 CHI_birth_of_Union:0 "連邦の産声"
 CHI_birth_of_Union_desc:0 "憲法は正式に採択された。今日こそ中華連邦共和国の幕開けである！"
 CHI_first_nati_fede_congress:0 "第一回全国連邦代表大会"
 CHI_first_nati_fede_congress_desc:0 "現憲法で改めて総統を選出する、国民共和党の、ひいては我が国の連邦主義の在り方を決める大切な門出になる。"
 CHI_compromise_KMT:0 "国民党との妥協"
 CHI_compromise_KMT_desc:0 "連邦主義が採択されたものの、国民党の影響力は衰えていない。顧祝同は総統として、共和党員として、国民党員として、内外から国民党の協力を得なければ安定した政権にはならないだろう。"
 CHI_moderate_evo:0 "穏健な進化"
 CHI_moderate_evo_desc:0 "連邦主義とは地方分権+三民主義である。これをより確実に実践するためには、過激な改革は控えるようにし、穏健に連邦主義国家へと進化していく必要があるだろう。"
 CHI_protect_KMT_force:0 "国民党勢力を保護"
 CHI_protect_KMT_force_desc:0 "政党の要件を決める法律を定め、共和、国民両党が法律上保護された団体となる。これにより国民党と国民共和党の連携はより強固なものとなり、安定的な政権運営に役立つ事となるだろう。"
 CHI_adequate_decentralize:0 "適度な地方分権"
 CHI_adequate_decentralize_desc:0 "共和国法に矛盾しない限りの独自立法、裁判の省内完結、地方税の設置条件の緩和など、憲法にない細かな地方分権規定を定める。"
 CHI_cooperative_sys:0 "協力体制"
 CHI_cooperative_sys_desc:0 "二党連絡会議を設置し、双方の党利、戦略を共有する必要がある。"
 CHI_cooperate_Li_Song_Ren:0 "李宋仁との協力"
 CHI_cooperate_Li_Song_Ren_desc:0 "国民党の中でも広西派のリーダーであり、連邦主義にも一定の理解を示す李宋仁は顧祝同との思想的共通点が多くある。彼と会談などの過程を通して協力の姿勢を明らかにし、連邦主義を尊重した各党の施策方針について共有する。"
 CHI_federalism_and_three_democ:0 "連邦主義と三民主義"
 CHI_federalism_and_three_democ_desc:0 "国号変更により一時は孫文への裏切りと見られて混乱を生んだが、連邦主義と三民主義の並立は可能であることを宣伝し、両者の対立の溝を埋める事は今後の政策のスムーズな実施を行うためにも重要な要素となりえる。"
 CHI_shine_ministry:0 "輝ける各省"
 CHI_shine_ministry_desc:0 "雲南のイ族出身である竜雲は、その出自からも影響を受け中国の各地方の特性を生かした連邦主義国家を作ろうとしている、各省の自治と軍閥の連携からなる強固な我が国への発展に寄与するだろう。"
 CHI_cooperate_warlord:0 "軍閥達の協調"
 CHI_cooperate_warlord_desc:0 "各地方に分散する軍閥に協調を求め、我が国全土で作戦、兵站、指揮の連携を図る。"
 CHI_bold_decentralize:0 "大胆な地方分権"
 CHI_bold_decentralize_desc:0 "各省の「司法」「立法」「行政」「考試」「監察」の五権分立の独自裁量権と、治安維持用に小火器で編成された省軍の指揮権を与え省内の情勢に見合う地方自治制度を作る。"
 CHI_hometown_love_patriotism:0 "郷土愛と愛国心"
 CHI_hometown_love_patriotism_desc:0 "中国には独特の地方文化で溢れており、国家のみへの忠誠を要求するだけでは不十分だ。この忠誠心の問題を解決するには愛国心の他に郷土愛も重視する事が最適である。「郷愛即愛国、国愛即愛郷」（郷ヲ愛スコト即チ愛国、国ヲ愛スコト即チ愛郷）をスローガンにして、各地方の広域軍事演習を実施しよう。"
 CHI_declare_corruption:0 "汚職を断罪"
 CHI_declare_corruption_desc:0 "軍閥と汚職は切っても切れない関係だ。地方の行政を軍閥に頼るという事は地方に熟知した政治を行えるという利点もあるが、深刻な汚職が蔓延する危険性を孕んでいる。手遅れになる前に全国の監察府で行政監査を実施する。"
 CHI_develop_wealth_Yunnan:0 "雲南の富を発展"
 CHI_develop_wealth_Yunnan_desc:0 "雲南の鉱物資源など、各地方の資源採取や農産業は我が国の発展に不可欠であり、国がこれを援助しない理由はない。更に雲南は竜雲総統の出身地でもありこの土地の事を彼は熟知しており幅広い人脈も形成されているためこの土地での経済開発はかなり効率的に行われるだろう。"
 CHI_reduce_regional_economic_disparties:0 "地域による経済格差を是正"
 CHI_reduce_regional_economic_disparties_desc:0 "地価に課税をして一部地域の経済成長の過熱による物価の混乱を調整し、経済成長の恩恵が全土に及ぶよう仕向ける。"
 CHI_eradicat_Opium:0 "アヘンの根絶"
 CHI_eradicat_Opium_desc:0 "清朝の時代、西洋の押し付けによって我が国の病と化したアヘン産業は、健康被害が深刻なだけでなく取引によって各種犯罪を引き起こす残してはならない代物である。警察による一斉検挙を行う。"
 CHI_to_trust_gov_chief:0 "信頼できる省政府主席へ"
 CHI_to_trust_gov_chief_desc:0 "多くの軍閥出身者が地方の行政を握っているが中には勿論汚職や犯罪に手を出す者もいる。こうした危険人物を政府から引きずり落とし市民からの信頼と尊敬を受ける人物を立てるべきである。"
 CHI_proud_homeland:0 "誇り高き故郷"
 CHI_proud_homeland_desc:0 "地方で威張るための軍閥ではなく、郷土のための陸軍であると国民に認識を改めてもらうための宣伝活動をおう。そして一人が自分の故郷に誇りを持つことは最終的にその集合体である国家をより強固にし、中国全土に繁栄をいきわたらせる事ができる。"
 CHI_second_natio_fede_congress:0 "第二回全国連邦代表大会"
 CHI_second_natio_fede_congress_desc:0 "連邦主義の実践は一定以上の成果を上げた。新たな総統により更なる変化を期待するか、現総統に政策の拡大を期待するか全国民に問う時が来た。"
