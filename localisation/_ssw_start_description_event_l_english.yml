SSW_MOD_DESCRIPTION_TITLE:0 "§RThe Sun Shinig on the World§!"
SSW_MOD_DESCRIPTION_TEXT:0 "SSWとは\nSSWは大東亜共栄圏と枢軸国が勝利した世界線を描いた大規模改変MODです。このMODの特徴には以下のものがあります。\n\n・バニラから一新された汎用・固有NF\n・SSW独自のポートレート\n・いくつかの独自GUI\n・1950年～1964年を想定したシナリオ設計\n・より良いステート区分\n・より細分化されたイデオロギー\n\n\n§R最近のアップデート§!\n\n§G12月8日：開戦記念アップデート(Tora Tora Tora)§!\n・シナリオの追加\n・最新のバージョンに対応\n・歩兵技術・支援技術の更新\n・マルチプレイが可能に\n・いくつかのバグを解消\n\n§G12月26日：ロシアアップデート§!\n・ロシアNFの更新\n・砲兵技術の追加\n\n§G4月23日：ドナウアップデート(Dunare or Duna)§!\n・バルカン半島の国家に新たなシナリオを追加\n・歩兵技術のリワーク\n・航空機・戦車技術の追加\n・国家説明イベント・スーパーイベントを追加\n・いくつかのポートレートを一新"


