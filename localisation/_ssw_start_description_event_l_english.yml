SYSTEM_DESCRIPTION_TEXT:0 "§R航空隊へのジェット機配備の自動化§!\n　通常既存の航空機(レシプロ機)とジェット機は別の種別の機体であるため、ジェット機を研究・生産後配備する際は新たな航空隊を配備しなければなりませんが、SSWでは自動的に既存の航空隊にジェット機が配備されるため、その必要はありません"

