 ssw_hun.0.title:0 "ベルナドッテの後継者"
 ssw_hun.0.desc:0 "ベルナドッテ家からハンガリー国王を招くことは決定した。 我々は誰を戴冠させようか？ "
 ssw_hun.0.a:0 "シグヴァルド王こそが相応しい。 "
 ssw_hun.0.b:0 "レナート王こそが相応しい。 "
 ssw_hun.1.title:0 "ハンガリーがグロスター公に王位就任を要請"
 ssw_hun.1.desc:0 "ハンガリーは建国以来空席であった王位に新たな王を迎える事を決めた。 しかしそれがウィンザー朝の人物であったとは英国の誰が予想できただろうか。ハンガリーは大使館を通してグロスター公ヘンリー王子に王位就任を要請してきた。 その内容はイギリス王室内にハンガリーへ出向く公務が増えた、 と言える内容で、 我が国の式典を優先し、 国王本人が望めば容易に帰国も可能である。 当の本人はその要請に好意的で、 「ハンガリーが大戦後は我が国に好意的である事は納得できる。 両国の交友を私で進めることができるなら要請に応じたい。 」と述べた。 新聞も概ね好意的な記事ばかりであり、 残るは内閣の承認だけだ。 "
 ssw_hun.1.a:0 "断る道理がない以上仕方がない… "
 ssw_hun.1.b:0 "絶対に許すな！ "
 ssw_hun.2.title:0 "ハンガリーがファイフ公に王位就任を要請"
 ssw_hun.2.desc:0 "ハンガリーは建国以来空席であった王位に新たな王を迎える事を決めた。 しかしそれがウィンザー朝の人物であったとは英国の誰が予想できただろうか。ハンガリーは大使館を通してファイフ公アレクサンドラ王女に王位就任を要請してきた。 その内容はイギリス王室内にハンガリーへ出向く公務が増えた、 と言える内容で、 我が国の式典を優先し、 女王本人が望めば容易に帰国も可能である。 当の本人はその要請に好意的で、 「ハンガリーが大戦後は我が国に好意的である事は納得できる。 両国の交友を私で進めることができるなら要請に応じたい。 」と述べた。 新聞も概ね好意的な記事ばかりであり、 残るは内閣の承認だけだ。 "
 ssw_hun.2.a:0 "断る道理がない以上仕方がない… "
 ssw_hun.2.b:0 "絶対に許すな！ "
 ssw_hun.3.title:0 "ヘンリー王がブダペストに到着"
 ssw_hun.3.desc:0 "イギリスは寛大な処置で我が国の要請に応えてくれた！ 陛下はブダペスト近郊の空港から政府官邸に到着し、 粛々と引っ越しは進んでいる。 準備ができたら戴冠式だ！ "
 ssw_hun.3.a:0 "国王陛下万歳！ "
 ssw_hun.4.title:0 "アレクサンドラ女王がブダペストに到着"
 ssw_hun.4.desc:0 "イギリスは寛大な処置で我が国の要請に応えてくれた！ 陛下はブダペスト近郊の空港から政府官邸に到着し、 粛々と引っ越しは進んでいる。 準備ができたら戴冠式だ！ "
 ssw_hun.4.a:0 "国王陛下万歳！ "
 ssw_hun.5.title:0 "イギリス政府が拒否"
 ssw_hun.5.desc:0 "イギリス内閣の決定により、 ウィンザー朝によるハンガリー国王の戴冠は否決されたようだ。 王家の意向を遥かに上回った内閣の力に対し、 ハンガリー政府は再考の提案を送ったようだが、 すぐに却下されてしまった… "
 ssw_hun.5.a:0 "もはや王はいらん！ "
 ssw_hun.6.title:0 "ハプスブルク家のハンガリー帰還"
 ssw_hun.6.a:0 "帝国の復活は近い… "
 ssw_hun.7.title:0 "ハンガリーで国王が戴冠"
 ssw_hun.7.desc:0 "今まで君主制を宣言していたにも関わらず国王がいなかったハンガリーはついに国王を戴冠させるに至ったようだ。 "
 ssw_hun.7.a:0 "神よ、 皇帝を守り給え… "
 ssw_hun.7.b:0 "え？ 今まで共和制じゃなかったの！？ "
 ssw_hun.8.title:0 "アレクサンドラ女王の崩御"
 ssw_hun.8.desc:0 "ハンガリーの女王にしてファイフ公であるアレクサンドラ陛下が崩御した。 陛下の物静かで落ち着いた態度と臣民に対する慈しみは、 ドナウ戦争終結後から崩御までの期間、 王国を支え続けた。 甥が後を継いでファイフ公カーネギーとして即位した。 "
 ssw_hun.8.a:0 "カーネギー王子万歳！ "
 ssw_hun.9.title:0 "国防軍の亡命者"
 ssw_hun.9.desc:0 "国防軍の亡命者が我々の下に到着した。 彼らは我々の反ナチス政府支援を耳にしてブダペストに終結したようだ。 "
 ssw_hun.9.a:0 "頼もしいぞ！ "
 ssw_hun.10.title:0 "武器の売却"
 ssw_hun.10.desc:0 "我々はドナウ戦争後の不要な武器を売却する方針を決定した。 "
 ssw_hun.10.a:0 "生産活動に注力できるな… "
 ssw_hun.11.title:0 "ブダペスト会談"
 ssw_hun.11.desc:0 "小枢軸の盟友たちがブダペストに終結した。 彼らと共に敗戦国への対応を決めようと思う。 "
 ssw_hun.11.a:0 "敵対国たちに禁輸を課そう… "
 ssw_hun.11.b:0 "共同演習を実行しよう。 "
 ssw_hun.12.title:0 "モンテネグロ編入を要求"
 ssw_hun.12.desc:0 "モンテネグロの併合を要求された。 我々はどうすべきだろうか… "
 ssw_hun.12.a:0 "了承だ。 "
 ssw_hun.12.b:0 "嫌だね！ "
 ssw_hun.13.title:0 "モンテネグロの反抗"
 ssw_hun.13.desc:0 "モンテネグロは我々の要求を拒否した。 "
 ssw_hun.13.a:0 "くたばれ！ "
 ssw_hun.14.title:0 "スロヴァキアの保護を要求"
 ssw_hun.14.desc:0 "スロヴァキアの併合を要求された。 我々はどうすべきだろうか… "
 ssw_hun.14.a:0 "承諾しよう。 "
 ssw_hun.14.b:0 "誰が屈すると？ "
 ssw_hun.15.title:0 "スロヴァキアの反抗"
 ssw_hun.15.desc:0 "スロヴァキアは我々の要求を拒否した。 "
 ssw_hun.15.a:0 "くたばれ！ "
 ssw_hun.16.title:0 "オーストリアの編入"
 ssw_hun.16.desc:0 "オーストリアは我々の重要な領土であり、 決して侵されてはならない。 強奪せよ！ "
 ssw_hun.16.a:0 "やむを得ない… "
 ssw_hun.17.title:0 "ボヘミアの保護を要求"
 ssw_hun.17.desc:0 "ボヘミアの併合を要求された。 我々はどうすべきだろうか… "
 ssw_hun.17.a:0 "承諾しよう。 "
 ssw_hun.17.b:0 "誰が屈すると？ "
 ssw_hun.18.title:0 "国境紛争でハンガリーが勝利"
 ssw_hun.18.desc:0 "ハンガリーはガリツィア＝スロヴァキア国境での紛争に勝利したようだ。 "
 ssw_hun.18.a:0 "また古い地図の出来上がりか… "
 ssw_hun.18.b:0 "卑怯者め… "
 ssw_hun.19.title:0 "国境紛争でハンガリーが敗北"
 ssw_hun.19.desc:0 "ハンガリーはガリツィア＝スロヴァキア国境での紛争に敗北したようだ。 "
 ssw_hun.19.a:0 "何も変わらないのか… "
 ssw_hun.20.title:0 "国境紛争が中止"
 ssw_hun.20.desc:0 "ガリツィア＝スロヴァキア国境での紛争は中止されたようだ。 "
 ssw_hun.20.a:0 "愚かな戦いだったな。 "
 ssw_hun.21.title:0 "ボヘミアの反抗"
 ssw_hun.21.desc:0 "ボヘミアは我々の要求を拒否した。 "
 ssw_hun.21.a:0 "くたばれ！ "
 ssw_hun.22.title:0 "オーストリアが奪われた"
 ssw_hun.22.desc:0 "我々のオーストリアが奪われた。 いずれ報復する必要があるだろう… "
 ssw_hun.22.a:0 "痛い目に合わせてやるぞ…！ "
 ssw_hun.23.title:0 "オーストリアの復讐"
 ssw_hun.23.desc:0 "オーストリアを奪い返す時だ。 "
 ssw_hun.23.a:0 "よこせ！ "
 ssw_hun.24.title:0 "ダルマチアの扇動"
 ssw_hun.24.desc:0 "ハンガリーはダルマチアへの扇動を開始した。 "
 ssw_hun.24.a:0 "おのれハンガリーめ… "
 ssw_hun.25.title:0 "ハンガリーが従属を要求"
 ssw_hun.25.desc:0 "ハンガリーは従属を要求してきた。 彼らの勢力は肥大化しており、 単独で逆らうのは難しいだろう… "
 ssw_hun.25.a:0 "おのれ… "
 ssw_hun.26.title:0 "コペル編入を提案"
 ssw_hun.26.desc:0 "ハンガリー政府はコペルの購入を検討しているようだ。 "
 ssw_hun.26.a:0 "よかろう。 "
 ssw_hun.26.b:0 "嫌だね… "
 ssw_hun.27.title:0 "極左の暴動"
 ssw_hun.27.desc:0 "バルカン戦争が起きる前から反戦デモを行ってきた極左だったが、 我々の敗戦をきっかけにさらに勢いを増したようだ。 ブダペストでの武力衝突は多数の負傷者を発生させた。 依然ハンガリー情勢は混迷を続けるだろう… "
 ssw_hun.27.a:0 "嫌な話だ… "
 ssw_hun.28.title:0 "政府の支持が下落"
 ssw_hun.28.desc:0 "国民は腹を立てている。 戦災からの復興や国民への保障が滞るなか、 政府の支持は下落している。 各地方でもデモやストライキ、 武力衝突が起きており、 ハンガリーは不安定になってしまった… "
 ssw_hun.28.a:0 "うーん… "
 ssw_hun.29.title:0 "極右の台頭"
 ssw_hun.29.desc:0 "ブダペストでは極右の支持者たちが行進を始めた。 彼らは政権の奪取を目論んでおり、 敵対する極左と衝突している。 世論が左右で2分化されるなか、 我々の支持はさらに下落し、 内閣解散の時が近いかもしれない… "
 ssw_hun.29.a:0 "おのれ… "
 ssw_hun.30.title:0 "摂政にして国王"
 ssw_hun.30.desc:0 "ハンガリー議会の決定は異質なものとなった。 その内容はかつての摂政、 ホルティ・ミクローシュを王の座に就かせ、 同時に摂政を行わせるものだった。 この決定はすぐに国民の知るものとなり、 同時に多くの支持を得ることができた。 "
 ssw_hun.30.a:0 "偉大なる王よ… "
 ssw_hun.30.b:0 "思いもよらぬ出来事だ… "
 ssw_hun.31.title:0 "内閣の解散"
 ssw_hun.31.desc:0 "恐ろしい速報を国民は耳にした。 ハンガリーの首相は今朝を持って内閣を解散し、 すべての権力を蜂起すると宣言したようだ。 極右や極左の対立や暴動、 加えて国民からの不信感はハンガリー政府を崩壊させたのだった… "
 ssw_hun.31.a:0 "ハンガリーの終焉か… "
 ssw_hun.32.title:0 "ハンガリーが無政府状態に…"
 ssw_hun.32.desc:0 "内閣の解散から数日が経った。 すでに国内は無政府状態に陥っており、 もはやハンガリーに再起する力は残っていないだろう。 このままでは周辺国家に飲み込まれて終わりだ。 "
 ssw_hun.32.a:0 "終わりだな… "
 ssw_hun.33.title:0 "一筋の光"
 ssw_hun.33.desc:0 "ブダペストにて一人の男が政権の樹立を宣言した。 彼の名前はライク・ラースロー、 ハンガリー共産党のメンバーであった。 ハンガリーの惨状を目の当たりにした彼は極右に対して協力を呼びかけ、 連合政権を樹立した。 彼はルーマニア、 セルビアといった敵国やドイツ、 イタリアといった強大な国家の腐敗した体制を打倒すると宣言している。 "
 ssw_hun.33.a:0 "ライク・ラースロー万歳！ "
 ssw_hun.34.title:0 "ハンガリーが無政府状態に…"
 ssw_hun.34.desc:0 "ハンガリーが無政府状態に陥ったようだ。 内閣の解散が発端となったこの騒動はハンガリーの体制を完膚無きにまで叩きのめした。 未だにハンガリーは政権が樹立されておらず、 依然無政府状態が継続されている。 "
 ssw_hun.34.a:0 "ちくしょう… "
 ssw_hun.34.b:0 "愚か者め… "
 ssw_hun.35.title:0 "ハンガリー最後の希望"
 ssw_hun.35.desc:0 "ハンガリーにてとある一人の男が臨時政権を樹立したようだ。 極右と極左の連合政権となった新政府は国民から多くの支持が寄せられているようだ。 しかしながら専門家は、 バルカン戦争で領土を極端に減らされたハンガリーに再生する力は無いだろうという見解を示している。 良くも悪くもハンガリーの未来は彼に託されているだろう… "
 ssw_hun.35.a:0 "ハンガリーは救われた… "
 ssw_hun.35.b:0 "なぜそのようなことに？ "
 ssw_hun.36.title:0 "ハンガリーの英雄が暗殺される"
 ssw_hun.36.desc:0 "ハンガリー再建の英雄、 ライク・ラースローが暗殺されたようだ。 犯人は政権の転覆を目論んだ共産党員だと考えられており、 ハンガリー国内では再び動乱が起きたようだ。 一方で極右派閥も混乱に乗じて活動を再開しており、 新政権の台頭は一時のものであった。 "
 ssw_hun.36.a:0 "今度こそ終わりか… "
 ssw_hun.36.b:0 "とんだ茶番だったな。 "
 ssw_hun.37.title:0 "ハンガリーの政権が安定化"
 ssw_hun.37.desc:0 "敗戦した上、 臨時政府も崩壊したハンガリーだったが、 ようやく政権が安定化したようだ。 国内でも急速に支持が広まっており、 国民の感情は最高潮といえるようだ。 彼らはドナウ戦争の復讐を考えていると推測され、 周辺国も緊張するだろう。 "
 ssw_hun.37.a:0 "素晴らしい！ "
 ssw_hun.37.b:0 "馬鹿の一つ覚えだな… "
 ssw_hun.38.title:0 "新総統"
 ssw_hun.38.desc:0 "新たなる政府が確定した。 我々は新総統を決定し、 正当なる政府へと昇華させなければいけない。 "
 ssw_hun.38.a:0 "ラースローこそが英雄だ。 "
 ssw_hun.38.b:0 "フェレンツこそが英雄だ。 "
 ssw_hun.39.title:0 "とある一通の手紙"
 ssw_hun.39.desc:0 "首相官邸に一通の手紙が届いた。 主な内容としては、 現政権の批判とブダ城にて面会を行いたいとの催促が書かれていた。 最も驚くべきところは内容ではなく送り主であった。 なんとそこには30年前に死んだはずの"アレクサンドル・コルチャーク"という名が書かれていたのだった… "
 ssw_hun.39.a:0 "彼はもう死んでいてな… "
 ssw_hun.39.b:0 "まさか生きていたのか… "
 ssw_hun.40.title:0 "来客"
 ssw_hun.40.desc:0 "手紙の催促通りブダ城にて面会を行ったわけだが、 実際に来た人物は違った。 話によると彼はドナウ戦争で負傷した空軍軍人、 ラーヨーシュ・トートであり、 国立病院で入院しているはずだった。 その後、 突如として自らをアレクサンドル・コルチャークの生まれ変わりだと信じ込み、 現在のロシア政府に対して復讐になければならないという使命感に追われてしまったそうだ。 しかしながら、 我々と共に招かれた、 コルチャークの部下だったと言われているハンガリー人の老人は、 彼の話し方や仕草、 癖はコルチャーク提督そのものと言っている。 もしかしたら本当に生まれ変わりかもしれない… "
 ssw_hun.40.a:0 "うーん、ふざけてる？ "
 ssw_hun.40.b:0 "間違いない、 彼は本物だ… "
 ssw_hun.41.title:0 "政権の座を要求"
 ssw_hun.41.desc:0 "ラーヨーシュ・トートはハンガリー国民の救済、 ロシアの腐敗の除去、 そしてハンガリー、 ロシア両国家の皇帝となるために、 我々に対してハンガリーの支配から降りることを要求された。 彼の狙いは未だにわかっていないが、 彼が本当にコルチャーク提督の生まれ変わりだったらこの世界は変わるかもしれない… "
 ssw_hun.41.a:0 "いや、なんで？ "
 ssw_hun.41.b:0 "彼の言うことに間違いはないはずだ…"
