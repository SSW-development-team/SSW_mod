l_english:
#国家方針
 ssw_hungary:0 "ハンガリーの国家方針"
 HUN_1:0 "ハンガリー外交の再確認"
 HUN_1_desc:0 "外交を再確認せよ。 ハンガリーの未来を創るために… "
 HUN_2:0 "我らに王を"
 HUN_2_desc:0 "我々は王を求めている。 空位をいつまでも続けるわけにはいかないだろう… "
 HUN_3:0 "バルカン外交の見直し"
 HUN_3_desc:0 "バルカンは火薬庫である。 外交政策の見直しは我々の未来である。 "
 HUN_4:0 "民主主義の根幹"
 HUN_4_desc:0 "民主主義の根幹にこそハンガリーの未来あり… "
 HUN_5:0 "西方の島より来たる者"
 HUN_5_desc:0 "イギリスには古く広大な王室が存在する。 彼らの中にハンガリー王を務めてもらい、 祖国との往来を重ねてもらえば、 イギリスの評価に影響も出るだろう。 "
 HUN_6:0 "東方の皇国より"
 HUN_6_desc:0 "日本はハンガリーと交友関係が深い国の一つであり、 天皇の血筋からハンガリー王を選択することがハンガリーの未来である。 "
 HUN_7:0 "汎欧州主義"
 HUN_7_desc:0 "ヨーロッパを第一として考えよ。 我々のかつての王は現在、 汎欧州主義的な活動をしている。 彼を呼び戻す先にこそハンガリーの未来があるのだろう… "
 HUN_8:0 "ファシズムの王家"
 HUN_8_desc:0 "ファシズムの源流であるイタリアは依然ファシズム的な政治を続けている。 サヴォイア家を誘致し、 ハンガリー王に即位させよう。 "
 HUN_9:0 "英雄こそ王に"
 HUN_9_desc:0 "ホルティ・ミクローシュはハンガリーの英雄である。 彼こそが真の王であり、 ハンガリーを導くだろう。 "
 HUN_10:0 "独自外交の展開"
 HUN_10_desc:0 "現在のバルカン諸国の外交は様々である。 我々は彼らに縛られない独自の外交を展開しなければならない。 "
 HUN_11:0 "バルカン相互協約"
 HUN_11_desc:0 "我々は他のバルカン諸国と協力し合う必要がある。 肥大化した周辺国に引けをとってはならない。 "
 HUN_12:0 "ハンガリー民族主義"
 HUN_12_desc:0 "ハンガリーはハンガリーを第一として考えるべきである。 一切の妥協を許してはならない。 "
 HUN_13:0 "ベルナドッテの後継者"
 HUN_13_desc:0 "ベルナドッテ家、 つまりスウェーデンの王族は保守的な一族である。 彼らを招待し、 ハンガリーを民主的な王国へと変化させよう。 "
 HUN_14:0 "グロスター公ヘンリー"
 HUN_14_desc:0 "ジョージ5世第3王子のヘンリー王子。 現イギリス王の近親でもあるが王位継承順位は低く、 両国を取り持つ役目としては十分な立ち位置にいる。 "
 HUN_15:0 "ファイフ公アレクサンドラ"
 HUN_15_desc:0 "母系の祖父にエドワード7世を持つファイフ公のアレクサンドラ王女。 男女共に家督を継ぐ家で有れば、 新たな王室の形を示せるかもしれない。 "
 HUN_16:0 "日洪協約"
 HUN_16_desc:0 "日本は未だかつてない大国へと変貌した。 我々にとっても日本のような強大な味方は心強いだろう。 "
 HUN_17:0 "追放の解除"
 HUN_17_desc:0 "ハプスブルク家は長らく追放されていた。 彼らを王位に戻すためにも追放を解除しなければならない。 "
 HUN_18:0 "サヴォイア家"
 HUN_18_desc:0 "サヴォイア家の王を即位させることでイタリアとの協調が図れるだろう。 "
 HUN_19:0 "クロアチアとの相互通商"
 HUN_19_desc:0 "クロアチアは我々の友であり、 相互通商を行うことはより関係を深いものにできるだろう。 "
 HUN_20:0 "国防軍"
 HUN_20_desc:0 "ドイツ国防軍率いる反ナチス政府が真のドイツである。 我々は彼らを支持し、 ドイツの政権を握らせるのだ。 "
 HUN_21:0 "正統ドイツ"
 HUN_21_desc:0 "ドイツの真の政府はゲッベルスが率いる正統政府である。 我々は彼らを支持し、 ドイツを安定化させるのだ。 "
 HUN_22:0 "バルカン小枢軸"
 HUN_22_desc:0 "再びバルカン小枢軸を結成せよ。 ドナウ戦争による短期的な同盟ではあったが、 この構想は素晴らしいものであった。 "
 HUN_23:0 "ブダペスト会談"
 HUN_23_desc:0 "バルカン諸国の協力を募るために会談を行おう。 バルカン諸国が協力し合えばいかな強国にも対抗できるはずだ。 "
 HUN_24:0 "イシュトヴァーンを目指して"
 HUN_24_desc:0 "イシュトヴァーンを目指して立ち上がれ！ "
 HUN_25:0 "立憲君主制の導入"
 HUN_25_desc:0 "もはや王室による絶対君主制の時代は訪れないだろう。 古き風習を一掃し、 立憲君主制による安定した国家を築き上げるのだ。 "
 HUN_26:0 "近衛戦闘団の設立"
 HUN_26_desc:0 "王の名前を冠する陸軍師団と空軍大隊を首都防衛隊として編成し、 多彩な訓練を実施し戦略の向上に役立てる。 "
 HUN_27:0 "王立空軍へ拡張"
 HUN_27_desc:0 "空軍に王の名前を授け、 より強力な軍として我が国の国防戦略に役立てる。 "
 HUN_28:0 "日本語の公用化"
 HUN_28_desc:0 "日本の皇族を招き入れるということは、 日本語の公用化を意味している。 "
 HUN_29:0 "ハプスブルク家"
 HUN_29_desc:0 "ハプスブルク家の即位の準備は出来ている。 失われた王位を取り戻し、 再び偉大な国家となるために… "
 HUN_30:0 "南欧の帝国"
 HUN_30_desc:0 "イタリアは南欧の強大な帝国である。 サヴォイア家を招待し、 彼らと同盟を組むことで高水準な戦力を手に入れられるはずだ。 "
 HUN_31:0 "永遠の摂政期"
 HUN_31_desc:0 "ホルティ提督は先の大戦から摂政として活躍していた。 王がいないながらに活動し続けた彼は、 王に即位してもなお摂政家であり続ける… "
 HUN_32:0 "ルーマニア国境の警戒"
 HUN_32_desc:0 "ルーマニアとはドナウ戦争で激戦を繰り広げた。 彼らは"
 HUN_33:0 "内戦に参加"
 HUN_33_desc:0 "支持するドイツ政府はすでに決めてある。 故に内戦へと直接参戦し、 政府を安定させなければならない。 "
 HUN_34:0 "スロヴァキアを保護"
 HUN_34_desc:0 "スロヴァキアを保護し、 大ハンガリー実現のための第一歩とするのだ。 "
 HUN_35:0 "クロアチアとの相互条約"
 HUN_35_desc:0 "クロアチアは素晴らしい友好国である。 彼と相互条約を結び、 より強大な仲としよう。 "
 HUN_36:0 "海岸への進撃"
 HUN_36_desc:0 "大ハンガリー時代の海岸を確保せよ。 我々の理想を実現させるために… "
 HUN_37:0 "モンテネグロの編入"
 HUN_37_desc:0 "モンテネグロはイリュリアの重要な領土である。 我々の一部とし、 より強大な国家へと進化せよ。 "
 HUN_38:0 "選挙権の拡大"
 HUN_38_desc:0 "より民主的な国家を目指すには性別や年齢の壁を取っ払う必要がある。 "
 HUN_39:0 "連合国へ加盟"
 HUN_39_desc:0 "機は熟した。 2つの大戦を超えさらなる激動の時代になる20世紀後半の中で我が国は世界のより大きな味方に加わる必要がある。 "
 HUN_40:0 "日本への帰属"
 HUN_40_desc:0 "日本の皇族がハンガリーの王位に就いた。 我々は日本に帰属し、 より強大な県警を築き上げなければならない。 "
 HUN_41:0 "赤い宮さん"
 HUN_41_desc:0 "絶対君主制は社会主義と最も相性が良いと考えられている。 "
 HUN_42:0 "節度ある君主権"
 HUN_42_desc:0 "君主の権利を強大なものとしたら国民は君主を支持しないだろう。 それを防ぐためにも節度ある君主権とするのだ。 "
 HUN_43:0 "強力な君主権"
 HUN_43_desc:0 "君主の専制政治は腐敗した民主政治よりも遥かに潔白である。 "
 HUN_44:0 "ヴォイヴォディナ自由地区"
 HUN_44_desc:0 "ヴォイヴォディナは未だに抵抗運動が活発である。 自由地区と化すことで反乱を防げるはずだ。 "
 HUN_45:0 "将校の育成"
 HUN_45_desc:0 "未来ある若者がハンガリーの未来を背負っている。 将校を育成し、 ハンガリー軍を強化しよう。 "
 HUN_46:0 "武器の売却"
 HUN_46_desc:0 "必要ない武器は売却せよ。 資本金の無駄である。 "
 HUN_47:0 "来るべき時に備えて"
 HUN_47_desc:0 "いずれ世界で大規模な戦いが始まるだろう。 大国に轢き殺されないためにも力をつけなければならない。 "
 HUN_48:0 "トランシルヴァニア再開発"
 HUN_48_desc:0 "戦争で破壊されたトランシルヴァニアを再開発し、 かつての素晴らしさを取り戻そう。 "
 HUN_49:0 "王立海軍の復活"
 HUN_49_desc:0 "ハンガリーは再び海岸を目にした。 王立海軍を復活させ、 栄光を取り戻そう。 "
 HUN_50:0 "欧州の民主主義"
 HUN_50_desc:0 "独裁政治に汚れた東西欧州で唯一の民主国家となれ。 "
 HUN_51:0 "技術交流"
 HUN_51_desc:0 "イギリスの先端技術を我々に取り入れるのだ！ "
 HUN_52:0 "共栄圏との技術協定"
 HUN_52_desc:0 "大東亜共栄圏との技術協定に調印し、 より深い東亜との関係を築き上げよ。 "
 HUN_53:0 "君主制社会主義"
 HUN_53_desc:0 "貧富の格差を極限まで減らしつつ、 国王による絶対的な安定を実現せよ。 "
 HUN_54:0 "多様性の擁護"
 HUN_54_desc:0 "画一化は弾圧とほぼ同義である。 多様性を擁護した先に真の大国があるはずだ。 "
 HUN_55:0 "覇権のための協約"
 HUN_55_desc:0 "我々は常に覇権を狙っている。 そのための協約であるならば相手が誰であれ躊躇しない… "
 HUN_56:0 "セルビア侵攻"
 HUN_56_desc:0 "もはや彼らに対する一切の妥協は必要ない。 セルビアの息の根を止めよ！ "
 HUN_57:0 "ルーマニア侵攻"
 HUN_57_desc:0 "もはや彼らに対する一切の妥協は必要ない。 ルーマニアの息の根を止めよ！ "
 HUN_58:0 "地中海へ"
 HUN_58_desc:0 "地中海へ進軍せよ。 大ハンガリーの栄光を取り戻せ！ "
 HUN_59:0 "イタリアとの友好"
 HUN_59_desc:0 "イタリアは心強い味方である。 彼らがいれば我々の未来が保証されていると言っても過言ではない。 "
 HUN_60:0 "フランスとの交流"
 HUN_60_desc:0 "フランスの民主主義は少しずつ回復している。 彼らとの交流は素晴らしいものになるかもしれない… "
 HUN_61:0 "文化の受容"
 HUN_61_desc:0 "文化の多様性を受容することは民主主義の一歩である。 "
 HUN_62:0 "東京＝ブダペストホットライン"
 HUN_62_desc:0 "東京とブダペストのホットラインを設置せよ。 緊急時における対話は必要不可欠なものだ。 "
 HUN_63:0 "経済の自活化"
 HUN_63_desc:0 "もはや他国に依存する必要はない。 我々独自の経済政策を歩む必要があるのだ。 "
 HUN_64:0 "ウィーン＝ブダペスト鉄道"
 HUN_64_desc:0 "ウィーンとブダペストを結ぶ鉄道を開通することで交通のアクセスが改善されるだろう。 "
 HUN_65:0 "オーストリアの編入"
 HUN_65_desc:0 "オーストリアを奪還せよ。 ドナウの大帝国を復活させるために最も重要な土地である。 "
 HUN_66:0 "ボヘミアへの脅迫"
 HUN_66_desc:0 "ボヘミアは帝国復活のための重要拠点である。 内戦で衰弱したベーメン・メーレン保護領を脅迫するのだ。 "
 HUN_67:0 "アドリア沿岸の独立を扇動"
 HUN_67_desc:0 "ダルマチアといったアドリア沿岸の国家を独立させよ。 愚かな支配から自立させるのだ。 "
 HUN_68:0 "ブルガリアとの友好"
 HUN_68_desc:0 "ブルガリアはかつてない国力を手にした友である。 今までのような深き関係を継続しよう。 "
 HUN_69:0 "アルバニアの抵抗を粉砕"
 HUN_69_desc:0 "アルバニアのムスリムを粉砕せよ！ 危険分子は国の癌である！ "
 HUN_70:0 "オトラントの確保"
 HUN_70_desc:0 "オトラントはハンガリーとの縁が深く、 戦略的重要拠点である。 "
 HUN_71:0 "コペル編入を提案"
 HUN_71_desc:0 "コペルをハンガリーと同化せよ。 イタリア政府にそれを要求し、 その領土を勝ち取るのだ。 "
 HUN_72:0 "亡命政府を招く"
 HUN_72_desc:0 "各国の民主政府は先の大戦以来、 亡命している。 不安定な民主主義国家よりも、 清廉潔白で強固な民主主義国家である我々の方が安定だろう。 "
 HUN_73:0 "アルミニウムの開発"
 HUN_73_desc:0 "ハンガリーはアルミニウム資源に恵まれている。 継続して開発を行い、 生産量を増加させよう。 "
 HUN_74:0 "産業への投資"
 HUN_74_desc:0 "産業へと投資し、 工業力を増加させるのだ！ "
 HUN_75:0 "相互使節"
 HUN_75_desc:0 "お互い使節を送りあい、 より日本との関係を親密なものにしよう。 "
 HUN_76:0 "バルカンの同志"
 HUN_76_desc:0 "バルカン諸国に社会主義革命の波を到達させることで、 より強固な味方が出来るだろう。 "
 HUN_77:0 "共和主義者の一掃"
 HUN_77_desc:0 "共和主義者は君主制社会主義の敵である。 直ちに一掃し、 君主制社会主義をより強固なものにする必要があるだろう。 "
 HUN_78:0 "連邦の血脈"
 HUN_78_desc:0 "ハンガリーには連邦の血が流れている。 "
 HUN_79:0 "ガリツィアの回収"
 HUN_79_desc:0 "ガリツィアはオーストリア＝ハンガリーの所縁ある旧領である。 回収しなければ真の帝国は名乗れない。 "
 HUN_80:0 "チェコとの秘密条約"
 HUN_80_desc:0 "チェコと秘密条約を結び、 ズデーテンの奪還を約束するのだ。 もはや古きナチズムの支配を終わらせるのだ。 "
 HUN_81:0 "ドナウ合衆国"
 HUN_81_desc:0 "ドナウ諸国の統一化のために我々は連邦制を宣言すべきである。 "
 HUN_82:0 "ギリシャとの友好"
 HUN_82_desc:0 "バルカン諸国の最南端に位置するギリシャと友好関係を築き上げよ。 "
 HUN_83:0 "正統な帝国へ"
 HUN_83_desc:0 "正統な帝国へと進化するには大切な課題がまだ多く残っている。 それらを解決するのが優先事項である。 "
 HUN_84:0 "ローマへ進軍せよ！"
 HUN_84_desc:0 "我々はローマに進軍し、 イタリアに支配された古き領土を回収しなければならない。 "
 HUN_85:0 "ローマ協商への加盟"
 HUN_85_desc:0 "ローマ協商に加盟し、 イタリアの強大な保護を受けるのだ。 "
 HUN_86:0 "反乱勢力を支援"
 HUN_86_desc:0 "ファシズムによって迫害された民主主義の反乱勢力を支援するのだ。 彼らの故郷を取り戻し、 真の民主主義を実現するために… "
 HUN_87:0 "帝国の長男"
 HUN_87_desc:0 "我々は大英帝国の長男になることが出来る力を手に入れなければならない。 強大な帝国は英国支配主義の尖兵である。 "
 HUN_88:0 "日洪二重帝国"
 HUN_88_desc:0 "機は熟した。 日本とハンガリーの同君連合を宣言し、 強大な帝国へと変貌するのだ。 "
 HUN_89:0 "大ハンガリー構想"
 HUN_89_desc:0 "大ハンガリー構想は未だ潰えていない。 平等な社会による大ハンガリーは強大なものとなる。 "
 HUN_90:0 "ドナウ連邦の拡大"
 HUN_90_desc:0 "クロアチアやボスニアなどといった重要な土地は未だ回収されていない。 直ちに回収するのだ！ "
 HUN_91:0 "バイエルンの奪還"
 HUN_91_desc:0 "古き帝国はバイエルンにも手を伸ばしていた。 奪還し、 我々のもとに戻そう。 "
 HUN_92:0 "アンジュー帝国の版図を再現"
 HUN_92_desc:0 "アンジューの復活は我々の手により、 いとも簡単に達成されるだろう… "
 HUN_93:0 "ポーランドへの工作"
 HUN_93_desc:0 "海洋間構想ではハンガリーとポーランドは縁の深き存在である。 "
 HUN_94:0 "マジャルの地"
 HUN_94_desc:0 "マジャルの地こそがハンガリーであり、 ハンガリー人こそがマジャル人である。 "
 HUN_95:0 "古き血の定め"
 HUN_95_desc:0 "古きハンガリーの血は運命を避けることはできないようだ。 "
 HUN_96:0 "カタラウヌムの惨劇を思い出せ"
 HUN_96_desc:0 "フランスを許してはならない。 そして、 カタラウヌムの惨劇を忘れてはならない。 "
 HUN_97:0 "教皇との和解"
 HUN_97_desc:0 "教皇と敵対する必要はもはや存在しない。 我々は手を取り合って過去の因縁を抹消するべきである。 "
 HUN_98:0 "マルスの剣"
 HUN_98_desc:0 "ローマの戦神、 マルスとなれ。 再び剣をとり、 敵を焼き払うのだ！ "
 HUN_99:0 "東西ローマを黙らせる"
 HUN_99_desc:0 "愚かなローマ体制を黙らせよ。 奴らは憎悪すべき敵だ。 "
 HUN_100:0 "ヴォルガを目指して"
 HUN_100_desc:0 "ヴォルガを目指して進軍し続けよ。 "
 HUN_101:0 "いとも豪華なるブダ"
 HUN_101_desc:0 "ブダの栄光はすぐ近くに迫っている。 そして、 我々の手の届く場所にある。 "
 HUN_102:0 "アッテイラの帝国を再建"
 HUN_102_desc:0 "フン族の英雄、 アッテイラの帝国を再建するのだ。 "
 HUN_103:0 "全体的なインフラ改善"
 HUN_103_desc:0 "一部の地域は未だに十分なインフラが通っていない。 早急にインフラ整備を行うのだ。 "
 HUN_104:0 "民間産業への支援"
 HUN_104_desc:0 "民間産業の技術を侮ることはできない。 支援する価値は十分にあるだろう。 "
 HUN_105:0 "研究所への投資"
 HUN_105_desc:0 "研究は重要である。 他国に遅れを取ることは許されない。 "
 HUN_106:0 "研究者の募集"
 HUN_106_desc:0 "ハンガリーは研究者が少数である。 未だに活躍できていない研究者もいるはずだ。 彼らを対象に募集しよう。 "
 HUN_107:0 "軍需工場用地の確保"
 HUN_107_desc:0 "軍需産業は国防のために必要な存在だ。 切り捨てることはできないだろう。 "
 HUN_108:0 "外国の研究者を誘致"
 HUN_108_desc:0 "ハンガリー国内だけでは研究者が少数である。 他国から優秀な研究者を誘致しよう。 "
 HUN_109:0 "軍需工場を増設"
 HUN_109_desc:0 "軍需産業が滞ることは危険である。 予防のために軍需工場を増設しよう。 "
 HUN_110:0 "造船所の確保"
 HUN_110_desc:0 "我々は海を見た。 海軍を再建するために造船所を確保しよう。 "
 HUN_111:0 "陸空軍の経験者から学ぶ"
 HUN_111_desc:0 "先の大戦の陸空軍の英雄から戦術を学ぶのだ。 "
 HUN_112:0 "ドイツの戦闘機"
 HUN_112_desc:0 "ドイツ製の素晴らしい戦闘機をライセンス生産せよ。 "
 HUN_113:0 "イタリアの爆撃機"
 HUN_113_desc:0 "イタリア製の素晴らしい爆撃機をライセンス生産せよ。 "
 HUN_114:0 "英雄主義"
 HUN_114_desc:0 "英雄を崇拝せよ。 先の大戦を戦い抜いたハンガリーの戦士を… "
 HUN_115:0 "屈辱的な敗北"
 HUN_115_desc:0 "我々はバルカン新秩序に対して屈辱的な敗北を喫した。 このような悲劇を二度と起こしてはならない。 "
 HUN_116:0 "臨時体制の確立"
 HUN_116_desc:0 "国民の反乱によって崩壊した前政権はハンガリーに無政府状態を呼び寄せた。 しかしながら、 ライク・ラースローの臨時政権の樹立は国民の支えとなった。 この臨時政権を正当化し、 国内の安定化を図ろう。 "
 HUN_117:0 "奴は用済みだ"
 HUN_117_desc:0 "ライク・ラースローは臨時政権を樹立させ、 ハンガリーに大きな貢献をした。 ただ、 それだけのことである。 "
 HUN_118:0 "奴は英雄だ"
 HUN_118_desc:0 "彼の理念は極左から極右までが協力し合い、 世界に復讐する絶対的なハンガリー民族主義である。 彼こそがホルティ提督に続く英雄となるのだ。 "
 HUN_secret_rearmament_SSW:0 "軍備の再開"
 HUN_secret_rearmament_SSW_desc:0 "ハンガリーは先の大戦以来軍拡を停止していた。 しかしながら、 バルカン半島では新たな戦いが始まろうとしている。 我々はそれに備えなければならない。 "
 HUN_mysterious_nation:0 "神秘的国家"
 HUN_mysterious_nation_desc:0 "我々は精霊や神仏などといった神秘を感じなければならない。 敗戦した今、 我々が頼るべき味方は少ない。 真の拠り所は神秘的政治にあるだろう。 "
 HUN_four_year_plan:0 "四ヵ年計画"
 HUN_four_year_plan_desc:0 "国家の再軍備に備えるべく、 我々は産業において優れた存在になる必要がある。 "
 HUN_stabilize_the_administration:0 "政権地盤の安定化"
 HUN_stabilize_the_administration_desc:0 "ファシズムは社会主義者を破ってハンガリーの政権を握った。 政権の地盤を強固なものとしよう。 "
 HUN_equipment_production_resumed:0 "装備生産の再開"
 HUN_equipment_production_resumed_desc:0 "敗戦は我々の軍拡を停止させた。 再び力をつけるために工場を増設しよう。 "
 HUN_purge_socialists:0 "社会主義者を粛清"
 HUN_purge_socialists_desc:0 "社会主義者は現政権における脅威である。 粛清し、 安定化させよう。 "
 HUN_conscript_applicants:0 "志願兵を集約"
 HUN_conscript_applicants_desc:0 "志願兵はハンガリーの未来を守る戦士である。 権力のもとに集約し、 絶対的な力を得よう。 "
 HUN_strengthening_air_power:0 "空軍力の強化"
 HUN_strengthening_air_power_desc:0 "空軍の時代が始まろうとしている。 乗り遅れることは許されない。 "
 HUN_training_of_air_force_soldiers:0 "空軍兵の錬成"
 HUN_training_of_air_force_soldiers_desc:0 "空軍の時代に乗り遅れることはハンガリーの崩壊を再び呼び寄せるようなものである。 兵士を錬成し、 強力なものとしよう。 "
 HUN_worship_the_nation:0 "国家の崇拝"
 HUN_worship_the_nation_desc:0 "ハンガリーは神の保護によって保たれている。 神権秩序と共に国家を改良し続け、 国民と共に前進し続けることが重要だ。 "
 HUN_national_army:0 "国民軍"
 HUN_national_army_desc:0 "ハンガリーを守るのはハンガリー人であり、 国民の一人一人が戦う覚悟が必要だ。 "
 HUN_industrial_reform:0 "産業改革"
 HUN_industrial_reform_desc:0 "産業は再開させる時だ。 敵への復讐のためにはその土台から作らねばならない。 "
 HUN_volksverhetz:0 "国民の扇動"
 HUN_volksverhetz_desc:0 "国民は国家に対して熱狂的である。 彼らを扇動し、 より多くの支持を得るのだ。 "
 HUN_recruitment_of_researchers:0 "研究設備の改良"
 HUN_recruitment_of_researchers_desc:0 "現行の研究設備では限界がある。 それらを改良し、 より強固な研究体制を築き上げなければならない。 "
 HUN_buy_german_weapons:0 "ドイツ製の武器を購入"
 HUN_buy_german_weapons_desc:0 "ドイツ製の歩兵装備は強大なものであり、 ハンガリー陸軍の強化につながるだろう。 "
 HUN_return_to_classical_thought:0 "古典的思想への回帰"
 HUN_return_to_classical_thought_desc:0 "スターリン主義を始めとした古典的な社会主義思想は赤色革命の根幹を支え続けた。 これらの思想に準じて新生ハンガリーを確立するのだ。 "
 HUN_supporting_communist_radicals:0 "共産党急進派を支持"
 HUN_supporting_communist_radicals_desc:0 "共産党急進派はスターリン主義を支持している。 彼らを招待し、 スターリン主義に準じた国家へと生まれ変わるのだ。 "
 HUN_take_power:0 "政権を奪取"
 HUN_take_power_desc:0 "政権は穏健派による評議会政治が行われている。 穏健派を排除し、 政権を奪取するのだ。 "
 HUN_guarantee_to_the_people:0 "人民の保障"
 HUN_guarantee_to_the_people_desc:0 "人民は不況に苦しんでいる。 全体主義政治で彼らの生活を保障し、 少しでも不況から脱する必要があるだろう。 "
 HUN_red_army:0 "赤軍"
 HUN_red_army_desc:0 "赤軍の圧倒的攻撃力で敵を焼き尽くせ。 復讐に一切の妥協は必要ない。 "
 HUN_stabilization_of_the_administration:0 "政権の安定化"
 HUN_stabilization_of_the_administration_desc:0 "共産党の支配を安定化するためには国民からの支持を得る必要がある。 国民を支える政策の展開が必要だろう。 "
 HUN_cooperation_with_the_labor_union:0 "労働組合との協力"
 HUN_cooperation_with_the_labor_union_desc:0 "労働組合は長らくハンガリーの労働者を支援し続けた。 ハンガリーは労働組合のもとに政治を行うべきだろう。 "
 HUN_supporting_the_communist_party_moderate:0 "共産党穏健派を支持"
 HUN_supporting_the_communist_party_moderate_desc:0 "共産党穏健派は労働組合に対して一定の理解を示している。 彼らを支持し、 労働組合主義を強化する必要がある。 "
 HUN_syndicalism_revolution:0 "サンディカリスム革命"
 HUN_syndicalism_revolution_desc:0 "サンディカリスムの支持は着々と増えている。 そろそろハンガリーの革命も頃合いだろう。 "
 HUN_syndicalism_economy:0 "サンディカリスム経済"
 HUN_syndicalism_economy_desc:0 "労働組合による計画経済に注力し、 サンディカリスム経済をより強固なものにするのだ。 "
 HUN_red_guard:0 "赤衛軍"
 HUN_red_guard_desc:0 "赤衛軍の圧倒的防御力で敵の攻撃を防ぎきることができるだろう。 我々の周りには遥かに強い敵が数多くいるのだから… "
 HUN_moderate_revolution:0 "革命の完成"
 HUN_moderate_revolution_desc:0 "弾圧による革命は醜悪なものであったが、 穏健革命はハンガリーを再び安定化させた。 "
 HUN_planned_economy:0 "計画経済"
 HUN_planned_economy_desc:0 "計画経済を開始し、 衰退した産業を復活させるのだ。 "
 HUN_army_training:0 "陸軍強化計画"
 HUN_army_training_desc:0 "陸軍を強化するところから国防は始まるだろう。 減少した軍隊を再生させるためには新たな計画を練る必要があるはずだ。 "
 HUN_air_force_training:0 "空軍強化計画"
 HUN_air_force_training_desc:0 "空軍の時代が到来するようだ。 我々は最先端の軍隊に追いつく必要があるだろう。 "
 HUN_resuming_planned_economy:0 "計画経済の再始動"
 HUN_resuming_planned_economy_desc:0 "計画経済が再開することはハンガリーにとって得しかないだろう。 軍需産業へと注力し、 陸上の戦力を肥大化しよう。 "
 HUN_land_champion:0 "陸上の覇者"
 HUN_land_champion_desc:0 "陸軍と空軍にて他国に勝らなければならない。 我々の敗戦は他国を調子づかせる原因となってしまった。 起死回生をかけて参謀を動員しなければならない。 "
 HUN_look_out:0 "外に目を向けよ"
 HUN_look_out_desc:0 "十分に国内は整った。 我々はそろそろ外へと目を向けるべきだろう。 "
 HUN_denial_of_struggle:0 "闘争の否定"
 HUN_denial_of_struggle_desc:0 "すべての闘争は無価値であり、 黒色革命のもとに集約される。 多くの政府に弾圧された無政府主義であったが、 非常事態下のハンガリーにおいてはこれしか未来が無いだろう… "
 HUN_destroy_power:0 "権力の粉砕"
 HUN_destroy_power_desc:0 "全ての権力は不要だ。 人民によって破壊されるべきである。 "
 HUN_arm_the_people:0 "人民の武装化"
 HUN_arm_the_people_desc:0 "政府が国民を統制する手段として、 国軍を利用することは容易であり、 コミューン防衛の手段ではない。 自分たちの地域社会を守るための武器を与えられなければならないのは、 人々自身である。 "
 HUN_black_guard:0 "黒衛軍"
 HUN_black_guard_desc:0 "我々自身を守る力が必要だ。 黒衛軍を設立し、 より強固な防衛体制へと移行しよう。 "
 HUN_ultimate_choice:0 "究極の選択"
 HUN_ultimate_choice_desc:0 "我々は文化を捨てたが故に究極の選択を選ぶことが出来る。 "
 HUN_destruction_to_vivid:0 "鮮明なまでの破壊"
 HUN_destruction_to_vivid_desc:0 "破壊行為は無政府主義のもとで永遠に行われ続ける。 鮮明なまでに清々しい破壊を見せつけることが出来るだろう。 "
 HUN_accelerating_anarchist_movement:0 "無政府主義運動の加速"
 HUN_accelerating_anarchist_movement_desc:0 "加速し続ける無政府主義運動はハンガリーを黒く染め上げた。 依然ながらにハンガリーの革命は継続されるだろう。 "
 HUN_industrialization:0 "工業化"
 HUN_industrialization_desc:0 "工業化は革命の代名詞であり、 人民の武装に必要不可欠な存在だ。 "
 HUN_destruction_of_culture:0 "文化の破壊"
 HUN_destruction_of_culture_desc:0 "文化は無政府主義に必要なく、 破壊という名の否定を行い続ける必要がある。 "
 HUN_revolutionary_epidemic:0 "革命の蔓延"
 HUN_revolutionary_epidemic_desc:0 "革命は蔓延し続け、 ハンガリーの過去も未来も染め上げた。 "
 HUN_capture_of_hidden_equipment:0 "隠された装備の鹵獲"
 HUN_capture_of_hidden_equipment_desc:0 "前政権はいざという時のために武器を隠していたようだ。 これらは武装に再利用できるだろう。 "
 HUN_avant_garde_revolution:0 "前衛的革命"
 HUN_avant_garde_revolution_desc:0 "ハンガリーで行われた黒色革命はより凶悪で強大なものとなった。 前衛的で黒く染まった革命はハンガリーから漏れ出し、 世界を黒く染めるかもしれない。 "
 HUN_call_to_the_people:0 "国民への呼びかけ"
 HUN_call_to_the_people_desc:0 "国民は疲弊しきっており、 力を失っている。 彼らにもう一度協力を呼びかけ、 再び大敵へと立ち向かわなければいけない。 "
 HUN_government_of_national_salvation:0 "救国政府"
 HUN_government_of_national_salvation_desc:0 "もはやハンガリーの状況は最悪であり、 国内で争っている暇はない。 極右から極左までの祖国を愛する者たちの戦線を構成するのだ。 "
 HUN_accelerate_armoring:0 "機甲化の推進"
 HUN_accelerate_armoring_desc:0 "陸の覇者となるためには機甲化を促進しなければいけない。 "
 HUN_devil_in_the_sky:0 "空の悪魔"
 HUN_devil_in_the_sky_desc:0 "空の覇者となるためには航空機の開発で他国に勝たなければいけない。 "
 HUN_secure_industrial_land_in_each_region:0 "各地域の工場用地を確保"
 HUN_secure_industrial_land_in_each_region_desc:0 "崩壊した工業を再生する必要があるだろう。 反撃のためには内政から回復しなければならないはずだ。 "
 HUN_army_super_strengthening:0 "陸軍の超強化"
 HUN_army_super_strengthening_desc:0 "粉砕された陸軍を取り戻す時だ。 我々は同じ過ちを繰り返してはならない。 "
 HUN_review_of_production:0 "産業革命"
 HUN_review_of_production_desc:0 "旧体制の産業はこの国を停滞させた。 革命を起こし、 新たな風を吹かせなければならない。 "
 HUN_super_strengthening_of_the_air_force:0 "空軍の超強化"
 HUN_super_strengthening_of_the_air_force_desc:0 "空軍は陸上軍の要であり、 復讐のために必要不可欠な存在だ。 "
 HUN_new_research_system:0 "新たな研究体制"
 HUN_new_research_system_desc:0 "ハンガリーは優秀な学者を多く抱えている。 彼らのために研究体制を改良しよう。 "
 HUN_investing_in_the_private_industry:0 "民需産業への注力"
 HUN_investing_in_the_private_industry_desc:0 "民需産業は工場建設のために必要な存在だ。 大規模な投資を始める価値があるだろう。 "
 HUN_new_army:0 "新たな陸軍"
 HUN_new_army_desc:0 "古い陸軍を廃止し、 新体制の下に復活させるのだ。 もはや敗北は許されないだろう。 "
 HUN_industrial_diversification:0 "産業の分散"
 HUN_industrial_diversification_desc:0 "単一化された産業は前政権を弱体化させた。 我々は過去の失敗から学ぶ必要がある。 "
 HUN_improvemen_of_air_force_tactics:0 "空軍戦術の改良"
 HUN_improvemen_of_air_force_tactics_desc:0 "空軍戦術を今一度見直そう。 他国に勝るための必要な手段である。 "
 HUN_rocket_development:0 "ロケット開発"
 HUN_rocket_development_desc:0 "ジェットエンジンを用いたロケットは計り知れないパワーを持っているだろう。 強大な力をもって奴らに復讐する時だ！ "
 HUN_nationalization_of_research_institute:0 "研究設備の国有化"
 HUN_nationalization_of_research_institute_desc:0 "研究設備の国有化はより多くの投資が可能になるだろう。 "
 HUN_strengthening_the_munitions_industry:0 "軍需産業への注力"
 HUN_strengthening_the_munitions_industry_desc:0 "装備が無ければ軍隊を運用することは不可能である。 軍隊が難なく動けるように装備の生産体制を整えなければならない。 "
 HUN_tomorrow_to_fight:0 "戦うための明日"
 HUN_tomorrow_to_fight_desc:0 "我々は戦い続ける必要がある。 弱小国と化した今、 平和ボケなどしている暇はない。 "
 HUN_support_for_workers:0 "労働者への支援"
 HUN_support_for_workers_desc:0 "労働者は各国では蔑まれたわけだが、 ハンガリーはそれらのような失敗を犯すことはできない。 "
 HUN_national_revolution:0 "国民革命"
 HUN_national_revolution_desc:0 "国民一人一人が自らの道を見つけ出し、 究極の体制を築かなければならない。 "
 HUN_improvement_of_spirit:0 "精神の向上"
 HUN_improvement_of_spirit_desc:0 "国民一人一人が考えを変え、 愛国心に準じた精神を身につけなければならない。 "
 HUN_beyond_the_wall_of_thought:0 "思想の壁を超えて"
 HUN_beyond_the_wall_of_thought_desc:0 "もはや愛国心に思想の壁は必要ない。 我々はそれらを超えて団結する必要があるだろう。 "
 HUN_unwavering_nationalism:0 "揺るがない国家主義"
 HUN_unwavering_nationalism_desc:0 "国家主義は国民一人一人に支えられてきた。 もはや揺るぎはしないだろう。 "
 HUN_evolution_of_infantry_equipment:0 "歩兵装備の進化"
 HUN_evolution_of_infantry_equipment_desc:0 "歩兵装備を新装し、 新たな装備を兵士たちに送るのだ。 "
 HUN_remnants_of_the_kingdom:0 "王国の面影"
 HUN_remnants_of_the_kingdom_desc:0 "我々は王政を手放すことになってしまった。 しかし、 その時の情熱も面影も消えることはないはずだ。 "
 HUN_my_beloved_homeland:0 "愛しき祖国"
 HUN_my_beloved_homeland_desc:0 "我々にとってハンガリーは愛するべき祖国であり、 決して侵されてはならない。 "
 HUN_revanchism:0 "復讐主義"
 HUN_revanchism_desc:0 "もはや敗北は許されない。 復讐を開始し、 ハンガリーの栄光を取り戻すのだ。 "
 HUN_revenge_on_romania:0 "ルーマニアへの復讐"
 HUN_revenge_on_romania_desc:0 "ルーマニアを破壊せよ。 バルカン戦争の恨みを晴らす時だ！ "
 HUN_revenge_on_serbia:0 "セルビアへの復讐"
 HUN_revenge_on_serbia_desc:0 "セルビアを破壊せよ。 バルカン戦争の恨みを晴らす時だ！ "
 HUN_revenge_on_slovakia:0 "スロヴァキアへの復讐"
 HUN_revenge_on_slovakia_desc:0 "スロヴァキアを破壊せよ。 戦後分割の恨みを晴らす時だ！ "
 HUN_reunion_with_the_sea:0 "海との再開"
 HUN_reunion_with_the_sea_desc:0 "再び海を見る時だ。 海軍を復活し、 かつての栄光を取り戻そう。 "
 HUN_revenge_on_the_world:0 "世界への復讐の開始"
