 ssw_rus_communism.1006.title:0 "ロシア民主主義の勝利"
 ssw_rus_communism.1006.desc:0 "ロシアの民主主義及び共和主義は左派勢力に対して勝利した。 ロシアは継続して民主主義国家との関係改善に注力すると推測されている。 しかしながら、 依然として左派勢力は存続するとも考えられており、 今後もロシアの内政には細心の注意を払うべきだろう。 "
 ssw_rus_communism.1006.a:0 "危機一髪だったな。 "
 ssw_rus_communism.1006.b:0 "クソが… "
 ssw_rus_communism.1007.title:0 "ロシア社会主義の勝利"
 ssw_rus_communism.1007.desc:0 "ロシアの社会主義及び共産主義は右派勢力に対して勝利した。 ロシアは赤化したものの、 継続して民主主義国家との関係改善に注力すると推測されている。 しかしながら、 右派は政権の奪還を目論んでいるとも考えられており、 今後もロシアの内政には細心の注意を払うべきだろう。 "
 ssw_rus_communism.1007.a:0 "クソが… "
 ssw_rus_communism.1007.b:0 "素晴らしい結果だ。 "
 ssw_rus_communism.1009.title:0 "ソビエト連邦が復活"
 ssw_rus_communism.1009.desc:0 "主要都市を再掌握したロシア人民党政府は、 ソビエト連邦の復活を宣言した。 ロシアではソビエト連邦が復活したことを祝う軍事パレードが開催され、 士気は最高となっている。 一方、 ロシア国外はソビエト連邦を危険視しており、 今後も世界情勢を見張る必要があるとかんがえている。 "
 ssw_rus_communism.1009.a:0 "クソが… "
 ssw_rus_communism.1009.b:0 "永遠に不滅だ。 "
 ssw_rus_elections.1.title:0 "ロシアの政治方針"
 ssw_rus_elections.1.desc:0 "ロシアは民主主義の方向性について定める必要がある。 今後のロシアの内政や経済のためにも… "
 ssw_rus_elections.1.a:0 "やや専制的な政治を行おう。 "
 ssw_rus_elections.1.b:0 "民主的に国民の自由を認める。 "
 ssw_rus_elections.2.title:0 "民主主義の勝利か？ "
 ssw_rus_elections.2.desc:0 "共産主義者らが逮捕され、 ロシア国内には民主主義者とナショナリスト達しか存在しない。 されど民主主義者が多数存在するため、 ロシアの政治方針は民主主義へと進みそうだ。 しかしながら、 ロシアの指導者であるアンドレイ・ウラソフは民主主義に嫌悪感を抱いているようだが…？ "
 ssw_rus_elections.2.a:0 "すでに分かっていた。 "
 ssw_rus_elections.2.b:0 "ふざけるな！ 軍隊を招集しろ！ "
 ssw_rus_elections.3.title:0 "軍隊がロシアを席巻"
 ssw_rus_elections.3.desc:0 "ロシア国防軍はウラソフの指示のもと、 速やかにロシア全土を制圧し、 軍事独裁体制を築き上げたようだ。 ウラソフは「ロシア国」へと国号を改称し、 正式に右派独裁国家へと変貌させた。 今現在も地方では抗議デモが行われているが、 しばらくしたら落ち着くだろう… "
 ssw_rus_elections.3.a:0 "素晴らしい！ "
 ssw_rus_elections.4.title:0 "ロシアの軍事クーデター"
 ssw_rus_elections.4.desc:0 "今朝、 ロシア国内にてウラソフ主導のもと軍事クーデターが行われたようだ。 これにより、 やや開発独裁ながらも支持者の数で生き延びたロシアの民主主義は跡形もなく崩壊し、 完全なる独裁へと移行したようだ。 "
 ssw_rus_elections.4.a:0 "完全なる勝利だ。 "
 ssw_rus_elections.4.b:0 "馬鹿馬鹿しい… "
 ssw_rus_elections.5.title:0 "国民投票"
 ssw_rus_elections.5.desc:0 "ロシアは民主主義の勝利が確定している。 この結果を知ったウラソフは大統領の辞任を宣言し、 新しい大統領を決める必要ができたようだ。 一体どのような人物がロシアの新大統領に相応しいのか… "
 ssw_rus_elections.5.a:0 "ロシア民主主義運動を活発化させた者が相応しいな。 "
 ssw_rus_elections.5.b:0 "ロシア民主主義の先駆者だろう。 "
 ssw_rus.1.title:0 "ロシアが同盟を提案"
 ssw_rus.1.desc:0 "ロシア共和国はドイツとの戦争に備えている。 日本国民の大部分は、ロシアと協力してドイツと戦争をすることを望んでいるが、 政府には戦争に対して消極的な者も存在する。 この陣営の招聘にはどう応じるべきだろうか？"
 ssw_rus.1.a:0 "ロシアと手を組むべきだ！！"
 ssw_rus.1.b:0 "ロシアとの同盟は第三国との緊張を生みかねない"
 ssw_rus.2.title:0 "日本が同盟を拒否"
 ssw_rus.2.desc:0 "第三国、特にドイツとの緊張拡大を望まない日本政府は、ロシアからの同盟の提案を拒否した。"
 ssw_rus.2.a:0 "日本がロシアから孤立した"
 ssw_rus.3.title:0 "ドイツが同盟を拒否"
 ssw_rus.3.desc:0 "第三国、特に大日本帝国との緊張拡大を望まないドイツ政府は、ロシアからの同盟の提案を拒否した。"
 ssw_rus.3.a:0 "ドイツがロシアから孤立した"
 ssw_rus.4.title:0 "ロシアが同盟を提案"
 ssw_rus.4.desc:0 "ロシア共和国は日本との戦争に備えている。 ドイツ国民の大部分は、ロシアと協力してドイツと戦争をすることを望んでいるが、 政府には戦争に対して消極的な者も存在する。 この陣営の招聘にはどう応じるべきだろうか？"
 ssw_rus.4.a:0 "ロシアと手を組むべきだ！！"
 ssw_rus.4.b:0 "ロシアとの同盟は第三国との緊張を生みかねない"
 ssw_rus.5.title:0 "ドイツが承認"
 ssw_rus.5.desc:0 "ロシア共和国政府は正式にドイツ陣営への加盟を発表した。ドイツは近年の日独関係の悪化に伴いロシア共和国に協力を要請し、ロシアはこれを「偉大なるロシアの再建」の第一歩だと位置付け、大いに歓迎した。これに対し日本政府は平和である日独関係を乱す行為だとし、遺憾の意を表明した。専門家は近年のドイツの動きについて国家間の緊張度を高める行為であり、絶滅戦争に陥るとまで指摘している。"
 ssw_rus.5.a:0 "日本は窮地に立たされるだろう"
 ssw_rus.6.title:0 "シベリア共和国が日本からの離反を宣言"
 ssw_rus.6.desc:0 "ロシア共和国の支援を受けたシベリア共和国は、クーデターを起こし日本の影響力を排除した。 シベリア共和国は、日本傀儡からの脱却と大東亜共栄圏からの離脱を宣言している"
 ssw_rus.6.a:0 "少なくとも今は見逃してやろう"
 ssw_rus.7.title:0 "シベリア共和国が日本からの離反を宣言"
 ssw_rus.7.desc:0 "対ソ戦の戦勝によって、長らく日本の傀儡となっていたシベリア共和国が、日本からの独立と大東亜共栄圏からの離反を宣言した。 この動きを、極東旧領の回復を目指すロシア共和国が裏で支援していることは明白である。当然日本はシベリア共和国の独立を承認していない。日本国内では、開戦やむなし・暴西膺懲などの強硬論が叫ばれている。ただ、日本軍は対シベリア出兵の準備が出来ておらず、日本政府は武力行使に踏み切れずにいる。"
 ssw_rus.7.a:0 "バイカル湖が赤く染まらないことを願う"
 ssw_rus.8.title:0 "ロシアが沿海州の割譲を要求"
 ssw_rus.8.desc:0 "ロシア共和国は、半年間の休戦期間と引き換えに満州国領沿海州の割譲を要求した。 これに応じれば、時間を稼ぐことが出来るが、十万の英霊の眠る地をそう易々と明け渡してよいのだろうか"
 ssw_rus.8.a:0 "満州帝国には悪いが、準備期間のための犠牲となってもらおう"
 ssw_rus.8.b:0 "我々は一寸の土地も妥協できない"
 ssw_rus.9.title:0 "ロシアがオホーツクの購入を提案"
 ssw_rus.9.desc:0 "ロシア共和国は、日本領北極圏のオホーツク地域の購入を提案した。 これに応じれば、その金で内地に新たな工場を建設できるが、日本漁業の中核たる地をそうやすやすと明け渡してよいのだろうか"
 ssw_rus.9.a:0 "これは素晴らしい提案だ！"
 ssw_rus.9.b:0 "我々は一寸の土地も妥協できない"
 ssw_rus.10.title:0 "日本が提案を受諾"
 ssw_rus.10.desc:0 "日本は我々の提案を受諾した"
 ssw_rus.10.a:0 "概ね満足だ"
 ssw_rus.11.title:0 "日本が提案を拒否"
 ssw_rus.11.desc:0 "日本は我々の提案を拒否した"
 ssw_rus.11.a:0 "では戦争だ"
 ssw_rus.12.title:0 "日本が提案を受諾"
 ssw_rus.12.desc:0 "日本は我々の提案を受諾し、オホーツク地域を売り渡した"
 ssw_rus.12.a:0 "支払いをはじめよう"
 ssw_rus.13.title:0 "ロシアが和平を提案"
 ssw_rus.13.desc:0 "ロシア軍の快進撃は留まるところを知らず、遂にウラジオストクが陥落した。 ロシアは旧領の回復を条件に和平を提案しているが、我々はこれを呑むべきだろうか"
 ssw_rus.13.a:0 "和平すべきだ"
 ssw_rus.13.b:0 "徹底抗戦だ！"
 ssw_rus.14.title:0 "ロシアが土地と引き換えに同盟を提案"
 ssw_rus.14.desc:0 "ロシアは我々の持つ東方弁務官区の領土と引き換えに同盟を提案してきた。 彼らはかつての領土を取り戻すことを目的としているようだ。 "
 ssw_rus.14.a:0 "認めよう。 "
 ssw_rus.14.b:0 "贅沢な奴だ。 "
 ssw_rus.50.title:0 "[From.GetNameDefCap]が[Root.GetNameDef]を[From.GetFactionName]へ招待"
 ssw_rus.50.desc:0 "[alliance_inviter.GetAdjective]は、 我々が彼らに戦略的関心を持っていると考えているようであり、 我々が共に完遂することは、 イデオロギー的な違いによって分割されるべきであるよりも、 より有益だと考えているようである。 今朝、 [alliance_inviter.GetAdjective]大使は我々が、 [alliance_inviter.GetFactionName]の加盟国になるための招待状を送った。 "
 ssw_rus.50.a:0 "有益な選択だな"
 ssw_rus.50.b:0 "同盟などしない方が我々のためだ"
 ssw_rus.51.title:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]への招待を受諾"
 ssw_rus.51.desc:0 "[alliance_applicant.GetNameDefCap]は、 [alliance_inviter.GetFactionName]に参加するという提案を受け入れることに決定した。 今後、 我々は立つか、 共に破滅するかの二択である。 "
 ssw_rus.51.a:0 "相容れない点は脇に置いておくべきだ、 今のところは"
 ssw_rus.52.title:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]加盟を拒否"
 ssw_rus.52.desc:0 "[alliance_applicant.GetNameDefCap]は、 [alliance_inviter.GetFactionName]に参加するという提案を拒否することに決定した。 我々は彼らの助けを借りずに果たさねばならない。 "
 ssw_rus.52.a:0 "我々と奴らの相違点は大き過ぎた"
 ssw_faction.4.title:0 "[From.GetNameDefCap]が[Root.GetFactionName]への参加を画策"
 ssw_faction.4.desc:0 "国際政治における現在の激動が世界を席巻しているように、 [alliance_applicant.GetAdjective]は我々がこの激動の時代から生き残る最大のチャンスであると考えている。 従って、 これらは、 共に来るべき嵐を乗り切ることができるように、 我々の同盟に加わるように要求した。 "
 ssw_faction.4.a:0 "そしてそれを乗り越える、 我々は！ "
 ssw_faction.4.b:0 "同盟などしない方が我々のためだ"
 ssw_faction.5.title:0 "[alliance_inviter.GetName]が我々の[alliance_inviter.GetFactionName]加入を歓迎"
 ssw_faction.5.desc:0 "[alliance_inviter.GetName]が[alliance_inviter.GetFactionName]への参加要求を受諾した。 ただ今から我々は生死を共にするのである。 "
 ssw_faction.5.a:0 "相容れない点は脇に置いておくべきだ、 今のところは"
 ssw_faction.6.title:0 "[alliance_inviter.GetNameDefCap]が[alliance_inviter.GetFactionName]への加盟要請を拒否"
 ssw_faction.6.desc:0 "[alliance_inviter.GetNameDefCap]は、 [alliance_inviter.GetFactionName]への参加要請を拒否することに決した。 我々は彼らの援助無しで、 事を進めなければならない。 "
 ssw_faction.6.a:0 "我々と奴らの相違点は大き過ぎた"
 ssw.16.title:0 "正当政府の崩壊"
 ssw.16.desc:0 "ゲッベルス総統が率いる正当なドイツ政府は反乱軍の猛攻により、 崩壊したようだ。 どうやらゲッベルスの遺体は発見されておらず、 亡命したのではないかと考えられている。 この政府の敗北はヒトラー就任以来の政治に終止符を打つことを意味しており、 もはやドイツの未来は予測不可能な状態だ。 "
 ssw.16.a:0 "やっとくたばったか… "
 ssw.16.b:0 "内戦は終結へと近づいている… "
 ssw.17.title:0 "反ナチス政府の崩壊"
 ssw.17.desc:0 "ナチスの分裂を機に蜂起した民主主義者、 君主主義者、 反ナチス派社会主義者の寄せ集めといえるフォルベック政府は激戦の末に崩壊した。 フォルベックは行方をくらませており、 逮捕された反ナチス派の人々は収容所に送られる羽目になったようだ。 "
 ssw.17.a:0 "やっとくたばったか… "
 ssw.17.b:0 "内戦は終結へと近づいている… "
 ssw.18.title:0 "ヒムラー派政府の崩壊"
 ssw.18.desc:0 "ヒムラーとSSが率いるヒムラー派政府は壮絶な銃撃戦の末に崩壊した。 ヒムラーは未だに出頭しておらず、 戦勝側政府は旧ヒムラー政府領をくまなく捜索しているが、 未だに見つからないようだ。 ヒムラーの敗北は今後のドイツにおける親衛隊活動に大規模な影響を及ぼすだろう… "
 ssw.18.a:0 "やっとくたばったか… "
 ssw.18.b:0 "内戦は終結へと近づいている… "
 ssw.19.title:0 "ゲーリング派政府の崩壊"
 ssw.19.desc:0 "ゲーリング率いるゲーリング政府はオーストリア周辺領での激戦の末に、 終焉を迎えた。 ゲーリングは未だに逮捕されておらず、 クロアチアを経て亡命したのではないかと考えられている。 ウィーン周辺の戦闘はあらゆる文化遺産を焼き尽くしたようだ… "
 ssw.19.a:0 "やっとくたばったか… "
 ssw.19.b:0 "内戦は終結へと近づいている… "
 ssw.25.title:0 "ドイツ内戦の終結"
 ssw.25.desc:0 "ドイツ全土を巻き込んだ悪夢の内戦はついに終結を迎えた。 この内戦が元弁務官区統治区域や欧州諸国に与えた影響は物凄く大きく、 大国が見せた介入の兆しはまるで次の大戦を予言しているかのようだった… ドイツ政府はすでに再建されており、 再び強大な力を取り戻したら欧州は再びドイツの支配下となるかもしれない。 "
 ssw.25.a:0 "我々の勝利だ！ "
 ssw.25.b:0 "ついに終わったか… "
