 ssw_rus_communism.1006.title:0 "The victory of Russian Democracy"
 ssw_rus_communism.1006.desc:0 "Democrats and Republicans of Russia have prevailed in the battle against the leftists. Russia is assumed to continue its pass as a democratic nation and improve its relations with others. However, it is said that the leftists will remain active. A watchful eye must be kept on the politics of Russia."
 ssw_rus_communism.1006.a:0 "That was a close call. "
 ssw_rus_communism.1006.b:0 "Ah, shit..."
 ssw_rus_communism.1007.title:0 "Russian Socialism Prevails"
 ssw_rus_communism.1007.desc:0 "Socialists and Communists of Russia have prevailed in the battle against the rightists. Russia is assumed to continues to improve its relations with others although they have bolshevised. However, it is said that the right-wing parties will continue to operate in order to take back the government. A watchful eye must be kept on the politics of Russia."
 ssw_rus_communism.1007.a:0 "Ah, shit..."
 ssw_rus_communism.1007.b:0 "Wonderful!"
 ssw_rus_communism.1009.title:0 "The revival of the Soviet Onion"
 ssw_rus_communism.1009.desc:0 "The Russian People's Party government, which has regained control of major cities, has proclaimed the return of the Soviet Union. In Russia, a military parade was held to celebrate the revival of the Soviet Union, and morale is at an all-time high. On the other hand, people outside of Russia consider the Soviet Union to be a danger and believe that it is necessary to keep a close watch on world affairs. "
 ssw_rus_communism.1009.a:0 "Ah, shit..."
 ssw_rus_communism.1009.b:0 "It is eternal and immprtal "
 ssw_rus_elections.1.title:0 "Russian National Focus"
 ssw_rus_elections.1.desc:0 "For its politics and economy, Russia must decide which direction it will take for its democracy. "
 ssw_rus_elections.1.a:0 "Slightly autocratic governance shall be conducted."
 ssw_rus_elections.1.b:0 "Recognize the freedom of the people democratically. "
 ssw_rus_elections.2.title:0 "Victory for Democracy?"
 ssw_rus_elections.2.desc:0 "The communists have been arrested, and there are only Democrats and nationalists in Russia. However, there are many Democrats in the country, so Russia's political policy is likely to move toward democracy. However, Russia's leader, Andrei Urasov, seems to have an aversion to democracy...? "
 ssw_rus_elections.2.a:0 "We knew that already."
 ssw_rus_elections.2.b:0 "Don't be a fool! Call the military!"
 ssw_rus_elections.3.title:0 "Military Sweeps Russia"
 ssw_rus_elections.3.desc:0 "It seems that the Russian Defense Forces, under the direction of Urasov, quickly took control of all of Russia and established a military dictatorship. Urasov changed the name of the country to \"Russia\" and officially transformed it into a right-wing dictatorship. At the moment, there are still protests in the countryside, but they should calm down in a while... "
 ssw_rus_elections.3.a:0 "Ура!"
 ssw_rus_elections.4.title:0 "Military Coup in Russia"
 ssw_rus_elections.4.desc:0 "This morning there was a military coup under the direction of Urasov. With this, Russia's democracy, which was somewhat of a developmental dictatorship but survived on the basis of the number of its supporters, seems to have collapsed without a trace and moved into a complete dictatorship. "
 ssw_rus_elections.4.a:0 "Complete Victory."
 ssw_rus_elections.4.b:0 "Stupid nonsense..."
 ssw_rus_elections.5.title:0 "Referendum"
 ssw_rus_elections.5.desc:0 "Russia has been confirmed as a democratic victory. Upon learning of this outcome, Urasov has announced his resignation as president, and it appears that a new president will need to be chosen. What kind of person would be suitable to be the new president of Russia? "
 ssw_rus_elections.5.a:0 "It's appropriate for someone who has been active in the Russian democratic movement."
 ssw_rus_elections.5.b:0 "It would be a pioneer of Russian democracy."
 ssw_rus.1.title:0 "Russia proposes an alliance"
 ssw_rus.1.desc:0 "The Russian Republic is preparing for a war with Germany. The majority of the Japanese people would be willing to cooperate with Russia in a war against Germany, but there are some in the government who are reluctant to go to war. How should we respond to this faction's invitation?"
 ssw_rus.1.a:0 "Yoroshikuonegaishimasu, Roshia-san.(Nice to meet you Russia.)"
 ssw_rus.1.b:0 "An alliance with Russia will cause tension with other countries."
 ssw_rus.2.title:0 "Japan refuses the proposal."
 ssw_rus.2.desc:0 "The Japanese government, not wanting to escalate tensions with a third country, especially Germany, rejected Russia's offer of an alliance."
 ssw_rus.2.a:0 "Japan has isolated itself from Russia."
 ssw_rus.3.title:0 "Germany Rejects Alliance"
 ssw_rus.3.desc:0 "The German government, not wanting to escalate tensions with a third country, especially Japan, rejected Russia's offer of an alliance."
 ssw_rus.3.a:0 "Germany isolated itself from Russia."
 ssw_rus.4.title:0 "Russia proposes an alliance"
 ssw_rus.4.desc:0 "The Russian Republic is preparing for a war with Japan. The majority of the German people would be willing to cooperate with Russia in a war against Japan, but there are some in the government who are reluctant to go to war. How should we respond to this faction's invitation?"
 ssw_rus.4.a:0 "There is no other choice."
 ssw_rus.4.b:0 "An alliance with Russia will cause tension with other countries."
 ssw_rus.5.title:0 "Germany Approves"
 ssw_rus.5.desc:0 "The Republic of Russia officially announced it would join the German faction. This is due to the deterioration of the German-Japanese relation in recent years, Germany requested Russia to join its faction. Russia has called this the first step towards \"the reconstruction of a greater Russia\". On the other hand, Japan has criticized this as a destruction of the peaceful status quo of its relation with Germany.  Experts say that German actions are causing national tension to rise, which may lead to a war of extermination."
 ssw_rus.5.a:0 "Japan will be in a tight spot."
 ssw_rus.6.title:0 "The Republic of Siberia secedes from Japan."
 ssw_rus.6.desc:0 "The Siberian Republic staged a coup eradicating Japanese influence with the help of the Russian Republic. The Republic of Siberia has declared it is no longer a puppet of Japan and has left the GEACP."
 ssw_rus.6.a:0 "At least we'll let it slide for now."
 ssw_rus.7.title:0 "The Republic of Siberia secedes from Japan."
 ssw_rus.7.desc:0 "With the victory in the war against the Soviet Union, the Siberian Republic, which had long been a puppet of Japan, declared its independence from Japan and its separation from the Greater East Asia Co-prosperity Sphere. It is clear that the Russian Republic, which is seeking to recover its former territory in the Far East, is supporting this move behind the scenes. Naturally, Japan does not recognize the independence of the Republic of Siberia. Within Japan, hard-line arguments such as the need to start a war and the need to have it firmly rooted in the West are being voiced. However, the Japanese military is not ready to go to war against Siberia, and the Japanese government has not been able to take measures to use force."
 ssw_rus.7.a:0 "Let us pray lake Baikal will not turn red."
 ssw_rus.8.title:0 "Russia demands cession of Primorsky Territory."
 ssw_rus.8.desc:0 "The Russian Republic demanded the cession of the Manchurian territory of Primorsky Territory in exchange for a six-month truce. If we agree to this, we can buy some time, but can we so easily surrender the land where 100,000 heroes lie?"
 ssw_rus.8.a:0 "There is no choice but to sacrifice Manchuria for the time of preparation."
 ssw_rus.8.b:0 "We are not going to surrender even an inch of land."
 ssw_rus.9.title:0 "Russia proposes the purchase of Okhotsk."
 ssw_rus.9.desc:0 "The Russian republic has proposed the purchase of Okhotsk, part of the Japanese Arctic Region. If we approve, we can use the money to build new factories in mainland Japan, yet is it worth giving up a crucial fishing zone?"
 ssw_rus.9.a:0 "Wonderful proposal!"
 ssw_rus.9.b:0 "We are not going to surrender even an inch of land."
 ssw_rus.10.title:0 "Japan accepts the proposal"
 ssw_rus.10.desc:0 "Japan has accepted our proposal."
 ssw_rus.10.a:0 "By and large, it is satisfying."
 ssw_rus.11.title:0 "Japan refuses"
 ssw_rus.11.desc:0 "Japan refused our proposal."
 ssw_rus.11.a:0 "Then it shall be war."
 ssw_rus.12.title:0 "Japan accepts the proposal"
 ssw_rus.12.desc:0 "Japan accepted our proposal, selling the region of Okhotsk."
 ssw_rus.12.a:0 "Let us start the payment."
 ssw_rus.13.title:0 "Russia proposes peace."
 ssw_rus.13.desc:0 "The Russian offense knew no barricade and has finally taken Vladivostok. Russia has proposed peace since they have achieved its mission of recovering lost land. Shall we accept this bitter peace?"
 ssw_rus.13.a:0 "Yes we must."
 ssw_rus.13.b:0 "No, until the last man!"
 ssw_rus.14.title:0 "Russia proposes an alliance in exchange of land."
 ssw_rus.14.desc:0 "The Russians have proposed an alliance in exchange for the land we have in the Eastern Reichskommissariat. They seem intent on reclaiming their former territory. "
 ssw_rus.14.a:0 "We accept this."
 ssw_rus.14.b:0 "How extravagant."
 ssw_rus.50.title:0 "[From.GetNameDefCap] invited [Root.GetNameDef] to [From.GetFactionName]"
 ssw_rus.50.desc:0 "[alliance_inviter.GetAdjective] seems to think that we have a strategic interest in them and that what we accomplish together is more beneficial than if we should be divided by ideological differences. This morning, the ambassador of [alliance_inviter.GetAdjective] has sent an invitation to be part of the [alliance_inviter.GetFactionName]."
 ssw_rus.50.a:0 "A beneficial choice"
 ssw_rus.50.b:0 "No alliance is for us."
 ssw_rus.51.title:0 "[alliance_applicant.GetNameDefCap] accepts the offer by [alliance_inviter.GetFactionName]"
 ssw_rus.51.desc:0 "[alliance_applicant.GetNameDefCap] has decided to accept the proposal to join [alliance_inviter.GetFactionName]. From now on, we have two choices: stand or fall together. "
 ssw_rus.51.a:0 "The difference should be set aside, for now."
 ssw_rus.52.title:0 "[alliance_applicant.GetNameDefCap] refuses to join [alliance_inviter.GetFactionName]"
 ssw_rus.52.desc:0 "[alliance_applicant.GetNameDefCap] has decided to refuse the proposal to join [alliance_inviter.GetFactionName]. We must now survive and accomplish our ideals on our own."
 ssw_rus.52.a:0 "Our differences were too large."
 ssw_faction.4.title:0 "[From.GetNameDefCap] plans to join [Root.GetFactionName]"
 ssw_faction.4.desc:0 "Just as the current upheaval in international politics is sweeping the world, [alliance_applicant.GetAdjective] is our only chance to survive this trying time. Therefore, we have requested to join their faction to weather the coming strom."
 ssw_faction.4.a:0 "And we shall!"
 ssw_faction.4.b:0 "No alliance is for us."
 ssw_faction.5.title:0 "[alliance_inviter.GetName] welcomes us to [alliance_inviter.GetFactionName]"
 ssw_faction.5.desc:0 "[alliance_inviter.GetName] has accepted its request to join [alliance_inviter.GetFactionName]. We will prevail or crumble together. "
 ssw_faction.5.a:0 "The difference should be set aside, for now."
 ssw_faction.6.title:0 "[alliance_inviter.GetNameDefCap] refuses the request to join [alliance_inviter.GetFactionName]"
 ssw_faction.6.desc:0 "[alliance_inviter.GetNameDefCap] has decided to refuse the request to join [alliance_inviter.GetFactionName]. We must now survive and accomplish our ideals on our own. "
 ssw_faction.6.a:0 "Our differences were too large."
 ssw.16.title:0 "Collapse of the Legitimite government"
 ssw.16.desc:0 "The legitimate German government led by Führer Goebbels seems to have collapsed under the onslaught of rebel forces. Apparently, Goebbels' body has never been found and it is believed that he may have gone into exile. The defeat of this government means an end to the politics that have been in place since Hitler took office, and the future of Germany is now unpredictable. "
 ssw.16.a:0 "Finally kicked the bucket!"
 ssw.16.b:0 "The end of the civil war is near..."
 ssw.17.title:0 "Collapse of the Anti-Nazi Government"
 ssw.17.desc:0 "The Forbeck government, a mishmash of democrats, monarchists, and anti-Nazi socialists who rose up in response to the political split, collapsed after a fierce battle. Forbeck has disappeared, and anti-Nazis who were arrested seem to have been sent to the camps. "
 ssw.17.a:0 "Finally kicked the bucket!"
 ssw.17.b:0 "The end of the civil war is near..."
 ssw.18.title:0 "Collapse of the Himmler Government"
 ssw.18.desc:0 "The Himmlerite government, led by Himmler and the SS, collapsed after a fierce firefight. Himmler has not yet turned himself in, and the victorious government has been searching all over the former Himmler government territory but has yet to find him. Himmler's defeat will have a massive impact on future SS operations in Germany... "
 ssw.18.a:0 "Finally kicked the bucket!"
 ssw.18.b:0 "The end of the civil war is near..."
 ssw.19.title:0 "Collapse of the Goering's Government"
 ssw.19.desc:0 "The Goering government led by Goering came to an end after a fierce battle in the Austrian periphery. Goering has yet to be arrested and is thought to have defected via Croatia. The fighting around Vienna seems to have burned through all cultural heritage... "
 ssw.19.a:0 "Finally kicked the bucket!"
 ssw.19.b:0 "The end of the civil war is near..."
 ssw.25.title:0 "End of the German Civil War"
 ssw.25.desc:0 "The nightmare that engulfed the whole of Germany has finally come to an end. The impact of this civil war on the ex-district governing areas and European countries was enormous, and the signs of intervention by the major powers seemed to foretell the next war... The German government has already been rebuilt, and if it regains its strength, Europe may once again be under German control."
 ssw.25.a:0 "Seig Heil!"
 ssw.25.b:0 "Finally over..."