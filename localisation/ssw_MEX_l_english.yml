 ssw_mex.0.title:0 "メキシコ内戦"
 ssw_mex.0.desc:0 "今朝、 右派の者達が現政権に対してクーデターを起こした。 彼らはユカタン半島を中心に軍隊を結集させ、 早朝から軍隊を行進させている。 まもなくメキシコ国内では血みどろの内戦が始まると考えられており、 世界はこの状況から目を離すことはできないだろう。 "
 ssw_mex.0.a:0 "自由と平等のために！ "
 ssw_mex.0.b:0 "我々はこの国を変える！ "
 ssw_mex.1.title:0 "カルデナスが捕縛された！ "
 ssw_mex.1.desc:0 "カルデナスは制度的革命党反カルデナス派の者に捕縛されたようだ。 彼らはカルデナスを政界から排除することを目的としているようだ… "
 ssw_mex.1.a:0 "解放しよう。 "
 ssw_mex.1.b:0 "辞任させ、 秘密裏に解放しよう。 "
 ssw_mex.1.c:0 "殺せ！ "
 ssw_mex.2.title:0 "メキシコ内戦"
 ssw_mex.2.desc:0 "今朝、 右派の者達が現政権に対してクーデターを起こした。 彼らはユカタン半島を中心に軍隊を結集させ、 早朝から軍隊を行進させている。 まもなくメキシコ国内では血みどろの内戦が始まると考えられており、 専門家はこの状況が中南米の秩序を変える可能性があると危惧している。 "
 ssw_mex.2.a:0 "天命をうけたのだ！ "
 ssw_mex.2.b:0 "馬鹿馬鹿しい… "
 ssw_mex.3.title:0 "メキシコ内戦が終結"
 ssw_mex.3.desc:0 "メキシコ内戦の幕が下りたようだ。 血みどろな内戦を乗り越え、 メキシコの新たな時代が始まろうとしている。 \n\n内戦による荒廃は相当のものであり、 大規模な再建が必要となるだろう。 "
 ssw_mex.3.a:0 "我が国を立て直そう"
 ssw_mex.3.b:0 "面白い進展だ"
 ssw_mex.4.title:0 "カルデナス政権の崩壊"
 ssw_mex.4.desc:0 "メキシコの指導者であるカルデナスは誘拐され、 彼の政権は崩壊したようだ。 どうやら彼の消息は掴めておらず、 死亡したと推測されている。 "
 ssw_mex.4.a:0 "私は知らんな。 "
 ssw_mex.4.b:0 "彼は一体どうなったのだ… "
 ssw_mex.5.title:0 "北米連邦が発足"
 ssw_mex.5.desc:0 "北米地域の全ての国家が征服されたことにより、 [From.GetOldAdjective]政府においては、 新たに征服された地域の統合への動きが活発化している。 その結果、 人々を再結集させる試みにおいて、 政府による明らかなバックアップを得て汎汎主義プロパガンダが増加した。 \n\n[From.GetOldAdjective]の政府関係者は「北米諸国は常にお互いの親密な関係を強く感じている。 我々は統一され、 一体のものとして共助すべきである」と述べた。 政府はこの親密関係を国民の統一の手段とすることに決し、 「真の北米統一国家」として国名を「[From.GetNameDef]」に変更した。 "
 ssw_mex.5.a:0 "素晴らしい！ "
 ssw_mex.5.b:0 "北米が一つに纏まるとは… "
 ssw_mex.6.title:0 "フェリックスがメキシコ王冠を戴く"
 ssw_mex.6.desc:0 "内戦を制し、 君主主義の影響が増加していたメキシコ政府は、 フェリックス・フォン・ハプスブルクへかつてメキシコ帝国が支配していた土地へと戻るよう招請した。 先の大戦が終結し、 父の帝国が解体してからはメキシコや西欧諸国で様々なビジネスに関わっていたフェリックスは、 要請を受け入れることにした。 今日、 多くのファンファーレと祝賀に包まれ、 彼はメキシコシティに新設された王宮で厳粛な式典の元でメキシコ皇帝となった。 \n\n戴冠式演説の間、 フェリックス皇帝はメキシコ人の忠誠と献身に感謝し、 歴代の帝政メキシコの領地を取り戻すことを誓った。 "
 ssw_mex.6.a:0 "素晴らしい！ "
 ssw_mex.6.b:0 "帝国が復活がするのだろうか？ "
 ssw_mex.7.title:0 "メキシコ労働組合と制度的革命党の統合"
 ssw_mex.7.desc:0 "メキシコ鉄道労働組合のリーダーであるバレンティン・カンパは制度的革命党の合意のもと、 メキシコの指導権を獲得したようだ。 数日にも渡る政党統合についての対談は今朝終わりを迎え、 制度的革命党による労働組合の吸収という形となった。 メキシコ国内ではそれと同時に左派政党の支持率が急上昇しており、 制度的革命党や労働組合、 共産党、 労働党などのメンバーが相次いで入閣しているようだ。 "
 ssw_mex.7.a:0 "メキシコ労働組合の勝利だ！ "
 ssw_mex.7.b:0 "それが長続きするかはわからない。 "
 ssw_mex.8.title:0 "メキシコの民主主義の勝利"
 ssw_mex.8.desc:0 "メキシコにおける各々の民主主義政党は独裁政権の樹立を阻止し、 民主的政権を続行させたようだ。 未だにメキシコでは民主主義勢力が強大であり、 専門家は今後もメキシコの政権が変わることはないと推測している。 "
 ssw_mex.8.a:0 "民主主義は覆せない。 "
 ssw_mex.8.b:0 "いつも通りのメキシコだな。 "
 ssw_mex.9.title:0 "シナキスト連合がメキシコを席巻"
 ssw_mex.9.desc:0 "着々と支持を得ていたシナキスト連合は今朝、 メキシコの全権力を席巻したと宣言した。 彼らは国家主義に基づいて国民を導くことを掲げており、 中道派や右派からの支持が多いが、 左派は未だに抵抗しているようだ。 "
 ssw_mex.9.a:0 "メキシコ万歳！ "
 ssw_mex.9.b:0 "それがどうしたのだ？ "
