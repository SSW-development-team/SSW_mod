l_english:
#国家方針
 ssw_mexico_focus:0 "メキシコの国家方針"
 MEX_army_effort:0 "メキシコ陸軍"
 MEX_army_effort_desc:0 "我々の人種的優位性を証明する最良の方法は、 我々の軍事力を世界に示すことだ。 メキシコとその人々のために武装することを厭わないすべての人々に栄光が与えられるだろう。 "
 MEX_motorization_effort:0 "自動車化への注力"
 MEX_motorization_effort_desc:0 "機動力と防御力は歩兵を安全に戦場へ輸送、 また撤退させる上で必要不可欠だ。 この分野への注力は我々の迅速な対応を可能にするだろう。 "
 MEX_large_scale_battle_plan:0 "計画重視"
 MEX_large_scale_battle_plan_desc:0 "戦闘の前にそれらを優位に行うための計画が重要だろう。 計画が無ければ強襲作戦も空挺降下も上手くいかないはずだ。 "
 MEX_special_forces:0 "特殊部隊への注力"
 MEX_special_forces_desc:0 "我々には特殊部隊が必要である。 よって、 海兵部隊と空挺部隊を優先事項とせねばならない。 "
 MEX_army_reform:0 "陸軍改革"
 MEX_army_reform_desc:0 "空戦や海戦がどれだけ進歩しても、 陸上戦闘は将来の戦争でも鍵であり続ける。 備えることで、 塹壕の地獄へ舞い戻ることを回避できるのだ。 "
 MEX_equipment_effort:0 "装備への注力"
 MEX_equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。 我々は可能な限り最高の装備を部隊に与えることを重視しよう。 "
 MEX_overwhelming_firepower:0 "火力重視"
 MEX_overwhelming_firepower_desc:0 "大戦から得られた教訓は単純かつ残酷なものだ。 すなわち、 兵士たちが照門越しに殺しあう時代は終わったのだ。 今日、 蹂躙とは遠距離から最も現代的な兵器を用いて、 大規模に行われるものである。 "
 MEX_artillery_effort:0 "火砲への注力"
 MEX_artillery_effort_desc:0 "火砲部隊が可能な限り最高の装備を持てるよう、 不断の努力を行わねばならない。 "
 MEX_armor_effort:0 "機甲部隊への注力"
 MEX_armor_effort_desc:0 "自動車化師団が真に効果を発揮するためには機甲化された支援が必要だ。 新しい装甲設計の開発により資源を投入する必要がある。 "
 MEX_planned_strategy:0 "計画的な戦術"
 MEX_planned_strategy_desc:0 "練り上げられた戦術はより明確な勝利へと導く。 それらは先の大戦で証明されたはずだ。 "
 MEX_armored_tactics:0 "機甲戦改革"
 MEX_armored_tactics_desc:0 "先の大戦では戦車が活躍した。 機甲戦術を見直し、 世界に通用するものへと進化させよう。 "
 MEX_artillery_killing:0 "火力による圧倒"
 MEX_artillery_killing_desc:0 "歩兵や砲兵は前線の要である。 これらのような基礎的な部分から改良することが勝利へと繋がるだろう。 "
 MEX_antiaircraft_bombardment:0 "対空手段の教育"
 MEX_antiaircraft_bombardment_desc:0 "今の戦争は空軍を用いるようになった。 これに対抗すべく、 対空砲などにも注力しなければならない。 "
 MEX_conscription_expansion:0 "徴兵拡大"
 MEX_conscription_expansion_desc:0 "メキシコは世界でも類を見ない人口を誇っている。 故に徴兵を拡大し、 兵力を向上させるべきだ。 "
 MEX_logistics_review:0 "兵站の見直し"
 MEX_logistics_review_desc:0 "戦闘において必要なものは武器だけではない。 兵隊を戦わせる上で補給は必要不可欠である。 "
 MEX_corresponding_to_the_climate:0 "気候に対応"
 MEX_corresponding_to_the_climate_desc:0 "我々の軍隊は酷暑地帯や寒冷地帯に負けていられない。 大国はこれらの様な環境に対応させた軍隊を作っているはずだ。 "
 MEX_aztec_spirit:0 "アステカの精神"
 MEX_aztec_spirit_desc:0 "かつてスペイン帝国をも退けたアステカ帝国が南メキシコに存在した。 我々はアステカの精神と共に戦い続ける！ "
 MEX_navy:0 "メキシコ海軍"
 MEX_navy_desc:0 "我々の海軍は、 ゲルマニア合意と英連邦王国の海軍に挑戦することはできないが、 その戦闘力は過小評価されるべきではない。 我々の国には大きな海岸線があり、 我々の海軍はそれを守る準備ができている。 "
 MEX_grand_navy:0 "大海軍"
 MEX_grand_navy_desc:0 "海軍が隠れるジャングルや山は存在しない。 小さき隠された師団と戦うことは地上部隊にとって実行可能な戦術だが、 我々の海軍はさらに大きな火力を持つ大型船との海軍の交戦に勝つ必要がある。 "
 MEX_naval_glory:0 "海軍の栄光"
 MEX_naval_glory_desc:0 "アナワックの光景は多くの人を感動させるのに十分であり、 その234mm砲は、 我々の地上部隊が戦うどの砲兵よりも大きい。 我々は、 メキシコの海岸を勇敢に守る海軍に誇りを持っているべきである。 "
 MEX_battleships:0 "戦艦の開発"
 MEX_battleships_desc:0 "アナワックは我々の海軍で最大の船だが、 40年以上前のものであり、 現代の主力艦と競争することはできない。 我々は、 海軍の新しい旗艦として機能するために、 独自の適切な戦艦を開発する必要がある。 "
 MEX_battle_cruisers:0 "巡洋戦艦の開発"
 MEX_battle_cruisers_desc:0 "我々の海軍の産業能力は非常に限られているため、 大きな戦艦で構成される部隊を構築することは困難な作業になるだろう。 大型の主力艦には、 小型で効果的な巡洋戦艦を同行する必要がある。 "
 MEX_carriers:0 "空母開発"
 MEX_carriers_desc:0 "海戦に関する諸理論は、 時代遅れの空母への関心を促した。 正しい方向に発展した空母がいかに有用であるかをそれらの理論は提示している。 十分な支援を行わなければその発展は望めないだろう。 "
 MEX_naval_aircraft:0 "海軍航空隊"
 MEX_naval_aircraft_desc:0 "新しい海の戦いは水上はもちろん、 空中にも水面下にもその場を広げていくだろう。 "
 MEX_marines:0 "艦隊海兵軍"
 MEX_marines_desc:0 "時には、 困難な地形で定着した線を介して戦うよりも、 海で敵軍を迂回する方が簡単だ。 ガリポリの戦いのような海軍作戦は失敗したが、 海からの侵略は実行可能な軍事戦術になるかもしれない。 "
 MEX_protect_trade:0 "貿易路の保護"
 MEX_protect_trade_desc:0 "我々の海軍は、 世界の主要な海軍と競争することは決してできないため、 それでも競争しようとするのではなく、 代わりに貿易ラインを守ることに集中する必要がある。 英国艦隊を打ち負かすことはできないが、 海賊や襲撃者を打ち負かすことはできる。 "
 MEX_coast_guard:0 "沿岸警備隊"
 MEX_coast_guard_desc:0 "メキシコは沿岸での船団護衛を、 旧式化した大戦以前の船舶に頼っている。 我々はもっと多くの現代的艦船をスペインや他の有力国から買おうと試みてきたが、 進捗は遅々としたものだ。 我々は戦争が欧州全体を巻き込み、 西半球にまで広がる事態に備えて海軍戦略を練らねばならない。 "
 MEX_destroyers:0 "駆逐艦の開発"
 MEX_destroyers_desc:0 "潜水艦の設計、 戦略的利用を研究する間に、 こうした戦略にどう反撃すべきかを学習した。 すなわち、 駆逐艦をもってする反撃である。 "
 MEX_heavy_cruisers:0 "重巡洋艦"
 MEX_heavy_cruisers_desc:0 "巡洋艦は戦艦と駆逐艦の中間に位置する。 それらはすべての取引のジャックだが、 それでもさまざまなクラスに分類されている。 より定期的な艦隊と交戦する必要がある場合は、 「ミニ戦艦」として機能するより重い巡洋艦が必要になるだろう。 "
 MEX_submarines:0 "潜水艦の開発"
 MEX_submarines_desc:0 "魚雷艇を開発して以来、 潜水艦戦は最も関心の高い海軍の革新である。 潜水艦対策のみならず、 敵艦対策に潜水艦を利用することが上手くなるだろう。 "
 MEX_light_cruisers:0 "軽巡洋艦"
 MEX_light_cruisers_desc:0 "先進的な戦艦の研究に着手する前に、 小型巡洋艦の更新が必要である。 "
 MEX_air:0 "メキシコ空軍"
 MEX_air_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。 近代国家なら熟達せねばならない分野が空軍力である。 "
 MEX_pilot_training:0 "パイロット養成"
 MEX_pilot_training_desc:0 "我々の空軍はまだかなり小さいため、 訓練を受けたパイロットが不足している。 パイロットが飛行方法を知らなければ、 航空機は役に立たない。 航空訓練コースを拡大する必要があるのだ。 "
 MEX_air_ports:0 "基地の建設"
 MEX_air_ports_desc:0 "空軍力を他部門の軍とうまく統合するには、 航空機のさらなる進歩が必要だろう。 "
 MEX_air_defense:0 "対空防御"
 MEX_air_defense_desc:0 "敵はどこからやってくるか、 そんなことは決まっている。 我々は膨大な対空砲台で海岸を護らねばならない。 "
 MEX_air_supremecy:0 "制空権"
 MEX_air_supremecy_desc:0 "我々はより速いペースでの空戦における新理論のテストをする十分な経験を得た。 これは我々が新しい戦術と戦略的可能性を探求できるという事である。 空戦は昨今の戦争において重要である。 "
 MEX_fighters:0 "戦闘機の研究"
 MEX_fighters_desc:0 "世界大戦以来、 我々は空中戦を目にしていない。 戦闘機の開発を先行し続けることは将来、 我々を優位に立たせるだろう。 "
 MEX_army_air_support:0 "陸軍への航空支援"
 MEX_army_air_support_desc:0 "現代的な軍隊が求める支援は、 地上車両だけでなく、 空から共に行われねばならない。 "
 MEX_bombers:0 "爆撃機の研究"
 MEX_bombers_desc:0 "人々は将来、 今日の戦争の恐怖について、 それを空から降り注ぐ猛火の雨にたとえるだろう。 敵にこの物語を語らせるために、 最善を尽くそう。 "
 MEX_radar:0 "レーダー開発"
 MEX_radar_desc:0 "敵爆撃機の発見能力は戦争遂行には欠かせない。 更なるレーダー技術の開発と、 沿岸部の索敵網の構築に費用を惜しむべきではないだろう。 "
 MEX_expand_air_ports:0 "基地の拡張"
 MEX_expand_air_ports_desc:0 "今こそ空軍を拡大化させる時だ！ 計画によってすでに航空機と人員の両者の増強を支えるための、 新たな航空基地の建設が始められた。 "
 MEX_paratroopers:0 "空挺部隊"
 MEX_paratroopers_desc:0 "ガリポリの戦いは、 海上侵攻を実行するのが非常に難しいことを示していたが、 空中侵攻はまだ試みられていない。 敵のラインの後ろにジャンプして補給ラインを切断し、 退却する部隊を待ち伏せできる航空師団を構築する必要がある。 "
 MEX_rule_the_skies:0 "大空を統べよ"
 MEX_rule_the_skies_desc:0 "メキシコ空軍が空を支配するだろう… 少なくとも中央アメリカの空で。 大国の空軍と競争できるようになるまでにはまだかなり時間がかかるのだが… "
 MEX_construction_effort:0 "民需工場の建築"
 MEX_construction_effort_desc:0 "内戦は終了し、 国内は荒れ果てている。 いち早く国内の産業を立て直さなければならないようだ… "
 MEX_construction_effort_2:0 "民需工場の建築 II"
 MEX_construction_effort_2_desc:0 "工場を拡張し続けることは、 貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。 "
 MEX_construction_effort_3:0 "民需工場の建築 III"
 MEX_construction_effort_3_desc:0 "工場を拡張し続けることは、 貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。 "
 MEX_production_effort:0 "軍需工場の建築"
 MEX_production_effort_desc:0 "内戦は終了し、 国内は荒れ果てている。 いち早く国内の産業を立て直さなければならないようだ… "
 MEX_production_effort_2:0 "軍需工場の建築 II"
 MEX_production_effort_2_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 MEX_production_effort_3:0 "軍需工場の建築 III"
 MEX_production_effort_3_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 MEX_architecture_dockyard:0 "造船所の建築"
 MEX_architecture_dockyard_desc:0 "内戦は終了し、 国内は荒れ果てている。 いち早く国内の産業を立て直さなければならないようだ… "
 MEX_architecture_dockyard_2:0 "造船所の建築 II"
 MEX_architecture_dockyard_2_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 MEX_architecture_dockyard_3:0 "造船所の建築 III"
 MEX_architecture_dockyard_3_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 MEX_improvement_of_working_environment:0 "労働環境の改善"
 MEX_improvement_of_working_environment_desc:0 "労働者が仕事をするにあたって、 環境も大切なはずだ。 "
 MEX_establishment_of_research_institute:0 "研究所の設立"
 MEX_establishment_of_research_institute_desc:0 "大国の誇る先端技術に追いつくために、 研究所に出資しよう。 "
 MEX_construction_company:0 "建設会社への投資"
 MEX_construction_company_desc:0 "実際、 我々は大国に比べて国力が乏しい。 これらの問題を解決するために、 建設業に投資し、 軍需工場や民需工場などの建設を支援する必要がある。 "
 MEX_cooperation_with_the_syndicate:0 "労働組合との協力"
 MEX_cooperation_with_the_syndicate_desc:0 "労働組合と共に労働時間や賃金について見直し、 労働意欲を改善させよう。 "
 MEX_reclamation_of_wasteland:0 "荒地の開拓"
 MEX_reclamation_of_wasteland_desc:0 "荒地を開拓し、 工場の建築場所を確保しよう。 "
 MEX_excavation_focus:0 "採掘の効率化"
 MEX_excavation_focus_desc:0 "採掘術を改良し、 メキシコの資源を最大限まで活かすことができる。 "
 MEX_industrial_science:0 "生産技術の改良"
 MEX_industrial_science_desc:0 "生産技術の改良を進めることで、 より簡単に武器などを製造できるだろう。 "
 MEX_streamlining_the_manufacturing_process:0 "製造過程の効率化"
 MEX_streamlining_the_manufacturing_process_desc:0 "製造過程の効率化が成功すれば、 さらに製造が進むだろう。 "
 MEX_mexican_miracle:0 "メキシコ産業革命"
 MEX_mexican_miracle_desc:0 "我々は新たなるメキシコの産業革命精神にのっとり、 北米南部において何ができるかを大国達に見せつけてやるのだ。 "
 MEX_leftist:0 "左派政権の維持"
 MEX_leftist_desc:0 "従来通りの左派的な政権がメキシコを統治する！ "
 MEX_fuse_the_parties:0 "労働組合と制度的革命党の統合"
 MEX_fuse_the_parties_desc:0 "メキシコ鉄道労働者連合を制度的革命党と統合し、 メキシコを再統治しよう。 "
 MEX_industrial_collectivization:0 "産業集産化"
 MEX_industrial_collectivization_desc:0 "今日のメキシコ経済は、 小さな会社で少数の労働者が働いており、 互いに永遠に競合を続けているため、 非効率で小規模な生産に資源を吸い上げられている。 これら小規模な会社を、 最終的には世界を舞台に競合できる会社に統合すべきだ。 "
 MEX_steady_as_she_goes:0 "制度的革命党の継続"
 MEX_steady_as_she_goes_desc:0 "迫り来る危機は我々が真に自身のルーツに忠実であり続けなければならない理由である。 我々は余裕がないときに内情不安定を引き起こしかねない劇的な政治的変化をするのではなく、 近年進み続けた進路を保つだろう。 "
 MEX_revolutionary_spirit:0 "革命の精神"
 MEX_revolutionary_spirit_desc:0 "メキシコは幾度かに渡る革命の上に成り立っている。 我々はこの精神を決して忘れてはならない。 "
 MEX_claim_superiority:0 "優越性を主張"
 MEX_claim_superiority_desc:0 "社会主義の優越性を主張し、 国民からの支持を広めよう。 "
 MEX_incite_the_people:0 "国民を扇動"
 MEX_incite_the_people_desc:0 "国民を纏めるために、 ある一つの敵を作る。 そうすることでいとも簡単に纏めることが出来るのだ。 "
 MEX_determine_the_enemy:0 "敵を定めよ"
 MEX_determine_the_enemy_desc:0 "我々は倒すべき敵と組むべき味方を決める必要がある。 アメリカ大陸の未来と平和のためにも。 "
 MEX_liberation_of_latin_america:0 "中南米の解放"
 MEX_liberation_of_latin_america_desc:0 "我々には多くの敵がおり、 いち早く味方を作る必要がある。 故に古き束縛された制度から中南米の人々を解放しなければならない。 "
 MEX_new_order_in_the_pacific_ocean:0 "太平洋の新秩序"
 MEX_new_order_in_the_pacific_ocean_desc:0 "太平洋は日本やイギリス・コモンウェルスであるオーストララシアによって統治されている。 これらの統治を崩壊させ、 社会主義による新秩序を樹立させよう。 "
 MEX_revenge_on_spain:0 "悲しき夜"
 MEX_revenge_on_spain_desc:0 "かつて我々に対して植民地化を行ってきたスペインに対して復讐しなければならない。 先祖の恨みを晴らすためにも。 "
 MEX_volksmarine:0 "人民海軍"
 MEX_volksmarine_desc:0 "他大陸の国家を解放する際には海軍力が必要となるだろう。 "
 MEX_focus_on_democracy:0 "民主主義への注力"
 MEX_focus_on_democracy_desc:0 "メキシコは独立時から民主主義であり、 これらの体制を保持することがメキシコの未来へとつながるだろう。 "
 MEX_enact_constitutions:0 "憲法制定"
 MEX_enact_constitutions_desc:0 "民主的で自由を守る憲法を制定することがメキシコの未来を切り開くはずだ。 "
 MEX_privatization_of_munitions_factory:0 "工場の民営化"
 MEX_privatization_of_munitions_factory_desc:0 "民営化政策を進めることで、 企業による効率的な事業経営が行えるようだ。 "
 MEX_massive_military_reforms:0 "大規模な軍事改革"
 MEX_massive_military_reforms_desc:0 "陸海空軍の質を大国の基準に合わせるために、 大規模な軍事改革を始めよう。 "
 MEX_largescale_incitement:0 "大規模な扇動"
 MEX_largescale_incitement_desc:0 "国民を扇動し、 民主主義が素晴らしいということを全面的に主張しよう。 自由の束縛は国民からの支持を得られないはずだ… "
 MEX_administrative_reform:0 "行政改革"
 MEX_administrative_reform_desc:0 "政府として組織のあり方を見直し、 より国民からの支持を得られるような政府へと変わらなければならない。 "
 MEX_investing_in_public_welfare:0 "公共設備への投資"
 MEX_investing_in_public_welfare_desc:0 "インフラや福祉政策のような国民を想った政策を行い、 国内を豊かにすることを目指そう。 "
 MEX_toward_unification_of_north_america:0 "北米統一に向けて"
 MEX_toward_unification_of_north_america_desc:0 "北米の人々を団結し、 世界に新秩序と平和をもたらそう。 "
 MEX_north_america:0 "北米統一"
 MEX_north_america_desc:0 "ついに北米の人々が一つになる時が来た。 我々は力を合わせ、 世界の自由と平和を守り続けなければならない。 "
 MEX_towards_peace:0 "平和に向けて"
 MEX_towards_peace_desc:0 "我々は今後もメキシコの平和を守り続けていかなければならない… "
 MEX_rightist:0 "右派政権の革命"
 MEX_rightist_desc:0 "古く悪しき左派的な政権を打倒する！ "
 MEX_protect_your_freedom:0 "自由を守れ"
 MEX_protect_your_freedom_desc:0 "自由の上に民主主義があり、 民主主義の上に自由がある。 我々は自由を守った上にメキシコがあると信じる。 "
 MEX_ultimate_patriotism:0 "究極的愛国心"
 MEX_ultimate_patriotism_desc:0 "メキシコの極右思想としてはファシズム、 そして過去に二度あった幻の君主主義が存在する。 これらの思想と共にメキシコを再建しよう… "
 MEX_concessions_to_the_sinarquista:0 "シナキストへの譲歩"
 MEX_concessions_to_the_sinarquista_desc:0 "我々の再武装への努力はシナキストとの衝突により絶えず損なわれている。 彼らと悪戦苦闘するより彼らと協力することを選べばよりスムーズに推移することになるだろう。 "
 MEX_regime_change:0 "政権交代"
 MEX_regime_change_desc:0 "もはやシナキスト連合の影響力は目を離せないものとなっており、 民主主義よりも支持を得ている。 彼らに代わって政権を担う時が来たようだ。 "
 MEX_team_up_with_monarchists:0 "君主主義者と組む"
 MEX_team_up_with_monarchists_desc:0 "メキシコの君主制は全て崩壊しており、 もはや君主主義者は消滅したかのように思われていたが、 そのようなことはなかった。 我々は共和主義者と戦っており、 君主制を破壊されることはないだろう。 "
 MEX_invite_the_emperor:0 "皇帝を招待"
 MEX_invite_the_emperor_desc:0 "もはや共和主義者は消滅したと言っても過言ではない。 皇帝を脅かす存在は消えた。 今すぐにでもハプスブルク家をメキシコ皇帝として即位させる準備は整っている。 "
 MEX_memories_of_naval_battles:0 "海戦への注力"
 MEX_memories_of_naval_battles_desc:0 "遠く離れた地での海戦や貿易船の保護のために、 海軍の戦術について見直すべきだろう。 また、 植民地化にも大いに役立つはずだ… "
 MEX_recovery_of_central_american_territory:0 "中米領土の回収"
 MEX_recovery_of_central_american_territory_desc:0 "中米はアステカ帝国時代や第一帝政時代からの領土であり、 早いうちに回収しておく必要がある。 "
 MEX_puppet_in_south_america:0 "南米の傀儡化"
 MEX_puppet_in_south_america_desc:0 "南米諸国はメキシコや中米と同じラテン系の人々によって構成されている。 彼らは我々の良い手駒となるだろう… "
 MEX_revenge_on_spain_2:0 "復讐"
 MEX_revenge_on_spain_2_desc:0 "かつて我々に対して植民地化を行ってきたイベリア国家に対して復讐しなければならない。 先祖の恨みを晴らすためにも。 "
 MEX_look_at_the_air_force:0 "空に目を向けよ"
 MEX_look_at_the_air_force_desc:0 "恐らくこれからの戦争は空戦が中心となるはずだ。 早いうちに空戦に対応し、 世界をリードする国家となるのだ。 "
 MEX_completed_nationalism:0 "ファシズム経済の成功"
 MEX_completed_nationalism_desc:0 "メキシコ流のファシズムはもはや完璧と言っても過言ではない。 我々はファシズムの源流であるイタリアと肩を並べられるほどのファシスト国家へと変化したのだ！ "
 MEX_mexico_agreement:0 "神聖同盟"
 MEX_mexico_agreement_desc:0 "ハプスブルク家を神の加護のもとに、 神聖同盟を復活させよう。 "
 MEX_join_the_kaiser:0 "ドイツ皇帝への忠誠"
 MEX_join_the_kaiser_desc:0 "先の大戦で中央同盟国を率いたドイツと友好関係を深めるのだ。 彼らはハプスブルク家と深い縁があり、 最も優先して組むべき味方だろう。 "
 MEX_recover_north_america:0 "北米領土の回収"
 MEX_recover_north_america_desc:0 "北米は第一帝政時代からの領土であり、 早いうちに回収しておく必要がある。 "
 MEX_hostility_to_democracy:0 "不倶戴天の敵"
 MEX_hostility_to_democracy_desc:0 "我々の敵は内ではなく外にいる。 西洋の植民地独占という継続的な犯罪行為は、 かつてのハプスブルク家たちに強制されたヴェルサイユ条約の不正によりますます悪徳の度を増した。 我々は正当な領土を獲得しようとしただけなのだ。 だが、 それも今終わる。 "
 MEX_attack_uk:0 "イギリス侵攻"
 MEX_attack_uk_desc:0 "イギリスはヴェルサイユ条約にてハプスブルク家やホーエンツォレルン家を苦しめた不俱戴天の敵であり、 決して許してはならない大敵である。 今こそが復讐の時だ！ "
 MEX_attack_japan:0 "日本侵攻"
 MEX_attack_japan_desc:0 "日本は先の大戦の勝者であり、 我々に対する脅威となり得る。 早いうちにその芽を摘み取らなければならない。 "
 MEX_puppetization_of_caribbean:0 "カリブ諸国の傀儡化"
 MEX_puppetization_of_caribbean_desc:0 "カリブ諸国はメキシコや中米と同じラテン系の人々によって構成されている。 彼らは我々の良い手駒となるだろう… "
 MEX_oil_concession:0 "石油利権を主張"
 MEX_oil_concession_desc:0 "緊急時の自国や同盟国のために、 石油は確保されるべきだ。 "
 MEX_securing_rubber_resources:0 "ゴム資源の確保"
 MEX_securing_rubber_resources_desc:0 "ゴム資源も石油と同じく重要な資源であり、 戦時に凄く重宝するだろう。 敵に回る前に確保するべきだ。 "
 MEX_constitution_for_peace:0 "平和のための憲法"
 MEX_constitution_for_peace_desc:0 "旧領を回収した場合、 多くの民族が混ざるはずだ。 民族間の問題や不平等を正す憲法を作ろう。 "
 MEX_meiou:0 "M.E.I.O.U."
 MEX_meiou_desc:0 "メキシコは帝国によって最高に統合されている。 そして世界を統べるのがメキシコの使命である。 "
 MEX_completion_of_plans:0 "計画の完遂"
 MEX_completion_of_plans_desc:0 "メキシコは十分と言っても良いほどの経済・軍事的成長を遂げた。 "
