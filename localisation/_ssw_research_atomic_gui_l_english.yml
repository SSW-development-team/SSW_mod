SSW_atomic.1.title:0 "新兵器の実験"
SSW_atomic.1.desc:0 "我々が長年行ってきた新兵器の開発がついに実用化まであと一歩の段階まで来ている。我が国の科学者達はこの新兵器の実験を行うことを望んでいる。"
SSW_atomic.1.a:0 "素晴らしい。"

SSW_atomic.2.title:0 "実験の成功"
SSW_atomic.2.desc:0 "この日、我が国の科学技術が大いなる勝利を収めることとなった。強力な新型爆弾の起爆実験を行い、その有効性を確かめることができたのである。この爆弾は、既存の物とは一線を画す破壊力を持ち、一発投下するだけでも戦争の趨勢を変えうるものである。国民もこの発表を聞き、祖国の科学力に酔いしれ、大いに沸き立った。今後この爆弾が実戦に投入されることがあれば、その破壊力を惜しみなく発揮するであろう。"
SSW_atomic.2.a:0"この兵器は、戦争そのものを変えうるだろう。"

SSW_atomic.3.title:0 "実験の成功"
SSW_atomic.3.desc:0 "我が国の科学力は、ついに究極の兵器を作るに至った。この日、新しい素材を用いた新型爆弾の起爆実験を行い、その効力を確認できた。また、この爆弾から放出される放射線は、爆風に巻き込まれなかった生物すらも死に至らしめるという。この兵器は戦争の趨勢を変えるだけでなく、戦争そのもののあり方をも変えうるものである、と軍の高官は発表した。一部ではこのことに警鐘を鳴らしているものがいるが、多くの国民はこの新兵器の実戦投入を心待ちにしている。"
SSW_atomic.3.a:0 "すぐに量産体制をとるように指示しろ。"

SSW_atomic.4.title:0 "実験の成功"
SSW_atomic.4.desc:0 "本日、新型爆弾の起爆実験が行われた。結果は上々であり、軍の上層部は量産の許可を政府首脳に求めている。ただし、爆弾の開発に携わった技術者曰く、この爆弾が放出する「放射線」というものが、生物にとって極めて危険であり、一度使えば、投下された場所は極めて凄惨な場所へと変貌するだろう、とのことである。国民の大多数は、この新型爆弾の開発成功の報を聞いて、大いに沸き立っているが、我々はこの新型兵器について、慎重に扱っていく必要があるだろう……"
SSW_atomic.4.a:0 "科学の進歩というものは、ずいぶんとむなしいものかもしれんな。"

SSW_atomic.5.title:0 "実験の成功"
SSW_atomic.5.desc:0 "我々の科学力は、ついに神すらも超えるかもしれない。新型爆弾の起爆実験に成功したのだ。軍の関係者曰く、この爆弾は従来の物とは比にならぬ破壊力を持ち、戦争の趨勢を変えうる力すらも持っているという。ただし、この爆弾は使う側にとっても、使われた側にとっても極めて危険なものである可能性が技術者によって示唆されている。この兵器は、使い方を誤れば、敵のみならず、我々の身すらも滅ぼしかねない……"
SSW_atomic.5.a:0 "我々は、ついに神へと至ったのかもな、破壊の神に"


SSW_atomic_news.1.title:0 "[From.GetName]が核爆弾を保有!"
SSW_atomic_news.1.desc:0 "[From.GetName]の発表によれば、彼らはどうやら核爆弾の保有に成功したようである。彼らの政府発表を鵜呑みにするならば、既に[From.GetName]はこの兵器の量産準備を整えており、数か月以内に配備可能であるという。いずれにしても、この出来事は[From.GetName]の国際的地位をさらに向上させる一因となることは間違いないであろう。"
SSW_atomic_news.1.a:0 "興味深い"
SSW_atomic_news.1.b:0 "[From.GetName]万歳！"
SSW_atomic_news.1.c:0 "何ということだ…"
