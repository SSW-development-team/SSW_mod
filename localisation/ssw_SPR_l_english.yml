 ssw_spr.32.desc:0 "ドイツは我々の提案を拒否した。 "
 ssw_spr.32.a:0 "なんと無礼な"
 ssw_spr.33.title:0 "スペイン・イタリア間で緊張が高まる"
 ssw_spr.33.desc:0 "スペイン軍がバレアレス諸島に進軍し、現地イタリア守備隊を排して軍事占領を行った。 スペイン政府はこれを、「我々の土地を取り戻しただけ」としているが、実質的な侵略行為となんら変わりはない。 イタリア政府はこれに断固とした対応を取ることを明言しており、両国間での戦争勃発は避けられないものと思える。"
 ssw_spr.33.a:0 "この狂犬をどうしたものか・・・"
 ssw_spr.33.b:0 "来るなら来い！"
 ssw_spr.33.c:0 "同盟国スペインに勝利を！"
