 ssw_spr.41.desc:0 "南フランスに残るフランス国が、スペインとイタリアによって分割占領された。フランス国にこの二国を抑える力はなく、フランス国政権は残された土地サントルに逃れ、ドイツへの保護を求めた。"
 ssw_spr.41.a:0 "これはドイツを怒らせるぞ！"
 ssw_spr.41.b:0 "我々の壮大な帝国の実現に向けて、 また一歩近づいた"
 ssw_spr.41.c:0 "我が友人、 [From.GetLeader]の勝利だ！ "
 ssw_spr.42.title:0 "スペイン・イタリアがフランス国に進軍"
 ssw_spr.42.desc:0 "スペインとイタリアがフランスに対して進軍し始めたようだ。 "
 ssw_spr.42.a:0 "これは侵略行為だ！だが、我が国には力がない"
 ssw_spr.43.title:0 "イタリアが提案を拒否"
 ssw_spr.43.desc:0 "イタリアは我々の提案を拒否した。 "
 ssw_spr.43.a:0 "なんと無礼な"
 ssw_spr.77.title:0 "スペインがイタリア陣営への加入を仲介"
 ssw_spr.77.desc:0 "スペインはイタリアとの同盟を仲介してくれるようだ。 "
 ssw_spr.77.a:0 "魅力的な提案だ"
 ssw_spr.77.b:0 "その提案に賛成することは出来ない"
 ssw_spr.44.title:0 "ポルトガルがイタリア陣営への加入を拒否"
 ssw_spr.44.desc:0 "ポルトガルはイタリアとの同盟を拒否した。 "
 ssw_spr.44.a:0 "残念だ"
 ssw_spr.8.title:0 "スペインがイタリア陣営への加入を仲介"
 ssw_spr.8.desc:0 "スペインはイタリアとの同盟を仲介してくれるようだ。 "
 ssw_spr.8.a:0 "魅力的な提案だ"
 ssw_spr.8.b:0 "その提案に賛成することは出来ない"
 ssw_spr.47.title:0 "スペインで国際投資会議が開催"
 ssw_spr.47.desc:0 "バルセロナで開かれた国際投資会議には、日本やドイツ、イタリア、イギリスの超大国を筆頭に、各国から約800名の実業家が訪れた。"
 ssw_spr.47.a:0 "民間方面での投資を受けた"
 ssw_spr.47.b:0 "軍事方面での投資を受けた"
 ssw_spr.47.c:0 "海運方面での投資を受けた"
 ssw_spr.48.title:0 "マドリード万博の開催"
 ssw_spr.48.desc:0 "キリスト教とフランコ政府の勝利と繁栄を国家の目標とするスペインは、マドリードにて万国博覧会を開催した。テーマは「鉄の信仰と優越なる思想の勝利」であり、カトリックを国教とする国は全面的にこれを支持した。国力を伸長させつつあるスペインの存在は、いまや無視できないものとなっている。同国の威信は最大まで高まっている。"
 ssw_spr.48.a:0 "教皇猊下を招待せよ！"
 ssw_spr.49.title:0 "スペインがフィリピン特殊権益を主張"
 ssw_spr.49.desc:0 "スペインは日本に対してフィリピン特殊権益の存在を主張した。曰く、歴史的にフィリピンにはスペインの権益が残っており、日本はこれに応じてフィリピンをスペインに返還すべき。だそうだが、我々がこれに応じる必要があるのだろうか"
 ssw_spr.49.a:0 "パラワン島でも渡してスペインを黙らせろ！"
 ssw_spr.49.b:0 "一寸たりとも土地を明け渡すつもりはない""
 ssw_spr.491.title:0 "日本がパラワン島を返還"
 ssw_spr.491.desc:0 "我々に対する領土の返還が決まった。 "
 ssw_spr.491.a:0 "今はこれで満足しよう"
 ssw_spr.492.title:0 "日本が我が国のフィリピン特殊権益を無視"
 ssw_spr.492.desc:0 "日本はフィリピンの権益を無視したようだ。 "
 ssw_spr.492.a:0 "これは我が国に対する侮辱と同等である！"
 ssw_spr.51.title:0 "スペイン国王フアン3世の演説"
 ssw_spr.51.desc:0 "フランコから権力移譲を受けてスペイン国王に即位したフアン3世は、この時初めてスペイン国民の前で公に姿を見せた。フアン3世は世界のカトリック化と失われたインド植民地の回復、そして日本・ドイツ・イタリア・イギリスに続く第五の大国にまでスペインを成長させることを公言し、慢性的な独伊英の恫喝に怯えていた国民を勇気づけた。"
 ssw_spr.51.a:0 "重要な進展だ"
 ssw_spr.52.title:0 "スペインが独立保障を要請"
 ssw_spr.52.desc:0 "ドイツ・イタリアに生存を脅かされているスペインは、イギリスに助けを求めた。 我が国がスペインの独立を保障すれば、ドイツ・イタリアは容易にスペインに手を出せなくなるだろうが、それは同時に我が国が戦争に近づくことを意味する。"
 ssw_spr.52.a:0 "スペインの独立を保障しよう"
 ssw_spr.52.b:0 "わるいが、それはできない"
 ssw_spr.53.title:0 "イギリスがスペインの独立を保障"
 ssw_spr.53.desc:0 "イギリスは我々に対して独立保障をしてくれるとのことだ。 "
 ssw_spr.53.a:0 "すべて思い通りだ"
 ssw_spr.54.title:0 "イギリスがスペインの要請を拒否"
 ssw_spr.54.desc:0 "イギリスは我々に対して独立保障をしてくれないとのことだ。 "
 ssw_spr.54.a:0 "イギリスは我が国を見捨てた！"
 ssw_spr.55.title:0 "スペインが独立保障を要請"
 ssw_spr.55.desc:0 "スペインはアトランティシャ国家植民地の購入を申し出た。アトランティシャ国家植民地は、思うような採算が取れていないだけでなく、第三国と不必要な領土不安を生み出している。我々はこの提案に応じるべきだろうか。"
 ssw_spr.55.a:0 "いい厄介払いだ！"
 ssw_spr.55.b:0 "土地は金では買えない""
 ssw_spr.56.title:0 "ドイツがアトランティシャ国家植民地を売却"
 ssw_spr.56.desc:0 "我々に対する領土の返還が決まった。 "
 ssw_spr.56.a:0 "では、支払いを始めよう"
 ssw_spr.57.title:0 "ドイツがアトランティシャ国家植民地売却を拒否"
 ssw_spr.57.desc:0 "ドイツは我々からのアトランティシャ国家植民地売却要求を拒否した！ "
 ssw_spr.57.a:0 "なんと無礼な"
 ssw_spr.111.title:0 "スペインがバレアレス諸島に進駐"
 ssw_spr.111.desc:0 "スペイン軍がバレアレス諸島に進軍し、現地イタリア守備隊を排して軍事占領を行った。 スペイン政府はこれを、「我々の土地を取り戻しただけ」としているが、実質的な侵略行為となんら変わりはない。 我が国は、スペインに制裁を与え、同国の生存権を剥奪する力を有するが、いまこそそれを行使すべき時だろうか。"
 ssw_spr.111.a:0 "我々は戦争の準備が出来ていない"
 ssw_spr.111.b:0 "ならば戦争だ"
 ssw_spr.1000.title:0 "第二次スペイン内戦"
 ssw_spr.1000.desc:0 "スペインで内戦が勃発した！ マドリードで現政府を転覆しようとしている共和主義者達はプロヌンシアミエント（革命宣言）を出し、 スペイン軍の大部分は召集に応じている。 \n\nこの共和派は海外領土を含めたスペイン領土の多くを占領している。 政府支持者と義勇軍は右翼国粋政府の旗の下に結集し、 最後まで抵抗する事を決意している。 \n\nスペインを賭けた戦いが幕を開けた。 "
 ssw_spr.1000.a:0 "馬鹿に薬を塗っても治らない。 "
 ssw_spr.1000.b:0 "勝つぞ！ "
 ssw_spr.1001.title:0 "スペイン内戦が終結"
 ssw_spr.1001.desc:0 "国粋派最後の拠点の降伏により、 スペイン内戦の幕が下りた。 \n\n共和派の勝利によって、 スペインの新たな時代が始まろうとしている。 \n\n内戦による荒廃は相当のものであり、 大規模な再建が必要となるだろう。 "
 ssw_spr.1001.a:0 "なるほど… "
 ssw_spr.1001.b:0 "歴史的な快挙だ。 "
 ssw_spr.1002.title:0 "スペイン内戦が終結"
 ssw_spr.1002.desc:0 "共和派最後の拠点の降伏により、 スペイン内戦の幕が下りた。 \n\n国粋派の勝利によって、 スペインの新たな時代が始まろうとしている。 \n\n内戦による荒廃は相当のものであり、 大規模な再建が必要となるだろう。 "
 ssw_spr.1002.a:0 "なるほど… "
 ssw_spr.1002.b:0 "歴史的な快挙だ。 "
 ssw_spr.1004.title:0 "第二次スペイン内戦"
 ssw_spr.1004.desc:0 "左翼団体がプロヌンシアミエント（革命宣言）を出し、 スペインの現政権を公に弾劾した！ 彼らは革新的な左翼民主主義者と急進左翼の支持を受け、 左翼クーデターを遂行している。 レジスタンスや往年の政治家は彼ら共和派の側についたが、 セビリアを除く主要都市の掌握にはこれまで成功していない。 \n\n他方では、 国粋思想を持つ義勇軍が我々の旗の下に集結しつつあり、 反乱軍に対抗する準備を整えている。 これら政府支持者の練度は実戦経験が少ないものの、 その士気の高さは疑いようも無い。 そして同時期に東アラゴンとカタルーニャではフランス系スペイン、 ガリシアとバスクでは共和主義右派の急進資本主義者が蜂起したようだ。 \n\n戦端は開かれている。 我々はどちらの陣営を支持すべきか？ "
 ssw_spr.1004.a:0 "もう一度痛い目に合わせてやろう… "
 ssw_spr.1004.b:0 "次こそは必ず… "
 ssw_spr.1004.c:0 "エランと共に！ "
 ssw_spr.1004.d:0 "資本主義こそが世界を牛耳るのだ！ "
 ssw_spr.1005.title:0 "不穏な空気"
 ssw_spr.1005.desc:0 "先の大戦ではドイツが勝利したわけだが、 スペインは中立を維持したためか参戦しなかった。 故に右派や王党派からの支持は急落しており、 与党も3つの派閥が台頭している。 フランコ派を除く2つの派閥はスペインの危機に便乗して政権の奪取を目論むに違いない… "
 ssw_spr.1005.a:0 "危険だな… "
 ssw_spr.1006.title:0 "左翼集団によるテロ"
 ssw_spr.1006.desc:0 "マドリードにて爆破事件が起きたようだ。 数時間後、 とある左翼の集団が犯行声明を出したようで、 どうやら粛清された者たちの仇だそうだ… "
 ssw_spr.1006.a:0 "探し出せ、 そして捕まえろ！ "
 ssw_spr.1007.title:0 "国会前のデモ"
 ssw_spr.1007.desc:0 "国会の前で左派及び民主主義者によるデモが起きたようだ。 駆けつけた国防軍は数人を射殺してしまったらしく、 彼らは政府転覆も辞さないと宣言したようだ。 "
 ssw_spr.1007.a:0 "これは予想外の出来事だな… "
 ssw_spr.1008.title:0 "スペイン国が統合を要求"
 ssw_spr.1008.desc:0 "スペイン国はいち早く国内を統一させるために、 統合することを要求している。 "
 ssw_spr.1008.a:0 "仕方ない… "
 ssw_spr.1008.b:0 "せっかくのチャンスを台無しには出来ない。 "
 ssw_spr.1009.title:0 "要求を受諾"
 ssw_spr.1009.desc:0 "彼らは我々に統合されることを受諾したそうだ。 "
 ssw_spr.1009.a:0 "素晴らしい！ "
 ssw_spr.1010.title:0 "スペイン共和国が統合を要求"
 ssw_spr.1010.desc:0 "スペイン共和国はいち早く国内を統一させるために、 統合することを要求している。 "
 ssw_spr.1010.a:0 "仕方ない… "
 ssw_spr.1010.b:0 "せっかくのチャンスを台無しには出来ない。 "
 ssw_spr.1011.title:0 "要求を受諾"
 ssw_spr.1011.desc:0 "彼らは我々に統合されることを受諾したそうだ。 "
 ssw_spr.1011.a:0 "素晴らしい！ "
 ssw_spr.1012.title:0 "要求を拒否"
 ssw_spr.1012.desc:0 "彼らは我々に統合されることを拒否したそうだ。 "
 ssw_spr.1012.a:0 "クソが… "
