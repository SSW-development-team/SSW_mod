 ssw_spr.7.desc:0 "Spain has proposed a partition of the French state, which remains ugly in the south of France, as well as an opportunity for our country to further expand its influence in the south of France, a proposal that is sure to anger Germany. This is an opportunity for our country to further expand its influence in the south of France, and if we accept this proposal, we are sure to anger Germany."
