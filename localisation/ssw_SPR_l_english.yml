 SPR_franco_itariasyussi:0 "イタリアの出資を受ける"
 SPR_franco_itariasyussi_desc:0 "イタリアからの支援はスペインにとって重要なことだ。 "
 SPR_franco_jidousyadou:0 "自動車道の敷設"
 SPR_franco_jidousyadou_desc:0 "インフラ整備を重点的に行い、 国内の安定度を高めよう。 "
 SPR_franco_jidousyahanbai:0 "自動車の販売"
 SPR_franco_jidousyahanbai_desc:0 "販売事業を促進し、 金回りを改善しよう。 "
 SPR_franco_kokusaitousikaigi:0 "国際投資会議の開催"
 SPR_franco_kokusaitousikaigi_desc:0 "投資家を一堂に会させ、 投資家同士の協調性を高めなければならない。"
 SPR_franco_banpaku:0 "マドリード万博の開催"
 SPR_franco_banpaku_desc:0 "万博は資本源であり、 重要なイベントである。 "
 SPR_franco_tetunosyuukyou:0 "鉄の宗教"
 SPR_franco_tetunosyuukyou_desc:0 "キリスト教は古くからスペインを支えてきた鉄の宗教である。 "
 SPR_franco_katorikkukyouryoku:0 "カトリック教会の協力"
 SPR_franco_katorikkukyouryoku_desc:0 "カトリック協会を取り込むことで、 我々の支持を拡大出来るはずだ。 "
 SPR_franco_outouha:0 "王党派の引き込み"
 SPR_franco_outouha_desc:0 "王党派を我々に引き込み、 勢力を拡大することが出来るだろう。 "
 SPR_franco_kyoukainoeenjyo:0 "教会の援助"
 SPR_franco_kyoukainoeenjyo_desc:0 "教会に援助し、 カトリックの信奉者を増やさなければならない。 "
 SPR_franco_katorikkukyouiku:0 "カトリック教育"
 SPR_franco_katorikkukyouiku_desc:0 "カトリック教育を促進させ、 道徳心を改善させる。 これは未来ある若者の育成に重要なことだ。 "
 SPR_faranhe_kyoukainokosyo:0 "教会図書館"
 SPR_faranhe_kyoukainokosyo_desc:0 "教会主導で図書館を設立し、 教育制度を改善させよう。 "
 SPR_franco_kyoukaidoumei:0 "カトリック同盟"
 SPR_franco_kyoukaidoumei_desc:0 "カトリック国家同士で同盟を組み、 お互いを尊重せねばならない。 "
 SPR_franco_youroppa:0 "ヨーロッパのカトリック国家に呼びかけ"
 SPR_franco_youroppa_desc:0 "カトリック国家に呼びかけ、 協力しあう姿勢を見せなければならない。 "
 SPR_franco_amerika:0 "南米のカトリック国家への呼びかけ"
 SPR_franco_amerika_desc:0 "カトリック国家に呼びかけ、 協力しあう姿勢を見せなければならない。 "
 SPR_franco_tyuubei:0 "中米のカトリック国家への呼びかけ"
 SPR_franco_tyuubei_desc:0 "カトリック国家に呼びかけ、 協力しあう姿勢を見せなければならない。 "
 SPR_faranhe_nihon:0 "日本との対話"
 SPR_faranhe_nihon_desc:0 "日本と話し合い、 友好的な態勢を構築させよう。 "
 SPR_outouha:0 "フランコから国王へ権力を移譲"
 SPR_outouha_desc:0 "国王はフランコ将軍による独裁に対して不信感を示している。 彼に独裁を諦めてもらい、 国王を招致しよう。 "
 SPR_outouha_keizaiseisaku:0 "国王主導の経済政策"
 SPR_outouha_keizaiseisaku_desc:0 "国王を政治に関わらすことで、 支持される経済政策を行うことが出来るはずだ。 "
 SPR_outouha_noumin:0 "地主から土地を買い取り"
 SPR_outouha_noumin_desc:0 "有力者が偏ってしまうと貧農からの支持が得られなくなるはずだ。 "
 SPR_outouha_hinnou:0 "貧農に土地を分配"
 SPR_outouha_hinnou_desc:0 "貧農に土地を分配し、 出来る限りの所得の差を狭めなければならない。 "
 SPR_outouha_totinoumin:0 "全ての農民を土地の所有者に"
 SPR_outouha_totinoumin_desc:0 "富裕層も貧民層も共通して土地を所有できるようにしよう。 "
 SPR_outouha_koujyoukyoukai:0 "王室財産を国力増強に利用"
 SPR_outouha_koujyoukyoukai_desc:0 "王室の財産を王家でなく国家のために使おう。 "
 SPR_outouha_koujyououke:0 "王室財産を軍事力増強に利用"
 SPR_outouha_koujyououke_desc:0 "王室の財産を王家でなく国家のために使おう。 "
 SPR_outouha_ouritutosyo:0 "マドリード王立図書館の開設"
 SPR_outouha_ouritutosyo_desc:0 "王室の財産を王家でなく国家のために使おう。 "
 SPR_outouha_kokuoukikan:0 "国王の帰還演説"
 SPR_outouha_kokuoukikan_desc:0 "国王が帰還したことを国民全体に知れ渡らせ、 国内を安定化させなければならない。 "
 SPR_outouha_kizokunokikan:0 "貴族の帰還"
 SPR_outouha_kizokunokikan_desc:0 "貴族は王国に重要な身分である。 "
 SPR_outouha_ouryou:0 "王室財産の持ち込み"
 SPR_outouha_ouryou_desc:0 "王室財産を国内に持ち込み、 スペインの財源としよう。 "
 SPR_outouha_tougyuujyou:0 "マドリード王宮の修繕"
 SPR_outouha_tougyuujyou_desc:0 "王国は復活した。 故に国王の住居を修繕し、 安定した生活を保障しよう。 "
 SPR_outouha_mutekikantai:0 "無敵艦隊の再建"
 SPR_outouha_mutekikantai_desc:0 "スペインにはかつて無敵艦隊が存在した。 "
 SPR_outouha_igirisu:0 "イギリスからの保障"
 SPR_outouha_igirisu_desc:0 "イギリスと王室同士の関係を改善し、 協力体制を構築しよう。 かつての敵対など忘れて… "
 SPR_outouha_porutoseihuku:0 "ポルトガル王位を主張"
 SPR_outouha_porutoseihuku_desc:0 "ポルトガル王位を再び主張し、 我々のもとに帰依させよう。 "
 SPR_outouha_doitusyokuminti:0 "ドイツ植民地の買い取り"
 SPR_outouha_doitusyokuminti_desc:0 "ドイツが所有するかつての領土を購入し、 取り戻すのだ。 "
 SPR_outouha_taiseiyouseiha:0 "大西洋をわが洋に"
 SPR_outouha_taiseiyouseiha_desc:0 "かつて無敵艦隊が大西洋を支配したように、 もう一度我々の支配下に置くのだ。 "
 SPR_outouha_amerikasyokumintika:0 "アメリカ植民地の回復"
 SPR_outouha_amerikasyokumintika_desc:0 "植民地を回復し、 栄光を取り戻さなければならない。 "
 SPR_outouha_rioderapurata:0 "リオ・デ・ラプラタ副王領の回復"
 SPR_outouha_rioderapurata_desc:0 "植民地を回復し、 栄光を取り戻さなければならない。 "
