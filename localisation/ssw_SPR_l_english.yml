 ssw.27.title:0 "ボルマン派政府の崩壊"
 ssw.27.desc:0 "ボルマン率いるボルマン政府はプロイセン周辺領での激戦の末に、 終焉を迎えた。 ボルマンは未だに逮捕されておらず、 スウェーデンを経て亡命したのではないかと考えられている。 プロイセン周辺の戦闘はあらゆる文化遺産を焼き尽くしたようだ… "
 ssw.27.a:0 "やっとくたばったか… "
 ssw.27.b:0 "内戦は終結へと近づいている… "
 ssw_spr.1.title:0 "スペイン・イタリアによる北アフリカ分割"
 ssw_spr.1.desc:0 "スペインは、未だフランス勢力が支配する北アフリカのモロッコ・アルジェリアを、二国間で分割占領することを提案した。 我が国にとっても、アルジェリアを直接統治する絶好の機会であるが、この提案を受け入れるべきだろうか。"
 ssw_spr.1.a:0 "魅力的な提案だ"
 ssw_spr.1.b:0 "その提案に賛成することは出来ない"
 ssw_spr.2.title:0 "スペインが陣営への加入を要請"
 ssw_spr.2.desc:0 "フランコ派を排し、急進的な軍人勢力が政権を握ったスペインは、ドイツと同盟を組むことでイギリス、イタリアから自国の存続を図ろうとしている。"
 ssw_spr.2.a:0 "ようこそ、わが陣営へ！"
 ssw_spr.2.b:0 "悪いがその気はない"
 ssw_spr.3.title:0 "スペインが技術協力を提案"
 ssw_spr.3.desc:0 "スペインは、ドイツ・スペイン二国間での技術協力を申し出た。これに応じれば、ドイツの科学力はますます進歩し、同時にスペインの技術的後退も解消されるだろう。"
 ssw_spr.3.a:0 "素晴らしい提案だ！"
 ssw_spr.3.b:0 "この技術はドイツのものだ！"
 ssw_spr.27.title:0 "スペイン・イタリアによる北アフリカ分割"
 ssw_spr.27.desc:0 "北アフリカに残るフランス勢力であるフランス王国とモロッコ王国が、スペインとイタリアによって分割占領された。 フランス王国とモロッコ王国の行政機関は海外へ亡命し、モロッコにはスペイン国旗が、アルジェリアにはイタリアの旗がそれぞれたなびいている。"
 ssw_spr.27.a:0 "スペインの野望は留まるところを知らない"
 ssw_spr.27.b:0 "我々の壮大な帝国の実現に向けて、 また一歩近づいた"
 ssw_spr.27.c:0 "我が友人、 [From.GetLeader]の勝利だ！ "
 ssw_spr.28.title:0 "イタリアが北アフリカ分割を拒否"
 ssw_spr.28.desc:0 "イタリアは我々の要求を拒否した。 "
 ssw_spr.28.a:0 "残念だ"
 ssw_spr.29.title:0 "スペインがドイツと同盟"
 ssw_spr.29.desc:0 "フランコ派を排し、急進的な軍人勢力が政権を握ったスペインは、ドイツと同盟を組むことでイギリス、イタリアから自国の存続を図ろうとしている。 ドイツはスペインのゲルマニア合意加入申請を受け入れた。ベルリンではスペインとの同盟を祝して、スペイン国旗がハーケンクロイツと共に家という家で掲げられている。"
 ssw_spr.29.a:0 "ドイツの影響力は留まるところを知らないな"
 ssw_spr.29.b:0 "我が代表堂々入場す！"
 ssw_spr.29.c:0 "新たな同盟国に乾杯！"
