 SPR_seihu:0 "政府方針"
 SPR_seihu_desc:0 "これからのスペインの命運を決めなければならないようだ。 "
 SPR_hurankohaijyo:0 "フランコ派を排除"
 SPR_hurankohaijyo_desc:0 "フランシスコ・フランコは優柔不断な人物であり、 非常時に適切な判断を下すことができないだろう。 そのような彼を国の指導者とするのは危険だ。 "
 SPR_huranksiji:0 "フランコ派を支持"
 SPR_huranksiji_desc:0 "フランコ将軍はスペイン内戦を勝利に導いた英雄である。 あの内戦の時と同じように再び我々を導いてくれるだろう。 "
 SPR_faranhe:0 "強硬ファランヘ党員のクーデター"
 SPR_faranhe_desc:0 "もはやフランコは信用に値しない人物であり、 早急に政権の座から下ろさなければならない。 "
 SPR_faranhe_minzokudanatu:0 "少数派民族の弾圧"
 SPR_faranhe_minzokudanatu_desc:0 "少数派民族はスペイン国民の団結に邪魔な存在である。 "
 SPR_faranhe_danatukanryou:0 "少数派民族の国外追放"
 SPR_faranhe_danatukanryou_desc:0 "邪魔者は一刻も早く国から追い出さなければならない。 "
 SPR_faranhe_basukusyokumin:0 "バスク地方へのスペイン人入植"
 SPR_faranhe_basukusyokumin_desc:0 "バスク地方の邪魔者は消えた。 統一のために入植を急がなければならないだろう。 "
 SPR_faranhe_katarunyasyokumin:0 "カタルーニャ地方へのスペイン人入植"
 SPR_faranhe_katarunyasyokumin_desc:0 "カタルーニャ地方の邪魔者は消えた。 統一のために入植を急がなければならないだろう。 "
 SPR_faranhe_hurankokorosu:0 "フランコ派を粛清"
 SPR_faranhe_hurankokorosu_desc:0 "彼らがいつ我々に対して反乱を起こすかわからない。 早めに手を打とう。 "
 SPR_faranhe_outouhakorosu:0 "王党派・教会を弾圧"
 SPR_faranhe_outouhakorosu_desc:0 "彼らがいつ我々に対して反乱を起こすかわからない。 早めに手を打とう。 "
 SPR_faranhe_ittoudokusai:0 "一党独裁"
 SPR_faranhe_ittoudokusai_desc:0 "これは民主主義や共和主義のように弱く価値のない政党から国家を完全に支配する手段である。 我々は他のすべての政党を廃止し、 よりよいビジョンを持つ我々が偉大なスペインを追い求めることを妨げないようにすることを決めた。 "
 SPR_faranhe_sensouseisaku:0 "スペイン戦争政策"
 SPR_faranhe_sensouseisaku_desc:0 "戦争する以外に我々は生き残る術がない。 "
 SPR_faranhe_huransukorosu:0 "フランス国を征服"
 SPR_faranhe_huransukorosu_desc:0 "フランスの愚かな体制を破壊する時が来た。 "
 SPR_faranhe_nannbeiyusyutu:0 "南米諸国にスペイン製歩兵銃を輸出"
 SPR_faranhe_nannbeiyusyutu_desc:0 "南米諸国はかつて我々の植民地であり、 我々に通ずるものが多い。 "
 SPR_faranhe_porutokorosu:0 "ポルトガルを征服"
 SPR_faranhe_porutokorosu_desc:0 "ポルトガルをもう一度我々のもとに統合しなければならない。 "
 SPR_faranhe_rikugungunkaku:0 "陸軍の軍拡"
 SPR_faranhe_rikugungunkaku_desc:0 "陸軍なしに戦争に勝利することは難しいだろう。 "
 SPR_faranhe_kougekisen:0 "陸上戦術の改良"
 SPR_faranhe_kougekisen_desc:0 "戦術を改良し、 陸軍を強化しよう。 "
 SPR_faranhe_koujyoutukure:0 "軍需品生産への注力"
 SPR_faranhe_koujyoutukure_desc:0 "軍需品の生産を加速させ、 戦闘に必要な物を取り揃えなければならない。 "
 SPR_faranhe_kaigungunkaku:0 "海軍の軍拡"
 SPR_faranhe_kaigungunkaku_desc:0 "海軍はスペインに深い縁がある。 "
 SPR_faranhe_umidoku:0 "海上戦術の改良"
 SPR_faranhe_umidoku_desc:0 "新しい海の戦いは水上はもちろん、 空中にも水面下にもその場を広げていくだろう。 "
 SPR_faranhe_zousenjyotukure:0 "海軍船舶建造への注力"
 SPR_faranhe_zousenjyotukure_desc:0 "海軍の拡充を、 最優先事項とせねばならない。 造船所に可能な資源を全て投入し、 小型水上艦を研究するのだ。 "
 SPR_faranhe_ahurikabunkatu:0 "イタリアとの北アフリカ分割"
 SPR_faranhe_ahurikabunkatu_desc:0 "北アフリカの秩序のためにイタリアと協定を結ぶ必要がある。 "
 SPR_faranhe_doitudoumei:0 "ドイツとの同盟"
 SPR_faranhe_doitudoumei_desc:0 "ドイツは素晴らしき国家だ。 組む以外に何があるというのだ。 "
 SPR_faranhe_doitugijyutu:0 "ドイツとの協力技術開発"
 SPR_faranhe_doitugijyutu_desc:0 "ドイツの技術力は素晴らしいものであり、 見習う方が良いだろう。 "
 SPR_faranhe_barearesusintyuu:0 "地中海海軍の設立"
 SPR_faranhe_barearesusintyuu_desc:0 "イタリアは我が国の仮想敵国であり、 いつでも戦える準備をしておかなければならない。 地中海を渡るべく新たな海軍を設立し、 イタリアを恐怖に陥れよう… "
 SPR_faranhe_kokkanoguntaika:0 "国家の軍事化"
 SPR_faranhe_kokkanoguntaika_desc:0 "軍事化を加速させるべきだ。 "
 SPR_faranhe_sangakuhei:0 "山岳テルシオ隊"
 SPR_faranhe_sangakuhei_desc:0 "山岳に特化した軍隊を強化させよう。 "
 SPR_faranhe_gunkakudai:0 "軍事的拡大"
 SPR_faranhe_gunkakudai_desc:0 "軍事力の増強はスペインにとって欠かせないものだ。 "
 SPR_faranhe_kensetukyouka:0 "軍用工場の建設強化"
 SPR_faranhe_kensetukyouka_desc:0 "軍需産業は武器の製造に欠かせない存在だ。 "
 SPR_franco_orinpia:0 "マドリードの国際都市化"
 SPR_franco_orinpia_desc:0 "マドリードを世界に誇れる町へと進化させるのだ。 "
 SPR_faranhe_itariakorosu:0 "イタリア征服"
 SPR_faranhe_itariakorosu_desc:0 "イタリアを征服し、 我々に隷属させるのだ。 "
 SPR_faranhe_doitu:0 "ドイツ征服"
 SPR_faranhe_doitu_desc:0 "ドイツを征服し、 我々に隷属させるのだ。 "
 SPR_faranhe_igirisu:0 "イギリス征服"
 SPR_faranhe_igirisu_desc:0 "イギリスを征服し、 我々に隷属させるのだ。 "
 SPR_franco:0 "フランコ政権の継続"
 SPR_franco_desc:0 "フランコ将軍はスペイン内戦における信頼がある。 "
 SPR_franco_gunhenotyuusei:0 "軍隊への忠誠"
 SPR_franco_gunhenotyuusei_desc:0 "軍隊への忠誠を示し、 全体的なスペインの軍事力を強化させよう。 "
 SPR_franco_hoheijyuu:0 "歩兵銃の生産"
 SPR_franco_hoheijyuu_desc:0 "銃がなければ歩兵がいる意味など無い。 "
 SPR_franco_taihou:0 "大砲の生産"
 SPR_franco_taihou_desc:0 "大砲は素晴らしい火力を誇っており、 陸軍の攻防に役立つだろう。 "
 SPR_franco_sensya:0 "戦車の生産"
 SPR_franco_sensya_desc:0 "戦車の攻撃力は侵攻に大いに役立つ兵器である。 "
 SPR_fanco_tyouhei:0 "徴兵拡大"
 SPR_fanco_tyouhei_desc:0 "徴兵の規模を拡大し、 兵力を増強させよう。 "
 SPR_franco_gunkoujyou:0 "工場の軍隊化"
 SPR_franco_gunkoujyou_desc:0 "工場を軍事方面に転向させ、 軍事力の増強に尽力させよう。 "
 SPR_franco_seisanzouka:0 "生産数の増加"
 SPR_franco_seisanzouka_desc:0 "生産数を増加させ、 軍隊に十分な装備を持たせよう。 "
 SPR_franco_suiryoku:0 "水力発電"
 SPR_franco_suiryoku_desc:0 "水力発電は小規模ながらも電力供給に役立っている。 "
 SPR_franco_rosutyairudo:0 "ロスチャイルド家からアルマデン水銀鉱山を奪回"
 SPR_franco_rosutyairudo_desc:0 "ロスチャイルド家に奪われた鉱山を奪回し、 我々のもとへと戻さなければならない。 "
 SPR_franco_itariadoumei:0 "イタリアとの友好"
 SPR_franco_itariadoumei_desc:0 "イタリアはファシズムの源流であり、 スペインに最も近しい国家である。 "
 SPR_franco_kaigunensyuu:0 "地中海での合同海軍演習"
 SPR_franco_kaigunensyuu_desc:0 "海軍力を強化すべく、 積極的に演習を敢行しよう。 "
 SPR_franco_kokusakujidousya:0 "国策自動車"
