 ssw_spr.47.title:0 "International Investment Conference is held in Spain"
 ssw_spr.47.desc:0 "The international investment conference held in Barcelona was well attended by about 800 investors from various countries, led by the superpowers of Japan, Germany, Italy and the United Kingdom."
 ssw_spr.47.a:0 "We have received investment in the civilian sector"
 ssw_spr.47.b:0 "We have received investment in the Military sector"
 ssw_spr.47.c:0 "We have received investment in the Shipping sector"
 ssw_spr.48.title:0 "Hold the Madrid World Expo"
 ssw_spr.48.desc:0 "Spain, with a national goal of victory and prosperity for Christianity and Franco's government, held a world expo in Madrid. The theme was \"The Triumph of the Iron Faith and the Superior Idea\", which was fully endorsed by the Catholic states. Spain's growing national power is now a force to be reckoned with. The country's prestige has increased to it's highest."
 ssw_spr.48.a:0 "Invite His Holiness!"
 ssw_spr.49.title:0 "Spain claims special interests in the Philippines"
 ssw_spr.49.desc:0 "Spain has demanded the existence of a special interest in the Philippines against Japan. According to them, historically, there were still Spanish interests in the Philippines and Japan should respond to this by returning the Philippines to Spain. But is it necessary for us to respond to this?"
 ssw_spr.49.a:0 "Give them Palawan and shut up those damn Spanish!"
 ssw_spr.49.b:0 "We are not going to surrender even an inch of land."
 ssw_spr.491.title:0 "Japan Returns Palawan Islands"
 ssw_spr.491.desc:0 "The return of the territory to us has been decided. "
 ssw_spr.491.a:0 "Let's be satisfied with that for now"
 ssw_spr.492.title:0 "Japan Ignores Our Special Interests in the Philippines"
 ssw_spr.492.desc:0 "Japan ignores our special interests in the Philippines."
 ssw_spr.492.a:0 "This is tantamount to an insult to our country!"
 ssw_spr.51.title:0 "Speech of King Juan III of Spain"
 ssw_spr.51.desc:0 "Juan III, who ascended to the throne as King of Spain following the transfer of power from Franco, made his first public appearance before the Spanish people. Juan III pledged to Catholicize the world, restore the lost Indian colonies, and grow Spain into the 5th greatest power in the world after Japan, Germany, Italy, and England, encouraging the people who had been terrorized by the chronic threats of Germany, Italy, and the United Kingdom."
 ssw_spr.51.a:0 "A significant advancement."
 ssw_spr.52.title:0 "Spain requests a guarantee of independence"
 ssw_spr.52.desc:0 "Threatened by the German-Italian threat to its existence, Spain turned to England for help. If our country guarantees Spain's independence, Germany and Italy will not be able to easily touch Spain, but at the same time, it means that our country will be closer to war."
 ssw_spr.52.a:0 "Let us guarantee the independence of Spain."
 ssw_spr.52.b:0 "Sorry, but we have no interest in that."
 ssw_spr.53.title:0 "The United Kingdom guarantees the independence of Spain"
 ssw_spr.53.desc:0 "The British are offering us a guarantee of independence. "
 ssw_spr.53.a:0 "All things as planned."
 ssw_spr.54.title:0 "The United Kingdom refuses the proposal"
 ssw_spr.54.desc:0 "The British will not guarantee our independence. "
 ssw_spr.54.a:0 "The United Kingdom has forsaken us!"
 ssw_spr.55.title:0 "Spain requests a guarantee of independence"
 ssw_spr.55.desc:0 "Spain has offered to purchase Reichskolonie Atlantisha.  Reichskolonie Atalntisha has not brought profit as we expected, and even worse, has caused territorial unrest with third countries. How shall we react to this proposal?"
 ssw_spr.55.a:0 "Good riddance!"
 ssw_spr.55.b:0 "Land can't be bought with money."
 ssw_spr.56.title:0 "Germany sells Reichskolonie Atalantischa"
 ssw_spr.56.desc:0 "The return of the territory to us has been decided. "
 ssw_spr.56.a:0 "Let us start the payment."
 ssw_spr.57.title:0 "Germany refuses to sell Reichskolonie Atlantischa"
 ssw_spr.57.desc:0 "Germany has rejected our request to sell the Reichskolonie Atalantischa!"
 ssw_spr.57.a:0 "How dare they!"
 ssw_spr.111.title:0 "Spain occupies Islas Baleares"
 ssw_spr.111.desc:0 "The Spanish Army has conducted a military occupation of the Baleares Islands by removing Italian Garrison troops. The Spanish Government explained it's act as \"Retrieval of territory\". However, it still is a military invasion.  Our country has the power to sanction Spain and deprive it of its right to exist, but is now the time to use it?"
 ssw_spr.111.a:0 "We are not ready for it."
 ssw_spr.111.b:0 "Then it shall be war."
 ssw_spain:0 "The Spanish National Focus"
 ssw_spanish_government_in_exile:0 "Spanish Government in Exile National Focus"
 ssw_rif:0 "National Focus of Rif"
 SPR_kougyou_kenkyuu_desc:0 "Staying conservative will not help our industry move forward..."
 SPR_kougyou_kougyouka_desc:0 "It is important to accelerate industrialization and improve our country's industrial power."
 SPR_kougyou_hokubuzousen_desc:0 "We will accelerate our shipping yard operation and revive the glorious Spanish fleet."
 SPR_kougyou_nannbuzousen_desc:0 "We will accelerate our shipping yard operation and revive the glorious Spanish fleet."
 SPR_kougyou_kikai_desc:0 "By producing construction machinery, we will improve our construction speed."
 SPR_kougyou_saikutu_desc:0 "By producing excavation machinery, we will improve our excavation speed."
 SPR_faranhe_sekitan_desc:0 "Coal is a crucial mineral to our country. We must excavate as much as possible."
 SPR_kougyou_kouzan_desc:0 "Coal is a crucial mineral to our country. We must excavate as much as possible."
 SPR_kougyou_porutogaru_desc:0 "Factories are an essential part of national power. "
 SPR_faraneh_hondokougyouka_desc:0 "Factories are an essential part of national power. "
 SPR_kougyou_hondomottokougyou_desc:0 "Factories are an essential part of national power. "
 SPR_kougyou_nouti_desc:0 "Expand the cultivated land and encourage agriculture. "
 SPR_kougyou_toti_desc:0 "Expand industrial land and encourage industry. "
 SPR_faranhe_syokumintikougyouka_desc:0 "Factories are an essential part of national power. "
 SPR_faranhe_syokumintimottokougyou_desc:0 "Factories are an essential part of national power. "
 SPR_kougyou_boukisaito_desc:0 "We will have to secure our vital resources."
 SPR_kougyou_reametaru_desc:0 "We will have to secure our vital resources."
 SPR_kougyou_morokko_desc:0 "We will have to secure our vital resources."
 SPR_kougyou_yuden_desc:0 "We will have to secure our vital resources."
 SPR_kougyou_gomu_desc:0 "We will have to secure our vital resources."
 SPR_seihu_desc:0 "We must decide the fate of Spain from these choices."
 SPR_hurankohaijyo_desc:0 "Francisco Franco is an indecisive man who will not be able to make the right decisions in times of emergency. It is dangerous to have him as the leader of the country. "
 SPR_huranksiji_desc:0 "General Franco is a hero who led the Spanish Civil War to victory. He will lead us again, just as he did in that civil war. "
 SPR_faranhe_desc:0 "Franco is no longer worthy of trust and must be removed from power as soon as possible. "
 SPR_faranhe_minzokudanatu_desc:0 "Ethnic minorities are an obstacle to the unity of the Spanish people. "
 SPR_faranhe_danatukanryou_desc:0 "Anyone who gets in the way must be removed from the country as soon as possible. "
 SPR_faranhe_basukusyokumin_desc:0 "The obstacles in the way of the Basque Country are gone. We will have to hurry up with the settlements for the sake of unification. "
 SPR_faranhe_katarunyasyokumin_desc:0 "The obstacles in the way of Catalonia are gone. Settlements will have to be hastened for the sake of unification. "
 SPR_faranhe_hurankokorosu_desc:0 "We don't know when they will revolt against us. We should take action as soon as possible. "
 SPR_faranhe_outouhakorosu_desc:0 "We don't know when they will revolt against us. We should take action as soon as possible. "
 SPR_faranhe_ittoudokusai_desc:0 "This is a means of taking complete control of the nation from weak and worthless parties like democracy and republicanism. We have decided to abolish all other political parties so that our better vision will not prevent us from pursuing a great Spain. "
 SPR_faranhe_sensouseisaku_desc:0 "War is the only way."
 SPR_faranhe_huransukorosu_desc:0 "The pity structure of France must be destroyed."
 SPR_faranhe_nannbeiyusyutu_desc:0 "South American countries were once our colonies and have much in common with us. "
 SPR_faranhe_porutokorosu_desc:0 "Portugal must be integrated into us once again."
 SPR_faranhe_rikugungunkaku_desc:0 "It is difficult to win without an army."
 SPR_faranhe_kougekisen_desc:0 "Improve our tactics, strengthen our Army."
 SPR_faranhe_koujyoutukure_desc:0 "We must gather what we need for war, speed up military production."
 SPR_faranhe_kaigungunkaku_desc:0 "Navy and Spain are deeply intertwined. "
 SPR_faranhe_umidoku_desc:0 "The new sea battle will take place not only on the water but also in the air and under the water. "
 SPR_faranhe_zousenjyotukure_desc:0 "The expansion of the navy must be our top priority. Put all available resources into the shipyard and research small surface ships. "
 SPR_faranhe_ahurikabunkatu_desc:0 "北アフリカの秩序のためにイタリアと協定を結ぶ必要がある。 "
 SPR_faranhe_doitudoumei_desc:0 "ドイツは素晴らしき国家だ。 組む以外に何があるというのだ。 "
 SPR_faranhe_doitugijyutu_desc:0 "ドイツの技術力は素晴らしいものであり、 見習う方が良いだろう。 "
 SPR_faranhe_barearesusintyuu_desc:0 "イタリアは我が国の仮想敵国であり、 いつでも戦える準備をしておかなければならない。 地中海を渡るべく新たな海軍を設立し、 イタリアを恐怖に陥れよう… "
 SPR_faranhe_kokkanoguntaika_desc:0 "軍事化を加速させるべきだ。 "
 SPR_faranhe_sangakuhei_desc:0 "山岳に特化した軍隊を強化させよう。 "
 SPR_faranhe_gunkakudai_desc:0 "軍事力の増強はスペインにとって欠かせないものだ。 "
 SPR_faranhe_kensetukyouka_desc:0 "軍需産業は武器の製造に欠かせない存在だ。 "
 SPR_franco_orinpia_desc:0 "マドリードを世界に誇れる町へと進化させるのだ。 "
 SPR_faranhe_itariakorosu_desc:0 "イタリアを征服し、 我々に隷属させるのだ。 "
 SPR_faranhe_doitu_desc:0 "ドイツを征服し、 我々に隷属させるのだ。 "
 SPR_faranhe_igirisu_desc:0 "イギリスを征服し、 我々に隷属させるのだ。 "
 SPR_franco_desc:0 "フランコ将軍はスペイン内戦における信頼がある。 "
 SPR_franco_gunhenotyuusei_desc:0 "軍隊への忠誠を示し、 全体的なスペインの軍事力を強化させよう。 "
 SPR_franco_hoheijyuu_desc:0 "銃がなければ歩兵がいる意味など無い。 "
 SPR_franco_taihou_desc:0 "大砲は素晴らしい火力を誇っており、 陸軍の攻防に役立つだろう。 "
 SPR_franco_sensya_desc:0 "戦車の攻撃力は侵攻に大いに役立つ兵器である。 "
 SPR_fanco_tyouhei_desc:0 "徴兵の規模を拡大し、 兵力を増強させよう。 "
 SPR_franco_gunkoujyou_desc:0 "工場を軍事方面に転向させ、 軍事力の増強に尽力させよう。 "
 SPR_franco_seisanzouka_desc:0 "生産数を増加させ、 軍隊に十分な装備を持たせよう。 "
 SPR_franco_suiryoku_desc:0 "水力発電は小規模ながらも電力供給に役立っている。 "
 SPR_franco_rosutyairudo_desc:0 "ロスチャイルド家に奪われた鉱山を奪回し、 我々のもとへと戻さなければならない。 "
 SPR_franco_itariadoumei_desc:0 "イタリアはファシズムの源流であり、 スペインに最も近しい国家である。 "
 SPR_franco_kaigunensyuu_desc:0 "海軍力を強化すべく、 積極的に演習を敢行しよう。 "
 SPR_franco_kokusakujidousya_desc:0 "自動車技術は陸軍の強化につながるのだ！ "
 SPR_franco_itariasyussi_desc:0 "イタリアからの支援はスペインにとって重要なことだ。 "
 SPR_franco_jidousyadou_desc:0 "インフラ整備を重点的に行い、 国内の安定度を高めよう。 "
 SPR_franco_jidousyahanbai_desc:0 "販売事業を促進し、 金回りを改善しよう。 "
 SPR_franco_kokusaitousikaigi_desc:0 "投資家を一堂に会させ、 投資家同士の協調性を高めなければならない。"
 SPR_franco_banpaku_desc:0 "万博は資本源であり、 重要なイベントである。 "
 SPR_franco_tetunosyuukyou_desc:0 "キリスト教は古くからスペインを支えてきた鉄の宗教である。 "
 SPR_franco_katorikkukyouryoku_desc:0 "カトリック協会を取り込むことで、 我々の支持を拡大出来るはずだ。 "
 SPR_franco_outouha_desc:0 "王党派を我々に引き込み、 勢力を拡大することが出来るだろう。 "
 SPR_franco_kyoukainoeenjyo_desc:0 "教会に援助し、 カトリックの信奉者を増やさなければならない。 "
 SPR_franco_katorikkukyouiku_desc:0 "カトリック教育を促進させ、 道徳心を改善させる。 これは未来ある若者の育成に重要なことだ。 "
 SPR_faranhe_kyoukainokosyo_desc:0 "教会主導で図書館を設立し、 教育制度を改善させよう。 "
 SPR_franco_kyoukaidoumei_desc:0 "カトリック国家同士で同盟を組み、 お互いを尊重せねばならない。 "
 SPR_franco_youroppa_desc:0 "カトリック国家に呼びかけ、 協力しあう姿勢を見せなければならない。 "
 SPR_franco_amerika_desc:0 "カトリック国家に呼びかけ、 協力しあう姿勢を見せなければならない。 "
 SPR_franco_tyuubei_desc:0 "カトリック国家に呼びかけ、 協力しあう姿勢を見せなければならない。 "
 SPR_faranhe_nihon_desc:0 "日本と話し合い、 友好的な態勢を構築させよう。 "
 SPR_outouha_desc:0 "国王はフランコ将軍による独裁に対して不信感を示している。 彼に独裁を諦めてもらい、 国王を招致しよう。 "
 SPR_outouha_keizaiseisaku_desc:0 "国王を政治に関わらすことで、 支持される経済政策を行うことが出来るはずだ。 "
 SPR_outouha_noumin_desc:0 "有力者が偏ってしまうと貧農からの支持が得られなくなるはずだ。 "
 SPR_outouha_hinnou_desc:0 "貧農に土地を分配し、 出来る限りの所得の差を狭めなければならない。 "
 SPR_outouha_totinoumin_desc:0 "富裕層も貧民層も共通して土地を所有できるようにしよう。 "
 SPR_outouha_koujyoukyoukai_desc:0 "王室の財産を王家でなく国家のために使おう。 "
 SPR_outouha_koujyououke_desc:0 "王室の財産を王家でなく国家のために使おう。 "
 SPR_outouha_ouritutosyo_desc:0 "王室の財産を王家でなく国家のために使おう。 "
 SPR_outouha_kokuoukikan_desc:0 "国王が帰還したことを国民全体に知れ渡らせ、 国内を安定化させなければならない。 "
 SPR_outouha_kizokunokikan_desc:0 "貴族は王国に重要な身分である。 "
 SPR_outouha_ouryou_desc:0 "王室財産を国内に持ち込み、 スペインの財源としよう。 "
 SPR_outouha_tougyuujyou_desc:0 "王国は復活した。 故に国王の住居を修繕し、 安定した生活を保障しよう。 "
 SPR_outouha_mutekikantai_desc:0 "スペインにはかつて無敵艦隊が存在した。 "
 SPR_outouha_igirisu_desc:0 "イギリスと王室同士の関係を改善し、 協力体制を構築しよう。 かつての敵対など忘れて… "
 SPR_outouha_porutoseihuku_desc:0 "ポルトガル王位を再び主張し、 我々のもとに帰依させよう。 "
 SPR_outouha_doitusyokuminti_desc:0 "ドイツが所有するかつての領土を購入し、 取り戻すのだ。 "
 SPR_outouha_taiseiyouseiha_desc:0 "かつて無敵艦隊が大西洋を支配したように、 もう一度我々の支配下に置くのだ。 "
 SPR_outouha_amerikasyokumintika_desc:0 "植民地を回復し、 栄光を取り戻さなければならない。 "
 SPR_outouha_rioderapurata_desc:0 "植民地を回復し、 栄光を取り戻さなければならない。 "
 SPR_outouha_nuebaguranada_desc:0 "植民地を回復し、 栄光を取り戻さなければならない。 "
 nuebakasutera_desc:0 "植民地を回復し、 栄光を取り戻さなければならない。 "
 SPR_outouha_peruu_desc:0 "植民地を回復し、 栄光を取り戻さなければならない。 "
 SPR_outouha_indeliasu_desc:0 "植民地政策を見直すためにインディアス枢機会議の設置を急ぐのだ。 "
 SPR_outouha_kyoukairengou_desc:0 "キリスト教と由緒ある王家を同盟関係とし、 正当性を得ることが大切だ。 "
 SPR_outouha_kokuounosinnsei_desc:0 "国王をキリスト教の加護のもとに、 神聖性を主張しよう。 "
 SPR_outouha_kamigasorewo_desc:0 "絶対なる神の意向に従うのだ。 "
 SPR_outouha_kyoukaiseisin_desc:0 "キリスト教の道徳的な精神を国民全員に広めよう。 "
 SPR_outouha_sebiriadaiseidou_desc:0 "神の加護のもと、 大聖堂を中心とした街づくりを進めなければならない。 "
 SPR_outouha_reondaiseidou_desc:0 "神の加護のもと、 大聖堂を中心とした街づくりを進めなければならない。 "
 SPR_outouha_arumudena_desc:0 "神の加護のもと、 大聖堂を中心とした街づくりを進めなければならない。 "
 SPR_outouha_santaeria_desc:0 "神の加護のもと、 大聖堂を中心とした街づくりを進めなければならない。 "
 SPR_outouha_toredo_desc:0 "神の加護のもと、 大聖堂を中心とした街づくりを進めなければならない。 "
 SPR_outouha_burugosu_desc:0 "神の加護のもと、 大聖堂を中心とした街づくりを進めなければならない。 "
 SPR_outouha_kokkanokyoukaika_desc:0 "スペインという国家自体を教会と化そう。 "
 SPR_outouha_jyuujigun_desc:0 "神ご自身により、 正当なる国王が神権を託され、 全権を帯びている。 "
 SPR_outouha_jinei_desc:0 "スペインが陣営を主導し、 ヨーロッパを導くのだ。 "
 SPR_outouha_kyoukouryou_desc:0 "奪われた教皇領を再生させ、 神聖なる国家を作り直すのだ。 "
 SPR_outouha_ikyouseibatu_desc:0 "異教徒は悪である。 直ちに排除せよ。 "
 SPR_outouha_itanseibatu_desc:0 "異端者は我々に対して反乱を起こす可能性がある。 "
 SPR_outouha_toruko_desc:0 "日本は昔から愚かな体制を保持している。 早いうちに始末するべきだ。 "
 SPR_outouha_doituoui_desc:0 "ドイツは強大な力を宿している。 それと組んだ国々もまた然り。 奴らは憎悪すべき敵だ。 "
 SPR_guntai_desc:0 "内戦で分裂したスペイン軍を再生させるのだ。 "
 SPR_guntai_rikugun_desc:0 "空戦や海戦がどれだけ進歩しても、 陸上戦闘は将来の戦争でも鍵であり続ける。 備えることで、 塹壕の地獄へ舞い戻ることを回避できるのだ。 "
 SPR_guntai_daikibosakusen_desc:0 "塹壕は防戦の要である。 "
 SPR_guntai_yuuseikaryoku_desc:0 "火力で敵を焼き払うのだ。 "
 SPR_guntai_kidousen_desc:0 "戦車を中心とした電撃戦を展開しよう。 "
 SPR_guntai_hohei_desc:0 "歩兵は陸戦の要だ。 優先的に強化すべきだろう。 "
 SPR_guntai_houhei_desc:0 "野砲の圧倒的な火力を以て敵を殲滅しよう。 "
 SPR_guntai_jidousya_desc:0 "騎兵を装甲化し、 現代の戦場に適応させるのだ。 "
 SPR_guntai_sensya_desc:0 "戦車はこれからの陸戦を率いる要だ。 "
 SPR_guntai_zangousen_desc:0 "かつてのテルシオを見習った兵隊を率いるのだ。 "
 SPR_guntai_hougekisen_desc:0 "アメリカから手に入れたこの艦船を強化させよう。 "
 SPR_guntai_dengekisen_desc:0 "海軍力の強化に尽力し、 もう一度大海を制するのだ。 "
 SPR_guntai_kaiheitai_desc:0 "テルシオの精神を海軍に取り込もう。 "
 SPR_guntai_jyouriksuen_desc:0 "進化した輸送船は多くの軍隊を輸送できるようになった。 "
 SPR_guntai_kihei_desc:0 "騎兵隊は古くから陸戦に従事してきた。 "
 SPR_guntai_arupine_desc:0 "山岳での戦いにはそれに徹した軍隊を用意せねばならない。 "
 SPR_guntai_kaigun_desc:0 "無敵艦隊の栄光を鳥モスために、 海軍の強化に尽力しよう。 "
 SPR_guntai_kantaihozen_desc:0 "海上での決戦に負けないよう、 戦術を見直すべきだ。 "
 SPR_guntai_bouekisosi_desc:0 "艦船を結集させ、 強大なる敵に立ち向かうのだ。 "
 SPR_guntai_kitikougeki_desc:0 "基地を攻撃するだけでも敵にとっては大きいダメージのはずだ。 "
 SPR_guntai_senkan_desc:0 "戦艦は究極の艦船だ。 海戦はこれらに任せよう。 "
 SPR_guntai_kutikukan_desc:0 "駆逐艦は量産が可能な上に十分な実力がある。 "
 SPR_guntai_jyunyoukan_desc:0 "巡洋艦は量産が可能な上に速度に大きな長所がある。 "
 SPR_guntai_kuubo_desc:0 "新しい海の戦いは水上はもちろん、 空中にも水面下にもその場を広げていくだろう。 "
 SPR_guntai_santelisima_desc:0 "超大型戦艦の絶対的な火力は目に留まらないことは無い。 "
 SPR_guntai_sensuikan_desc:0 "魚雷艇を開発して以来、 潜水艦戦は最も関心の高い海軍の革新である。 潜水艦対策のみならず、 敵艦対策に潜水艦を利用することが上手くなるだろう。 "
 SPR_guntai_kansaiki_desc:0 "新たな軍用機は空母と共に海上を制圧するのだ。 "
 SPR_guntai_kaigunkoukuutai_desc:0 "海軍主導で航空隊を率いることで、 制海権の獲得が容易になるはずだ。 "
 SPR_guntai_reedaa_desc:0 "空からの強襲を防ぐために、 新たなレーダーを開発するのだ。 "
 SPR_guntai_kuugun_desc:0 "これからの戦争は天空が舞台になるだろう。 今のうちに対策しておくべきだろう。 "
 SPR_guntai_senryakuhakai_desc:0 "戦略爆撃による破壊はものすごい強力だ。 "
 SPR_guntai_senjyousien_desc:0 "陸海軍の侵攻を助けるために、 戦場支援に注力しよう。 "
 SPR_guntai_sakusenseigou_desc:0 "制空権の確保は軍隊や国民のためにも大切だ。 "
 SPR_guntai_ryakubaku_desc:0 "爆撃は敵に対して大規模なダメージを与えることができる。 "
 SPR_guntai_jyusen_desc:0 "重戦闘機による強大な一撃を相手に喰らわせよ！ "
 SPR_guntai_jyutubaku_desc:0 "戦術爆撃は素晴らしい技術のもとに成立する。 "
 SPR_guntai_keisen_desc:0 "制空に特化した特殊部隊を設立するのだ！ "
 SPR_guntai_ryakubakukyori_desc:0 "核兵器は究極の殺戮兵器だ。 "
 SPR_guntai_kinsetuki_desc:0 "近接支援は敵の兵器の破壊に一役買っている。 "
 SPR_guntai_seikuusen_desc:0 "ジェット技術は空軍技術の最上級である。 "
 SPR_fanco_uha_desc:0 "極右勢力はいつ反乱するかわからない。 早めに手を打とう。 "
 SPR_franco_minzoku_desc:0 "少数民族は利用できる輩だ。 上手く使ってやろう。 "
 SPR_outouha_noud_desc:0 "少数派民族の反乱を防ぐために、 農奴化しよう。 "
 SPR_constitutional_monarchy:0 "立憲君主制"
