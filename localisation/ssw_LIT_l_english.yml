#イベント
 ssw_lit.1.t:0 "今後の方針"
 ssw_lit.1.d:0 "独立を達成した今、今後この国の政府がどのような方針を取るべきか考える必要がある。この国には1918年の独立以後存在する民主主義派や民族主義派、ソビエトとの距離から一定の影響力を持っていた共産主義派、そしてリトアニア王国の成立を目指す君主主義派が存在する。"
 ssw_lit.1.a:0 "どうすべきだろうか？"
 ssw_lit.2.t:0 "セイマスの開催"
 ssw_lit.2.d:0 "セイマスとはリトアニアの議会のことである。そして今回、暫定政府を終結させるため、セイマスを開催した。しかし結局のところ多くの派閥が入り乱れるこの国ではまず国を主導する陣営を決めなければならないということになった。我々はどのような方法で決めればよいだろうか？"
 ssw_lit.2.a:0 "民主的な方法で"
 ssw_lit.2.b:0 "セイマスの中で決めよう"
 ssw_lit.3.t:0 "共産党の扱い"
 ssw_lit.3.d:0 "総選挙を行う上で問題となったのは共産党の扱いである。一時ソビエトの構成国となり下がっていた我が国では彼らは少なくない影響力を持つ。しかし彼らにはリトアニアの独立を崩壊させ、ソビエトに国を売り渡し、多くのリトアニア人をシベリア送りにしたという「前科」がある。それでも彼らに選挙への参加権を与えるべきだろうか？"
 ssw_lit.3.a:0 "禁止しろ"
 ssw_lit.3.b:0 "彼らにも機会ぐらいは与えてやろう"
 ssw_lit.4.t:0 "選挙結果"
 ssw_lit.4.d:0 "投票が終結し開票が進む。もうすぐこの国を統べる派閥が決定するのだ。果たして勝者は……"
 ssw_lit.4.a:0 "民主主義派の勝利！"
 ssw_lit.4.b:0 "民族主義派の勝利！"
 ssw_lit.4.c:0 "君主主義派の勝利！"
 ssw_lit.4.e:0 "共産主義派の勝利！"
 ssw_lit.5.t:0 "セイマスでの投票"
 ssw_lit.5.d:0 "セイマスでの投票が終了し、開票作業が進められている。すぐに結果が発表され、この国を率いるもの達が明らかになることだろう。"
 ssw_lit.5.a:0 "民主主義派の勝利！"
 ssw_lit.5.b:0 "民族主義派の勝利！"
 ssw_lit.5.c:0 "君主主義派の勝利！"
 ssw_lit.6.t:0 "亡命者の帰還"
 ssw_lit.6.d:0 "我が国が独立を達成したことで世界に散らばった我が国の亡命者の多くが帰還を果たした。彼らは我が国をよりよい方向へ導くだろう。"
 ssw_lit.6.a:0 "おかえりなさい！"
 ssw_lit.7.t:0 "[From.GetNameDef]が経済協力を提案"
 ssw_lit.7.d:0 "[From.GetName]は現在バルト海を覆う協力関係の構築を計画している。そして彼の国はその第一段階として我が国との経済協力を提案してきた。これに同意すべきだろうか？"
 ssw_lit.7.a:0 "よい提案だ"
 ssw_lit.7.b:0 "我々には必要ない"
 ssw_lit.8.t:0 "[From.GetNameDef]が提案を了承"
 ssw_lit.8.d:0 "[From.GetName]は我が国の提案を了承した。"
 ssw_lit.8.a:0 "素晴らしい！"
 ssw_lit.9.t:0 "[From.GetNameDef]が提案を拒否"
 ssw_lit.9.d:0 "[From.GetName]は我々の提案を拒否した。"
 ssw_lit.9.a:0 "仕方あるまい"
 ssw_lit.10.t:0 "[From.GetNameDef]が技術協力を提案"
 ssw_lit.10.d:0 "[From.GetName]はバルト沿岸諸国間の協力の次の段階として技術協力を提案してきた。これに同意すべきだろうか？"
 ssw_lit.10.a:0 "いい考えだ"
 ssw_lit.10.b:0 "この青写真を見せろと？"
 ssw_lit.11.t:0 "[From.GetNameDef]が軍事同盟を提案"
 ssw_lit.11.d:0 "[From.GetName]はバルト沿岸諸国間の協力の最終段階として軍事同盟の構築を提案してきた。これに同意すべきだろうか？"
 ssw_lit.11.a:0 "いいだろう"
 ssw_lit.11.b:0 "危険に身をさらすわけにはいかない"
 ssw_lit.12.t:0 "バルト首脳会議への招待"
 ssw_lit.12.d:0 "リトアニアが開催するバルト首脳会議への招待が届いた。参加を表明すべきだろうか？"
 ssw_lit.12.a:0 "参加しよう"
 ssw_lit.12.b:0 "今は忙しい"
 ssw_lit.13.t:0 "[From.GetNameDef]が参加を表明"
 ssw_lit.13.d:0 "[From.GetNameDef]はバルト首脳会議への参加を表明した。"
 ssw_lit.13.a:0 "準備を進めよう"
 ssw_lit.14.t:0 "[From.GetNameDef]が不参加を表明"
 ssw_lit.14.d:0 "[From.GetNameDef]はバルト首脳会議への不参加を表明した。"
 ssw_lit.14.a:0 "なんだと？"
 ssw_lit.15.t:0 "バルト首脳会議の開催準備"
 ssw_lit.15.d:0 "バルト首脳会議の開催までもう少しとなった。開催はほぼ間違いないが我が国を含めた三か国が揃わない場合は中止も選択肢の1つかもしれない"
 ssw_lit.15.a:0 "このまま進めよう"
 ssw_lit.15.b:0 "中止だ！"
 ssw_lit.16.t:0 "バルト首脳会議の中止"
 ssw_lit.16.d:0 "[From.GetNameDef]からバルト首脳会議の中止を決定したと連絡があった。"
 ssw_lit.16.a:0 "そうか……"
 ssw_lit.17.t:0 "バルト首脳会議の開催"
 ssw_lit.17.d:0 "本日、ヴィリニュスにバルト三国の首脳が集まった。これから一週間に渡って会議が行われる予定だ。"
 ssw_lit.17.a:0 "本題に入ろう"
 ssw_lit.17.b:0 "話をしよう"
 ssw_lit.18.t:0 "バルト連邦構想"
 ssw_lit.18.d:0 "[LIT.GetLeader]はバルト三国での連邦国家構想を提示した。これは多くの面で利益をもたらすであろうが、我々の国の独立がなくなるのは確実だろう。"
 ssw_lit.18.a:0 "いいアイデアだ"
 ssw_lit.18.b:0 "独立は維持してこそだ"
 ssw_lit.19.t:0 "会議の結果"
 ssw_lit.19.d:0 "会議の全日程が終了した。この会議の結果から我々の方針が決定するだろう。"
 ssw_lit.19.a:0 "この状態で進めよう"
 ssw_lit.19.b:0 "問題は後で解決しよう"
 ssw_lit.19.c:0 "武力によって答えを出す"
 ssw_lit.20.t:0 "バルト首脳会議の終了"
 ssw_lit.20.d:0 "バルト首脳会議が終了した。これによってバルトの未来が変わるかもしれないが、それはまだわからない。"
 ssw_lit.20.a:0 "ともかく、家に帰ろう"
 ssw_lit.21.t:0 "[From.GetNameDef]による大公位のための請求"
 ssw_lit.21.d:0 "[From.GetName]の外交官が我が国に外交文書を持ってきた。それによると、彼の国への統合を求めているようだ。彼の国の政体を考えるとリトアニア大公位の復活を目指している可能性がある。"
 ssw_lit.21.a:0 "受け入れよう……"
 ssw_lit.21.b:0 "従属を選ぶ"
 ssw_lit.21.c:0 "時代錯誤ではないか？"
 ssw_lit.22.t:0 "[From.GetNameDef]が要求を受諾"
 ssw_lit.22.d:0 "外交官によると[From.GetName]は我が国への統合に同意したようだ。これにより大公位に向けて一歩前進したよ言えよう。"
 ssw_lit.22.a:0 "素晴らしい！"
 ssw_lit.23.t:0 "[From.GetNameDef]が妥協案を提案"
 ssw_lit.23.d:0 "[From.GetName]は我が国との統合は拒否したが、我が国への従属という形の妥協案を提案してきた。これを受け入れるべきだろうか？"
 ssw_lit.23.a:0 "これで十分だ"
 ssw_lit.23.b:0 "こんなものは求めていない！"
 ssw_lit.24.t:0 "[From.GetNameDef]が要求を拒否"
 ssw_lit.24.d:0 "[From.GetName]は我が国との統合を拒否した。こうなれば手は一つだ。"
 ssw_lit.24.a:0 "直ちに！"
 ssw_lit.24.b:0 "時を伺おう"
 ssw_lit.25.t:0 "他民族との関係"
 ssw_lit.25.d:0 "ベラルーシ、ウクライナを組み込んだ都合上、国内に多くの民族を抱えている。全体で見ればリトアニア人は少数派であり、他民族への対応を今一度考えなければならない。"
 ssw_lit.25.a:0 "鎮圧に重点を置く"
 ssw_lit.25.b:0 "融和に焦点をあてる"

