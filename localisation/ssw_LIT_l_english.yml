#イベント
 ssw_lit.1.t:0 "今後の方針"
 ssw_lit.1.d:0 "独立を達成した今、今後この国の政府がどのような方針を取るべきか考える必要がある。この国には1918年の独立以後存在する民主主義派や民族主義派、ソビエトとの距離から一定の影響力を持っていた共産主義派、そしてリトアニア王国の成立を目指す君主主義派が存在する。"
 ssw_lit.1.a:0 "どうすべきだろうか？"
 ssw_lit.2.t:0 "セイマスの開催"
 ssw_lit.2.d:0 "セイマスとはリトアニアの議会のことである。そして今回、暫定政府を終結させるため、セイマスを開催した。しかし結局のところ多くの派閥が入り乱れるこの国ではまず国を主導する陣営を決めなければならないということになった。我々はどのような方法で決めればよいだろうか？"
 ssw_lit.2.a:0 "民主的な方法で"
 ssw_lit.2.b:0 "セイマスの中で決めよう"
 ssw_lit.3.t:0 "共産党の扱い"
 ssw_lit.3.d:0 "総選挙を行う上で問題となったのは共産党の扱いである。一時ソビエトの構成国となり下がっていた我が国では彼らは少なくない影響力を持つ。しかし彼らにはリトアニアの独立を崩壊させ、ソビエトに国を売り渡し、多くのリトアニア人をシベリア送りにしたという「前科」がある。それでも彼らに選挙への参加権を与えるべきだろうか？"
 ssw_lit.3.a:0 "禁止しろ"
 ssw_lit.3.b:0 "彼らにも機会ぐらいは与えてやろう"
 ssw_lit.4.t:0 "選挙結果"
 ssw_lit.4.d:0 "投票が終結し開票が進む。もうすぐこの国を統べる派閥が決定するのだ。果たして勝者は……"
 ssw_lit.4.a:0 "民主主義派の勝利！"
 ssw_lit.4.b:0 "民族主義派の勝利！"
 ssw_lit.4.c:0 "君主主義派の勝利！"
 ssw_lit.4.e:0 "共産主義派の勝利！"
 ssw_lit.5.t:0 "セイマスでの投票"
 ssw_lit.5.d:0 "セイマスでの投票が終了し、開票作業が進められている。すぐに結果が発表され、この国を率いるもの達が明らかになることだろう。"
 ssw_lit.5.a:0 "民主主義派の勝利！"
 ssw_lit.5.b:0 "民族主義派の勝利！"
 ssw_lit.5.c:0 "君主主義派の勝利！"

