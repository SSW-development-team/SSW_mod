 ssw_brn.0.title:0 "The death of the Sultan"
 ssw_brn.0.desc:0 "It seems that our Sultan, who was hospitalized at Shonanjima General Hospital three months ago, passed away this morning. The direct cause of his death was bleeding from his stomach, which was beyond the reach of today's medical technology. A few hours later, his brother, Omar Ali Saifuddin III, ascended the throne as Sultan and announced that he would lead Brunei."
 ssw_brn.0.a:0 "A moment of silence... "