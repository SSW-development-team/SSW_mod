 ssw_UKR.2.d:0 "近年の情勢の変化が影響したのか、我々と協力関係にあったウクライナ蜂起軍が抵抗運動を活発化させた。各地で破壊工作などが行われている。"
 ssw_UKR.2.t:0 "ウクライナ蜂起軍が活動開始"
 ssw_UKR.2.a:0 "この動きに注視する必要がある"
 ssw_UKR.3.t:0 "蜂起！"
 ssw_UKR.3.a:0 "叩きのめすぞ！"
 ssw_UKR.3.b:0 "人民共和国として戦う"
 ssw_UKR.3.c:0 "黒軍として戦う"
 ssw_UKR.3.d:0 "他の勢力で戦う"
 ssw_UKR.25.a:0 "受け入れよう"
 ssw_UKR.4.t:0 "蜂起！"
 ssw_UKR.4.d:0 "この状況に対して、どう対処するべきだろうか？"
 ssw_UKR.4.a:0 "社会主義者として戦う"
 ssw_UKR.4.b:0 "キリスト教徒として戦う"
 ssw_UKR.4.c:0 "ヘーチマンに従う"
 ssw_UKR.5.t:0 "蜂起軍との交渉"
 ssw_UKR.5.d:0 "ウクライナ蜂起軍は未だに我々に対する抵抗を継続しているが、それはもはや時代遅れだ。いまやウクライナ人さえ多少の政治的権利が認められている。ただ、交渉には慎重に望まなければならない。"
 ssw_UKR.5.a:0 "気を引き締めてかかろう"
 ssw_UKR.6.t:0 "蜂起軍の解散"
 ssw_UKR.6.d:0 "交渉は成功した！各地で蜂起軍は武装解除を始めている。"
 ssw_UKR.6.a:0 "素晴らしい"
 ssw_UKR.7.t:0 "抵抗は続く"
 ssw_UKR.7.d:0 "交渉は失敗した。蜂起軍が落ち着きを見せる様子は未だない。"
 ssw_UKR.7.a:0 "力で解決しよう"
 ssw_UKR.11.t:0 "[From.GetName] が領土を要求！"
 ssw_UKR.11.d:0 "[From.GetName] の政府は、我が国の領土を、彼らの固有の領土であると頑なに主張して譲らない。彼らは直ちにこれらの領土を引き渡すことを求めている。従わなければ、戦争になる可能性を仄めかしている。"
 ssw_UKR.11.a:0 "到底受け入れられない！"
 ssw_UKR.11.b:0 "引き下がろう"
 ssw_UKR.12.t:0 "[From.GetName] が要求に応じる"
 ssw_UKR.12.d:0 "[From.GetName] の政府は、我々の正当なる固有領土の管理権について、我が国の方にあることを正式に認めた。戦いは回避されたのだ！"
 ssw_UKR.22.a:0 "喜んで参加しよう"
 ssw_UKR.13.t:0 "[From.GetName] は要求を拒否"
 ssw_UKR.13.d:0 "[From.GetName] の政府は、我々の正当なる固有領土の管理権について、卑しくも受け入れられないと回答してきた。"
 ssw_UKR.13.a:0 "それが何を意味するか理解させてやろう"
 ssw_UKR.13.b:0 "戦争のリスクは犯せない"
 ssw_UKR.14.t:0 "リヴィヴ政府との合同？"
 ssw_UKR.14.d:0 "リヴィヴのウクライナ政府は、より団結し統一されたウクライナの実現のために、政府機能を合併することを提案してきている。"
 ssw_UKR.14.a:0 "大歓迎だ！"
 ssw_UKR.14.b:0 "我らは独自の道を征く"
 ssw_UKR.15.t:0 "ドニエストル政府が合意"
 ssw_UKR.15.d:0 "ドニエストル政府は、我々に合流することを決定した。"
 ssw_UKR.16.t:0 "ドニエストル政府が拒否"
 ssw_UKR.16.d:0 "ドニエストルの政府は、我々とは袂を分かつそうだ。"
 ssw_UKR.16.a:0 "仕方がない"
 ssw_UKR.17.t:0 "OUNへの和解工作"
 ssw_UKR.17.d:0 "OUNは、メルニク率いる穏健派と、バンデラ率いる過激派に分断され、しばしば血みどろの抗争を繰り広げてきた。しかし、今や独立したウクライナにとって、両者の争いは無益だ。彼らを和解させ、有用な人材を活用するべきだ。"
 ssw_UKR.17.a:0 "彼らのみで引き合わせよう"
 ssw_UKR.17.b:0 "彼らが仲違いしないよう、工作をしておこう"
 ssw_UKR.17.c:0 "徹底的な準備をしよう"
 ssw_UKR.17.e:0 "いっそメルニクを追放しよう"
 ssw_UKR.18.t:0 "メルニクが政府を去った"
 ssw_UKR.18.d:0 "我々はバンデラを迎え入れることに成功したが、メルニクを失うことになった。"
 ssw_UKR.18.a:0 "悪くない"
 ssw_UKR.19.t:0 "OUNの再統一"
 ssw_UKR.19.d:0 "歴史的な会談の場において、メルニクとバンデラは共に状況をよく理解していた。OUNは今や一つだ！"
 ssw_UKR.20.t:0 "メルニクの続投"
 ssw_UKR.20.d:0 "バンデラとの和解は失敗した。引き続きメルニクの協力を得られるだろう。"
 ssw_UKR.21.t:0 "総選挙"
 ssw_UKR.21.d:0 "人民共和国政府は、国民民主同盟(UNDO)系の民主主義政党と、抵抗運動の担い手であるウクライナ民族主義者組織(OUN)系の国家主義政党に分かれている。UNDOは、1920年の歴史的な敗北以降、亡命政府を代表していた。一方でOUNは、旧人民共和国軍の精鋭部隊を中核にして成長し、長らくパルチザン活動を続けてきた。どちらも国民からの支持は大きく、どちらが政権を担うことになってもおかしくないだろう。"
 ssw_UKR.21.a:0 "UNDOを！"
 ssw_UKR.21.b:0 "OUNを！"
 ssw_UKR.22.t:0 "ミジュモリヤへの招待"
 ssw_UKR.22.d:0 "ミジュモリヤ(一般的には、インテルマリウムやミェンズイモジェとして知られる)は、ウクライナが提案する海洋間軍事同盟構想である。かつてポーランドの政治家が推進していたそれは、いまやこの地域における大国であるウクライナが引き継ぐことになったようだ。ウクライナは、民主主義の価値観を尊重する国々によって、東西の脅威に備えることを目論んでいる。"
 ssw_UKR.22.b:0 "断らせてもらう"
 ssw_UKR.23.t:0 "[From.GetName] が同盟へ参加"
 ssw_UKR.23.d:0 "[From.GetName] は我々の同盟に参加した。"
 ssw_UKR.24.t:0 "[From.GetName] が招待を拒絶"
 ssw_UKR.24.d:0 "[From.GetName] は、我々の同盟に価値を見いだせなかったようだ。"
 ssw_UKR.25.t:0 "[From.GetName] が保護を提案"
 ssw_UKR.25.d:0 "[From.GetName] は、我々の政府が弱体すぎて独立を守れないだろうと考えている。彼らの保護下に加わることで、多少の外交能力が支配されることを引き換えに、独立を守ることができるかもしれない。"
 ssw_UKR.26.t:0 "[From.GetName] が保護下に加わった"
 ssw_UKR.26.d:0 "[From.GetName] の政府は、我々の保護下に加わることが、存続のために必要な措置であると決定したようだ。"
 ssw_UKR.27.t:0 "[From.GetName] が提案を拒絶"
 ssw_UKR.27.d:0 "[From.GetName] は、我々の保護を必要としないそうだ。"
 ssw_UKR.28.t:0 "独立正教会が帰還"
 ssw_UKR.28.d:0 "ウクライナ独立正教会は、1919年のウクライナ独立に際して成立したものの、主権喪失に合わせて外国に脱出していた。しかしながら、このようなキリスト教国家の誕生は、彼らを帰還させるに足る出来事だったようだ。"
 ssw_UKR.29.t:0 "正教会の合同"
 ssw_UKR.29.d:0 "ウクライナ独立正教会と、ウクライナ正教会(キエフ総主教庁系）は、共にウクライナの正教会を代表する教会として国民から広く信頼されている。いまやこれらを分断しておくものはなにもないのだ。"