#イベント
 ssw_tok.1.t:0 "標準軌の統一"
 ssw_tok.1.d:0 "我が国に存在する鉄道はフランス植民地時代に建設されたものであるが、狭軌は1000mmほどの比較的小規模なものがほとんどである。これに対し[CHI.GetName]国内で使用されている大部分の鉄道は1435mmの標準軌であり、彼らとの物資の輸送において大きな障害がある。[CHI.GetName]との関係性がより深くなっているいま、共通の規格に準拠することは極めて重要である。しかし、我が国に存在する鉄道を全て変更することは莫大な予算と時間を求められる。そのため政府の中には主要鉄道のみを変更するべきだという主張も出ている。"
 ssw_tok.1.a:0 "今こそ全て変更する良い機会だ。"
 ssw_tok.1.b:0 "主要鉄道だけで十分だ。"
 ssw_tok.2.t:0 "標準軌の完全統一"
 ssw_tok.2.d:0 "全国の鉄道網を全て標準軌へと置き換えるという我々の野心的なプロジェクトは怪しげな国外の専門家の否定的な予想を全て覆し、見事に成功した。途中何度か技術的な問題や物資の不足などの困難があったものの、[CHI.GetName]から派遣された技官や現場の監督官の絶妙な裁量によって当初の予定とさほど変わらない日程で工程を進めることができた。この大動脈を想起させる強力な鉄道網の完成はわが国の隅々まで十二分に物資がいきわたらせ、我が国のさらなる工業化と経済発展を下支えするであろう。"
 ssw_tok.2.a:0 "これで毎日中華料理が食べ放題だな！"
 ssw_tok.3.t:0 "標準軌の部分統一"
 ssw_tok.3.d:0 "長らく行われていた主要鉄道網の標準軌化事業の最後の工事区間で開通式が行われ、これによって鉄道の改革は全て終了した。工事にあたっては[CHI.GetName]の技術者の協力もあり、当初の予定通り工程を進めることができた。この一大事業の完遂は我が国のあらゆるところでよい影響を与え続けることになるであろう。"
 ssw_tok.3.a:0 "素晴らしい"
 ssw_tok.4.t:0 "チュノムの復活論争"
 ssw_tok.4.d:0 ""
 ssw_tok.4.a:0 "復活させよう"
 ssw_tok.4.b:0 "今更不要だ"
 ssw_tok.5.t:0 "タイ人の指導者"
 ssw_tok.5.d:0 ""
 ssw_tok.5.a:0 "これからも仲良く……な？"
 ssw_tok.5.b:0 "奴らを粉砕せよ"
 ssw_tok.6.t:0 "タイ人の同化"
 ssw_tok.6.d:0 ""
 ssw_tok.6.a:0 "完璧だ！"
 ssw_tok.7.t:0 "ベトミンのクーデター"
 ssw_tok.7.d:0 ""
 ssw_tok.7.a:0 "資本主義者はダメだ！ホー・チ・ミン万歳！"
 ssw_tok.8.t:0 "タイ人の蜂起"
 ssw_tok.8.d:0 ""
 ssw_tok.8.a:0 "奴らを抑え込め！"

 ssw_tok_news.1.t:0 "ベトナム戦争"
 ssw_tok_news.1.d:0 "先の大戦中にベトナムは中国と日本によって分割された上で各々で[TOK.GetName]と[VIN.GetName]が独立を果たした。独立した二国間の関係は決して友好的とは言えず、以前から対立と衝突が繰り返されてきた。\nしかし本日二国の対立は限界に達しついに戦争状態に突入した。[CHI.GetNameDef]と[JAP.GetNameDef]の政府は介入を控えることを決定し、これにより[CHI.GetNameDef]と[JAP.GetNameDef]の間での戦闘は発生しないと見られているがベトナム地域の地形から泥沼化が懸念されている。"
 ssw_tok_news.1.a:0 "これがベトナムを救うのか？"
 ssw_tok_news.1.b:0 "ベトナム民族のために！"

