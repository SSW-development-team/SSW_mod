l_english:
#国家方針
 TOK_check_economy_condition:0 "経済状況の確認"
 TOK_check_economy_condition_desc:0 "我々の産業は他国と比べると大きく立ち遅れている。今一度現状を確認し、次に何をすべきか確認すべきだろう。"
 TOK_dealing_famine:0 "飢饉への対処"
 TOK_dealing_famine_desc:0 "現状、我々は重大な飢饉に直面している。これに対処しなければ、産業の回復はありえないだろう。"
 TOK_expand_farm:0 "耕地の拡大"
 TOK_expand_farm_desc:0 "飢饉に対処できるだけの農業生産力が我々には必要だ。国内の農業を振興させることが最善の策だろう。"
 TOK_import_food_from_CHI:0 "中国からの食糧輸入"
 TOK_import_food_from_CHI_desc:0 "我々には中国という頼れる友好国が存在する。彼らに食料を頼むのが望ましいだろう。困ったときに手を差し伸べる者こそ、真の友人だ。"
 TOK_recommend_grow_edible_crop:0 "食用作物栽培の推奨"
 TOK_recommend_grow_edible_crop_desc:0 "これまで、我が国では商品作物が多く生産されていた。商品は金は産むが人は養えない。食用作物の栽培量を増やす必要がある。"
 TOK_promot_mutual_trade:0 "相互貿易の振興"
 TOK_promot_mutual_trade_desc:0 "相互貿易は、お互いに多大な利益をもたらすものだ。我々はこれをさらに振興させ、産業を発展させなければならない。"
 TOK_establish_agri_cooperative:0 "農業協同組合の設置"
 TOK_establish_agri_cooperative_desc:0 "農民は、生活が不安定という最も大きな問題を抱えている。彼らを支援する組織を設置し、農民を保護する必要がある。"
 TOK_establish_agri_fund:0 "農業基金の設置"
 TOK_establish_agri_fund_desc:0 "万が一、農業が再び大きな打撃を受けたとき、彼らを支援、そしてその後の復興を担える組織が必要だ。早急に整備する必要がある。"
 TOK_self_sufficiency_support:0 "自給自足の支援"
 TOK_self_sufficiency_support_desc:0 "国内で十分な食料が賄えることは、我が国にとって非常にいいことだ。国内の自給自足を本格化していくことが重要だ。"
 TOK_invest_mechanize_agri:0 "機械化農業に投資"
 TOK_invest_mechanize_agri_desc:0 "農業の機械化を進めていくことは、より効率的な農業生産において重要だ。農業の機械化、自動化を推進しなければならないだろう。"
 TOK_solve_famine:0 "飢饉の解消"
 TOK_solve_famine_desc:0 "様々な対抗策を経て、今や飢饉の傷は完全に癒えた。農業は再建され、食糧問題も解決している。これから我が国は豊かな農業国家となるだろう。"
 TOK_dev_base_infra:0 "基礎インフラの整備"
 TOK_dev_base_infra_desc:0 "鉄道、自動車など、主要な交通網の整備は、産業の発展において非常に重要だ。これらの整備は、国家規模の事業として進めるべきだろう。"
 TOK_unify_standard_gauge_china:0 "標準軌を中国と統一"
 TOK_unify_standard_gauge_china_desc:0 "鉄道の軌道を他国のものと統一することは、国外との物資輸送の面で大きな利点がある。中国と関係の深い我々は、軌道を中国のものに合わせるべきだろう。"
 TOK_establish_industrial_base:0 "産業基盤の確立"
 TOK_establish_industrial_base_desc:0 "産業の基盤を確立しなければ、どんな産業であろうと発展することはない。基礎工業の発展を重視し、これに投資する必要がある。"
 TOK_extension_vietnam_railway:0 "ベトナム鉄道の延伸"
 TOK_extension_vietnam_railway_desc:0 "我々の国内では、鉄道が整備されているところとそうでないところで多きな相違がある。全国に鉄道を延伸させ、交通網を構築しなければならい。"
 TOK_protect_local_industry:0 "地元産業の保護"
 TOK_protect_local_industry_desc:0 "地方の各地には、優れた独自産業が多数存在している。彼らを保護することで、より優れた産業体形を確立できるだろう。"
 TOK_invest_W_mine:0 "タングステン鉱山への投資"
 TOK_invest_W_mine_desc:0 "タングステンは、軍民問わず様々な用途の存在する金属である。わが国に存在するタングステン鉱山を拡張し、生産量を増加させるべきだろう。"
 TOK_modernize_plan:0 "近代化計画"
 TOK_modernize_plan_desc:0 "産業の近代化をより一層進め、これを様々な形で反映させるべきだ。そしてそれは、軍民問わない分野で活用されるであろう。"
 TOK_mining_subsidy:0 "鉱業助成金"
 TOK_mining_subsidy_desc:0 "ベトナムには豊富な鉱産資源が眠っている。これを発展させ、より洗練された鉱業を確立するために、政府が直接手を差し伸べるべきだ。"
 TOK_enhance_light_industry:0 "軽工業の充実"
 TOK_enhance_light_industry_desc:0 "工業の発展は、何も重化学工業だけではない。軽工業の発展は重要であり、ここからさらに重工業へとつなげていくこともできる。"
 TOK_expand_hai_phong_port:0 "ハイフォン港の拡大"
 TOK_expand_hai_phong_port_desc:0 "ハイフォン港は我が国と世界を結ぶ重要な港湾だ。今後の近代化のためにも港を拡大するべきだろう。"
 TOK_red_river_hydraulic:0 "紅河の治水事業"
 TOK_red_river_hydraulic_desc:0 "紅河はたびたび氾濫を起こす。周辺地域のの被害を抑える為にも、治水事業を実施するべきだ。"
 TOK_construct_industry_park:0 "工業団地の建設"
 TOK_construct_industry_park_desc:0 "工業の集積地を構築することで、集中した産業の発展を推進するとともに、先端技術の吸収に役立てることができる。"
 TOK_coal_export_promotion:0 "石炭の輸出促進"
 TOK_coal_export_promotion_desc:0 "世界のエネルギーの中心は石油へと移りつつあるが、いまだに石炭も重要なエネルギーの一つだ。我々はこれをうまく役立てる必要があるだろう。"
 TOK_balanced_economy_system:0 "均衡のとれた経済体制"
 TOK_balanced_economy_system_desc:0 "農業、軽工業、重工業。それぞれのバランスの取れた産業体形を確立することで、今や我が国の産業技術は先進国にも劣らないものとなる。"
 TOK_army_reform:0 "陸軍改革"
 TOK_army_reform_desc:0 "我々の陸軍は、いまだに時代に大きく取り残されている。早急な大規模かつ大胆な改革が必要だ。"
 TOK_our_way:0 "我々のやり方"
 TOK_our_way_desc:0 "ベトナムにはベトナムに適した用兵思想がある。我々独自の戦術を研究し、確立するべきだろう。"
 TOK_learn_from_CHI:0 "中国に学ぶ"
 TOK_learn_from_CHI_desc:0 "中国は、我々よりもずっと進んだ軍の用兵思想を持っている。彼らに学び、軍を強化することが最善の道だろう。"
 TOK_establish_army_officer_school:0 "陸軍士官学校の設置"
 TOK_establish_army_officer_school_desc:0 "優秀な軍志望の青年を集め、士官としての教育を施すことで、より良い軍の指揮系統が確立される。このための教育施設を設置すべきだ。"
 TOK_study_abroad_officer:0 "士官の留学"
 TOK_study_abroad_officer_desc:0 "士官を留学させることによって、より先進的な軍事体形を学ぶことができるだろう。不測の事態が起こっても、正確な連携が取れるという利点もある。"
 TOK_field_gun_dev:0 "野砲の開発"
 TOK_field_gun_dev_desc:0 "密林の広がるベトナムにおいて、砲兵の火力支援は非常に強力だ。強力な野戦砲の開発を行うべきだろう。"
 TOK_search_new_rifle:0 "新たな小銃の模索"
 TOK_search_new_rifle_desc:0 "歩兵一人一人の火力の強化は、戦闘において最も基本的な事項だ。ベトナムの気候に合致した小銃を開発するべきだろう。"
 TOK_finish_reform:0 "改革の完了"
 TOK_finish_reform_desc:0 "軍の大幅な改革は、ついに完成を見た。今や我々の軍は、他国に依存しない、完全に独立した軍となっている。"
 TOK_buy_weapon_from_CHI:0 "中国からの兵器の輸入"
 TOK_buy_weapon_from_CHI_desc:0 "中国には、進んだ武器が数多く存在する。技術導入を兼ねて、彼らから兵器を購入するべきだろう。"
 TOK_accept_chinese_advisor_group:0 "中国顧問団の受け入れ"
 TOK_accept_chinese_advisor_group_desc:0 "中国の軍事顧問団を招き、彼らから最新の戦術体形を学習することで、わが軍の指揮体制をより良いものにできるだろう。"
 TOK_field_gun_product_factory:0 "野砲の生産工場"
 TOK_field_gun_product_factory_desc:0 "野戦砲用の工場を建設することで、より野戦砲部隊の効率的な運用が可能となる。我々は、これについて積極的に検討すべきだ。"
 TOK_streamlining_weapon_product:0 "兵器生産の効率化"
 TOK_streamlining_weapon_product_desc:0 "兵器の構造を簡略化し、生産効率を向上させることで、より多くの兵器を確保することができる。戦いにおいて、数は重要な要素だ。"
 TOK_search_tactic:0 "戦術の模索"
 TOK_search_tactic_desc:0 "我々の国には、我々の国にあった戦術がある。それを探すことは、これからのことも考え、最優先で行うべきだろう。"
 TOK_military_invest_from_CHI:0 "中国からの軍事投資"
 TOK_military_invest_from_CHI_desc:0 "中国も、我々の存在を重要に思っているらしく、彼らから軍事投資の話が舞い込んできた。ここは是が非でも受け入れるべきだ。"
 TOK_doctorine_joint_research:0 "ドクトリンの共同研究"
 TOK_doctorine_joint_research_desc:0 "中国の顧問団とともに、ベトナムに適したドクトリンを研究することで、我が国単体では思いつきもしない戦術を発見するかもしれない。"
 TOK_expand_arms_factory:0 "軍需工場の拡張"
 TOK_expand_arms_factory_desc:0 "兵器生産工場の拡張は、有事の際の戦力確保において、装備の提供で大きな役割を果たしうる。"
 TOK_adopt_guerilla_warfare:0 "ゲリラ戦の採用"
 TOK_adopt_guerilla_warfare_desc:0 "密林の広がるベトナムでは、少数で神出鬼没の戦闘を仕掛けるゲリラ戦は、我々に最も適しているだろう。"
 TOK_burn_out_firepower:0 "火力で焼き尽くす"
 TOK_burn_out_firepower_desc:0 "砲兵の火力は。ベトナムの森林をものともせず、敵を吹き飛ばすことができる。砲兵を第一に研究すべきだ。"
 TOK_mechanize_support:0 "機械化支援"
 TOK_mechanize_support_desc:0 "これからの時代、戦闘は高度に自動化、機械化が進む。我々もこの時流に乗り遅れるわけにはいかない。"
 TOK_product_mobile_support_equip:0 "携帯支援装備の生産"
 TOK_product_mobile_support_equip_desc:0 "戦場を後方から支援する装備を開発、配備することで、前線の兵士たちは心置きなく戦うことができるだろう。"
 TOK_tactic_improve:0 "戦術の改良"
 TOK_tactic_improve_desc:0 "戦術、一度確立したからといってそれで終了ではない。常に変動する軍事事情を鑑み、改良を重ねるべきだ。"
 TOK_increase_product_field_gun:0 "野砲の増産"
 TOK_increase_product_field_gun_desc:0 "強力な砲兵部隊の構築には、野砲が欠かせない。さらなる野砲の増産体制を敷くべきだろう。"
 TOK_start_tank_research:0 "戦車の研究開始"
 TOK_start_tank_research_desc:0 "戦車はこれからの陸戦に必要不可欠だが、我々の戦車技術は大幅に遅れている。戦車の研究を速やかに進めるべきだ。"
 TOK_combat_training_jungle:0 "密林での戦闘訓練"
 TOK_combat_training_jungle_desc:0 "ベトナムで戦争が発生するなら、それは間違いなく密林での戦闘だ。密林での効率的な用兵方法を確立すべきだろう。"
 TOK_cannon_improve:0 "砲の改良"
 TOK_cannon_improve_desc:0 "野戦砲、戦車砲を同じベースをもとに設計することで、より効率的な砲の運用が可能となり、砲兵の能力が大幅に向上する。"
 TOK_establish_air_force:0 "空軍の設立"
 TOK_establish_air_force_desc:0 "我々には航空戦力が一切ない。この先、航空戦力は必須のものとなっていく中で、我々の空軍を設置すべきだろう。"
 TOK_pilot_training:0 "パイロットの育成"
 TOK_pilot_training_desc:0 "他国から技術史観を招き、パイロットとしての教育を施すことで、優秀なパイロットを見つけ出すことができるだろう。"
 TOK_airfield_maintenance:0 "飛行場の整備"
 TOK_airfield_maintenance_desc:0 "飛行場を整備なければ、航空機は飛び立てない。早急な飛行場の整備が必須だろう。"
 TOK_prepare_air_raid:0 "空襲への備え"
 TOK_prepare_air_raid_desc:0 "空襲は、軍事施設のみならず、民間施設へも影響を及ぼしかねない。国土を空襲から守る体制の構築が必要だ。"
 TOK_buy_used_aircraft:0 "中古の航空機を購入"
 TOK_buy_used_aircraft_desc:0 "航空機の製造経験がない以上、どこかから購入する必要がある。中古のレシプロ航空機を購入するべきだろう。"
 TOK_air_control_mission:0 "制空任務"
 TOK_air_control_mission_desc:0 "制空権の確保は、前線の将兵にすらも大きな影響を及ぼす重要事項だ。制空戦闘機の開発を進めるべきだろう。"
 TOK_battlefield_support:0 "戦場支援"
 TOK_battlefield_support_desc:0 "戦場の上から地上へと攻撃を仕掛ける攻撃機は、戦場をより有利に導ける。我々は近接航空支援を行う機体を研究すべきだ。"
 TOK_expand_air_force:0 "空軍の拡大"
 TOK_expand_air_force_desc:0 "我々の航空産業は大幅に拡大した。今やベトナムで作られた航空機が、ベトナムの空に力強く飛んでいる。"
 TOK_create_navy:0 "海軍の創設"
 TOK_create_navy_desc:0 "建国以来、我々は海軍戦力を一切保有していなかった。海上戦力の創設が急務だ。"
 TOK_maintenance_naval_base:0 "海軍基地の整備"
 TOK_maintenance_naval_base_desc:0 "大規模な港湾を整備することで、軍艦も停泊可能な軍港を確保することができるだろう。"
 TOK_capital_invest_shipyard:0 "造船所への設備投資"
 TOK_capital_invest_shipyard_desc:0 "船を作るための設備へと大規模な投資を行うことで、我々の海運能力の向上を目指すことができる。"
 TOK_expand_fuel_depot:0 "燃料貯蔵所の拡大"
 TOK_expand_fuel_depot_desc:0 "艦艇を保有する以上、艦艇用の燃料が必須となってくる。燃料の貯蓄庫の建造を進めるべきだ。"
 TOK_guardian_gulf_tonkin:0 "トンキン湾の守護者"
 TOK_guardian_gulf_tonkin_desc:0 "我々はベトナムの入り口たるトンキン湾を支配し、我々の海を守るための行動をとるべきだ。"
 TOK_further_expand_shipyard:0 "更なる造船所の拡大"
 TOK_further_expand_shipyard_desc:0 "大型の船をも建造可能な造船施設を整備することで、将来的な海運業の整備に貢献することが出きるだろう。"
 TOK_enhance_small_ship:0 "小型艦艇の充実"
 TOK_enhance_small_ship_desc:0 "軍艦を建造するならば、最初は小型のものを作るべきだろう。運用、建造面においても技術を学ぶためにも。"
 TOK_underwater_battle:0 "水面下の戦い"
 TOK_underwater_battle_desc:0 "我々は、水上艦艇だけでは他国に一段劣っている。海面下で活動する潜水艦の開発に注力すべきだ。"
 TOK_aim_ocean:0 "大海を目指して"
 TOK_aim_ocean_desc:0 "我々もついに広い外の世界へと踏み出す時が来た。大型艦艇を建造、整備できるだけの造船設備を確保すべきだろう。"
 TOK_vietnam_three_principle:0 "ベトナムの三民主義"
 TOK_vietnam_three_principle_desc:0 "中国は、長きにわたって我らの主であり続けた。そしてそれは、これからも変わらないだろう。中国に見習った政府改革をしなければならない。"
 TOK_constitutional_law:0 "憲法制定"
 TOK_constitutional_law_desc:0 "国の基幹となる法である憲法の制定は、これからの国政において必要不可欠だ。憲法制定員会を設置し、早急に憲法を制定しなければならない。"
 TOK_land_reform:0 "農地改革"
 TOK_land_reform_desc:0 "我が国の農業体制は、依然として前近代的である。土地制度の抜本的な改革を行い、現代的な土地制度への移行を目指すべきだろう。"
 TOK_enhance_social_welfare:0 "社会福祉の充実"
 TOK_enhance_social_welfare_desc:0 "医療体制の充実は、出生率と死亡率を大幅に改善し、人口の増加に大きく貢献しうるものである。多少の支出を飲んで、社会福祉を整備すべきだ。"
 TOK_penetrate_farmer:0 "農民への浸透"
 TOK_penetrate_farmer_desc:0 "これまでの改革を農村に至るまでに反映させ、国の体制を根幹から変えていかねばならない。農民は国の基礎なのだ。"
 TOK_gov_for_farmer:0 "農民のための政府"
 TOK_gov_for_farmer_desc:0 "農業は国の最も基本的な産業であり、これを疎かにはできない。農業及び農家を積極的に保護する政策を打ち出そう。"
 TOK_anticommunism_democracy:0 "反共民主主義"
 TOK_anticommunism_democracy_desc:0 "共産主義は、我々の改革を踏みにじり、文明を逆行させかねない、狂気の思想である。我々はこの思想から国民を守らなければならない。"
 TOK_complete_suppress_vietminh:0 "ベトミンの完全な鎮圧"
 TOK_complete_suppress_vietminh_desc:0 "ベトミンの抵抗はいまだに各所で発生しており、その都度対応している。一度大規模な「作戦」を行い、彼らを排除すべきだろう。"
 TOK_domestic_stabilization:0 "国内の安定化"
 TOK_domestic_stabilization_desc:0 "ベトミンの鎮圧に成功し、国内での地盤をようやく固め終えることができた。国内の安定化も最終段階に差し掛かった。"
 TOK_mobilize_system_war:0 "戦争に向けての動員準備"
 TOK_mobilize_system_war_desc:0 "国内が安定化した以上、我々は仕事に取り掛かる必要があるだろう。戦争に向けて、確実に準備を進める必要がある。"
 TOK_strength_conscription:0 "徴兵の強化"
 TOK_strength_conscription_desc:0 "戦争に向けて歩みだした以上、軍の拡大も必要になってくる。より兵士の数を増やす努力をしなければならない。"
 TOK_liberate_imperialism:0 "帝国主義から同胞の解放を"
 TOK_liberate_imperialism_desc:0 "我々の南の同胞は、不幸にも卑劣な帝国主義者の搾取の対象となっている。帝国主義者を打ち破り、同法を解放しなければならい！"
 TOK_rivial_SSLU:0 "自力文団の再興"
 TOK_rivial_SSLU_desc:0 "植民地として支配されていた間に、我々独自の文化は忘れ去られてしまった。今こそ、誇りある我々独自の文化を取り戻さなければならない。"
 TOK_dev_education_institution:0 "教育機関の整備"
 TOK_dev_education_institution_desc:0 "先進的な教育システムの整備は、次世代を担う人材の育成に必要だ。近代的な教育制度を導入するべきだろう。"
 TOK_break_feudal_convention:0 "封建的因習の打破を掲げる"
 TOK_break_feudal_convention_desc:0 "旧来の封建的制度の打破には、多少の国内の混乱を飲んででも急進的な改革を行うべきだ。新時代には旧来の体制は完全に不要となっている。"
 TOK_enhance_national_language_edu:0 "国語教育の充実"
 TOK_enhance_national_language_edu_desc:0 "母国語の普及は、識字率の上昇を後押しし、それだけでなく、社会全体の質の向上をもたらすだろう。愚民は社会を殺し、賢民は社会を反映させるのだ。"
 TOK_woman_liberate:0 "女性解放"
 TOK_woman_liberate_desc:0 "長年にわたって、女性は差別と偏見の対象でありつつけた。だが、それはもはや時代遅れだ。女性の権利を拡大し、自由で平等な社会を目指すべきだろう。"
 TOK_indochina_university:0 "インドシナ大学"
 TOK_indochina_university_desc:0 "今後のインドシナ半島における教育、文化の中心となるにふさわしい大学を設立することによって、新たな価値観や技術を磨くことができる。"
 TOK_revival_chunom:0 "チュノムの復活？"
 TOK_revival_chunom_desc:0 "チュノムとは、我が国独自の文字である。これを復活させることは、我々独自の文化を復興させることにおいて大きな役割を果たせる。"
 TOK_nationalize_important_industry:0 "重要産業の国有化"
 TOK_nationalize_important_industry_desc:0 "我が国において、重化学工業などの核心産業は、いまだに遅れている。これらの部門を国有化することで、発展させなければならない。"
 TOK_establish_state_bank_vietnam:0 "ベトナム国立銀行の設置"
 TOK_establish_state_bank_vietnam_desc:0 "国内の産業の発展には、国の資本の整備が重要である。国立の銀行を設置し、国内および国外の金融を一手に担わせるべきだろう。"
 TOK_issuance_new_currency:0 "新しい通貨の発行"
 TOK_issuance_new_currency_desc:0 "一度通貨をリセットし、新しい通貨を発行することで、経済の発展をより効率よく行うことができる。"
 TOK_domestic_thai_problem:0 "国内のタイ人問題"
 TOK_domestic_thai_problem_desc:0 "国内には、多数のタイ人が住んでおり、彼らとは民族的な問題が発生している。我々はこれに対抗しなければならない。"
 TOK_negotiate_leaders:0 "指導者との交渉"
 TOK_negotiate_leaders_desc:0 "国内のタイ人指導者と直接的な交渉を持つことで、国内のタイ人問題に解決の兆しを見出すことができるかもしれない。"
 TOK_maintain_thai_fede:0 "タイ連盟の維持"
 TOK_maintain_thai_fede_desc:0 "タイ人とベトナム人は共存しうる民族である。ともに手を取り合って歩むことで、よりよい未来を作ることができるだろう。"
 TOK_active_recruite_thai_worker:0 "タイ人労働者の積極的徴用"
 TOK_active_recruite_thai_worker_desc:0 "タイ人を積極的に労働力として用いることで、従来よりもより多い人的資源を生かして、効率的に産業を発展させることができる。"
 TOK_time_consume_assimilate_policy:0 "時間をかけた同化政策"
 TOK_time_consume_assimilate_policy_desc:0 "早急な同化政策は国内の不安定化を招くだけだ。時間をかけて彼らをゆっくりとなじませるべきだろう。"
 TOK_break_thai_fede:0 "タイ連盟の解体"
 TOK_break_thai_fede_desc:0 "タイ人は我々にとって害にしかならない。彼らの集まりを解体させる必要があるだろう。その先までは「今は」求める必要はない。"
 TOK_ban:0 "追放"
 TOK_ban_desc:0 "ついに国内に巣くっていた忌まわしき民族を追放するときが来た。国内は不安定化するかもしれないが、国の将来のために致し方ない犠牲だろう。"
 TOK_active_settle:0 "積極的入植"
 TOK_active_settle_desc:0 "キン人を入植させることで、より早急な同化を行うことができるだろう。キン人に支援を与えるべきだ。"
 TOK_vietnam_rice:0 "ベトナムの米どころ"
 TOK_vietnam_rice_desc:0 "豊かな穀倉地帯にて農業の生産を奨励することで、人口の増加に貢献することができるだろう。農業の発展こそ、国を富ませる最も有効な方法だ。"
 TOK_solve_problem:0 "問題の解消"
 TOK_solve_problem_desc:0 "今やタイ人の問題は完全に解決したといっていい。わが国には、すでに民族問題はなく、そしてこれからも起きることはないだろう。"

