 FIN_Suomen_maavoimat:0 "フィンランド陸軍"
 FIN_Suomen_maavoimat_desc:0 "陸軍は戦場の根幹をなす"
 FIN_army_innovation:0 "陸軍の諸改革"
 FIN_army_innovation_desc:0 "我々は先の勝利に慢心してはならない。\n嵐が過ぎ去ったのち、嵐に対する備えを忘れてはならない。"
 FIN_Equipment_update:0 "基本装備の更新"
 FIN_Equipment_update_desc:0 "軍隊の機動はもはや馬匹によってのみでは支えきれない。そのためにも近代的な輸送部隊を持つ必要がある。"
 FIN_weapon_factory:0 "合同軍需工廠"
 FIN_weapon_factory_desc:0 "陸軍及び空軍が共同出資することで、より大規模かつ効率的な装備生産ラインを構築できるだろう"
 FIN_Firepower:0 "特殊作戦グループ"
 FIN_Firepower_desc:0 "火力による支援によって"
 FIN_Reproduction_of_the_Western_Blitzkrieg:0 "西方電撃戦の再現"
 FIN_Reproduction_of_the_Western_Blitzkrieg_desc:0 "かつての大戦でドイツ軍が成し遂げた偉業は、少数の訓練された軍隊が大軍を打ち破ることを証明した。\n我々は迅速に要衝を攻略し、短期間による勝利こそが求められる"
 FIN_Nationalization_of_Tikkakoski:0 "ティッカコスキ社の国有化"
 FIN_Nationalization_of_Tikkakoski_desc:0 "ティッカコスキ社はフィンランド軍に提供する装備を開発・製造しており、政府の管轄下に置くことで安定した需要の確保による生産の効率化を行う"
 FIN_Sublimation_to_stereoscopic_combat_doctrine:0 "立体戦闘教義への昇華"
 FIN_Sublimation_to_stereoscopic_combat_doctrine_desc:0 "空と陸の境を取り払い、戦場における立体的作戦を立案すべきだ"
 FIN_Combined_arms:0 "部隊相互運用"
 FIN_Combined_arms_desc:0 ""
 FIN_Spirit_of_sisu:0 "シスの精神"
 FIN_Spirit_of_sisu_desc:0 "全てを精神論に頼り切るのは愚策だ。\nしかし、信念なき軍隊にはあらゆるハイテク機器も役に立たないだろう"
 
 FIN_Ilmavoimat:0 "フィンランド空軍"
 FIN_Ilmavoimat_desc:0 "航空機は陸と海に次ぐ第三の戦場であり、それは運用する組織は独立した命令系統であるべきだ"
 FIN_Airfield_maintenance:0 "航空設備の整備"
 FIN_Airfield_maintenance_desc:0 "空の主力たる戦闘機の設計を基礎から見直し国産化を目指す"
 FIN_Research_of_Aircombat:0 "航空戦研究"
 FIN_Research_of_Aircombat_desc:0 "空からの攻撃は高機動かつピンポイントに打撃を与えることが出来る。"
 FIN_Longrange_operation:0 "長距離作戦"
 FIN_Longrange_operation_desc:0 "対艦設備は維持費がかかる上に柔軟性にかける。\n航空機による対艦攻撃が可能となれば、その必要もなくなるだろう"
 FIN_Close_air_support:0 "代替砲兵"
 FIN_Close_air_support_desc:0 "砲兵は強力であるが、軍隊機動に大きな制約を受ける。\n航空機に砲兵の代わりをさせるアイデアの有用性は先の大戦で証明済みであり、我々もその運用に取り組むべきだろう"
 FIN_Focus_air_supremacy:0 "制空権への関心"
 FIN_Focus_air_supremacy_desc:0 "敵の制空権下ではあらゆる軍事行動に制約が付きまとう。\n陸軍に自由な作戦行動を保障するためにも、我々は空での勝利を確約しなくてはならない"
 FIN_Airstrike:0 "空軍による攻撃"
 FIN_Airstrike_desc:0 "空軍は攻撃のための兵科である。\n敵の要地を爆撃し、港湾に退避した艦隊に直接打撃を与えることができる"


 FIN_Merivoimat:0 "フィンランド海軍"
 FIN_Merivoimat_desc:0 ""
 FIN_Naval_uniqueness:0 "造船所の拡張"
 FIN_Naval_uniqueness_desc:0 "海軍の拡充には大きな造船所が必要がある。\n港を整備し、造船技術を向上させる"
 FIN_Helsinki_naval_academy:0 "ヘルシンキ海軍アカデミーの拡大"
 FIN_Helsinki_naval_academy_desc:0 ""
 FIN_Baltic_defense:0 "バルト海防衛"
 FIN_Baltic_defense_desc:0 "戦艦こそ海軍の栄光であり象徴である。\n強力な主砲と頑強な装甲が、艦隊決戦における勝利をもたらすのだ！！"
 FIN_Passed_budget_proposal_for_ship_research:0 "艦船開発の予算案を可決"
 FIN_Passed_budget_proposal_for_ship_research_desc:0 ""
 FIN_CVBG:0 "空母戦闘群"
 FIN_CVBG_desc:0 "空母を中心としたタスクフォースは、次世代の艦隊戦闘の中心となる存在だろう\n特に外洋での作戦行動において空母の存在は不可欠である"
 FIN_Escort_ship:0 "護衛艦の改良"
 FIN_Escort_ship_desc:0 "主力艦を守る艦隊の盾は、現代では機雷掃討や対潜任務、さらには接近時の雷撃など多数の役目を持つ。そのため多数の役目に耐えうる設計に見直す必要がある"
 FIN_Passed_the_budget_for_the_ship_order:0 "艦隊発注の予算案を可決"
 FIN_Passed_the_budget_for_the_ship_order_desc:0 ""
 FIN_Order_capital_ship:0 "主力艦の発注"
 FIN_Order_capital_ship_desc:0 ""
 FIN_Order_escort_ship:0 "随伴艦の発注"
 FIN_Order_escort_ship_desc:0 ""

 
 
