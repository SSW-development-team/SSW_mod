 ###Ideas###
 GER_idea_Divided_Wehrmacht:0 "分裂した国防軍"
 GER_idea_Divided_Wehrmacht_desc:0 "ドイツ経済が危機的状況に直面したことから、政府は国防軍の多くの兵士の給与を削減した。 これに対し多くの兵士はこれらの措置に反発し軍を退役することになる。一部の将校はこの事態を危惧し新たな派閥を組織したが、これは将校間での派閥争いを激化させる要因となっただけであった。この混乱に乗じ空軍と海軍はNSDAP出身の将校によって掌握され、なかでも空軍上層部はゲーリングを支持する保守的な将校がそのほとんどを占めた。わずかに残ったプロイセン出身者の将校らはNSDAP出身者が軍内部を掌握したことに対し激しく反発し彼らと対立している。 このような状況の中、国防軍が公式に一人の後継者を支持することは非常に困難であると言わざるを得ない。"
 GER_idea_Endless_Resistance:0 "限りない抵抗"
 GER_idea_Endless_Resistance_desc:0 "占領開始時より徹底的な取締を継続しているにも関わらず、フランスにおける共産主義勢力、すなわちレジスタンスの掃討はいまだ完全とは言えない状況にある。ゲシュタポがレジスタンスを拘束する機会は過去何度もあったが、彼らから情報を引き出すことができたことはほとんどなかった。それに対し我々のゲシュタポ、特に赴任したばかりのゲシュタポが彼らに攻撃され全滅するケースが後を絶たない。最近ではこのような陰湿な破壊活動がフランスだけでなくチューリッヒやワルシャワのようなドイツの直接管理下の地域や各国家弁務官区でも頻発しており、現地の治安は崩壊状態にあるといっても過言ではない状況である。"
 GER_idea_Great_Depression:0 "大沈滞"
 GER_idea_Great_Depression_desc:0 "ここ数年のドイツの証券市場はどの企業の銘柄も乱高下を繰り返し、不安定な状態から脱却できずにいた。しかしここにきてミュンヘン証券取引所に上場した企業が軒並み大きく下落し、今やドイツ全体が二十数年前ニューヨークから始まったあの悪夢を想起し恐怖感に襲われている。"
 GER_idea_Fuhrer_Adolf_Hitler:0 "総統ヒトラー"
 GER_idea_Fuhrer_Adolf_Hitler_desc:0 "60代であろうか、かつて我らの総統が檄を飛ばしていたその席に、今は彼が座っている。白髪を混じらせ、しわくちゃになった手は歴戦の勇姿というよりも寧ろその衰弱ぶりへの同情を誘うー。「総統閣下ー」党の幹部が重いドアを押して部屋に入り、そして確かに彼のことを“総統”と呼んだのだ。“総統”と呼ばれた彼は僅かに体を震わせ、何かを口にしようとしたがすぐに閉口してしまった。幹部は何度か舌を噛みながら、恐らくは党での議決について報告し、彼の最終的な認可を求めているようだ。報告が終わり、十数秒の空白の次に彼が行った行動はゆっくりと口を開き、一言だけ、弱々しい声で発した。「ああ。」麻薬か？糖尿病か？いや、その両方だ。既に満身創痍となった彼は食事中すら離席を繰り返し、ふと外に視線を向けたかと思えば途端に発狂し始める日もある。これまで党は彼に依存してきた分、先程のように、彼が頭脳ではなく機関となってから党内は混沌に陥っているらしい。そして、私には分かる。彼は遠くないうちにこの席から消える。その空席は恐らく、ドイツに明白なる結末をもたらすに違いない。"
 GER_idea_Inner_Problem:0 "内部問題"
 GER_idea_Inner_Problem_desc:0 "ヒトラーの後継者に名乗りを上げた者達の闘争は激化の一方をたどっている。このまま後継者が正式に決まらないまま彼の椅子が空けば、政府や軍の内部のみならずドイツ国内、ひいては世界中にその醜態をさらすことになるだろう。そうなってしまえば、ドイツという一つの国家はまたもや分裂する運命へ突き進むことになることは誰の目にも明らかである。"
