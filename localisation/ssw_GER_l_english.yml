 ###Events###
 GER_Before_GCW.0.t:0 "ライヒの経済状況"
 GER_Before_GCW.0.desc:0 "ライヒの経済状況は極度の混乱状態にある。 政府の長年の物価統制政策により生産量が大きく減少し、戦後、生活圏の社会インフラ再建のために税率を高めた対価として、深刻なほど経済が萎縮してしまった。 失業率は先の大戦以前の水準に追いつく勢いで悪化しており、人々はこの悪循環に悩まされている。 我々は経済を新しく再定義し、活力を吹き込まなければならない。"
 GER_Before_GCW.0.a:0 "一つの民族、一つの国家、一人の総統！"
 GER_Before_GCW.1.t:0 "新しい福祉政策？"
 GER_Before_GCW.1.desc:0 "わが国には多くの失業者がおり、彼らのために経済官僚らがこれを改善する計画を提案してきた。我らはこの計画を受け入れなければならないだろうか。"
 GER_Before_GCW.1.a:0 "我々はこの計画を受け入れるべきだ"
 GER_Before_GCW.2.t:0 "教育政策の変更"
 GER_Before_GCW.2.desc:0 "空が闇に包まれ、普通の人々なら寝静まり返っている深夜だがヒトラーのもとには、ある男が訪れていた。\n\n「コンコン」\nドアをノックする音が響き渡り、部屋にいる者がかろうじて聞こえるぐらいの声が扉越しに聞こえた。\n「ヨーゼフ・ゲッベルスであります。入室の許可を頂けないでしょうか。総統閣下。」\n「いいぞ入れ。」\nヒトラーが返事をするとゲッベルスが扉を開け、ヒトラーが座っているデスクまでやってきた。\n「よく私がこの時間起きていると分かったな。普通なら誰もが寝ている時間だぞ？」\nヒトラーは笑いながら聞いた。今日は総統の機嫌がいいようだとゲッベルスは思った。\n「ボルマンが教えてくれました。」\n「ボルマンが……お前らもしかして仲がいいのか？そうであったら私としてもうれしいがな。」ヒトラーは何かを期待するような顔で答えた。ここで真実を告げればこの先の話がうまくいかないかもしれない。ここは少し誤魔化すべきか……と思いながらもゲッベルスは答えた。\n「ええそうですね……そこそこ仲はいいですよ……」苦笑いしながらゲッベルスは答えてしまった。やらかしたとゲッベルスは思った。総統の機嫌を損ねてしまったと思ったからだ。\nだが苦笑いにヒトラーは気にした様子を見せず、本題に入ろうとした。\n「何か私に用があったのだろう。何をしてほしいんだ？」\n苦笑いを気にしなかったことに驚きながらもゲッベルスは答えた。\n「ええとですね。こちらを持ってきました。現在、ドイツ国内で行われている教育の結果に関する報告書です。」\nそういいながらヒトラーに報告書を渡した。\n「一通りお読みください。」\n「分かった。少し時間をくれ。」\nヒトラーの返事を聞いたゲッベルスは、安堵した。今日は運が良かったと思った。いつもみたいに機嫌が悪かったら報告書を受け取ってくれなかったに違いない。ゲッベルスはこの状況に感謝しながらヒトラーが報告書を読み終わるのを待った。\n\n「この教育状況は、良いとも悪いとも言えないな。」\nヒトラーが報告書をデスクに置きながら言った。\n「ええ。現在の教育は上級国民しか受けれず国民全員に教育がなされていません。そのことが原因で富裕層と貧困層の格差が広がっていると考えられます。また国主導の教育のため戦争の士気を上げるための教育なりがちです。そのため我々の教育機関の研究成果は、決して良いと言えません。この状況を変えるためには教育改革が必要です。教育改革の詳細はこちらです。」\n言い終わるとゲッベルスは一枚の紙をデスクの上に置いた。\nヒトラーは数秒間、紙を見た後こう言った。\n「たしかに教育改革をすることで、富裕層と貧困層の格差の解消、研究の促進などが期待できる。だが教育改革による、教育への費用の増加、戦争への士気の低下などが予想される以上、簡単に判断できるものではないな。少し考えさせてくれ……」"
