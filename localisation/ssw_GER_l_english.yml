 GER_Before_GCW.15.t:0 "Hitler's coma"
 GER_Before_GCW.15.desc:0 "テオドール・ギルベルト・モレルにとってそれはいつも通りの定期検診であった、否、そうであるはずだった。モレルはヒトラーからの寵愛を失わないために、長年に渡って麻薬を投与していた。モルヒネと似た効果を持つドランチン、そして、半合成麻薬オイコダールまで。10年もの間、強力な麻薬を投与され続けたヒトラーは、遂に壊れてしまった。血走った目、極度な痙攣、まるで不老不死の魔法が解け、突然死体になったようなヒトラーの様子に、彼は過ちを犯したことに今更ながら気づいた。\n「だ、誰か！誰か来てくれ！」\nモレルはヤブ医者かもしれないが、医者ではある。彼はヒトラーを半ば床に引きずりながら、書斎を出て、廊下ではちあったSSと共に車に載せ、5台の武装装甲車の護衛のもとでシャリテー大学病院へと運ばれた。モレルはヒトラーのカルテを親しい者であっても見せず、自分に不都合な事実は自室の秘密金庫にひた隠していた。だから、彼が緊急病棟の医者にカルテの閲覧を要求されても、はいどうぞ、と渡すわけにも行かなかった。ある程度の説明をした後、彼は別の医者の叫びを耳にした。\n「心停止！場所を開けろ！心肺蘇生を実施する！」\n自分を問い詰めていた医者もヒトラーの元へ向かい一人残された彼は、これが自分の責任であり、ここゲルマニア、ひいてはドイツに彼の居場所がなくなるどころか、国家の敵として粛清される可能性を悟った。\n党上層部が続々と病院へやってくる中で彼の不在に気づいたのはヒムラーとシュペーアであった。\n「国家注射マイスターはもう国外だろうな。どこへ行ったと思う？」\n「手っ取り早いのなら北欧、確実に逃げたいのならイタリアかイギリスだろうな。まだ間に合うのなら空軍元帥にも声をかけてゲルマニア周辺のすべての空域を閉鎖してSSであのやぶ医者を虱潰しに探せる。だが、本当にやる価値はあるのだろうかな？」\n「まさかドイツを超大国へと導いた閣下の末路がこのようなものだとは、誰もおもわないだろうな。」"
