 SSW_GER.32.d:0 "悪夢のような内戦が始まって一年が経過した。前線は依然と膠着状態であり、一進一退の戦闘が行われている。この悪夢のような内戦を終わらせるため、一代反攻作戦に出る必要がある。"
 SSW_GER.34.d:0 "我々は悪夢のような内戦ような内戦に勝利した。総統はブランデンブルク門を凱旋し、荒廃したゲルマニアで演説した。国民は歓喜し、抱き合い、戦争の終わりを祝福している。我々は、早く立ち直らなければならない。"
 SSW_Hitler.1.d:0 "テオドール・ギルベルト・モレルにとってそれはいつも通りの定期検診であった、否、そうであるはずだった。血走った目、極度な痙攣、まるで不老不死の魔法が解け、突然年老いたかのようなヒトラーの様子に彼は自分が静脈注射の量を間違えたことに気づいた。\n「だ、誰か！誰か来てくれ！」\nモレルはヤブ医者かもしれないが、医者ではある。彼はヒトラーを半ば床に引きずりながら、書斎を出て、廊下ではちあったSSと共に車に載せ、5台の武装装甲車の護衛のもとでシャリテー大学病院へと運ばれた。モレルはヒトラーのカルテを親しい者であっても見せず、自分に不都合な事実は自室の秘密金庫にひた隠していた。だから、彼が緊急病棟の医者にカルテの閲覧を要求されても、はいどうぞ、と渡すわけにも行かなかった。ある程度の説明をした後、彼は別の医者の叫びを耳にした。\n「心停止！場所を開けろ！心肺蘇生を実施する！」\n自分を問い詰めていた医者もヒトラーの元へ向かい一人残された彼は、これが自分の責任であり、ここゲルマニア、ひいてはドイツに彼の居場所がなくなるどころか、国家の敵として粛清される可能性を悟った。\n党上層部が続々と病院へやってくる中で彼の不在に気づいたのはヒムラーとシュペーアであった。\n「国家注射マイスターはもう国外だろうな。どこへ行ったと思う？」\n「手っ取り早いのなら北欧、確実に逃げたいのならイタリアかイギリスだろうな。まだ間に合うのなら空軍元帥にも声をかけてゲルマニア周辺のすべての空域を閉鎖してSSであのやぶ医者を虱潰しに探せる。だが、本当にやる価値はあるのだろうかな？」\n「まさかドイツを超大国へと導いた閣下の末路がこのようなものだとは、誰もおもわないだろうな。」\n\n臨時ニュースによってヒトラーの死が放送された頃には１機の行政用小型機がイタリア領空へ消えていったことが報告された。"
 jgb.1.d:0 "迫る極東との大戦に向けて、我々は植民地各軍との合同軍事演習を計画した。彼らは先の大戦で得た植民地の民を「対等」として扱っているが、我々はどうするべきだろうか。"
 GER_idea_1.d:0 "総統は未だ老いを感じさせぬ振る舞いをしているものの、もう先は長くないだろう。\n政権上層部の間では既に水面下で権力争いが始まっている..."
 Air_force_conspiracy.d:0 "全ての航空機は各地の倉庫に施錠保管されている。全てが終わるまでは。"
 GER_war_ideas_2_desc:0 "祖国では内戦が起きている・・・。我々は、自らの指導者を選択するのではなく、己の使命を果たさなければならない。"
 GER_war_idea_7_desc:0 "我々は長く戦いすぎた。時には無理な攻勢も必要である。"
