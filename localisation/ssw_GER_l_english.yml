#イベント
 SSW_GER.1.t:0 "世界首都ゲルマニア"
 SSW_GER.1.d:0 "アルベルト・シュペーアによって建設された世界首都ゲルマニアは完成した。今一度この都市を世界中に宣伝するときである。"
 SSW_GER.1.a:0 "よし。万博を開催しよう。"
 SSW_GER.2.t:0 "万博開催"
 SSW_GER.2.d:0 "ドイツのゲルマニア（ベルリン）で万博が開催された。これはプロパガンダを流すのに最適な機会である。"
 SSW_GER.2.a:0 "記念硬貨でも出してやれ。"
 SSW_GER.3.t:0 "ゲルマニア万博が開催"
 SSW_GER.3.d:0 "ゲルマニア万博が開催が開催された。これは1936年のオリンピックを彷彿させる熱狂ぶりとなった。"
 SSW_GER.3.a:0 "この先上手くいくと良いな"
 SSW_GER.4.t:0 "北フランス返還議定"
 SSW_GER.4.d:0 "今日、フランス国との新たな条約が締結された。ドイツの占領下にある北フランスを、フランス国政府へ来年返還するというものだ。北フランスは占領期から反独運動が展開されており、ドイツの新時代を切り開くため、このゲルマニア計画に則って行われたものである。"
 SSW_GER.4.a:0 "ドイツの新時代を今築くのだ"
 SSW_GER.5.t:0 "ゲルマニア国民体育大会"
 SSW_GER.5.d:0 "世界首都ゲルマニアの落成を記念して、国民体育大会が行われた。選手には、ドイツ人はもちろんのこと、国家弁務官区からの一部選手が選出されている。"
 SSW_GER.5.a:0 "ドイツの強大さを示すことができた"
 SSW_GER.6.t:0 "ヒトラーの演説"
 SSW_GER.6.d:0 "ゲルマニア計画の大成を急速に早めるため、総統が演台に立った。総統は述べた「私は全てのドイツ人の義務が今、果たされたということを確信している。先の大戦の如何なる犠牲は、この計画の大成により補償されるのである。」海外メディアもこのヒトラーの演説を取り上げている。"
 SSW_GER.6.a:0 "Heil Hitler!"
 SSW_GER.7.t:0 "ゲッベルスが台頭"
 SSW_GER.7.d:0 "Hitlerの死後、ドイツ国内は混沌としている。Hitlerの遺言通りGoebbelsは総統の地位につくことになった。Goebbelsは国内の安定化に努めている。"
 SSW_GER.7.a:0 "ヒムラ―は憤慨するだろう。"
 SSW_GER.7.b:0 "また新しいナチ野郎の誕生か"
 SSW_GER.8.t:0 "ヒムラ―がゲッベルス新政権に反対"
 SSW_GER.8.d:0 "ゲッベルス同様総統の座を狙っていた親衛隊全国指導者のHimmlerは現Goebbels政権に反発している。 Himmlerは反政府クーデターを準備していると噂されている。"
 SSW_GER.8.a:0 "到底信じられんな！"
 SSW_GER.9.t:0 "ゲーリングがベルリンを去る"
 SSW_GER.9.d:0 "GoebbelsやHimmler同様総統の座を狙っていた空軍元帥のGöringはGoebbels政権に反発し、ベルリンを去った。 Göringはウィーンでの反政府クーデターを企ているとうわさされている。"
 SSW_GER.9.a:0 "ゲーリング、お前もか。"
 SSW_GER.10.t:0 "ドイツ内戦の勃発"
 SSW_GER.10.d:0 "Hitlerの死後、遺言通りにGoebbelsが総統の座についたが、彼と同じく総統の座を狙っていた3人の党幹部が蜂起した。 彼らは平和的な問題の解決のために同じテーブルに並ぶ事もあったが、努力は水の泡となったようだ。"
 SSW_GER.10.a:0 "裏切り者は地獄に堕ちろ！"
 SSW_GER.11.t:0 "ドイツ内戦"
 SSW_GER.11.d:0 "時は迫っている。もう彼らの説得はできないが、我々には十分な準備と同盟政権たちがついている...はずだ。それらが本当に使えるかはほんの数週間でいやでも思い知らされるだろう。"
 SSW_GER.11.a:0 "一体誰が信用できるんだ!?"
 SSW_GER.11.b:0 "すべての師団と指揮官を削除する"
 SSW_GER.12.t:0 "我々の信用に足る人員"
 SSW_GER.12.d:0 "ゲッベルスへの忠誠の裏付けができたもののみを選別することができた。少なくとも今は。"
 SSW_GER.12.a:0 "これで一安心だ！"
 SSW_GER.12.b:0 "忠誠を証明できた人物だけを配置する。"
 SSW_GER.17.t:0 "デンマークの独立"
 SSW_GER.17.d:0 "我が国の保護国であったデンマークが独立してしまった。"
 SSW_GER.17.a:0 "なんてことだ"
 SSW_GER.18.t:0 "クロアチアの独立"
 SSW_GER.18.d:0 "我が国の保護国であったクロアチアが独立してしまった。"
 SSW_GER.18.a:0 "なんてことだ"
 SSW_GER.18.t:0 "クロアチアの独立"
 SSW_GER.18.d:0 "我が国の保護国であったクロアチアが独立してしまった。"
 SSW_GER.18.a:0 "なんてことだ"
 SSW_GER.19.t:0 "ゲルマニア計画の達成"
 SSW_GER.19.d:0 "我々は、長きに亘るゲルマニア計画を遂に達成した。帝国の産業はこの計画によって大きく成長し、帝国の問題の一つが解決された。我が国はこれからも発展していくだろう!"
 SSW_GER.19.a:0 "Sieg Heil!"
 SSW_GER.20.t:0 "ゲルマニア計画"
 SSW_GER.20.d:0 "新たな帝国を確実なものとするため、この計画は実行されようとしている。宣伝大臣のGoebbelsは、プロパガンダを用いて国民を教化している..."
 SSW_GER.20.a:0 "Sieg Heil!"
 SSW_GER.21.t:0 "各国の代表が訪問"
 SSW_GER.21.d:0 "日本・イタリア・ロシア・イギリス・フランス・スペイン・トルコなど、世界の各国の代表がゲルマニアを訪れた。代表団達はゲルマニアの偉大さに感激しただろう。"
 SSW_GER.21.a:0 "偉大さを世界に知らしめることができた"
 SSW_GER.22.t:0 "選択(1ページ目)"
 SSW_GER.22.d:0 "帝国が4つに分裂してしまった。一つのドイツを再興し、我々は欧州で不動の地位を確立させなければならない。"
 SSW_GER.22.a:0 "ゲッベルスとともに！"
 SSW_GER.22.b:0 "フォルベックとともに！"
 SSW_GER.22.c:0 "ヒムラーとともに！"
 SSW_GER.23.t:0 "ベーメン・メーレン保護領への影響"
 SSW_GER.23.d:0 "内戦の影響に伴い、重要地帯であるベーメン・メーレンのゲルマン化が推し進められた。内戦での総動員に加え、ドイツ人への積極的協力がなされるようになる。[CZE.Getleader]は国民を戦争しか考えられないようにし、プロパガンダによる戦争宣伝を強めている。"
 SSW_GER.23.a:0 "前線へ向かえ"
 SSW_GER.24.t:0 "軍人が去る"
 SSW_GER.24.d:0 "内戦の影響によって多くの軍人がベルリンを去ってしまった。彼らを非難してはいけない。彼らは勇敢なのだ。祖国のために尽くそうとしている。ただ、自身の「総統」を見失っただけだ。"
 SSW_GER.24.a:0 "去る者追わず、前進せよ！"
 SSW_GER.25.t:0 "空軍司令官の登用"
 SSW_GER.25.d:0 "軍人の離反によって、ゲッベルスに忠誠を誓う将軍は少なくなってしまった。欠員を補充するために、新たに将軍を手配する必要がある。新たな空軍元帥のもと、いくつかの将軍が配備された。"
 SSW_GER.25.a:0 "これで大丈夫だ"
 SSW_GER.26.t:0 "鹵獲の成功"
 SSW_GER.26.d:0 "我々の民兵師団が前線へ赴き、敗残兵の残していった小銃や兵器やらを鹵獲してきた！！今すぐこれらを前線に投入し、敵首都を目指すのだ。"
 SSW_GER.26.a:0 "進め！"
 SSW_GER.28.t:0 "都市での反乱" 
 SSW_GER.28.d:0 "昨夜、敵の戦略爆撃機10機が我らの空を飛んだ。彼らは盟友であるドイツ人を爆撃するのかと思われたが違った。彼らは伝単を投下し、我々に対する裏切りを扇動したのだ！ある都市では1万2000人が反乱を起こし、参謀本部はパニックに陥っている。"
 SSW_GER.28.a:0 "反乱軍は殲滅せよ"
 SSW_GER.29.t:0 "都市での反乱" 
 SSW_GER.29.d:0 "昨夜、敵の戦略爆撃機10機が我らの空を飛んだ。彼らは盟友であるドイツ人を爆撃するのかと思われたが違った。彼らは伝単を投下し、我々に対する裏切りを扇動したのだ！ある都市では1万2000人が反乱を起こし、参謀本部はパニックに陥っている。"
 SSW_GER.29.a:0 "反乱軍は殲滅せよ"
 SSW_GER.30.t:0 "都市での反乱" 
 SSW_GER.30.d:0 "昨夜、敵の戦略爆撃機10機が我らの空を飛んだ。彼らは盟友であるドイツ人を爆撃するのかと思われたが違った。彼らは伝単を投下し、我々に対する裏切りを扇動したのだ！ある都市では1万2000人が反乱を起こし、参謀本部はパニックに陥っている。"
 SSW_GER.30.a:0 "反乱軍は殲滅せよ"
 SSW_GER.31.t:0 "都市での反乱" 
 SSW_GER.31.d:0 "昨夜、敵の戦略爆撃機10機が我らの空を飛んだ。彼らは盟友であるドイツ人を爆撃するのかと思われたが違った。彼らは伝単を投下し、我々に対する裏切りを扇動したのだ！ある都市では1万2000人が反乱を起こし、参謀本部はパニックに陥っている。"
 SSW_GER.31.a:0 "反乱軍は殲滅せよ"
 SSW_GER.32.t:0 "ゲルマニア合意の崩壊" 
 SSW_GER.32.d:0 "事実上の内戦が発生し、国家弁務官区たちは動揺している。ボルマンの策略により、大ドイツ帝国の維持のため、国家弁務官区は一時的な自治が認められた。国家弁務官区では「統治を目的とし、本国に干渉せず」という号令のもと、軍人・政治家による自治が始まったのだ。しかし、本国の混乱のせいで弁務官区は窮地に立たされている。独立勢力が反乱を起こそうとしたり、野心をもったドイツ人が国家弁務官区を乗っ取ろうとしている。我々はこの困難を乗り越えなければならない。"
 SSW_GER.32.a:0 "我々は窮地に立たされている"
 SSW_GER.32.t:0 "参謀本部の焦り" 
 SSW_GER.32.d:0 "悪夢のような内戦が始まって一年が経過した。前線は依然と膠着状態であり、一進一退の戦闘が行われている。この悪夢のような内戦を終わらせるため、一代反攻作戦に出る必要がある。"
 SSW_GER.32.a:0 "我々は窮地に立たされている"
 SSW_GER.34.t:0 "内戦での勝利"
 SSW_GER.34.d:0 "我々は悪夢のような内戦ような内戦に勝利した。総統はブランデンブルク門を凱旋し、荒廃したゲルマニアで演説した。国民は歓喜し、抱き合い、戦争の終わりを祝福している。我々は、早く立ち直らなければならない。"
 SSW_GER.35.t:0 "選択(2ページ目)"
 SSW_GER.35.a:0 "ゲーリングとともに！"
 SSW_GER.35.b:0 "ボルマンとともに！"
 SSW_Hitler.1.t:0 "ヒトラーの死"
 SSW_Hitler.1.d:0 "テオドール・ギルベルト・モレルにとってそれはいつも通りの定期検診であった、否、そうであるはずだった。モレルはヒトラーからの寵愛を失わないために、長年に渡って麻薬を投与していた。モルヒネと似た効果を持つドランチン、そして、半合成麻薬オイコダールまで。10年もの間、強力な麻薬を投与され続けたヒトラーは、遂に壊れてしまった。血走った目、極度な痙攣、まるで不老不死の魔法が解け、突然死体になったようなヒトラーの様子に、彼は過ちを犯したことに今更ながら気づいた。\n「だ、誰か！誰か来てくれ！」\nモレルはヤブ医者かもしれないが、医者ではある。彼はヒトラーを半ば床に引きずりながら、書斎を出て、廊下ではちあったSSと共に車に載せ、5台の武装装甲車の護衛のもとでシャリテー大学病院へと運ばれた。モレルはヒトラーのカルテを親しい者であっても見せず、自分に不都合な事実は自室の秘密金庫にひた隠していた。だから、彼が緊急病棟の医者にカルテの閲覧を要求されても、はいどうぞ、と渡すわけにも行かなかった。ある程度の説明をした後、彼は別の医者の叫びを耳にした。\n「心停止！場所を開けろ！心肺蘇生を実施する！」\n自分を問い詰めていた医者もヒトラーの元へ向かい一人残された彼は、これが自分の責任であり、ここゲルマニア、ひいてはドイツに彼の居場所がなくなるどころか、国家の敵として粛清される可能性を悟った。\n党上層部が続々と病院へやってくる中で彼の不在に気づいたのはヒムラーとシュペーアであった。\n「国家注射マイスターはもう国外だろうな。どこへ行ったと思う？」\n「手っ取り早いのなら北欧、確実に逃げたいのならイタリアかイギリスだろうな。まだ間に合うのなら空軍元帥にも声をかけてゲルマニア周辺のすべての空域を閉鎖してSSであのやぶ医者を虱潰しに探せる。だが、本当にやる価値はあるのだろうかな？」\n「まさかドイツを超大国へと導いた閣下の末路がこのようなものだとは、誰もおもわないだろうな。」\n\n臨時ニュースによってヒトラーの死が放送された頃には１機の行政用小型機がイタリア領空へ消えていったことが報告された。"
 SSW_Hitler.1.a:0 "だからアイツはやめろと言ったのに"
 jgb.1.t:0 "ドイツ陣営傀儡各国との軍事演習を開始"
 jgb.1.d:0 "迫る極東との大戦に向けて、我々は植民地各軍との合同軍事演習を計画した。彼らは先の大戦で得た植民地の民を「対等」として扱っているが、我々はどうするべきだろうか。"
 jgb.1.a:0 "名目上は「我々と対等な国民軍」として扱う。"
 jgb.1.b:0 "すべては我らがドイツ民族の下にあるのだ!"
 
