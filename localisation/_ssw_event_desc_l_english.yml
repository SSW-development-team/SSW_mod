 COUNTRY_INFO_1:0 "§G [ROOT.GetName] §!大戦に参加したのは大国だけではない、英独日といった国家に対して小国ながらも健闘して独立を守りきった国家、主権を明け渡し従属することで生き延びようとした国家、宗主を裏切って勝利に全てを賭けた国家、この国家もそうした有象無象の国家の中で現在まで生き延びた幸福な国家の一つである…\n欧州はドイツ主導の新秩序がその絢爛な衣装に隠した貧弱な肉体を晒しつつあり、アジアでは日本が中国というプレーヤーを相手にグレートゲームというチェス盤で辛うじて優勢を保ち、アメリカは自由と民主主義の砦から各々の思惑と欲望が渦巻く混沌の地と化した。\nもし我々が幸運にも戦争に巻き込まれず、降りかかる火の粉を払うことなく生きのびることが出来たとしよう、そこに残るのは一体何なのだろうか？\n"
 COUNTRY_INFO_1_JAP:0 "§G 大日本帝国 §! \n\n関東軍の方針を呑んだ陸軍は、対ソ戦を着々と進めていた。いわゆる「§R北進論§!」を重視した軍部は、中国と§Y日中不可侵条約§!を締結。ドイツがソ連に侵攻したことによって、政府はソ連へ宣戦布告をした。\nこれにより危機感をもったソ連政府は、米国政府のスパイ「ハリー・ホワイト」にアメリカに対日参戦するように工作した。アメリカ側は「§Oハル・ノート§!」を作成し、我が国に最後通牒を突きつけてきた。ハル・ノートを受け入れられない政府は、連合国に宣戦布告。北進と南進を同時に行う形となった。§R大東亜戦争§!では、真珠湾を攻撃・マレー半島に上陸するなど快進撃であった。しかし、アメリカ国内ではハリー・ホワイトの急速な工作のにより、スパイであることが知れ渡った。このことで、モスクワの手先が米国政府に蔓延っていることが露呈、共産主義者と協力することを嫌う反戦派と、日本のアジア派遣を握らせたくない継戦派とで国内が二分してしまう。その最中、対米諜報員であった§B中根中§!の暗躍により、デトロイトで酷使されていた黒人たちによる大規模な反乱がおきる。政府は鎮圧しようとするが、この暴動に反戦派が加担し、制御不能となってしまった。"
 COUNTRY_INFO_1_SER:0 "§Gセルビア・モンテネグロ王国§! \n\nセルビア・モンテネグロ王国は事実上崩壊したユーゴスラビア王国の流れを継ぐ正当な後継政府である。ユーゴスラビア王国が1940年のイタリアの侵攻により主権こそ維持したが多数領土を喪失、ブルガリアやハンガリーの進駐を許し、クロアチア民族主義団体ウスタシャがクロアチアの独立を宣言した時、当時の新摂政Petar Bojovi?が国号をユーゴスラビア王国からセルビア・モンテネグロ王国に改めた。ドイツの仲介によりクロアチアとの停戦が実現し停戦ラインが引かれているが、依然としてクロアチアとは緊張状態にあり、Petar Bojovi?の死後、摂政職を引き継いだDu?an Simovi?の治世下でも同様である。深刻な領土問題を抱えるハンガリー、クロアチア、イタリアとは対照的に常にルーマニアとは友好を維持しており軍事面において緊密な連携を取れる用意がある。"
 COUNTRY_INFO_1_POR:0 "§Gポルトガル共和国§! \n\nアントニオ・サラザールがポルトガルの指導者になった時、そこには無秩序と貧困が蔓延していた。優れた経済学者であった彼は大規模な経済計画に着手、イタリアのファシズム体制を参考に「神・祖国・家族」のスローガンの下でエスタド・ノヴォ体制を構築し、ポルトガルを安定したコーポラティズム国家へと仕立て上げた。サラザールは当初ファシズムの持つ民主主義、社会主義への対抗馬となりうる思想としての完成度に惹かれたが、スペインで引き起こされたイデオロギー闘争を発端とする長い内戦は夢見心地であった彼の目を覚ますには十分すぎるほどの刺激となった。そのため、ポルトガルは大戦に参加することなく枢軸国の「良き取引相手」として中立を続けることとなった。幸いにもドイツにとってイベリア半島はその食指を伸ばすべき対象ではなく、ポルトガルの独立と領土は保たれた。大戦の終結から7年、サラザールの脳内には「維持」という言葉がまとわりついた。ポルトガルはその領土を拡張することも、失陥することもなく世界の趨勢をただ静かに傍観している…"
 COUNTRY_INFO_1_KOR:1 "§G 日本領朝鮮 §! \n\n公式的に大日本帝国の一部である朝鮮は、現在総督府が設置され、本国とは別の体制で治められています。 \n見た目は何の問題もなくうまくいっているように見えますが、実はその中では腐敗が進んでいます。 \n我が大日本帝国は造船に莫大な金をつぎ込んでいますが、かえって損害ばかりがひどくなっています。 \nもちろん、戦前のような激しい抵抗はありませんが、だからといって皆が素直に我が帝国の命令を遂行しているわけではありません。 \n山奥でいわゆる「独立闘争」を行っており、外国でも「独立闘争」を叫び、我が帝国の評判を低く評価しています。\n私たちの目標はこれらパルティザンを掃討し、日本本国の願いに従って利益を出す植民地あるいは完全な日本化を通じて、ここ朝鮮半島が日本の正当な領土であることを全世界に知らしめることです。 \n\nもうあなたの手にかかっています。"
 COUNTRY_INFO_1_ITA:0 "§Gイタリア§!\n\nイタリアは大国として、第二次世界大戦を生き抜くことができたが、それは結果的なものでしかなかった。軍備拡大に務めた結果、経済状況は悪化し。南北問題が表面化。ムッソリーニの引退により、ドイツとの関係は悪化した。その結果、アルプスの国境線では火砲を構えて睨み合い、アフリカの植民地では、現地民に小火器を持たせて睨み合っている。\n中東地域での原油の発見は、三大国の関心を引いている。だが、ドイツはヒトラーの死が近く、日本では軍隊の縮小が加速している。優位はイタリアにあるのだ。ローマ帝国の旧領奪還の名の下、中東地域を支配することは、大きな富を得ることにつながる。しかし、エジプトではイタリアへの反感が高まってきているのだ。しかも、北アフリカ植民地では統治が限界に近くなってきている。我々は、複雑なこれらの民族を制御する力が求められているのだ。\nそんな状況を少しでも改善するために結成されたのがローマ協商である。旧ローマ帝国を元にしたこの陣営の下で、ヨーロッパ、中東、北アフリカ地域を統一し、台頭してきた東欧の帝国と、北方の軍事帝国を討ち滅ぼすことが、我々が真にイタリアを繁栄させる事ができる唯一の術である。\nまずは、この現状を解決する指導者や政体を決める必要があるだろう。"
 COUNTRY_INFO_1_TUR:0 "§Gトルコ§!\n\n前大戦への不参加は、トルコの外交的不信を増幅させた。多大な支援を寄せてきたアメリカは崩壊し、ドイツはトルコの大戦不参加を理由に支援を打ち切り、敵対を表明した。年々加速していく民族主義の伝播によって、東部民族は独立を求めているが、ケマル主義者、イスラム派との衝突によってさらな混乱を生むだけの結果となっている。各派閥同士の衝突は、今後さらなる社会情勢の不安定化を招くことになる。\n小アジアの覇者として長年この地を統治し続けてきたトルコは、政治的転換点に立たされている。各民族との調和を重視し、民主主義を推し進めていくか、イスラム主義者を受け入れ、栄光なるオスマン帝国をここに再興するか、はたまた、ケマルの意思を引き継いでいくのだろうか。\nトルコが保持する海峡を求めるイタリア、ドイツ、イタリア各国。彼らとの戦争の道を歩むか、同盟の道を歩むかが、トルコの未来を決める外交的な唯一の手段である。"
 COUNTRY_INFO_1_UTC:0 "§G三社連合§!\n\n三社連合はアメリカの三大企業が連合体となり成立した国家である。ハリー・ベネットは混沌のアメリカ内戦中3つの会社をまとめ上げ、初の企業支配主義というイデオロギーをアメリカ、及び世界に知らしめた。\nアメリカ内戦が終了し三社連合はシカゴ・デトロイトなどの多くの工業地帯を持つ国家となった。そのため、三社合同の自動車の製造効率化が進められ、国内の多くの師団が自動車化されている。\nしかしこの国家は現在東のアメリカ連邦、西のアメリカ自由連盟の脅威に晒されている。フォード社、GM社、クライスラー社が協力し連携しなければ混沌のアメリカを生き抜くことは難しいだろう…"
 COUNTRY_INFO_1_SWE:0 "§Gスウェーデン§!\n\n苦節の末、スウェーデンは二度の世界大戦で中立を守り通しその平和と発展を保つことに成功した。\n皮肉なことに現在のスウェーデンの地位は隣国を侵略したゲーリングの慈悲と戦時中のドイツへの譲歩という中立違反によって辛うじて成り立っているに過ぎない。\nもしゲーリングの枷が外れたとなればその豊富な鉄鉱と匿ったユダヤ人たちを彼らが狙わない保証など誰ができようか。\n自慢の国産兵器は急成長した各国の前では型落ち品であり、早急な改良が求められる。もしくは一撃で相手を葬り去る力が必要だ。"
 COUNTRY_INFO_1_FSA:0 "§Gアメリカ連邦§!\n\nアメリカ連邦は北米におけるファシズム運動の集大生として誕生した国家である。神秘主義者のウィリアム＝ダドリー＝ペリーは米内戦が勃発するとすぐに白銀軍団を動員し、保守勢力と枢軸国の支援を集めながらその規模を急速に拡大し、遂にワシントンD.C.を手中に収めるに至った。 \n現在の北米で最も危険な集団と恐れられているが、彼らの掲げる反共、白人至上主義、キリスト教信仰はアメリカの自由と民主主義の裏に秘められてきたもう一つの顔である。 \n仮初の休戦協定により小康状態にありながらこれまで密かに統一戦争の準備が進められてきた。ホワイトハウスで瞑想に耽る彼が目を覚ます時、アメリカは最大の試練を迎えるだろう・・・。"
 COUNTRY_INFO_1_ENG:0 "§Gイギリス§!\n\nイギリスの屈辱的な敗戦の後、新労働党政権の大胆な社会福祉政策は失敗に終わった。\n経済状況は悪化する一途を辿り、今やヨーロッパの病人と呼ばれている。\nだがかつての大帝国は全体主義との戦いを諦めたわけではない。対独報復は英国の使命であり、全ての誇り高き英国国民がこれを支持するだろう。"
 COUNTRY_INFO_1_LIB:0 "§Gリベリア§!\n\nリベリアは独立当時からアメリコ・ライベリアンによる先住民差別など、不安定な要素を幾つも持っていた。内戦でアメリカの影響が薄まり独立国家としての道を歩んでいくという状況にあった。だが、内戦から逃れた黒人たちが急遽押し寄せてきて国内は一時期騒然となった。だが彼らの大体はアメリカの中間層だったので多くの金を持っていた。移住する為の費用としてリベリア議会は金を徴収し纏まった財源が手に入った。ここでウィリアム・タブマンが政権を握る事となる。国内は亡命黒人、アメリコライベリアン、原住民、イスラム教徒の四者がおり、国内は分裂状態に近かった。ここでタブマンはまずアメリコライベリアンに接触し、まるで植民地統治の様に寡頭的な政治を始めた。これは社会的実力を持つアメリコライベリアンの不満を和らげるのと、議会の安定を目指すものだった。だがそれでは勿論他の勢力が黙ってはいない。だから彼らにはアメリコライベリアンとは違う政治結社を用意して、そこにタブマンは積極的に参加した。アメリコライベリアンはいつの間にか自分たちの権力が削ぎ落とされているのに気づいたが亡命黒人と原住民、少数ながらも参加しているイスラム教徒には対抗出来なかった。そして両者が互いに歩み寄る政治体制を構築した。こうして国内の問題は解決したと思われたが、人々を結束させる為の歴史や文化的同一性等が足りず飢えている事に気づいた。そこでタブマンは政治の新たな改革をしなければならなくなった。この世界でたった今独立した様な脆弱な国は重大な決断を迫られている。"
 COUNTRY_INFO_1_RUS:0 "§Gロシア共和国§!\n\n先の大戦でのソビエト連邦の敗北、そしてアンドレイ・ウラソフ率いるロシア解放軍。これらの招いた結果こそが今のロシア共和国である。\n首の皮一枚で生き残ったソビエト連邦にとどめを刺し、ロシア内戦を終了させるところから新たな時代が始まるのだ。\nしかしながら西はドイツ、東は日本といった多くの敵国に囲まれているのも事実である。\n不安定な政治体制、他国との政治的関係、乱立する旧ロシアの構成国、これらの問題を解決した先にロシアの未来があるはずだ。\nこれは進み続けた者にしかわからない物語である…"
 COUNTRY_INFO_1_MEX:0 "§Gメキシコ§!\n\nかろうじて先の大戦で軍を派遣しなかったメキシコは戦争責任を逃れることができた。\nその数年後にはラサロ・カルデナスと麻薬カルテルの癒着が噂となり、制度的革命党によって作られたメキシコは大きな衝撃を受けた。カルデナスの排除を目論む革命党員、ラウル・サリナス・ロザノは動きを見せたが国民からの支持が得られず失敗に終わった。\n一方、極右派閥と労働組合派閥は着々と支持を集めており、政権を奪取する可能性が高まってきた。\nこれらの世論の分裂や政党間の争いを除去した先にメキシコの未来が待っている…"
 COUNTRY_INFO_1_SPE:0 "§Gスペイン§!\n\n先の大戦に奇しくも関わらなかったスペインはフランコ将軍や新生ファランヘ党による独裁が行われてきた。\n一方では共和民主主義者や共産主義者、企業・資本主義者は国粋主義的独裁に対する反乱を目論んでおり、再びスペイン内戦が始まることが危惧されている。\nイタリアやドイツとの友好があるものの、先の大戦への不干渉は我々に対する不信感を得る結果となってしまった。\nもし次があるのなら、彼らに手を貸すことでスペインの未来を守り続けることが大切になるだろう。"
 COUNTRY_INFO_1_LFF:0 "§G左翼戦線§!\n\nアメリカの分裂から生まれたこの国はウィリアム・Z・フォスターによる全体社会主義的な独裁が行われている。\n乱立する旧体制やファシストを駆逐し、アメリカを再統一することを目標として戦い続けなければいけない。\nアメリカにおける完全な社会主義体制が確立されたならば、まずは指導体制の見直しから始めるべきだろう。\n共産党や社会党は日々争っているが、この対決に決着をつけることが出来れば真の革命が成し遂げられるはずだ…"
 COUNTRY_INFO_1_GER:0 "§Gドイツ国§!\n\n ヒトラーは偉大で華美な野心家であり、その豊かな才能は間違えなく天が彼に賦与したものである。\n彼はドイツ国民にとって、絶えず自分達を照らし続けた炎であったし、彼もまた、そうあり続けることを望んでいた。事実、西部戦線では彼の指導力によりドイツは早期の講和に漕ぎ着け、総力をもって対ソ戦に望めた。そして1944年、遂に彼等は共産主義者達に敗北を認めさせることに成功し、世界の覇権を欲しいままにする。しかし、いずれ炎は消えてしまう。それは、例え天から賦与されたものであっても然りであった。我らの道しるべであった総統は、戦後薬物によって、その才能を蚕食されてしまい、指導力は以前の見る影も無くなった。有力な側近達はというと、そんな彼の事を危惧することもなく、ただ自らが大帝国の後継者になることだけを夢見ている。\n大ドイツの明日は、一体どうなるだろうか。炎が燃え尽きてしまえば、当たりは真っ暗になってしまう。しかし、人は暗闇のなかでは生きていけないのである。"
 COUNTRY_INFO_1_Lebensraum:0 "§G[ROOT.GetName]§!\n\n本国の揺らぎは勿論、弁務官区であるここにも伝わっていた。ヒトラーの蒙昧とも言える程の指導力の低下と、臣下たちの次期権力者争い。戦争によってもたらされた大ドイツの明るい未来に、暗雲を立ち込める十分な理由である。人はいずれ死ぬのだから、総統もいつか死ぬ。そんなことは承知していた。しかし、生きている間に彼の才能だけが死んでしまうとは、一体だれが思っただろう？\nしかし、そんな感傷に浸っている暇もない。丁度街頭から、青年の叫び声が聞こえる。\n「ドイツはもう御仕舞いだ。もう終わりだ。完全に疲弊しきっていて、今にもロシアに喰われてしまう。そうなったら、もしそうなったら、最初に占領されるのは、きっと俺達だ！！！」\nあるいはそうかもしれない。……いけない、彼は粛清対象だ。早く演説を止めなければ。いや、しかし……\n思った以上に、ドイツの揺らぎは深刻なものである。"


