 GATHERING_STORM_NAME:0 "慟哭の浮世"
 GATHERING_STORM_DESC:0 "人類が経験した二度目の世界大戦はこれまでの歴史の中で最も大きく世界地図を変容させた。日独伊は大戦に快勝し、独自の強固な影響圏を確立した一方で、敗戦した合衆国、ソビエト連邦は崩壊し分裂、英仏はかつての植民地帝国の威光を完全に失った。悲惨な世界大戦の終結からはやくも7年の月日が経った。つかの間の安寧を享受した世界は再び動き出そうとしている。私たち人類が地球から戦争を根絶することはできないであろうが、戦争が人類を根絶する未来はそう遠くないかもしれない…"
 SSW_JAP_GATHERING_STORM_DESC:0 "日中戦争、太平洋戦争で共に快勝した日本は、東アジアのほぼ全域及び太平洋諸島を手中に収めることに成功した。戦後になって政党政治が復活。それに伴い陸海軍は国民から疎まれる存在となった。太平洋を経由した新大陸への更なる勢力拡大を狙っており、アメリカ自由連盟への支援もその一環である。大東亜共栄圏を存続させ、新たな世界秩序を作るために我々はまた戦わなければならない"
 SSW_ITA_GATHERING_STORM_DESC:0"イタリアは大国として、第二次世界大戦を生き抜くことができたが、それは結果的なものでしかなかった。軍備拡大に務めた結果、経済状況は悪化し。南北問題が表面化。ムッソリーニの引退により、ドイツとの関係は悪化した。\nそんな状況を少しでも改善するために結成されたのがローマ協商である。旧ローマ帝国を元にしたこの陣営の元で、ヨーロッパ、中東、北アフリカ地域を統一し、真にイタリアを繁栄させる事が我々が唯一この世界を生き残る術である。\nまずは、この現状を解決する指導者や政体を決める必要があるだろう。"
 SSW_MEX_GATHERING_STORM_DESC:0 "メキシコは偶然ながらも先の大戦の戦争責任から逃れることができた。 しかし、 戦後メキシコは多大な経済的打撃を受けた上に、 ラサロ・カルデナスが麻薬カルテルと繋がっているという疑惑も広がったため、 国内の状況は最低といえる程に落ちぶれた。 それに対して激怒した右派はカルデナス政権に対する内戦を目論んでいる… \n着々と支持を回復している制度的革命党、 制度的革命党との連合政権を狙う労働組合、 政権の奪取を目論む国民行動党、 裏で支持者を増やしつつあるシナキスト連合、 そして滅んだかのように思われた君主主義者… \n我々はこの状況をいち早く打破し、 政党間の争いを解消するべきだろう… "
 SSW_UTC_GATHERING_STORM_DESC:0 "三社連合はアメリカの三大企業が連合体となり成立した国家である。ハリー・ベネットは混沌のアメリカ内戦中3つの会社をまとめ上げ、初の企業支配主義というイデオロギーをアメリカ、及び世界に知らしめた。\nアメリカ内戦が終了し三社連合はシカゴ・デトロイトなどの多くの工業地帯を持つ国家となった。そのため、三社合同の自動車の製造効率化が進められ、国内の多くの師団が自動車化されている。\nしかしこの国家は現在東のアメリカ連邦、西のアメリカ自由連盟の脅威に晒されている。フォード社、GM社、クライスラー社が協力し連携しなければ混沌のアメリカを生き抜くことは難しいだろう…"
 SSW_CRO_GATHERING_STORM_DESC:0 "クロアチアは先の大戦においてドイツの傀儡として建国された。時のドイツ外相リッペントロップによって東部をセルビアに明け渡すことになったものの、かろうじて今日まで独立を保つことができた。今や宗主国ドイツは崩壊の片鱗が見え隠れしており、クロアチアの運命も不透明で不確実な物となりつつある。"
 SSW_BUL_GATHERING_STORM_DESC:0 "ブルガリアは先の大戦の戦勝国の最終的な戦果として、マケドニア地域を獲得することができた。しかし入り乱れたイデオロギーや解決が後回しとなってしまっていた問題そしてバルカン半島という立地により、未だに国内は不安定なままであり、また周辺国との争いの火種も存在する。積み重なる問題を解決し、我々の方針を決めなければならない。"
 SSW_ROM_GATHERING_STORM_DESC:0 "ルーマニアは先の大戦において枢軸国の一員としてドイツ国とともに連合国、そしてソヴィエトと戦い見事に勝利した。しかし、同盟国であるはずの隣国、ハンガリーに北トランシルバニアを奪われ、今もなおその屈辱的な国境線を地球儀に描いている。ルーマニア国内ではハンガリーに対する復讐心とドイツに対する失望の色が現れており、この怒りが暴力となって発露するのは時間の問題であると言えるであろう。"
 SSW_HUN_GATHERING_STORM_DESC:0 "ハンガリーは先の大戦において枢軸国の一員としてドイツ国とともに連合国、 そしてソビエト連邦と戦い見事に勝利した。 しかし、 戦後のルーマニアやセルビア、 スロヴァキアといった周辺国との関係悪化はハンガリーの首を絞めた。 ハンガリー国内では反戦派の極左と王党派の対立、 加えて独伊への失望の色が現れており、 この感情が国に対して大きな打撃になることが懸念されている。 "
