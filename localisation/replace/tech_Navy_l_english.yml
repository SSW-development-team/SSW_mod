anti_ship_missile_1950:0 "試験的対艦ミサイル"
anti_ship_missile_1950_desc:0 "艦船の対空砲火の射程延伸に伴い，従来の急降下爆撃は過去のものとなった。そこでVT信管などのレーダー兵器さえもかい潜れる兵器として誘導ロケットが期待されるようになった。実用化された本形式は，有線誘導で照準され，主に中型爆撃機に搭載された。ただし，有線誘導のため射程が短く，すでに滑空爆弾で実用化されつつある無線誘導装置の搭載が急がれた。"
anti_ship_missile_1955:0 "対艦ミサイル I"
anti_ship_missile_1955_desc:0 "有線誘導を廃し，無線誘導装置，限定的ながら赤外線ホーミングを採用し，母機の生存率，命中率を向上させた。誘導方式は中間誘導まで行い，最後は赤外線ホーミングに任せるか，終末誘導まで母機が行うかを選択できる。ただし推進方式がロケット・モーターのため射程が短く，ターボジェット・エンジンを搭載する次期型が考えられることになる。"
