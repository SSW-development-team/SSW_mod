 light_carrier_1_desc:0 "It was designed to be the first ship capable of operating aircraft. In actual warfare, its small size, too thin armor, and too slow speed made it difficult to operate."
 light_carrier_2_desc:0 "After the war began, the need for aircraft carriers increased. However, some countries produced light aircraft carriers that could be built in a relatively short period of time because it would take too long to wait for the completion of a regular aircraft carrier."
 light_carrier_3_desc:0 "After the end of the war the need for rapid construction was eliminated, but it still was operated for anti-submarine missions."
 light_carrier_4_desc:0 "The study of light aircraft carriers was promoted as a \"low-cost and flexible aircraft operation platform\" as opposed to the costly operation of large aircraft carriers."
