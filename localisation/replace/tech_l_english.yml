 JAP_battle_cruiser_1:0 "金剛型"
 JAP_battle_cruiser_1_desc:0 "金剛型巡洋戦艦は、日本初の超弩級巡洋戦艦であり、1番艦の金剛は英国によって建造された最後の日本主力艦です。大戦争時には最古参艦でありながらも約30ktの快速を利して機動部隊に随伴し活躍しました。"
