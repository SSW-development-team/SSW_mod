 JAP_light_carrier_1:0 "鳳翔型"
 JAP_light_carrier_1_desc:0 "鳳翔型空母は、設計と開発段階から純粋空母としての運行を目的として建造された艦（正規空母）として世界で最初に完成し、第二次世界大戦に実戦投入された艦です。しかし、日本海軍は艦載機用カタパルトを開発できなかったため、鳳翔が開戦後の最新機を運用することは不可能でした。"
 JAP_light_carrier_2:0 "神鷹型"
 JAP_light_carrier_2_desc:0 "神鷹型軽空母は、太平洋戦争中期、日本の神戸港に取り残されていたドイツの客船シャルンホルストを改造した軽空母です。海上護衛隊に所属して輸送船団護衛に従事中に、アメリカ軍潜水艦のの魚雷攻撃によって沈没しました。"
