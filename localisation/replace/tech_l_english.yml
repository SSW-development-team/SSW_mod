 tech_ship_hull_light_8_desc:0 ""
 early_ship_hull_cruiser_desc:0 "ワシントン海軍軍縮条約に制限されるが、 巡洋艦は汎用性の高い軍艦だ。 この船体は哨戒任務に就く軽巡洋艦、 または戦列を支える重巡洋艦の建造を許可する。 "
 basic_ship_hull_cruiser_desc:0 "次世代型巡洋艦は生存性を向上させる新たなエンジン配置と、 専用航空機設備スペースを特徴としている。 "
 improved_ship_hull_cruiser_desc:0 "世界中の巡洋艦がより強力で高性能になると、 新しくてより大きな船体は、 必要なすべての余分な装備を保持するために必要だ。 "
 advanced_ship_hull_cruiser_desc:0 "戦時経験に影響を受け、 最新世代の巡洋艦は対空兵装用のより広い砲銃座とレーダー使用を支える新たな内部設計を可能にするために再配列された上部構造を有している。 "
