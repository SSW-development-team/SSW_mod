 light_carrier_1_desc:0 "初めて航空機を運用できる艦船として、建造が計画されました。実戦ではその少なすぎる艦載数、薄すぎる装甲、遅すぎる速力のため運用に支障が出ました。"
 light_carrier_2_desc:0 "戦争が始まったのち、空母の必要性は増しました。しかし、正規空母の完成を待つには時間がかかりすぎるため、比較的短時間で建造できる軽空母を生産する国もありました。"
 light_carrier_3_desc:0 "戦争終結後は急造の必要性がなくなりましたが、対潜任務に運用されました。"
 light_carrier_4_desc:0 "多額の費用のかかる大型空母の運用に対し、「安価で柔軟性に富んだ航空機運用プラットフォーム」として軽空母の研究がすすめられました。"
