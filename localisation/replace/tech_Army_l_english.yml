 anti_air_missile_equipment:0 "地対空ミサイル"
 anti_air_missile_equipment_desc:0 "HIMAD用の地対空ミサイルは、最も初期から運用されてきたものである。遠距離で敵機を探知・捕捉する必要があるので、かなり大規模な設備が必要となる。艦船発射型のものは艦対空ミサイルと呼ばれており、基本的な原理は同一であるが、動揺する艦上での運用や風浪への対策が必要であり、また、運用形態も異なることから特別な配慮が必要となるので、設計段階から考慮されていない限りは、別々に開発されることが多い。ただし、SHORADシステムは、過酷な野戦環境に対応するように開発されていることから、艦載対応も比較的容易であり、アメリカのチャパラルやフランスのクロタルのように転用された例もある。"
