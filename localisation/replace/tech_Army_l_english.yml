 antiairmissile1:0 "地対空ミサイル I"
 antiairmissile1_desc:0 "地対空ミサイルは、地上から空中目標に対して発射されるミサイルである。空中で動き回る目標を正確にとらえ続ける技術は、未だ完全なものとは言えないが、将来的には従来の対空砲を完全に代替し、敵航空機に対する強力な切り札になるであろう。"
 antiairmissile2:0 "地対空ミサイル II"
 antiairmissile2_desc:0 "地対空ミサイルは、地上から空中目標に対して発射されるミサイルである。空中で動き回る目標を正確にとらえ続ける技術は、未だ完全なものとは言えないが、将来的には従来の対空砲を完全に代替し、敵航空機に対する強力な切り札になるであろう。"
 antiairmissile3:0 "地対空ミサイル III"
 antiairmissile3_desc:0 "研究の進歩により、従来の迎撃戦闘機では到達不可能な高度を飛行する敵航空機であったとしても、最新の地対空ミサイルを用いることで対処することができる。"
