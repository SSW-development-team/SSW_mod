 GER_light_tank_equipment_6_desc:0 "1960年に連邦軍参謀本部によりM41軽戦車及びSPz1を置き換えるための車両として計画され、ハノマーグ社によって開発された。ドイツ連邦軍向けの偵察車両としての他に、同様にM41やM24といったアメリカ製軽戦車を導入した西側諸国へ両車の更新用として売り込むことも構想されていた。(Wiki)"
