 infantry_weapons_improvement_1966_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
 infantry_weapons_improvement_1972:0 "歩兵装備改良 V"
 infantry_weapons_improvement_1972_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
 infantry_weapons_improvement_1975:0 "歩兵装備改良 VI"
 infantry_weapons_improvement_1975_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
 infantry_attachment_1936:0 "火器付属品 I"
 infantry_attachment_1936_desc:0 "銃剣装備は槍兵の時代を終わらせ、スコープは歩兵の戦闘距離を伸ばした。火器による戦闘は戦場をよりスムーズに、より残酷に彩っている。"
 infantry_attachment_1940:0 "火器付属品 II"
 infantry_attachment_1940_desc:0 "そのための長倍率スコープが狙撃兵の効率を一段と上げた。迂闊に顔を出せば狙撃され、士官が撃ち抜かれれば指揮が混乱する。"
 infantry_attachment_1944:0 "火器付属品 III"
 infantry_attachment_1944_desc:0 "第二次世界大戦をへて、火器は著しい発展を遂げた。再装填は高速化され、弾速はあがり、大口径化がすすんだ。一撃で敵歩兵を葬れるようになり、損害はより早く、より大きくなった。"
 infantry_attachment_1951:0 "火器付属品 IV"
 infantry_attachment_1951_desc:0 "新開発されたライフルグレネードは歩兵の火力と射程を大幅に引き上げた。弾では届かない距離に着弾し、一撃で敵を葬り去ることができる。この武器は瞬く間に歩兵に浸透し、歩兵に愛されている。"
 infantry_attachment_1957:0 "火器付属品 V"
 infantry_attachment_1957_desc:0 "大戦をへて洗練された自動火器は、今や全歩兵に配備されている。消音器は狙撃の成功率を高め、優秀な照準器は歩兵の戦闘能力を高めた。"
 infantry_attachment_1963:0 "火器付属品 VI"
 infantry_attachment_1963_desc:0 "外付け式グレネードランチャーはライフルグレネードを追い越す速度で配備された。不発率が大幅に低く、咄嗟射撃にも影響しないこの兵器はライフルグレネードを駆逐する勢いで各国が配備していった。"
 infantry_attachment_1969:0 "火器付属品 VII"
 infantry_attachment_1969_desc:0 "歩兵火器の小口径化は一見火力が下がっているように見えるが、発射速度と弾速の面では明らかに強化されている。弾倉も小型化により、より多くの弾を持ち歩けるようになり歩兵の継戦能力が増した。"
 infantry_attachment_1975:0 "共通付属品"
 infantry_attachment_1975_desc:0 "歩兵火器へのアタッチメント取り付け部の規格化により、火器同士の相互運用効率が飛躍的に高まり、また戦闘時の取り回しもより洗練されるようになった。"
 infantry_anti_tank_weapons_improvement_1936:0 "発展型対戦車火器"
 infantry_anti_tank_weapons_improvement_1936_desc:0 "これまで歩兵部隊において対戦車火器とは手りゅう弾や地雷といった比較的小規模で単純な構造の装備が中心であった。しかし戦車の装甲が増大し、兵員輸送車等にも装甲版が付与されるようになったため、より高威力で複雑な機構を持つものを必要とするようになった。"
 infantry_anti_tank_weapons_improvement_1948:0 "対戦車火器改良 I"
 infantry_anti_tank_weapons_improvement_1948_desc:0 "歩兵が携帯可能な対戦車兵器は未だ黎明期であり、運用できる環境や継戦能力に問題がある。前線で得られたデータや生産性を分析し次世代の対戦車兵器の開発することは将来的により強力な装甲戦力と相対する際には非常に有用であろう。"
 infantry_anti_tank_weapons_improvement_1954:0 "対戦車火器改良 II"
 infantry_anti_tank_weapons_improvement_1954_desc:0 "歩兵が携帯可能な対戦車兵器は未だ黎明期であり、運用できる環境や継戦能力に問題がある。前線で得られたデータや生産性を分析し次世代の対戦車兵器の開発することは将来的により強力な装甲戦力と相対する際には非常に有用であろう。"
 infantry_anti_tank_weapons_improvement_1957:0 "対戦車火器弾頭改良 I"
 infantry_anti_tank_weapons_improvement_1957_desc:0 "対戦車火器の性能を決定づける要素の一つはその弾頭である。弾頭の形状や炸薬の種類、重量等によって破壊できる敵戦車の幅は大きく変化する。より多様で強大な装甲戦力を無力化するためには弾頭の改良は必要不可欠である。"
 infantry_anti_tank_weapons_improvement_1963:0 "対戦車火器改良 III"
 infantry_anti_tank_weapons_improvement_1963_desc:0 "歩兵が携帯可能な対戦車兵器は未だ黎明期であり、運用できる環境や継戦能力に問題がある。前線で得られたデータや生産性を分析し次世代の対戦車兵器の開発することは将来的により強力な装甲戦力と相対する際には非常に有用であろう。"
 infantry_anti_tank_weapons_improvement_1966:0 "対戦車火器弾頭改良 II"
 infantry_anti_tank_weapons_improvement_1966_desc:0 "対戦車火器の性能を決定づける要素の一つはその弾頭である。弾頭の形状や炸薬の種類、重量等によって破壊できる敵戦車の幅は大きく変化する。より多様で強大な装甲戦力を無力化するためには弾頭の改良は必要不可欠である。"
 infantry_anti_tank_weapons_improvement_1975:0 "対戦車火器改良 IV"
 infantry_anti_tank_weapons_improvement_1975_desc:0 "歩兵が携帯可能な対戦車兵器は未だ黎明期であり、運用できる環境や継戦能力に問題がある。前線で得られたデータや生産性を分析し次世代の対戦車兵器の開発することは将来的により強力な装甲戦力と相対する際には非常に有用であろう。"
 night_vision:0 "暗視装置 I"
 night_vision_desc:0 "アクティブ型の暗視装置。筐体が大型化するため狙撃兵などの一部の部隊にのみ配備される。"
 night_vision_1951:0 "暗視装置 II"
 night_vision_1951_desc:0 "アクティブ型暗視装置の改良型。より小型化し、旧型と比べ広範な部隊に配備される。"
 night_vision_1960:0 "暗視装置 III"
 night_vision_1960_desc:0 "パッシブ型の暗視装置。アクティブ型と比べ大幅に小型化しており、より軽量である。"
 night_vision_1966:0 "暗視装置 IV"
 night_vision_1966_desc:0 "改良型の暗視装置です。"
 night_vision_1972:0 "暗視装置 V"
 night_vision_1972_desc:0 "改良型の暗視装置です。"
 bicycle_infantry:0 "自転車化歩兵 I"
 bicycle_infantry_desc:0 "歩兵の自動車による高速移動は、戦争をより加速させることとなる。戦車と自動車による機動戦力が通った後には、ただ兵士の死体が転がっているのみである。"
 bicycle_infantry2:0 "自転車化歩兵 II"
 bicycle_infantry2_desc:0 "進化した自動車運用戦術は、さらなる機動戦力の向上を招くこととなった。自動車はもはや敵軍をひき殺す一つのマシーンであり、戦場をより素早く駆け回っている。"
