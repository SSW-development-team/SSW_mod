 infantry_equipment_0_desc:0 "第二次世界大戦が勃発するまでは、各国の陸軍の主力はボルトアクションライフルを装備した数十の歩兵と、これを支援する数丁の軽機関銃によって一つの分隊を組織し戦闘を行うのが一般的であった。そのほかにも重機関銃や短機関銃も配備されていたが、いずれも射程距離や機動性などに多くの難点を抱えており、比較的少数の配備にとどまったため、主力とは言えなかった。また自動小銃に関しても、開発できたのはごくわずかの大国だけであり、唯一主力小銃として採用したアメリカも当初はその生産性の悪さから完全な配備を完了することなく大戦を迎えることとなった。"
 infantry_equipment_1:0 "歩兵装備 I"
 infantry_equipment_1_short:0 "歩兵装備 I"
 infantry_equipment_1_desc:0 "第一次世界大戦後、歩兵火器はこれまでの急速な進化ではなく、緩やかな進化をたどってきた。しかし、新たな世界大戦が発生した以上、歩兵火器の進化は必然ともいうべきものであり、各国は第一次世界大戦時の兵器に改良を加えるだけでなく、制圧力や連射力に優れる自動で連射可能なライフルを開発している。"
 infantry_equipment_2:0 "歩兵装備 II"
 infantry_equipment_2_short:0 "歩兵装備 II"
 infantry_equipment_2_desc:0 "自動小銃は高度な進化を遂げ、一部では引き金を引くだけで連射可能なフルオート機構を備えたものまで登場している。連射可能なライフルは近距離での戦闘において有利であり、戦車等により機動化された部隊と非常に相性が良かった。発達した歩兵火器は歩兵単体の火力を高め、より効率的に敵を倒すことが可能となった。"
 infantry_equipment_3:0 "歩兵装備 III"
 infantry_equipment_3_short:0 "歩兵装備 III"
 infantry_equipment_3_desc:0 "1950年代に入り再び大きな戦乱の兆しが見られたことで、各国の陸軍は自国の軍事力の拡充の必要性を迫られている。既にドイツが先の大戦の末期に生み出した「アサルトライフル」という概念は歩兵火器のスタンダードとなり、十数年前まで第一線で運用されていたボルトアクションライフルは中小国にとっても旧式の装備となり果ている。我々もこの時世に急ぎついていかねばならない。"
 infantry_anti_tank_equipment_0:0 "対戦車携行火器 I"
 infantry_anti_tank_equipment_0_short:0 "対戦車携行火器 I"
 infantry_anti_tank_equipment_0_desc:0 "戦車が陸上戦力の中心を担うようになり、歩兵の対戦車攻撃の必要性が注目されるようになった。これまでは火炎瓶や手榴弾が主流であったが、対戦車専用の兵器を開発することで、歩兵はより戦車に対抗しやすくなり、戦車の歩兵に対する優位性は揺らぐこととなる。"
 infantry_anti_tank_equipment_1:0 "対戦車携行火器 II"
 infantry_anti_tank_equipment_1_short:0 "対戦車携行火器 II"
 infantry_anti_tank_equipment_1_desc:0 "戦車の重装甲化に伴い、対戦車火器もより火力を求められ、さらなる改良を行っている。その威力は持ち運び型の対戦車砲にもたとえられ、進化を続ける戦車に十分対抗できる破壊力を持ち合わせている。"
 infantry_anti_tank_equipment_2:0 "対戦車携行火器 III"
 infantry_anti_tank_equipment_2_short:0 "対戦車携行火器 III"
 infantry_anti_tank_equipment_2_desc:0 "パンツァーファウストに代表される対戦車個人携行火器は兵士一人で携行・反射可能であり、射程距離の問題を考慮しなければ現在存在する中で最も強力で安価な対戦車法といえるであろう。"
 infantry_anti_tank_equipment_3:0 "対戦車携行火器 IV"
 infantry_anti_tank_equipment_3_short:0 "対戦車携行火器 IV"
 infantry_anti_tank_equipment_3_desc:0 "パンツァーファウストに代表される対戦車個人携行火器は兵士一人で携行・反射可能であり、射程距離の問題を考慮しなければ現在存在する中で最も強力で安価な対戦車法といえるであろう。"
 infantry_anti_tank_equipment_4:0 "対戦車携行火器 V"
 infantry_anti_tank_equipment_4_short:0 "対戦車携行火器 V"
 infantry_anti_tank_equipment_4_desc:0 "パンツァーファウストに代表される対戦車個人携行火器は兵士一人で携行・反射可能であり、射程距離の問題を考慮しなければ現在存在する中で最も強力で安価な対戦車法といえるであろう。"
 infantry_weapons_improvement_1948:0 "歩兵装備改良 I"
 infantry_weapons_improvement_1948_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
 infantry_weapons_improvement_1954:0 "歩兵装備改良 II"
 infantry_weapons_improvement_1954_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
 infantry_weapons_improvement_1960:0 "歩兵装備改良 III"
 infantry_weapons_improvement_1960_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
