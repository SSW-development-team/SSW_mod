 infantry_anti_tank_weapons_improvement_1936:0 "発展型対戦車火器"
 infantry_anti_tank_weapons_improvement_1936_desc:0 "これまで歩兵部隊において対戦車火器とは手りゅう弾や地雷といった比較的小規模で単純な構造の装備が中心であった。しかし戦車の装甲が増大し、兵員輸送車等にも装甲版が付与されるようになったため、より高威力で複雑な機構を持つものを必要とするようになった。"

 infantry_anti_tank_weapons_improvement_1948:0 "対戦車火器改良 I"
 infantry_anti_tank_weapons_improvement_1948_desc:0 "歩兵が携帯可能な対戦車兵器は未だ黎明期であり、運用できる環境や継戦能力に問題がある。前線で得られたデータや生産性を分析し次世代の対戦車兵器の開発することは将来的により強力な装甲戦力と相対する際には非常に有用であろう。"

 infantry_anti_tank_weapons_improvement_1954:0 "対戦車火器改良 II"
 infantry_anti_tank_weapons_improvement_1954_desc:0 "歩兵が携帯可能な対戦車兵器は未だ黎明期であり、運用できる環境や継戦能力に問題がある。前線で得られたデータや生産性を分析し次世代の対戦車兵器の開発することは将来的により強力な装甲戦力と相対する際には非常に有用であろう。"

 infantry_anti_tank_weapons_improvement_1957:0 "対戦車火器弾頭改良 I"
 infantry_anti_tank_weapons_improvement_1957_desc:0 "対戦車火器の性能を決定づける要素の一つはその弾頭である。弾頭の形状や炸薬の種類、重量等によって破壊できる敵戦車の幅は大きく変化する。より多様で強大な装甲戦力を無力化するためには弾頭の改良は必要不可欠である。"

