 anti_air_missile_brigade_desc:0 "飛来する敵の航空機を撃ち落とせ！"
 mot_anti_air_missile_brigade:0 "自動車化対空ミサイル"
 mot_anti_air_missile_brigade_desc:0 "自動車によってけん引することで機動性を維持しつつ対空砲よりも高い対空攻撃能力を発揮します。"
