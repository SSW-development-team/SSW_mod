 JAP_infantry_equipment_0:0 "三八式歩兵銃"
 JAP_infantry_equipment_0_short:0 "三八式歩兵銃"
 JAP_infantry_equipment_0_desc:0 "明治38年、すなわち1905年と日露戦争の時代から使用され、第一次世界大戦では連合国にも輸出されたこの小銃は、6.5mmという日本人の小柄な体格に合致した弾薬と、その取り回しの良さから改良を加えられつつ、第二次世界大戦中も広く使用された。"
 JAP_infantry_equipment_1:0 "九九式短小銃"
 JAP_infantry_equipment_1_short:0 "九九式短小銃"
 JAP_infantry_equipment_1_desc:0 "三八式歩兵銃の後継として開発されたこ小銃は、口径が7.7mmに拡大されており、威力の向上が図られた。が、それに伴う問題がなかったわけではなく、反動が大きくなり、連射性能が落ちただけでなく、狭い場所での取り回しが劣悪であったことなども問題であった。しかしながら広大な戦線においては高い精度と威力が幸いし、特にソ連戦線において活躍することとなる。"
 JAP_infantry_equipment_2:0 "六式自動小銃"
 JAP_infantry_equipment_2_short:0 "六式自動小銃"
 JAP_infantry_equipment_2_desc:0 "当初日本は休戦協定によって引き渡された最新鋭のアメリカの小銃を参考に設計する予定であったが、その拡張性の乏しさから方針を転換し、日ソ戦で鹵獲したトカレフSVT-40をもとに設計を行った。こうして開発された新型小銃は1946年に六式自動小銃として採用された。"
 JAP_infantry_equipment_3:0 "一一式自動小銃"
 JAP_infantry_equipment_3_short:0 "一一式自動小銃"
 JAP_infantry_equipment_3_desc:0 "大日本帝国が六式自動小銃を開発したころ、ドイツは既に次世代主力火器として突撃銃を採用しており、日本の歩兵装備は時代遅れの物になりつつあった。そこで陸軍は6式採用の翌年に新型兵器開発を開始した。ただし仮想敵は中華連邦であり主眼は満洲国境を防衛することであったため、ドイツより輸出したStG41を参考に二脚を搭載し、低レート(弾薬の無駄だと考えられた)の新型小銃を開発した。これは51年に採用され、一一式自動小銃と命名された。"
 GER_infantry_equipment_0:0 "Kar98k"
 GER_infantry_equipment_0_short:0 "Kar98k"
 GER_infantry_equipment_0_desc:0 "Kar98KことKarabiner 98 Kurzの源流は第一次世界大戦前まで遡る。ドイツ帝国で開発されたGew98小銃を騎兵用に改造し、さらに改良を加えたのがこのKar98Kである。銃身を切り詰め、小型化を行ったこの小銃は他のボルトアクションライフルより取り回しが良く、、第二次世界大戦においてドイツ軍の間で最も使用された小銃であった。"
 GER_infantry_equipment_1:0 "Gew43"
 GER_infantry_equipment_1_short:0 "Gew43"
 GER_infantry_equipment_1_desc:0 "Gew43半自動小銃は、市街地戦におけるボルトアクションライフルの扱いにくさから、連発可能な自動小銃として開発された。クリップ装填とマガジン装填の両方が可能になっており、分解清掃も容易になっていたため、傑作ともいえる半自動小銃であったが、のちにStG41が登場すると、より連射力に優れたこちらが重視され、狙撃銃化したものが少数残されるのみになった。"
 GER_infantry_equipment_2:0 "StG41V"
 GER_infantry_equipment_2_short:0 "StG41V"
 GER_infantry_equipment_2_desc:0 "ドイツ陸軍内において、かねてより開発されていた中近距離用の自動小銃が、このStG41である。小型弾を用いるこの自動小銃に対し、ヒトラー総統は7.92mmモーゼル弾への信頼から幾度か開発中止を命じたが、結果として優れた性能を発揮し、ヒトラーも量産を認めた。この際、新しい銃の種類として「Sturmgewehr」という名称が与えられた。"
 GER_infantry_equipment_3:0 "StG51"
 GER_infantry_equipment_3_short:0 "StG51"
 GER_infantry_equipment_3_desc:0 "アサルトライフル"
 GER_infantry_equipment_4_desc:0 "バトルライフル"
 GER_infantry_equipment_5_desc:0 "史実G3"
 GER_infantry_equipment_6_desc:0 "史実G36"
 ITA_infantry_equipment_0:0 "Carcano M1938"
 ITA_infantry_equipment_0_short:0 "M1938"
 ITA_infantry_equipment_0_desc:0 "第二次世界大戦においてイタリア軍の主力小銃を務めたこのボルトアクションライフルは、Kar98Kと似た設計思想のもと、6.5mmという小口径弾を用いている。対人威力については全く問題はなかったが、装甲車両に対する威力不足が問題となっていたが、結局この問題は修正されることなく最後まで使われることとなった。"
