 GER_medium_tank_equipment_4:1 "Panzer Ⅶ"
 GER_medium_tank_equipment_4_short:1 "Panzer Ⅶ"
 GER_medium_tank_equipment_4_desc:1 "This tank had the name \"E-50\" as its development name, and it was developed and deployed in a way that integrated the genealogy of the conventional Tigger heavy tank and the genealogy of the medium tank. This tank outperformed the TIGER II in speed and the Panther in firepower, bringing new ideology to German tank development."
