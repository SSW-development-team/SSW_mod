 combined_engineer:0 "複合工兵中隊"
 combined_engineer_desc:0 "複合工兵はこれまでの工兵と整備兵の統合強化版に当たる支援兵科で、より効率的な運用が可能になっています。"
 logistics_officer:0 "輜重看護中隊"
 logistics_officer_desc:0 "輜重看護兵はこれまでの野戦病院と補給兵の統合強化版に当たる支援兵科で、より効率的な運用が可能になっています。"
 advanced_military_police:0 "軍警察"
 advanced_military_police_desc:0 "軍警察は師団占領下の治安維持だけでなく、師団内の治安を維持しより統制の取れたものにします。"
 communication_reconnaissance:0 "通信偵察中隊"
 communication_reconnaissance_desc:0 "通信偵察中隊はこれまでの工兵と整備兵の統合強化版に当たる支援兵科で、より効率的な運用が可能になっています。"
 comfort_unit:0 "恤兵慰問団"
 comfort_unit_desc:0 "恤兵慰問団は前線で戦闘を行う兵士たちへの士気高揚のために、彼らの家族からの手紙や慰問袋を配送したり、駐屯地内での娯楽を企画するために創設されました。"
 sniper_unit:0 "狙撃中隊"
 sniper_unit_desc:0 "狙撃兵は敵の指揮系統を破壊し、相対的にこちらの統制を引き上げることを目的にした部隊です。"
 morter_unit:0 "迫撃砲中隊"
 morter_unit_desc:0 "迫撃砲は精度において野砲や戦車砲に劣りますが、その火力と小型兵器故の機動性の高さは状況によりそれらをも上回る能力を発揮します。"
