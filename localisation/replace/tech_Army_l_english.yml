 JAP_infantry_equipment_4:0 "四式自動小銃"
 JAP_infantry_equipment_4_short:0 "四式自動小銃"
  JAP_infantry_equipment_4_desc:0 "四式自動小銃は、アメリカ合衆国製のM1ガーランドを日本海軍がコピーしたものであるが、使用弾薬の変更、装弾数の増加、などの改良がおこなわれた、本銃は３８年式小銃、９９式短小銃等のボルトアクション式小銃と比べ、生産コストがかさんだため、落下傘部隊、海軍陸戦隊等への一部部隊への配備にとどまった"

 JAP_infantry_equipment_5:0 "一一式自動小銃"
 JAP_infantry_equipment_5_short:0 "一一式自動小銃"
 JAP_infantry_equipment_5_desc:0 "我が国の小銃開発は遅れ気味にある、一部の部隊では３８年式銃が現役にある状態だ。我が国は軍縮機運の高まりもあり、兵士一人一人の火力向上は急務である。盟友ナチス・ドイツはSTG-44を始めとする、新概念小銃「突撃銃」を採用し、小銃技術で一歩先を行っている。ドイツの技術顧問団、満州へ亡命したソ連の銃器技術者、カラシニコフ博士を開発陣に迎え新小銃の開発を開始する"

 JAP_infantry_equipment_6:0 "一四式自動小銃"
 JAP_infantry_equipment_6_short:0 "一四式自動小銃"
JAP_infantry_equipment_6_desc:0 "一一式小銃は耐久性に優れ、劣悪な植民地の環境に耐えうる信頼性、安価なコストから大東亜諸国への輸出も盛んに行われた傑作小銃であった。しかし、ドイツとの弾薬共通化は補給の円滑化に繋がったが、7.92㎜クルツ弾による高い反動は日本人にとって決して使いやすいものではなく、さらに一一式小銃の開発に際し、参考にされたソ連小銃由来の命中精度の低さも島嶼防衛部隊や、劣悪な補給の中での活動が想定される、特殊部隊での運用に際し問題視された。早急に銃身の延長による命中精度の向上、二脚銃架や新型暗視装置等の付属品開発等の改良を行う必要がある。"

 JAP_infantry_equipment_7:0 "二七式自動小銃"
 JAP_infantry_equipment_7_short:0 "二七式自動小銃"
 JAP_infantry_equipment_7_desc:0 "一一式、一四式はドイツおよび、ソ連の技術の影響が強く、完全な国産小銃とは言えず、7.92㎜の比較的大口径な弾薬からくる反動は運用上、大きな問題となった。ドイツとの関係悪化により7.92㎜弾を使う理由は我が国にはもうない、より小口径な弾薬を使う、我が国の防衛に特化した銃を開発すべきである。陸軍技術本部が指示した要求性能は以下のとおりである、世界の主流である7.62ｍｍ弾への対応、高い命中精度、ライフルグレネードが使用可能であること、3点バースト射撃が可能であることである。世界情勢は一瞬の油断も許さない状況である、速やかに開発を進めるべきである"

 JAP_infantry_equipment_8:0 "三三式自動小銃"
 JAP_infantry_equipment_8_short:0 "三三式自動小銃"
 JAP_infantry_equipment_8_desc:0 "二十七年式小銃は一一式から始まった先進小銃開発においてようやく世界水準の性能を得るに至った、傑作小銃であった。しかし、部品数の増加による整備性の悪化、調達コストの向上、二七式小銃擲弾の対戦車戦闘能力への低さが指摘され新小銃開発計画が始まった.そんな中、帝国情報省が米国で5.56mm弾を採用した新型小銃開発が行われているとの情報をつかんだ、5.56mm弾は初速、携行弾数で勝る、二七式小銃で行われた弾薬変更による兵站への混乱が癒えたばかりだが、我々も5.56mmを採用し、前小銃の各種問題点を解決しつつ、今までに開発された各種付属品の互換性も確保した、新小銃を開発すべきである。それに合わせ、対戦車戦闘、分隊火力支援をより効果的に行える新小銃擲弾開発も推進する"

