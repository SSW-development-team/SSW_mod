 national_fascism_acceptance:0 "国家結束主義との外交の容認"
 national_fascism:0 "国家結束主義"
 national_fascism_noun:0 "国家結束主義"
 national_fascism_desc:0 "国家結束主義政権"
 national_fascism_ideology:0 "国家結束主義"
 national_fascism_ideology_desc:0 "国家結束主義は様々な超国家主義的運動を含む思想であり、 国家への献身と、 強力な指導者の下での人々の結束への崇拝が典型的である。 "
 falangism_national_syndicalism_ideology:0 "ファランジズム・国家サンディカリスム"
 falangism_national_syndicalism_ideology_desc:0 "ファランジズムはファシズムと保守主義の特徴を併せ持つ権威主義的思想で、 国家主義的、 カトリック的アイデンティティを重んじる。 一方、 国家サンディカリスムはナショナリストによるサンディカリスムの1種であり、 かつてイタリアなどの労働運動に関連したイデオロギーのため、 後にはベニート・ムッソリーニの国家ファシスト党の基礎ともなった思想である。 これらの思想は1930年代のスペインファランヘ党によって主張され、 近年、 独自の進化を歩み始めた思想でもある。 "
 military_junta_of_national_fascism_ideology:0 "軍事政権・中央軍事集権"
 military_junta_of_national_fascism_ideology_desc:0 "軍事政権とは、 軍隊が直接的に政治を執行する統治形態を指す。 近代国家の原理では、 軍隊は国家体制の存立を担保する強制装置ではあるが、 議会政治の後景にあって「軍隊の政治的中立性」を保つべきことを建前としている。 しかし現実には軍隊指導部は政治的に重要な地位を占めやすい。 そのため軍隊指導部の「政治的中立性」はほとんど建前のみとなり、 重要な政治的役割を果たすことになる。 "
 avant_garde_ideology:0 "前衛国家主義"
 avant_garde_ideology_desc:0 "前衛国家主義とは、 伝統・ブルジョア的なものを拒絶し、 暴力・軍事的英雄主義・機械・産業カルト崇拝に基づく社会を推進するアバンギャルド・イデオロギーである。 英雄主義、 軍国主義、 産業文化による指導のもとに国民国家を再建・強化し、 暴力的手段によって敵を排除することを目的としている。 "
 ultra_nationalism_ideology:0 "超国家主義"
 ultra_nationalism_ideology_desc:0 "超国家主義とは、 特定の国家あるいは民族の利益を他の何よりも追求する極端なナショナリズムである。 "
 pelleyism_ideology:0 "ペリー主義・神秘的ファシズム"
 pelleyism_ideology_desc:0 "ペリー主義及び神秘的ファシズムは、 ウィリアム・ダドリー・ペリーが創り出した修正ファシズムであり、 絶対性のままに支持者が自己の内面で直接に体験するファシズムである。 "
 accelerationism_ideology:0 "加速主義"
 accelerationism_ideology_desc:0 "加速主義とは、 政治・社会理論において、 根本的な社会的変革を生み出すために現行の資本主義システムを拡大すべきであるという考えである。 現代の加速主義的哲学の一部は、 広範囲にわたる社会変革の可能性を抑制する相反する傾向を克服することを目的として、 脱領土化の力を特定し、 急進化することを目的としている。 "
 council_fascism_ideology:0 "評議会ファシズム"
 council_fascism_ideology_desc:0 "右派社会民主主義の改良主義やファシズムの権威主義の両方に反対し、 国民によると国粋評議会による政府と経済の管理を主張する思想こそが、 評議会ファシズムである。 "
 ultimate_nationalism_ideology:0 "究極的国家主義"
 ultimate_nationalism_ideology_desc:0 "民族、 性別、 言語の壁をも超えて国家に対する絶対的な忠誠を誓う究極的国家主義は最も愛国主義的な思想である。 "
 neo_socialism_idology:0 "新社会主義"
 neo_socialism_idology_desc:0 "フランスの全体主義者、 マルセル・デアによって提唱された新社会主義はより社会主義的な面が強いファシズムであり、 急進的思想の持ち主によって支持されている。 フィリップ・ペタンを始めとした右派的な側面を持つファシズムとはあまり相性が良いわけではなく、 国家社会主義ともとることができない思想であるために、 第三の全体主義的思想になり得る。 "
