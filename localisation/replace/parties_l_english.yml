 social_liberalism_desc:0 "社会自由主義政権"
 social_liberalism_ideology:0 "社会自由主義"
 social_liberalism_ideology_desc:0 "個人の自由に価値を置く哲学的な長い伝統から、 自由主義は諸権利の保護を国家第一の役割と考える。 "
#社会保守主義
 social_conservatism_drift:0 "日毎の社会保守主義への支援"
 social_conservatism_acceptance:0 "社会保守主義との外交の容認"
 social_conservatism:0 "社会保守主義"
 social_conservatism_noun:0 "社会保守主義"
 social_conservatism_desc:0 "社会保守主義政権"
 social_conservatism_ideology:0 "社会保守主義"
 social_conservatism_ideology_desc:0 "社会の急激な変化は危険であると考え、 保守主義は伝統と穏健な改革の信奉者となり、 時には古い道徳的価値観へ戻ることを提唱する。 "
 peasantism_ideology:0 "農本主義"
 peasantism_ideology_desc:0 "農本主義とは、 第二次世界大戦前の日本において、 立国の基礎を農業におくことを主張した思想である。 農本主義の思想は「農は国の本」という短句により表現される。 近世日本において幕藩体制維持のため農業・農民の重視や保護を主張した農本的思想は、 その前史として位置づけることができるが、 明治維新以降、 産業革命すなわち工業化の結果、 農村社会の解体が進むと、 これに対抗して農業・農村社会の維持存続をめざす農本主義が成立した。 したがって農本主義は近代特有の歴史的条件のもとで初めて成立した、 極めて近代的性格をもつ思想・運動と見なすことができ、 前近代の日本の封建社会において発生した農本思想とは、 厳密には異なるものであった。 第一次世界大戦後、 特に1920年代末の世界恐慌に端を発する農村恐慌のもと、 日本では中小の自作・小作農が存続の危機に立たされることになった。 この結果、 反近代主義・体制批判的な性格を持つ新たなタイプの農本主義が台頭し、 それらは超国家主義、 つまり国家結束主義と結びついて発展していった。 兵農一致による体制変革を主張し五・一五事件に参加した橘孝三郎、 農村自治の確立をめざす権藤成卿らの思想は、 多くの場合中小農出身者を多く含む軍部内の青年将校に大きな影響を与え、 二・二六事件の重要な思想的背景となった。 "
#権威民主主義
 authority_democracy_drift:0 "日毎の権威民主主義への支援"
 authority_democracy_acceptance:0 "権威民主主義との外交の容認"
 authority_democracy:0 "権威民主主義"
 authority_democracy_noun:0 "権威民主主義"
 authority_democracy_desc:0 "権威民主主義政権"
 authority_democracy_ideology:0 "権威民主主義"
 authority_democracy_ideology_desc:0 "権威民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。 権威民主主義体制は多くの場合、 社会の問題に対しては保守的な立場をとっており、 限定的な政府の介入による自由資本主義経済を推進している。 この思想は君主が存在した場合、 立憲君主制民主主義ともなり得るものである。 "
#権威専制主義
 authority_despotism_drift:0 "日毎の権威専制主義への支援"
 authority_despotism_acceptance:0 "権威専制主義との外交の容認"
 authority_despotism:0 "権威専制主義"
 authority_despotism_noun:0 "権威専制主義"
 authority_despotism_desc:0 "権威専制主義政権"
 authority_despotism_ideology:0 "権威専制主義"
 authority_despotism_ideology_desc:0 "権威専制主義は絶対的な権力を握る一人の人物によって統治される政体である。 この思想はかつてのポーランドのユゼフ・ピウスツキやトルコのムスタファ・ケマル、 中華民国の蔣介石が行った政治体制に近いとされる。 "
 military_junta_ideology:0 "軍事政権・中央軍事集権"
 military_junta_ideology_desc:0 "軍事政権とは、 軍隊が直接的に政治を執行する統治形態を指す。 近代国家の原理では、 軍隊は国家体制の存立を担保する強制装置ではあるが、 議会政治の後景にあって「軍隊の政治的中立性」を保つべきことを建前としている。 しかし現実には軍隊指導部は政治的に重要な地位を占めやすい。 そのため軍隊指導部の「政治的中立性」はほとんど建前のみとなり、 重要な政治的役割を果たすことになる。 "
 islamic_fundamentalism_ideology:0 "イスラム原理主義"
 islamic_fundamentalism_ideology_desc:0 "イスラム原理主義とは、 シャリーアを規範として統治される政体や社会の建設と運営を目ざす政治的思想である。 イスラムの理念を社会において実現することを理想とし、 行動目的としてムスリムの国家をシャリーアに基づいて運営されるイスラーム国家とすることを目指す。 "
 absolute_monarchism_ideology:0 "絶対王政・絶対制君主主義"
 absolute_monarchism_ideology_desc:0 "絶対王政・絶対制君主主義は、 君主が絶対的な権力を行使する政治の形態を指す。 この政治形態は歴史的に、 中世までの諸侯や貴族、 教会の権力が地方に乱立し、 分権的であった状態から王が強大な権力を持って中央集権化を図り、 中央官僚と常備軍によって国家統一を成し遂げた時代に特徴的であった政治形態を指すものである。 "
