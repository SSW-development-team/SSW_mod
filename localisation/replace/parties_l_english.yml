#無政府主義
 anarchism_drift:0 "日毎の無政府主義への支援"
 anarchism_acceptance:0 "無政府主義との外交の容認"
 anarchism:0 "無政府主義"
 anarchism_noun:0 "無政府主義"
 anarchism_desc:0 "無政府主義政権"
 anarchism_ideology:0 "無政府主義"
 anarchism_ideology_desc:0 "無政府主義とは、 権威そのものを拒否することであり、 社会を単一の中央集権国家ではなく、 自己管理と自治の集団に分割することを促進するものである。 "
 anarcho_syndicalism_ideology:0 "無政府サンディカリスム"
 anarcho_syndicalism_ideology_desc:0 "無政府サンディカリスム、 すなわちアナルコ・サンディカリスムは、 社会主義の一派であり、 労働組合運動を重視する無政府主義のことを指す。 アナルコ・サンディカリスムという名称はサム・マイアウェリングによって始められた。 "
 anarcho_capitalism_ideology:0 "無政府資本主義"
 anarcho_capitalism_ideology_desc:0 "無政府資本主義とは、 右派リバタリアンによる政治思想で、 企業支配主義と違って、 自由市場の自治を重視し、 国家の廃止を提唱する思想である。 無政府資本主義の社会では、 警察や裁判所など全ての治安サービスは税金によってではなく「民間の防衛・警備会社」によって提供され、 通貨は公開市場で民間の競合する銀行によって供給される。 従って、 無政府資本主義の下では個人や経済活動は、 政治によってよりも、 私法と契約によって管理される。 "
 green_anarchism_ideology:0 "グリーン・アナキズム"
 green_anarchism_ideology_desc:0 "環境問題を第一とするグリーン・アナキズムは、 穏健派無政府主義の一つである。 "
 anarcho_communism_ideology:0 "無政府共産主義"
 anarcho_communism_ideology_desc:0 "無政府共産主義とは、 人の自由と自律を尊び、 不当な支配階級や経済格差の無い社会を目指し、 「能力に応じて働き、必要に応じて受け取る」という原理を唱える思想である。 "
#革新的共産主義
 progressive_communism_drift:0 "日毎の革新的共産主義への支援"
 progressive_communism_acceptance:0 "革新的共産主義との外交の容認"
 progressive_communism:0 "革新的共産主義"
 progressive_communism_noun:0 "革新的共産主義"
 progressive_communism_desc:0 "革新的共産主義政権"
 progressive_communism_ideology:0 "革新的共産主義"
 progressive_communism_ideology_desc:0 "従来のマルクス・レーニン主義やスターリン主義を改良した共産主義思想こそが革新的共産主義である。 この思想は存在しうる共産主義の欠点を修正した修正主義ともなり得るため、 共産主義同士の対立に陥る可能性も高い。 また、 この思想は宗教共産主義や急進リバタリアニズムなどに進化する可能性が存在し、 国々や指導者によって要点が違う思想でもある。 "
 syndicalism_ideology:0 "サンディカリスム"
 syndicalism_ideology_desc:0 "サンディカリスムは、 労働組合主義、 組合主義、 労働組合至上主義とも訳され、 資本家や国家主導の経済運営ではなく、 集産主義的な労働組合の連合により経済を運営するというもの。 資本主義あるいは社会主義に代わるものとして提案された経済体制の一種またはその思想。 "
 buddhist_socialism_ideology:0 "仏教社会主義"
 buddhist_socialism_ideology_desc:0 "仏教社会主義は、 仏教の原則に基づく社会主義を提唱する政治思想である。 主な主張としては、 階級制度の廃止及び改良、 仏教の精神に基づいた道徳的運動、 そして資産に対する執着を克服することである。 "
 islamic_socialism_ideology:0 "イスラム社会主義"
 islamic_socialism_ideology_desc:0 "イスラム社会主義は、 社会主義のより心霊主義的な形を求める要求に応ずる為に、 様々なムスリムのリーダーによって造り出された思想である。 一部の保守的なイスラム教学者は社会主義者が無神論者であると断言し、 私有財産の没収などといった社会主義のプログラムが圧制的、 かつイスラム教の教えに反していると断言している。 一方でイスラム社会主義者は、 ムハンマドの教えが平等の原則と富の再分配と互換性を持ち、 また宗教的共同体であるウンマを基礎とする社会主義は可能と主張している。 "
 christian_socialism_ideology:0 "キリスト教社会主義"
 christian_socialism_ideology_desc:0 "キリスト教社会主義とは、 キリスト教内における社会主義思想である。 現代的な意味でのキリスト教社会主義とは異なるが、 カール・マルクスは共産党宣言の中でキリスト教社会主義に言及しており、 キリスト教の主張が社会主義的であることを指摘した上で、 キリスト教社会主義は貴族階級の不満を聖化するための聖水に過ぎないとしている。 "
 monarchical_socialism_ideology:0 "君主制社会主義"
 monarchical_socialism_ideology_desc:0 "君主制社会主義とは、 君主の支持と社会主義による絶対的な独裁の下に行われる政治体制である。 本来の共産主義は君主といった違う階級を許したりはしないが、 絶対的な支持を得ている君主がいた場合、 実行することが極端に難しい。 これの対策として君主の存在を容認し、 一党独裁を行うことこそがこの思想である。 "
 titoism_ideology:0 "新興社会主義・チトー主義"
 titoism_ideology_desc:0 "労働者の自主管理、 市場社会主義を主な政策として掲げる新興社会主義は、 社会主義の短所を資本主義の長所で補ったような思想であり、 旧ユーゴスラビアの革命家、 ヨシップ・ブロズ・チトーによって主張されたチトー主義を代表例とする。 "
 new_left_ideology:0 "新左翼"
 new_left_ideology_desc:0 "新左翼とは、 旧来の共産党や社会民主主義政党について、 権力にしがみつき戦わない左翼である既成左翼として批判し、 それらの議会政治左翼とは異なり、 自らは戦闘的左翼または革命的左翼であるして、 急進的な革命を志向し過激な直接行動に出る思想である。 "
 exterminationism_ideology:0 "殲滅主義"
 exterminationism_ideology_desc:0 "世界革命の達成のためには敵を軍事力で殲滅することを辞さない殲滅主義は、 極左思想を超越した思想である。 極右思想と極左思想の側面を持つこの思想は、 絶対的な独裁と圧倒的な軍事力による革命を目論んでいる。 "
 ultra_radicalism_ideology:0 "超急進主義"
 ultra_radicalism_ideology_desc:0 "急進左翼思想を超越した超急進主義は絶対的な左翼思想の元に成立した思想である。 暴力的革命を辞さず、 また政府による絶対的独裁の下で労働者を援助する新興的かつ古典的なハイブリッドである。 "
#古典的共産主義
 classical_communism_drift:0 "日毎の古典的共産主義への支援"
 classical_communism_acceptance:0 "古典的共産主義との外交の容認"
 classical_communism:0 "古典的共産主義"
 classical_communism_noun:0 "古典的共産主義"
 classical_communism_desc:0 "古典的共産主義政権"
 classical_communism_ideology:0 "古典的共産主義"
 classical_communism_ideology_desc:0 "古典的共産主義とは、 かつてソビエト連邦を率いたヨシフ・スターリンの作り出した思想であるスターリン主義そのものであり、 左派ナショナリズムにも近しい愛国的な思想でもある。 この思想は個人崇拝、 暴力的な対外政策、 粛清や秘密警察などの恐怖政治を象徴とする全体主義である。 そのためスターリン主義を批判し、 共産主義と見做さない者も数多くいるようだ… "
 marxism_leninism_ideology:0 "マルクス主義・レーニン主義"
 marxism_leninism_ideology_desc:0 "経済学ならびに歴史学に関する幅広い領域を包摂するマルクス主義にもとづき、 マルクス主義的政治家はマルクスの諸理論を政治的現実にも適用しようとする。 階級間闘争と生産手段の公有化に基づいた社会の建設を志向することにより特徴づけられる。 また、 マルクス主義の考えに基づいた政治思想であるレーニン主義は、 前衛党によって主導される革命により資本主義社会を転覆し、 社会主義国家を建設を目指す。 ひとたび権力を手にしたあとは、 党は内部の自由な議論を通じて決定を行い、 国家を運営する。 そして、 それらを一般化・普遍化した思想こそがマルクス主義・レーニン主義である。 "
 anti_revisionism_ideology:0 "反修正主義"
 anti_revisionism_ideology_desc:0 "マルクス主義の後継者を名乗る多くの思想への反動である反修正主義は、 元来の革命理論の重要な要素を変化させず維持する事を主張する。 資本主義経済の要素を社会主義国家に導入する事への反発を主とし、 その思想はそれ自体の内容と同じ位、 他の思想を否定することによって定義される。 主にかつての中国の革命家である毛沢東によって主張された毛沢東主義や、 アルバニアの社会主義者であるエンヴェル・ホッジャによって主張されたホッジャ主義を指す場合が多い。 "
 juche_ideology:0 "チュチェ思想"
 juche_ideology_desc:0 "ソビエト連邦の崩壊に乗じたスターリン主義の崩壊に影響を受けた朝鮮の革命家、 金日成はチュチェ思想という新たな思想を創り出した。 この思想は究極的な個人崇拝や世襲制による革命的独裁を行うものであり、 一部の革命家からは君主主義などと批判されている。 "
 trotskyism_ideology:0 "トロツキー主義・永続革命主義"
 trotskyism_ideology_desc:0 "トロツキー主義、 または永続革命主義は、 レフ・トロツキーによって主張されたマルクス主義および共産主義革命理論である。 世界革命による世界社会主義の達成を目指し、 多様な政治傾向を含む労働者階級の統一戦線の結成による二重権力の形成から、 最終的な労働者階級の権力奪取を目論むこの思想はかつてヨシフ・スターリンによって迫害された。 しかしながら、 ソビエト連邦の崩壊、 及びスターリン主義の敗北はトロツキー主義の復活を許してしまったようだ… "
 vanguardism_ideology:0 "前衛共産主義"
 vanguardism_ideology_desc:0 "前衛共産主義とは、 革命的な前衛として記述されたプロレタリアまたは労働者階級の最も階級的で政治的に高度なセクションが、 革命的な政治に向けて労働者階級のより大きなセクションを引き出し、 ブルジョワに対するプロレタリアの政治的権力の現れとして機能するために組織を形成する思想である。 "
 council_communism_ideology:0 "評議会共産主義"
 council_communism_ideology_desc:0 "評議会共産主義とは、 社会民主主義の改良主義と、 レーニン主義の権威主義の両方に反対し、 労働者による民主的な労働者評議会による政府と経済の管理を主張する思想である。 "
 radical_socialism_ideology:0 "急進的社会主義"
 radical_socialism_ideology_desc:0 "急進的社会主義はリバタリアニズム社会主義などを除いた様々な古典的左翼思想のことを表す。 この思想の最終的な目標は、 運動ごとにその細部は異なるものの、 労働者にとっての楽園を作り上げることである。 "
 totalitarianism_ideology:0 "全体社会主義"
 totalitarianism_ideology_desc:0 "全体社会主義者は、 世界革命の達成までは、 革命国家は中央集権化され、 残りの資本主義国家と戦うために軍国化される必要があると述べたことによって成立した。 全体社会主義体制によって社会が変容する度合いもかなり大きく、 しばしば社会の全体主義的支配と個人崇拝の構築に向かうのである。 全体社会主義はまた、 古典的共産主義とは無縁であっても、 軍事化・中央集権化・社会の全体主義的変容などの特徴を持つ左翼国家を指す場合にもしばしば用いられる。 "
#社会民主主義
 social_democracy_drift:0 "日毎の社会民主主義への支援"
 social_democracy_acceptance:0 "社会民主主義との外交の容認"
 social_democracy:0 "社会民主主義"
 social_democracy_noun:0 "社会民主主義"
 social_democracy_desc:0 "社会民主主義政権"
 social_democracy_ideology:0 "社会民主主義"
 social_democracy_ideology_desc:0 "平等及び革新主義者の言う「社会主義国家」を追求すべく、 社会民主主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。 "
#社会自由主義
 social_liberalism_drift:0 "日毎の社会自由主義への支援"
 social_liberalism_acceptance:0 "社会自由主義との外交の容認"
 social_liberalism:0 "社会自由主義"
