 national_socialism_ideology:0 "国家社会主義"
 national_socialism_ideology_desc:0 "国家社会主義は極端なナショナリズムに根ざし、 民族の優越性を原動力としている。 積極的拡大主義及び、 人々が絶対的権力者の下に結束した全体主義国家を推進する。 "
 neo_socialism_of_national_socialism_idology:0 "新社会主義"
 neo_socialism_of_national_socialism_idology_desc:0 "フランスの全体主義者、 マルセル・デアによって提唱された新社会主義はより社会主義的な面が強いファシズムであり、 急進的思想の持ち主によって支持されている。 フィリップ・ペタンを始めとした右派的な側面を持つファシズムとはあまり相性が良いわけではなく、 国家社会主義ともとることができない思想であるために、 第三の全体主義的思想になり得る。 "
