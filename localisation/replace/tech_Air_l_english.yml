 JAP_fighter_equipment_2:0 "中島 一式戦闘機 隼"
 JAP_fighter_equipment_2_short:0 "一式戦闘機 隼"
 JAP_fighter_equipment_2_desc:0 "第二次世界大戦において、大日本帝国陸軍航空隊で運用された陸上戦闘機。陸軍機としては初めて引き込み主脚を採用するなど、時代に合わせた設計を行いつつ、格闘性能を重視するなど、良くも悪くも日本軍機らしい機体であった。当時の他国機と比べても遜色のない性能を有し、また、陸軍の宣伝により、国民にも「隼」の愛称で親しまれる機体であった。"
 JAP_fighter_equipment_3:0 "中島 四式戦闘機 疾風"
 JAP_fighter_equipment_3_short:0 "四式戦闘機 疾風"
 JAP_fighter_equipment_3_desc:0 "「隼」の米軍機に対する相対的な性能不足、その後継機として開発された三式戦闘機「飛燕」の信頼性の低さから、陸軍航空隊は、新たな戦闘機を欲していた。そうして開発されたこの機体は、「大東亜決戦機」として、大々的な宣伝のもと、公募によって、「疾風」という愛称が付けられた。搭載しているハ45「誉」発動機により、米軍機とも互角以上に戦える性能を発揮し、同時期に実戦配備された海軍の「烈風」とともに、第二次世界大戦における日本の最優秀戦闘機ともいわれる。"

 JAP_cv_fighter_equipment_2:0 "三菱 A6M 零式艦上戦闘機"
 JAP_cv_fighter_equipment_2_short:0 "A6M 零式艦上戦闘機"
 JAP_cv_fighter_equipment_2_desc:0 "「ゼロ戦」の通称を持つこの機体は、防弾性能を大きく削った代わりに高速性と高火力、高旋回性を兼ね備えた、当時世界最強ともうたわれた艦上戦闘機である。第二次世界大戦において、海軍空母航空隊の主力艦上戦闘機を担った本機は、三菱重工業と中島飛行機で合計１万機近くが製造された。"
 JAP_cv_fighter_equipment_3:0 "三菱 A7M 烈風"
 JAP_cv_fighter_equipment_3_short:0 "A7M 烈風"
 JAP_cv_fighter_equipment_3_desc:0 "零戦こと零式艦上戦闘機の後継として開発されたこの機体は、零戦に匹敵する格闘性能と、米軍機にも劣らない速度性能を両立しえた、零戦をも上回る傑作機となった。これには、陸軍でも採用された強力なハ45「誉」発動機の採用が大きな役割を担った。武装も強化されており、ゼロ戦やアメリカのF8F「ベアキャット」とともに、「陸上戦闘機を超えた艦上戦闘機」といわれる。"

 JAP_jet_fighter_equipment_0:0 "中島 キ201 火竜"
 JAP_jet_fighter_equipment_0_short:0 "キ201 火竜"
 JAP_jet_fighter_equipment_0_desc:0 "帝国海軍が「橘花」の開発に着手するのとほぼ同時期に、帝国陸軍もジェット戦闘機の開発を中島航空機に依頼していた。その後、Me262が登場したことで、中島航空機はその設計を最大限火竜に反映させた。結果として、火竜はMe262によく似た見た目をした機体となったが、後退翼の角度や一部部品の材質、パーツの数など、細かい部分ではMe262とは多くの違いがみられる機体となった。"
 JAP_jet_fighter_equipment_1:0 "九州飛行機 J7W4 八式戦闘機 震電改"
 JAP_jet_fighter_equipment_1_short:0 "J7W4 震電改"
 JAP_jet_fighter_equipment_1_desc:0 "先の大戦において海軍で開発された局地戦闘機「震電」は、カナード翼など先進的な要素を多数持ち合わせていたが、その構造ゆえ少数のみの生産、配備にとどまった。この震電の設計に目を付けたのが帝国陸軍であり、陸軍は震電の開発者であった鶴野正敬大尉の協力のもと、火竜の後継機としてジェットエンジンの搭載に伴う設計の変更を行い、帝国陸軍航空隊の主力を担う機体を開発することとなった。"
 JAP_jet_fighter_equipment_2:0 "中島 J2Nb 一八式戦闘機 雷光"
 JAP_jet_fighter_equipment_2_short:0 "J2Nb 雷光"
 JAP_jet_fighter_equipment_2_desc:0 "これまで帝国陸軍が配備してきたジェット戦闘機はいずれも他国機をベースとしたものや既存のレシプロ機をジェット機化したものであり、ジェット機として独自の設計は行ってこなかった。そこで帝国陸軍は、中島飛行機に対し完全新規設計のジェット戦闘機の開発を依頼。中島航空機の開発陣は、「橘花」をはじめとするこれまでのジェット機開発のノウハウを最大限活用し、胴体埋め込み型エンジン、後退翼などを採用することで、日本初の完全新規設計のジェット戦闘機を開発した。"
 JAP_jet_fighter_equipment_3:0 "三菱 一六式戦闘機　旭光"
 JAP_jet_fighter_equipment_3_short:0 "一六式戦闘機　旭光"
 JAP_jet_fighter_equipment_3_desc:0 "雷光の実戦配備後、帝国陸軍ではより高性能な戦闘機の開発を行っていた。当時の帝国陸軍では、「空戦はすべてミサイルで完結する」という「ミサイル万能論」とそれに対する反対派が拮抗し、これはこの新型機にまで開発遅延という形で影響を及ぼした。結果として双方の意見の折衷案という形で、ミサイル搭載能力の向上とミサイル発射後の最低限の自衛能力として20mm機関砲を搭載することとなった。また、主翼の形状も変更され、音速付近に到達した際の衝撃波の軽減と旋回能力の向上も行われた。"
