 JAP_fighter_equipment_2:0 "Nakajima Type1 Hayabusa"
 JAP_fighter_equipment_2_short:0 "Type1 Hayabusa"
 JAP_fighter_equipment_2_desc:0 "第二次世界大戦において、大日本帝国陸軍航空隊で運用された陸上戦闘機。陸軍機としては初めて引き込み主脚を採用するなど、時代に合わせた設計を行いつつ、格闘性能を重視するなど、良くも悪くも日本軍機らしい機体であった。当時の他国機と比べても遜色のない性能を有し、また、陸軍の宣伝により、国民にも「隼」の愛称で親しまれる機体であった。"
 JAP_fighter_equipment_3:0 "Nakajima Type4 Fighter Sippu"
 JAP_fighter_equipment_3_short:0 "Type4 Sippu"
 JAP_fighter_equipment_3_desc:0 "Due to the poor performance of the Hayabusa against U.S. planes and the unreliability of its developed successor, the Type 3 fighter, the Hien, the Army Air Forces wanted a new fighter. This aircraft was nicknamed \"Shippu\" by the public in a massive publicity campaign as the \"Greater East Asia Battle Plane. With the Ha 45 \"Homare\" engine installed, it was able to compete with American aircraft, and together with the Navy's \"Reppu\", which was deployed in the field at the same time, it is said to be the best Japanese fighter of World War II."
 JAP_cv_fighter_equipment_2:0 "Mitubishi A6M Type0 CV Fighter Zero"
 JAP_cv_fighter_equipment_2_desc:0 "Known as the \"Zero-sen,\" this aircraft was said to be the world's most powerful shipboard fighter at the time, combining high speed, high firepower, and high turn radius with greatly reduced bulletproof performance. In World War II, this aircraft was the main shipboard fighter of the Navy's carrier air force, and a total of nearly 10,000 were manufactured by Mitsubishi Heavy Industries and Nakajima Aircraft."
 JAP_cv_fighter_equipment_3:0 "Mitubishi A7M Reppu"
 JAP_cv_fighter_equipment_3_short:0 "A7M Reppu"
 JAP_cv_fighter_equipment_3_desc:0 "零戦こと零式艦上戦闘機の後継として開発されたこの機体は、零戦に匹敵する格闘性能と、米軍機にも劣らない速度性能を両立しえた、零戦をも上回る傑作機となった。これには、陸軍でも採用された強力なハ45「誉」発動機の採用が大きな役割を担った。武装も強化されており、ゼロ戦やアメリカのF8F「ベアキャット」とともに、「陸上戦闘機を超えた艦上戦闘機」といわれる。"
 JAP_jet_fighter_equipment_0:0 "Nakajima Ki201 Karyu"
 JAP_jet_fighter_equipment_0_short:0 "Ki201 Karyu"
 JAP_jet_fighter_equipment_0_desc:0 "帝国海軍が「橘花」の開発に着手するのとほぼ同時期に、帝国陸軍もジェット戦闘機の開発を中島航空機に依頼していた。その後、Me262が登場したことで、中島航空機はその設計を最大限火竜に反映させた。結果として、火竜はMe262によく似た見た目をした機体となったが、後退翼の角度や一部部品の材質、パーツの数など、細かい部分ではMe262とは多くの違いがみられる機体となった。"
 JAP_jet_fighter_equipment_1:0 "九州飛行機 J7W4 八式戦闘機 震電改"
 JAP_jet_fighter_equipment_1_short:0 "J7W4 ShindenKai"
 JAP_jet_fighter_equipment_1_desc:0 "The Shinden, a surface combatant developed by the Navy in the last war, had many advanced elements such as canard wings, but due to its structure, only a small number of the aircraft were produced and deployed. The Imperial Army took notice of the design of the Shinden, and with the cooperation of Captain Masataka Tsuruno, the developer of the Shinden, the Army changed the design to install a jet engine as the successor to the Karyu, and developed the aircraft to be the mainstay of the Imperial Army Air Corps."
 JAP_jet_fighter_equipment_2:0 "Nakajima J2Nb Type18 Fighter Raiko"
 JAP_jet_fighter_equipment_2_short:0 "J2Nb Raiko"
 JAP_jet_fighter_equipment_2_desc:0 "これまで帝国陸軍が配備してきたジェット戦闘機はいずれも他国機をベースとしたものや既存のレシプロ機をジェット機化したものであり、ジェット機として独自の設計は行ってこなかった。そこで帝国陸軍は、中島飛行機に対し完全新規設計のジェット戦闘機の開発を依頼。中島航空機の開発陣は、「橘花」をはじめとするこれまでのジェット機開発のノウハウを最大限活用し、胴体埋め込み型エンジン、後退翼などを採用することで、日本初の完全新規設計のジェット戦闘機を開発した。"
 JAP_jet_fighter_equipment_3_desc:0 "雷光の実戦配備後、帝国陸軍ではより高性能な戦闘機の開発を行っていた。当時の帝国陸軍では、「空戦はすべてミサイルで完結する」という「ミサイル万能論」とそれに対する反対派が拮抗し、これはこの新型機にまで開発遅延という形で影響を及ぼした。結果として双方の意見の折衷案という形で、ミサイル搭載能力の向上とミサイル発射後の最低限の自衛能力として20mm機関砲を搭載することとなった。また、主翼の形状も変更され、音速付近に到達した際の衝撃波の軽減と旋回能力の向上も行われた。"
 JAP_jet_fighter_equipment_4_desc:0 "FFFFFF!...104!"
 JAP_jet_fighter_equipment_5:0 "F-104"
 JAP_jet_fighter_equipment_5_short:0 "F-105"
 JAP_jet_fighter_equipment_5_desc:0 "FFFFFF!...105!"
 jet_muitirole_equipment_1:0 "川崎　一六式戦闘機　閃電"
 jet_muitirole_equipment_1_short:0 "一六式戦闘機 閃電"
 jet_muitirole_equipment_1_desc:0 "川崎航空機では、従来の戦闘機と攻撃機の要素を組み合わせ、対地、対空の「二刀流」が可能な航空機を開発していた。折しも、中国軍やルフトヴァッフェに対する絶対的な数の不利を覆すために一機あたりに高い性能と汎用性を求めていた帝国陸軍はこれを承認、従来の戦闘攻撃機の発展延長形として開発が行われた。"
 jet_muitirole_equipment_3:0 "三菱　PJ3M2　彗風"
 jet_muitirole_equipment_3_short:0 "PJ3M2 彗風"
 jet_muitirole_equipment_3_desc:0 "川崎航空機の閃電にその源流を持つ日本型マルチロール機の一つの集大成ともいえる機体が、この彗風である。この機体は、日本の広大な領海、領空を飛行し、さらに防衛から攻撃までを行うため、対空、対艦ミサイルや誘導爆弾など幅広い装備を搭載可能である。また、内部構造を簡略化したことにより、整備性の大幅な向上も実現していた。この機体は、陸軍航空隊からの無謀ともいえる性能要求に対する三菱、そして日本の技術の答えである。"
 jet_cv_muitirole_equipment_1:0 "川崎 A/B-11Ka 星風"
 jet_cv_muitirole_equipment_1_short:0 "A/B-11Ka 星風"
 jet_cv_muitirole_equipment_1_desc:0 "陸軍における閃電の開発を知った海軍は、閃電と同様の運用が可能な艦載機があれば空母航空隊の戦力の大幅な増加が見込めると判断し、同様のコンセプトを持つ機体を開発するよう川崎航空機に要請した。川崎航空機は、すでに開発が進んでいた閃電の設計を一部流用することで生産コストの削減と開発期間の短縮に成功し、艦載機にとって重要な部分である主脚やその周辺はほぼ全面的な再設計を施した。"
 jet_cv_muitirole_equipment_3:0 "三菱　A/B15　彗風"
 jet_cv_muitirole_equipment_3_short:0 "A/B15　彗風"
 jet_cv_muitirole_equipment_3_desc:0 "三菱の彗風開発陣は、陸上機である彗風をいつでも艦載機として再設計し運用できるようにあらかじめ機体設計を頑丈にしていた。そして、彗風の性能を聞きつけた海軍からの要請にこたえ、彗風の航続距離を若干削る代わりに主翼の大型化やアレスティング・フックの装備など艦載機として必要な再設計を施した。その性能は陸上機の彗風と比べると若干の違いがみられるが、艦上戦闘機としてはかつての零式戦のように世界最高峰の域に到達している。"
 JAP_jet_CAS_equipment_1:0 "中島 G9N 橘花"
 JAP_jet_CAS_equipment_1_short:0 "G9N 橘花"
 JAP_jet_CAS_equipment_1_desc:0 "帝国海軍は、かねてより中島飛行機に対してジェット攻撃機の開発を要請していたが、エンジンの開発難航により、その開発は遅れに遅れていた。その後、世界初の実用ジェット戦闘機であるメッサーシュミットMe262が登場すると、その機体設計の一部を流用。大部分は日本独自の設計だったが、部分的にドイツ機の要素を取り入れた、日本初の純国産ジェット戦闘攻撃機となった。"
 JAP_jet_cv_CAS_equipment_1:0 "海軍航空技術廠 R2S 景雲改"
 JAP_jet_cv_CAS_equipment_1_short:0 "R2S 景雲改"
 JAP_jet_cv_CAS_equipment_1_desc:0 "かねてより帝国海軍では、さまざまな新機軸を盛り込んだ高性能偵察機「景雲」を開発していた。その後、戦局の変化、およびジェット航空機の登場により、景雲はジェット攻撃機として開発することとなった。結果としてジェット陸上攻撃機は「橘花」に決定したが、艦載機用に再設計を施し、高高度から降下して敵艦隊に攻撃する高性能艦上攻撃機として正式採用されるに至った。"
 ALF_jet_fighter_equipment_0:0 "ノースアメリカン FJ-1 フューリー"
 ALF_jet_fighter_equipment_0_short:0 "FJ-1 フューリー"
 ALF_jet_fighter_equipment_1:0 "ノースアメリカン F-86 セイバー"
 ALF_jet_fighter_equipment_1_short:0 "F-86 セイバー"
 ALF_jet_fighter_equipment_1_desc:0 "アメリカ合衆国は、かねてより後退翼、ノーズ・エアインテークを取り入れたジェット戦闘機を開発していた。この新型戦闘機は試験機の飛行が行われ、実戦配備間近というところでアメリカ合衆国の崩壊が始まったため、大幅に機体の生産、配備に影響が生じることとなった。が、性能は確かであり、拡張性や信頼性に優れ、他国のジェット戦闘機にも決して劣ってはいなかった。"
 ALF_jet_fighter_equipment_2:0 "コンベア F-102 デルタダガー"
 ALF_jet_fighter_equipment_2_short:0 "F-102 デルタダガー"
 ALF_jet_fighter_equipment_2_desc:0 "内戦によって崩壊したアメリカ合衆国だが、主要な軍需企業はいまだ健在であり、その本社のある地域の勢力に協力していた。この機体は、コンベア社によって開発され、実戦配備が行われた。超音速飛行能力を持ち、エリアルールの採用など、現代ジェット戦闘機として必要な要素を持つこの機体は、デルタ翼を取り入れたことで良好な空戦能力を確保している。"
 ALF_jet_fighter_equipment_3:0 "コンベア F-106 デルタダート"
 ALF_jet_fighter_equipment_3_short:0 "F-106 デルタダート"
 ALF_jet_fighter_equipment_3_desc:0 "我が国の国産戦闘機だ！早いぜ！レシプロなんかに負けないぜ！…と申しております。"
 ALF_jet_fighter_equipment_4:0 "ジェット戦闘機 IV"
 ALF_jet_fighter_equipment_4_short:0 "ジェット戦闘機 IV"
 ALF_jet_fighter_equipment_4_desc:0 "ジェット式戦闘機らしいですよ。これ。"
 ALF_jet_fighter_equipment_5:0 "ジェット戦闘機 V"
 ALF_jet_fighter_equipment_5_short:0 "ジェット戦闘機 V"
 ALF_jet_fighter_equipment_5_desc:0 "ジェット式戦闘機の最終形態です。"
 ALF_jet_CAS_equipment_1:0 "ロッキード F-94 スターファイター"
 ALF_jet_CAS_equipment_1_desc:0 "F-94は（F-94）はロッキード社が開発した全天候戦闘機である。しばしばスターファイアシリーズと呼ばれるが、公式の愛称としてスターファイアの名が与えられているのはC型以降のみである。"
 ALF_jet_strat_bomber_equipment_1:0 "コンベア B-36 ピースメイカー "
 ALF_jet_strat_bomber_equipment_1_short:0 "B-36 ピースメイカー "
 ALF_jet_strat_bomber_equipment_1_desc:0 "アメリカ合衆国は、第二次世界大戦において開発された超重爆撃機「B-29」を超える戦略爆撃機を開発していた。この爆撃機の開発予算をめぐって、海軍と空軍が対立するなど紆余曲折の末、1948年に実戦配備を迎えた。この爆撃機は、他の爆撃機には見られない設計をしており、将来使用されるであろう核兵器の搭載も念頭に置いた設計となっていた。その長大な航続距離は、14,000kmもの作戦距離であり、もしアメリカが崩壊していなければ、強力な抑止力として機能していただろう。"
 ALF_jet_strat_bomber_equipment_2:0 "コンベア B-58 ハスラー"
 ALF_jet_strat_bomber_equipment_2_short:0 "B-58 ハスラー"
 ALF_jet_strat_bomber_equipment_2_desc:0 "東西冷戦下におけるアメリカの大量報復戦略に基づいて製造された、マッハ2の快足を誇るデルタ翼爆撃機であり、アメリカ空軍としては初の超音速爆撃機である。冷戦下で対立を続けていたソビエト連邦およびワルシャワ条約機構の防空網を、高高度から高速で突破して核攻撃できる能力を目指して開発された。(あくまでこれは史実でのお話。)"
 ALF_jet_strat_bomber_equipment_3:0 "ジェット戦略爆撃機 III"
 ALF_jet_strat_bomber_equipment_3_short:0 "ジェット戦略爆撃機 III"
 ALF_jet_strat_bomber_equipment_3_desc:0 ""
 ITA_jet_fighter_equipment_3:0 "フィアット G.91 ジーナ"
 ITA_jet_fighter_equipment_3_short:0 "G.91 ジーナ"
 ITA_jet_fighter_equipment_3_desc:0 "イタリアのフィアット社が1956年代に開発した戦闘爆撃機。(この世界では制空特化型と戦闘爆撃型が生産された。本機種は制空特化型)"
 GER_jet_fighter_equipment_0:0 "メッサーシュミット Me262 シュヴァルベ"
 GER_jet_fighter_equipment_0_short:0 "Me262 シュヴァルベ"
 GER_jet_fighter_equipment_0_desc:0 "Me262 シュヴァルベは、ドイツのメッサーシュミット社が1941年にドイツ空軍で運用されたジェット戦闘機である。世界初の実戦配備および実戦を行ったジェット機であり、主任設計者はヴォルデマール・フォークト技師である。戦闘機型である本機種の愛称は「シュヴァルベ」であり、これはドイツ語でツバメの意である。既存のレシプロ機とは異なる推進方式を採用した本機は、連合国やソビエトの戦闘機を圧倒し、ドイツ軍の快進撃の一助となった。しかし新技術であるが故その信頼性は低く、生産効率も高くなかった。"
 GER_jet_fighter_equipment_1:0 "メッサーシュミット Me302 シュヴァルベ"
 GER_jet_fighter_equipment_1_short:0 "Me302(P.1101)"
 GER_jet_fighter_equipment_1_desc:0 "ドイツ国防軍の中では、Me262の後継機としていくつかの案が存在していたが、どれもヘルマン・ゲーリングとアドルフ・ヒトラーを満足させるものではなかった。そんな中で計画されたこの機体は、当時としては画期的な可変後退翼を採用しており、機首にエアインテークを配置することで、空気抵抗の低減にも成功していた。この革新的な機体はドイツ空軍上層部、ひいてはヒトラーの興味を呼び寄せ、その後、ヒトラー直々に開発の許可が出されることとなった。"
 ALF_jet_fighter_equipment_0_desc:0 "アメリカ合衆国において艦上戦闘機として開発されたジェット戦闘機ではあるが、空母での運用能力に疑問が残ったため、結果として陸上戦闘機として配備された。機体部品や設計などはレシプロ機であるP-51マスタングのものを流用しており、後退翼などはそなえていなかった。この機体は少数が生産されるにとどまったが、設計の一部はF-86に引き継がれることとなる。"
 ALF_jet_CAS_equipment_1_short:0 "F-94 スターファイター"