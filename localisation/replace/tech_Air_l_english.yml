 jet_cv_muitirole_equipment_2_desc:0 "ジェット式多用途艦上戦闘機。対空戦闘から対艦攻撃、近接支援攻撃までなんでもござれ。"
 jet_heavy_fighter_equipment_1:0 "ジェット重戦闘機 I"
 jet_heavy_fighter_equipment_1_short:0 "ジェット重戦闘機 I"
 jet_heavy_fighter_equipment_1_desc:0 "従来の戦闘機は、小型軽量の軽戦闘機と、大型の重戦闘機に分けられていた。そしてこれは、エンジンがレシプロからジェットへと移り変わっても、しばらくの間続くこととなる。戦術爆撃機から発展したジェット重戦闘機は、頑丈な機体設計と強力な武装、長大な航続距離で、ある種の空中戦艦ともいうべき強力な攻撃力を有している。半面、機動力は軽戦闘機に大きく劣ることとなった。"
