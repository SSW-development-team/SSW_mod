 jet_cv_fighter_equipment_1_desc:0 "本機は従来の推進方式とは異なるジェットエンジンを備えた戦闘機であり、既に開発済みの陸上型と同様に既存のレシプロ機に対し強力な推進力と高高度における優位性を持っている。但し、陸上機ほど機動性や速度性は高くない。"
