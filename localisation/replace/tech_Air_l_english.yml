 jet_muitirole_equipment_3:0 "三菱 JP3M2 二四式戦闘爆撃機 彗風"
 jet_muitirole_equipment_3_short:0 "JP3M2 彗風"
 jet_muitirole_equipment_3_desc:0 "現実世界において彗風は航空自衛隊のF-1支援戦闘機である。この世界においても、彗風は多用途戦闘機として開発された。その大きな特徴は搭載可能な兵装の多様さと整備性の良さである。戦闘機と爆撃機を同時に展開し運用することが困難な比較的小規模な飛行場においても運用が可能で、へき地においても他国戦闘機を圧倒できるポテンシャルを持つ"

 jet_cv_muitirole_equipment_3:0 "三菱　A/B15　彗風"
 jet_cv_muitirole_equipment_3_short:0 "A/B15　彗風"
 jet_cv_muitirole_equipment_3_desc:0 "彗風にカタパルト用フックや各種発着艦装備を搭載し、わずかに主翼を延長することによって空母での運用をかのうにした機体。基本的な性能はわずかに落ちているものの、元の機体の設計が余裕を持った設計であったこともあり、他国の艦上戦闘機を大幅に上回る性能を持っている。"

 JAP_jet_CAS_equipment_1:0 "中島 橘花"
 JAP_jet_CAS_equipment_1_short:0 "橘花"
 JAP_jet_CAS_equipment_1_desc:0 "橘花は、第二次世界大戦末期に大日本帝国海軍が開発した双発ジェット戦闘攻撃機。日本初の純国産ジェット機である。エンジン開発は主に空技廠が担当し、機体を中島飛行機が開発製造した。ネ12B装備型を「橘花」、ネ20装備型を「橘花改」と正式には呼称する。試作機はそれぞれ、「試製 橘花」、「試製 橘花改」と呼ぶ。(wikiより)"

 JAP_jet_cv_CAS_equipment_1:0 "海軍航空技術廠 R2S 景雲改"
 JAP_jet_cv_CAS_equipment_1_short:0 "R2S 景雲改"
 JAP_jet_cv_CAS_equipment_1_desc:0 "景雲改は1944年秋、三菱で開発中の「ネ330」ジェットエンジンの開発の目処がつき、当時開発中の機体の中ではジェット化が一番容易なスタイルであるとして景雲に白羽の矢が立ち、空技廠から景雲をジェット攻撃機化した「景雲改」の開発が提案された。結局この機体の性能試験のために景雲の試作は続行されることとなった。(wikiより)"



