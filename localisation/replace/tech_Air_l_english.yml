 jet_tac_bomber_equipment_1:0 "ジェット戦術爆撃機 I"
 jet_tac_bomber_equipment_1_short:0 "ジェット戦術爆撃機 I"
 jet_tac_bomber_equipment_1_desc:0 "戦術爆撃機は敵の地上戦力及び既知に対する攻撃能力を有してる。本機はジェット推進によってより高高度で敵地に侵入、目標を破壊後高速で離脱することができる。"
 jet_tac_bomber_equipment_2:0 "ジェット戦術爆撃機 II"
 jet_tac_bomber_equipment_2_short:0 "ジェット戦術爆撃機 II"
 jet_tac_bomber_equipment_2_desc:0 "これまでのジェット戦術爆撃機は信頼性の低さと推進効率の悪さから爆弾倉を犠牲に燃料タンクの容積を確保していたが、本機はエンジンの改良と機体形状の見直しによって燃料タンクの容積を小さくし、搭載可能な爆弾量を増大させた。"
 jet_transport_plane_equipment_1:0 "ジェット輸送機 I"
 jet_transport_plane_equipment_1_short:0 "ジェット輸送機 I"
 jet_transport_plane_equipment_1_desc:0 "ジェットエンジンを搭載した輸送機の開発により。より遠方への空挺作戦や、補給の安定化を行えるようにする。"
