 jet_cv_muitirole_equipment_1:0 "多用途艦上戦闘機 I"
 jet_cv_muitirole_equipment_1_short:0 "多用途艦上戦闘機 I"
 jet_cv_muitirole_equipment_1_desc:0 "従来の空母艦載機は、戦闘機、攻撃機、雷撃機と種類が細分化されており、特定の機種を集中して運用できないことが問題となっていた。この艦上戦闘機は、従来の戦闘機としての性能だけでなく、爆撃能力や雷撃能力を持ち、空母航空隊の効率的な運用と機体生産の一本化を成し遂げうる性能を有している。"
