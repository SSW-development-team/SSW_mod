#Germany
 GER_jet_fighter_equipment_0:0 "メッサーシュミット Me262 シュヴァルベ"
 GER_jet_fighter_equipment_0_short:0 "Me262 シュヴァルベ"
 GER_jet_fighter_equipment_0_desc:0 "Me262 シュヴァルベは、ドイツのメッサーシュミット社が1941年にドイツ空軍で運用されたジェット戦闘機である。世界初の実戦配備および実戦を行ったジェット機であり、主任設計者はヴォルデマール・フォークト技師である。戦闘機型である本機種の愛称は「シュヴァルベ」であり、これはドイツ語でツバメの意である。既存のレシプロ機とは異なる推進方式を採用した本機は、連合国やソビエトの戦闘機を圧倒し、ドイツ軍の快進撃の一助となった。しかし新技術であるが故その信頼性は低く、生産効率も高くなかった。"
 GER_jet_fighter_equipment_1:0 "メッサーシュミット Me302 シュヴァルベ"
 GER_jet_fighter_equipment_1_short:0 "Me302(P.1101)"
 GER_jet_fighter_equipment_1_desc:0 "ドイツ国防軍の中では、Me262の後継機としていくつかの案が存在していたが、どれもヘルマン・ゲーリングとアドルフ・ヒトラーを満足させるものではなかった。そんな中で計画されたこの機体は、当時としては画期的な可変後退翼を採用しており、機首にエアインテークを配置することで、空気抵抗の低減にも成功していた。この革新的な機体はドイツ空軍上層部、ひいてはヒトラーの興味を呼び寄せ、その後、ヒトラー直々に開発の許可が出されることとなった。"

#ALF
 ALF_jet_fighter_equipment_0:0 "ノースアメリカン FJ-1 フューリー"
 ALF_jet_fighter_equipment_0_short:0 "FJ-1 フューリー"
 ALF_jet_fighter_equipment_0_desc:0 "アメリカ合衆国において艦上戦闘機として開発されたジェット戦闘機ではあるが、空母での運用能力に疑問が残ったため、結果として陸上戦闘機として配備された。機体部品や設計などはレシプロ機であるP-51マスタングのものを流用しており、後退翼などはそなえていなかった。この機体は少数が生産されるにとどまったが、設計の一部はF-86に引き継がれることとなる。"

 ALF_jet_fighter_equipment_1:0 "ノースアメリカン F-86 セイバー"
 ALF_jet_fighter_equipment_1_short:0 "F-86 セイバー"
 ALF_jet_fighter_equipment_1_desc:0 "アメリカ合衆国は、かねてより後退翼、ノーズ・エアインテークを取り入れたジェット戦闘機を開発していた。この新型戦闘機は試験機の飛行が行われ、実戦配備間近というところでアメリカ合衆国の崩壊が始まったため、大幅に機体の生産、配備に影響が生じることとなった。が、性能は確かであり、拡張性や信頼性に優れ、他国のジェット戦闘機にも決して劣ってはいなかった。"

 ALF_jet_fighter_equipment_2:0 "コンベア F-102 デルタダガー"
 ALF_jet_fighter_equipment_2_short:0 "F-102 デルタダガー"
 ALF_jet_fighter_equipment_2_desc:0 "内戦によって崩壊したアメリカ合衆国だが、主要な軍需企業はいまだ健在であり、その本社のある地域の勢力に協力していた。この機体は、コンベア社によって開発され、実戦配備が行われた。超音速飛行能力を持ち、エリアルールの採用など、現代ジェット戦闘機として必要な要素を持つこの機体は、デルタ翼を取り入れたことで良好な空戦能力を確保している。"
 ALF_jet_fighter_equipment_3:0 "コンベア F-106 デルタダート"
 ALF_jet_fighter_equipment_3_short:0 "F-106 デルタダート"
 ALF_jet_fighter_equipment_3_desc:0 "我が国の国産戦闘機だ！早いぜ！レシプロなんかに負けないぜ！…と申しております。"
 ALF_jet_fighter_equipment_4:0 "ジェット戦闘機 IV"
 ALF_jet_fighter_equipment_4_short:0 "ジェット戦闘機 IV"
 ALF_jet_fighter_equipment_4_desc:0 "ジェット式戦闘機らしいですよ。これ。"
 ALF_jet_fighter_equipment_5:0 "ジェット戦闘機 V"
 ALF_jet_fighter_equipment_5_short:0 "ジェット戦闘機 V"
 ALF_jet_fighter_equipment_5_desc:0 "ジェット式戦闘機の最終形態です。"
 ALF_jet_CAS_equipment_1:0 "ロッキード F-94 スターファイター"
 ALF_jet_CAS_equipment_1_short:0 "F-94"
 ALF_jet_CAS_equipment_1_desc:0 "F-94は（F-94）はロッキード社が開発した全天候戦闘機である。しばしばスターファイアシリーズと呼ばれるが、公式の愛称としてスターファイアの名が与えられているのはC型以降のみである。"

 ALF_jet_strat_bomber_equipment_1:0 "コンベア B-36 ピースメイカー "
 ALF_jet_strat_bomber_equipment_1_short:0 "B-36 ピースメイカー "
 ALF_jet_strat_bomber_equipment_1_desc:0 "アメリカ合衆国は、第二次世界大戦において開発された超重爆撃機「B-29」を超える戦略爆撃機を開発していた。この爆撃機の開発予算をめぐって、海軍と空軍が対立するなど紆余曲折の末、1948年に実戦配備を迎えた。この爆撃機は、他の爆撃機には見られない設計をしており、将来使用されるであろう核兵器の搭載も念頭に置いた設計となっていた。
その長大な航続距離は、14,000kmもの作戦距離であり、もしアメリカが崩壊していなければ、強力な抑止力として機能していただろう。"
 ALF_jet_strat_bomber_equipment_2:0 "コンベア B-58 ハスラー"
 ALF_jet_strat_bomber_equipment_2_short:0 "B-58 ハスラー"
 ALF_jet_strat_bomber_equipment_2_desc:0 "東西冷戦下におけるアメリカの大量報復戦略に基づいて製造された、マッハ2の快足を誇るデルタ翼爆撃機であり、アメリカ空軍としては初の超音速爆撃機である。冷戦下で対立を続けていたソビエト連邦およびワルシャワ条約機構の防空網を、高高度から高速で突破して核攻撃できる能力を目指して開発された。(あくまでこれは史実でのお話。)"
