 jet_muitirole_equipment_1:0 "川崎　一六式戦闘機　閃電"
 jet_muitirole_equipment_1_short:0 "一六式戦闘機 閃電"
 jet_muitirole_equipment_1_desc:0 "川崎航空機では、従来の戦闘機と攻撃機の要素を組み合わせ、対地、対空の「二刀流」が可能な航空機を開発していた。折しも、中国軍やルフトヴァッフェに対する絶対的な数の不利を覆すために一機あたりに高い性能と汎用性を求めていた帝国陸軍はこれを承認、従来の戦闘攻撃機の発展延長形として開発が行われた。"
 jet_muitirole_equipment_3:0 "三菱　PJ3M2　彗風"
 jet_muitirole_equipment_3_short:0 "PJ3M2 彗風"
 jet_muitirole_equipment_3_desc:0 "川崎航空機の閃電にその源流を持つ日本型マルチロール機の一つの集大成ともいえる機体が、この彗風である。この機体は、日本の広大な領海、領空を飛行し、さらに防衛から攻撃までを行うため、対空、対艦ミサイルや誘導爆弾など幅広い装備を搭載可能である。また、内部構造を簡略化したことにより、整備性の大幅な向上も実現していた。この機体は、陸軍航空隊からの無謀ともいえる性能要求に対する三菱、そして日本の技術の答えである。"

 jet_cv_muitirole_equipment_1:0 "川崎 A/B-11Ka 星風"
 jet_cv_muitirole_equipment_1_short:0 "A/B-11Ka 星風"
 jet_cv_muitirole_equipment_1_desc:0 "陸軍における閃電の開発を知った海軍は、閃電と同様の運用が可能な艦載機があれば空母航空隊の戦力の大幅な増加が見込めると判断し、同様のコンセプトを持つ機体を開発するよう川崎航空機に要請した。川崎航空機は、すでに開発が進んでいた閃電の設計を一部流用することで生産コストの削減と開発期間の短縮に成功し、艦載機にとって重要な部分である主脚やその周辺はほぼ全面的な再設計を施した。"
 jet_cv_muitirole_equipment_3:0 "三菱　A/B15　彗風"
 jet_cv_muitirole_equipment_3_short:0 "A/B15　彗風"
 jet_cv_muitirole_equipment_3_desc:0 "三菱の彗風開発陣は、陸上機である彗風をいつでも艦載機として再設計し運用できるようにあらかじめ機体設計を頑丈にしていた。そして、彗風の性能を聞きつけた海軍からの要請にこたえ、彗風の航続距離を若干削る代わりに主翼の大型化やアレスティング・フックの装備など艦載機として必要な再設計を施した。その性能は陸上機の彗風と比べると若干の違いがみられるが、艦上戦闘機としてはかつての零式戦のように世界最高峰の域に到達している。"

 JAP_jet_CAS_equipment_1:0 "中島 G9N 橘花"
 JAP_jet_CAS_equipment_1_short:0 "G9N 橘花"
 JAP_jet_CAS_equipment_1_desc:0 "帝国海軍は、かねてより中島飛行機に対してジェット攻撃機の開発を要請していたが、エンジンの開発難航により、その開発は遅れに遅れていた。その後、世界初の実用ジェット戦闘機であるメッサーシュミットMe262が登場すると、その機体設計の一部を流用。大部分は日本独自の設計だったが、部分的にドイツ機の要素を取り入れた、日本初の純国産ジェット戦闘攻撃機となった。"

 JAP_jet_cv_CAS_equipment_1:0 "海軍航空技術廠 R2S 景雲改"
 JAP_jet_cv_CAS_equipment_1_short:0 "R2S 景雲改"
 JAP_jet_cv_CAS_equipment_1_desc:0 "かねてより帝国海軍では、さまざまな新機軸を盛り込んだ高性能偵察機「景雲」を開発していた。その後、戦局の変化、およびジェット航空機の登場により、景雲はジェット攻撃機として開発することとなった。結果としてジェット陸上攻撃機は「橘花」に決定したが、艦載機用に再設計を施し、高高度から降下して敵艦隊に攻撃する高性能艦上攻撃機として正式採用されるに至った。"

