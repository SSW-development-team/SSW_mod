 jet_fighter_equipment_0:0 "ジェット戦闘機 試作量産型"
 jet_fighter_equipment_0_short:0 "試作ジェット戦闘機"
 jet_fighter_equipment_0_desc:0 "黎明期のジェットエンジンを搭載する戦闘機。ジェットエンジンにはいまだに未完成な部分が多く、性能的な優位性は従来のレシプロ機と比較してあまり大きくはないが、ジェットエンジンの開発という意味でこの機体は重要な意味を持っている。"
 jet_fighter_equipment_1:0 "ジェット戦闘機 I"
 jet_fighter_equipment_1_short:0 "ジェット戦闘機 I"
 jet_fighter_equipment_1_desc:0 "試験的なジェット戦闘機のデータをもとに、改良されたジェットエンジンを搭載したジェット戦闘機。ジェット化に伴って航空機の設計も従来の物から一新されつつあり、一部ではいまだ理論の段階ではあるが音速すらも突破可能な戦闘機の開発が検討されている。"
 jet_fighter_equipment_2:0 "ジェット戦闘機 II"
 jet_fighter_equipment_2_short:0 "ジェット戦闘機 II"
 jet_fighter_equipment_2_desc:0 "大国のみならず中小国も新たな推進機であるジェットエンジンを搭載した機体を開発しており、ただこの推進機構を搭載した機体というだけでは航空優勢を確保することは難しく、エンジンや機体の形状など、様々な部分を改良することが必要である。"
 jet_fighter_equipment_3:0 "ジェット戦闘機 III"
 jet_fighter_equipment_3_short:0 "ジェット戦闘機 III"
 jet_fighter_equipment_3_desc:0 "我が国の国産戦闘機だ！早いぜ！レシプロなんかに負けないぜ！…と申しております。"
 jet_fighter_equipment_4:0 "ジェット戦闘機 IV"
 jet_fighter_equipment_4_short:0 "ジェット戦闘機 IV"
 jet_fighter_equipment_4_desc:0 "ジェット式戦闘機らしいですよ。これ。"
