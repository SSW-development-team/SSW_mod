 JAP_jet_fighter_equipment_0:0 "中島 キ201 火竜"
 JAP_jet_fighter_equipment_0_short:0 "キ201 火竜"
 JAP_jet_fighter_equipment_0_desc:0 "火龍は日本陸軍初のジェット機として計画された。この機体は海軍の橘花と同様に、同盟国ドイツのメッサーシュミットMe262戦闘機を参考にしている。このため本機の基礎形は、三角形の胴体断面、双発エンジンの翼下懸架方式などMe262に酷似している。しかしスケール的に火龍はMe 262に比べ一回り大型で、逆に橘花は小型である。"
 JAP_jet_fighter_equipment_1:0 "九州飛行機 J7W4 八式戦闘機 震電改"
 JAP_jet_fighter_equipment_1_short:0 "J7W4 震電改"
 JAP_jet_fighter_equipment_1_desc:0 "大戦末期に開発された震電はその先進的な構造故に試作機として生産されたほかは極小数が帝都防空任務に充てられたのみにとどまり、大量生産されることはなかった。その後火竜の後継機を選定する上で震電をジェット機として改装する計画が決定されるも、搭載するエンジン「ネ130」の性能不足により、その正式化は遅れに遅れた。ようやく新型エンジン「ネ207」が開発された頃には、当時の日本のジェット戦闘機のアドバンテージはわずかなものとなり、ドイツやハンガリーのそれと比べれば低性能であると言わざるを得なかった。幾度かの改修を経て震電改は帝国陸軍の主力制空戦闘機として生産され始めた。"
 JAP_jet_fighter_equipment_2:0 "中島 J2Nb 一八式戦闘機 雷光"
 JAP_jet_fighter_equipment_2_short:0 "J2Nb 雷光"
 JAP_jet_fighter_equipment_2_desc:0 "雷光は現実世界でのT-1である。現実世界において本機は航空自衛隊の中等練習機である。愛称は初鷹（はつたか）。レシプロ機による初等訓練を終えたパイロットが引き続きジェット機による中等訓練を行うために製作された。第二次世界大戦後初の実用国産飛行機であると同時に、初の国産ジェット練習機でもある。平成18年3月に全機が退役した。後継機はT-4である。本機の設計は富士重工業であるが、富士重工業はこの世界において現実の終戦時と同じように中島飛行機として存在している。そのため設計は中島飛行機である。"

 JAP_jet_fighter_equipment_3:0 "3"
