 RULE_OPTION_ALLOWED:0 "許可"
 RULE_OPTION_AI_ONLY:0 "AIに対してのみ"
 RULE_OPTION_PLAYER_ONLY:0 "プレイヤーに対してのみ"
 RULE_OPTION_NORMAL:0 "ノーマル"
 RULE_OPTION_NONE:0 "なし"
 RULE_ALLOW_ACCESS_FREE_DESC:0 "各国はどの国からも軍事通行権と入港権を獲得できます。"
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "各国は同一イデオロギーを共有する国からのみ、軍事通行権と入港権を獲得します。"
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "各国は同一陣営以外の国から軍事通行権と入港権を得られなくなります。"
 RULE_ALLOW_RELEASE_NATIONS:0 "国家開放"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "禁止されていない限り、各国は常に国家開放ができるでしょう。"
 RULE_OPTION_PEACE_ONLY:0 "平時のみ"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "各国は平時のみ国家開放ができるでしょう。"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "各国は国家開放ができません。"
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§!は§Y国家方針§!の§Y脱植民地化§!ルートを通じてのみ国家開放ができるでしょう。"
 RULE_ALLOW_RELEASE_NATIONS_NOT_YUGOSLAVIA_TOOLTIP:0 "§Y[YUG.GetName]§!は§Y国家方針§!の§Y自治政府§!ルートを通じてのみ国家開放ができるでしょう。"
 RULE_ALLOW_RELEASE_NATIONS_NOT_TRANSYLVANIA_TOOLTIP:0 "§Y[ROOT.GetNameDefCap]§!はこの国を解放することが出来ません。"
 RULE_ALLOW_RELEASE_NATIONS_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§!はスペイン内戦が終わった後に国家開放ができます。"
 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§!§Rは無政府主義共同体であり、国家の解放や傀儡化はできません。§!"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "ゲームルール: §R各国は平時のみ国家開放できる。§!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP:0 "ゲームルール: §R各国は国家開放ができない。§!"
 RULE_ALLOW_LICENSING:0 "ライセンス生産"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "各国はどの国からでもライセンス生産できるでしょう。"
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "各国は同一イデオロギーを共有する国からのみ、ライセンス生産をすることができるでしょう。"
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "各国は同一陣営に所属する国からのみ、ライセンス生産をすることができるでしょう。"
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "各国は、特別なディシジョンやイベント以外でライセンスを得ることができないでしょう。"
 RULE_ALLOW_LEND_LEASE:0 "レンドリース"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "各国はいかなる国際緊張度でも武器をレンドリースすることができるでしょう。"
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "レンドリースは国際緊張度とイデオロギーによって制限されます。"
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "各国は同一イデオロギーの国のみレンドリースできるでしょう。"
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "各国は同一陣営にのみレンドリースできるでしょう。"
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "各国は他国に対してレンドリースできないでしょう。"
 RULE_ALLOW_VOLUNTEERS:0 "義勇軍"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "各国は国際緊張度に関係なく、どの国に対しても義勇軍を派遣できるでしょう。"
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "義勇軍の派遣は、国際緊張度とイデオロギーによって制限されます。"
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "各国は同じイデオロギーを共有する国に対してのみ、義勇軍を派遣できるでしょう。"
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "各国はどの国に対しても義勇軍を派遣できないでしょう。"
 RULE_ALLOW_GUARANTEES:0 "独立保証"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "国際緊張度に関わらず、いつでもどの国に対して、独立保証をすることができます。"
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "独立保証の発行は、国際緊張度とイデオロギーによって制限されます。"
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "各国は、イデオロギーを共有する国のみ独立保証することができます。"
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "各国は他国に対して独立保障できません。これはゲーム開始時に存在する独立保証、または国家方針によって発行される独立保障には影響しません。"
 RULE_ALLOW_REVOKE_GUARANTEES:0 "独立保障の取り消し"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "独立保障を取り消すことができます。"
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "独立保障は国家方針以外で取り消すことはできません。"
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "ゲームルール: §R独立保障は国家方針以外で取り消すことはできない。§!"
 RULE_ALLOW_LEAVE_FACTION:0 "陣営を去る"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "独立国は平時に陣営を去ることができるでしょう。"
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "各国は国家方針やイベントによる場合を除いて陣営を去ることはできないでしょう。"
 RULE_ALLOW_KICK_FACTION:0 "陣営からの追放"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "陣営の盟主はどの国も陣営から追放できるでしょう。"
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC:0 "陣営の盟主は陣営の加盟国を追放できないでしょう。"
 RULE_ALLOW_TAKE_OVER_FACTION:0 "陣営主導権の乗っ取り"
 RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC:0 "各国は基準を満たしていれば、陣営の主導権を乗っ取ることができるでしょう。"
 RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC:0 "各国は陣営の主導権を乗っ取れないでしょう。"
 RULE_GROUP_DIVISION_TEMPLATES:0 "師団編制"
 RULE_ALLOW_PARATROOPERS:0 "空挺降下"
 RULE_ALLOW_PARATROOPERS_ALLOWED_DESC:0 "各国は自由に空挺降下できるでしょう。"
 RULE_ALLOW_PARATROOPERS_BLOCKED_DESC:0 "各国はどんな状況下でも空挺降下できないでしょう。空挺師団は徴兵できるでしょうが、空挺攻撃は実行できません。"
 RULE_ALLOW_PARATROOPERS_BLOCKED_TOOLTIP:0 "ゲームルール: §R各国はいかなる状況下でも空挺降下できない。§!"
 RULE_GROUP_COVERT_ACTIONS:0 "秘密工作"
 RULE_ALLOW_COUPS:0 "クーデター"
 RULE_ALLOW_COUPS_FREE_DESC:0 "各国は自由にクーデターを準備・実行できるでしょう。"
 RULE_ALLOW_COUPS_AI_ONLY_DESC:0 "各国はプレイヤーの操作していない国に対してのみ、クーデターを準備・実行できるでしょう。"
 RULE_ALLOW_COUPS_BLOCKED_DESC:1 "各国は、どの国に対してもクーデターを準備・実行できないでしょう。"
 RULE_ALLOW_PARTY_BOOSTING:0 "政党支持の後押し"
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC:0 "各国は他国に政党支持を後押しできるでしょう。"
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC:0 "各国はプレイヤーの操作していない国に対してのみ、政党支持を後押しできるでしょう。"
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC:0 "各国はプレイヤーの操作する国に対してのみ、政党支持を後押しできるでしょう。"
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC:0 "各国はどの国に対しても政党支持を後押しできないでしょう。"
 RULE_GROUP_CONSTRUCTION:0 "建築"
 RULE_GROUP_GAMEPLAY:0 "ゲームプレイルール"
 RULE_MAXIMUM_FORT_LEVEL:0 "最大要塞レベル"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC:0 "各国は通常制限に従って、陸上・沿岸要塞を建設できるでしょう。"
 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "各国は選択したレベルまで陸上・沿岸要塞を建設できるでしょう。ゲーム開始時に既に存在する要塞については、影響はありません。国家方針、ディシジョン、イベントによって獲得した建造物は選択したレベルを超えることができるでしょう。"
