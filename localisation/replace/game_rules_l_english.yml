 RULE_ALLOW_WARGOALS:0 "戦争目標"
 RULE_OPTION_ALWAYS_FREE:0 "常に自由"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC:0 "イデオロギーと国際緊張度の制限を受けません。"
 RULE_OPTION_LIMITED:0 "制限"
 RULE_ALLOW_WARGOALS_LIMITED_DESC:0 "戦争目標の正当化がイデオロギーと国際緊張度によって制限されます。"
 RULE_OPTION_FREE_25:0 "国際緊張度25%以上で解除"
 RULE_OPTION_FREE_50:0 "国際緊張度50%以上で解除"
 RULE_OPTION_FREE_75:0 "国際緊張度75%以上で解除"
 RULE_OPTION_FREE_100:0 "国際緊張度100%以上で解除"
 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "戦争目標の正当化は国際緊張度25%までは無効ですが、それ以降はすべての国で可能になります。これはイデオロギーによる制限よりも優先されますが、国家方針による戦争目標の獲得は可能です。"
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "戦争目標の正当化は国際緊張度50%までは無効ですが、それ以降はすべての国で可能になります。これはイデオロギーによる制限よりも優先されますが、国家方針による戦争目標の獲得は可能です。"
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "戦争目標の正当化は国際緊張度75%までは無効ですが、それ以降はすべての国で可能になります。これはイデオロギーによる制限よりも優先されますが、国家方針による戦争目標の獲得は可能です。"
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "戦争目標の正当化は国際緊張度100%までは無効ですが、それ以降はすべての国で可能になります。これはイデオロギーによる制限よりも優先されますが、国家方針による戦争目標の獲得は可能です。"
 RULE_OPTION_FOCUSES_ONLY:0 "国家方針のみ"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "戦争目標は国家方針・イベント・ディシジョンからのみ得ることができます。"
 RULE_ALLOW_MILITARY_ACCESS:0 "軍事通行権と入港権"
