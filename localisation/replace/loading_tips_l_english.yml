l_english:
 LOADING_TIP_0:0 "Keep your eyes on the stars, and your feet on the ground.\n- Theodore Roosevelt"
 LOADING_TIP_1:0 "Fascism is a worldwide disease.\n- Henry A. Wallace"
 LOADING_TIP_2:0 "The only way human beings can win a war is to prevent it.\n- George C. Marshall"
 LOADING_TIP_3:0 "We prefer self-government with danger to servitude in tranquility.\n- Kwame Nkrumah"
 LOADING_TIP_4:0 "You may not be interested in strategy, but strategy is interested in you.\n- Leon Trotsky"
 LOADING_TIP_5:0 "I do not see why man should not be just as cruel as nature.\nｰ Adolf Hitler"
 LOADING_TIP_6:0 "France that lacks greatness cannot be True France.\n- Charles de Gaulle"
 LOADING_TIP_7:0 "We have given most of Europe to Hitler. Let us try to hold on to what we have got left.\n- Pierre Laval"
 LOADING_TIP_8:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country\nｰ Carl Gustaf Emil Mannerheim"
 LOADING_TIP_9:0 "Civilization and war are incompatible. If Civilization doesn't eradicate all warfares\nrapidly, war will destroy it perfectly.\nｰ Kijuro Shidehara"
 LOADING_TIP_10:0 "Let's go home. If we go home, we can come back.\n- Masatomi Kimura"
 LOADING_TIP_11:0 "The worldwide Japan is going uphill.\nｰ one of the slogans about notional policy in Japan during the WWⅡ"
 LOADING_TIP_12:0 "True genius resides in the capacity for evaluation of uncertain, hazardous, and conflicting information.\nｰ Winston Churchill"
 LOADING_TIP_13:0 "I would prefer to be a citizen of an independent country rather than Emperor of an enslaved one.\nｰ Bao Dai"
 LOADING_TIP_14:0 "It is ironical that to-day the absolutists who suppress opposition much more vigorously than the kings and emperors of the past masquerade under the name of upholders of democracy.\nｰ Clement Attlee"
 LOADING_TIP_15:0 "To err is human. To blame someone else is politics.\nｰ Hubert H. Humphrey"
 LOADING_TIP_16:0 "Lost are only those, who abandon themselves\n−Hans Ulrich Rudel"
 LOADING_TIP_17:0 "Life is like a card game.Cards are dealt, meaning determinism.Or discard the card is your free will.\nｰ Jawaharlal Nehru"
 LOADING_TIP_18:0 "Indecision is often worse than wrong action.\n-Henry Ford"
 LOADING_TIP_19:0 "There is more to life than increasing its speed.\n-Mohandas Karamchand Gandhi"
 LOADING_TIP_20:0 "Those who truly want to be free must fight for it with their own blood. \n-Subhas Chandra Bose"
 LOADING_TIP_21:0 "我々トルコ人は、その全歴史の間を通じて自由と独立の模範であった民族である。 \n- ムスタファ・ケマル・アタテュルク"
 LOADING_TIP_22:0 "もしあなたが近代国家の社会史、政治史を学びたいなら、地獄を学びなさい。 \n- トマス・マートン"
 LOADING_TIP_23:0 "個人や社会的少数派から常に発せられる権力への意志は、実は歴史の中で最も重要な原動力である。 \n- ルドルフ・ロッカー"
 LOADING_TIP_24:0 "科学技術って進歩する以外に能がないんですね。文化、芸術がブレーキかけないと野蛮な文明国になっちゃう。 \n- 唐木順三"
 LOADING_TIP_25:0 "51パーセントの確率で正しいことをすればやがてヒーローになれる。 \n- アルフレッド・スローン"
 LOADING_TIP_26:0 "兵士が誰よりも平和を祈るのは、戦争の最も深い傷や傷跡に苦しみ、耐えなければならないのは兵士だからである。 \n- ダグラス・マッカーサー"
 LOADING_TIP_27:0 "十分な反覆と人々の心理的理解があれば、正方形が実は真円だと証明することは不可能ではないだろう。 \n- ヨーゼフ・ゲッペルス"
 LOADING_TIP_28:0 "全てを手にするためには、全てを危険に晒す必要がある。 \n- レットウ・フォルベック"
 LOADING_TIP_29:0 "私達の運動は臆病なマルクス主義者から奪った社会主義的概念と怯弱なブルジョワ党から引き裂いた \n民族主義的概念を我々の世界観のるつぼに放り込み完璧に統合させた。即ちドイツ国家社会主義である。 \n- ヘルマン・ゲーリング"
 LOADING_TIP_30:0 "砲撃、弾幕、砲火、地雷、ガス、戦車、機関銃、手榴弾......言葉はただの言葉だが世界の恐ろしさを秘めている。 \n- E.M.レマルク"
 LOADING_TIP_31:0 "世界が石を使い果たしたから石器時代が終わったわけではない。 \n- ニールス・ボーア"
 LOADING_TIP_32:0 "最も勇敢で優れた指導者達は、英雄的殉教が連鎖する波の中で貴重な命を捨てることしかできなかった。 \n- ロイド・ジョージ"
 LOADING_TIP_33:0 "転ぶな、風邪を引くな、義理を欠け \n- 岸信介"
 LOADING_TIP_34:0 "残念ながらこの地球は妖精の国ではなく、生命のための闘争であり、ごく自然であるがゆえに非常に過酷なものだ。 \n- マルティン・ボルマン"
 LOADING_TIP_35:0 "百年兵を養うは、ただ平和を守るためである。 \n- 山本五十六"
 LOADING_TIP_36:0 "かつて、国のために死ぬことは快くて相応しいことだとされていたが、現代の戦争ではそこに快さも相応しさもなく、理由もなしに犬のように野垂れ死ぬだけだ。 \n- アーネスト・ヘミングウェイ"
 LOADING_TIP_37:0 "自分で薪を割れ、二重に温まるだろう。 \n-  ヘンリー・フォード"
 LOADING_TIP_38:0 "新しい兵器には新しい戦術がいる。新しいワインを古いボトルに決して入れてはならない。 \n- ハインツ・グデーリアン"
 LOADING_TIP_39:0 "南ドイツ人は狂気的イデオロギーを支持するだけの創造力と情動性を持っているが通常は変わりない人間性によって過剰な行為は抑制されている。プロイセン人は抽象的な人種論政治論を生み出す創造力はないがやれと言われたことを確実に実行する。 \n- アルトゥル・ザイス＝インクヴァルト"
 LOADING_TIP_40:0 "防衛するところに勝利はない。勝利は攻撃と攻撃と強いて言うなら攻撃のするところにある。 \n- ジョージ・パットン"
 LOADING_TIP_41:0 "私達は投票によって形成された政府を信用していない。スペインの民意が投票箱を通して存分に反映されたことは一度もないのだ。 \n- フランシスコ・フランコ"
 LOADING_TIP_42:0 "ファシズムは宗教的だ。20世紀はファシズムの世紀として歴史に刻まれるだろう。 \n-  ベニート・ムッソリーニ"
 LOADING_TIP_43:0 "戦争は誰かの利益のために先延ばしにされることはあるが、回避することはできない。 \n- ニッコロ・マキャベリ"
 LOADING_TIP_44:0 "戦争は愚かにも神秘的な平和に疑問を投げかける。 \n- アンドレ・マルロー"
 LOADING_TIP_45:0 "忙しいと疲れたは、自慢にならん。 \n- 吉田茂"
 LOADING_TIP_46:0 "私たちを最も強力に縛り付けている鎖は、私たちが壊してきたものだ。 \n- チェーザレ・パヴェーゼ"
 LOADING_TIP_47:0 "強く握れば握るほど、持てる量は少なくなる。 \n-  トマス・マーソン"
 LOADING_TIP_48:0 "相手を本当にやっつけようと思ったら、じっと辛抱しながら、時機を待たなければだめだ。 \n- 徳田球一"
 LOADING_TIP_49:0 "リベリアの失敗は黒人政権の失敗ではなく、ほとんど奴隷制の失敗を示している。 \n-  カーター・G・ウッドソン"
 LOADING_TIP_50:0 "戦争とは平和だ。自由とは隷従だ。無知とは強さだ。 \n- ジョージ・オーウェル"
 LOADING_TIP_51:0 "真実は常に1人の少数派を端に発し、全ての習慣は崩壊した前例として始まる。 \n- ウィリアム・ダラント"
 LOADING_TIP_52:0 "死体の上を歩かねばならないのは偉大な人間にかけられた呪いだ。 \n- ハインリヒ・ヒムラー"
 LOADING_TIP_53:0 "愛国心は安売りするが、同情や同胞愛には至つて吝んぼなのが大和民族の特徴だ。 \n- 石川三四郎"
 LOADING_TIP_54:0 "すべての独裁者が言論の自由という梯子を登って権力を握ってきたということは逆説的である。 どの独裁者も権力を得た直後、自分の発言以外の全ての言論の自由を抑圧してきた。 \n- ハーバート・フーヴァー"
 LOADING_TIP_55:0 "朝7時、鐘の音を聴き、それがゲシュタポではなく牛乳配達員であることを知るのが自由であるということだ。 \n- ジョルジュ・ビドー"
 LOADING_TIP_56:0 "すべての物事で大事なのはその事自体より、それに掛かり合っている原則だということを忘れてはならない。 \n- 白洲次郎"
 LOADING_TIP_57:0 "対外戦争において、国民が分断されることほど敵国が楽な思いをすることはない。 \n- チャールズ・リンドバーグ"
 LOADING_TIP_58:0 "君は名誉のために戦っているのか？私達は自由のために戦っているのだから即ち、皆、足りていないもののために戦っている。 \n-  ヴワディスワフ・ラチュキェヴィチ"
 LOADING_TIP_59:0 "人類史上最大の悲劇がヨーロッパで起ころうとしている。新しい世界大戦は文明の全てを破滅へと導くかもしれない。 \n- ヴィドグン・クヴィスリング"
 LOADING_TIP_60:0 "私は街ゆく人々が畏敬の念を抱く平凡な偉人を賞賛するくらいなら、若干10代にして亡くなった若き無名の天才たちに敬意を表すだろう。彼らの砕け散った魂は繊細で燐光を放っている。 \n-  クヌート・ハムスン"
 LOADING_TIP_61:0 "政治家はどこかしこも同じようなものだ。川がなくても橋を架ける約束をする。 \n- ニキータ・フルシチョフ"
 LOADING_TIP_62:0 "戦争の英雄の全員がライフルを所持しているとは限らない。 \n- トミー・フラワーズ"
 LOADING_TIP_63:0 "戦う武器が機械化すればするほど、それを操る精神は機械的でなくなるに違いない。 \n- アーチヴォルト・ウェーバル"
 LOADING_TIP_64:0 "しかし、ヒトラーの一派をドイツ国民やドイツ国家と同一視するのは馬鹿げている。ヒトラーはドイツに出現したり消滅したりするがドイツ国民とドイツ国家は残り続けるということは歴史が証明している。 \n- ヨシフ・スターリン"
 LOADING_TIP_65:0 "自由は与えられるものではないが、自由は奪われるものだ。 \n- オルダス・ハクスリー"
 LOADING_TIP_66:0 "戦争では、どちら側が自身を勝者と言おうと勝利者はいないが、皆が敗北者である。 \n- ネヴィル・チェンバレン"
 LOADING_TIP_67:0 "物質の生産量はそれ自体が目的ではなく、さらなる目的達成のための手段でしかない。 \n- ジュリアン・ハクスリー"
 LOADING_TIP_68:0 "男は度胸、女は愛嬌 \n- 不明"
 LOADING_TIP_69:0 "戦争を知らない人間は、半分は子どもである。 \n-  大岡昇平"
 LOADING_TIP_70:0 "甘えを知れば弱くなり、戦を知れば強くなる \n- 人物不詳"
 LOADING_TIP_71:0 "ドイツで内戦が起こったのは、どんな強大な帝国でもいつか必ず滅ぶ運命にあるという絶対的な歴史的法則をドイツ人が学ばなかったからである。　 \n- デイリー・テレグラフ朝刊"
 LOADING_TIP_72:0 "合衆国の崩壊と内戦は全世界の損害である。　 \n- ハリファックス卿"
 LOADING_TIP_73:0 "いかなる国も滅亡を避けることはできない。我々にできることは「滅びの日」を遅らせることだけだ。 \n- ハインリッヒ・シュネー"
 LOADING_TIP_74:0 "若者を戦場に送らなければ、祖国が戦場になるであろう。 \n-  1947年反軍縮運動"
 LOADING_TIP_75:0 "欧州の情勢は常に変動するものであり、もはや専門家などという職業が役に立つことはないのである。 \n-  ヴワディスワフ・シコルスキ"
 LOADING_TIP_76:0 "明星の威光を守護するべし  \n- テキサス州プロパガンダ"
 LOADING_TIP_77:0 "ファシストの侵略と裏切り者の反逆はソビエトの永遠の恥辱となるだろう \n- ラヴレンチー・ベリヤ"
 LOADING_TIP_78:0 "日本の発展を見る限り、そして経済的観点からしてコーデル・ハルのそれは失策だった。 \n- ジョン・ロックフェラー2世"
 LOADING_TIP_79:0 "雑草という草はない。人間の一方的な考え方で、これを雑草として決め付けてしまうのはいけない。 \n- 裕仁"
 LOADING_TIP_80:0 "戦後に生まれた人々はアーリア人足り得ない。彼らは退廃、抗議、失業、ソーセージを食べて嘘を付くことしか出来ないからだ。それを閣下は理解してくれない。 \n- ハインリヒ・ヒムラー"
 LOADING_TIP_81:0 "もしもこの国が帝国の墓場であるのならば、我々はその番人であるという態度を示さなければならない。 \n- モハンマド・ザーヒル・シャー"
 LOADING_TIP_82:0 "グズグズ言うな、実行して死ね \n- ハリー・ベネット"
 LOADING_TIP_83:0 "銀シャツ隊を組織した目的は、ユダヤ人による政府乗っ取りの危機に理知的に建設的に対処するために、大軍を用意することであった。 \n- ウィリアム・ダドリー・ペリー"
 LOADING_TIP_84:0 "自由のない秩序も秩序のない自由も等しく破壊的だ \n- フランクリン・ルーズベルト"
 LOADING_TIP_85:0 "現実を直視する者は幸いだ。なぜなら彼らは生き残るからである。 \n- アンドレイ・ウラソフ"