 SUD_investment_from_egypt:0"エジプトによる投資"
 SUD_investment_from_italy:0"イタリアによる投資"
 SUD_resources_development:0"資源開発"
 SUD_resources_development_desc:0"資源の開発により、金属鉱山の恒久的な拡張を可能とする。"
 SUD_expand_the_chromium_mine:0"クロム鉱山の拡張"
 SUD_expand_the_iron_mine:0"鉄鉱山の拡張"
 SUD_expand_the_oil_field:0"油田の拡張"
 SUD_oil_field_expand_without_resources_develop:0"南部の資源の開発の展望を開かずに油田を開発した。"
 SUD_exclude_risk_of_disease:0"疫病のリスクの排除"
 SUD_exclude_risk_of_disease_desc:0"都市化を進めるとともに貧困地域の衛生状況の改善を図ることによって疫病の拡大を未然に防ぐ。"
 SUD_exclude_risk_of_disease_tt:0"改善の途上で§R様々な困難に直面する§!だろう。"
 SUD_improve_hygiene:0"衛生状況の改善"
 SUD_improve_hygiene_desc:0"都市化を進めるとともに貧困地域の衛生状況の改善を図ることによって疫病の拡大を未然に防ぐ。"
 SUD_religious_confrontation_decision:0"宗教的対立"
 SUD_religious_confrontation_decision_desc:0"我が国には現在アラビアから流入してきたイスラム教とその教徒、そして、古くより居住するコプト教会の信徒や英国などの欧州諸国よりもたらされた者などキリスト教徒とが共存した状態にある。\nこれは時に宗教的な対立を生み、我が国に分断の渦を巻き起こしている。政府をもってこの対立をうまく調整せねばならない。"
 SUD_does_anyother_religious_policy:0"他の宗教に関する政策を実行中"
 SUD_transfer_lands_to_church:0"教会へ土地を分配"
 SUD_transfer_lands_to_mosque:0"モスクへ土地を分配"
 SUD_invite_muslim_to_gov:0"政府にムスリムを招致"
 SUD_invite_christian_to_gov:0"政府に牧師を招致"
 SUD_strengthen_hizb_al_umma:0"ウンマ党への支援"
 SUD_invite_priest:0"カトリック神父の誘致"
 SUD_assasinate_church_leader:0"教会の指導者を暗殺"
 SUD_nationalize_mosque_lands:0"モスクの土地の国有化"
 #ideas
 SUD_unprepared_armament:0"整っていない軍備"
 SUD_divide_and_conquer:0"分断統治"
 SUD_divide_and_conquer_desc:0"イギリス人の統治から解放されたことによりこの分断統治という忌々しき体制は排除されるであろうと思われていた。しかし、新たな宗主はこれを利用し我々をまた抑えつけようとしているようだ。"
 SUD_divide_and_conquer_2:0"分断統治"
 SUD_divide_and_conquer_2_desc:0"イタリア人はイギリス人のように私欲ではなくあくまでも我々のためにこの政策を実行していることが明らかになった。我々はこの政策に協力することで国家の安定を得られるかもしれない。"
 SUD_risk_of_disease:0"疫病のリスク"
 SUD_risk_of_disease_desc:0"我が国の国民は貧困且つ不衛生で、疫病の感染が起こればそれはすぐに拡大する。 "
 SUD_disease:0"疫病"
 SUD_absolute_advantage_of_islam:0"ムスリムの絶対的優位"
 SUD_advantage_of_islam:0"ムスリムの優位"
 SUD_religious_confrontation:0"均衡した対立"
 SUD_advantage_of_church:0"教会の優位"
 SUD_absolute_advantage_of_church:0"教会の絶対的優位"
 SUD_italian_and_egyptian_condominium:0"伊埃の共同統治"
 SUD_italian_and_egyptian_condominium_desc:0"この国は現在イタリアとエジプトの二国によって統治される特殊な体制である。"
 SUD_cooperative_governance_1:0"統治に協力的"
 SUD_cooperative_governance_2:0"統治に協力的"
 SUD_rebillious_governance:0"統治に反抗的"
 SUD_local_production_for_local_consumption:0"地産地消"
 SUD_local_production_for_local_consumption_desc:0"他国からの輸入に頼らず自国生産を行うことは難しいかもしれないが重要なことである。"
 SUD_resources_mining:0"資源採掘"
 SUD_resources_mining_desc:0"我が国は土地こそ貧弱であるが眠っている資源は数知れず。これを利用するのだ。"
 SUD_gold_mine:0"金鉱山"
 SUD_sudan_army_1:0"スーダン軍"
 SUD_sudan_army_2:0"スーダン軍"
 SUD_steel_for_weapons:0"銃のための鉄鋼"
 SUD_payment:0"支払いによる支出"
 SUD_slavery:0"奴隷制"
 SUD_hizb_al_umma:0"ウンマ党"
 SUD_hizb_al_umma_desc:0"ウンマ党は我が国の独立を支援するイスラム系の民族主義・中道右派政党である。"
