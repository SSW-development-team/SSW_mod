l_english:
 #国家方針
 SUD_investment_from_the_overlord:0"宗主国からの投資"
 SUD_investment_from_the_overlord_desc:0"我が国は貧困で開発が進んでいない。イギリス人の遺産を発展させつつ宗主国から投資を行ってもらい発展させねばならない。"
 SUD_continue_the_condominium:0"共同主権の維持"
 SUD_continue_the_condominium_desc:0"[ITA.GetAdjective]と[EGY.GetAdjective]のもとで我々は未来へと進んでいく。 "
 SUD_encourage_to_divide_and_conquer:0"分断統治の奨励"
 SUD_encourage_to_divide_and_conquer_desc:0"分断統治はイギリス人が確立した我が国に適した統治方法である。これを利用しよう。"
 SUD_settlement_of_the_caucasians:0"白人による入植"
 SUD_settlement_of_the_caucasians_desc:0"我が国には土地があまりに余っている。ヨーロッパや北アフリカから人々を呼び込めば彼らを利用できるだろう。"
 SUD_discover_the_oil_field:0"油田の発見"
 SUD_discover_the_oil_field_desc:0"地質学者によれば我が国には豊富な油田が埋没しているとのことだ。開発すれば莫大な富を得られるだろう。"
 SUD_discover_the_oil_field_tt:0"国家方針§Y南部の資源§!への注力を達成していた場合、§Y石油生産§!を§G恒久的に増産§!できるようになる。"
 SUD_promote_the_slavery:0"奴隷制の推進"
 SUD_promote_the_slavery_desc:0"奴隷制は人道的に問題があったとしても利益の観点で見れば継続したほうが得であるはずだ。"
 SUD_found_the_steel_making_company:0"製鉄会社の設立"
 SUD_found_the_steel_making_company_desc:0"我が国には鉄鉱石が山のように埋まっている。現地での製鉄を可能にすることによって効率化が図れるだろう。"
 SUD_obedience:0"跪く"
 SUD_obedience_desc:0"我々に独立は早すぎる。イタリア人に忠誠を誓い永遠の友人として共に歩んでいこうではないか。"
 SUD_removal_the_condominium:0"共同主権の排除"
 SUD_removal_the_condominium_desc:0"我が国から外国人の影響を排除すべきだ。いかなる状況下でも、例外なく。" 
 SUD_abolish_to_divide_and_conquer:0"分断統治の廃止"
 SUD_abolish_to_divide_and_conquer_desc:0"分断統治などという忌々しき政策は今すぐ踏み潰すべきだ。イタリア人は反発するだろうが、我々のことは我々が決定する！"
 SUD_abolish_to_divide_and_conquer_tt:0"§Rイタリア人は我々への貿易を中止するだろう!§!"
 SUD_support_for_the_hizb_al_umma:0"ウンマ党への支援"
 SUD_support_for_the_hizb_al_umma_desc:0"ウンマ党は我が国になくてはならない政党である！彼らを支援し独立に向けて動こうではないか!"
 SUD_inauguration_of_autonomous_government:0"自治政府の発足"
 SUD_inauguration_of_autonomous_government_desc:0"独立へ向かうには段階的に手段を踏まなくてはならない。先ずは自治政府を発足させ地盤を固めよう。"
 SUD_guarantee_the_southern_workers:0"南部の労働者への保障"
 SUD_guarantee_the_southern_workers_desc:0"南部の労働者は貧しく北部とは大違いだ。国内間における格差は是正せねばならない。"
 SUD_cairo_agreement:0"カイロ合意"
 SUD_cairo_agreement_desc:0"イタリア人と交渉し、完全なる独立を勝ち取るべきだ。"
 SUD_promote_the_egyptization:0"エジプト化を推奨"
 SUD_promote_the_egyptization_desc:0"エジプト人は歴史上我々と近く、似通った存在だ。彼らと統合すればよりよい未来が訪れるはずである。"
 SUD_encourage_immigrants:0"移民の奨励"
 SUD_encourage_immigrants_desc:0"エジプト人移民を呼び込み、彼等との一体をさらに強調しよう。"
 SUD_integrate:0"一体化"
 SUD_integrate_desc:0"エジプトとの合邦は悲願だ。ついに行う時が来た。"
 SUD_development_of_the_nile_coastal:0"ナイル川沿岸の開発"
 SUD_development_of_the_nile_coastal_desc:0"我が国は砂漠に覆われ利用できる土地は少ない。しかし、ナイル川沿いに広がる肥沃な地を開発し利用することによりこれをカバーできるだろう。"
 SUD_expand_the_farmlands:0"農地の拡張"
 SUD_expand_the_farmlands_desc:0"食料不足にあえぎ、飢えに苦しむ国民に食料を配給するとともに余剰分を輸出することで資金の足しにできるだろう。"
 SUD_resumption_the_gezira_scheme:0"ゲジラ計画の再開"
 SUD_resumption_the_gezira_scheme_desc:0"ゲジラ計画は1925年にイギリス人が計画した青及び白ナイルに挟まれたゲジラ州を灌漑し開発する大規模な計画である。我々はこれを完成させなければならない。"
 SUD_urbanization_of_khartoum:0"ハルツームの都市化"
 SUD_urbanization_of_khartoum_desc:0"首都であるハルツームは、ナイル川に面し開発に適しているが未だ不十分である。"
 SUD_investment_for_infrastructure:0"インフラ投資"
 SUD_investment_for_infrastructure_desc:0"我が国のインフラ、特に鉄道はまったくもって貧相であり物資や人員の輸送に向いていない。鉄道の拡張を行うべきだ。"
 SUD_merowe_dam:0"メロウェダム"
 SUD_merowe_dam_desc:0"メロウェダムは何度も計画されてはその大規模さ故に放棄された。今こそこれを完成させ近代化の礎としようではないか。"
 SUD_road_work:0"道路工事"
 SUD_road_work_desc:0"基礎的な道路を整備し輸送の効率化を行う。"
 SUD_southern_resources:0"南部の資源"
 SUD_southern_resources_desc:0"南部には資源が豊富であるが、開発は行われていない。今こそ開発を開始すべきである。"
 SUD_southern_resources_tt:0"スーダン南部において§Y資源の開発§!が行えるようになる"
 SUD_chromium_mine:0"クロム鉱山"
 SUD_chromium_mine_desc:0"クロムは生産におけるその重要性からヨーロッパからの注文の増加が見込める。"
 SUD_iron_mine:0"鉄鉱山"
 SUD_iron_mine_desc:0"鉄は基礎的な金属であり、輸出すれば確実な利益が得られるだけでなく我等自身で利用できるだろう。"
 SUD_precious_metal_mine:0"貴金属鉱山"
 SUD_precious_metal_mine_desc:0"我が国には貴金属、例えば金などが豊富に存在している。輸出して莫大な利益を得られるはずだ。"
 SUD_large_plantation:0"巨大プランテーション"
 SUD_large_plantation_desc:0"大規模なプランテーションは作物栽培に適している。政府主導で建築せねばならない。"
 SUD_italian_military_training:0"イタリア式の軍事教練"
 SUD_italian_military_training_desc:0"イタリア軍式の軍事教練を取り入れ我々の独自の軍の強化をしよう。"
 SUD_found_the_sudanese_army:0"スーダン正規軍の創設"
 SUD_found_the_sudanese_army_desc:0"民兵、駐屯兵のかき集めであるわが軍は貧弱である。正規軍に格上げをするべきだ。"
 SUD_training_in_desert:0"砂漠での訓練"
 SUD_training_in_desert_desc:0"広大なサハラ砂漠において訓練を行い、酷暑や行軍の困難な地域への耐性を付ける。"
 SUD_training_in_plain:0"平原での訓練"
 SUD_training_in_plain_desc:0"南部平原において訓練を行い、宗主国による参戦要請が行われても対処できるようになるだろう。"
 SUD_buy_the_weapons:0"兵器の購入"
 SUD_buy_the_weapons_desc:0"我が国の兵装は貧弱だ。宗主国より兵器を購入し改善しよう。"
 SUD_domestic_gunsmiths:0"国内での兵器生産"
 SUD_domestic_gunsmiths_desc:0"他国より兵器を輸入するのはコストがかかりすぎる。自国生産に転換してそのコストを浮かせよう。"
 SUD_river_crossing:0"渡河作戦"
 SUD_river_crossing_desc:0"ナイル川における渡河作戦の訓練はいかなる状況においても役に立つ。"
 SUD_tank_technology:0"戦車のライセンス"
 SUD_tank_technology_desc:0"装甲師団はこれからの戦争で重要だ。先のことを考えるならば、ライセンスを得て生産するべきだろう。"
 SUD_build_the_airport:0"空港の建設"
 SUD_build_the_airport_desc:0"空港を建設すれば人々の移動、物資の輸送、そして軍事転用も容易になる。"
 SUD_air_transtport:0"航空輸送"
 SUD_air_transtport_desc:0"地上の経路が使えなくとも、空路がある。それに注力しよう。"
 SUD_establishment_the_airforce:0"空軍の設立"
 SUD_establishment_the_airforce_desc:0"しっかりと統制された空軍を設立する。"
 SUD_conscription_system:0"徴兵制度"
 SUD_conscription_system_desc:0"徴兵制度の整備を行うことは軍の統制と維持のために重要だ。"
 SUD_sudanese_general_staff:0"スーダン参謀本部"
 SUD_sudanese_general_staff_desc:0"参謀本部を設立し、効率的な計画立案を行う。"
 SUD_steelmaking_for_weapons:0"兵器用の鉄鋼生産"
 SUD_steelmaking_for_weapons_desc:0"鉄鋼生産の一部を我々の兵器の生産のために保持し、優先的に使用する。"
 SUD_fighter:0"戦闘機"
 SUD_fighter_desc:0"戦闘機の開発は我々の空の防衛のためにしなければならない。"
 SUD_bomber:0"爆撃機"
 SUD_bomber_desc:0"爆撃機の開発をして空軍の強化を行う。"
 SUD_pilot_training:0"パイロットの訓練"
 SUD_pilot_training_desc:0"パイロットの訓練は空軍の強化においては最もといっていいほど重要だろう。"
 SUD_build_convoys:0"輸送船建造"
 SUD_build_convoys_desc:0"輸送船がなければ何も始まらない。大規模な建造をしよう。"
 SUD_submarine:0"潜水艦"
 SUD_submarine_desc:0"潜水艦による隠密作戦は物流阻害に最も有効だ。"
 SUD_learn_by_italy:0"イタリア海軍から学ぶ"
 SUD_learn_by_italy_desc:0"イタリア王立海軍はロイヤルネイビーを打ち破った強大な海軍だ。彼らから学ぶものは大きい。"
 SUD_dockyards:0"紅海の造船所"
 SUD_dockyards_desc:0"造船所の増築は輸送船や戦闘用の艦船の建造に転用できる。"
 SUD_expand_port_sudan:0"ポートスーダンの拡張"
 SUD_expand_port_sudan_desc:0"ポートスーダンは我が国唯一の主要港である。紅海に面しており他国の貿易路にも面しているため、この港に注力すればその恩恵を享受することができるかもしれない。"

